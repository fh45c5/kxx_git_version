 RULE_OPTION_TAI_SECOND_WUSHE_LIN:0 "£KR_game_rule_flag_TWI_soclib 共和致胜——自由派"
 RULE_OPTION_TAI_SECOND_WUSHE_LIN_DESC:0 "革命胜利后，共和主义者掌握了领导权，建立了共和国。在新共和国选举中，林献堂当选。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C革命§!"
