 RULE_OPTION_FRA_NIZAN_ASSUMES_CONTROL_DESC: "经过长期的权力斗争，保罗·尼赞和他的先锋队索雷尔派最终占据了上风。\n§R需要：§!\n在§Y£KR_game_rule_flag_FRA_syndicalist 1936年公社选举§!中选择§C索雷尔派取得多数席位§!"
 RULE_OPTION_FRA_ORTHOR_ASSUMES_CONTROL: "£GFX_KR_game_rule_flag_FRA_orthodox 拉加代尔掌权"
 RULE_OPTION_FRA_ORTHOR_ASSUMES_CONTROL_DESC: "经过长期的权力斗争，休伯特·拉加代尔和他的正统索雷尔派最终占据了上风。\n§R需要：§!\n在§Y£KR_game_rule_flag_FRA_syndicalist 1936年公社选举§!中选择§C索雷尔派取得多数席位§!"

