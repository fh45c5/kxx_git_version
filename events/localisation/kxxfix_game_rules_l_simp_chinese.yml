 RULE_OPTION_TAI_WUSHE_AUTO_DESC:0 "在土著居民通过雾社起义夺回台湾后，汤守仁取得了领导权，他组建了红色军政府以扫清殖民残余，并将在合适的时机还政于民。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C雾社起义§!"
 RULE_OPTION_TAI_WUSHE_DEMO:0 "£KR_game_rule_flag_TWI_FORMOSA 自由民主"
 RULE_OPTION_TAI_WUSHE_DEMO_DESC:0 "在土著居民通过雾社起义夺回台湾后，高一生取得了领导权，他将效仿1895年的台湾民主国，建立一个自由民主的共和国。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C雾社起义§!"
