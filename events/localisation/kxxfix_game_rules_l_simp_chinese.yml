 RULE_OPTION_TAI_WUSHE_CHENGBO_DESC:0 "在土著居民通过雾社起义夺回台湾后，出人意料的是，艺术家陈澄波取得了领导权，他将会把台湾变成一个超现实之地。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C雾社起义§!"

