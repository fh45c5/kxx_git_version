 RULE_OPTION_FRA_ARTHUYS_ASSUMES_CONTROL_DESC: "涅斯托尔·马赫诺已经召集了他的黑卫军，并组织了一场反对混乱的索雷尔政府的反革命政变。最终，索雷尔派的元老雅克·阿尔蒂最终团结了索雷尔派，度过了危机。\n§R需要：§!\n在§Y£KR_game_rule_flag_FRA_syndicalist 1936年公社选举§!中选择§C索雷尔派取得多数席位§!"
 RULE_OPTION_FRA_CLEMEN_ASSUMES_CONTROL: "£GFX_KR_game_rule_flag_FRA_natcol 克莱门蒂夺取政权"
