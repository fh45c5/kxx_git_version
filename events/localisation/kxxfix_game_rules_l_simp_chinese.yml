 RULE_OPTION_TAI_SECOND_WUSHE_JIANG_DESC:0 "革命胜利后，共和主义者掌握了领导权，建立了共和国。在新共和国选举中，蒋渭水当选。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C革命§!"
 RULE_OPTION_TAI_SECOND_WUSHE_JIAN:0 "£KR_game_rule_flag_TAI_AGRARIAN 农民的胜利"
 RULE_OPTION_TAI_SECOND_WUSHE_JIAN_DESC:0 "革命胜利后，简吉掌握了领导权，他将为台湾的广大农民谋求福祉。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C革命§!"
 RULE_OPTION_TAI_SECOND_WUSHE_LIAN:0 "£KR_game_rule_flag_TWI_syn 二七部队挺进——工团派"
 RULE_OPTION_TAI_SECOND_WUSHE_LIAN_DESC:0 "革命胜利后，台湾共产党掌握了领导权。之后，台共中的工团派占据主导，连温卿成为领导人。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C革命§!"
 RULE_OPTION_TAI_SECOND_WUSHE_XIE:0 "£KR_game_rule_flag_TWI_tot 二七部队挺进——共产派"
 RULE_OPTION_TAI_SECOND_WUSHE_XIE_DESC:0 "革命胜利后，台湾共产党掌握了领导权。之后，台共中的正统派占据主导，谢雪红继续领导台湾。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C革命§!"

TAI_JAPAN:0 "£KR_game_rule_flag_TAI 日本继续殖民台湾(KXX)"
 RULE_OPTION_TAI_JAPAN:0 "默认"
 RULE_OPTION_TAI_JAPAN_DESC:0 "日本成功延续了他们在台湾的殖民统治，现在他们会怎么做？"
 RULE_OPTION_TAI_JAPAN_ANDO:0 "£KR_game_rule_flag_TAI 利吉幕府"
 RULE_OPTION_TAI_JAPAN_ANDO_DESC:0 "日本成功延续了他们在台湾的殖民统治，安藤利吉成功上位，他将台湾建设成了忠于帝国的殖民地。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C殖民统治延续§!"
 RULE_OPTION_TAI_JAPAN_JAPAN:0 "£KR_game_rule_flag_JAP_national 重建日本帝国"
 RULE_OPTION_TAI_JAPAN_JAPAN_DESC:0 "日本成功延续了他们在台湾的殖民统治，安藤利吉成功上位，他将台湾建设成了忠于帝国的殖民地。现在，帝国本土被工团主义者所攻陷，帝国的忠诚派将会试图从台湾收复日本本土。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C革命§!且在§Y£KR_game_rule_flag_JAP 1936年国会选举§!中选择§C社会大众党-革命派§!"
 RULE_OPTION_TAI_JAPAN_VIET:0 "£KR_game_rule_flag_TAI_CUONGDE 重建越南帝国"
 RULE_OPTION_TAI_JAPAN_VIET_DESC:0 "日本成功延续了他们在台湾的殖民统治，安藤利吉成功上位，他将台湾建设成了忠于帝国的殖民地。现在，帝国本土被工团主义者所攻陷，而越南的强柢趁混乱掌控了台湾，力图重建越南帝国。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C革命§!且在§Y£KR_game_rule_flag_JAP 1936年国会选举§!中选择§C社会大众党-革命派§!"
 RULE_OPTION_TAI_JAPAN_LIN:0 "£KR_game_rule_flag_TAI_XIONGZHENG 林熊征的台湾"
 RULE_OPTION_TAI_JAPAN_LIN_DESC:0 "日本成功延续了他们在台湾的殖民统治，本土寡头林熊征成功上位，他会一边和帝国保持关系，一边伺机为台湾争取更多的独立性。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C殖民统治延续§!"
 RULE_OPTION_TAI_JAPAN_MING:0 "£KR_game_rule_flag_TAI_MIN 新的大明"
 RULE_OPTION_TAI_JAPAN_MING_DESC:0 "日本成功延续了他们在台湾的殖民统治，但后来郑成功的后人郑守让上位，他将会让数百年前的大明重返人间。\n§R需要：§!\n在§Y£GFX_KR_game_rule_flag_TAI 动荡的台湾§!中选择§C殖民统治延续§!"