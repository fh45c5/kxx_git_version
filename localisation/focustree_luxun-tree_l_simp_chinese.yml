LEC_socialist_nationalism:0 "社會主義民族主義"
LEC_socialist_nationalism_desc:0 "中國人民將團結起來，追求自主和接受社會主義。我們不再受欺凌，也不再受剝削。"
LEC_marxist_humanism:0 "馬克思主義人道主義"
LEC_marxist_humanism_desc:0 "宗教是一個謬誤，我們需要理解科學和理性，以提高集體的存在和團結。"
LEC_denouncing_imperialist_culture:0 "譴責帝國主義文化"
LEC_denouncing_imperialist_culture_desc:0 "帝國主義鼓勵剝削和墮落的文化。我們將以我們的意識形態之玉抵抗帝國主義的野獸，擊退他們的反動主義。"
LEC_marxist_philosophy:0 "馬克思主義哲學"
LEC_marxist_philosophy_desc:0 "我們已經追求社會主義事業，現在尋求理解並達到一個階段，其中馬克思主義哲學始終得以應用。"
LEC_victory_of_the_pen:0 "筆桿子的勝利"
LEC_victory_of_the_pen_desc:0 "塵埃在中國東部平息了。我們已經確保了全國工人代表大會，現在正在尋求決定聯盟的新領袖。每個派系都提出了自己的想法，但都圍繞著已故的創始人魯迅。"
LEC_socialist_victory:0 "社會主義的勝利"
LEC_socialist_victory_desc:0 "周揚宣布成為聯盟的新領袖。他承諾更加強調意識形態，並將中國文化改革為無產階級文化，中國式的文化。"
LEC_communist_future:0 "共產主義的未來"
LEC_communist_future_desc:0 "共產主義將引領我們進入繁榮的時代。我們必須在馬克思主義意識形態的指導下，實現我們渴望的未來。"
LEC_a_cultural_reformation:0 "文化改革"
LEC_a_cultural_reformation_desc:0 "中國的文化需要改變，因為它攻擊並傷害了中國的無產階級。我們將通過暴力和和平來進行改革。"
LEC_legacy_of_tolstoy:0 "托爾斯泰的遺產"
LEC_legacy_of_tolstoy_desc:0 "托爾斯泰是一位偉大的無產階級革命倡導者，提倡民主教育的理念。他將激勵我們的人民走向民主的未來。"
LEC_denounce_old_culture:0 "譴責舊文化"
LEC_denounce_old_culture_desc:0 "來自舊時代的文化已經束縛我們太久，我們將消除它，擁抱新的國家和新的文化。"
LEC_radical_theory:0 "激進理論"
LEC_radical_theory_desc:0 "我們的理論將永遠改變馬克思主義的實踐，我們將成為馬克思主義的真正榜樣。"
LEC_restart_nahan:0 "重新啟動呐喊報"
LEC_restart_nahan_desc:0 "我們在上海的《呐喊報》在1933年魯迅去世後被關閉，並且在國際租界內對左翼分子進行了更大的鎮壓。但現在，既然革命已經確保，我們將重建我們的報紙，以教育大眾。"
LEC_denounce_warlordism:0 "譴責軍閥主義"
LEC_denounce_warlordism_desc:0 "軍閥是一些尋求以自身利益為中心來傷害大眾的強盜。我們將譴責並解放國家免受這些狂暴的野獸之害。"
LEC_communal_construction:0 "共同建設"
LEC_communal_construction_desc:0 "共和國將成長。我們的國家將建立在偉大的共同工業之上。"
LEC_denounce_the_monopolies:0 "譴責壟斷"
LEC_denounce_the_monopolies_desc:0 "富人殺死了這個國家，現在他們將置於我們的掌控之下，成為屬於廣大群眾的領土。"
LEC_formalise_collectivism:0 "正式實踐集體主義"
LEC_formalise_collectivism_desc:0 "集體將成長，成為無產階級解放的重要基石。"
LEC_the_red_coast:0 "紅色海岸"
LEC_the_red_coast_desc:0 "這片海岸將會被染成紅色，以擴大我們的貿易和社會主義經濟。"
LEC_local_supplies:0 "地方供應"
LEC_local_supplies_desc:0 "國家豐饒，供應地方的工人階級的需要。我們將擴大地方生產。"
LEC_shanghai_communalism:0 "上海公社"
LEC_shanghai_communalism_desc:0 "我們的革命基地將成為我們意識形態的燈塔。我們將從我們心愛的上海展示一個女權主義的中國給世界看。"
LEC_legacy_of_may_4th:0 "五四運動的遺產"
LEC_legacy_of_may_4th_desc:0 "儘管最初遭遇困難，五四運動的抗議活動將成為群眾爭取社會主義的光輝範例。"
LEC_upholding_the_league:0 "堅守著聯盟"
LEC_upholding_the_league_desc:0 "左翼作家聯盟曾經出現了一些派系問題，但現在在丁玲的領導下，她將在若石的協助下穩固黨的統一。"
LEC_denounce_western_literature:0 "否定西方文學"
LEC_denounce_western_literature_desc:0 "西方墮落，絕不讓反動思想透過其文學影響中國。我們國家要不惜一切代價拒絕資本主義的著作。"
LEC_a_communal_society:0 "一個共同體社會"
LEC_a_communal_society_desc:0 "社會必須建立在公社之上。公社是工人真正的力量。"
LEC_feminist_power:0 "女性的力量"
LEC_feminist_power_desc:0 "性別的力量是微不足道的，然而人類的力量才是無產階級的真正力量。"
LEC_chinese_art_and_literature_association:0 "中國藝術文學協會"
LEC_chinese_art_and_literature_association_desc:0 "我們將透過電影和藝術來表達社會主義的真正本質。國家將對我們的革命項目大聲疾呼，以激勵他們建設一個新的無產階級中國！"
LEC_racial_equality:0 "種族平等"
LEC_racial_equality_desc:0 "種族不應該分裂我們，我們也不應該不平等地對待彼此。我們都是人類，是被剝削的廣大人民的一部分。世界的無產階級應該團結一致！"
LEC_expand_societal_communalism:0 "擴展社會公社主義"
LEC_expand_societal_communalism_desc:0 "社會已經接受了公社，現在農村地區將擴展他們的公社。"
LEC_new_culture_movement:0 "新文化運動"
LEC_new_culture_movement_desc:0 "文化應該為人民所改變，以造福他們。舊文化傷害了社會，然而它的毀滅會重建它。"
LEC_urban_marxism:0 "城市馬克思主義"
LEC_urban_marxism_desc:0 "城市是城市工人的世界，他們應該在工廠裡擁抱馬克思。"
LEC_countryside_reformation:0 "鄉村改革"
LEC_countryside_reformation_desc:0 "改革被地主剝削的人民，向他們展示在社會主義下存在的無限可能性。"
LEC_red_cinema:0 "紅色電影"
LEC_red_cinema_desc:0 "推出紅色電影。我們的紅色文化將迎來新的電影，為廣大群眾設定新的啟發。"
LEC_socialist_literature:0 "社會主義文學"
LEC_socialist_literature_desc:0 "閱讀的經驗將教育和啟發群眾。"
LEC_red_news_papers:0 "紅色報紙"
LEC_red_news_papers_desc:0 "我們的革命信息將不斷增長，教育革命群眾。我們不再受西方帝國主義的束縛，而是受我們意識形態所帶來的自由的束縛。"
LEC_a_student_of_lu_xun:0 "魯迅的學生"
LEC_a_student_of_lu_xun_desc:0 "若石是魯迅的忠實支持者，他曾在魯迅門下學習，並得到魯迅的鼓勵，表達他的社會主義思想。若石的理念現在已經成為社會主義和魯迅的具體化，他現在尋求為中國開創一個新時代。"
LEC_true_marxism:0 "真正的馬克思主義"
LEC_true_marxism_desc:0 "我們必須真正遵循馬克思主義，譴責那些修正主義者。那些在巴黎的人對真正的馬克思主義一無所知。當我們在真正的社會主義下取得成功時，他們將遭受修正主義的報應。"
LEC_legacyofthewillingox:0 ""孺子牛"的遺產"
LEC_legacyofthewillingox_desc:0 "魯迅是一頭「孺子牛」。這代表了他在倡導解放中國的無產階級方面的堅持。這種思想將被我們新中國所擁抱。"
LEC_a_dairy_of_a_madman:0 "《狂人日記》"
LEC_a_dairy_of_a_madman_desc:0 "隨著資本主義的發展，社會變得越來越瘋狂。它與人性脫節，變成了一個瘋子。但從魯迅的作品中，我們可以結束這種資本主義的瘋狂，擁抱社會主義的理智。"
LEC_create_the_leftwing_little_league:0 "創建左翼小聯盟"
LEC_create_the_leftwing_little_league_desc:0 "青年將感受到我們國家的偉大。透過青年，我們可以表達自由和社會主義的理念。"
LEC_translate_foreign_writings:0 "翻譯外國文書"
LEC_translate_foreign_writings_desc:0 "馬克思和其他社會主義者的作品對於國家的生存和教育成長是必需的。"
LEC_progressive_society:0 "進步社會"
LEC_progressive_society_desc:0 "我們的土地將進步到一個能夠消除反動保守思想的程度。我們將代表從未被使用或聽聞過的理念。"
LEC_luxunslegacy:0 "魯迅的遺產"
LEC_luxunslegacy_desc:0 "我們的創始者，我們的指導者，將永遠受到崇敬。"
LEC_popular_marxism:0 "充滿人氣的馬克思主義"
LEC_popular_marxism_desc:0 "我們向人民呼籲，因為我們就是人民。人民將追隨並傳播社會主義！"
LEC_new_socialist_society:0 "新社會主義社會"
LEC_new_socialist_society_desc:0 "我們在新紅旗下建設了中國。"
LEC_newculturenewchina:0 "新文化，新中國"
LEC_newculturenewchina_desc:0 "我們已經將反動的文化轉變為新社會主義文化的面貌。我們將努力追求進步和自由。"
LEC_an_avant_guard_society:0 "一個先鋒社會"
LEC_an_avant_guard_society_desc:0 "我們將實踐不同於工團主義者的社會主義。我們將基於社會主義原則創建社會的社會結構。"
