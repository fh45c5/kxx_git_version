 NEP_gurkha_brigades_desc:0 "廓尔喀既可指尼泊尔的一个民族，也可指在印度内外闻名遐迩的可怕士兵。廓尔喀部队挥舞着他们的标志性武器——尼泊尔弯刀，作为负责执行特殊任务的特种部队的核心，他们表现出色。由于现代尼泊尔建立于廓尔喀王国统一了四分五裂的王国之后建立，因此我们可以宣称勇敢的廓尔喀人为我们自己的一份子。"
 NEP_kingdom_within_kingdom:0 "国中之国"
 NEP_kingdom_within_kingdom_desc:0 "拉纳王朝以铁腕统治了尼泊尔近一个世纪，1856年，也就是他们在喜马拉雅王国全面掌权10年后，拉纳王朝被授予了拉姆琼和卡斯基大君的领地和头衔。这些“伟大的国王”不仅确保了当代尼泊尔政治对他们的服从，而且一旦发生政变事端，他们的私人领地——拉姆齐和卡斯基国——将充当他们反击的强大堡垒，使他们有能力抵御一切变革举措。"
