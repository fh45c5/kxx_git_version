l_simp_chinese:
 POLITICS_TRIBHUVANA_DESC:0 "特里布万国王年仅5岁就登上尼泊尔王位。然而，特里布万生来只是名义上的国王，实际上，这个男孩国王不过是强大的拉纳家族治下的傀儡。随着他长大成人，尼泊尔的政治逐渐被国王和拉纳家族之间的敌对关系所界定。谁是这场斗争在政治上和经济上的胜利者还有待观察。"
 nepal.5.t:0 "特里布万沙阿之死"
 nepal.5.d:0 "在患病一段时间之后，尼泊尔国王特里布万于今日早晨去世。他的儿子马亨德拉继承了王位。"
 nepal.5.a:0 "愿他安息"
 nepal.11.t:0 "[From.GetNameDefCap]同尼泊尔谈和"
 nepal.11.d:0 "出乎众人的意料，我军竟败于尼泊尔之手。为了尽快结束这份耻辱，[From.GetNameDefCap]选择同尼泊尔人谈和，同意了他们的条件。"
 nepal.11.a:0 "真的假的！"
