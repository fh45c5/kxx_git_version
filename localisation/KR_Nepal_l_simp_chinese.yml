 nepal.20.t:0 "同尼泊尔的战争陷入僵局"
 nepal.20.d.claims:0 "尼泊尔人对山地是再熟悉不过了，我们同尼泊尔的山间战争不可避免地陷入了泥潭。也许我们应该放弃完全征服他们的野心，主动求和，只拿走宣称的土地。他们也知道，只要时间充裕，赢家就一定会是我们……只是代价如何呢？"
 nepal.20.d.noclaims:0 "尼泊尔人对山地是再熟悉不过了，我们同尼泊尔的山间战争不可避免地陷入了泥潭。也许我们应该主动求和，拍拍屁股走人，免得战争被拖入长时间的拉锯战。"
 nepal.20.a:0 "就这么结束吧"
 nepal.20.b:0 "同[faction_leader.GetNameDef]谈和"
 nepal.20.c:0 "不！我就是死也要死在加德满都！"
 nepal.21.t:0 "同尼泊尔谈和？"
 nepal.21.d.claims:0 "尼泊尔人对山地是再熟悉不过了，我们同尼泊尔的山间战争不可避免地陷入了泥潭。[From.GetAdjective]政府派来了使节，称只要[Root.GetFactionName]放弃征服他们的野心，他们就愿意以土地换和平。[NEP.GetNameDef]也知道，只要时间充裕，赢家就一定会是我们……只是代价如何呢？"
 nepal.21.d.noclaims:0 "尼泊尔人对山地是再熟悉不过了，我们同尼泊尔的山间战争不可避免地陷入了泥潭。[From.GetAdjective]政府派来了使节，称他们也知道只要时间充裕，最后的赢家一定会是[Root.GetFactionName]，但相应得，代价又是如何呢？到这份上，战争已经不值得再打下去了。"
 nepal.21.a:0 "就这么结束吧"
 nepal.21.b:0 "不打到加德满都誓不罢休"
 nepal.22.t:0 "同[From.GetNameDef]谈和？"
 nepal.22.d.claims:0 "同[From.GetNameDef]的战争已在山间陷入僵持，不过我们也清楚，自己离胜利还差个十万八千里。[From.GetAdjective]政府的代表建议我们双手奉上[claimant.GetAdjective]所宣称的领土，就此停手，如此，我们的独立便可得保。"
 nepal.22.d.noclaims:0 "同[From.GetNameDef]的战争已在山间陷入僵持，不过我们也清楚，自己离胜利还差个十万八千里。[From.GetAdjective]政府的代表建议我们就此罢兵收手，虽然我们双方都没得到什么好处，但至少我们的独立是保住了。"
 nepal.22.a:0 "就这么结束吧"
 nepal.22.b:0 "想都别想！"
 nepal.6.t:0 "改变步调？"
 nepal.6.d:0 "虽然西方人口中的“黑色星期一”并没有影响到我们偏远的喜马拉雅山中王国，但它仍然宣判了全球既定秩序的死刑，而这个所谓的“既定秩序”，当然也包括印度次大陆。1925年，英属印度解体，自那之后，残存的各邦国皆苟活在生死一线上，而拉纳王朝则还是如上个世纪般统治着尼泊尔。不过，柏林事件还是波及到了印度，整个次大陆风雨欲来，有鉴于此，政府中有人上言特里布万国王，要求其利用叙官制度所赋予的权力任命一位新的首相。由于首相一职向来由沙姆谢尔·拉纳家族（或称“十七兄弟”）世袭，所以实际的首相人选只有三位。\n\n第一位人选是现任首相朱达·沙姆谢尔·忠格·巴哈杜尔·拉纳，他虽然主张维持现状，但也懂得尼泊尔需要通过发展略施人民以小惠，免得他们造反推翻自己。第二位是强硬派的莫汉·沙姆谢尔·忠格·巴哈杜尔·拉纳，他认为一切放宽现行体制的改革都只会导致社会崩坏，而给予“涉世未深”的国王以权力更是万万不可之事。最后一位是改革派的帕德马·沙姆谢尔·忠格·巴哈杜尔·拉纳，他有志于为尼泊尔社会改头换面，彻底推翻现状，因而受到了尼泊尔平民的喜爱，但也遭到了其它拉纳家族成员的排挤。\n\n选择权虽在特里布万国王手中，但他也明白，自己终究只不过是拉纳家族手中的一傀儡，如果超出给定的选择范围，那自己这本就不稳的王座就算是彻底到头了。"
 nepal.6.a:0 "维持现状最安全，留着朱达"
 nepal.6.b:0 "强硬派大举出动，任命莫汉"
 nepal.6.c:0 "我们必须要改革，任命帕德马"
 nepal.10.t:0 "尼泊尔赢得了战争"
 nepal.10.d:0 "尼泊尔廓尔喀人出人意料地从陡峭的群山中涌了出来，局势正在向对我们不利的方向扭转。也许是时候屈服于他们的要求，请求缔结和约了？"
 nepal.10.a:0 "好，就这样吧"
 nepal.10.b:0 "不，我们还有机会！"
 neonepal.1.t:0 "新的一年"
 neonepal.1.d:0 "1846年我们家族的前首领忠格·巴哈杜尔·拉纳，在英国人的支持下夺得了军政大权，使国王成为有名无实的傀儡。从此，在尼泊尔开始了长达105年的统治。虽然我们在内政方面进行一些零星改革，但对整个社会没有起什么明显的进步作用。自20世纪开始，我们能从民众那里收来的税收越来越少，显然整个尼泊尔社会已经没有什么油水了，1934年的那场地震更是为我们添了一把火，好在朱达·沙姆谢尔首相与其他家族成员积极抢险救灾才不至于让我们完全丢失掉尼泊尔人民的支持，目前社会改革已经迫在眉睫，国内一些知识分子时刻盯着我们，工团党的赤匪们正不断的袭扰着，他们已经在部分农村站稳了脚跟，国王也愈发的难以掌控，如果再不能拿出一点实质性措施，那我们的统治要迎来末日了，而且旁边的印度对我们虎视眈眈，没有一个强盛的祖国就无法抵御入侵，我们不能完全依赖于廓尔喀旅，靠天吃饭显然已经行不通了。"
 neonepal.1.a:0 "希望我们能挺过去"
