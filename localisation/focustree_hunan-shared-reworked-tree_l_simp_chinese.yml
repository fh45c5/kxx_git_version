l_simp_chinese:
 HNNSHARED_collapse_of_the_league:0 "八省联合解体"
 HNNSHARED_collapse_of_the_league_desc:0 "八省联盟解体后，我们深爱的湖南省再次面临严峻的考验。在笼罩在我们头上的经济危机和来自帝国主义和邻近军阀的外部威胁的情况下，建立一个新的湖南和一支新的军队来保卫自己的需要日益迫切。"
 HNNSHARED_recovering_from_the_debt_crisis:0 "从债务危机中复苏"
 HNNSHARED_recovering_from_the_debt_crisis_desc:0 "除了已故省长吴光新引发的债务危机之外，湖南经济还因黑色星期一和投资者离开湖南而积累了巨额债务。因此，我们必须采取措施挽救局势，并决定我们自己的经济计划以防止这种情况再次发生。"
 HNNSHARED_statist_focus:0 "聚焦中央集权"
 HNNSHARED_statist_focus_desc:0 "经济必须在国家的干预下进行重组，才能解决我们目前的经济问题。"
 HNNSHARED_strong_arm_of_the_land_owners:0 "威胁地主"
 HNNSHARED_strong_arm_of_the_land_owners_desc:0 "我们的税收收入因黑色星期一的余波而受到严重打击，而许多土地所有者仍然免于征税，要么是因为当地政府腐败，要么只是因为拥有足够的力量与当地政府抗衡。我们必须通过外交或武力威胁大地主，让他们也为缓解我们省的债务危机做出应有的贡献。"
 HNNSHARED_settling_the_independence_question:0 "解决路线问题"
 HNNSHARED_settling_the_independence_question_desc:0 "自从清朝被推翻以来，引发武昌起义的民族主义就一直主导着中国的政治舞台。从那时起，共和运动和君主运动都试图宣称自己是唯一有能力将中国从外国统治下解放出来的团体。我们的政权会继续这种趋势吗？"
 HNNSHARED_crushing_the_opium_trade:0 "粉碎鸦片贸易"
 HNNSHARED_crushing_the_opium_trade_desc:0 "鸦片贸易自清末至今一直是中国政府的眼中钉，是一种暴利，但代价却是损害劳动者的健康，损害我们在人民中的声誉。是时候全面打击这些罪恶了，只有人民健康了，我们的省份才能真正繁荣起来。"
 HNNSHARED_establishing_the_communal_system:0 "建设公社系统"
 HNNSHARED_establishing_the_communal_system_desc:0 "随着我们注重经济社会化以利于人民，我们找到了扩大工业实力的潜在方法，同时通过将生产单位组织成公社来确保平等。通过这样做，公社可以确保工人公平的工资和良好的工作条件，同时仍然引导我们的工人接受国家制定的有利经济政策。"
 HNNSHARED_yuelu_mountain_industrial_school:0 "岳麓山工业学校"
 HNNSHARED_yuelu_mountain_industrial_school_desc:0 "纵观历史，岳麓山周围的各种书院传统上为我省提供了教育机会的空间，尽管近年来由于西方教育扫除了传统学校教育和知识的用处，这些书院一直在衰落。我们将扩大这些学校的规模，并为技术专家提供资金，以帮助全省所有人接受教育，并培养新一代受过教育的工人，为我们的经济发展服务。"
 HNNSHARED_fuelling_the_opium_market:0 "推动鸦片市场"
 HNNSHARED_fuelling_the_opium_market_desc:0 "鸦片一次又一次地证明了自己是中国各省份的快速收入来源。鉴于我省近期经济困难，我们将不顾批评者的担忧，扩大鸦片生产和销售，减轻部分经济负担。"
 HNNSHARED_attracting_guangdong_capitalists:0 "吸引广东资本家"
 HNNSHARED_attracting_guangdong_capitalists_desc:0 "湖南资源、人力丰富，但投资却严重缺乏。随着八省联盟的解体和直隶的资助和监督的停止，我们有更大的自主权来促进我们的经济发展。现在是时候把目光转向两广，利用我们与广东的政治联系，吸引新的投资者来到我省，把我们的资源转化为经济成果。"
 HNNSHARED_a_power_house_of_hunan_capital:0 "湖南，资本强省"
 HNNSHARED_a_power_house_of_hunan_capital_desc:0 "好啊！在投资者的慷慨支持下，我们已经从黑色星期一的影响中恢复过来。湖南已经成为一个经济强国，并准备将这种经济力量用于其他事务，例如我们境外正在发生的变革洪流。"
 HNNSHARED_successofthepeopleseconomy:0 "人民经济的胜利"
 HNNSHARED_successofthepeopleseconomy_desc:0 "人民在我们的带领下，战胜了“黑色星期一”的恶魔，现在将把湖南经济带入繁荣的新时代，同时继续为劳动者带来财富，而不是为资本主义剥削者带来财富。"
 HNNSHARED_shaking_hands_with_the_anyuan_miners:0 "与安源矿工握手"
 HNNSHARED_shaking_hands_with_the_anyuan_miners_desc:0 "近年来，特别是在历任军阀总督的压迫统治之后，安源工人运动非常激进，工人与国民党、社会党和其他社会党有联系。湖南要扩大经济容量，彻底解决这个问题至关重要。通过最近的亲工人进步政策，我们与友好的劳工运动建立了联系，只要我们继续履行我们的承诺，也许我们可以达成协议，让这些工人积极参与建设当地经济。"
 HNNSHARED_a_push_for_small_businesses:0 "推动小型企业"
 HNNSHARED_a_push_for_small_businesses_desc:0 "近年来，在直隶的现代化努力下，大批农民赚到了足够的资金进入新的经济领域，有机地创办了类似于西方企业的小企业，在湖南形成了中产阶级。为了刺激湖南经济，并向我省注入更多资金以缓解债务状况，我们应该激励此类企业，特别是在贫困地区。"
 HNNSHARED_uniting_under_one_goal:0 "团结一心"
 HNNSHARED_uniting_under_one_goal_desc:0 "在中国仍处于军阀割据的不稳定状态的情况下，我们应该开始进行解放中国的进军了。"
 HNNSHARED_a_true_middle_kingdom:0 "真正的中原王国"
 HNNSHARED_a_true_middle_kingdom_desc:0 "谁会关心通过将外国概念应用于这些古老土地而实现中国国家“现代化”的失败概念？我们将决定自己的命运，并在湖南诞生的我们自己的运动的推动下开辟一条新的道路。"
 HNNSHARED_support_to_the_peasants:0 "支持农民"
 HNNSHARED_support_to_the_peasants_desc:0 "在我省，与许多军阀控制的省份一样，许多贫苦农民继续用落后的生产手段劳作，这意味着我们不能充分养活人口，更谈不上有多余的粮食用于贸易和进一步筹集资金。发展全省。我们必须给予这些农民现代化生产所需的支持，尽可能地补贴他们、帮助他们，使我们的农业生产回到正轨，确保饥荒永远不会像现在这样在中国各地多次发生。"
 HNNSHARED_nationalize_foreign_assets:0 "外国资产国有化"
 HNNSHARED_nationalize_foreign_assets_desc:0 "随着八省联合的崩溃，欧洲帝国主义的大部分资产现在实际上已经被放弃，因为无法获得维持这些资产所需的资金。我们必须立即夺取这些资产，以创造新的经济机会，并帮助中国从军阀主义和帝国主义造成的冲突中解放出来。"
 HNNSHARED_saving_the_textiles_industry:0 "拯救纺织业"
 HNNSHARED_saving_the_textiles_industry_desc:0 "长沙纺织业面临巨大的经济困难，一方面我们的产能不够出口，省内也没有更多的潜在资本，另一方面外省产能大量涌入，使我们纺织业的困境更加严重。我们不能让它这么萎缩下去，因此，我们必须实施保护主义来拯救我们的产业，同时进一步扩大我们的产业，以保证有足够的盈余出口到省外，确保我们纺织业的安全。"
 HNNSHARED_hushuhuasplan:0 "胡庶华的计划"
 HNNSHARED_hushuhuasplan_desc:0 "胡庶华是一位经验丰富的冶金学家和行政人员，在省政府教育部门任职，据称他与“佛教将军”唐生智和本地的进步共和运动有联系。他提交了一份详细的报告，介绍了湖南发展重工业的巨大潜力，以及创造这种工业所需的努力，即通过改进和现代化我们的开采、矿石提炼方法和生产，最值得注意的是，通过公平报酬等方法动员工人投入生产，并通过提高教育水平提高他们的技术专长。尽管他的政治忠诚度模棱两可，而且这些发展我们自己的采矿和冶金工业的计划成本有些高昂，但从长远来看，这意味着我们可以获得很多好处，尤其是在面对其他军阀时实现经济自给自足的可能性。最终，这个雄心勃勃的计划将取得成果，使我们能够在华南地区建立一个工业强国。"
 HNNSHARED_avenging_shihe:0 "为石河之战复仇"
 HNNSHARED_avenging_shihe_desc:0 "自从黑色星期一后川军趁着国内混乱之际企图夺取石河起，我们的军队一直急于复仇，何况我们又重新燃起了统一的热情。现在，我们的省份已经稳定，我们的军队已经准备好出征，是时候以牙还牙了。"
 HNNSHARED_the_southern_front:0 "南方前线"
 HNNSHARED_the_southern_front_desc:0 "我们应当挥师南海！"
 HNNSHARED_our_own_northern_expedition:0 "我们自己的北伐"
 HNNSHARED_our_own_northern_expedition_desc:0 "国民党平定北方军阀势力的努力失败了，但我们不会重蹈他们的覆辙。我们一定会攻入北京，粉碎清朝残余势力。"
 HNNSHARED_reaching_the_snow_capped_mountains:0 "抵达雪山"
 HNNSHARED_reaching_the_snow_capped_mountains_desc:0 "我们将永远在拉萨的高处宣扬我们的荣耀！"
 HNNSHARED_empire_beyond_the_lands_of_the_han:0 "超越汉地"
 HNNSHARED_empire_beyond_the_lands_of_the_han_desc:0 "我们将超越汉地，建立一个新的国家。"
 HNNSHARED_unification_at_last:0 "终归一统"
 HNNSHARED_unification_at_last_desc:0 "好啊！中国终于在我们的统治下统一了！我们将带领中国进入一个繁荣与秩序的新时代，就像它一直以来有权享有的那样。"
 HNNSHARED_an_empire_for_the_miao:0 "Ethnic Minority Support"
 HNNSHARED_an_empire_for_the_miao_desc:0 "With Chen Quzhen victorious on a national scale, his support for the Miao that have lived in Hunan has gained him immense support from many minority cultures."
 HNNSHARED_under_the_realm_of_the_grand_mandate:0 "天命之下"
 HNNSHARED_under_the_realm_of_the_grand_mandate_desc:0 "在我们重新统一这些崎岖的土地之后，谁能质疑我们神圣统治的权利？我们是神圣天庭的真正继承者，我们将夺取我们应得的天命。"
 HNNSHARED_building_up_the_industrial_zone:0 "建设工业区"
 HNNSHARED_building_up_the_industrial_zone_desc:0 "由于我们的工业能力主要依赖于其他省份的援助，目前可用的工业相当有限。我们必须通过资助建设新的工业园区和工厂来纠正这一问题，争取实现全省经济自给自足。"
 HNNSHARED_auspicious_clouds_rise_above_asia:0 "祥云笼罩亚洲"
 HNNSHARED_auspicious_clouds_rise_above_asia_desc:0 "亚洲将在我们的神力之下统一。"
 HNNSHARED_the_flowing_of_capital:0 "资本流动"
 HNNSHARED_the_flowing_of_capital_desc:0 "由于在“黑色星期一”之后，许多企业离开我省，以及随后的内部混乱，我们必须设法吸引新的投资者，使资本在我省自由流动，清偿债务，进一步促进我省的发展。"