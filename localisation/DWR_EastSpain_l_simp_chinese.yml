 POLITICS_DUARTE_BRAGANCA_DESC:0 "杜阿尔特·努诺生于米格尔派流亡之中。他的兄长们各自沦于市井，不务正业，因此杜尔阿特便成为布拉干萨家族崭露头角的新星。在复辟派携曼努埃尔同布拉干萨家族和解过后，杜阿尔特终于得以还乡，尔后很快就被卷入了君业会的活动中去。杜阿尔特的启蒙老师是个神父，因此他自然时刻信仰虔诚的保守派。整合运动将他推上了其理想与事业的代表地位。这甚至影响了他的学习生活——整合运动督促他去学农学，一边成为“既有用又光荣”的君主模范。\n\n1932年，曼努埃尔二世逝世，膝下无子。根据那饱受争议的多佛及里斯本条约，杜阿尔特继承了王位。他意识到，整合运动之所以支持他，很大程度上是为了巩固三月十七日政权这场阴暗的权力之游戏。曼努埃尔二世曾是个有宪法意识的人，他将王室特权限制在“合法”的范围内，这导致杜阿尔特在位期间几乎处处受限，毫无转圜余地。况且，整合运动中不少是既反动又瞧不起米格尔派，这让他在当权势力中也几乎找不到真正的盟友。\n\n杜阿尔特只把君主制的存续放在心上。终其一生，王国的完整、君主的威权乃是他首要任务。杜阿尔特的加冕礼，象征着各自为营四分五裂的布拉干萨家族终于统一，但如今葡萄牙君主走向何方，却需他谨慎掂量。杜阿尔特有着绝对君主制的勃勃野心，但保王势力本身也有狂热的揽权倾向。毫无疑问，葡萄牙接下来面临的重要问题之一，将是国王与国家的较量，胜者方为葡萄牙真正且真实的统治者。"
 POLITICS_MARIA_ADLEAIDE_BRAGANCA_DESC:0 "玛丽亚三世所登上的王位，在三十年以来经历了两次弑君，那必然是艰难坎坷之途。年轻的女王自公主时代就广受欢迎，总是竭尽己力帮助一切有需要的人们。可在她那温良的举止的另一侧，竟是咄咄逼人的反整合主义态度。自登基以来，女王多次谴责整合主义的极端行为，而其无畏恰恰带来了无穷的人望。"
 POLITICS_MARIA_PUPPET_DESC:0 "玛丽亚·安娜一世最近刚刚登基为葡萄牙及阿尔加维女王，但她似乎很满足于自己作为花瓶的角色。她的首要任务是确保维护君主制，恢复与被废黜的王室的联系。她丈夫的德国国籍，曾是使她几乎无法继承遗产的障碍，不过这一点在今天可能会对她有很大帮助。"
