 vnqdd.0.desc:0 "好哇！我们粉碎了反动叛徒和工团主义叛徒！看着他们分散到丛林中。我们将从河内宣布我们的胜利！我们满怀喜悦庆祝越南进入繁荣新时代。胜利的战鼓仍在吹响，我们现在正处于政治和经济未来的十字路口。祝越南繁荣昌盛！"
 vnqdd.1.desc:0 "同志们，现在是提出我们国家未来问题的时候了。据此，我们将举行第一次党代表大会，并决定谁将在未来几十年领导我们。第一个候选人是激进社会主义者阮祥潭，他主张越南共和国走与中国国民党汪精卫类似的经济和政治道路。尽管是社会主义国家，但张并不支持工团主义，并表示越南应实行社会主义，而不是像印度支那联盟那样实行独裁。接下来是我们革命的主要领导人阮泰福，他帮助创立了越南国家民主阵线，并受到启发追随国民党的民权派，并遵循更加国家资本主义的经济实践路线。其次是阮海清领导的军事派。夏清更倾向于追随右翼国民党的榜样，并支持已故蒋介石的思想。他的派系赞成更务实的经济，而不是太霍和远谭提倡的社会主义经济。最后是由张子英领导的最激进派系，他是党内高度民族主义的人物。他提倡与社会达尔文主义密切相关的思想，并提倡务实的经济实践，作为其“生存民族主义”意识形态的一部分。"
 vnqdd.2.desc:0 "现在已经过去了很长一段时间，我们现在可以决定我们政治未来的进一步发展。训政决定取决于海清和军事委员会（他掌权后组建的军事委员会）是否允许公开选举或继续训政。每个人都关心稳定和军事力量。"
 vnqdd.3.desc:0 "当前，Tuong Tam面临着如何应对如此干扰性的政治异议的困境。如果他允许民主，这个国家肯定会重新落入他的工团主义和反动敌人的手中。经过几天的踱步后，Tuong Tam 会见国家情报与统计局局长，准备发动政变。随着政变的开始，Tuong Tam面临着重新考虑，现在必须做出决定是镇压政变还是继续他原来的计划。"
 vnqdd.4.desc:0 "1934年赴河内印度支那大学攻读法律。作为一个有民族精神的人，他在求学期间，非常注重研究当时世界上盛行的哲学和政治理论。他在1935年以来的文章中曾写道：“当代哲学和政治理论不适合越南人民，都是错误的。” 截至今天，Tu Anh 已经发表了他的“生存民族主义”理论。这一思想受到优生学理论的启发，可以概括为三个要点。\n\n\n-人类是由自私、性和社会的基本本能组成的。\n\n-为了生存，这些本能必须比其他个体更强。\n\n-要成为强大的本能，需要力量、转变和整合。"