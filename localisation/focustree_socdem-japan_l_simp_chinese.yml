l_simp_chinese:
 JAPSOCDEM_national_equality:0 "民族平等"
 JAPSOCDEM_national_equality_desc:0 "全国人民现在因军队和资本主义霸主的行为而遭受无理伤害，现在我们将创建一个男女平等的社会，并消除欧洲帝国主义所表现出的种族歧视的污点，因为这种信仰实际上是错误的，反而会损害我们的国家。"
 JAPSOCDEM_a_split_in_the_shakai_taishuto:0 "社会大众党分裂"
 JAPSOCDEM_a_split_in_the_shakai_taishuto_desc:0 "该党现在因分裂而震动，浅沼开始成为反对片山哲的保守社会主义的左翼派，同时也支持包括国家社会主义者在内的所有党内派系。 浅沼现在面临着一个重大选择：是向片山让步，结束自由主义的堕落，还是坚持进步的社会主义民主理念。"
 JAPSOCDEM_totalitarian_shift:0 "民族社会主义崛起"
 JAPSOCDEM_totalitarian_shift_desc:0 "经过最近的动荡时期，国家社会主义派系成功控制了社会大众党。 他们的目标是废除自由主义政治制度，理由是其剥削性资本主义本质，是其本质是资产阶级的政治统治，有可能毁掉日本的生命。该派别现在的目标是创建一个基于赤松民族社会主义思想的社会主义国家。"
 JAPSOCDEM_absorb_the_tokohai:0 "吸收东方会"
 JAPSOCDEM_absorb_the_tokohai_desc:0 "东方会是社会民族主义者中野正刚最近组建的一个政党。 中野曾是国民同盟内部的派系领袖，曾试图提议将国民同盟与社会大众党合并，但遭到其他党派的阻挠，导致中野从国民同盟分裂，成立了东方会。 现在我们已经控制了政府，那么我们就可以将东方会纳入我们的党内。"
 JAPSOCDEM_maximist_approach:0 "准则派路线"
 JAPSOCDEM_maximist_approach_desc:0 "虽然我们暂时控制了日本政府，但敌人仍然很多。正如前任政府处处攻击我们一样，比如他们在劳农党成立仅一小时后就将其查禁，现在我们也将攻击他们，毕竟我们有能力这样做。这些出于阶级利益而攻击我们的敌人，也将面临同样出于我们自己的阶级利益而发起的进攻。随着我们对新政府的统治，我们将着手创建一个用铁拳控制国家的国家，保护我们免受外国侵略者的侵害，保护人民和天皇的生命。"
 JAPSOCDEM_nationalize_the_zaibatsu:0 "国有化财阀"
 JAPSOCDEM_nationalize_the_zaibatsu_desc:0 "我们将消除财阀对经济的影响力，让他们向我们屈服。他们的经济影响力必须被摧毁，这样他们就不再有能力反对我们和我们调整经济方向的尝试。我们将与军队合作力量联合，向计划经济转型，避免财阀的低效率。"
 JAPSOCDEM_supportingtheholywaragainsteurope:0 "支持针对欧洲的圣战！"
 JAPSOCDEM_supportingtheholywaragainsteurope_desc:0 "亚洲人民每天都面临欧洲殖民主义者施加的殖民恐怖，直接的殖民控制和本土买办都被用来征服他们。我们将高举泛亚主义的旗帜，反对这些殖民主义者。亚洲将在世界事务中自由地制定自己的路线，而不是受制于欧洲主子的引导。"
 JAPSOCDEM_kempeitai_reforms:0 "宪兵队改革"
 JAPSOCDEM_kempeitai_reforms_desc:0 "改革后，我们要强化宪兵队的责任，确保其政治忠诚。我们新近重生的情报机构将能够保护我们的国家免受内部和外部敌人的侵害。将会有许多心怀不满的欧洲帝国会因为我们反对他们而寻求摧毁我们，同样会有许多军队中的右翼“民族主义者”愿意为了个人财富而出卖自己的国家。宪兵队将是我们针对这两者的主要制衡。"
 JAPSOCDEM_arrest_the_syndicalists:0 "监禁工团分子"
 JAPSOCDEM_arrest_the_syndicalists_desc:0 "对我们统治的最大威胁是工团主义者，他们宣扬会摧毁我们国体的革命思想。我们将与那些因我们新经济中工作条件的改善而愿意与我们合作的工团主义者合作。我们将共同向工人们展示巴黎和伦敦傀儡的真相：他们试图将日本奴役为另一个殖民地。"
 JAPSOCDEM_revolutionary_nationalism:0 "准备战争"
 JAPSOCDEM_revolutionary_nationalism_desc:0 "随着帝国接受了我们的红色阴影，我们现在已经准备好对抗欧洲殖民列强。我们将动员群众为我们未来的亚洲解放运动做准备。我们一定会胜利！"
 JAPSOCDEM_under_the_chrysanthamen:0 "在菊之下"
 JAPSOCDEM_under_the_chrysanthamen_desc:0 "在我们政府的领导下，我们拥有令人难以置信的宣传工具。忠于天皇的群众现在也忠于民族社会主义的理念。工团主义者支持我们对工人权利的支持。军人也支持我们强调军事扩张的理念。所有人都忠于天皇和我们的政府。"
 JAPSOCDEM_revoking_liberal_democracy:0 "废除自由民主"
 JAPSOCDEM_revoking_liberal_democracy_desc:0 "事实证明，自由民主并不是很民主。历届政府从未回应过无数苦难和垂死者的呼声。相反，他们所理财的声音反而是造成痛苦和死亡的原因。尽管以往的自由制度比封建政治结构更好，但我们的新政治制度比它更加民主。那些被之前的系统害掉的生命，现在可以尽情绽放光芒了。"
 JAPSOCDEM_supportingasanumasnewrevolution:0 "支持浅沼的新革命"
 JAPSOCDEM_supportingasanumasnewrevolution_desc:0 "...."
 JAPSOCDEM_promoting_the_national_socialist_image:0 "继麻生久之后"
 JAPSOCDEM_promoting_the_national_socialist_image_desc:0 "在我们的领导人麻生久突然悲惨地去世后，我们现在必须继续对日本的统治，并决定由谁来继承他。赤松是我们党和麻生统治背后的主要思想家，他是理所当然的继任者。然而，还有许多其他派系寻求控制权。浅沼的激进派系在麻生久统治的背景下一直稳步获得权力，部分原因是他的个人魅力和强大的公开演讲技巧。由于平野曾在农会等农民组织工作过，因此他得到了农村工人的支持。与此同时，山名基于索雷尔主义的与新近复兴的生产性资产阶级合作的愿景获得了右翼和非政治合作者的支持。"
 JAPSOCDEM_rethinking_japanese_socialism:0 "重新思考日本社会主义"
 JAPSOCDEM_rethinking_japanese_socialism_desc:0 "日本现在已经开始走上社会主义道路，并将继续走下去。谁知道我们在前面的路上会遇到什么？"
 JAPSOCDEM_the_democracy_path:0 "民主之路"
 JAPSOCDEM_the_democracy_path_desc:0 "唉，我们将捍卫我们的民主，反对麻生派的极权主义鼠辈，尽管我们仍然面临着左派和右派之间的分歧。浅沼的左派，片山的右派。"
 JAPSOCDEM_rightist_faction_victory:0 "右派胜利"
 JAPSOCDEM_rightist_faction_victory_desc:0 "为片山同志喝彩，他现在将以一种更加和平的社会主义形式领导我们的国家，其特点是他的宗教和民族主义信仰带来的部分社会保守价值观。"
 JAPSOCDEM_leftwing_victory:0 "左派胜利"
 JAPSOCDEM_leftwing_victory_desc:0 "浅沼再次确保党内选票，并将通过日本民主帮助日本转变为真正的社会主义社会。"
 JAPSOCDEM_promote_universal_sufferage:0 "促进普选"
 JAPSOCDEM_promote_universal_sufferage_desc:0 "不论性别或种族，所有人都有权投票。"
 JAPSOCDEM_deal_with_the_zaibatsu:0 "对付财阀"
 JAPSOCDEM_deal_with_the_zaibatsu_desc:0 "财阀应该向我们跪下，他们不能再为了自己为上层阶级谋取利益而伤害人民了。"
 JAPSOCDEM_the_child_welfare_act:0 "儿童福利法"
 JAPSOCDEM_the_child_welfare_act_desc:0 "我们将结束对童工的剥削，让我们的孩子免受艰苦的劳动，让他们专注于教育和更好的生活，以减轻前政权造成的社会弊病。"
 JAPSOCDEM_the_path_of_peace:0 "和平之路"
 JAPSOCDEM_the_path_of_peace_desc:0 "我们不会寻求战争，以便让我们在世界上建立一个友好的环境，同时也谴责"
 JAPSOCDEM_crush_military_radicalism:0 "粉碎军事激进主义"
 JAPSOCDEM_crush_military_radicalism_desc:0 "激进主义曾经伤害过这个国家，如果有机会的话，它还会再次伤害这个国家。皇道派和统制派的成员试图破坏我们的民主，我们必须清除他们的残余势力，以保护我们的国家免受进一步的动乱。"
 JAPSOCDEM_denounce_the_syndicalist_folly:0 "谴责工团主义的愚蠢行为"
 JAPSOCDEM_denounce_the_syndicalist_folly_desc:0 "工团主义者宣扬的革命思想会损害国家政体，我们必须保卫我们的天皇和我们的国家免遭巴黎和伦敦傀儡集团的解散之手。"
 JAPSOCDEM_promotion_of_new_agrarian_reforms:0 "推进新土地改革"
 JAPSOCDEM_promotion_of_new_agrarian_reforms_desc:0 "我们要帮助农民反对地主、财阀这些国家敌人，必须坚持农民事业，改革土地。"
 JAPSOCDEM_retain_the_parliamentary_system:0 "保留现行议会制度"
 JAPSOCDEM_retain_the_parliamentary_system_desc:0 "我们必须保护国家，我们必须通过保持当前的国会状态来保持稳定。"
 JAPSOCDEM_continue_democratization:0 "继续民主化"
 JAPSOCDEM_continue_democratization_desc:0 "为了拥抱一个更自由的国家，我们必须改革国会，以促进更友好的大众民主运动。"
 JAPSOCDEM_revoke_the_national_security_act:0 "废除国家安全保障法"
 JAPSOCDEM_revoke_the_national_security_act_desc:0 "1936年的国家安全法（NSA）在应对不稳定局势方面已经实现了它的用途，但它也被部分错误地使用，导致我们党的许多活动人士和支持者受到攻击和拘留。现在我们将撤销这一可怕的行为，以继续支持我们的民主扩张。"
 JAPSOCDEM_push_for_greater_national_autonomy:0 "推动更大的民族自治"
 JAPSOCDEM_push_for_greater_national_autonomy_desc:0 "我们将不再压迫我们反对欧洲帝国主义的战友。我们将在旭日下决定朝鲜的命运。"
 JAPSOCDEM_an_empire_of_the_liberation:0 "解放的帝国"
 JAPSOCDEM_an_empire_of_the_liberation_desc:0 "我们将弘扬泛亚主义解放思想。"
 JAPSOCDEM_japansnewera:0 "日本的新时代"
 JAPSOCDEM_japansnewera_desc:0 "日本已经进入了民主的新时代，我们必须希望我们的遗产能够多年来一直保持下去。"
 JAPSOCDEM_national_socialist_continuance:0 "民族社会主义的延续"
 JAPSOCDEM_national_socialist_continuance_desc:0 "是时候让我们之前的规则背后的灰色人物显露出来了。赤松一直在努力做出重要的政治决定。现在我们的统治已经稳固，他是时候离开阴影，走上舞台中央了。现在是民族社会主义，明天是民族社会主义，永远是民族社会主义！"
 JAPSOCDEM_Asanuma_total_victory:0 "浅沼大获全胜"
 JAPSOCDEM_Asanuma_total_victory_desc:0 "尽管他可能已经失去了对社会党的控制，但浅沼并没有消失。相反，他观察并学习。事实上，他之前倡导的和平道路永远无法摆脱过去统治日本的寄生虫。毕竟，如果连麻生久的“革命”统治都不能因为允许他们入党并腐蚀党而将他们除掉，那么在他们创建的体系内工作又怎么能做任何事情呢？浅间看到自己之前的信仰与麻生的统治有相似之处，即愿意与非意识形态的机会主义者合作，所以浅沼与其他合作的马克思主义者一起创建了一个派系，以便将党重组为无产阶级的真正先锋队，防止削弱党的革命信号。随着他上台，重组开始了，随之而来的是浅间的几个先前竞争对手的垮台。这次重组将影响社会各阶层，一些人认为即使是天皇本人也不安全。"
 JAPSOCDEM_agrarian_victory:0 "农民的代言人"
 JAPSOCDEM_agrarian_victory_desc:0 "随着平野的崛起，农民们知道他们的生计现在有了保障。农民以各种方式支持平野以换取平野支持各种改善农民生活的立法的合作关系，已经使平野和农民派战胜了其他试图接任麻生的势力。在平野的统治下，一定会取得更加伟大的成就。然而，平野的壁橱里有一些骷髅可能会破坏他的统治。众多寻求胜利的派系将继续盘旋，等待任何出击和控制的机会。如果平野希望取得成功，他就需要将自己的底牌藏在心里，并按照他的规则对付这些对手。"
 JAPSOCDEM_sorelian_victory:0 "右派胜利了"
 JAPSOCDEM_sorelian_victory_desc:0 "...由于我们是日本的统治者，最近有许多意识形态较弱的人进入我们党，他们会帮助决定麻生的继任者，这有什么奇怪的吗？尽管山名可能坚信如何建立阶级民主，让无产阶级和资产阶级团结起来实现一个目标，但支持他的军人、技术官僚和官僚团体却没有这样的意识形态信念。只有时间才能证明山名的统治结果如何，不过一些反对派可能没有这样的时间了。"