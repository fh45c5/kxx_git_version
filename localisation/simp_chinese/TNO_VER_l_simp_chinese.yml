 VER_0_3_0:0 "战火中的伯明翰"
 VER_0_3_0_desc:0 "二十年的停战结束了，不列颠正又一次熊熊燃烧。她将以其亘古不变的对自由的追求作为不倒的旗帜，向伦敦、欧罗巴大陆、乃至世界的每一个角落的邪恶的独裁者发出愤怒的咆哮：不列颠永远，永远，永远不会被奴役。\n\n在近期爆发的在不列颠岛的武装冲突中，伯明翰市市民认为，他们有必要作为维护正义和自由的一方，参与到这场旨在解放不列颠人民的斗争中来，保卫本市市民的生命财产安全，同时，鉴于在过去的二十年中，英格兰人民遭受到的种种不公待遇，在近期的事态得到控制后，伯明翰市当局将保留要求新成立的自由不列颠政府向大日耳曼国政府寻求补偿，乃至其他外交行动的权利。\n\n市民们，行动起来！为了自由，为了不列颠，为了米字旗！"
 VER_0_3_1:0 "寻求抵抗组织的帮助"
 VER_0_3_1_desc:0 "即使是最高尚的凌云之志，如果没有足够的资本，那也只是空谈。\n\n必须承认的是，我们目前还没有足够的资本直接和合作政府叫板，现在急于行动无异于以卵击石。幸运的是，我们还有一群潜在的盟友——和我们一样反对伦敦政府，寻求英国彻底解放的抵抗组织。\n\n当然，我们曾经和他们中的某些人有过……呃，某种程度上的不愉快，但那绝不代表我们与他们有原则上的分歧。正相反，我们追寻的理想是一致的。如果我们希望在这场战争中有所作为，就必须想办法与这些英勇的反抗者们取得联系，达成合作的意愿。这样，我们才不至于孤军奋战。"
 VER_0_3_2:0 "构筑工事"
 VER_0_3_2_desc:0 "与合作政府的战争必然是一场恶战，但以伯明翰如今的水平而言，我们很难说我们的城市做好了承受恶战的准备——它似乎并不适合作为战场。\n\n然而，伯明翰的本土战争是不可避免的，既然如此，我们必须要为我们的战士们构筑好真正的阵地。他们应该在战壕里，而不是在大楼内向敌人开火，这无疑是让他们送死。\n\n我们的工程队伍将即刻奔赴伯明翰的各处战略要地，在那里，他们将加班加点地构筑军用工事。唯有如此，我们的军队在城市战斗中才有胜算。要想将整个英国从压迫与束缚中解放出来，我们至少应该守卫好自己的家园，不是吗？"
 VER_0_3_3:0 "更多武器"
 VER_0_3_3_desc:0 "“为自由战至最后一人！”这是我们用来鼓舞伯明翰军民奋勇抵抗的口号之一。不过，我们现在面临一个很现实，而且很致命的难题：缺少武器。如果没有武器，我们的士兵拿什么和全副武装的合作政府部队作战？\n\n有鉴于此，市长难得地下了死命令：所有伯明翰的兵工厂，必须24小时不间断运转，为前线部队生产出更多更好的武器，确保每个人都至少能揣上一把枪，带上几颗手榴弹！如果这还不够，收购流落到黑市的武器也是不错的选择。虽然这可能要付出很大的代价，但我们别无选择，没时间挑三拣四了！\n\n立刻！现在！竭尽全力去为我们的战士们争取更多的武器！"
 VER_0_3_4:0 "征召人马"
 VER_0_3_4_desc:0 "与合作政府相比，我们军队的实力仍然弱小。绕不开的一个原因，就是军队规模太小，实在太小了。如果是在平时这倒无所谓，但如今战火将临，我们必须着手解决这一燃眉之急。\n\n我们必须进行大规模宣传，唤醒伯明翰每一位儿女的爱国之情。我们要让他们明白，解放不列颠母亲是每个人不可推卸的责任。现如今，我们需要每个人积极参军报国，踏上战场，为伯明翰、为大不列颠的解放而浴血奋战。\n\n伯明翰的市民们，英国需要你们！加入我们，为打倒暴君、挣脱枷锁而献出你的力量！"
 VER_0_3_5:0 "目标：伦敦"
 VER_0_3_5_desc:0 "机不可失失不再来，向伦敦进军的时机终于来到了。在过去的那些黑暗的日子里，向往自由的战士们曾不止一次想象过这样的场景：战士们打着米字旗，扛着冲锋枪，把那些叛徒和通敌者们从威斯敏斯特厅里揪出来，把他们绳捆索绑，在全伦敦游街示众，让人们用臭鸡蛋和唾沫尽情发泄二十年来挤压的宿怨和仇恨，最后，在电视直播下，在全世界人民的注视下，把他们统统吊死。\n\n现在，这样的机会终于到来了。战士们已经握紧了手中的步枪，准备把正义的子弹射入敌人的胸膛，让自由的火焰将这遍地的不义尽数化为飞灰。前进，自由的儿女，前进！"
 VER_0_3_6:0 "组织各地起义军"
 VER_0_3_6_desc:0 "正义事业不是一蹴而就的，不是毫无曲折的，更不是能以人的意志为转移的。若想让正义的光重新照耀英伦三岛的土地，我们岛国上的人民就必须团结起来，向我们共同的敌人，也就是伦敦叛徒政府和海峡对面的德国政府，发出一个统一的声音：停止你们的所作所为。\n\n既然已经和抵抗运动达成了统一阵线，那么我们也要替我们的盟友分担一点压力：从现在开始，我们将参与到各地反抗军的统筹协调工作之中，尽可能减少我们的内耗，把力量用到更重要的地方去。"
 VER_0_3_7:0 "自由市后勤部"
 VER_0_3_7_desc:0 "我们在联合作战方面依然存在相当大的不足。这本应是在战后进行军队统一重组时的工作，但事不由人，这件事已经不能再拖下去了：我们将组建一个联合后勤保障部门。虽说我们不能越俎代庖，替我们的盟友们多管闲事，但大敌当前，还是先填饱战士们的肚子更为重要。这个新部门将负担统一阵线的一切粮弹筹备工作，打消战士们的后顾之忧。"
 VER_0_3_8:0 "大洋彼岸的援助"
 VER_0_3_8_desc:0 "我们在大洋彼岸的好兄弟好战友们给我们送来了不少好东西。武器、粮食、弹药——甚至还有威士忌。真不错啊。\n\nOFN的那帮家伙肯定会在战后找我们把这些东西以十倍百倍的价格讨回来，但我们也管不上这么多了。事有轻重缓急，无论如何，还是打赢现在的内战更重要。只要这些物资能帮我们把这些卖国贼全都绳之以法，要多少我们就给多少。"
 VER_0_3_9:0 "团结一致"
 VER_0_3_9_desc:0 "事情正在起变化。战争的形式并不如我们所想的一般顺利，伦敦伪政权的力量超出了我们的预期。我们的联合阵线正在变得脆弱、变得离散、变得不堪一击。但我们绝不能就此沉沦。必须团结、必须奋起、必须重新制定进攻的方案，直到取得完全胜利。\n\n我们需要给阵线好好地重新拧一拧绳，打一打气。不列颠人民的自由和福祉都挑在我们的肩上，决不能把摆脱暴政的任务留给我们的下一代。"
 VER_0_3_10:0 "芝诺新部队"
 VER_0_3_10_desc:0 "伯明翰已经近乎油尽灯枯了，但叛国者还在伦敦享用着人民的脂膏，啜饮着烈士们撒下的鲜血，等待着我们最终走向灭亡。不列颠和伯明翰绝不接受这样的未来。必须再动员一批市民，再发起一次冲锋，让每个人都拿起枪，没有枪就用火铳，没有火铳，就拿起草叉，厨刀，抑或是你的一对铁拳，向那些叛徒发起决死的行进！\n\n上吧，上吧，战士们！走进芝诺的征兵站，拿起枪，瞄准敌人的胸膛！"
 VER_0_3_11:0 "最后的攻势"
 VER_0_3_11_desc:0 "人们记忆中的不列颠已经化为了泡影。城市化为废墟，乡村烈火灼天，美丽的海洋被各种令人作呕的液体染上了死亡的颜色。就连二十年前德军登陆时都没有造成过这般的灾难。这或许是不列颠岛有史以来最为残酷的一次战争，维京时代、诺曼征服、玫瑰战争、克伦威尔……没有。这个小小的岛国从未承受过这种烈度的人间浩劫。政府已经走上了悬崖，再往前迈一步就会坠入深不见底的血池，再无重见天日的可能。\n\n但就算如此，我们也不能停止进攻。如果不列颠只有在叛徒的治下才能保有一线生机，那这个国家就不应该继续存在。只要公理得胜，哪怕世界灭亡。让不列颠熊熊燃烧吧，自由的不列颠人将在这一切画上句号后，在旧英国的灰烬上重新建设我们的家园。现在我们要做的，就是前进，前进，不择手段地前进。"
 VER_0_3_1_custom:0 "我们将向§Y抵抗组织§!发出请求，如果他们§G同意§!，那么将会组建§a自由不列颠统一战线§!。"
 VER_0_3_12:0 "他们来了，轻轻地"
 VER_0_3_12_desc:0 "果不其然，这些反人类罪犯肯定是不会善罢甘休的。也不知道他们到底是从哪里变出来了这么多想让全人类一起下地狱的恐怖分子，总不能是从火星来的吧？\n\n但除了他们那吓人的部队规模之外，这档子事总体上还是处于我们的预料之内的。毕竟他们之前就打算刺杀我们的司辰，趁着内战这个档口出来闹点事情也很正常。现在的当务之急就是好好和我们的合作伙伴和市民们做做宣传工作，要是我们应对得当的话，没准还能把伦敦协作政府的火力往他们那边引一引呢。"
 VER_0_3_13:0 "神秘学家的魔法"
 VER_0_3_13_desc:0 "趁着这个机会，我们总算是能和我们的神秘学家同僚们好好谈谈合作乃至合并的事了。毕竟和重塑的那群疯子相比，我们的形象可是好太多了。就算是伯努利里那些最极端的反人类主义分子也不会想和这些打算让暴雨覆盖全世界的家伙打交道的。具体的谈判条款自然会有我们的专业人士出马——Z女士可是早就惦记上这档子事了。在她看来，这群小毛孩子的水平连人类党团里的那些小鬼的水平都不如，更何况是康斯坦丁那种一万个心眼子的阴谋大师了。只要进入正式谈判进程，他们就等着被Z女士随意拿捏吧。\n\n组织各方神秘学家直接参战的计划也要提上日程。专业的事交给专业的人，至少在六十年代。那帮神经病还只有我们这些人才能对付。战士们还得在日后继续保家卫国呢，可不能让他们全死在重塑的手里了。"
 VER_0_3_14:0 "自由战士的不屈"
 VER_0_3_14_desc:0 "神秘术这种东西可以不用，但一定要有。在我们的技战术发展到一定程度之前，纯神秘学家甚至是混编部队的杀伤力还是太过惊人了。我们绝对不能让普通人类士兵参与到神秘学战斗中去，无论战士们的热情有多么高涨。具体的条例细节暂且不急，现在要抓紧做的就是赶紧把我们的小伙子们拉出来，让他们去对付伦敦政府的那些叛徒，省得他们被那帮畜生全都用什么火球术之类的玩意全都炸上天去。\n\n虽说说这种话很不地道，但重塑确实帮我们解决了一个不大不小的问题：神秘学绝对不是什么可有可无的小魔术，而是能改变世界的点金石。与抵抗运动的进一步谈判工作终于可以开始继续推进了。在未来的世界中，神秘学定会在常世政府中占有一席之地。"
 VER_0_3_15:0 "普罗大众的意志"
 VER_0_3_15_desc:0 "最煎熬的环节还是来了：我们得想个法子向一般大众解释这件事情。让他们相信这是一群打算毁灭世界的精神病还是太难了，无论是从哪个角度，他们应该都会倾向于把重塑解释为和以往那些反人类主义的神秘学家结社没啥差别的恐怖分子。说实话，要不是事实如此，我们也不会相信会有人想让全球都被暴雨淋个遍。但我们还是要尽一切可能和各方势力说清楚。本市政府内部也好、其他实控地区也好、国际新闻界也好、哪怕是伦敦和日耳曼尼亚方面，我们都要尽到通知的责任。毕竟重塑可不会管你到底是谁，他们只关心你是不是人类。或许他们也就只能和勃艮第的那群真疯子有共同语言了。"
 VER_0_3_16:0 "兵对兵，将对将"
 VER_0_3_16_desc:0 "好了诸位，是时候担起作为神秘学家的责任了。我知道你们有不少人不想掺和这种事，还到处传些什么风凉话，是不是？我告诉你们，这次来的这些疯子可和以前你们遇上的那些恐怖分子不一样。这帮人可是真打算让暴雨把我们都送上天的。你们之中肯定有看不起人类的，这个正常，我们也不会强求，但既然把你们都调过来了，那我就只有一个要求：把那些狗日的重塑之手全都给我干掉。具体的作战细节会有专人向你们做简报，听明白了吗？\n\n很好，解散。"
 VER_0_3_17:0 "避其锋芒"
 VER_0_3_17_desc:0 "说实话，我们军人本来是不应该掺和这些神秘学家的内战的，但抵抗运动这边的高层说对面那些漫天飞来飞去的东西已经不是神秘学家了，更像是行尸走肉一类的东西，想着用他们的什么……呃，什么什么大雨什么的东西？是叫这个吧？哎我也没记住，反正就是要用不知道什么东西毁灭全世界。而且那些东西已经开始毫无顾虑地四处开火了，连平民也杀，真是一点人性都没有。现在把部队拉上去就是找死，反正上面也派了专业人士了，还是让他们神秘学家去解决这些问题吧。我们还是先把那些叛国者和仆从军解决了再说。"
 VER_0_3_18:0 "梅林的子嗣"
 VER_0_3_18_desc:0 "先生们，做的不错。上面发了一大笔奖金，慰问品也有不少。分到个人手里的部分已经被勤务官塞到你们的枕头下面了，自己回去想怎么用怎么用。那些公有的东西……嗨，算了，你们自己去后勤处分吧。那些官老爷们这次可是相当大方。\n\n哦对了，还有件事，千万别给我在宿舍里整那些危险的炼金术实验。我知道你们能人不少，但谁要是敢给我把营房烧了，那你最好别让我知道你的名字。"
 VER_0_3_19:0 "调整打击目标"
 VER_0_3_19_desc:0 "我们的常规部队应该开始准备转移作战目标了。叛国者的军队成不了大气候了，现在那些恐怖分子才是大麻烦。虽说我们不能用人命来换战果，但还是可以让我们的战士们执行一些非战斗任务的。什么侦察啊渗透啊潜伏啊，反正不会和那些大魔法师正面冲突，也是时候让非神秘学家出一份力了。\n\n而且我们的战术改革和应急反神秘术部队也是时候提上日程了，以后这种战场环境肯定会越来愈多，总不能每次都调神秘学家来处理吧？那可显得我们太丢人了。"
 VER_0_3_20:0 "牛顿的传承"
 VER_0_3_20_desc:0 "发神秘学家特混旅参谋长汤姆史密斯\n\n收伯明翰市市长维尔汀并转圣洛夫基金会联合委员会委员长Z伯努利基金会司辰莉莉丝老总麦克斯韦尔奈特\n\n前线形势大好敌组织形式及程度灵活性战斗力均不如我若无意外百日内可能完全结束战斗望支援人力物资另敌之残暴凶恶完全超乎我意料我军士气不振战场应激心理及创伤后障碍问题严重望支援医疗人员及物资与战场心理疏导专业相关人士"
 VER_0_3_21:0 "适应性作战"
 VER_0_3_21_desc:0 "我们的部队提交了一份很有意思的报告。他们称前线部队已经完成了一定程度的对神秘术及神秘学家作战整训，想派出几支专业的特种部队搞一些类似于斩首行动的计划。这可是有史以来第一次啊。就连俄国人和德国人在东线大的热火朝天的时候都没出现过有编制的神秘学家部队，更别提用无神秘术部队去和这种魔法兵团打擂台了。\n\n但既然我们的一线将兵们这么有信心，那让他们去试一试也没什么大碍。要是这次能成，那我们可真就是创造了历史了。没准用不了多久，士兵们就用不着选择钻防空洞这种老办法来对付神秘学家的广域轰炸术式了。"
 VER_0_3_22:0 "刺破乌云的阳光"
 VER_0_3_22_desc:0 "终于。在十年的战火硝烟和二十年的漫漫阴雨之后，第一次，我们看到了希望的曙光，无论是伦敦的叛国者还是重塑之手的恐怖分子，用不了多久，就都将不再是我们的威胁了。\n\n真的……这三十年……真的太，太久了。我已经记不起上一次和我的孩子们一起吃晚饭是什么时候了。都怪那些滚蛋啊，要不是他们，这三十年过后，我们能过上多么美好的生活啊……\n\n等到这一切结束之后，我想和我的老婆孩子一起去旅游，一起去苏格兰转转，看看那绵延的群山，还有那些美丽的群岛……哦，当然，是在攒够了足够的钱之后……\n\n快了……一切就快结束了……用不了多久，轰炸就会停止，枪炮就会嘘声，我们就能在曼妙的阳光中静静地喝我们的下午茶了……"
