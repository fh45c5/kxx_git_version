 VER_secondevent.12.d:0 "“莉莉娅女士，对吗？我想您应该知道我们此行的目的了。”\n\n红弩箭和其他芝诺训练中心的管理层人员打量着面前这两个一大早就闯入的德国人，一身黑色制服已表明他们来者不善。不过这不速之客的到来，也意味着她筹备多时的伪装终于派上了用场。她不会低估这些在其他国家作威作福的德国鬼子的智力，他们当然会疑神疑鬼，不过也会因为送到嘴边的肉而变得鼠目寸光。只是，她还是烦透了和法西斯畜生阿谀奉承——如果不是维尔汀嘱咐过，她早就该用Su-01ве把他们打成筛子了。\n\n“当然，我可以向您保证，芝诺安保公司是受到……”\n\n“慢着，我来问你们。”高个的那个德国人打断了她，“我们从来没有听说过芝诺这个名字。对于安保防卫这种规章严密的工作而言，有这般规模的公司还未被我们获知，这可不正常。还有，你说话怎么像个斯拉夫娘们似的？”\n\n“哈，您有所不知，长官。这是高地苏格兰口音。我们已经准备与德国的大客户建立联系了——您看，这是和国家工厂的单子……另外，我方的一切行动严格依据《安全自由法案》的要求施行，并且同城市卫队早已建立了高度的合作关系。常言道，非常时期要有非常手段，神秘学领域自然也需要安全防卫，而这个嘛，我向您保证，没有人比本公司更加了解了。芝诺安保公司已经锁定了伯明翰市近期乱局的始作俑者，并有能力采取针对性的神秘学措施。在这样一个时期里，我想，您不会……”\n\n话音未落，红弩箭见两个德国人审视完所有的文件，仍然满腹狐疑地盯着她，便从腰包里掏出一个信封，从桌子下面递了过去。\n\n“……拒绝我们这样的力量。”"
