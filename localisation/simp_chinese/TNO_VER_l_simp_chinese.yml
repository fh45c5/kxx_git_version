 VER_Battleevent.3.t:0 "市政府之战"
 VER_Battleevent.3.d:0 "随着防线的崩溃，许多民兵与居民都开始放下武器向德国人投降，那些仍怀有抵抗到底决心的战斗人员到市政府前再次聚集起来，建造路障放置陷阱，建立起最后的防线。由于红弩箭目前下落不明，市长只能任命受过战斗训练的十四行诗为城市卫队代理长官，但是她只受过神秘学上的战斗训练，对于军事方面一概不懂。不过好在民兵当中有当年战争期间的老兵，他们自发担任起指挥官的角色，让十四行诗的压力减小不少。\n\n很快，德国人来了。他们从各个街区朝市政府推进，由装甲车与坦克打头，步兵紧跟在后面。虽然装备与德军差的远去了，但抵抗人员丝毫没有退缩，拿着武器在掩体后朝德国人攻击。可是德国人是有坦克的，在几轮攻击之后德国人便开炮反击，几次炮击过去后防线出现了一个巨大的缺口。由神秘学家组成的支援部队试图堵上缺口，但很快被德军再次撕开了。\n\n不幸的是，在战斗中十四行诗中枪倒地，她身上那件洁白的制服很快被鲜血染红，而她本人也昏倒了过去。代理长官很快被送进市政府内，二战中在皇家陆军服役的考伦斯少校主动担任起总指挥官，继续指挥这场注定要输但却能载入史册的战斗，它象征着英国人民反抗法西斯统治的武装斗争，“为了自由！为了女王！”——这是他们的口号。\n\n维尔汀并没有待在市长办公室里，而是待在会议室里。早在前几轮炮击当中，她的办公室就已经被炮击摧毁了。她坐在会议桌的一端，旁边放着她的手提箱，而苏芙比与星锑则是早早躲进手提箱里。当一位民兵抱着十四行诗冲进来时，她愣住了。\n\n“抱歉市长阁下，已经没有其他地方放下伤员了。”民兵将十四行诗放到会议桌上，行礼后便立刻离开。维尔汀离开座位上前抱起了十四行诗，压低了自己的情绪，走进手提箱里。\n\n走过纺车旁，从身上不会沾上任何一滴水的湖里走出来，朝那扇门走去。随着门被推开，星锑与苏芙比看见维尔汀抱着流着鲜血的十四行诗站在门口。"
