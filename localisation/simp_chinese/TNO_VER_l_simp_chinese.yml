 VER_thirdevent.1.t:0 "空袭"
 VER_thirdevent.1.d:0 "忙碌了一天的市长整理好文件准备回到箱子里休息，她起身将自己的大衣挂在左手上，然后打开手提箱准备跨进去。突然外面传来了警报声，她立刻意识到这是空袭的警报，随即撇下大衣走到窗户前向外看去。此时是晚上11点，按照英国人正常的作息时间现在已经上床睡觉或者正在准备睡觉，所以可以看见城市一些居民楼的灯光仍在发亮。\n\n在她走到窗户前没多久后，就看见远处冒出了火球，随后传来的便是响彻天际的爆炸声。虽然整个不列颠目前处于内战状态，偶尔能听见战机的呼啸声与城外的枪炮声也是再正常不过的事情，但是现在的情况很明显就是英军正在对伯明翰进行轰炸，这摆明了伦敦已经向伯明翰宣战！\n\n维尔汀拿起电话，她首先打给的是消防总局和市医院，要求他们在轰炸结束后立刻对被炸毁的区域展开救援行动。当她准备打给市政府其他部门的各个部长时，z女士急忙赶到，将她和手提箱带进防空洞内。\n\n而在伯明翰的上空，轰炸伯明翰的英军机群如同隐藏在黑夜中的鸟群般在城市的上空飞行着，机组成员们欢声笑语，他们无需担心有任何来自对方的攻击，因为伯明翰的对空武器早已在战争结束后拆除，况且对方也没有任何空中力量，所以他们这次出任务甚至不用配备护航战斗机。但很快一道红色的残影狠狠的往他们脸上扇了一巴掌。\n\n这道红色的残影以几乎垂直的角度从下飞上高空，就在机组成员们仍摸不着头脑时，红色的残影已经击落了机群的一架轰炸机，直到这时他们才反应过来，连忙将飞机的高度提升。此前为了更好的轰炸目标以及规避云层对他们造成的视线干扰，机群将轰炸高度降低了许多，但就目前遇袭的情况来讲他们必须马上提升高度。显然，那道红色的残影比他们快许多，还没等他们提升至他们认为的安全高度，整个机群就已经损失殆尽了，只剩下一架轰炸机拖着长长的黑烟还在飞行。而当他们看清楚那道红色的残影时下巴都震惊到合不上了。\n\n在远离伯明翰数百公里的英军机场内，指挥部最后收到来自皇家空军第42中队的消息是：“操！那是女巫！一个骑着金属飞行器的女巫！她追上我了▃▃▂▂ZZZT!!▃▃▂▂她**的！我发誓她一定割开了发动机舱或者别的什么地方！我在坠落！我在坠落！”"
