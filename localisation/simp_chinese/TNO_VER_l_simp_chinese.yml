 VER_news.3.t:0 "[Get_newspaper_header]不列颠联合政府"
 VER_news.3.d:0 "内战中的不列颠传来了令人震惊的消息：虎踞不列颠的中英格兰自由邦和不列颠抵抗组织以及英国神秘学总会组织伯努利基金会达成了一致，将在内战结束后成立联合政府，本着全体不列颠人向往自由的精神，全面清扫协作政府二十年统治的阴云。\n\n据称，这次谈判是由伯明翰市市长兼中英格兰自由邦领导人维尔汀组织的。麦克斯韦尔·奈特和伯努利基金会中央委员长以色列·雷加德参与了谈判，制定了相关的一系列政策。这是全世界有史以来第一次，一个大国主动将神秘学和神秘学家纳入其统治的中心，让他们真正成为英国公民的一份子。如果这种模式真正可行的话，或许我们正在见证新时代的到来。"
