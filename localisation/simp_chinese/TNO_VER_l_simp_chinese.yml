 VER_someevent.1.d:0 "“你确定吗？”星锑拿着手里的文件，一脸不可思议的看着正在编写文件的维尔汀。“让我和苏芙比在这个世界去成立海盗电台？”“没错。”维尔汀点了点头。“稍等一下，让我想想我的海盗电台是干什么的……骂麦克米伦、摇滚、号召走私美国汽水……你确定德国人不管？”星锑仍然一脸震惊，连墨镜都摘了。\n\n“我确定，星锑。”维尔汀放下手头的工作，直勾勾的盯着她。“德国方面给予了我们很大的自治权，只要不做出什么过分的行为他们都允许。而且伯明翰的人民需要知道现政府与前政府完全不一样，需要知道现在比过去更开放更自由。如果你实在不放心，我会准备一份文件向德国方面说明情况。”\n\n”那既然你这么说了……只要德国人不把我的唱片全都砸掉就好吧。”\n\n星锑前往广播站，在路上她一直拿着手中的文件反复查看，在确认没问题后激动的说不出话来，直到下车后才欢呼起来。“啊，星锑小姐，快过来看看。”苏芙比站在广播站的大门处朝星锑挥手，后者在看见后跑了过来。“我给你准备了一个惊喜，相信你一定会喜欢的。”\n\n“是什么？”星锑一脸兴奋的看着她，而苏芙比只是笑了笑便带着她走进屋内。没一会两人走到一扇门面前，门上的标牌写着“播音室”三个字。苏芙比示意星锑走进去看看，后者在做好心理准备后推开了木门。映入眼帘的是熟悉的场景，墙上的各种海报与唱片，一扇印有海面的假窗户，桌上的播音设备……\n\n“我照着你留下的照片来还原了你以前船上的播音室，希望你能喜欢。”苏芙比走进去向她介绍到。看着与昔日爱船相差不大的播音室，星锑给了苏芙比一个大大的拥抱，随后走到桌前，熟练的开启播音设备，清了清嗓子：“咳咳，收音机前的同胞们，""
