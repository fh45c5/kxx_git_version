 VER_The_current_state_of_the_city:0 "伯明翰市情况"
 VER_The_current_state_of_the_city_desc:0 "那前任市长真是阴险至极。他对那些德国特工们下令，要是这些神秘学家不挑起伯明翰市的担子，就开始大搞秘密屠杀。为了让这座古城不至于在经济危机的滔天火焰中化为一地飞灰，也为了自己良心的安宁，维尔汀不得不入主了市长的办公室。\n司辰现在能依靠的就只有伯明翰市警局、市政厅的公务员和她的神秘学家小伙伴们了。至少这些人的目的是一样的：帮助维尔汀把伯明翰从地狱拉回来。只有这样，他们才能保住自己的饭碗或是脑壳。"
