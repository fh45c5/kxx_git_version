 VER_secondevent.22.t:0 "紧急会议"
 VER_secondevent.22.d:0 "今天的联合委员会会议室与以往不同，这里挤满了人群。司辰小队的全体队员、圣洛夫联合委员会的常委们与重要部门的代表、科算中心的代表、芝诺的高级军官、市政府的重要部门代表以及伯努利的司辰与代表。因为是一场紧急会议，维尔汀与z女士并没有悠闲的先开一场或好几场委员会会议再召集众人开会，而是直接将所有重要人士紧急召集起来。当然，这里面不乏有人类。平常这里是禁止喧哗的，但在如今这种紧急状况下没人管这么多了，无论小声讨论也好还是大声喧哗也罢，他们互相讨论的话题只有一个——重塑之手。\n\n提起重塑之手，在场的除了伯努利与市政府方面的人，其余在场的每一位都被吓出一身冷汗，当然这也包括坐在位置上强装镇定的常委们。他们怎么也没有想到，重塑之手也来到了这个世界……不，也有人猜到了他们会来，但是没有想到他们的实力已经壮大到足以控制爱丁堡了。伦敦方面也已经出手干预了，但是他们没料到，重塑已经拥有了一支强大的怪物军队。\n\n在z女士与维尔汀进入会议室后，整间房间瞬间安静下来。Z女士在环顾一周后推了推镜框开口道：“我想各位都应该看过了关于重塑之手的报告，那么我废话少说。首先，如你们所见，重塑之手用自己的怪物军队控制了爱丁堡，就连伦敦政府也拿他们没办法。对于不清楚重塑之手的伯努利的各位，我简单阐述一下：重塑之手是由一群极端的妄图复兴神秘学的神秘学家组成的一个团体，在我们的世界里，之所以会发生‘暴雨’，也是由于他们不断篡改历史导致‘暴雨’频发。尽管现在我们仍然未清楚他们目前的动机是什么，或许是利用这个世界的‘暴雨’回到过去，还是为了消灭我们。但能肯定的一点是：”"
 VER_secondevent.22.tt:0 "“与重塑的战争已经开始了。”"
