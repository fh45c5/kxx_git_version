 VER_secondevent.11.t:0 "第31次数据记录"
 VER_secondevent.11.d:0 "这个世界……非常奇怪。\n\n好吧，虽然我知道不同的世界会有着不同的差别，同样，我们也知道了在这个世界线中，轴心国取得了胜利，但我还是没有想到一只蝴蝶扇动的翅膀能够带来如此巨大的变化——当然，我仅仅只指神秘学界的。\n\n根据科算中心下属人员在过去几天里对该世界神秘学界的研究，我们不得不得出一个沮丧的结果——糟糕的不仅仅是这个世界的政治环境局势，同样糟糕的是，由于法西斯主义和民主主义的斗争而撕裂的政治思想也撕裂了基金会。\n\n我们的同行伯努利基金会在战后发生了一系列不愉快的冲突，第二次世界大战同样也反过来引发了神秘学家的内战，现在，这个昔日里的庞然大物已经分裂成了四个派系，除去那位前段时间前来拜访我们的、这个世界线的“司辰”小姐所代表的保守派外，还有着民族派、自由派和旭日派的划分。\n\n要我说，这可不怎么神秘学家。\n\n当然，更麻烦的是，这些派系还和三巨头的政府（应该是这样称呼吧？）有着千丝万缕的关系，就像祖先遗产学会对民族派的整合，或者文部省组织的各类社团，以及在华盛顿或者其他高校里的研究机构任职的人员，他们或多或少都和相关的政府有着私下的交易，因此，我暂时不建议与除了保守派外的派系有着过多的接触。\n\n那么就是这些，司辰，说实在的，这个世界线的形势比我们想的最坏的结果还要严峻，我想，我们需要仔细考虑考虑未来的道路了。\n\n当然啦，我会一直相信你的，毕竟你是司辰嘛，下次来记得给我带点咖啡~"
