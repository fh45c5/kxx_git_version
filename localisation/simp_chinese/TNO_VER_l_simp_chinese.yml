 VER_secondevent.1.t:0 "连接新世界"
 VER_secondevent.1.d:0 "维多利亚广场上，Z女士扶了扶眼镜。早在几个月之前，共融院正式批准了《暴雨改革：司辰归回条例》，但当她们离开基金会后，“暴雨”却在毫无征兆的情况下发生了。Z女士回头望向檞寄生，缓缓开口：“目前基金会仍然处于失联状态，康斯坦丁副会长也并未给予回复。”\n\n槲寄生叹了口气，问到：“Z女士，请问您有经历过像这次一样的‘暴雨’吗？”“很抱歉，没有。”Z女士也是叹了口气。“‘暴雨’出现之前会引发暴雨症候，并且基金会和司辰都能预测‘暴雨’准确到来的时间。但是这次的‘暴雨’毫无征兆，这是我们无法理解的。”“维尔汀不是唯一能在‘暴雨’中行走的人吗？那为什么我们也能在这次‘暴雨’中行走？”\n\n“我恐怕不能回答你这个问题，槲寄生小姐。这个我也不清楚。但根据X的推测可以确定的是这场‘暴雨’与我们此前经历的‘暴雨’完全不一样。”Z女士耸了耸肩。“当务之急是与司辰她们会合。虽然我不熟悉伯明翰，但是看路牌应该能知道市政府就在这附近。”“那边戒备森严的建筑应该是吧。”槲寄生指了指在她们前方不远处的一座古典建筑，在大门处还有一些戒备的警卫。“很可能，我们去碰碰运气。”\n\nZ女士转身快步走上前，槲寄生紧跟其后。正当她们要越过黄线时却被警卫拦了下来：“不好意思女士们，现在是特殊时期，市政府不接见任何外人。”Z女士像是事先知道会发生什么从兜里掏出一本小本子：“我听说贵政府正在寻找圣洛夫基金会，如果我说我们是圣洛夫基金会的成员，各位能放我们进去不？”\n\n警卫接过Z女士手上的本子，打开一看，上面除了Z女士的个人信息，还有大大的圣洛夫基金会盖章。他从同伴手中拿过市政府印刷的搜寻单对比了一下，发现确实是基金会的人员后将她们放了进去：“是我无礼了，女士们。因为市政府目前仍然处于重组当中，抽不出人手去迎接你们。市长办公室在最里面，请。”\n\n警卫向旁边退了一步，然后把Z女士的证件还了回去。通过岗哨后两人缓缓走上市政府的楼梯，随后进入市政府内，一路走到底，敲响了那扇门。"
