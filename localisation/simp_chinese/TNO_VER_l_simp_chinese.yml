 VER_secondevent.20.t:0 "水落石出"
 VER_secondevent.20.d:0 "“我很肯定那些袭击者就是重塑之手。”红弩箭边喝伏特加边说着。就在刚才，她一直在劝说维尔汀立马展开对重塑之手的调查与作战准备，但后者却坚持等待警局那边搜集证据得出结果再做出行动。“十四行诗和槲寄生会回来报告的。”经过此次袭击后，出于对市长的保护，维尔汀再也不能随意跑出去了，而她的助手十四行诗和当时在场保护她的槲寄生则被警局请去协助调查，整间办公室只剩下维尔汀和专门来保护她的红弩箭。\n\n“我可等不下去。要我说，他们很可能已经开始在谋划下一阶段的袭击了。”红弩箭手里水壶的伏特加喝完了，在晃了晃之后骂了一句俄罗斯脏话。\n\n“现在没有直接的证据证明是重塑之手干的。更何况也没有任何迹象表明重塑也来到了这个世界……”\n\n“别再扯这些有的没的，你可是差点就没命了。我亲眼看见那两个人化成一滩黑水流进下水道，敢问有哪名神秘学家能做到这点？”红弩箭打断了维尔汀，虽然她也不想否认维尔汀，但是凭着多年作为军人的直觉还是让她肯定这起袭击事件就是重塑之手干的。身体不断流出黑色粘稠液体、能使用神秘术、甚至化作一滩黑水，这些因素摆在一起很难不让人联想到重塑之手。\n\n很快，十四行诗与槲寄生回来了，她们脸上的表情非常沉重，并且十四行诗的手里提了一个东西。\n\n“司辰，坏消息……”十四行诗像是被喉咙里卡了一根鱼骨，下面的话怎么也说不出来，不过槲寄生接了她的话说了下去：“重塑之手出现了。”短短的一句话让维尔汀脸上的表情也跟着沉重了下来。红弩箭并没有继续补刀，而是以回到芝诺加强部队训练为理由离开了办公室。十四行诗将手上的东西放到办公桌上，这是一个用塑料袋包起来的黑色双手面具——这是重塑的面具，也是能直接证明重塑之手来到了这个世界的证据。\n\n麻烦大了，这是维尔汀内心的想法。但后面的一名基金会成员匆忙跑过来的报告让她意识到这不仅仅是麻烦大了这么简单："
 VER_secondevent.20.tt:0 "“司辰！重塑之手刚刚公开宣称他们控制了爱丁堡！”"
 VER_secondevent.21.t:0 "重返母校"
 VER_secondevent.21.d:0 "学校的走廊里，除了一黑一白的身影，空荡荡是这间走廊最大的特点。不过这也说的过去，因为此时正值上课期间，学生们都在教室里上课。\n\n新第一防线学校收留了许多这个世界的儿童和青少年神秘学家，他们要么是当地神秘学家家庭的孩童，要么是伯努利基金会那里转移过来的。他们的老师除少量是来自圣洛夫基金会的神秘学家，基本上是伯努利基金会的。可以说新第一防线就是圣洛夫与伯努利合作创办的。\n\n伯明翰的市长、新圣洛夫基金会的司辰与委员会常委、第一防线的毕业生与创建者之一的维尔汀正和她的第一助手十四行诗走在这对于她们来说再也熟悉不过的走廊上。多年前，维尔汀就因经常逃课而被赶到走廊上罚站，甚至因为违纪而被关进禁闭室里——不过这都已经成为过去了。对于她们这些亲身经历过的人来说，过去的校规已经不符合现在的新第一防线，现在的新第一防线需要一部更加温和的校规，这也是维尔汀在建校会议上所主张的。尽管许多顽固派反对这一主张，但在z女士的支持下该校规仍然在大会中通过并实行。取消禁闭室、禁止体罚学生、不反对学生接触外界的东西……等等。\n\n新第一防线的校长由玛蒂尔达担任，这一决定让众人都感到特别惊讶，但这是由十四行诗与z女士一同推荐的，并且也得到了司辰的认可。在委员会会议和与伯努利方面的讨论下后决定给予玛蒂尔达三个月的试用观察期。\n\n维尔汀在一幅巨大的照片面前停下了脚步，照片上是一群身着白色学生制服的学生们站在操场上歌唱着校歌，她一眼就认出了站在最高位、最中间的银发少女。她不记得这张照片是什么时候被拍下来的了，她只知道后面发生了什么事情。突然，她像是想到了什么转过头对着十四行诗说："
 VER_secondevent.21.tt:0 "“麻烦通知玛蒂尔达，让她把警卫的催泪弹撤下来。”"
