 VER_secondevent.10.d:0 "绝密\n仅供目视查阅\n呈送所有基金会联合委员会委员\n赫尔墨斯行动\n\n此时间线的神秘学界与常世的联系远没有主时间线那般紧密。暴雨的成因、先兆及其现象与影响均不十分明确，使得三个超级大国的政府和神秘学界均未将其视为威胁全人类安危的当务之急，也因此相当缺乏对其他神秘学团体的信任和有效的沟通手段。\n\n此时间线的类基金会机构“伯努利基金会”已于一九五八年彻底分裂。除去那些直接脱离了神秘学界的团体和个人，伯努利基金会大体分裂为了亲美的自由派、亲德的民族派、亲日的旭日派以及始终保持中立的保守派。\n\n类似主时间线的明确的基金会下级机构也尚未得到足够的重视。各国的神秘学团体并未团结在基金会的国家分部周围，而是选择了与常世政府的神秘学与宗教管理部门靠拢。鉴于伯努利基金会原本就不甚团结，这种割裂无疑会进一步削弱人类对抗暴雨和反人类威胁的力量。\n\n愿和平与我们同在。\n\n报告结束。"
