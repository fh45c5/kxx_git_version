 VER_news.1.t:0 "[Get_newspaper_header]伯明翰市政府稳定了局势"
 VER_news.1.d:0 "近日，维多利亚广场的维尔汀与伯明翰其他内阁成员正式向全英国宣告破产状态的结束，伯明翰自1962年初期破产的大游行以来已经由新内阁接手多月，新内阁在政治方面与经济方面保持了伯明翰的稳定，在持续多月的混乱状态以后重新让伯明翰的经济恢复了正向，取消了紧急状态。在破产中，抵抗组织与工党的各类抵触与组织武装让伯明翰硝烟四起，但不负众望，英明的维尔汀市长巧妙化解了这些捣乱事件，阻止了工党发动社会主义或更危险的布尔什维克革命，抓获了多名抵抗组织成员。\n\n此次事件令伯明翰的伤疤被彻底揭开，各方势力的丑恶博弈也曾使伯明翰差些跌入深渊，但海盗电台的建立与副市长十四行诗女士的演讲无疑是给全体伯明翰居民打了一针强心剂，伯明翰像一艘小舟，正逆流而上，前途似锦。"
