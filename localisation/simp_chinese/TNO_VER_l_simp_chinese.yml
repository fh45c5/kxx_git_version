 VER_someevent.9.t:0 "审讯室里的报告"
 VER_someevent.9.d:0 "“来一杯茶？还是咖啡？”桌子对面的富特一言不发。“那么，既然如此，那我便冒昧地替你决断吧。毕竟，反正所谓的自由意志也只不过是幻觉。”一杯咖啡放在他的面前，而说话的警长端着自己的那杯坐回座位上，抿了一口。富特则往后坐了坐，让审讯室的灯光照不到他的眼睛，黑暗中的神情是轻蔑还是平静，只有他自己知道。\n\n“我明白，富特先生，你想用沉默来替你辩护，我得说，这不是什么聪明的策略。你现在面对的并非具体的人，而是‘强权’于地上的代行，你若想保护你心中的‘公义’，最好还是说两句话。”警长往咖啡中投入方糖，拿着小勺子搅拌着。另一只手伸进纸箱，那是从房间里收缴的书籍。\n\n“嗯……尤利乌斯·伏契克，”警长拿起一本夹着好几个书签的书，翻开那几页，照着上面被钢笔标记的句子读了起来：“‘每一个忠实于未来、为了美好的未来而牺牲的人都是一座石质的雕像。而妄想阻挡革命洪流的腐朽过时的人，即使他戴着金色的肩章，也只能是一个朽木雕成的木偶……’你别说，富特先生，我挺喜欢这句话，至少他愿意为自己说两句话，而不是像你一样，把自己隐藏在黑暗里当懦夫。”\n\n一直沉默的富特终于说话：“警官先生，我不想说话，是因为我无话可说，我的话已经对我想说的人说尽了，就跟他一样。而我行动的目的，是能让昨天的国土变成今天的国土，只有站在亲爱的国土上，我才会开口。”“你那些诗情画意的表达倒是跟他一样，让我听得半懂不懂，无妨，我们还有很多时间。”警长拿起笔，在桌子上写写画画了一阵。然后打开门，对富特做了个请的手势。\n\n“我没懂你的意思。”富特说。“你被保释了，但出于程序需要，还是需要在这里对你进行问询，这就是为什么我们连铐子都没给你上，具体的就回去问你的同事吧，他们会解释清楚的。至于收缴的物品，我们需要进一步审查，但这本，”警长把那本书砸到富特胸前：“我允许你带回去，车就在外面，走吧。”富特有些茫然地坐上车，低头看看手里的书，原本的书签只剩下了一个，他随手翻开书签的那一页，发现在标记的话中，多了一行新的字迹。"
 VER_someevent.9.tt:0 "“我也愿成为雕像。”"
 VER_vertinAssassinationevent.1.t:0 "响彻伯明翰上空的一枪"
 VER_vertinAssassinationevent.1.d:0 "维尔汀，作为伯明翰的市长，在这特殊时期里为了安抚民心必然会选择到处巡回演说。尽管人民已经占据了主导地位，但和工党的合作已经谈妥了，所以她们并不用担心伯明翰人民会反政府，更何况市政府里就已经有工党的人在工作了。\n\n这次的演说地点是在一所工厂内，这间工厂曾在二战时期为英军生产枪支，在英国投降后德国人占领了这里，并且被德国人拉去生产各类军事装备。而在伯明翰破产之后，新市长对这里进行了军转民的改革，大量的生活用品从这里流出。\n\n演说非常顺利，维尔汀获得了大量掌声，无论是人类还是神秘学家，无论是市政府成员还是工党成员。在离开的时候，她与她的助手在人群的簇拥下走到黑色轿车前。\n\n“砰——！”\n\n一声巨响划破天空，刚刚还在熙熙攘攘的人群瞬间安静下来，但很快，他们就开始尖叫起来纷纷向外逃去。维尔汀这时也才反应过来，自己中枪了。一旁的十四行诗立马的扶住了维尔汀，但是看见维尔汀身上的枪伤后双手不停的颤抖。当维尔汀刚想安慰她自己没有事时，突然眼前一黑往前倒了下去。有着十四行诗的扶住，维尔汀并没有倒在地上，而是被抱在十四行诗的怀里。\n\n“司辰，不，司辰！”\n\n她的呼唤声颤抖着，两道泪痕从双眼里沿着脸颊滑落，一只手按住维尔汀身上的枪伤，阻止鲜血的溢出。尽管维尔汀在以前也遭遇过枪击，但凭她坚强的意志力硬是扛了好几发子弹。可是此时她刚才所承受的子弹被涂上了毒药，在打入她身体后很快发作了。\n\n在上空巡逻的红弩箭听到枪响后立马朝这里飞了过来，凭借着她在空中的优势很快抓到了凶手，并且在他身上搜出了一把刚刚使用过的手枪。在把凶手五花大绑带到附近的警局后她便立马飞回了现场。但现场只有几名政府人员傻愣愣的站在那里以及抱着已经陷入昏迷的维尔汀的十四行诗。"
