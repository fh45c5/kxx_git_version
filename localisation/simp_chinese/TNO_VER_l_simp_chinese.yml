 VER_someevent.2.t:0 "会晤工党领袖"
 VER_someevent.2.d:0 "“所以说，维尔汀小姐，还有十四行诗小姐，你们是来寻求与我们合作的？”迈克尔·富特有些难以置信地看着眼前的两位女性。这里是工党的“大本营”——听起来大气，其实只是一栋偏僻的小公寓。说实话，光是找到这里来，维尔汀和十四行诗就花了不知多大力气。工党份子向来神出鬼没，要找到他们几乎难于登天。\n\n“虽然您可能觉得很荒诞，但我们是认真的，迈克尔先生。”维尔汀一脸严肃地回答。“我知道我们之间闹过不愉快，但现在我和我的同伴都清楚：要治理好伯明翰，与贵党的合作是至关重要的。”“‘闹过不愉快’？您就是这样轻描淡写的描述政府与我们间的冲突吗，维尔汀小姐？”迈克尔的语气里透露出强烈的不满。“我们的许多同志在为伯明翰的英国同胞争取权益与解放时，遭到了警察局的镇压，许多同志甚至当场被打死。这还不算，如果某位同志被德国人视为‘高危分子’，市政府也会毫不犹豫地把人移交给他们，不是吗？”\n\n面对迈克尔炮轰式的谴责，维尔汀竟一时语塞。十四行诗赶紧接话：“迈克尔先生，关于这些事，还请您接受我们最真挚的歉意。您的批评毫无疑问是有道理的，但正因如此，我们才要采取措施来对各位加以补偿。”\n\n“补偿？”\n\n“是的，补偿。”维尔汀总算回过神来了，她从箱子里掏出一份合作协议，放在那陈旧的木桌上。“如果您签下这份协议，从今往后，市政府将尽可能减轻对工党行动的打击力度；倘若贵党有人愿意为建设伯明翰而出力，市政府将为他们留下席位等等。还有其他有益于我们双方的措施。”\n\n这位老革命已经见的够多了。甜枣也好大棒也好，在他面前都只不过是小孩的玩具。但在这两个女孩的身上，他也的确看到了英国的新曙光。"
 VER_someevent.2.tt:0 "无论如何，他早已有了自己的答案。"
 VER_someevent.3.t:0 "审判之夜"
 VER_someevent.3.d:0 "“好无聊啊，今晚怎么是我们值夜班？”“谁知道呢？他们临时有事让我们替他们。不过他们说会从日耳曼尼亚带一些好东西回来。”“还有其他人在吗？”“有啊，喏，看那边会议室还亮着灯，警长和他手下还在那开着会呢。”“唉，看来又是无聊的一个晚上……什么？！”\n\n突如其来的爆炸让两名在前台值班的警员下意识的躲了下去，随后挣扎着爬起来。正对着前台的大门被炸出了一个巨大的缺口，在烟雾消散过后两名警员看见了让他们终身难忘的一幕：一名黄头发坐在一根前端像是战斗机头部的金属棍子上，手里拿着军用水壶和一份文件的少女缓缓的飞了进来。\n\n“什么人？”在会议室里听见巨大声响的警长与他的手下冲了出来，在见到黄发少女后全都将自己腰间的手枪拔了出来对准她。“你是谁？来这里做什么？你现在的罪行已经不是破坏公物那么简单了！”“哈，我手上可是拥有市长令的噢。”红弩箭将她手中的文件展示出来。“各位才是犯下罪行的人吧，还是老老实实跟我走一趟。这样，只要主动投降，我就向市长申请缩短你们的服刑时间。”\n\n“开什么玩笑！我们可是为民着想的警察！再说了，即便我们犯法了，在没有法院下来的逮捕令前我们是不会跟你走的！”“抱歉抱歉，各位忘了一件事情吧，现在是特殊时期，法院这些什么的审判机构已经被市政府暂时关闭了。只要市长下令，无论怎么处置罪犯是我们城市卫队的事情。”\n\n红弩箭的发言激怒了警长，他对着前台的警员下令联系警察总局，但得到的却是无法联系的答复。“抱歉，电话路线早被我们切断了，现在全市各地的警察局包括总局都在被城市卫队隔离审查，所以你们是不可能联系上他们的了。快点投降吧，这样起码我还能保你们一命。”“可恶！都他妈愣在那里干什么！给我把那婊子打成马蜂窝！”警员们纷纷举枪射击，不过都被红弩箭躲过去了。\n\n“啧！勾搭德国佬还向政府人员开枪，罪加一等，看来不得不判死刑了。”说着红弩箭便飞到了外头，使用神秘术召唤出几枚导弹射向警察局，在巨大的爆炸中警察局燃起了大火，几名幸存的警察冲了出来并且扑打着身上燃起的大火。红弩箭驾驶着Su-01ве冲上天空，随后使用机炮俯冲扫射这几名幸存下来的警察。“搞定了，抱歉让你们打扫现场，佩里巴尔需要多增加几辆消防车。”红弩箭通过通讯器向十四行诗汇报。\n\n“了解。那是那边区域的最后一处了吗？”“是的，现在我要返航了。”"
 VER_someevent.3.tt:0 "她关掉了通讯器，一道红色的残影就此消失在了月光之下。"
 VER_someevent.4.t:0 "突袭工党"
 VER_someevent.4.d:0 "“不好了，富特先生！”一位年轻小伙气喘吁吁的跑进了富特的房间里。“发生什么事了？”富特停下手中的工作抬头看着年轻人，从他那副非常慌张的表情来看，肯定发生了什么重要的事情。“警察！那些警察找上门来了！还说要逮捕您！”年轻人指着身后的楼梯，隐隐约约可以听见楼下有警察的声音和东西摔碎的声音。\n\n“什么？！”富特从椅子上站起来，快步走到门前。“您必须马上逃走！没有您我们什么也干不下去！”年轻人将房间里的书柜推到旁边，原本的放书柜的地方的墙上露出一个刚好能通过一个人的洞，这个洞连接着隔壁房间，恰巧隔壁房间的门早被工党份子拆了拿砖头水泥堵上了，所以在外面是不知道这里还有一个房间的。\n\n“你和其他同志们呢？”被推到洞口前的富特问年轻人。“您放心，我们会有办法逃出去的，他们要找的是您不是我们。快离开这里，富特先生。”将富特推进洞中后便把书柜复原。等到警察们冲上来时，年轻人被警察控制住，其余警察则翻箱倒柜的搜寻着富特的踪迹。\n\n“这里！他从这里逃走了！”一名警察将书柜翻倒，露出的洞口让他一看就知道富特从这里逃走了。只留下两名警察将年轻人押到楼下去，其余的警察通过洞口准备捉拿富特。不幸的是，富特早已不在这个房间里，墙上开着的窗户表明他已经跳窗逃走了。\n\n“这是这栋公寓最后一个工党份子了。”在将那名年轻人押上车后，警长便带领着手下去追富特。“除了去清理剩下目标公寓楼的警员，其余的跟我去追嫌犯。”几辆响着警笛的警车从道路上驶进小巷里，然后沿着推算出的富特逃跑路线一路追击，不一会就找到了正坐在长椅上的富特。\n\n“富特先生，你有权保持沉默，但你所说的每一句话都会成为呈堂证供。”警长从最前面的警车副驾驶位上下来，拿着手铐靠近富特。后者则是站起来配合的向警长伸出双手。"
