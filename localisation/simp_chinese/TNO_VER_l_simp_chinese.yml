 VER_CountryInfo_Content.1: "光荣之春"
 VER_CountryInfo_Content_desc.1: "§M伯明翰§!，这颗§V英国工业城市界§!的§Y明珠§!，向来是§R联合王国及其人民的骄傲§!。这座二百多平方公里的城市早在十二世纪便是重要的商业城市，十六世纪，这里的工业开始发展。\n\n后来，作为§Y工业革命的发源地§!，这里见证了詹姆斯•瓦特发明双向气缸蒸汽机的历程。不仅如此，伯明翰还是当时铁路机车、蒸汽机和船舶的制造中心，是§w工业和金融中心§!。\n\n劳合银行于1765年，汇丰银行的前身“米兰德银行”于1836年都是在伯明翰成立的。生活在伯明翰的英国人完全可以说，他们的城市拥有一段§w光荣的历史§!。"
 VER_CountryInfo_Content.2: "危急之秋"
 VER_CountryInfo_Content_desc.2: "§M伯明翰§!的光辉时代在§e1939年二战爆发§!后逐渐走向终结。\n\n最初，这座城市利用其§w军工实力§!，夜以继日地为盟军生产武器装备，让“小伙子们”战斗时更加有底气。然而，自从1941年“巴巴罗萨计划”开始实施、苏联在德军攻势下§k兵败如山倒时§!，形势开始急转直下。\n\n在踩过§g苏联的遗骸后§!，德军铁蹄又踏到了§R英国§!之上。当“海狮计划”开始、德寇来势汹汹地涌上大不列颠岛之日，§M伯明翰§!开始做最后一搏，开足马力为支援军队抗击德军作英勇却又绝望的努力。\n\n§R但是最后，一切还是失败了，§Q伯明翰§!，连同整个§e英国§!，都成为了§q大日耳曼国§!的囊中之物。§!\n\n这座昔日让英国人为之骄傲的城市，如今该为德国佬服务了。"
 VER_CountryInfo_Content.3: "至暗之冬"
 VER_CountryInfo_Content_desc.3: "当§Q维尔汀§!与她的伙伴们误打误撞来到§M伯明翰§!时，整座城市正深陷于史无前例的灾难之中——§R它破产了§!。\n\n在§e庸碌无能又不负责任§!的市政府官员们§Y强行§!将这座城市塞给她们之后，她们才了解到，自己接的是怎样一个烂摊子：§R政府机关几乎全部停摆，政务无人推行；治安混乱，犯罪率日日飙升，而混日子的警察们却无所作为；企业大规模破产，原本作为伯明翰立城之本的工业，在城市破产后也遭受了最惨痛的打击……种种惨状，难以言表§!。\n\n对于如此混乱的现状，最起码有两拨人极其不满意——§c迈克尔·富特§!领导的§c工党分子§!，以及把持着这座城市命运的§q德国人§!。\n\n§c工党分子§!自不必说，他们向来是反德反政府的急先锋；现如今§M伯明翰§!陷于水深火热之中，政府官员却一走了之，把市政府扔给几个§Y来历不明§!的小鬼？于是他们抓住一切机会，§R煽动民众走上街头抗议，甚至在暗处策划推翻政府的计划§!。至于§q德国人§!，他们倒不关心§M伯明翰§!人民的死活，他们的不满来源于德企老板们的抱怨，因为§M伯明翰§!破产给他们在§R英国§!的发财梦来了§Y当头一棒§!。§q大日耳曼国§!自然无法容忍这一切，明处的§g国防军§!和暗处的§q秘密警察§!倾巢出动，随时准备在一切彻底失控前下场。\n§R司辰和她的伙伴们是时候决定……该怎么解决这一切了§!。"
 VER_CountryInfo_Folder.102: "神秘学界"
 VER_CountryInfo_Content.4: "伯努利基金会"
 VER_CountryInfo_Content_desc.4: "§i伯努利基金会§!的起源要追溯到一八八八年成立的§i金色黎明§!。这是一个在神秘学史中有着赫赫威名的组织。在§Q维尔汀§!的世界里，§i他们§!只是§i基金会创始组织§!的其中一员，但在这个世界里，他们就是§i基金会§!的唯一起源，剩下的那些§i神秘学组织§!都是被他们吸纳进§i基金会§!的。\n\n但好景不长，仅仅十年后，这个§i天下共主§!就产生了严重的§R分裂§!。§a安娜§!被开除，§s维斯考特§!辞职，§Y克劳利§!的5=6认证被§k马瑟斯§!否决——§R布莱斯路之战§!折毁了§i金色黎明§!的根基，在§i基金会§!中留下了分裂的种子。\n\n在两次大战的冲击之后，§i金色黎明§!彻底分崩离析，后继的§V银星会§!等组织流离大洋彼岸的美国，§i基金会§!也就这么分裂成了碎片。只剩下了§i金色黎明§!的末裔，§Y阿莱斯特·克劳利§!的秘书，§Y以色列·雷加德§!。他留在了§i基金会§!并担任§i中央委员会委员长§!，试图让§i旧日的伙伴们§!重归于好，但这只是他的自作多情。"
 VER_CountryInfo_Content.5: "“暴雨”"
 VER_CountryInfo_Content_desc.5: "与§Q司辰§!的世界不同，这个世界已有许久未曾受到§e暴雨§!的侵蚀了。上一次§e暴雨§!还要追溯到一八八八年，§Y特斯拉§!和§f爱迪生§!的时代。对§e暴雨§!的研究也未曾有过更多的进步，由于§e记录§!的缺失，这个世界的人们连§r时代病§!这种现象都没有准确具体的认知，更不要说是处置和预防了。\n\n\也正是由于§r这一点§!，§Q神秘学家§!与§A人类§!的关系要比§Q维尔汀§!的世界恶劣得多。§A人类§!不需要§Q神秘学家§!的帮助来抵御§e暴雨§!了。仇杀、歧视，无处不在。如果想要改变这§e可悲的现实§!，§Q维尔汀§!注定要付出大量的心血。"
 VER_CountryInfo_Content.6: "司辰"
 VER_CountryInfo_Content_desc.6: "§i伯努利基金会§!的这位§A司辰§!简直就是§R神秘§!二字的代名词。当时的§A她§!还是个不知道从哪冒出来的小女孩，堵在§i基金会总部§!的门前，要面见§i中央委员会委员长§!§Y以色列·雷加德§!。总部安保肯定不会就这么简单的放§A她§!进去，但被§A她§!那§R强大§!的神秘术撂倒之后，他们还是通知了雷加德，让§A这位莉莉丝小姐§!走进了他的办公室。二人的谈话内容无人知晓，但在这之后，§A莉莉丝§!就被雷加德任命为了§A“司辰”§!这个基金会从未设立过的职位。\n\n据§A她本人§!所说，这个职位的职责是§e“对抗暴雨”§!，但没人真正认为§A她§!是来研究§e上个世纪的神秘自然现象§!的。§A她§!放浪形骸，玩世不恭，但其实力极为§R强劲§!，也有着§R相当渊博的知识§!，而且还有不少§Y绯闻§!——似乎不少基金会的女同事都和§A她§!有过相当亲密的关系。但除此之外，真就没人对§A她§!有更进一步的了解了。"

