 VER_Impact_of_the_Blackshirts_Medium_desc:0 "来自日耳曼尼亚和伦敦的混蛋们从未停止过对本市的渗透和破坏。他们的触手伸向了市政府和基金会的每一个角落，试图将这座自由与希望的堡垒扼杀在黎明前的黑暗之中。\n\n不是爱花即欲死，只恐花尽老相催。我们正与敌人的阴谋诡计做着决死的斗争，而这只能以一方的完全胜利作结。只待时机一至，人民的智慧必将把全市的力量集为一体，和陨落的暴君至死方休。\n\n§Y愿和平与我们同在。§!"
