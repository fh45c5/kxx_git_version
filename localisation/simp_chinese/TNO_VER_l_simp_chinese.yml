 VER_secondevent.13.d:0 "“亲爱的诸位战友：”\n\n“亲爱的诸位将兵：”\n\n“从今天开始，伯明翰市城市卫队的使命结束了。它已经完成了自己的任务和历史使命，它的组织形式已经不再能够适应新时代的需求，考虑到我们将要面临的威胁，本市的市民和民主机构认为，本市应该结束城市卫队的存在，并组建一支全新的独立武装力量。”\n\n“从今往后，芝诺军备学院的直属武装力量将开始担负保卫伯明翰市市民生命财产安全的光荣使命。我为诸位感到骄傲和自豪，我为伯明翰市和不列颠能够拥有像诸位一般英勇无畏的将兵感到光荣，作为本市市民的一员，我相信，诸位能够在将来的工作中为伯明翰市提供前所未有的安全感。”\n\n“我们将牢记城市卫队在历史进程中为本市发展做出的卓越而不可磨灭的贡献。诸位作为人民公仆提供服务的机会不会消失，我们将以最大的可能尽快将诸位重新安置到能为本市人民发挥你们所长的岗位上。”\n\n“我们将要面临的威胁之危险远超前人。德国人正在海峡的另一边摩拳擦掌，随时准备再一次把他们的舰船开到多佛尔港，伦敦的协作者们也早已对本市发生的一切忍无可忍，若是我们产生了片刻的松懈和惰怠，我们所珍爱的一切就有可能灰飞烟灭。唯有苦难，牺牲和奉献，能够使我们平稳地渡过迫近的风暴，保护我们的城市不受暴政的伤害。“\n\n“愿和平与我们同在。”“愿和平与我们同在。”"
