 VER_firstevent.8.t:0 "联系圣洛夫基金会"
 VER_firstevent.8.d:0 "维尔汀回到办公室的第一件事情就是把戴在头上的礼帽和身上的大衣脱下来，连续几个月的高强度工作已经让她身心俱疲，巴不得马上躺倒在沙发上睡上一觉，不过她没有那个时间。“让红弩箭她们十分钟后到我的办公室里来。”这是她在进办公室前对十四行诗下的指令。看了看时间，差不多要到点了。敲门声准时响起，紧接着十四行诗推门而入。“司辰，人都来齐了。”跟在她后面的是红弩箭、星锑和苏芙比。\n\n“坐。”维尔汀让众人坐下，十四行诗则本想为几人斟茶去却被维尔汀拦了下来。“我们在这里的工作该结束了，是时候要回到我们的世界去了。”倚靠在办公桌上的维尔汀对着众人说出了她们最初的目的——回到自己的世界去。既然伯明翰的内乱和财政危机已经解决，看来德国人是不会来要她们的命了。现在，是时候悄然离去了。不过红弩箭的一句“要怎么做”却让维尔汀不知道如何回答。\n\n现在，她们唯一的希望就是同基金会建立联系。基金会一定有办法让司辰小队回到她们的世界去。如果说这场穿越事件与“暴雨”有所关联，那么基金会一定也会被波及，甚至跟着来到这个世界也说不定。只要能建立上联系，她们面临的绝大部分难题都能迎刃而解。\n\n可惜，她们有个最大的无法解决的问题：基金会的信道如死一般寂静。\n\n是时候了。维尔汀决定，开始动员所有人员和一切可用的工具及设备去寻找基金会。既然通讯装置行不通，那么不妨去动员一切可以用来寻找基金会的力量，政府人员、警察局和社会群众。理由？好说。\n\n“星锑和苏芙比，你们去使用海盗电台号召市民们协助寻找基金会。红弩箭，你去动员警察局和城市卫队寻找基金会。记住，所有的相关文件都要使用‘保卫团结协定’的文本来应付德国人。十四行诗，请留在我的身边。”"
