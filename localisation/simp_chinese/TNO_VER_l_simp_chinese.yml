 VER_thirdevent.3.t:0 "迈向金色黎明"
 VER_thirdevent.3.d:0 "虽说有暴雨和自己的小皮箱，回到过去并不是什么太麻烦的事情，但那可是以色列·雷加德啊……神秘学史书上的那个人……阿莱斯特·克劳利的秘书……金色黎明的末裔……维尔汀从来没想过，自己还能有一天和这位传说中的人物搭上话。此时的她就像当年还在第一防线的十四行诗一样，坐得板板正正的，等着老师来给自己上课。\n\n“当年我给你上课的时候你都没有这么紧张过。”看着紧张到不行的维尔汀，Z女士忍不住笑了起来。“别紧张啊，没准以后我们还能见到更重量级的人物呢。银星会和泰勒玛修道院的后人现在可没准还都在呢。”“话是这么说没错……但这事就和朝圣一样啊。看到书上的东西出现在眼前总归是会让人紧张的。”维尔汀也笑了起来。但就算这样，她心中的紧张还是没能消除半分。\n\n门打开了，没有脚步声。先进来的是莉莉丝，还没等维尔汀起身寒暄，那个男人就已经走了进来，带着无比自信的微笑，向维尔汀伸出了手：“啊，您好，维尔汀小姐。久仰了。要是现在的基金会里能多一些您这样的青年才俊可就太好了。”\n\n纵使维尔汀再冷静，被这位人物肯定的满足感和骄傲感还是迅速占领了她思想的高地。她紧紧握住了那只手：“您好……雷加德先生。久仰了。”“果不出我所料啊。”莉莉丝毫不掩饰地笑了出来。"
 VER_thirdevent.3.tt:0 "“维尔汀小姐确实很紧张。”"
 VER_thirdevent.4.t:0 "谈判开始：葵藿倾太阳"
 VER_thirdevent.4.d:0 "本着工作方便的考虑，维尔汀没有让伯明翰的战友们全体出动，司辰小队的成员一个也没来，只有Z女士和她自己两个人来镇场子就够了。市政府里的各级秘书和公务员倒是带了不少，毕竟十四行诗到现在都没弄明白隔夜拆借利率和商业银行贷款利率的差别，有关政治的问题还是交给市政厅的公务机器们吧。\n\n她俩已经在谈判室里等候多时了，毕竟对方也要处理打仗的问题，多等一会也没什么。正好趁这个时候最后在脑子里复习一遍，看看谈判的方案和流程有什么模糊的地方。Z女士也在做类似的事：她那厚厚的文件夹可是有着相当的震撼力。或许这就是她能在人类党团纵横捭阖的原因吧。\n\n走廊里响起了皮鞋的脚步声。相当嘈杂。人很多。很快。维尔汀还没来得及站起来，人就已经推开门进来了。是麦克斯韦尔·奈特，满头大汗，身后跟着的是迈克尔·富特，也是一样的匆忙。就和当年他在利物浦闹革命的时候一样。再往后跟着的就是一大群公务员——也是来给领导递文件的。\n\n“真抱歉，维尔汀小姐，您也知道……哈，我们现在确实很忙。”“没关系奈特先生，我们能理解。毕竟大家现在都在打仗呢。我来介绍一下，这位是我的阁僚Z女士。富特先生就不用介绍了。我们都很熟悉了。”维尔汀伸出了手，和奈特的大手微微握了一下。“请坐吧，我们还有很多工作要做。”"
 VER_thirdevent.4.tt:0 "她这样说着，悄悄用手帕擦了擦手汗——她和奈特两个人的。"
 VER_thirdevent.5.t:0 "明日不列颠：君主制的去留"
 VER_thirdevent.5.d:0 "“您应该已经看过我们的议题了，那我们就直入正题吧。第一项，君主制的问题。”维尔汀翻阅着自己的笔记，“这个议题的答案对未来的英国来说实在是太重要了，趁着大家的精神都还不错，我们决定把它放在第一项来讨论。”\n\n“非常好。您应该知道，我们的组织长期以来一直在接受女王陛下的资助。虽说陛下的鸾驾已经移出了白金汉宫，但她的确是我们许多人能够和那些叛徒长期作战的原因所在。”奈特也早就做好了准备。“我们并不觉得这个问题会产生什么分歧。”\n\nZ女士的嘴角变得有些僵硬了。作为谈判计划的设计者，她本来就没打算在这个问题上多纠结。提出这个问题原本是为了让他们内部的那几个左派之间稍微起点矛盾，给后期的那些谈判创造条件的。富特会答应保留君主制确实有些出她意料了，“富特先生的意见呢？您应该不是很想让革命就这么半途而废吧？”\n\n富特的脸色确实不算太好，“确实是这样。工党内部有不少反对意见。但大敌当前团结第一，为了英国的未来，我们只能是接受了。”他稍微扯了扯领带，“您也算是我们的朋友……这么说吧，早晚有一天，我们要解决这个问题，但现在不是时候啊。”"
 VER_thirdevent.5.tt:0 "“您说的有道理。请女王陛下移驾伦敦吧。”"
 VER_thirdevent.5.td:0 "“现在就是好时候。我们愿意帮您把革命事业进行到底。”"
 VER_thirdevent.6.t:0 "明日不列颠：两院制的去留"
 VER_thirdevent.6.d:0 "“和我们的美国朋友们比起来，我们的两院制确实有点跟不上时代了。动物园一样的下院和植物园一样的上院完全不符合二十世纪的需求。”奈特的脸上写满了忧虑。“你看看伦敦上院的那些人，全都是早就应该滚进臭水沟的老东西。下院是叛徒不假，但他们多少还能办点事啊。那些植物人只会浪费面包了。”\n\n富特没有说话，只是重重地点了点头。估计他现在正在努力控制情绪，免得在这种时候直接骂出些什么不太文明的词汇。维尔汀也没说什么。毕竟她也不是什么政治学专家，能帮Z女士压住阵就已经完成任务了。她要负责的是在未来把这一切落实到位，而不是在制定决策的时候用自己匮乏的知识指手画脚。\n\n“说实话，你们早就该变动变动了。地方政府的一院制都已经搞了这么长时间了，你们也不好好借鉴一下人家的经验。哪怕是重新多划分几次选区也好啊。”Z女士不太高兴。管理人的职业病让她不能接受这种薪水小偷一般的行为。“或者真就变成一院制也不是不行啊。”\n\n“那你还是去怪张伯伦他们吧。”奈特苦笑了起来。“说来说去也就是那么几个方案，传统两院制、美式两院制、或者干脆一点，直接改成一院制。反正我们组织的是全新的政府，怎么方便怎么好我们就怎么来吧。”"
 VER_thirdevent.6.tt:0 "“少改少错啊。还是传统的两院制吧。”"
 VER_thirdevent.6.td:0 "“也是时候变变了。美国人的思路应该不错。”"
 VER_thirdevent.6.ta:0 "“干脆一步到位，一院制应该是最好的方案了。”"
 VER_thirdevent.7.t:0 "明日不列颠：经济组织形式"
 VER_thirdevent.7.d:0 "现在轮到富特的进攻回合了。为了这个环节，他和他的同志们已经做出了无数的让步。是时候让这些代价派上用场了。“我们强烈要求，全英政府应该按照社会主义的原则组织国家的经济。农村地区应该建设集体农庄和其他集体生产形式以充分利用农机、农药和其他农业生产技术，工业和其他城市服务业应该由独立自治工会和中央的规划来控制，大银行必须被国有化或拆分，来为其他的小企业提供可获得的贷款和其他金融服务，并向全体公民提供储蓄和借贷服务。”一边说，他一边从包里掏出了一份份的文件丢到了维尔汀和Z女士的面前。他可真是不嫌累。\n\nZ女士对此并没有什么意见。她的老家也是这么搞的。现在的压力主要来到了维尔汀身上。她确实不懂治国理政，但她是注定要走上高位的人。党魁、议会议长、神秘学部大臣……乃至首相。这一切都将成为她在未来的指挥棒，发令旗。\n\n奈特也掏出了几大本材料，“但我们当然也还有其他方案。麦克米伦和基斯也提出了一份相对更保守更温和的方案。金融自由化，放宽市场准入机制和对银行业的管制，引入更多的竞争和外资，劳资合作，总之就是自由市场论的那一套。说破天，我们也就只有这么两套方案。我相信你们的方案应该也差不多。但总体来说，富特的方案是我们的首选。”\n\n不出所料，他们的态度并没有超出Z女士的先期预案。稍作思考，Z女士给出了她的答案。"
 VER_thirdevent.7.tt:0 "“我们自然会尊重富特先生用妥协换来的这份提案。”"
 VER_thirdevent.7.td:0 "“我们还是选择更保守一点的方案吧。这对我们双方和英国都有好处。”"
 VER_thirdevent.8.t:0 "谈判开始：月涌大江流"
 VER_thirdevent.8.d:0 "雷加德的气质确实相当儒雅。他还特意挑了一套很有神秘学人风格的打扮：黑风衣、大礼帽、甚至还有一根相当漂亮的圆头手杖——当然，这是他本人的审美。说实话，别说是六十年代的英国了，哪怕是往前一百年，在一八六零年代，这种打扮的人在大马路上也简直遍地都是。用莉莉丝的话说就是：“在表明自己的身份的同时尽可能地保持低调沉稳，避免他人产生负面的第一印象。”\n\n但维尔汀却相当中意这一身。说实话，要不是她平常要提着箱子到处跑，她也想整一根漂亮的手杖的，还要用阴刻附上几道奢华的金纹。可惜她平常穿的都是藏青色，要不然两个黑衣礼帽人站在一起，一定酷毙了。而雷加德也相当喜欢维尔汀的这身打扮。虽说都是司辰，可和维尔汀相比，莉莉丝的品味则显得颇为古怪。她身穿绣着金盏花图案的翠绿色连衣裙，外披的男款双排扣大衣让她的身形仿佛大了一圈。\n\nZ女士可是没那个精神管他穿了些什么。作为基金会公文艺术的集大成者，她已经把自己的那一大堆程序性文本都掏出来了。她手底下的那些助理秘书也赶快开动了起来，开始准备给委员长提供各种文件和支持。莉莉丝面无表情，她没有关注心急火燎的文书们和桌上提前摆好的谈判条文，倒是凝视着Z女士的眼镜。而Z女士并没有理会她那直勾勾的视线。"
 VER_thirdevent.8.tt:0 "“我们还是先干正事吧，主席先生。”"
 VER_thirdevent.9.t:0 "明日不列颠：基金会体制的未来"
 VER_thirdevent.9.d:0 "“鉴于我们现在已经和常世政府建立了相当可靠的联系，我们建议直接取消目前的基金会体制，还有其他的各类小型秘密结社，把神秘学家和神秘学人直接纳入政府的管辖。”Z女士开门见山，直接丢出了最麻烦的问题。她自然懂得这个决定要面临的巨大阻力，无论是一般人对神秘学家的歧视，还是那些神秘学家对人类的轻蔑，都不会让她轻轻松松地把两拨人融合到一起去。但这是必要之举。她已经在上一个世界见过了人们的自相残杀和血流成河，实在是不忍再一次目睹这样的惨状了。\n\n雷加德皱起了眉头，“您的意思我完全明白，我们也一直在推动融合的进程，但……哎，怎么说呢，很不顺利。而且就算是要推进融合进程，我们也没必要完全取消基金会体制吧。让基金会继续作为民间组织存在也很好。”他对政府一直缺乏信任。当年克劳利被政府驱逐出境，无处落脚的经历依旧深深地烙在他的记忆里，隐隐发着灼痛。\n\n克劳利本人对此倒是毫不在乎：世界上最邪恶的男人怎会因为普通人的偏见而愀然不乐呢？……虽说如此，虽说如此。那些弱小，或者说刚刚入门的神秘学家或许会需要政府和普通人的保护，但那些真正强大的神秘学家绝不会乐于成为常人政府中的零件。那些能够将天上或地下的景色带到人间的人——比如他本人，或者身边的莉莉丝。“无论如何，我们坚决反对直接解散并取消基金会和周边组织。”雷加德做出了这样的决定。\n\n双方都对对方的心思心知肚明，但都有着不可退让的底线。才刚一开始，这次谈判就已经火星四射了。无论结果如何，这都会是一次载入神秘学史的谈判。最后，还是维尔汀打破了沉默。"
 VER_thirdevent.9.tt:0 "“无论如何，未来只有完全的融合一途。完全解散基金会吧。”"
 VER_thirdevent.9.td:0 "“保留基金会和周围组织，同时充分授权政府部门。现在不是火上浇油的时候。”"
 VER_thirdevent.9.ta:0 "“基金会将成为未来英国神秘学界的最高管理机构。让政府打打下手就好了。”"
 VER_thirdevent.10.t:0 "明日不列颠：权力再分配"
 VER_thirdevent.10.d:0 "“实话实说，您二位的水平……实在是有些难以服众。”雷加德尽可能委婉地表达了这个事实。刚一见面，他就看出来了，维尔汀和Z女士两个人绑一块都不够他一个人收拾的，更别说是基金会里的那些老东西和身边的莉莉丝了。“如果要以贵方作为日后神秘学界的主导的话……我们还是很难接受的。”\n\n维尔汀也看的出来了。只要他们用实力牌向自己施压，圣洛夫就只能做出让步。没办法，她也实在是不能把红弩箭或者槲寄生带过来，她们还在对付重塑呢。“我们不是没有力量，只是分工不同。”Z女士倒是一点都不惯着他。“本着各司其责的原则，我们的高级战斗员都已经去对付那些恐怖分子了。您二位说的倒是简单啊。”\n\n“在当前双方都非常缺乏人手的情况下，这样的想法是符合逻辑的。”莉莉丝依旧面无表情。“我认为，目前更应该重视的是奈特爵士本人和抵抗运动一方的态度。”\n\n“这个问题我们会进行三方谈判的。”维尔汀补充道。“关键的问题是这样：谁来做未来政府的神秘学部门的领导。”恐怕以后首相一职甚至需要由我出任，维尔汀腹诽道。可谓当下困境的无奈选项。“总而言之，您二位怎么看？雷加德略一沉吟，给出了伯努利基金会的答案。"
 VER_thirdevent.10.tt:0 "“若是诸位能够确实担负起这一使命，那由贵方来出任这一职务也无妨。”"
 VER_thirdevent.10.td:0 "“抱歉，我们不能在这个方面做出过多让步。”"
 VER_thirdevent.11.t:0 "明日不列颠：重返世界"
 VER_thirdevent.11.d:0 "这个问题其实开始的有点早了，但维尔汀还是想趁着这次谈判把这件事敲定，要不然以后可就有的麻烦了。“还有一个问题，我们还是想要让全球神秘学界回到以前统一的状态。我知道这件事非常困难，但考虑到重塑之手的恐怖分子和暴雨的威胁，无论多困难，这件事都必须进行下去。”\n\n雷加德的眉头紧皱了起来。将来的英国神秘学界连自身的独立性都难以保障了，更何况是把全球神秘学界统一起来了。虽说现在的他们确实是伯努利基金会的正统，但要是这个牌子管用的话，当年他们就不会分裂了。“这话说出来我也不怕你们笑话……在这个方面我们是真的没有什么信心。你们也知道，德国人和日本人现在闹得这么厉害，我们实在是不愿意跑到他们的地盘上掺和。虽说我是不怕他们的原子弹，但闹起来，一般人的死伤可全是我们的责任。”\n\n“我当然理解统一的必要性，但这个难度实在是太大了。由于政府的政策，我们的底层神秘学人损失很大。您能主动推进立法进程，我们当然很感激，但别的国家可不这么想啊。”雷加德实在是说不出这其中的苦闷。他本人确实不怕政府的通缉令，但内心的良知让他不能对那些调查员痛下杀手，也不能阻止那些年轻人对政府发起复仇行动。“我们支持这个计划，但实际的执行方面……我们实在是无能为力。”\n\nZ女士点了点头。“这就足够了。我们也不是要把别国的神秘学家全都变成英国的附庸嘛。重点是团结合作和积极对话。只要我们团结一致，总有一天，所有的神秘学家乃至全人类都能团结在同一面旗帜下的。”她这样说着，写下了这样的条文："
 VER_thirdevent.11.tt:0 "世界人民大团结万岁。"
 VER_thirdevent.12.t:0 "谈判开始：阴阳割昏晓"
 VER_thirdevent.12.d:0 "“我来介绍一下，这位是抵抗运动的领导人麦克斯韦尔·奈特先生和工党现任的党魁迈克尔·富特先生，这边的是伯努利基金会现任中央委员会委员长以色列·雷加德先生，这位是伯努利基金会的司辰莉莉丝女士。”这几个家伙的名号可真够长的。\n\n“奈特爵士，如果我站在您的立场，我得说五处的工作做得不错，无论从哪个角度来看。只是可怜了基金会可爱的金丝雀们，被你不留情面地关进了镀金笼子。”莉莉丝一点都不客气，上来就开始阴阳怪气了。但他也没什么办法反驳，十年前的他确实没长脑子，把神秘学家都当成沃洛普那种神经病关进号子里了。都怪那个王八蛋。奈特的表情管理能力也确实不错，礼貌的微笑一点都没变化。\n\n他对莉莉丝是真的一点都不了解，但雷加德可是老熟人了。差不多每个月他都能收到一份关于这个人的报告。除了劫法场和劫狱之外，他还真没干过什么违法乱纪的事。作为一个能用火球术把威斯敏斯特炸上天的人，他也算是相当克制了。富特倒是相当热情，和两个人都紧紧地握了握手，他想的到挺好，神秘学家也是人嘛，也要给他们来个大翻身。可惜他还是知识水平不够：神秘学家可比这帮哥们团结多了。\n\n一边寒暄，维尔汀一边拉着几个人坐在了圆桌旁。这次的会谈相当秘密，大家也都没有带秘书。这些大人物的时间不应该用来抠字眼。"
 VER_thirdevent.12.tt:0 "就这样，真正重要的谈判，能够决定这个岛屿未来命运的谈判开始了。"
 VER_thirdevent.13.t:0 "明日不列颠：神秘学人的认定"
 VER_thirdevent.13.d:0 "“其实你们的认知都有一个误区。政府不关心你们说的什么纯血不纯血的问题，他们把所有会用神秘术的人和研究神秘学的人都打成神秘学家了。这还是在法条文里，在实际执行里，我们是会把所有和神秘学沾边的人都铐起来的。哪怕只是那种小护身符或者什么奇怪的炼金术原料也是一样。”奈特在这方面还是相当专业的。“你们要搞神秘学合法化，首先就要把这个‘神秘学’的定义弄明白。不少人对你们的认知就是一群邪教疯子。”\n\n“看来我们是真的缺乏了解啊。”雷加德叹了口气。“我还以为他们是因为我们整天神神叨叨的歧视我们呢。”但莉莉丝看的倒是很开。“想必维尔汀小姐和圣洛夫方面的各位已经有了可行的应对方案。”\n\nZ女士点了点头。“这个问题我们倒是有点方案。我们的那些下辖机构就是为了解决这种问题而成立的。我们……”“现在不是给你们打广告的时候。”富特紧盯着手中厚厚的资料，“现在的问题是，什么人才能算是神秘学家，或者说，神秘学人。”\n\n“如果你们觉得把范围拉到最大，把所有上下游产业的从业人士都算上的话，那你们要搞的就不是什么‘神秘学家主管部门’，而是‘神秘学部门’了。要是传统观点只算血统神秘学家的话，那可能会有相关人士来找你们传达反对意见的。反正你说了算，你看着办呗。”\n\n就在此时，维尔汀又偷偷看了一眼莉莉丝。她……不是似乎，是确实对这个问题也没什么兴趣。这到底是为什么？难道她真的对常世的一切都不关心吗？但无论如何，对这个问题早有决定的维尔汀没有迷茫，直接给出了她的答案。"
 VER_thirdevent.13.tt:0 "“传统观点。只有会用神秘术的才算是神秘学人。”"
 VER_thirdevent.13.td:0 "“与时俱进。研究神秘学的一般人类也算是神秘学人。”"
 VER_thirdevent.13.ta:0 "“视野放开，所有和神秘学相关产业挂钩的都算是神秘学人。”"
 VER_thirdevent.14.t:0 "明日不列颠：神秘学主管部门"
 VER_thirdevent.14.d:0 "这是最艰难的条款了。如果这部分谈判能够成功，那我们就将创造历史，创造这个黑得伸手不见五指的世界的历史。神秘学家和人类的仇杀将画上休止符，更美好的明天就在眼前。但……这实在是太过艰难了。此时的维尔汀无比庆幸自己在早些时候做出的决定。还好她提前决定了基金会这个机构的未来，没有让奈特他们掺和到神秘学家的内部矛盾之中，要不然雷加德一定会当场翻脸的。\n\n“我再重申一遍，维尔汀小姐，我们绝不能接受被人类政府事实管辖。我们不是你们所谓的公民，也从未谋求过你们的怜悯或恩惠。愿意与你们这些杀人犯和刽子手谈判已经是很大的让步了。要是派我们的那些极端分子过来，没准你们现在都已经被那些家伙炸上天了。”雷加德的手已经攥紧了。要让沟通和对话抹去过往的仇恨，但又不能让神秘学家失去独立性，还要最大程度照顾那些极端分子的感受——此时的他简直就是在鸡蛋堆上跳舞。\n\n奈特也听明白了，这根本不是在和维尔汀说话，雷加德就是冲着他来的。但他也有不能退让的理由。他不能让这巨大的力量不受政府的控制。就算这种控制极为脆弱，随时都有可能被单方面毁坏，就算这种控制可能会让威斯敏斯特在烈焰中毁灭，让他本人死无葬身之地。“我们……还是坚持要求这个部门要控制所有神秘学相关的事务。所有神秘学家的信息都要被存档，让他们保证不能违反现存法律和后期制定的一切相关规章，政府也要雇佣或训练忠于国家的神秘学家。”\n\n在绝大多数神秘学人的观念中，国家这个概念的价值早已和粪土无二。或许政府的这些人真的觉得，只要愿意学习，人人就都能成为能够呼风唤雨的神秘学家吧。但总而言之，现在只有维尔汀能担任这个中间人，让双方对彼此有了能够坐下来谈判的最基础的信任。英格兰的命运和未来就系与她的两指之间了。而现在，为了让谈判继续，她也只能做出自己的选择。"
 VER_thirdevent.14.tt:0 "“雷加德先生，这是全体公民的需求和愿望。”"
 VER_thirdevent.14.td:0 "“还是请二位各退一步吧。英国不能再内战一次了。”"
