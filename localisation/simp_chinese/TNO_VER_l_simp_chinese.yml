 VER_Battleevent.2.t:0 "红星陨落"
 VER_Battleevent.2.d:0 "与德国人的战斗还在持续。激烈的巷战中，德国人紧贴着装甲车向前推进，藏身于街道两旁公寓上的平民们用自制的燃烧瓶与军械库的步枪向步兵发起攻击，但他们只是一群没受过训练的平民，在攻击一两次后便被德军抄家了。不过对于前方正在搭建新防线的民兵来说，他们成功扰乱了德军的步伐，给予了他们更多时间去搭建防线。\n\n“机枪架到这里来！对，这里！”正在负责指挥的是已经负伤的红弩箭，虽然经过简单的包扎，但左手依旧无法进行大幅度的动作，也就是说她现在只能拿着一把从德国人身上缴来的手枪进行战斗。由于市长下达了所有伯明翰军民战斗到底的命令，民兵人手不足的缺口终于是被补上了。当然，能战斗的也就只有男性以及一些坚持留下来或者有受过基础军事训练的女性，剩下的老弱病残只能不断的往未沦陷区撤离。\n\n德国人很快出现在他们的视野里，随着红弩箭一声“开火！”机枪的火舌从枪口喷发出来，子弹也如同雨点般朝德国人袭去。不过德国人哪有那么傻，他们在损失一个人后便立刻躲到装甲车的后面，缺乏反坦克装备的民兵怎么能抵挡得了德国人的装甲车。随着德国人碾碎新防线，民兵开始溃散，德军步兵开始收割那些溃散的民兵。\n\n红弩箭试图将溃散的民兵重新召集起来，但她那耀眼的金色身影很难不让德国人注意到。在确定是名单上需要击毙的人后德国军官命令一支小队立刻前去追杀红弩箭，后者显然是注意到了这一危险，立马钻进了旁边的巷子里，不幸的是，她的身体再次挨了一发子弹，她也明白自己大概率无法逃离了，但眼下没有其他的办法只好边打边撤。这一刻，她是有多么希望自己心爱的su-01Be待在自己身边，可惜的是，这架飞行扫帚早就被德国人揍了下来。\n\n后方再次传来枪响，一颗子弹正中她大腿后侧，让她倒了下去。她跑不动了，或者说已经跑不掉了。德国人追了上来，为首的队长用脚将她翻了过来，她想开枪反击，但却被一把拍掉。她朝队长吐了一口痰顺带骂了一句俄罗斯脏话，这显然激怒了他，队长想都没想便扣动了扳机。"
