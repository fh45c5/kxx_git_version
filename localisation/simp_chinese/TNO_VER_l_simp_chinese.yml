 VER_someevent.5.t:0 "铲除抵抗组织"
 VER_someevent.5.d:0 "逃亡的抵抗组织的成员举着老式的步枪，气喘吁吁的来到旧仓库。他们想不通为什么抵抗政府的证据会被揭发。\n\n他们当然不知道，是内鬼将他们的情报泄露给了警察局。成群结队的伯明翰警察在周围将仓库包围，盘旋在上空的直升飞机用高音喇叭大声播报着劝降口号，要求他们无条件投降。\n\n几十名警察在周围举着手枪警戒，以防抵抗分子破罐破摔式的自杀突击。一位警官身先士卒，踢开仓库大门，仓库内满是震惊的抵抗组织成员。\n\n他们瞪大了眼睛，在警官开枪之前用猎枪对着警官不要命地反击。\n\n随着两声枪响，外部的警察鱼贯而入，警察边上的神秘学家对仓库施起咒语，仓库内立刻燃起熊熊大火，让抵抗组织的成员化为灰烬。\n\n剩余的抵抗分子拖着受伤的躯体艰难地向周边的森林走去，随之而来的警车的聚光灯把他们照的通亮。\n\n这些走投无路的残党们遮挡着脸一瘸一拐的走到了森林的边缘。\n\n当警察们认为他们已经丧失斗志时，他们突然转身，掏出武器准备开火。警察们眼疾手快的对他们开了几枪，这块区域抵抗组织最后的成员倒在了森林前的血泊之中。"
 VER_someevent.5.tt:0 "他们只差一点，但我们更厉害。"
 VER_someevent.6.t:0 "工党同意合作"
 VER_someevent.6.d:0 "“当然，我们乐意合作。”\n\n迈克尔拿起笔飞快地在合作协议上签下了自己的名字，又把它推还给了维尔汀和十四行诗。\n\n“您不留着它吗？”十四行诗有些惊讶。\n\n“就当是我对二位信任的证明，如何？”迈克尔笑着起身，向她们伸出了手，“我相信二位的承诺是可靠的。那么，预祝我们合作愉快。”\n\n维尔汀点了点头。“感谢您的帮助和理解。我们后期会送来更详细的文件的。”她也伸出了自己的手，与富特紧紧握在了一起。"
 VER_someevent.6.tt:0 "伯明翰的未来添了一丝光明。"
 VER_someevent.7.t:0 "工党拒绝合作"
 VER_someevent.7.d:0 " “抱歉，合作绝无可能。”\n\n迈克尔看都不看，就把合作协议退回给了维尔汀和十四行诗。\n\n“迈克尔先生，我想您可以再考虑一下……”十四行诗有些急了。\n\n“不，十四行诗小姐，鉴于过往的经验和教训，我们还是无法信任你们。”迈克尔面无表情地回答，“如果二位没有别的事，就请回吧。”\n\n“十四行诗，迈克尔先生已经下逐客令了，我们也该走了。”见十四行诗还想坚持，维尔汀拉拉她的衣角，小声对她说。\n\n维尔汀收回了合作协议，她们小声地对迈克尔说了“再见”后，便失望地离开了。她们感觉像是被人从头到脚浇了一盆冷水。"
 VER_someevent.7.tt:0 "伯明翰的未来更加黯淡了。"
 VER_someevent.8.t:0 "散伙"
 VER_someevent.8.d:0 "“嘿，这个东西你不打算好好解释一下吗？！”红弩箭怒不可遏地把一份电报拍到维尔汀的办公桌上，“什么叫‘鉴于城市形势已陷入混乱，故期待贵国驻军入城协同我方镇压暴乱分子’？你居然把守护家园的伯明翰人叫做‘暴乱分子’？！”\n“我没有办法，情况真的一发不可收拾了。”维尔汀的语气里充满了悲哀，“我们几乎走投无路了，和工党的谈判已经破裂，对基金会的搜寻又迟迟没有进展。现在工党和他们领导的抵抗组织正四处作乱，不惜一切代价要推翻我们；至于警察，他们早就失去了对局面的控制，有些人甚至当场倒戈。事已至此，如果不找德国人——”\n“‘我们’？真正的失败者只有你！”星锑粗暴地打断了她的话，“你自以为对伯明翰已经贡献了一切，如果人民和你作对，他们就是顽固的、愚蠢的。可你想过没有，伯明翰从一开始就是英国的伯明翰！如今英国人民想把它从德国佬手里夺回来，而你却打算把它打包送给德国人？你什么时候也堕落成了地道的英奸？”\n“不许您这么说司辰，星锑小姐！”十四行诗被星锑彻底激怒了，“您只看到司辰做出看似可耻的决定，可您知不知道她为了这件事，已经两天没有睡过好觉了？！再说了，今天的伯明翰是我们共同铸造的。就算它不得已走向衰败，又怎么能把责任全推给司辰？！”\n“得啦，得啦，再这么吵下去也没用了。”苏芙比的声音冒了出来，“我们的司辰，伯明翰的市长既然已经决定找德国人帮忙，那看来她是用不着咱们了。要我说，反正我们不可能和德国人合得来，不如趁早散伙吧！”\n“哼，早就该这么做了！”红弩箭第一个走了出去。\n“咱们没必要和一个铁了心的人浪费时间。”星锑也拉起苏芙比的手，头也不回地走了。\n毁了，全都毁了。这是维尔汀的第一感觉。无论是伯明翰的未来，还是自己和那三位的情谊，什么都毁了。除了忠诚的十四行诗，她，维尔汀，已经一无所有。\n “司辰……”看着双目无神的维尔汀，十四行诗心如刀割。\n维尔汀像木偶一般扭过头来，机械地问她："
 VER_someevent.8.tt:0 "“……咱们这还有茶叶么？”"
