 VER_birthdayevent.1.t:0 "一年又一年"
 VER_birthdayevent.1.d:0 "在这新年的晚上，就连隆隆的炮火都停了下来。野战厨房的勤务兵们用尽了浑身的解数，把他们准备了快两周的烤肉、布丁和蛋糕送上了前线。烟随便抽，酒也放开了喝——只要明天早上还能爬起来作战，那今天晚上也就随便你怎么样了。十四行诗被玛蒂尔达拉走了，星锑和苏芙比去和槲寄生不知道去什么地方吃吃喝喝去了，红弩箭还在天上飞来飞去，维尔汀的小办公室里只剩下了她自己，Z女士和不知怎么的突然来到了伯明翰的莉莉丝。\n\n维尔汀本来打算趁着这个难得的战况不激烈的日子早点睡觉的，但这位魔女却掏出了一个酒瓶，里面装满了淡黄色的酒水。“如果我没有猜错的话，维尔汀小姐应该是不知道自己的生日的。”莉莉丝苍白的脸上带着有点疲倦的笑容，打开了那瓶梨白兰地，“但无论如何……这已经是您来到我们身边的第二年了。就把这个美妙的夜晚当作您在这个世界的生辰吧。”她为三个人分别倒了酒，举起了自己的酒杯，“致维尔汀小姐。”\n\nZ女士也摊在了沙发上，带着脱力的笑容朝着司辰举起了酒杯，将自己的酒水一饮而尽。维尔汀端起了酒，一时间百感交集。是啊。虽说这个一九六四年末的英国还没有通过家事法，但她早已把十八岁的自己视为成年人了。十八岁的她手中持握着数千万人的命运……感慨莫名。\n\n维尔汀起身，饮下杯中的烈酒。那白兰地甜腻，利口，但却有着极高的酒精含量，是女士和赌徒们会喜欢的类型。“非常好。您也应该试试哈瓦那的雪茄的。下次我会给您带来我的收藏。”莉莉丝小口抿着酒水，向维尔汀举杯致意。Z女士微微咂了咂舌，这香甜的烈酒让她想起了家乡的酒水。\n\n饮尽杯中酒，维尔汀向空中狠狠吐出了胸中积蓄已久的那些苦闷，又为自己满满倒了一杯。"
 VER_birthdayevent.1.tt:0 "新年的早上，维尔汀是被十四行诗在床上摇醒的。"

 VER_0_1_0:0 "弄清现状"
 VER_0_1_0_desc:0 "我们在还没搞清楚现状的情况下接管了伯明翰的一切事务，在开始收拾烂摊子前还得花时间去了解一下目前的现状是什么。\n\n唔……德国人赢得了第二次世界大战，苏联在西俄战争中解体，日本赢得了太平洋战争，美国成为世界最后的自由灯塔……这一切太过混乱了，还是把她们叫来讨论讨论吧。"
 VER_0_1_1:0 "查询政府账单"
 VER_0_1_1_desc:0 "前任市政府成员的无能令人震惊：他们究竟做了什么，才能让伯明翰，这座英伦岛上数一数二的工业城市的经济彻底崩溃？\n\n所谓“冰冻三尺非一日之寒”，伯明翰经济的大灾难肯定不是无缘无故降临的。这一定是那帮管理城市财政的蠢材的“功劳”，他们靠伯明翰作为重要工业城市的地利发了大财，却没有把钱花到城市发展的刀刃上——也许他们从一开始就不知道该怎么花！\n\n如今抱怨没有任何作用，我们必须承担起重振这座城市经济的重任。但在此之前，我们必须好好整理一下现状。尽管这可能很吃力，但我们必须争分夺秒地把前任市政府的财务账单统统翻出来，越多越好。这样可以帮助我们了解伯明翰纳税人的钱之前究竟是怎么被花出去的——或者说，怎么被乱花出去的。\n\n正如同医生行诊一般，只有先了解伯明翰经济的病灶，我们才能讨论怎样消除它。"
 VER_0_1_2:0 "出访伦敦"
 VER_0_1_2_desc:0 "英国，这个昔日的“日不落帝国”、二战时同盟国的中流砥柱之一，如今已彻底沦为大日耳曼国的附庸。如今的英国政府对来自日耳曼尼亚的指令几乎无所不从，官员们见到德国的显贵们便下意识地点头哈腰。说实话，和这样的政府、这样的官员打交道，属实不能不让我们感到恶心。\n\n但是，这件事我们现在却不得不做。我们对伯明翰、英国乃至世界的了解都太少了——毕竟我们从来不属于这里。既然我们现在身处其间，还被迫接手了破产的伯明翰，我们便需要了解更多事情：如何让质疑我们的英国官员服从领导、如何与无处不在的德国佬打交道、如何打压时刻给我们捣乱的暴徒，等等。讽刺的是，最了解这些问题答案的，恐怕正是唐宁街10号。尽管其他神秘学家们表示担忧，但司辰已经下定决心要与她忠实的助手十四行诗一道前往伦敦，为拯救伯明翰寻找可能的出路，让我们祝她们好运吧。"
 VER_0_1_3:0 "干预市场"
 VER_0_1_3_desc:0 "正如我们熟知的那般，英国向来奉行自由市场政策，政府在市场领域扮演的角色，无非是一个合格的“守夜人”。然而在如今的伯明翰，这套体制再也无法正常运转下去了。自从经济崩溃、政府垮台之后，伯明翰市场几近瘫痪，大批企业接连宣告破产，少数幸存下来的也难以为继，失业率直线飙升。许多伯明翰人很容易发现自己一夜之间便失去了饭碗、无法维持生计，于是他们要么逃离这座城市，要么干脆加入了抵抗运动的队列，与我们为敌。\n\n如果我们不想在无边界的泥潭中行进，就必须出手做些什么了。我们将给予企业，尤其是受冲击最严重的中小企业补贴，帮助他们重振旗鼓；对于失业者，我们将在建设公共工程时为他们留足岗位，让他们能体面的挣一口饭吃、找得到足以安家的房子，好让他们将精力放在为城市、为自己而服务上，而不是整天琢磨如何逃离家园或举行暴动。\n\n必须承认，我们所有人在经济方面都不是什么专家，但我们必将竭尽全力，让伯明翰的市场经济重焕新生。"
 VER_0_1_4:0 "稳住局势"
 VER_0_1_4_desc:0 "如今伯明翰的社会秩序简直是一团乱麻。很明显，由我们组成的新任市政府仍然缺乏威慑力，所以某些不老实的家伙才敢为所欲为。在今日的伯明翰，盗窃、抢劫、诈骗等案件层出不穷，警示公告在许多绝望的谋生者眼中成了废纸一张。然而这些还只是小打小闹，警察们几乎每天都在为镇压抗议游行而疲于奔命，他们甚至抓捕了不止一批准备发动斩首式恐袭的激进分子！\n\n我们绝不能坐以待毙。无论是为这座城市还是为我们自己，我们都必须重拳出击了。必须彻底整顿伯明翰低效的警务系统，清除警察队伍里那些尸位素餐的寄生虫，提拔那些冲在维护治安第一线的，勇敢而能干的积极分子。他们必须时刻待命，危险出现在哪里，他们就该立刻奔赴哪里。\n\n但光挥舞大棒不给胡萝卜也是不合适的。出现犯罪和暴乱的根源，仍然是人民基本的生存要求得不到满足。司辰已经决定开放政府信箱，允许伯明翰市民向我们提意见。而对于游行者提出来的一系列要求，我们也会积极加以考虑，并适当地予以满足。\n\n无论用什么办法，现在行动起来——没有人愿意呼吸危险和恐怖的空气。"
 VER_0_1_5:0 "与首相会谈"
 VER_0_1_5_desc:0 "司辰与十四行诗意见一致：拜访唐宁街10号，与英国首相进行交流，是至关重要的。虽然当今的“英国首相”几乎约等于大日耳曼国的驻英代表，但他对伯明翰、对英国的了解毕竟比我们更深刻。如果能从他嘴里套出点有用的信息，我们制定复兴伯明翰的计划时，将能够更好地因地制宜，使计划切合实际。\n\n另外，更加不可忽视的一点是：首相至少在名义上仍是英国的政府首脑，德国人也承认他统治英国的合法性——只要他足够听话。作为英国最重要的工业中心之一，伯明翰的发展动态必然是首相关注的重点事务之一。所以可想而知，前任市政府官员在伯明翰破产后集体辞职，又让我们这支来历不明的团队接手伯明翰市政，这一切将给他带来多么大的冲击。自然，司辰和十四行诗又必须又不得不承担另一项使命：说服英国首相，让他相信我们是可靠的，我们完全有能力带领伯明翰走出困境，使它重新繁荣起来。\n\n谁也无法预测这次会谈会是什么情况，但几乎所有人都相信司辰和十四行诗的能力，想必她们定能马到成功。"
 VER_0_1_6:0 "向德国人打包票"
 VER_0_1_6_desc:0 "如今的英国早已算不上“英国人的英国”了。大日耳曼国的元首阿道夫·希特勒，以及他身边的那一帮亲信，俨然成为了操纵英国的傀儡师。德国国防军和秘密警察在整个英国，当然也包括伯明翰横行无忌。我们接管伯明翰市政府，以及在伯明翰施行一系列改革，都必须得到德国佬方面的默许，甚至支持。\n\n不过，德国佬现在对我们仍心存疑虑，他们中不少人怀疑我们是否可靠，是否能在服从他们指示的前提下满足他们的诉求。毫无疑问，如果我们还想保全改革、保全自己，就必须让日耳曼尼亚方面表忠心。\n\n镇压抵抗分子、给予德商特权、加强军政合作，什么事能哄他们开心就做什么——哪怕我们并不情愿。\n\n要记住：今天退一步是为了明天前进两步，我们不会永远对德国佬卑躬屈膝，终有一天我们是要自立的。"
 VER_0_1_7:0 "安抚民众"
 VER_0_1_7_desc:0 "经过我们的努力，伯明翰的骚乱总算是暂时被压制下去了，但民众的质疑声仍然此起彼伏。他们对我们这些“外来户”缺乏了解，因此并不完全放心。有人质疑改革是否可靠，更甚者似乎相信我们随时可能跑路——就像不负责任的前任市政府成员一样。\n\n但司辰总是会有办法的。她决定挑选一个合适的日子，亲自发表面向全市的广播讲话，向民众诠释改革的必要性、我们推进改革的决心，以及我们眼下已经拍板的改革措施。“既然恐惧往往来源于无知，那就让市民们好好了解我们好了”——这是司辰的原话。而我们对她的支持，便是你一嘴我一嘴地为撰写演讲稿提供意见。\n\n这次讲话或许会成为改革推进的催化剂，我们必须认真对待，让人民能听清我们的心声。"
 VER_0_1_8:0 "向伦敦借钱"
 VER_0_1_8_desc:0 "经过我们持续不断的努力。伯明翰经济总算开始有了起色。但是令人羞愧的是,我们还是缺钱，缺很多钱。许多公共项目建设时总会遇到资金难题；企业领取的补贴仍不足以帮它们走出难关；各行各业的劳动者领到的工资仅够维持最低生活水平......长此以往，人民对市政府、对改革的信任都将荡然无存。\n\n幸好，我们还是有一个可靠的求助对象——唐宁街10号。首相阁下可不是傻子，他绝无可能放任伯明翰又一次破产而无动于衷。我们完全可以光明正大的向伦敦提出资金方面的援助请求，毕竟这样做对所有人都有好处：我们可以解决财务难题；首相可以捞取政治资本；至于德国佬，如果伯明翰恢复元气，他们也有更多的机会来这里赚大钱。\n\n钱不是万能的，但没有钱是万万不能的，赶紧给伦敦打电话吧。"
 VER_0_1_9:0 "成立小规模武装力量"
 VER_0_1_9_desc:0 "当下有一件很无奈的事情：我们手头连一支像样的部队都没有！\n\n放眼整个伯明翰，我们能见到的军队几乎都是德国国防军和少数协助他们的英国部队。他们出没于这座城市的每个角落，监视着每一个人——当然，也包括我们。我们对此当然感到反感，但仅凭我们几个人，如何能对付齐装满员的德国部队？\n\n是时候组织一支直接听我们命令、供我们指挥的直属部队了，这将成为我们日后反抗德国佬的重要资本。当然，我们绝不能让他们知道我们的真实目的。也许我们可以借“镇压叛乱分子”的理由，请求日耳曼尼亚方面同意资助我们建立一支民兵性质的近卫部队？这或许是一个足以说服他们的理由，毕竟抵抗运动成员总是给他们添麻烦。\n\n在遥远的东方国度，有句话叫“枪杆子里出政权”。只有拥有了我们自己的武装力量，未来的新生政权才不至于被扼杀。"
 VER_0_1_10:0 "尝试联系基金会"
 VER_0_1_10_desc:0 "我们的努力终于取得了结果！我们初到时那个百业萧条、动荡不安的伯明翰已不复存在，如今的它正一点点回归昔日的繁荣。经过适当的干预，经济市场重新恢复活力，报纸上几乎看不到企业倒闭、员工失业的新闻了。我们还和伦敦当局取得了联系，设法稳住了德国佬，使得我们终于保住了伯明翰这块立足之地。\n但这从来不是我们的终极目标。正如司辰提醒我们的一样，我们终究是要回归到“我们的世界”，继续解决“暴雨”的危机：这种事只有我们这种人才办得到。\n\n不过，回去的办法是什么？这个问题就连司辰也无法给出答案。\n\n“要是能联系上基金会就好了”，十四行诗的一句感叹可谓一语惊醒梦中人。没错，只凭我们几个想要回家纯属是天方夜谭；要说能做到这种事的，只有圣洛夫基金会。如今所有人都动员起来，利用一切工具和设备尝试与基金会取得联络。\n\n.....上天保佑，希望我们真能成功。"
 VER_0_1_0_The_current_state_of_the_city:0 "解锁£decision_icon_small §Y决议§!栏内的§J伯明翰市情况§!GUI。"
