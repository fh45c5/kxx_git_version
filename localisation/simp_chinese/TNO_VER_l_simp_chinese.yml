 Birmingham_police_text:0 "§B伯明翰警察局§!\n---------\n§F海狮行动以后，曾维护不列颠治安的警察局的部分人员已经沦为了德国的走狗，我们如果想要团结警察局，第二天政府内的机密资料就会摆在日耳曼尼亚办公室的桌上，但是，我们可以尝试与警察局内抵抗组织的成员来交流交流。§!"
 Birmingham_people_text:0 "§C伯明翰群众§!\n---------\n§F人们常说，工党是人民的好伙伴，群众内的抵抗组织算是伯明翰一股大势力了，他们抵抗着德国人，他们对抗着警察局，他们为英格兰的自由而战，他们与工党为伍，他们争取着革命的胜利——在伯明翰的财政灾难下，他们闹的最厉害了，我们可以尝试向左走，与群众们并肩而行。§!"
 German_Wehrmacht_text:0 "§g德国国防军§!\n---------\n§F海狮行动后，昂首挺胸的德国人以胜利者的姿态踏上了不列颠的土地，纳粹的铁幕从伦敦降落至苏格兰高地，德意志的国防军自然成为了不列颠傀儡政府的座上宾，伯明翰作为不列颠的第二大城市，德国国防军自然遍布在这座城市当中，他们不仅威胁着伯明翰的安全，而且将伯明翰群众的性命视为草芥，我们一定要牢牢把握他们——§!§R否则，将会跌入万丈深渊§!"
 German_Gestapo_text:0 "§q德国秘密警察§!\n---------\n§F有国防军的地方，一定缺不了这群毫无人性的特工或是监视者，为了维护德意志的利益，他们的足迹遍布全英各地。在伦敦和伯明翰，你对德国不利的一言一行都被他们监听着，为达目的，他们不择手段，为德意志的千秋帝国劳作着。§!§R你的所有言行举止，他们都看在眼里……§!"
