 VER_firstevent.1.t:0 "简报会"
 VER_firstevent.1.d:0 "维尔汀步履匆匆，拎着箱子走进了小会议室。在这个节骨眼上，任何人都不能信任。司辰小队的成员们都在这里，十四行诗、苏芙比、星锑、红弩箭——还有司辰本人。火气最大的是红弩箭，从严格意义上来说，她并不能算是司辰小队的成员，只是一起出了趟外勤，就被送到了这个到处挂着万字旗的露天精神病院。看到维尔汀进来，她一点时间都没浪费，开口发问：“弄明白了么？到底是什么情况？”\n\n维尔汀没有说话。她摘下了帽子，接过了十四行诗递来的茶水狠狠饮了两口，等到缓过气来，“很坏。历史被改变了。德国人赢了二战。”她一边说，一边从箱子里掏出一份份的文件，“我甚至不知道怎么开始和你们解释。你们和苏芙比解释了什么是二战了吗？”\n\n“本小姐差不多明白了……是说一群和重塑之手一样的精神病患者打了一次和世界大战一样的战争，然后获胜了对吗？”苏芙比也愁眉不展。维尔汀点了点头，“差不多。总之，根据基金会的临时行动规范，你们现在赶紧重新打扮一下，尤其是莉莉娅，你那身飞行制服一定要换掉。”\n\n“天知道这些伯明翰人在想些什么，居然让你来干这个事。我记得我们那个世界的伯明翰人都还挺靠谱的啊。”星锑挠了挠头，也是满脸的不解。她本应是最熟悉这个年代的人，但这个没有胡椒博士的地方还是让她感到无比的陌生。此时她觉得，让Mr.Apple和X在一起做实验简直就是她这辈子做过的最错误的决定。\n\n维尔汀终于喘匀了气。“好。你们先好好在这里看一看这些文件。我再去和那些政府官员谈一谈话。十四行诗，和我来。”"
 VER_firstevent.1.tt:0 "维尔汀转身离去，十四行诗紧紧跟了上去。"
 VER_firstevent.2.t:0 "前政府留下来的账单"
 VER_firstevent.2.d:0 "司辰小队的成员们一筹莫展。她们没有人接受过哪怕最基本的经济学教育。对她们来说，一揽子指数、核心物价指数、债务清算这些属于就和天书没什么区别——或许有了神秘学的帮助，天书的破译都要比这东西容易些。星锑和红弩箭已经放弃了，一个在爱不释手地擦拭着从办公室里找到的鲁格手枪，一个在摆弄着留声机，想看看自己的唱片能不能在这里放送。\n\n还是十四行诗最先打破了静寂。虽说没有专业经济学知识，但提取并整理信息的任务对她来说并不是什么难事。“我明白了。看，司辰，这座城市的钱主要来自三部分，中央资助、议会税、还有经商费。伦敦中央给的钱和经商费基本都被前任市长吞掉了，所以市政府就破产了。”\n\n维尔汀脸上的倦色已经无法掩饰了。“谢谢你，十四行诗。”这些天各种各样的任务纷至沓来，比她以前在基金会的任务量多得多。她也并没有多么丰富的文件和公务处理经验，就算有苏芙比的精力剂也实在难以承受。闹明白这最底层的逻辑之后，维尔汀走出市长办公室，对她那刚从不知何处调来的秘书说："
 VER_firstevent.2.tt:0 "“请把市政厅，市政委员会和经济主管部门的领导人都请来。”"
 VER_firstevent.3.t:0 "去伦敦"
 VER_firstevent.3.d:0 "维尔汀和十四行诗的打扮都相当谨慎。别说是外人和记者了，就连红弩箭都差点没把她们认出来。这种时候要是出现市长及其秘书潜逃出城的消息，那伯明翰城估计就要直接爆炸了。\n\n“你确定没问题吗？”红弩箭眉头紧皱。哪怕是对她来说，骑着扫帚把两个人送出城去的方案也还是过于冒险了。德国人和那些英奸的防空火力确实不是吃干饭的。但这也确实是唯一的解题思路了。机场和火车站都已经被密切监控了，市长出城绝对躲不过记者们的镜头。\n\n维尔汀却是相当冷静。“没关系的。相信我。”\n\n在一番惊心动魄的夜间航行之后，三个人总算是挤在扫帚上离开了伯明翰，来到了市郊某个小乡村，坐上了早已备好的黑色奔驰车。维尔汀摇下车窗，“谢谢你，莉莉娅。趁着天还没亮快点回去吧。记得按照计划把我们的办公室处理好。”十四行诗一直没有说话，而是在用神秘术一次又一次为那辆载具加强着防护。在车里待命的司机也一言不发，默默地开动了车辆，向着南方驶去。\n\n红弩箭摘下了飞行镜，掏出了自己的酒壶狠狠灌了几口，向远方挥了挥手。"
 VER_firstevent.3.tt:0 "“一路平安，机灵鬼们。”"
 VER_firstevent.4.t:0 "在十号"
 VER_firstevent.4.d:0 "唐宁街上并没有多少路人，有的仅是保护十号的警卫以及警犬。维尔汀与十四行诗走上前去，却被警卫给拦了下来：“不好意思，女士们。前面的区域社会闲杂人员禁止入内。”\n\n“我们有首相的邀请。”维尔汀便从礼服内侧拿出一封信件递给了警卫。当警卫拆开信封看到里面的内容之后立马小跑进入首相宅邸，没过一会便带领着一名制服女性走了出来。她面无表情，形容僵硬，带着仿佛从地狱回来的神情，“保持安静。跟我来。”\n\n“阁下就在里面。”女秘书推开柱厅的大门，映入眼帘的是一间装修奢华让人一眼看上去就知道是会客厅的房间以及一名正看向窗外抽着香烟的老人。“两位请坐。”多姆维尔转过身将烟头熄灭，坐到椅子上后示意两人坐到他对面的椅子上。“我听说伯明翰被交到了几名女孩的手里，本来我是不信，看到你们后我才相信。”女秘书为几人斟茶，还不等两人开口说话，多姆维尔就已经丢出了他的话语。\n\n“你们知道英伦三岛最早的移民者是谁吗？”首相喝了一口茶之后放下茶杯，“日耳曼人。既然是一家人，那么我们为什么要之前在战争中互相厮杀呢？英德两国的和平有没有永久性的可能呢？答案是有的。但是叛徒们却挑起了战争。尽管我们赢得了这场‘革命’，但是对抗叛徒的战斗仍在继续。”\n\n他的眼中闪过了堪称佞邪的光芒。"
 VER_firstevent.4.tt:0 "“二位也是这么想的吧？”"
 VER_firstevent.5.t:0 "思狂想"
 VER_firstevent.5.d:0 "已经是深夜了，伯明翰的市民们早已入睡。然而，维尔汀和十四行诗却在匆忙赶路，直到在德国领事馆门口停下来。门卫拦住了她们：“两位小姐，请问你们是？”维尔汀掏出了两人的证件，门卫顿时露出了诡异的微笑。“请随我来，维尔汀小姐，十四行诗小姐，领事先生已经久候多时了。”\n\n两人跟随门卫走进了领事馆。说实话，这里更像是一座小型宫殿：闪亮的大理石瓷砖、四处可见的珍贵壁画，以及为德国主子尽心服务的英国仆人……“为什么英国偏偏变成了这样？”维尔汀心里不禁一阵剧痛。“司辰，您还好吧？”察觉到维尔汀异样的十四行诗关切的问道。“噢，放心吧，我很好。”两人正说着，门卫已经打开了办公室大门，向她们说了句“请进”，便头也不回的走了。\n\n那位领事没等她们进门，就热情的站起并走了过来：“啊！两位就是维尔汀小姐和十四行诗小姐？我听说了你们的事迹，在那群无能的怂包跑路之后接管了伯明翰，还把城市运营的井井有条，真是奇迹。”一番恭维之后，领事伸出了他油腻的手，两人不太情愿地和他握了手。随即，领事把她们请进屋里，关好门，又主动拉开椅子让她们坐。十四行诗有些忍不住了：“领事先生，多余的热情就不必了，请和我们谈谈正事吧。”\n\n领事愣了一下，随即又露出了笑容：“十四行诗小姐，您真不愧是维尔汀小姐的左右手。那么，关于我们之前谈好的‘货物’……”“在这里。”维尔汀打开箱子，取出一份伯明翰地图，上面用红笔画了好几个红圈，“伯明翰抵抗组织的据点都标在这上面了，我们参与过侦查，不会有错。”“那可真是太好了，”领事眉开眼笑地收下了地图，“抵抗组织一直是我们的心腹大患，要抓到这些神出鬼没的家伙可真不容易。幸好有您的帮助，这下他们可无处遁形了。”\n\n片刻后，他又赶紧补充道：“两位小姐请放心，我会将事情向日耳曼尼亚方面汇报。你们的功劳绝不会被湮没，尤其是维尔汀小姐，如果行动顺利，或许元首还会授予您勋章。”“谢谢您，领事先生，如果没有其他事，我们就先走了。”维尔汀的语气里听不出一丝欣喜。“当然，请便。祝二位小姐晚安。”领事又是亲自起来打开了大门，二人简单行礼后，便头也不回的走了出去。\n\n“司辰，做这么肮脏的交易真的合适吗？”十四行诗忍不住发问。维尔汀叹了口气，紧了紧衣领，转身看向十四行诗："
 VER_firstevent.5.tt:0 "“十四行诗，世上不是所有事都有的选的。”"
 VER_firstevent.6.t:0 "市长的演讲"
 VER_firstevent.6.d:0 "“晚上好，伯明翰的市民们。值此危急存亡之秋，无论你是谁，我都为你能抽出宝贵的时间来聆听我的讲话而感到感激不尽。”\n\n维尔汀突然有些紧张，但一旁的红弩箭带着爽朗的笑容给了她一个鼓励的眼神。于是她咽了口唾沫，接着讲下去。\n\n“或许有很多人怀疑我和我的同伴们是否可靠，觉得我们只是一群乳臭未干的外来者。不错，我们对这座城市尚且不够了解；但我想表达的是，面对伯明翰面临的灾难，我们的心始终与你们在一起。不负责任的前任市政府成员把破产的伯明翰当成了烫手山芋，他们遇见我们的第一反应，便是第一时间把这座城市塞给我们，想让我们背黑锅。然而，这绝不会是我们的态度。我和我的同伴们已经将这里视作自己的家，当我们见到你们受苦，就像见到家人受苦一般痛心。”\n\n“当然，我们绝对不是只会喊口号的空谈派。事实上，我们，以及支持我们的人们，都已经行动起来了。改革已然开始推进：我们将救助每一位失业者，重新给他们工作的机会；走投无路的企业家们也不必绝望，市政府的补贴将帮助你们东山再起。此外，警务系统的改革业已启动，伯明翰将拥有一支可靠的、高效的警察队伍，一切形式的犯罪行为都将得到严厉打击。”\n\n“以上只是改革的一部分内容，我们深知要想复兴伯明翰，要做的事还有很多。然而有一件事是始终不变的：你们，我们，都是活生生的人。我们要让伯明翰的所有人像真正的人类，而不是野兽一般生活。这是我们绝不会动摇的信念。我们将以行动去贯彻它。”\n\n“伯明翰正经历它的至暗时刻，但请各位相信，黎明的曙光就在不远处。这场针对伯明翰的大手术或许会带来阵痛，但请各位放心，只要我们团结一心、共克时艰，这座城市一定会重新走上光明之路。谢谢。”\n\n维尔汀松了口气，放下了演讲稿。她自认为不是个出色的演讲家，但至少这一次，她顺利地完成了任务。这已经很了不起了，不是吗？"
 VER_firstevent.6.tt:0 "人们会了解您的心意的，市长小姐。"
 VER_firstevent.7.t:0 "来自伦敦的援助"
 VER_firstevent.7.d:0 "这是一个阳光明媚的早晨。维尔汀正在市政厅办公室与伦敦方面的首相特使讨论最近的经济援助计划。\n\n“特使先生，想必您多少有所了解，伯明翰在资金方面究竟有多大的需求。”维尔汀抱着真诚的语气对他说，“资金不足一直是我们面临的重大难题，它严重掣肘了我们的改革，尤其是在财政方面。正因如此，伦敦方面的援助真是解了我们的燃眉之急。”\n\n十四行诗走来给他们倒了茶。特使拿起杯子抿了一口，随即笑着说：“维尔汀小姐，这本就是我们应该做的事。自从伯明翰破产、市政府成员集体辞职以来，首相对伯明翰的情况一直十分上心。因为......”\n\n特使将杯子放下，有些忧心地说：“......一旦伯明翰的危机得不到解决，民众势必会对政府失去信心。这并不只是伯明翰一座城的事，如果它成为倒下的第一块多米诺骨牌，那么设想一下：曼彻斯特、利物浦、爱丁堡，甚至包括伦敦......倘若英国每一座城市的人民都不再信任政府能治理好国家，那政府迟早会垮台。所有人，甚至包括德国人，都不希望这一切发生。”\n\n“请放心，特使先生。这样的可能性绝不存在，因为我们绝不会放任伯明翰滑入更深的深渊。相反，我们将把它从深渊中拉起来。”\n\n“那真是太好了，维尔汀小姐，”特使起身向维尔汀伸出了手，“首相先生曾告诉我，他相信您会是一位合格的市长，如今我的观点与他完全一致了。”\n\n“您过奖了，”维尔汀握住了他的手，“拯救伯明翰是我们不可推卸的使命。我可以发誓：只要我们一息尚存，就将为这座城市奋斗到底。”\n\n两人一齐笑着坐下，继续讨论援助计划的具体事项。"
