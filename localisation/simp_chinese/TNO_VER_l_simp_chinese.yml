 VER_news.4.d:0 "因希特勒之死而引爆的英国内战迎来了结局。经过数月的战斗后，残余的德国守军与自由军团正式宣布投降。自1945年以来，德国对不列颠的统治已持续了二十年之久，秘密警察的铁蹄让原本的世界中心成了腐败、堕落的代名词。如今，女王陛下最忠诚的抵抗组织又一次夺回了故土，让荣光和正义重返了这个古老的岛国。\n\n值得注意的是，中英格兰自由邦的领导人维尔汀女士在公众面前的亮相次数明显增加，而奈特等抵抗运动的重要人物对此人似乎也颇为敬重。新英国的政治生态可能要迎来一次前所未有的大洗牌。"
