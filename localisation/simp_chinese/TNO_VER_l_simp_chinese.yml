 VER_secondevent.8.t:0 "来自伯努利的问候"
 VER_secondevent.8.d:0 "今天的维尔汀依旧在办公室里处理着小山一样的公文。芝诺的预算申请，Z女士的基金会重组汇报，城建部门的下水系统重建计划……都解决好了。抬头一看，已是深夜了。她本想回箱子里好好睡觉，但——\n\n落地窗猛地被风吹开，把文件和纸张被吹得漫天飞舞。在纸片和风的间隙间，只见一个人影，悄无声息地从空中降落在了房间里。一轮圆月不偏不倚地定格在落地窗的正前方，但今夜的月相本不应是满月。那人站在月光的背光处，她的相貌无法看清。“向您问候，维尔汀小姐。我出于某种个人的理由，需要对您的状况进行确认和记录。”声音响了起来。维尔汀尝试捕捉对方的特征。晚风渐渐停止，衣角也随之恢复静默。她有一头蓬乱的浅色长发，一副略显尖利的女性嗓音，一具完全符合同龄女性平均值水平的躯体，一丝烟味从她的身上散发出来。没有任何自己认识的人符合这些特征。\n\n“您好，陌生的小姐。”她的杀手本能发动了。肾上腺素被泵进了血液，大脑开始了极高速的运转。“请问您有何贵干？”“请放心，我并没有敌意。听说伯明翰的新任市长是一位年轻女性神秘学家，这勾起了我的好奇心，特于此清醒梦中向您致以问候。”“那，出于礼貌，也请您自报家门。我的文件都被扫飞了，您突然的造访对我造成了困扰。”\n\n“在梦中更能认清一个人的品格。外界传闻您富有勇气和胆略，看来所言非虚。有着如同章西和卑弥呼的领袖气质。”她的嘴角向上扬起。“失礼了，您可以称我为……莉莉丝。目前在伯努利基金会内任司辰一职。我相信日后还会机会再见面，现在就不打扰您的睡眠时间了。晚安。”啪，她打了个响指——\n\n维尔汀就猛地惊醒了。在箱子里。是梦。\n\n“我也做了差不多的梦……”听了司辰的介绍之后，十四行诗皱起了眉毛。“这位小姐的能力很可能出乎我们的想象。或许她用了某种未知的术式，不依靠装置就能制造人工梦境并进入他人的意识。也有可能是利用了星界投射的技术，但对他人的星光体进行干涉，我也是第一次见到……”\n\n红弩箭一脚踹开了门，后边跟着跑得上气不接下气的星锑。“维尔汀！你也梦见了吧！”司辰点了点头。“我当然梦见了……”"
 VER_secondevent.8.tt:0 "“……而且应该是第一个。”"
 VER_secondevent.9.t:0 "突击视察"
 VER_secondevent.9.d:0 "“……所以诸位突然造访市政府办公楼，是有什么事吗？”\n\n维尔汀不卑不亢地与面前的盖世太保头目，以及他的几个部下对峙；十四行诗坚定的站在她身边，随时准备保护她；她们身后的星锑和红弩箭正竭尽全力掩饰她们对这几个德国佬的厌恶。\n\n“放轻松，维尔汀市长，我们没有恶意，只是……奉上级命令，来进行一次小小的调查。”那位盖世太保头目露出了虚伪的微笑。\n\n“那么诸位想调查什么？”维尔汀仍然面无惧色。\n\n似乎是惊讶于维尔汀的镇定，这个平时横行无忌的德国人下意识愣了一下，但随即又恢复到高傲的常态。“我们接到秘密举报，市政府的某些成员疑似在从事反德活动。为了我国在伯明翰的利益，我们必须彻查。”\n\n随后，不等维尔汀回复，他向部下做了个手势，几个盖世太保顿时行动起来。他们粗暴地翻阅每一份文件，有时一张纸都要看半天，几乎要把纸看穿；他们还讯问了在场的官员和工作人员，问他们这些天市政府在什么时候做了什么，有什么人、多少人参与，就差讯问他们的个人隐私了。然而令人“遗憾”的是，在把办公室折腾成一团乱麻后，他们最终一无所获。\n\n在聆听了沮丧的部下的汇报后，领头长官只好耸耸肩：“很抱歉，维尔汀市长，看来我们收到的是假情报，目的也许是破坏我们的友好关系。”\n\n“我们希望贵国人士对我们多一分信任。我们不会搞阴谋诡计；相对的，也请诸位信守承诺。”这回是十四行诗发话了。\n\n尴尬的德国长官说了声“再见”，就带着他的人灰溜溜地走了。“司辰，接下来我们该怎么办？”十四行诗的语气里充满对未来的担忧。\n\n维尔汀沉吟片刻，看向十四行诗："
