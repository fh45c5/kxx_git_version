 VER_secondevent.24.t:0 "自由市条例"
 VER_secondevent.24.d:0 "“女士们，先生们，看起来各位都到齐了。”维尔汀看了一眼会议室，”那么接下来，请各位看一眼你们面前的稿件吧，那是最新拟定的《伯明翰自由市条例》。今天我们将要表决它。”\n\n与会人士们纷纷拿起了面前的稿件，那是十四行诗在会前事先分发的：\n\n“《伯明翰自由市条例》\n\n1、为表明伯明翰市根本政治立场，捍卫本市应有的独立，保障伯明翰民众的自由与幸福，特颁布此条例。\n\n2、伯明翰自由市（下简称“自由市”）由市长管理，自由市政府独立于伦敦政府而运作，不受伦敦政府管辖。\n\n3、自由市政府运作宗旨为捍卫本市独立、自由与民主，在法律框架内，市民享有言论、集会、结社、通信等自由权利，可通过市政府许可的渠道反映意见。\n\n4、法西斯主义为自由市之敌，自由市内禁止一切形式的、涉及宣扬法西斯主义的活动，违者严惩不贷。市民若发现此类活动，有向市政府检举的义务，若经核查属实，将视情况获得嘉奖。\n\n5、自由市欢迎一切支持民主、自由权利的进步人士。市政府愿与相关个人、团体进行接触，必要时将邀请加入市政府共同工作。\n\n……”\n\n许久过后，有一人举起了手，接着是两人、三人…高官们陆陆续续读完了这份颇具意义的新条例。\n\n“是时候了。”维尔汀点了点头，“各位，随同条例稿件一同发放的，还有一份表格。现在，请在上面勾选选项吧。五分钟后，十四行诗副市长会来回收。”\n\n高官们陆续动起了笔，他们将决定这份新条例的命运。\n\n五分钟很快就到了，十四行诗收回了所有的表格。她熟练地开始了统计，片刻之后，她宣读了结果："
 VER_secondevent.24.tt:0 "“《伯明翰自由市条例》，13票赞成，0票反对，0票弃权，通过。”"
 VER_secondevent.25.t:0 "与平常不同的广播节目"
 VER_secondevent.25.d:0 "星锑最后对设备进行了仔仔细细的调试，毕竟今天的广播节目可不容有失。这一回海盗电台要广播的内容，可比摇滚乐震撼多了。不过她是有自信的：海盗电台什么时候出过差错呢？\n\n“维尔汀，一切准备就绪，就等你了！”最后确认一遍设备毫无问题后，星锑朝维尔汀招了招手。\n\n维尔汀心领神会地点了点头，随即走到刚刚打开的麦克风前。\n\n“各位海盗电台的听众，伯明翰的同胞们，大家好。我是市长维尔汀。”\n\n“或许各位会感到惊奇：为什么市长会通过摇滚电台发表讲话？实际上，同胞们，正是因为海盗电台影响力之强，我才会选择在这里发声。”\n\n“伯明翰的同胞们，想必你们能切身体会到，如今的政府根本不是人民的守护者，而是霸凌者。政府官员对大日耳曼国的老爷们卑躬屈膝，忠诚执行他们压迫英国人民的指令。而这些官员都是什么来头？他们是在祖国生死关头搞背刺的卖国贼，以及与德国人沆瀣一气的法西斯份子！”\n\n“同胞们，请你们扪心自问：这样一个腐朽而暴虐的政府，还有什么服从的必要吗？如果我们还渴望基本的生存权利，渴望曾经无处不在的民主与自由，就不能任由这个政府对伯明翰、对全英国指手划脚。我们必须团结一致，现在就行动起来，一起拔除这颗生长在我们祖国肌肤上的毒瘤！”\n\n“诸位，现在行动绝对不算晚！如今大日耳曼国的万恶元首已经去世，这正是我们举起反抗大旗的最佳机会。德国人不会再有那么多精力协助伦敦政府，而我们却是斗志昂扬。更何况，我们绝不会是孤军作战，全英国的同胞们都将是我们的战友，行将就木的政府必将灭亡!”\n\n在麦克风被关掉后，维尔汀躺倒在了沙发上。“星锑，你觉得我能够打动人民吗？”\n\n星锑一脸兴奋地看向维尔汀："
 VER_secondevent.25.tt:0 "“维尔汀，这么摇滚的讲话大伙肯定会听进去！”"
 VER_secondevent.26.t:0 "《告伯明翰人民书》"
 VER_secondevent.26.d:0 "全体伯明翰的爱国同胞们：\n\n自大战战败的近二十年来，全伯明翰、乃至全英国人民已经品尝了近二十年的苦果。稳坐唐宁街10号的[ENG.getleader]首相，以及他身边的卖国贼把持了伦敦政府。这个政府对侵略者奴颜婢膝，对本国人民却飞扬跋扈。法西斯主义的阴影无处不在，自由和民主的传统荡然无存。更令人难以忍受的是，这个无耻的政府甚至与侵略者合作，镇压人民的爱国运动！\n\n现如今，是时候与这样的政府划清界限了。市政府已经向伦敦方面表达立场：我们不会再服从他们的管辖。从此，伦敦政府的政令对我们而言就只是废纸。我们自己知道，为了砸碎身上的枷锁，我们该做什么，从统治者手中夺取自由的斗争已经开始了！\n\n但是，摆脱伦敦方面的束缚还只是计划的一部分。事实上，只要当今的英国政府继续存在，英国人民的苦难便不会终结。作为首义之地，伯明翰将团结全英国的一切力量，进军伦敦，彻底终结当今这个丧权辱国的政府。这对每位伯明翰的爱国者来说，都是不可推卸的责任与义务。既然我们有斗志、有力量，就应该打响反抗的第一枪!\n\n现在就行动起来，同胞们，让我们用手中的枪击落卖国贼的王冠！"
 VER_secondevent.26.tt:0 "自由的号角吹响了。"
 VER_secondevent.27.t:0 "大仇得报？"
 VER_secondevent.27.d:0 "红弩箭一般都不太喜欢看报纸：和电视广播相比，报纸的信息传递效率实在是有点低。但今天的她不知为何，从市政府大厅的报架上抽了一张每日邮报。她并没有太过具体留意内容，而是随便掀开了一页读了起来，里面都是些有关欧洲大陆和德国形势的废话……直到她看到了这一期的头版头条：\n\n《大日耳曼国元首逝世》\n\n希特勒……死了？\n\n“维尔汀！维尔汀！”\n\n她紧紧攥着报纸，冲到了楼上的市长办公室，连帽子都飞到不知道哪里去了。维尔汀、十四行诗，她们都在。她说不出话，只能把那张报纸交到十四行诗的手中，后者飞快地扫了两眼，如释重负的合上了眼，把它又交到给司辰。\n\n那行字像是赤红的烙铁一样，带着滚烫的温度，在她的心上狠狠地烙下了一个印记：希特勒已经死了。和十四行诗一样，维尔汀也闭上了双眼，让各种各样的情绪在脑海里恣意地奔涌。等到她终于平复了心情，却不知道自己应该说些什么。思来想去，也只有这句话是最合适的：\n\n“女士们，开始今后的工作吧。”"
 VER_secondevent.27.tt:0 "“哦对了，莉莉娅，今天怎么没戴帽子？”"
 VER_secondevent.28.t:0 "雾行者"
 VER_secondevent.28.d:0 "早春的雾总是很浓，很冷，雾气里的寒冷从四面八方而来，在每一个早晨带走几个街头流浪汉的生命，然后转身消解于初生的曦光中，等待着下一次的谋杀来临。\n\n这样的谋杀行为从远古时期开始，直到十九世纪，从阿尔卑斯山脉的洞穴里，到专制时代的幽暗地牢中，它在几千年间夺走了无数人的生命，而现在，长达不知道多少个世纪的暴行还在继续，可英格兰的政府却熟视无睹。\n\n幸存者起身迎接新的一天，而死者将在第二个夜晚后被遗忘，成为一个个简简单单的数字，如同被遗忘的不落帝国、辉煌时代。\n\n奥利弗咳嗽着，他很不舒服，不仅仅是因为这寒冷的浓雾——它们正被源源不断地吸入他手中的黑伞里，也是因为恍惚感。\n\n这份恍惚感让他不得不用身体靠着背后粗糙阴冷的墙壁才能够继续施术，而寒气也就这样从墙壁中传达进他的身体里，引发了更加严重的咳嗽。\n\n在一声声撕心裂肺的咳嗽中，雾气逐渐散去，他艰难地把身体从墙边移开，拢了拢大衣的领子，然后用黑色的雨伞充作手杖，支撑在地面上努力克服着恶心的感觉，他向着巷子的出口走去，避开倒伏的尸体，忧心忡忡地离开了。\n\n雾行者回到了故乡，但却感到镜花水月，即使早就有了心理准备，但他还是几乎快要认不出来这个他生活了十几年的故乡，于是他不得不将脸庞隐藏进灰褐色的大衣中，才能不让人看出来他的内心承受着许多煎熬。\n\n他想，或许不该回来的。\n\n他想伯明翰了。"
 VER_secondevent.28.tt:0 "他脚步渐快，越来越快。"
 VER_secondevent.29.t:0 "第二次握手……？"
 VER_secondevent.29.d:0 "出于礼貌，在送走那位神秘的“叔叔”之后又过了几天，维尔汀和十四行诗一起去了一趟伯努利基金会的总部。除了装修风格之外，这里和她们的总部并没有什么太大的区别。和圣洛夫的新古典主义不同，这些人用的是非常标准的英式装潢。然而，和熟悉的基金会大楼相比，此地来客寥寥，家具装横也陈旧简陋，倒有点像某种廉价旅馆。维尔汀不禁觉得自己的形容有些刻薄，对此她在心中表示歉意。\n\n她稍稍叹了口气，走进了大门——她突然感觉自己的脚步受到了一丝阻滞，身边的空气仿佛凝固成了某种胶质。短暂的不适后，一人从她们的身后冒了出来。她身裹斗篷，以兜帽遮盖面容。维尔汀隐约嗅到了她身上散发的气味。如此复杂。单一麦芽威士忌的烟熏味和泥煤味。高级雪茄燃烧时产生的雪松和花香气息。还有……\n\n“司辰，请小心。”身体的本能让十四行诗以极快的速度抽出了自己的术杖，脚尖点地，转过身形，把维尔汀护在了自己的身后，抬起手臂，指向那未知的神秘人。“有点意思。”那个声音似曾相识，狠狠扯动了维尔汀的神经。“彼得拉克、莎士比亚、普希金。从经典文学中汲取灵感的神秘学家可不多见。”她转过身来，仔细盯着这位身着兜帽的神秘女士。绝对是这样，她那神秘的香调在不住地拉扯她的大脑皮层，她之前见过这个人。维尔汀拼命搜寻着自己的记忆，强大的人、女性、和伯努利有联系……只有一个人符合这个条件。她不该忽略掉的。\n\n“你是谁？”十四行诗可没有维尔汀那么冷静。就这么短短一瞬间，她甚至连伯努利方面欲擒故纵搞刺杀的可能性都考虑到了。手上的动作一刻也没有停下，一层又一层的保卫术式被她套在了维尔汀的身上。来人嗤笑一声。“‘但你，只和你自己的明眸定情，把自己当燃料喂养眼中的火焰，和自己作对，待自己未免太狠，把一片丰沃的土地变成荒田。’依我的想法来看，还是这句更适合你。”十四行诗怔了一下，眉头皱得更深了。对方似乎看穿了她，以自己喜爱的诗文反过来戳自己的痛处。无礼的恶徒。她又一次举起术杖指向那个人，开始念诵杀伤性魔术——\n\n“请你不要这样了，莉莉丝小姐。我的同伴不喜欢这样的见面礼。”司辰的手搭在了十四行诗的肩上，让她放下了正微微颤抖的手。而那来人似乎情绪愉快。“维尔汀小姐对训犬很有一套。不赖，品味出众。或许我该送你一只苏格兰柯利。这种高贵的生灵与你十分相配。”她掀开了自己的兜帽，维尔汀眯起了眼睛。略显蓬乱的长发，金链树般的两股辫子，眼眸翠绿宛如翡翠，面若冰霜惨白似雪。还有那刺痛了维尔汀的尖锐谑笑。“欢迎来到伯努利，亲爱的维尔汀小姐。”她伸出手来，双方互相握手。"
 VER_secondevent.29.tt:0 "维尔汀感到恶寒。那手的温度如死尸般冰冷。"
 VER_secondevent.30.t:0 "十四行诗的忧郁"
 VER_secondevent.30.d:0 "“二位女士想喝点什么？我这里什么都有。”莉莉丝的办公室里充斥着复合的香气。雪茄甜美而浸润的蜂蜜香、桌上开了半瓶的狄澈尔威士忌、还有那几个橡木桶中传出的悠久而馥郁的气息——如果这不是在伯努利基金会的总部，英国神秘学家的老巢，维尔汀简直就要把这里当成某位绅士的安乐室了。壁上挂着高地风情的油画，旷远的原野显得是这般的宁静与辽远。档案柜里装着的不是书记和资料，而是满满当当的各式收藏：古巴雪茄、单一麦芽、帕马斯奶酪、半岛火腿，“啊，那些轻食都是我用来下酒的。来吧，请坐。”\n\n十四行诗用手指紧紧捏着精致的骨瓷茶杯，用审视的眼光顶着这位特立独行的司辰。她本想给维尔汀倒上半杯威士忌，但被她用年龄的借口拦了下来。十四行诗自己的那一杯则被她用公务时间不宜饮酒为由推掉了。“不介意我点支烟吧？”得到了二人的同意后，莉莉丝剪开了一支手卷雪茄，吸了一口。“我很高兴诸位能来我们这里赏光。但很可惜，委员会主席现在并不在总部。如果有公务的话，我可以代为效劳，十四行诗小姐。”烟雾从她的口鼻中缓缓流出，但却并不呛人，相反，空气中弥漫着甜美的烟草香气。\n\n“非常感谢您的款待，莉莉丝小姐。”维尔汀饮了一口杯中水，“根据先前达成的意向，我们此次是来交换双方的人员名单的。如果可以的话，希望您能为我们提供一些便利。”莉莉丝微微一笑。“当然可以，亲爱的小姐。帮助像您这样美丽的女士是我的职责。不过像您这般公务缠身的要人，本不必亲自过来。何不委派您的助理十四行诗小姐？以她方才干练敏捷的表现，想必能完美完成任务。”她拍了拍手，向走近的秘书下达了指示，那名侍者全程低着头，完美体现了服侍的精神。“就像猎狐一样，再高明的猎手，也需猎犬的爪牙为他作先驱。”\n\n十四行诗的眉头皱了一皱，莉莉丝似乎在含沙射影。维尔汀开口解围，“您说笑了。十四行诗小姐是我的同僚，我们之间也不存在这样的主从关系。”“维尔汀小姐的幽默感确实不一般。”莉莉丝含笑颔首，“但在此之前，还是得尊重一下当事人的意见比较好。十四行诗小姐的热情正如她明艳而翘曲的长发一样火热，但却努力地把这团烈火禁锢在大理石雕像的冷峻面容之下……实在是美妙。”被刺中心事的十四行诗脸色一红，她已无法再忍受莉莉丝锐利的讽刺。“恕我冒昧，闲聊就到此为止吧，莉莉丝小姐。我们是担负着和平的使命前来，希望能尽快开始工作。”\n\n“无妨。”莉莉丝轻笑着抿了一口酒。“不知在本日的工作结束后，能否请十四行诗小姐赏光，与我一同出游呢？你的端庄与才气实在让我印象深刻，你深藏压抑的情热和烦恼也勾起了我的好奇心。而且，我也想为初次见面时的冒犯向你郑重致歉。在伯明翰的运河上泛舟如何？我知道一条风光优美的路线。”"
 VER_secondevent.30.tt:0 "十四行诗被这突然的邀约搅乱了思绪。"
 VER_timekeeperbeattackedevent.1.t:0 "袭击"
 VER_timekeeperbeattackedevent.1.d:0 "刚结束公共设施视察的维尔汀与槲寄生准备乘车离开这里。至于十四行诗，她则留在市政府处理一些杂项事务。\n\n在警察们的护送下她们走到了黑色轿车旁边，一旁的人群围观着这一切。但是，维尔汀像是感觉到了什么在上车前停了下来，旁边的槲寄生一脸疑惑的看着她。\n\n“我能感受到附近有神秘术。”她对槲寄生说到。\n\n槲寄生立马警戒了起来，因为周围除了她们俩，再无其他神秘学家，更别提准备使用神秘术了。但究竟是在哪？槲寄生也想不明白。两人不上车的行为引起了现场维护秩序的警长的疑惑，他小步奔跑上来问到：“市长阁下，发生了什么事情吗？”\n\n“我有种不好的预感。”维尔汀回答了警长的问题，但很快就摆了摆手说什么事情都没有，接着就准备上车。\n\n突然，一个黑色不明物体从人群中飞来，目标正是维尔汀。槲寄生注意到了不明物体，立马使用神秘术让木头从地里窜出来组成一道木墙，不明物体撞到了木墙上化作一缕黑色的浓烟消散了。\n\n“市长遭到袭击！重复，市长遭到袭击！”在目睹袭击过程后警长立马反应了过来，将维尔汀与槲寄生送到车上后嘱咐司机立刻将她们送回市政府，自己则带人去抓捕袭击者。人群也是在愣了一下后开始纷纷散去，警员们拔出自己的配枪朝攻击的方向跑去。\n\n当人群逐渐散去后，仅有两个人影仍站在那里。从警多年的警长一眼便知道这两个人就是袭击者，但他也是头一次见在袭击后没有马上逃离的袭击者。\n\n“举起手来不许动！”警长与警员们举着手枪对准两名袭击者，但他们并没有说什么，也没有做任何动作，仿佛整个人都停止在那，要不是身上一直流出类似石油一样的黑色粘稠液体，警长更相信他们是一尊雕像。当一名警员试图靠近时，他手中的枪立刻被袭击者的神秘术卸下，并且挨了一发神秘术。“有警员受伤，嫌犯是神秘学家，需要支援！重复，有警员受伤，嫌犯是神秘学家，需要支援！”警长将状况通过无线电上报给了总部，很快支援便赶到了，是红弩箭与一辆救护车。\n\n在看到红弩箭后，袭击者瞬间融化成一滩黑水，流进了下水道里。在场的人除了红弩箭外都露出了震惊的表情。"
