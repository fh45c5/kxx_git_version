 VER_secondevent.15.t:0 "奇异恩典"
 VER_secondevent.15.d:0 "“您好，维尔汀小姐，又见面了。”在那间熟悉的弥漫着复合香气的办公室里，莉莉丝抽着雪茄，向两人微微颔首。十四行诗没有来，用她自己的话来说，“我和那位小姐合不来。请您另选她人陪同吧。”没办法，思来想去，适合陪同自己去见大人物的也就只剩下槲寄生了。在征求了她的意见后，两个人就这么一起过来了。\n\n“又见面了，莉莉丝小姐。我来介绍一下，这是鄙基金会的槲寄生。”槲寄生的表情很是淡然，并未对这位自如洒脱的司辰加以太多的关注。“您好，槲寄生女士。久仰了。”两人微微点头，就算是互致问候了。“二位的来意我已经知道了。基金会的档案库会向你们全部开放，请吧。”莉莉丝对这件事似乎并没有什么兴致，只是向自己的秘书打了个手势，那位沉默的女秘书便要把他们带到档案库翻资料去。\n\n“在此之前，我想先听一下您的看法。司辰的任务就是对抗暴雨吧？”维尔汀先发制人，并不想放弃这个打听消息的机会。虽说从档案库里得来的资料肯定会详细的多，但这样能从莉莉丝嘴里套话的机会确实不多。“这样啊。那我倒是想问一下，维尔汀女士作为司辰，又对暴雨有什么研究和了解呢？”相当不客气。但维尔汀自然不会被她唬住。“我们当然有一定的了解，但您的水平肯定比我们要高。为了全人类的福祉，还是请您不要藏私了吧。”\n\n“全人类。非常好。那您就担负起这份责任吧。”她的笑容变得冰冷，残忍。“我能发出的光可没有那么明亮啊。会被太阳遮掩住的。”莉莉丝狠狠抽了一口雪茄，向空中吐出一口烟气，让维尔汀和槲寄生都皱起了眉。她站起身，和上次一样，从柜中取出了一瓶红酒，放在了维尔汀的面前。“波尔多，拿去喝吧。带她们去档案室。”最后一句话是对那位秘书说的。"
 VER_secondevent.15.tt:0 "她到底为什么……？"
 VER_secondevent.16.t:0 "伯明翰演习训练"
 VER_secondevent.16.d:0 "在“伯明翰军”阵地上，步枪声连绵不绝，子弹如同雨点般倾泻在“德军”阵地上，打得“德军士兵”们抱头鼠窜。个别胆大的试图反击，但很快被一个个击倒。这场面吓坏了他们的同伙，剩下的人跑得更快了。与此同时，“伯明翰军“的士兵却是越战越勇，他们无视子弹落地激扬起的尘土，高喊着”自由万岁“冲向了”德军“阵地，\n\n“回来！你这个懦夫！”一名“德军”军官愤怒地揪住了一名试图逃跑的“德军”士兵的衣领，“就这么些英国佬，就能把你吓成这样？！”\n\n“可是长官，他们的优势太大了，我们——”\n\n“不许动！放下武器！双手抱头蹲下！”两名“伯明翰军”士兵早已冲了上来，枪口抵住了两人的脑门。与此同时，其他“伯明翰军”士兵也押着没跑成的沮丧的“德国佬”们走出了战壕。\n\n“好！太棒了，小伙子们！”红弩箭喝了一大口伏特加，卯足了劲地鼓掌，“要的就是这样的精气神！这样的你们才是真正的战士！”\n\n“大伙们暴打德国佬，这可真是太酷了！”星锑高举起了手里的胡椒博士，“不是吗，我的大副！”\n\n“Apple某觉得参与演习的诸位表现得很出色。”她身边的Apple表示同意。\n\n“司辰…噢，市长，您觉得如何呢？”十四行诗看向了那位最关键的人物。\n\n维尔汀沉吟片刻，“确实，虽然还有进步的空间……但是以我们现在的条件，他们已经展现出了最优秀的水平。如果能这样发展下去，伯明翰的军队素质会更上一层楼。如此，我们和德国人较量时底牌会更足。”\n\n得出了自己的结论，维尔汀市长站了起来，看向参与演习的全体士兵："
 VER_secondevent.16.tt:0 "“朋友们，你们做得很好，伯明翰感谢你们。”"
 VER_secondevent.17.t:0 "名单交换"
 VER_secondevent.17.d:0 "“不太多，对吗？”啜饮着杯中酒，莉莉丝开口发问。她对面的维尔汀和十四行诗都盯着手中的伯努利人员名录，眉头紧缩。“但这就是我们的现状。自我在基金会任职以来，这种情况就一直潜滋蔓长。”她们的表情确实无比苦闷。手中名单上名字的数目甚至和她们最差的构想都有些差距。萨克斯·罗默和奥斯汀·斯佩尔在几年前先后逝世、肯尼斯·格兰特移居北美、杰拉尔德·约克死于战火——在他们的世界，这位采访过克劳利的记者在基金会任过职，直到八十年代才与世长辞。换句话说，除了伯努利基金会的现任委员长以色列·雷加德之外，金色黎明的后继者或和它有联系的人都已经不在英国，亦或不在人世了。格雷迪·麦克默特里、杰拉尔德·加德纳、雷加德，还有眼前的这位莉莉丝小姐——这就是伯努利基金会硕果仅存的力量了。\n\n实话实说，看他们的规模，与其说伯努利基金会是统御全英神秘学家的执行团体，他们更像是什么“不列颠神秘学家总会”一类的互助组织。“这和我们的期待确实相差甚远。说实话，我们没想到现在的英国神秘学界会这么空虚。”维尔汀放下了手中的文件，将玻璃杯里的清水一饮而尽。“我们可能要面临不少麻烦了。”\n\n“其实情况并没有二位想象的那么糟糕。”莉莉丝喝完杯中的威士忌，又从柜中打开了一瓶看不清标签的琥珀色酒水，为自己续了一杯。“雷加德先生还能处理好现在的局势。至于二位担心的神秘之敌……其实基金会也做出了些许不成熟的推算。”她从办公桌中又取出了一份文件。“北方。贵基金会担心的那个敌人应该会在大不列颠岛的北方出现。根据塔罗的预测和一些……中国的测地术的探测结果，那里的确有些不寻常的变化。”\n\n“在出征之前，骑士们要让侍从磨快杀敌的宝剑，备好锐利的骑枪，把箭袋中的流矢能装多满装多满。如果二位愿意听从的话，我建议贵基金会也要做好最坏的准备。”莉莉丝扫视了一下名单，露出一个狡黠的笑容。“维尔汀小姐，如果您真的想与马尔博罗公爵比肩，就请好好运用好手中已有的那些武器吧。我相信您到目前为止展现出的才能。”\n\n在十四行诗走出她的办公室之前，她突然想起了什么，“哦，请稍等一下，十四行诗小姐。我有东西要送给您。”她又拿出了一个瓶子，里面装着摄人心魄的液体，闪烁着暗金色的光芒。“格兰菲迪23年，这瓶酿制于1939年。尝起来像是稠密的太妃糖浓浆。”"
 VER_secondevent.17.tt:0 "“也是我的珍藏之一。请在工作结束的时候和维尔汀小姐一起享用吧。”"
 VER_secondevent.18.t:0 "科算中心第一次大会"
 VER_secondevent.18.d:0 "狭窄、老旧，白墙上布散着一块块灰暗的斑点。\n\n推开、关上，轴承里发出了一道道刺耳的噪音。\n\n不过看起来与会者并不在意这些，毕竟这是他们来到这里以来的第一次正式会议。\n\n大部分人都很兴致勃勃，当然，也有完全游离在状况外和被迫游离在状况外的————爱兹拉正在因为兔毛手袋无视了他的警告，继续偷食了生态箱内的蘑菇而差点把自己毒死再次对后者发出警告。\n\n不过，兔毛手袋看起来完全没有在意，这让爱兹拉有些气恼。\n\n“事实上你不需要太过于担心，相信神秘学家，也相信兔毛手袋这个名字，他的破坏力在拉普拉斯可是比基金会还要闻名。更何况他曾经在一次实验中服用了预定的三倍剂量而安然无恙，我想这些对他来说也不算什么。”\n\n爱兹拉看见了声音的来源，于是他疑惑的问道：“X先生？可您不应该在……”\n\n“哈，我猜他一定是觉得时间还没有到，索性不如过来聊天的爽。”兔毛手袋这样点评道。\n\n“嗯哼……”X接收到了爱兹拉有些担忧的眼神，于是安抚性的挥了挥手：“这只是一场汇报性质的会议，并不需要一个穿着和自己眉头一样皱巴巴的西装的主持人。”\n\n“不要让我上去演讲就行，另外，听说这个世界的基金会和你联系上了？”\n\nX在兔毛手袋不耐烦的眼神里慢悠悠地喝了口咖啡，过于酸的口感让他撇了撇嘴，然后他回答到：“是这样的，莉莉丝小姐是位妙人，会议的最后也有她的发言环节，我相信你们会感兴趣的。”\n\n眼看兔毛手袋还要再起一个新的话题，爱兹拉抢在前面开口了，他歉意地向兔毛手袋点了点头，然后提醒X：“X先生，嗯……还差三分钟。”\n\n“哦，真遗憾，谢谢你提醒我，现在我该去履行我的职责了。”X站了起来，把咖啡杯不客气的放在兔毛手袋的座位前，转身离去：“一会儿见。”"
 VER_secondevent.18.tt:0 "三分钟后，大会正式开始，一如从前。"
 VER_secondevent.19.t:0 "新神秘学家的到来"
 VER_secondevent.19.d:0 "“所以说，来自苏格兰的各位，你们口中所说的黑色怪物……你们对他们的情况有什么了解吗？”市政府大厅里，维尔汀向这群逃难而来的神秘学家们询问相关事宜。\n\n“他们根本听不懂人话！只要有任何试图反抗他们的意图就会立刻被他们杀死！”一位男士眼里透露着恐惧的眼神。\n\n“听起来很耳熟。”\n\n“难道是重塑之手？”十四行诗在维尔汀耳边小声说。\n\n维尔汀摇了摇头。“暂时还不能确定。”随后继续问道，“你们对他们有什么了解吗？任何方面的都可以，请仔细回忆一下。”\n\n一秒、两秒、三秒，大厅陷入了令人尴尬的寂静之中。维尔汀期待他们中能有谁说点什么，哪怕只是只言片语——但是，并没有任何人开口。\n\n“喂！难道你们都得了健忘症吗！”急性子的红弩箭拍了一下桌子，她实在是受不了这诡异的气氛了。“红弩箭，冷静一下，说不定他们只是在回忆……”维尔汀拉了一下她的手。\n\n“恕我直言，市长小姐……”另一位三十出头的女性开口了，“我们并非不想配合，只是在爱丁堡见证的一切让我们感到……太过震撼。请原谅，我们不太方便说。”听到这话，其他神秘学家纷纷如小鸡啄米般点头。看起来他们都同意这位女士的观点。\n\n“既然如此……好吧。十四行诗，先去带我们的新朋友们安顿下来吧。爱丁堡的事可以以后再讨论。那么，散会。”“好的，先生们，女士们，请跟我来吧。”十四行诗领着他们走了出去。\n\n看着他们的背影，维尔汀转向身边的红弩箭，像是在问她，又像是自言自语地说："
 VER_secondevent.19.tt:0 "“他们到底怎么了？”"
