 VER_Municipal_government_crisis:0 "市政府危机"
 VER_Municipal_government_crisis_desc:0 "前任市政府成员甩给我们的无疑是一个巨大的烂摊子。如今的伯明翰经济萧条、社会动荡，民众困苦不堪。许多无法忍受现状的人加入了形形色色的抵抗组织，与政府为敌。至于德国人，他们也对这座城市运转停滞而深感不满。如果我们想生存下来，就必须解决这些问题。"
 VER_Disappearing_foundations:0 "消失的基金会"
 VER_Disappearing_foundations_desc:0 "一直以来，圣洛夫基金会都是我们行动时的坚实后盾。不妙的是，当我们来到这个世界后，我们彻底与基金会失去了联系。按照司辰的指示，我们应该抓住一切机会，重新与基金会取得联络。"
 VER_Surveillance_by_the_Germans:0 "德国人的监视"
 VER_Surveillance_by_the_Germans_desc:0 "自从英国在二战中战败、彻底沦为大日耳曼国的附庸以来，你可以在英国每座城的几乎每个角落见到德国人——伯明翰也不例外。尽管他们许诺我们拥有高度自治权，但也丝毫没有放松对伯明翰、对我们的监视。这意味着我们行事时必须多加小心。"
 VER_Surveillance_by_the_Germans_1:0 "德国人的监视"
 VER_Surveillance_by_the_Germans_1_desc:0 "自从英国在二战中战败、彻底沦为大日耳曼国的附庸以来，你可以在英国每座城的几乎每个角落见到德国人——伯明翰也不例外。尽管他们许诺我们拥有高度自治权，但也丝毫没有放松对伯明翰、对我们的监视。这意味着我们行事时必须多加小心。"
 VER_One_set_on_the_surface_one_set_in_the_back:0 "阳奉阴违"
 VER_One_set_on_the_surface_one_set_in_the_back_desc:0 "尽管我们十分不情愿与德国人合作，但毫无疑问，至少现在，他们才是这里事实上的主人。如果我们想要做成些什么，就不能不考虑德国人的意见；必要的时候……还要做点什么讨他们欢心。然而我们不是真正的叛徒，这种情况绝不会一直持续下去。终有一日，当他们不再那么强大时，我们便会反击，夺回属于伯明翰的一切。"
 VER_One_set_on_the_surface_one_set_in_the_back_custom:0 "§R等到时机成熟，便可以主动出击。§!"
 VER_Mess:0 "一团乱麻"
 VER_Mess_desc:0 "现在的伯明翰正陷于难以表述的混乱之中。德国人、工党、警察局、群众——完全超出了我们的控制能力。为了让这座城市和我们自己能在这前所未有的风暴中幸存下来，我们必须竭尽全力，让这一切动荡都归于平静。"
 VER_Police_Department_Dominant:0 "警察局主导"
 VER_Police_Department_Dominant_desc:0 "警察局的老油条们是最老派的英格兰人了，他们秉持着海狮行动之前的自由保守主义思想，对德国人的那套法西斯主义恨之入骨，革命的火焰和纳粹的激进民族社会主义都会被他们逐一扑灭，以维护伯明翰的存续。"
 VER_pepole_Department_Dominant:0 "群众主导"
 VER_pepole_Department_Dominant_desc:0 "工党与革命的火焰已在伯明翰燃起，群众的怒嚎响遍英格兰大地，政府已经倒向左派，工人福利运动与农民待遇提高的法案在内阁内每天都会通过一项，但我们也要注意过高的日耳曼怀疑度，一不小心就可能跌入万丈深渊……"
 VER_German_Wehrmacht_Department_Dominant:0 "国防军主导"
 VER_German_Wehrmacht_Department_Dominant_desc:0 "国防军已经在伯明翰掌控大局，这座小城果不其然最终还是没有抵住日耳曼人的铁蹄，在国防军与日耳曼尼亚的牵线下，伯明翰民兵的训练度正日益加强，不过随其而来的是政府开支与负债的增大，我们不知这是好是坏，但还是让我们继续为日耳曼主子侍奉最好的服务以保证安定吧。"
 VER_German_Gestapo_Department_Dominant:0 "秘密警察主导"
 VER_German_Gestapo_Department_Dominant_desc:0 "§R这座小城已被遍布各地的秘密警察彻底监视，任何胆敢反抗日耳曼的人事物都会被立刻扑灭，内阁已无法正常发号施令，只有静静等待终末，一切来自于稳定度的大规模下降，财政危机的余波仍然在影响整个城市，我们只有继续等待，在秘密警察的监牢中，慢慢等待……§!"
 VER_German_Gestapo_Department_Dominant_tt:0 "§R内阁正在崩塌……§!"
 VER_Militia_reform_dynamic_modifier:0 "民兵改革"
 VER_Militia_reform:0 "民兵改革"
 VER_Militia_reform_1_desc:0 "在这动荡的时局中，一个坚强有力的暴力组织是我们能在伯明翰立足的基础。\n\n伯明翰的民兵难以保障本市最起码的安全，只能用改革来让城市卫队浴火重生。老迈无力的老人应当被淘汰，让更胜任的年轻人取代他们。他们甚至还拿着上次世界大战的烧火棍和黑市走私的破铜烂铁呢。 \n\n伯明翰民兵松散如沙，但若是能团结起来，则也能成为一支骁勇善战的军队。以维护伯明翰地区治安为名，芝诺将严格训练他们。更符合现代作战的武器图纸设计及生产也已提上日程。\n\n§R脱胎换骨，再铸不列颠脊梁。§!"
