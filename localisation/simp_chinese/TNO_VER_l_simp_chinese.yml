 VER_thirdevent.15.t:0 "明日不列颠：神秘学人的政治权力"
 VER_thirdevent.15.d:0 "这是最后的谈判条款了。谈判计划上已经没有更多的条目了。“在这方面我们会展示最大的诚意。税收减免也好，财政补贴也好，各种政策的支持也好，我们都会落实到位的。”奈特的这番话倒是相当诚恳。他也确实是这样想的。不管是出于哪种考虑，对这些人好一点肯定都没有错。但加权投票和政府职位固定份额还是算了吧——不说大众的反对，就是这些神秘学家自己估计也看不上。但钱这种东西他们肯定都喜欢啊。没准日子过好一点就能让他们更倾向于政府也说不定呢。\n\n“像我和莉莉丝这种实力足够的肯定是不在乎这些，但我们确实有不少同胞在金钱方面有些困难，我还是谢谢您。”雷加德已经累到不行了。但这一条他还是相当感激的。要是克劳利也能拿到这些补助的话，或许他还能再活上那么十几年吧。\n\n“但诸位自然也要担负相应的社会责任啊。政府日后也要建设我们自己的神秘学力量，希望您诸位能给予一定的帮助。还有，如果再出现像重塑之手这样的，或者是其他类型的恐怖主义或神秘学相关犯罪，我们还是需要神秘学家的力量的。”奈特不忘了补充一句。\n\n“那是自然。这是我们共同的责任嘛。”雷加德笑着，在会议纪要上签下了自己的名字。"
 VER_thirdevent.15.tt:0 "就这样，谈判结束了。让我们静待命运的安排吧。"
 VER_thirdevent.16.t:0 "谈判成功：团结起来到明天"
 VER_thirdevent.16.d:0 "哪怕是在内战期间，英格兰的小雨也未曾停止。办公室里没有开灯，只有阴沉的些微光亮。看着窗外轻轻飘着的雨丝，维尔汀也不得不微微合上了双眼，让已经紧绷了数日的神经好好休息一下。纵使是她这样强大的精神，也无法再承受更多的压力了。\n\n谈判已经结束了，但另外两家都还没有向她传达最后的意见。无论如何，她都已经尽了自己全部的力量。\n\n她瘫在了办公室的沙发上，直到十四行诗轻轻叩响了门，给她带来了两张包得严严实实的电报。上面都各只有一行字：\n\n我们已经同意。\n\n维尔汀合上了眼。"
 VER_thirdevent.16.tt:0 "她的任务已经完成了。"
