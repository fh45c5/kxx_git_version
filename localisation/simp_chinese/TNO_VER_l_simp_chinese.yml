 VER_secondevent.3.t:0 "从伦敦驶来的火车"
 VER_secondevent.3.d:0 "乘务员用着疑惑的眼神看着满车厢穿着统一制服的人群，用和平日一样的肌肉记忆为乘客们服务着。不止这列车厢，至少三四列车厢的人基本上都穿着主色调是黑白灰的制服，并且他们身上都带有一个金色的标志。“APPLe某感觉这个新世界充满压抑、剥削、恐怖政治和不自由。”你能否想象，一颗苹果能飘浮在半空中，能说话，还有模有样的打了一个蝴蝶结。更重要的是，它还长了一双手。\n\nX没有说话，而是看着窗外的风景，细细品尝了一口茶杯里的咖啡。在调试完放在桌上的收音机后他才开口：“在法西斯统治下的世界这种情况属于常态。不过我也是惊讶，法西斯居然能打赢二战，看来这个世界的历史与我们世界的历史出现很大的偏差。”“APPLe某现在比较担心船长的情况，恐怕她的性格在这个世界里足以让她蹲上好几年。”\n\n“不用担心，Z女士发来消息了，星锑小姐并没有遭到监禁，她甚至开办回了海盗电台。嗯，这个距离应该能收听到了。”话音刚落，桌上的收音机的杂声越来越小，直至出现星锑的声音与她中意的摇滚乐。\n\n“船长没事就好，APPLe某可以放心了。”\n\n列车缓缓停靠在了伯明翰的车站里，在车门打开的那一瞬间，玛蒂尔达是第一个冲出去的，也许是因为得知十四行诗也在伯明翰而感到兴奋。“天才的玛蒂尔达是第一个下车的！现在，我忠实的助手十四行诗在哪呢？”她环顾了车站一周，却没有见到任何的橙色身影。“也许是因为她们太忙所以没来迎接我们。”APPLe先生从已经打开的车窗处飞了出来，回答了玛蒂尔达的疑问。“不！不可能！伟大的玛蒂尔达怎么会没有人来迎接，”她低下了头，似乎有些许悲伤。“哪怕是，只有十四行诗也好。”\n\n基金会与科算中心的成员陆续下了车，不过由于人数过于庞大，为了不耽误其他乘客上下车，他们选择分批次离开火车站。“第二批人员在路上了。大概一个多小时后能到。”X通过通讯器向Z女士汇报。走出火车站后，APPLe看见了两个熟悉的身影朝他们走来。“是槲寄生小姐和红弩箭小姐。”对方也注意到了他们，红弩箭高举右手朝他们挥着："
 VER_secondevent.3.tt:0 "“欢迎来到伯明翰，朋友们。”"
 VER_secondevent.4.t:0 "市政府大会"
 VER_secondevent.4.d:0 "“……综上所述，伯明翰治安状况虽有所好转，但犯罪事件仍层出不穷……”十四行诗在市政府大会上作着报告。\n\n会议桌的某个角落，警务部长道格拉斯正打着哈欠。要不是市长强调“所有高级官员必须出席”，他还不如和他那几个老朋友一起痛快地打牌呢。至于治安？整座城市都归德国佬了，那让他们负责管不就行了吗？当然了，市长的面子还是要给足的，偶尔带队出去抓几个小贼或暴民，不也就履行了他的职责么——\n\n“道格拉斯部长？您似乎对眼下讨论的议题不感兴趣？”\n\n“不不不市长大人，绝无此事！”听到了维尔汀严厉的责问声，道格拉斯有如耳旁响起一道炸雷般，下意识地回答。\n\n“先生，如果您真的在专心开会，也不至于打那么大声的哈欠。”十四行诗无情地补了一刀，弄得他恨不得找个地缝钻进去。\n\n“无需多言了，十四行诗。”维尔汀的声音此时听上去无比冷酷，“道格拉斯部长，由于您长期的疏于职守，致使犯罪频发，我宣布：您被开除了。”\n\n“什么？！”道格拉斯不敢相信自己的耳朵，其他部长也大为震惊。\n\n维尔汀拿起了一封举报信：“有群众向我们反映，说您总是流连于各大赌场，在警务署却罕见您的身影。”随后她又掏出几张照片，“接到举报后，我们经过调查，在某赌场拍到了您兴致勃勃地打牌的场景……”\n\n“市长大人……”道格拉斯清楚，他的政治生命已经结束了。\n\n“明天会有人来接替你的。那么，十四行诗……”"
 VER_secondevent.4.tt:0 "“好的，市长，我们进入下一个议题……”""
 VER_secondevent.5.t:0 "新芝诺训练基地"
 VER_secondevent.5.d:0 "“杰森、威尔逊，你们两个在外围警戒，其他兄弟跟我冲进去！”新芝诺第一小队队长大声吼了一句。\n\n“是！”所有队员立即执行命令，除了两名警戒队员，其他人齐刷刷朝着目标大楼冲进去。片刻后奔跑声、枪声、怒吼声纷纷响起，在经历一场“激战”后，“敌军俘虏”们被战士们押送出来。\n\n“棒极了，小伙子们！一场精彩的演习！”一直在一旁观察士兵们行动的红弩箭拍手大笑，“我相信你们，你们在演练时这么干脆利落地胜利，到了实战时，德国佬面对你们只有被痛揍的份！”\n\n第一小队的全体队员以最快速度集体列阵。红弩箭喝了一大口伏特加，扭头看向一旁的维尔汀：“市长大人，新芝诺的战士们没丢您的脸吧？你觉得他们怎么样？\n\n”都是很棒的战士，战斗素质堪称一流。”维尔汀认真地看向士兵们，“各位，我和红弩箭一起观看了整场演习，你们的表现十分出色。但有一件事我必须向诸位强调，我们搞武装不是为了当山大王，更不是为了服务德国人。新芝诺应该成为伯明翰人民的捍卫者，正如红弩箭所说，有朝一日，你们会和德国人正面交锋。希望到那时，你们一样能无往不胜。”\n\n话音刚落，小队全体成员便精神焕发地齐声喊道："
 VER_secondevent.5.tt:0 "“是的，市长大人!”"
 VER_secondevent.6.t:0 "新基金会会议"
 VER_secondevent.6.d:0 "“那么，下一项议程是关于重建圣洛夫基金会联合委员会……”\n\n市政府的会议室被临时征用了，当然是在市长的同意下。硕大的会议室里几乎塞满了人，包括身为市长的维尔汀、助手及副市长十四行诗、城市卫队的最高长官红弩箭、与星锑联合播报海盗电台的苏芙比以及辅佐市长工作的槲寄生……等等。只要是在基金会工作的成员全都来了。当然，会议室里不可能真的容纳下这么多人，有一些与会成员是作为代表来参会的。\n\n“……目前我们仍然无法与基金会总部取得任何联系，也就是说来自副会长或者会长的指示我们是无法接收并执行的。在这种情况下，联合委员会就成为了代表圣洛夫基金会的最高权力组织……”\n\n说话的人正是坐在会议桌一端的z女士，她手里拿着一份资料文件，看起来像是一份名单。不过也是，联合委员会重建需要选举常驻委员，在场的基金会成员除了个别几个是常委，其余的空位仍需要选举出新的常委。\n\n“……我手头上的是在会议召开前由我们几名常驻委员讨论出来的关于联合委员会重建后的空缺常委名额候选人名单。接下来将进行常委选举投票……”\n\nz女士将名单递给了一旁的十四行诗，示意她去将候选人名字写在白板上。后者在众人的注目下拿起笔在白板上一个一个写下候选人名字，很快这项工作便完成了。位列第一位的名字是维尔汀，当维尔汀看见自己的名字写在上面时感觉到有些不可思议。\n\n“……第一位候选人，维尔汀。与会成员可以开始投票了。”\n\n由于没有基金会的投票器，所以众人只能进行举手投票。十四行诗数着举手的人数，然后将数好的人数记录在Z女士提供给她的表格上面。在维尔汀的投票结束之后，便轮到了下一位候选人，以此类推，直到所有候选人的投票结束。十四行诗将统计好的数据交给z女士，后者在扫过几眼后便宣布："
 VER_secondevent.6.tt:0 "“候选人维尔汀，31票赞成、5票反对、4票弃权。”"
 VER_secondevent.7.t:0 "一封带着鼠尾草香气的报告"
 VER_secondevent.7.d:0 "在一片混乱之后，眼下的科算中心终于算是走上了正轨，我们的工作也得以开始了。\n\n嗯，其实对于我来说，一份报告真是比烤棉花糖机还要麻烦的东西，要是有什么东西可以替我写报告就好了。\n\n啊，当然，戈德堡机械估计不行。\n\n好吧，回到现实来，这个世界上的科技水平相比于我们的世界来说糟糕的不是一点半点，简直和发潮的苏打饼干一样索然无味：它在军事方面甚至有所优势，但在其他领域几乎是远远落后，老实说，一开始很多神秘学家甚至不会使用这个年代完全不含神秘学术式的机械，还好星锑小姐和Apple先生帮着我写了一本简单的操作手册，我们最终解决了这个问题，现在，司辰，我想科算中心的工作已经进入正常运转的程度了。\n\n说起这个，我还想向你申请一些金属弹珠，玻璃的也可以，大概需要两百个以上。这样只需要把代表不同科员和任务的弹珠投进科算中心大厅里的花盆里就能安排好他们的日常工作和工作记录了，这套系统是我之前给你演示过的皮靴开灯系统改造的，有时间你也可以过来看看。\n\n啊，让我看看下一项，对，现在的科算中心还是以先前市政府下辖的科学院为基础的，所以我们暂时还不能将那些远远超出这个时代的科技产品从科算员的脑海里拿出来，因此，我建议我们可以有条件的收编一部分这个时代优秀的人类科学家来补充纯神秘学家的科算中心的短处。\n\n哦，也因为这个原因，包括红弩箭小姐申请的那些武器在内的一大批申请表我们可能都得暂时回绝，具体的申请表条目我已经在附件里写就了，请替我转告红弩箭小姐我的歉意。\n\n（被咖啡渍弄脏的一行，上面似乎本来写了点东西，但却因为这场意外而被划去了）\n\n最后，科算中心中负责研究我们来到这里的原因与联系基金会的方法的小组已经得出了一部分成果，我想不久后我们就能够通过这些鳞粉逆推出这只引爆风暴的蝴蝶的全貌了。当然，前提是我们的“支点”要更加稳固一些。\n\n嗯，不过，我有一种预感，到时候我们还可能得说一句话："
