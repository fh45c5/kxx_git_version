 VER_news.2.t:0 "[Get_newspaper_header]不明神秘学家团体占据爱丁堡"
 VER_news.2.d:0 "一支行迹诡异的黑色队伍突然出现在了爱丁堡街头，与联合王国的当地驻军展开了交火。黑色队伍以人类根本不可能有的效率干脆利落地结束了战斗，爱丁堡也因此易主。\n\n有关这一消息的报告与汇报文件如雪花般涌入联合王国的政府办公室。考虑到爱丁堡作为苏格兰之都的重要地位，该市的陷落已经明确的表明，伦敦政府对大不列颠岛的控制已经开始摇摇欲坠了。在几支讨伐部队遭遇挫败后，疲惫不堪的联合王国不得不放弃了收复爱丁堡的打算。\n\n显而易见，这是一支神秘学队伍，不属于任何已知势力，像一个神秘的赌徒，握着一副未知的纸牌，加入了英伦三岛的混乱赌局。 "
