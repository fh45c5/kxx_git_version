 VER_secondevent.23.t:0 "寄往伦敦的信件"
 VER_secondevent.23.d:0 "致[ENG.getleader]首相：\n\n因为是要事，所以请允许我开门见山。虽然很遗憾，但从即日起，伯明翰将不再接受伦敦政府的管辖。\n\n英国曾经是一个伟大的国家，自由与民主是我国不可分割的传统。但自从我国在大战中战败后，这一切都烟消云散了。比起领土的沦丧，更令人痛心的是，英国政府对日耳曼尼亚方面惟命是从，与外来侵略者——德国人一起压迫英国人民。\n\n是的，我在这里用了“压迫”这个词，因为英国政府早已不属于英国人民，它不过是一台由德国人协助维持的暴力机器。想必您比任何人都清楚，这个政府与侵略者和卖国贼沆瀣一气，监视着这个国家的每一个人。一旦民众产生反抗意愿或进行反抗行动，都会遭到无情的镇压。这是我们，也是伯明翰人民所不能容忍的。\n\n综上所述，伯明翰人民已经决心采取行动，改变这令人窒息的现状。我们将驱逐德国侵略者，将他们的走狗通通铲除，将伯明翰被夺走的一切正当权利用我们的手段夺回来。除非伯明翰重归自由，否则我们绝不会收手。在此期间，我们不会服从伦敦方面的一切政令。\n\n希望这封信能向您传达我们的意愿。"
