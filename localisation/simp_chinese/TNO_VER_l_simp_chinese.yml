 VER_secondevent.2.t:0 "僧敲月下门"
 VER_secondevent.2.d:0 "“请问是谁？”办公室内的一个小女孩声响起，尽管已经几个月没有见面了，但Z女士和槲寄生还是能辨认出说话的人正是司辰的助手十四行诗。Z女士清了清嗓子，在门外说道：“是我，Z。”\n\n面对连续一周的搜索无果的维尔汀一行人已经累瘫了。当她们听到Z女士的声音的时候简直不敢相信自己的耳朵。“不好意思，请您再说一遍？”十四行诗一惊，在椅子上昏昏欲睡的维尔汀也突然清醒。\n\n“我是Z。”\n\n熟悉的声音再次从门外传进来，甚至让维尔汀从椅子上站起来。在维尔汀的点头示意下，十四行诗缓缓打开了门，两个熟悉的身影站在门口。“司辰，十四行诗，很高兴能再次见到你们。”Z女士迈着稳健的步伐走了进来，紧接着是槲寄生。Z女士环视了一周，除了办公室的简单家具和日常物品，还有一大堆的文件。“也许我们可以坐下来慢慢了解你们这几个月在伯明翰干了些什么。小队里的其他人呢？”\n\n维尔汀此时还没完全缓过来，Z女士见状也是走到维尔汀的前面伸出右手拍了拍她的肩膀：“没事的，司辰。放轻松。”或许是Z女士的安慰起到作用，亦或是被碰到肩膀时体会到的触感让她缓过神来，随后便说道：“星锑和苏芙比正在每日照例在广播站播送着海盗电台的节目，红弩箭则还在外面巡逻着……需要我把她们叫回来吗？”\n\n“不用了，我们也是来寻找你们的。既然已经会合了，那我们就在这里等她们回来就行。我们坐下慢慢聊。”Z女士在维尔汀对面的椅子上坐下来，槲寄生则坐到沙发上。维尔汀也缓慢的坐了下来，只有小助手连忙给众人斟茶。“我大概猜到你们为什么要寻找基金会了，是因为来到了这个不属于我们的世界和联系不上基金会对吗？”“是的。我们在去执行任务的时候遇到了那场毫无征兆的‘暴雨’从而来到这个世界，现在对于我们来说在这里的任务已经完成了，是时候回家了。”\n\n“恐怕……维尔汀，你需要面对现实。”Z女士的这一番话让维尔汀和十四行诗一惊，顿感大事不妙。她在喝了一口自己带的保温杯里的茶水后缓缓开口：“很抱歉我们现在也联系不上基金会总部。在共融院正式批准了《暴雨改革：司辰归回条例》后，我们在出来寻找你们的时候也遇上了那场‘暴雨’，仅有部分基金会与拉普拉斯科算中心的成员一同来到了这个世界。”\n\n“您的意思是，我们现在很可能回不去了吗？”“不能说是很可能，也许等到下一次‘暴雨’到来就可以回去。但如果说是现在，恐怕是的。”"
 VER_secondevent.2.tt:0 "“十四行诗，通知星锑她们立刻回来。”"
