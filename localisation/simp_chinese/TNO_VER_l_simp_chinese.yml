 VER_vertin_has_back:0 "§Q维尔汀§!回来了"
 VER_Birmingham_has_stabilized:0 "伯明翰的局势已经稳定下来"
 VER_0_2_0:0 "大火燃尽之后…"
 VER_0_2_0_desc:0 "伯明翰的危机总算告一段落，我们获得了安宁——暂时的。在与槲寄生与Z女士汇合后，我们得知了一个惊天噩耗：她们在法案通过后外出寻找我们，结果也遇上了“暴雨”。如今不仅是我们，她们也联系不上基金会总部，这意味着……我们眼下很可能回不去了。\n\n经过调查，我们多出了一个重要的任务：跟随“暴雨”来到这个世界的可不止司辰小队几人，还有不少我们世界的基金会和科算中心成员，其中大多数就在伦敦。如果我们对他们放任不管，那将是一场灾难——谁知道他们会不会被德国佬，或者别的什么人拉拢？\n\n为了不让这一切发生，司辰决定立即派人把他们接到伯明翰。这不仅是为了增添战力，还有更重要的意义：在无法与基金会取得联系的前提下，司辰做出了一个大胆的决定，那便是在伯明翰成立新的圣洛夫基金会。这个新组织可以协助我们更好的治理伯明翰，这对谁都好。\n\n总之，继续干活吧，从去伦敦接人开始。"
 VER_0_2_1:0 "召开市政府会议"
 VER_0_2_1_desc:0 "经过与伙伴们的商讨，维尔汀认为是时候召开一次市政府会议了。\n\n根据我们的调查，尽管我们为伯明翰的复兴尽心竭力，也收获了一定的民心，但仍然有部分官员要么眼高于顶，不把我们下达的政令放在眼里；要么阳奉阴违，拖行政效率的后腿，导致改革像是脚后跟拖着石在前进。长此以往，改革将前功尽弃。\n\n司辰相信，一次必要的会议可以明确改革下一步的前进方向，以及……好好整肃一下这些混迹官场的蛀虫。"
 VER_0_2_2:0 "新芝诺的军事训练"
 VER_0_2_2_desc:0 "红弩箭，司辰小队里可靠的军事顾问，一直是新芝诺部队的负责人。在训练部队方面，她可谓颇有心得，新芝诺在她的锤炼下，也成长成了一支战力可观的军事力量。\n\n现在，司辰希望红弩箭继续加强一下对新芝诺的训练，最好是来一次突击演习。虽然眼下新芝诺已经令她们相当满意，但别忘了，和横行霸道的德国国防军相比，新芝诺始终处于劣势。\n\n我们终有一天是要和德国人翻脸的，但在这之前，这支小部队最好先学会如何以弱胜强。"
 VER_0_2_3:0 "新圣洛夫基金会"
 VER_0_2_3_desc:0 "在经过一系列的人员召集与整编后，新的圣洛夫基金会总算成立了。不过，这还只是开始。基金会内部分人员对伯明翰局势感到不安，不太相信我们能实现复兴、重振城市。有的人则是反对仇德政策，认为在德国胜利的大背景下，唯有与德国人合作，基金会才有出路。最过分的是，部分顽固派甚至直接质疑司辰的最高地位，认为她不是合格的领导者！\n\n种种迹象表明，我们需要好好整肃一下基金会的内部思想。为此，司辰将主持召开一次新基金会的高层会议，讨论接下来基金会的内部事宜。当然，我们也会稍微敲打一下那些冥顽不灵的反对派——就像我们教训市政府的败类一样。"
 VER_0_2_4:0 "新科算中心的报告"
 VER_0_2_4_desc:0 "在经过持久的体验过后，我们不得不承认：这个世界的科技真是落后得可怜！尤其是被日耳曼人征服的伯明翰，计算机技术居然还停留在五十年代的水平，这让我们如何能高效办公？\n\n好在新基金会建立后，我们也建立了新的科算中心。这里聚集着对这个世界而言超乎时代的天才，如今他们正日夜工作着，为研发新一代科学技术而刻苦钻研，贡献他们的聪明才智。\n\nZ女士的故乡有句话叫“科技是第一生产力”，等到伯明翰的科技水平腾飞之日......也许就是它迎来光明之时。"
 VER_0_2_5:0 "改变民兵编制"
 VER_0_2_5_desc:0 "拥有一支可靠的民兵队伍，对于捍卫伯明翰、乃至日后捍卫全英国的自由都是极其重要的。不幸的是，我们目前并没有一支这样的队伍。自从大不列颠岛沦陷之后，英国民兵，包括伯明翰民兵便疏于操练，队伍问题层出不穷。\n\n这一切必须被改变。根据司辰的决策，一切将从调整民兵的编制开始。那些在部队里吃空饷的家伙必须被强制退役，一些不适于战斗的士兵也应该退伍；相对的，我们会招一批精力充沛的小伙子们补充队伍。在这之后，旧有的正规编制在当下已经失去意义，我们将把他们分配成一支支小队，进行不同的操练任务。关键时刻，他们又可以化零为整，拧成一股绳，成为一只强大的队伍。\n\n“现在去办”，这是司辰对这件事的态度。"
 VER_0_2_6:0 "司辰与司辰"
 VER_0_2_6_desc:0 "根据我们现有的情报，伯努利基金会也有一位和维尔汀一样的“司辰”，有着能够在暴雨中安然无恙的奇异能力。具体的原理并不为我们所知，甚至他们自己估计也不是很清楚。想想也正常，基金会到现在也都还没闹明白维尔汀的神奇体质，更何况是比我们还落后一个时代的伯努利基金会了。\n\n除了确有其人之外，我们对这位神秘的“莉莉丝小姐”一无所知。但既然我们想和对方保持良好关系，那从这个角度入手应该是个不错的选项。虽说在这个暴雨不常有的世界里我们并不知道这能力到底有什么用，但和这位神秘的司辰稍微聊一聊总是不会有问题的。\n\n§R当然，前提是这位没有先盯上我们……§!"
 VER_0_2_7:0 "1960计算机换新"
 VER_0_2_7_desc:0 "经过新科算中心的不懈努力，伯努利的计算机技术终于达到了这个世界六十年代的水平——当然，这一切得瞒着德国佬，他们可不喜欢他们征服的人赶上甚至超越他们。\n\n不管怎样，这批全新的计算机是时候投入使用了：裁撤掉那些老掉牙的机型，换上我们自主研制的、全新高效的新计算机。这样一来，市政府各部门之间的信息传递效率将会突飞猛进。\n\n全新的技术，全新的未来——这句口号在市政府内部秘密流传，我们对此自然也深信不疑，毕竟这就是我们研发新计算机技术的初衷。"
 VER_0_2_8:0 "日耳曼的魔爪……"
 VER_0_2_8_desc:0 "德国佬、德国佬，这帮家伙如同夏天的蚊子一般围在你身边闹个不停。确实，之前出于必要，我们与他们进行了一定程度的合作。但是当下的情报显示，他们似乎想要更多......\n\n政府各部门都破获过不止一起官员通敌案件，我们也曾向德国人提出抗议，但收效甚微。看来，唯一能保护我们的，只有我们自己。我们必须守护好基金会、守护好伯明翰，不让日耳曼人有可乘之机。\n\n记住，来自深渊的目光，注视着你我每个人......"
 VER_0_2_9:0 "“红女巫”的训练成果"
 VER_0_2_9_desc:0 "“嘿，是时候向那些官老爷展示一下新芝诺的实力了！”在向司辰说出这句话时，红弩箭可是拍着胸脯保证完事具备的。\n\n确实，再多的空谈也比不上一次实践。一直以来，市政府内部始终有人质疑红弩箭和新芝诺是否可靠。原因很简单：他们从未见证这支部队投入任何一场战斗。\n\n这些人真是站着说话不腰疼，难道要新芝诺去挑战德国人？不过，按照红弩箭的说法，我们不必太过担心。只要让他们见识一下新芝诺的演练现场，保证能封住他们的嘴。\n\n既然她有这样的自信，就让这位“红女巫”放手去干吧!"
 VER_0_2_10:0 "了解神秘学界"
 VER_0_2_10_desc:0 "关于这个世界的神秘学界，我们有很多东西需要了解：“暴雨”是如何形成的？人类与神秘学家的关系如何？伯努利基金会如何培养神秘学家？等等。\n\n这些问题看似与复兴伯明翰毫无关系，但事实上，了解神秘学界也是伯明翰复兴计划的一部分。谁能保证在伯明翰没有流落在外的神秘学家？如果有，把他们吸纳进基金会，不就能使他们成为我们重要的助力么？\n\n至于伯努利基金会，虽然在一定程度上与我们是合作关系，但别忘了，有合作的地方必然有竞争。我们决不能放任信息不对称让我们被他们甩开一大截，除非我们希望他们凌驾于我们之上——这是不可容忍的。\n\n开始干活，伙计们！无论在哪个世界，我们都行！"
 VER_0_2_11:0 "为芝诺制造下一代装备"
 VER_0_2_11_desc:0 "尽管新芝诺的战士们日夜操练，实力不容小看，但他们的装备水平实在是......令人尴尬。但这也不能责怪他们，毕竟作为战败者，英国人有什么资格向战胜的德国佬讨要先进武器？\n\n幸运的是，新科算中心的研究人员可以助我们一臂之力。以他们的水平，研发出足够与德国佬抗衡的新一代武器装备简直易如反掌。虽然条件艰苦、物资不足，但他们仍然有本事“杀出一条血路”，司辰小队对此深信不疑。\n\n新芝诺的战士们，准备好用新枪痛击德国佬吧！"
 VER_0_2_12:0 "记录神秘学家数据"
 VER_0_2_12_desc:0 "我们对这个世界的神秘学界已经有了一定的了解：在这个陌生的世界，同样有神秘学家在世界各地活跃。比如我们的同行伯努利基金会，就收容了不少神秘学家。\n\n当然，伯努利基金会并非铁板一块，事实上，它在战后便分裂成了四大派系。除了与我们打交道的保守派，其他神秘学家们都为了自己的派系而与昔日战友争斗。另外，还有一部分神秘学家不归属任何组织，他们只是在某个角落安静的生活。\n\n伴随着这些宝贵的情报而来的，是新科算中心成员夜以继日统算出来的数据，其中记载了神秘学家们大致的分布地点、神秘术类型、人员归属，等等。毫无疑问，妥善保管好这些数据是重中之重。\n\n如果我们采用传统的纸笔统计，那将是一场噩梦；好在我们的计算机技术已经发展到了相当完善的水平，正好可以供我们录入并保存好来之不易的统计数据。\n\n尽管这依然是一项苦差事，但至少条件不错，不是吗？"
 VER_0_2_13:0 "披上安保面具"
 VER_0_2_13_desc:0 "德国人对本市武装力量建设的监管力度始终处于一个令人忧虑的水平。说他松懈吧，时不时就给你来个突击检查，看看有没有什么违反编制操典的“大宝贝”，说他严密吧，这帮检查员的相关专业水平可是实在不怎么样，甚至连我们的弹药储备数目都看不出有异常。\n\n但我们也不能把希望全都寄托在德国人犯傻上，说不定哪天，这帮人就能顺藤摸瓜，把芝诺的事情查出来。鉴于我们现在也确实缺乏相关的民间私人安保力量，维尔汀想出了个好办法：把芝诺变成一家私人安保皮包公司来糊弄德国人，同时放宽对本市私营安保的监管力度来确实地提振一下市民们的安全感。当然，相关的秘密扩军与训练肯定是不会受影响的。\n\n"
 VER_0_2_14:0 "举起旗帜的民兵"
 VER_0_2_14_desc:0 "红弩箭的训练结果颇有成效，我们的独立自卫民兵已经具备一定的战斗能力了，现在需要的是加大训练力度。不过与此同时，我们也可以通过某些特殊的手段来进一步强化我们的武装力量。虽说德国人对我们强化独立军事力量的动作肯定不会很高兴，但我们早晚要收拾他们，冒点风险也是有必要的。\n\n通过游行与阅兵之类的武力展示，我们可以正大光明地把伯明翰市的旗帜打出去，极大地提振本市武装力量的士气与投资者的信心，以及一般市民们的安全感。与此同时，我们也会在远郊安排一些持证上岗的“叛匪”，给德国人上上眼药，免得这帮人真觉得我们是在没事找事，准备搞什么武装叛乱。"
 VER_0_2_15:0 "伯努利基金会来访"
 VER_0_2_15_desc:0 "那边来人了。\n\n从某种角度来说，这也算是那边对我们的认可了，面子给的可是相当的够。不过这也只能算是前期的准备工作，稍微交换一下必要的信息和双方的情报，具体的相关工作对接和协商还是要继续等待后期的进一步会谈。\n\n但那也都是以后的事情了。至少现在，就让我们和同行们一起举起酒杯，好好庆祝一下这个小小的胜利吧。"
 VER_0_2_16:0 "组成第二康复中心"
 VER_0_2_16_desc:0 "神秘学家有神秘学家战斗的舞台，自然也要符合有神秘学家需求的特殊后勤站点。作为神秘学家们的总后台，基金会自然有义务为神秘学家们提供符合他们需求的医疗方案。基金会将建立一个能够为雇员们提供医疗服务的机构，尽可能降低因伤致残致死的概率。\n\n此外，心理健康问题也将得到重视。作为亲身经历者的维尔汀知道，大多数神秘学家的童年离幸福二字都还有点距离。没有人希望看到这些可怜的人儿再被痛苦和绝望压垮了。"
 VER_0_2_17:0 "继续探索“暴雨”"
 VER_0_2_17_desc:0 "这个世界的暴雨已有近百年未曾降临了。上次暴雨还是在一八八八年，那个爱迪生和特斯拉叱咤风云的年代。那次暴雨相当奇怪，没有先兆、没有时代病、时代没有倒退，只有某些人莫名其妙的消失了。当时的神秘学界还并不广泛为大众所知，除了少数宗教界人士，各级政府以及某些好奇的人之外，世人对神秘学人的认识也还停留在江湖骗子等级。这使得资料的收集和保存成为了一件西西弗斯式的任务。\n\n\但幸好，作为金色黎明的末裔，雷加德先生和他的同僚们保存了相当不少的有关信息。是时候再访问一次伯努利，让他们帮忙翻翻档案柜了。"
 VER_0_2_18:0 "伯明翰大演习"
 VER_0_2_18_desc:0 "经过了这一段时间的扩编与整训，我们的武装力量也算是初现峥嵘了。不管是为了检验实训成果还是为了向市民们汇报税金的流向，我们现在都有必要好好地搞一次演习。假想敌肯定是德国人，毕竟我们练兵就是为了干这个的，但也不能让他们直接看出来。会被德国人渗透乃至控制的部队都不会参与那些真正重要的演习科目，让他们稍微打打靶搞搞反恐也就算过去了。\n\n除了宣传需要，演习的具体成果也会被详加分析，用于将来的进一步整训。不断迫近的威胁已经由不得维尔汀再做他想了。既然要搞，那就要搞得风生水起，搞得有声有色。"
 VER_0_2_19:0 "交换人员名单"
 VER_0_2_19_desc:0 "在这种时候谈什么深度合作还太早了。德国人的威胁也好，那些不知道从哪冒出来的神秘学家也罢，现在双方都还有一大堆自己的事情要处理，实在是没有能够抽出来的力量。不过至少在情报方面，双方的合作意愿和需求都还是相当强烈的。\n\n第一步就是交流双方的人员信息，同时尽快保证一个稳定的洽谈机构，免得什么别有用意的家伙在我们之间串来串去——情报和消息的泄露都还只是其次，要是真搞出什么误会和摩擦，双方好不容易建立起来的信任可就要泡汤了。"
 VER_0_2_20:0 "新科算中心大会议"
 VER_0_2_20_desc:0 "科算中心的建设也算是初显成效了，他们起码现在初步具备了开始运作的能力。或许他们还需要很久才能让基金会的技术水平达到令人满意的程度，但工作必须现在就开始。基金会近期计划召开一次大型会议，审计一下研发计划、统一一下人员思想、规划一下远期方案，总而言之：解决一下发展方向的问题。\n\n在很长的一段时间内，科算中心都将是一个超级吞金兽。但假以时日，他们定能为基金会展现他们应有的价值。"
 VER_0_2_21:0 "吸纳新神秘学家"
 VER_0_2_21_desc:0 "虽说大敌当前，团结第一，但我们也不能把所有的底线全都拱手让人。尤其在争取新鲜血液这方面，我们绝对不能有丝毫的妥协，要和伯努利那边开展针锋相对的斗争。那些已知的中立神秘学家都要开展工作，争取把他们拉到我们这边来，最起码也要让他们保持中立，千万不能让那些不知底细的敌人把他们争取去了。未知的神秘学家也要继续寻找，尽量通过神秘术痕迹，炼金材料的流动等等蛛丝马迹把他们找出来，让他们知道，只有圣洛夫基金会才是他们最好的选择。\n\n此外嘛，在伯努利那边也可以稍微挖一挖墙角。虽说我们在人员福利方面也颇为紧张，但为了更多的人才，哪怕花再多的票子也值得。"
 VER_0_2_22:0 "司辰遇袭案"
 VER_0_2_22_desc:0 "司辰遇刺了！凶手是谁还不清楚，我们还没逮到那王八蛋。好在维尔汀本人并无大碍，要不然整个伯明翰可就要翻天了。这家伙胆子也是够大，敢直接在人群里向司辰释放神秘术，看来我们的安保漏洞还是太大了。那些未知的敌人肯定会抓住这个机会出来作妖——或者说这次应该就是他们动的手。伯努利那边没有动机，独立神秘学家应该也没有这种身手和执行力，怎么想都应该是那帮家伙捣的鬼。\n\n总之，现在最重要的就是赶快收拾时局，免得本市产生某些影响社会秩序的恶性事件。我们的政府机关和基金会都要全力运转起来，赶快把各方面的风波都好好压一压。免得闹出什么影响大局的麻烦事，要真等到那时候可就晚了。"
 VER_0_2_23:0 "建成新第一防线学校"
 VER_0_2_23_desc:0 "我们的人才培养基地终于落成了。虽然现在还很简陋，在设备和人力也都还有着相当大的欠缺，但这可是一切计划的必要条件，是基金会未来的重要基础，是我们与那些危害人类存续的事物战斗的最后方。只有充足，高质量的人才储备才能让我们有足够的底气去执行那些能真正决定伯明翰乃至全人类命运的计划。\n\n不必多说，老第一防线的那些有悖教育学原理的校规和纪律都根本不在这座学校的考虑范围之内，作为有着亲身经历的受害者，维尔汀和十四行诗都知道，要不是自己的精神极为坚韧，恐怕她们早在儿时就精神崩溃，被扔进下水道里等死了。\n\n作为基金会的共同创始人，维尔汀将会参加学校的第一届开学典礼并发表讲话，毕竟，这些孩子们才是未来的希望。"
 VER_0_2_24:0 "浮出水面"
 VER_0_2_24_desc:0 "§R他们来了，比预想中的还快。\n\n他们像是阴沟里的老鼠，下水道里的蝙蝠，一有片刻松懈便会紧紧地缠上来，吸你的血，咬你的肉，直到你招架不住，倒在一片血泊之中。\n\n他们的计划无比凶恶，他们的目标无比明晰：点燃整个旧世界，在废墟之上用残垣断壁搭起他们的城堡，他们的理想乡。\n\n他们和我们一样，跨越了时间与空间，从另一个世界来到了。\n\n重塑之手，他们来了。我们早该想到的。§!"
 VER_0_2_25:0 "火热之秋，天翻地覆"
 VER_0_2_25_desc:0 "希特勒活不长了。用不了几天，这老畜生就得翘辫子。不过现在还不是欢呼的时候，等到把那些天杀的德国人从英国赶出去之后再庆祝也不迟。总之，不列颠离全面内战已经很近很近了，拥抱自由的日子即将来到。我们现在要做的，就是备好最后一颗炮弹、填满最后一个弹夹、搭好最后一个掩体，等待抵抗运动打响武装反抗暴政的第一枪。\n\n来吧。不列颠的儿女们，拿起手边的武器，团结起来到明天！"
 VER_0_2_26:0 "摆脱法西斯噩梦"
 VER_0_2_26_desc:0 "我们这么长时间的准备工作可不是白做的，那些德国佬的一举一动都在我们眼皮子底下。现在可不是司辰刚来伯明翰的时候了，只要维尔汀一道命令，我们的武装力量就能把本市的一切法西斯蒂全都拿下，不费吹灰之力。不过现在还不是最好的时机，我们还得继续等待，等到一切都变得无比明晰、无比确定，等到德国人和我们撕破脸皮，或是自投罗网的时候，到那时，我们才会露出锋利的獠牙，将这些恶徒一击毙命。"
 VER_0_2_27:0 "颁布自由市条例"
 VER_0_2_27_desc:0 "本市的斗争形势已经再明晰不过了：一旦时机成熟，我们就会直接宣布独立，和德国佬划清界限，顺带反戈一击。现在，考虑到战时的混乱可能会对本市的正常运转产生冲击，是时候起草一份自由市条例了。\n\n具体的内容还需要仔细斟酌，但核心内涵是早已确定的：伯明翰将成为独立于伦敦政府管辖的自由市，财政自理、内政自定、安全自管，和德国人彻底划清界限。本市的各行业代表和民选代表都会参与到条例的具体起草中，充分显示我们与德国人的区别：我们尊重每一位市民平等而不可侵犯的权利。"
 VER_0_2_28:0 "公布自身立场"
 VER_0_2_28_desc:0 "我们和抵抗运动的接触确实不多，他们对伯明翰的情况缺乏必要的了解，对本届政府也缺乏信任。但这不重要，用不了多久，等到内战爆发之后，他们就会明白，我们与德国人决一死战的决心是不可动摇的。\n\n与此同时，在世界的另一面，基金会这边也要把招子放亮，与一切试图破坏旧世界秩序的个人和组织划清界限，向他们发出警告：神秘学家可以肆意为非作歹的时代结束了，只有种群间的融合才是未来的唯一出路。"
 VER_0_2_29:0 "仍在风雨飘摇之中"
 VER_0_2_29_desc:0 "英格兰的雨总是那么阴沉，让人不由得心情沉闷，感到难以抑制的忧郁。维尔汀站在市政府大楼的落地窗前，看着窗外的蒙蒙轻雨，这些天来发生的事在她的脑海里不停地回旋着，震荡着，芝诺和其他部队的建设已经把市财政的预算掏得一干二净，基金会的重建又把本就不堪重负的神秘学家们累得差点虚脱。无论从哪方面来说，为了伯明翰市的存续，市民们已经尽了全力了。\n\n但她还不能停止思考，不能停止自己的工作。和过去的日子不同，现在的她背负的是百万人的生命和千万人的未来。无论是和德国人的战斗还是和重塑之手的厮杀，只有她才是那个唯一能把所有人都团结起来，向共同的目标发起冲刺的人。直到一切都画上句号之前，她决不能倒下，绝不能把软弱的一面暴露给他人。\n\n今天的英格兰依旧飘着轻雨，今天的伯明翰仍在风雨飘摇。"
