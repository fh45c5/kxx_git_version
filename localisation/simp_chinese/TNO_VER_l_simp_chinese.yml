 VER_Battleevent.1.t:0 "攻势"
 VER_Battleevent.1.d:0 "太阳从东方升起，清晨第一缕阳光照在伯明翰之上，新的一天即将开始，直到……\n\n“轰——！”\n\n市政府外巨大的爆炸声和震动吸引住了街上与室内人群的目光，但紧接着，第二枚炮弹就精准砸中维多利亚广场上的喷泉处，人们下意识的尖叫跑开了。\n\n趴在桌上呼呼大睡的维尔汀在不久前才搞完一批文件，几天的高压工作让她不得不暂时休息一会，但是炮击打断了这一切。巨大的爆炸声与震动让她猛的抬起头，站起身后走到窗前看向外面。第一助手慌张的跑了进来询问市长有无大碍，在得到否定的回答后才放下心来，但是第三次的炮击很快袭来。\n\n“发生什么事了？”维尔汀向十四行诗询问到，但后者却表示不清楚。很快，远处的上空传来了枪声，声音来源的地方正是国防军控制的区域。难道德国人真的对我们发起了进攻吗？这是市长内心想法。炮击不断持续着，每一发炮弹的着弹点都在向着市政府靠近，她们只能祈祷着下一发炮弹不要落到自己头上。\n\n“不好了市长阁下！德国人对我们发起了进攻！”一名灰头土脸的民兵推开试图阻止他的工作人员进入市长办公室向维尔汀报告着。简简单单的一句话验证了维尔汀心中的想法。完了，一切都完了，她瘫坐在椅子上，双目无神。这时一枚炮弹在距离市长办公室不远处炸开，爆炸的冲击波震碎了玻璃，玻璃渣飞的到处都是，其中一片玻璃渣划破了维尔汀的脸颊，鲜血开始不断流出。\n\n“维尔汀？维尔汀！”迷迷糊糊中一个身影从外面冲了进来，在恢复意识后发现是红弩箭。但她的身上到处是伤痕，要数最重的伤势就是左肩上被子弹击中留下的枪伤了。她的飞行扫帚并没有与平常一样跟在她的身边，大概率是被击落了。“嘿！维尔汀，没事吧？德国佬正在冲击我们的防线，我们人手不够快顶不住了！他们很快就会推进到市政府，你现在快带她们撤离，我来殿后！”红弩箭完全不顾自己的伤势将维尔汀扶起来带到门口，要将她带离这里。"
 VER_Battleevent.1.tt:0 "“不，红弩箭，我们会留下来一起战斗。打开军械库，号召所有居民一同加入战斗。”"
