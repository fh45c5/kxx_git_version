 POLITICS_vertin_DESC:0 "作为目前已知唯一能在“暴雨”中行走的神秘学家，维尔汀自然被圣洛夫基金会授予司辰这一职位。\n\n在1966年英国的任务当中，她结识了同为神秘学家的星锑，并将其收编至自己的队伍当中。当“暴雨”来袭时她们回溯到了1929年的美国，大萧条的前一天晚上，并且结识了大小姐苏芙比。\n\n而后在与重塑之手的博弈中维尔汀策反了槲寄生与斯奈德。但即便如此，仍然没有阻止重塑之手让“暴雨”来袭。斯奈德也因自己只是一名普通人类而被“暴雨”冲刷。\n\n回到基金会之后，维尔汀是第一个被抓去进行“治疗”的，而她的朋友们则被软禁在基金会里，无奈只能发动暴动。但是在她的布局与z女士的努力下，《暴雨改革：增员与秩序》法案被通过，现在她可以任意收编神秘学家了。\n\n下一个任务很快出现，目的地是英国伯明翰，但是路上却遭受了“暴雨”。而在“暴雨”过后她们似乎来到了60年代，但与之前所停留的60年代不同，这里到处是德国警察，政府大楼也悬挂着第三帝国时期的万字旗。很快她们便被盯上并带到市政府里。原本以为会遭受什么刑讯逼供的众人在抵达市政府后就傻眼了——伯明翰宣告破产，市政府集体辞职，甚至市长将自己的职位丢给被带过来的维尔汀头上，之后便溜之大吉。\n\n因为突如其来的状况让维尔汀一时搞不懂什么情况，再加上德国人的秘密警察会在暗中监视她们，无奈只能硬着头皮将一切接手了下来。\n\n§R“那么司辰，伯明翰未来如何，就全靠你了。”§!"
 VER_vertin_1_desc:0 "她失败了，败的彻彻底底。\n\n当伯明翰市政府的权力交接到维尔汀的手上的时候，仍然有一部分群众认为新市长能将整个城市从政府破产和社会动荡中带出来，就连她的朋友们也是这么想。\n\n但是，混乱的伯明翰超出了她的想象，愤怒的群众，煽风点火的工党，无恶不作的抵抗组织均在她的意料之外。警察局的无能让伯明翰的混乱陷入泥潭，伯明翰的群众趁机控制了城市内大部分地区。为了阻止这一切，她力排众议，请求国防军进入城市镇压群众，却不想结束后的后果是什么。\n\n镇压结束后，伯明翰进入了戒严状态，到处都可以看见国防军的身影，伯明翰已经彻底臣服于德国了。她的朋友——当初不顾一切将她从康复中心救出来的红弩箭是第一个发怒的，在大吵一架后愤而离去。星锑也在谴责维尔汀这种卖国行为之后，带着苏芙比离开了这里。其余政府官员，那些抱有一丝希望的官员也全部辞职离去。只有十四行诗，她忠实的助手依旧留守在她的旁边，无论未来会发生什么……"
 idea_VER_Sonetto_desc:0 "§Y司辰最忠实的小狗\n基金会改良主义§!\n--------------\n§L十四行诗，职员编号SF38000000801102Y，乃是第一防线学校校友名录上的优秀毕业生，圣洛夫基金会对外巡查组的优秀外勤神秘学家，同时也是司辰的忠犬——前者当然不会用这样的词汇来描述自己的同事，在公开场合，司辰会用“优秀的同僚”来称呼这位儿时的同窗。\n\n虽说十四行诗本就从未见过世界真实的模样，但“暴雨”过后，她还是不得不将在学校里学到的当代史知识全都扔到脑后，重构自己已经破碎的世界观。她会用神秘术对付地精，但不会用高射机枪打德国人的斯图卡，她会处理基金会的文山会海，但实在是看不懂市政厅的财报。更何况，揣着鲁格手枪的阿勃维尔特工们还在阴影中盯着她们呢。\n\n十四行诗合上了那本《就业、利息和货币通论》，也合上了酸涩不堪的双眼——事已至此，先相信司辰的智慧吧。§!"
 idea_VER_Regulus_desc:0 "§Y海盗电台\n进步自由主义§!\n--------------\n§L世界很操蛋，没错。不过对星锑来说，无论唐宁街十号里坐着的是迈克尔·富特还是多姆维尔其实都没有什么太大的差别——反正这两个家伙都不会让她舒舒服服地把海盗电台开起来。但这个被德国人搅成了一滩烂泥的破地方连Dr.Pepper都喝不到，这就让她受不了了。\n\n她是个懂得为别人着想的好女孩，而Mr.Apple也是一位精通政治经济学的绅士。在经过了一番思想斗争之后，星锑决定，无论是作为维尔汀的神秘学家小伙伴，还是作为APPLe号的船长，自己都有必要和这个让她没办法好好享受音乐的世界好好干上一架。来吧，听众们！为了摇滚，为了Dr.Pepper，为了维尔汀！§!"
 idea_VER_Lilya_desc:0 "§Y巴伦支海女巫\n基金会改良主义§!\n--------------\n§L红弩箭平生最喜欢三件事：喝酒、飞行、用神秘术把那些毛头小子炸得哇哇乱叫。\n\n现在，酒不缺，飞机也有，甚至还冒出了一大堆狗娘养的德国人等着她想怎么炸就怎么炸——说实话，要不是祖国母亲被这帮天杀的造了个稀巴烂，她都想谢谢那帮呆在那啥「日耳曼涅」的王八蛋了……呃，还是叫「日耳曼尼亚」来着？啊，算了，无所谓。\n\n可惜啊，这几个事都得先往后稍稍。她得和维尔汀先琢磨琢磨怎么把那些个凶神恶煞的德国间谍糊弄过去，免得被这些家伙把脑袋爆掉。不过，早晚有一天，她要亲自开着Su-01Be，又多又好地把炸弹丢到柏林去。§!"
 idea_ENG_Lilya_desc:0 "§Y巴伦支海女巫\n基金会改良主义§!\n--------------\n§L红弩箭平生最喜欢三件事：喝酒、飞行、用神秘术把那些毛头小子炸得哇哇乱叫。\n\n现在，酒不缺，飞机也有，甚至还冒出了一大堆狗娘养的德国人等着她想怎么炸就怎么炸——说实话，要不是祖国母亲被这帮天杀的造了个稀巴烂，她都想谢谢那帮呆在那啥「日耳曼涅」的王八蛋了……呃，还是叫「日耳曼尼亚」来着？啊，算了，无所谓。\n\n可惜啊，这几个事都得先往后稍稍。她得和维尔汀先琢磨琢磨怎么把那些个凶神恶煞的德国间谍糊弄过去，免得被这些家伙把脑袋爆掉。不过，早晚有一天，她要亲自开着Su-01Be，又多又好地把炸弹丢到柏林去。§!"
 idea_VER_Sotheby_desc:0 "§Y优雅大小姐\n进步保守主义§!\n--------------\n§L倘若没有“暴雨”，也许苏芙比会成长为一名真正的淑女、成功的家族继承者、优秀的魔药制作师。\n\n但“暴雨”改变了一切，世界变成了陌生的模样，在如今的不列颠找不到她的家，大街上不时就会出现纳粹官兵巡逻，还可能会碰上“会吐息的自动小岛”。但好在苏芙比对所有事物有着好奇心，世界变成什么样都不影响她的求知欲望，看长得如同大象鼻子那样长的公文她也不会感到无趣。\n\n伯明翰实在是没有人了，让苏芙比也来参与政治活动也是无奈之举。“苏芙比已经成长为真正的大人了，帮上司辰是理所应当的！”她又蹦蹦跳跳地去处理公文了。§!"
 idea_VER_Druvis_III_desc:0 "§Y韦耶豪瑟森林之主\n自由市场保守主义§!\n--------------\n§L咆哮的大火将一切烧得精光，槲寄生的父母未能看到她的神秘学天赋便葬身在火场，而她被迫暴露在闪光灯下。人们武断地认为这唯一的幸存者必是女巫，神秘学家总是这样的疯狂。\n\n复仇冲昏了她的头脑，而重塑之手找准时机，为她戴上了漆黑的头冠，槲寄生就这样成为了重塑之手的编外人员。但当司辰把花瓶打破，焦枝条重新长出嫩芽的时候，一切都应该重新走向正确的方向了。她就这样离开了那黑暗的魔窟，重新回到了让她能将自己视为正常人的地方。\n\n她相信，自己绝不会看错人。维尔汀是能够将这一切绝望悉数驱散，让阳光重新普照大地，帮助自己洗去那令人绝望的过去的人。烧焦的树木终将走向新生，如同未来的伯明翰、不列颠和世界，她一直这样相信着。因此，她情愿为这位年轻的小司辰献出自己的一份力量。§!"
 VER_madam_z_desc:0 "§YZ女士§!\n§F每日政治点数获得: §G+0.15§!\n稳定度: §G+5.00%§!\n党派支持度对稳定度修正: §G+15.00%§!§!"
 VER_madam_z_desc_1:0 "§Y新圣洛夫基金会联合委员会委员长\n家长制保守主义§!\n--------------\n§L对Z女士来说，这个世界和她更为熟悉的那个并没有什么本质的区别。烂，或更烂，仅此而已。人总是要向前看的，这是东方的哲学。\n\n她的担子变得更重了。在年轻人成长到足够成熟，足够敏锐之前，只有她能真正把这份责任担起来。只有她才懂得如何和那些或是蠢笨如猪、或是阴险如蛇的各色对手唇枪舌斗，用语言和文件的力量在那些或隐或现的恐怖之前保护全人类。只有她才懂得如何让基金会这只凶猛的野兽苏醒，用行政公文和人事任免来填充它的血管，能够在血流成河的战场上撕裂敌人的喉咙。\n\n在第一防线，Z女士曾经给维尔汀代过那么几节课，她还能回想起当时的那个小姑娘奶声奶气地叫她老师的模样。现在，在她真正变得坚韧，变得成熟之前，就让自己这样的老一辈替她挡一挡那些寒枪冷箭吧。§!"
 VER_Mesmer_Jr_desc:0 "§Y小梅斯梅尔§!\n§F每日政治点数获得: §R-0.05§!\n有经验的士兵损失: §G-5.0%§!\n§Y医院§!建造速度: §G+10.00%§!§!"
 VER_Mesmer_Jr_desc_1:0 "§Y第二康复中心总负责人\n进步保守主义§!\n--------------\n§L作为医生，小梅斯梅尔可谓是业界顶尖。至少在康复学这个细分学科，她还是有底气把自己的名字喊出去的。但很可惜，那些没脑子的德国人可没看过她以前发的那些论文。这严重地伤害了她的专业骄傲。梁子算是结下了。\n\n作为维尔汀的老同学，小梅斯梅尔对当年的那场“暴雨”依然记忆犹新。虽然她并没有亲眼看到自己的同学们一个个化为浮沫的样子，但那一个又一个的空座位还是让她幼小的心灵受了不小的打击。从那以后，与“暴雨”战斗就成了她人生的方向。\n\n神秘学护理也好、传统现代医学也好、又或是心理干预与复健也好，在小梅斯梅尔女士的领导下，康复中心或许真能让那所有倒下的人重新站立，为他们把明天的灯火举起。§!"
 VER_X_desc:0 "§YX§!\n§F每日政治点数获得: §R-0.05§!\n研究速度: §G+5.00%§!§!"
 VER_X_desc_1:0 "§Y新拉普拉斯科算中心总负责人\n自由技术官僚主义§!\n--------------\n§L在科算中心还不叫科算中心的时候，那是来自柏林的电话可以肆无忌惮的发号施令的年代，这个位于城市内部的、一尘不染的建筑物内的一切，在伯明翰人眼里都是那么的高高在上，包括那位执掌智识之库的主人。\n\n可如今换了名字的科算中心负责人可不是这样了，X先生出身于合众国的孤儿院之中，从外貌上看，他还只是个十来岁的孩子，而那双异色的眸子与平常款式有着不小差异的白色大褂也显得十分特立独行与不合时宜。\n\n而当他从自己的口袋里掏出一根由两个“L”形小型铜管焊接而成的铜管之后，伯明翰人这种对于他各方面形象而汇流而成的不信任感终于达到了顶峰……\n\n————然后止于在那根铜管敲击科算中心前台后，一系列迂回曲折却又简单异常的机械机关所构成的宏伟交响曲中。\n\n“无用”的天才用一次即兴的戈德堡演奏震撼了整个伯明翰，然后随心离去，留下一个潇洒的白色身影。\n\n“我们会给这个时代带来怎样的暴风雨呢？”\n\n傍晚时分，少年站在窗边，摇晃着咖啡杯，面对着指尖的蝴蝶轻声细语。"
 VER_Matilda_desc:0 "§Y玛蒂尔达§!\n§F每日政治点数获得: §R-0.05§!\n稳定度: §G+2.00%§!\n§Y学校§!建造速度: §G+10.00%§!§!"
 VER_Matilda_desc_1:0 "§Y新第一防线学校校长\n进步自由主义§!\n--------------\n§L“伟大的玛蒂尔达”，这是玛蒂尔达习惯性的对外自称。\n\n事实上，她的高傲并非没有资本。出身于神秘学占卜世家的她，在孩提时代便展现出过人的聪明才智和神秘学天赋。后来，在观看了一次第一防线学校的巡礼后，她决定入学，在竞争中证明自己是真正的“第一名”。不过她绝不是单纯的死心眼，在维尔汀和同学们制订出逃计划时，她便是重要的协助者。在执行任务时，她从不含糊，屡立战功。身边人都承认，她是个合格的战士。\n\n可是现在，看看这个莫名其妙的“新世界”吧：压迫、独裁、恐怖统治……凭什么她玛蒂尔达要因为“暴雨”来到这种鬼地方？更何况，伯明翰的德国佬最见不得她这样桀骜不驯的聪明人，玛蒂尔达简直要窒息了：她做什么都放不开手脚！幸运的是，与她一同身处伯明翰的维尔汀将她拉入了内阁，让她可以光明正大地施展才华。\n\n“伟大的玛蒂尔达会改变这一切！”她如是说。§!"
