 TNO_CountryClosing_epilogue_VER_bad_ending_1:0 "在社会上，她失去了人民群众的信任；在政府里，她失去了官员们的信任；在情谊上，她失去了三位好朋友的信任。她失去了一切，只有忠实的助手陪伴着她。\n\n空荡荡的维多利亚广场上，只有一名戴着礼帽提着手提箱的银发少女和她身后穿着白色制服举着黑色雨伞的橙发少女正在散步。\n\n礼帽少女伸出左手，一颗雨珠恰好滴在她的手心里，紧接着是第二颗，第三颗……\n\n但就在第四颗雨珠准备落入她手掌心中的小水坑时却突然往上飞去。不仅是水珠，周围的建筑和远处正在巡逻的国防军士兵被一层一层的分割开始向上飞去。她明白这是什么，但是她的右手的手腕背上的晶体管却什么也没有显示。而她的助手则是惊恐的看着这一切。\n\n是雨，不，不对。是“暴雨”，“暴雨”来了。"


