 VER_thirdevent.18.t:0 "一封信"
 VER_thirdevent.18.d:0 "维尔汀小姐敬启：\n\n根据我们早期获得的情报，再结合当下名为“重塑之手”的组织在爱丁堡的占领，我们有理由认为爱丁堡就是本次一系列事件的中心。基金会的测算结果显示该市及其周边地区出现了极为混乱的魔力涌动，为确保战事的顺利并处理某些与神秘学相关的问题，我邀请您和数位受信任的朋友前往爱丁堡前线。\n\n莉莉丝上。"
 VER_thirdevent.18.tt:0 "她这是要搞什么？"
 VER_thirdevent.19.t:0 "天上的星辰只属于你"
 VER_thirdevent.19.d:0 "顺着她身上满溢着的魔力，维尔汀在爱丁堡的某间被战火打了个破破烂烂的教堂的塔楼里找到了莉莉丝。她抽着烟，盯着远处打得乒乒乓乓的城区，不知道在想些什么。直到这时候，维尔汀才第一次获得了和莉莉丝并肩而立的机会。先前和她见面的时候都太过匆忙，而且她那饱满的气势从某种程度上相当地拔高了她的身形：她比维尔汀整整矮了一个头。\n\n看到来到身边的维尔汀，莉莉丝平静的脸色并没有什么变化，只是略路点了点头，从口鼻中喷出了股股烟气。片刻之后，她终于开口，“看到那座城堡了吗？”在这座高塔上向远处眺望，重塑的疯子们正仗着充足的补给和坚固的工事，在他们的据点里进行着最后的负隅顽抗。要不是担心这座重要的文化古迹被毁于战火，神秘学家们早就用火球术把整座城堡夷平了。\n\n“那是荷里路德宫，女王的一座居所。正对着爱丁堡城堡。”莉莉丝又狠狠吸了一口，“您组织的那支联合神秘学部队很担心这座城堡可能会被他们打坏，炮兵部队也不愿意开火，他们想让联参做些劝降工作，看看有没有可能让重塑走出来投降。”当然，她们都知道这是不可能实现的。\n\n“您应该还有别的想法吧？”“确实。”莉莉丝点了点头，“这里是个相当好的观景位。我希望你能和我一起看完全程。而且我还有一个小小的请求。请把尊称去掉，叫我莉莉丝吧。”她的眼神没有偏移，依旧遥遥注视着那座坚实的堡垒。用快燃尽的烟头在空中画了个玄妙的符号，维尔汀能认出来，那是卢恩的印记,く,代表着燃烧。莉莉丝弹了弹烟灰，让火星稍稍溅了起来——\n\n那座城堡开始燃烧了。灿烂的光焰闪烁着，让这人间不该出现的奇景在夕阳中显得是那样的瑰美，那样的令人恐怖。这是全基金会，乃至全体神秘学家都未曾修筑过的血腥修罗场，是能将旧世界的秩序彻底颠覆的……天地翻覆的指尖星芒。\n\n“走吧，”那火光逐渐淡去，莉莉丝的手卷烟也燃到了尽头。“去看看那里面到底有些什么宝藏，值得这些可怜人这般效忠。”"
 VER_thirdevent.19.tt:0 "死神的手化作晚风，轻轻抚在两个人的脸上。"
 VER_thirdevent.20.t:0 "凡离去的必复归来"
 VER_thirdevent.20.d:0 "荷里路德宫中弥漫着硫磺的味道。突如其来的火焰将罪人们烧成了飞灰，而清白干净的王的居所却毫发无损。这本是女王陛下的其中一座居城，被沃洛普扣为了政府财产，后来又被伯努利基金会的某位贵族成员盘了下来，用作了基金会在爱丁堡的总部。再后来，不知道从哪冒出来的重塑之手杀了进来，把手无缚鸡之力的文职人员和刚入门的神秘学家们杀了个精光。\n\n“我说的没错吧，这位跟踪狂女士。”莉莉丝没有回头。两个人背后的阴影中，一个人慢慢现了出来。深蓝的头发，黑色的衣服，还有标志性的长发簪。“您说得没错，尊贵的夜之女王陛下。”随着阿尔卡纳的身形一起出现的还有两头狰狞的丑恶造物。“初次见面，我是重塑之手的阿尔卡纳。”\n\n莉莉丝仍旧没有回头。维尔汀转过身来，用冰冷如刀的眼神紧盯着这个疯子，同时思索着她对莉莉丝那奇怪的称谓。但阿尔卡纳却毫不在意。“我来此是为了尽我最后的职责，让二位的脚步在这里停下。”她抬起手臂，身后的狰狞就如遮天的乌云一般扑了上来。维尔汀刚想后退反击，莉莉丝就拉住了她的手。\n\n她的手还是那样的冰冷，粘湿，但带着无比坚实的力量。“不需要。我来处理。”她转过身，单手向空中紧握，两只巨兽就像被缰绳牵住一般，翻涌挣扎，但却无法向前半分。“真不幸，阿尔卡纳女士，您也是位可悲的理想主义者……如果您不来打扰我的生活的话，或许我能对重塑之手睁一只眼闭一只眼。但您还是来这里找那个东西了……那我只能请您暂且退场了。”"
 VER_thirdevent.20.tt:0 "“生功德·大黑天呀·成就吉祥（梵语）。此乃卡拉里帕亚特。”"
 VER_thirdevent.21.t:0 "火啊，带你的爱人离去"
 VER_thirdevent.21.d:0 "她向空气狠狠地挥出了一记摆拳，阿尔卡纳的身体就倒飞了出去，从口中喷出了粘稠的黑色浆液。那两具灾厄的化身也被砸成了饼，发出了人类的耳朵无法捕捉到的哀嚎。莉莉丝又是一发勾拳，阿尔卡纳的身体撞到了天花板上，紧接着，下勾拳，那两只可爱的小狗就化成了飞灰，而阿尔卡纳倒在了地上，被她那令人作呕的粘液染湿了身体。\n\n“真是很久没有活动过筋骨了。”莉莉丝本想再挥出两拳，但阿尔卡纳身上的神秘魔力让她停了下来。“呼，原来如此。以献祭的灵魂进行代替吗。您对于自己的门徒未免太苛刻了。”莉莉丝稍稍甩了甩手腕，从口袋中翻出了一个红白配色的打火机。”但将他们处以火刑的我大概也没资格这么说。愿米迦勒燃尽他们灵魂中的原罪，愿他们得被赦免而重归天国。“刺眼的火柱从打火机中奔流而出，落在阿尔卡纳的身上。她并没有躲避或回击的反应，只是站在原地，脸上依然挂着优雅但诡秘的微笑。“我承认落败，夜之女王陛下。我们直接向您展示了组织的理念，但未能得到您的认可，不免令人惋惜。希望未来再会。”随后，她的身影消失于烈焰之中。\n\n维尔汀还没从极度的震惊中回过神来，莉莉丝就重新开始了向宫殿最深处的脚步。“走吧，有些秘密看来基金会是瞒不住了，不过我相信你有获得此项情报的权利。”"
 VER_thirdevent.21.tt:0 "“我的猜想证实了。阿尔卡纳女士通过某些手段知晓了马瑟斯阁下的秘密实验。”"
 VER_thirdevent.22.t:0 "往日天才的赠礼"
 VER_thirdevent.22.d:0 "在地窖最深处的保险库中，莉莉丝找到了她想要的东西。一块表。\n\n这是一枚典型的机械机芯的怀表，但其中的主发条、逃逸轮和游丝、摆轮等主要部件都并非金属材质，而是雕琢着各式魔法阵的宝石与绞缠的以太丝线。表盘上的十二个数字上铭刻着来自不同神话体系中时间之神的符号。时针与分针则是凝结的水构成的。“MacGregor Mathers的签名……马瑟斯阁下的秘密实验品终于出现在我的眼前了。很可惜，密室没能抵御住重塑之手的暴力进攻，对应四元素的防御术式都已被损坏到无法修复了。大概他也未能预见到这一点吧。”\n\n维尔汀对这块表没有任何了解。在她眼中，这只是一块有些好看的神秘学配饰罢了。“这到底是什么？值得你和重塑都那么费心？”莉莉丝打了个响指，“好问题，亲爱的小姐。”她再次掏出了那个红白色的打火机，在维尔汀迷惑的视线中点燃了一根卷烟。直到燃到一半，她才开口说道，“这是以前的神秘学人用来抵抗暴雨的东西。”\n\n“这——能抵御暴雨？！”维尔汀的心猛地跳了一下。“是一种便携式防护装具吗？”\n\n“很遗憾并不是。”莉莉丝笑了起来。“这是上个世纪的产物了。在久远的过去中，前人就已发现了暴雨这种神秘现象及其影响，并且针对它进行了初步的研究。”\n\n“这是爱迪生阁下的小发明。一八八八年的那最后一场暴雨后，金色黎明的创始人之一马瑟斯阁下亲自斥资并暗中调动基金会的资源，委托大发明家设计制造了大时计机关，并将其藏匿于密室以开展对暴雨的研究。但在布莱斯路之战后，马瑟斯阁下失去了他在基金会中的地位，因此断绝后勤支援的爱迪生阁下也未能完成这具半成品。在理想的状况下，大时计机关可以通过某个特定的时间点作为基准，在暴雨中固定一段相对的时间轴，从而抵消暴雨的影响并实现小规模的时间跳跃。然而它始终只是半成品。虽然目前缺乏证据支撑，但我推测，假若强行启动它的功能模块，它将会在几次暴雨后因材质损耗而最终失效。”第一次，维尔汀在莉莉丝的眼中看到了兴奋的光芒。也是第一次听她说了这么多话。\n\n“重塑之手之所以能顺利实现大规模的物资补给和人员调配，就是用到了机关的时间跳跃功能。”莉莉丝叹了一口气。“看来我得去为金色黎明的诸位天才们收拾烂摊子了。”"
 VER_thirdevent.22.tt:0 "她嘴上抱怨着，但脚下的步伐没有片刻犹豫。"
 VER_thirdevent.23.t:0 "为阳光照耀着的"
 VER_thirdevent.23.d:0 "从地窖中回来的维尔汀并没有注意到，外面突然下起了雷雨，雷声隆隆，电光闪烁。莉莉丝的表情除了兴奋之外，又多了几份疑惑与不解。但很快，这种表情就会传染到她身上。\n\n司辰的朋友们和基金会的安保人员正在严阵以待，他们团团围住了两名神秘人。两人身上都还带着神秘术的气息，其中一位身形矮小的人还戴着能遮挡外貌和视线的大兜帽，像是从中世纪剧团或者电影里跑出来的人物。另外一位是个小老头，瘦骨嶙峋，但看着却意外的眼熟。不知为何，所有人都觉得，他们曾在不知道什么地方见过这张脸。\n\n红弩箭从来就不会对这种神秘的家伙保持客气。她已经把术杖抽出来准备动手了。可就在这时，下地窖探险的两个人被一群基金会的安保人员簇拥着走了出来。小老头一看到两人——或者说，一可能看到她们，就迈着步子应了上去。与此同时，一声惊雷炸响，把十四行诗都吓了一跳。\n\n“您好，雷电王阁下。我从地下就感受到您那澎湃的电能了。您是为了马瑟斯阁下的遗产才再次现身的吗？”莉莉丝有些呛人的话并没有让这个神秘人勃然大怒。他哈哈一笑，沙哑的声音颇有些喜剧效果：“哎呀哈，你好啊，真是太客气了。小姐你贵姓呀？”\n\n“我没有姓氏，您可以称我为莉莉丝。”莉莉丝确实一点都不打算给他好脸色。小老头大笑起来，“嗨，你也没必要对我这样冷冰冰的，我一开始还不知道还有这块表的事呢。老头我是为了别的事过来的。”他的视线转向了维尔汀，“那这么说，你就是维尔汀小姐，没错吧？”维尔汀点了点头。莉莉丝看来对这人也不是多熟悉。他到底是谁？为什么要来这里？莉莉丝稍稍清了清嗓子：“我暂时无法判断雷电王的立场，但他的现身确实出乎我的意料。只希望他不是为了过去与发明王的争端而来。”"
 VER_thirdevent.23.tt:0 "“维尔汀，他是尼古拉·特斯拉。交流电技术的奠基人。”"
 VER_thirdevent.24.t:0 "雨，绵绵。"
 VER_thirdevent.24.d:0 "“……他真的是神秘学家？”苏芙比已经瞪大了眼。这确实是生活在她那个时代的人。Z女士点了点头。“这其实是基金会和科算中心内部的机密，但我也不知道他为什么还活着。二十年前他就应该已经死了才对。”“呵呵，大家都有点小秘密，世界就是这样运行的。”乐呵呵的小老头对她们都相当感兴趣。“她和我说过你们的事，不见面不知道，你们还真都挺有意思的。”\n\n她？莉莉丝吗？维尔汀向莉莉丝递了疑问的眼神，后者摇了摇头。“我并未和这位老前辈有过什么接触，只是根据他的魔力和神秘术做了的合理的猜测。那么，可以请您说明来意了吗？”莉莉丝也有些不耐烦了。现在的她只想赶快回到自己的根据地，好好研究研究那块表。\n\n“我是给维尔汀小姐送人来的。”特斯拉又哈哈一笑，给自己的那位同伴让出了位置，“我这种老好人就喜欢看这种重逢的场面。”\n\n另外那个娇小的神秘人也摘下了兜帽。黑黑的，微卷着的头发，红宝石般美丽的眼睛，甜美的微笑。那张脸……那张脸……！\n\n在她摘下兜帽的那一瞬间。就在那一瞬间。维尔汀感到心脏停跳了一拍，十四行诗愕然地张大了嘴，就连一向冷静的莉莉丝也挑了下眉。从暴雨中归来的人款款向前，向司辰行了个提裙礼。"
