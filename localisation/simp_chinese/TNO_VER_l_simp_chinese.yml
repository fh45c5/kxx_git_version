 VER_thirdevent.2.t:0 "统一战线"
 VER_thirdevent.2.d:0 "英格兰抵抗运动领袖麦克斯韦尔·奈特召开了讨论伯明翰提出的组织联合阵线的会议。\n\n他顶着困意靠在椅背上，强打精神应付着会议的进程。“哼，无聊，一群白痴喋喋不休地把自己的傻瓜念头当做珍宝拿来炫耀。”他暗想。没日没夜的工作让他的脑袋变得沉重，如同5.5英寸口径的炮弹。碍于礼貌与地位，他不好失态发火。为了使自己的神经再次活跃起来，不至于在会议上显得昏昏欲睡，他开始留意会上的发言人，越听越觉得恼火。\n\n此时，一位戴着眼镜、梳着小胡子的中年男士正在进行冗长的发言，内容无非是那些观点：神秘学家是否值得信赖，他们是否有能力……翻来覆去说的都是这些。他不禁为抵抗组织感到悲哀，对自己多年的努力成果感到失望。“我干了这么多年，抵抗组织怎么还像个草台班子？”他暗想。眼前这个男人还在宣读自以为有价值的文件。也罢，会议的目的是让众人认可自己的行动，而非真的去开会。作为成熟的领袖，奈特已经在心中有所抉择。\n\n眼前的男人梳着精心打理的小胡子，对着文稿嘟囔。他更像是个被女儿的恋情闹得束手无策的老父亲。可惜现在是战争时期，顾家好男人变成了败军之将。奈特想了想，不禁露出了一丝转瞬即逝的笑容。如果没有这种幽默感，他绝对会被逼疯的。\n\n短暂的幽默之后是长久的焦虑：等待，等待，继续等待。他还要等待多久？\n\n“以上就是我的结论，结束。”中年男士终于结束了报告。“各位，现在我们还是赶快做决定吧。”他心情舒畅得就像伦敦居民出门看到大晴天一样，“要我说就是一句话。”"
