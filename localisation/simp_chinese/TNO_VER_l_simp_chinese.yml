 liberal_conservatism_vertinism_subtype_desc:0 "与其说这是一种意识形态，倒不如说这是司辰在当下采用的一种斗争策略。其精要就在于将一切可团结的力量全都拉到维尔汀的大旗之下，组成一个广泛团结的大帐篷。一般大众与神秘学家和那些没有神秘学家血统的神秘术使用者之间的矛盾已经不是一天两天了。常世的权威向这些行走于漫宿的人发布了通缉令，试图将这些非国民全都关进大牢烂死在阴沟里，以彰显他们的权威，让他们的统治得以延续。而受害者们也选择了以眼还眼，以牙还牙，在阴逼的小巷里用他们的刀刃和神秘术肆意榨取着无辜羔羊们的灵魂。\n\n从今往后，这种事将不会再发生了。同时有着司辰和伯明翰市市长两个头衔，维尔汀因此得以左右逢源，勉强算是得到了常世与神秘学界两方的认可。能在暴雨中纵情起舞的“技术”让这个世界的神秘学界在她面前根本抬不起头——更何况他们直到现在都没弄明白暴雨到底是个什么东西。而市政厅的官老爷们也不能直接将市长的命令扫进垃圾堆。一切现在定居于伯明翰的，以及处于伯明翰市境内的神秘学家和人类神秘学学者将不再被视为危险的捕猎对象，而是伯明翰市的正式公民，并将被授予平等的政治权利。\n\n就这样，维尔汀的小船成功启航了。当然，对彼此怀着刻骨仇恨的人类和神秘学人还都不在少数，在可见的一段时期内，仇杀和恶性暴力事件都将继续不断上演，两方的强硬派也会将司辰视为附骨之疽，欲除之而后快。对她的质疑和攻击从未停止：她能填饱市民们的肚子吗？她将如何运用这股光暗两界的合力？她会不会把伯明翰卖给那些德国人？但无论如何，参天大树的种子已经种下。在未来等待着她的将会是壮志凌云，还是一败涂地呢？"

 VER_THENEWORDER_DESC:0 "伯明翰市政府破产了！\n\n这对于英国的工业体系来说是毁灭性打击，更别提在这里谋利的德国佬了。\n\n在伯明翰向全世界宣告破产之后市政府由市长带头辞职，他们打算将这堆烂摊子随便甩给其他人。恰巧的是，在这里执行任务的维尔汀一行人被盯上了，于是将整个烂摊子甩给她们。但她们还只是一群乳臭未干的小孩，她们能做什么呢？尽管德国佬允许给予她们很大的自治权，但依旧并不放心她们，甚至多次派人企图掌控伯明翰市政府。与此同时工党的活动也愈发强烈，他们煽动民众企图推翻市政府。那么，站在十字路口上的司辰会做出什么选择？"

