 VER_secondevent.14.t:0 "第一次握手"
 VER_secondevent.14.d:0 "“司辰，那边来人了。”十四行诗从秘书手中接过了那张纸条，在维尔汀的耳边喃喃。\n\n好吧，这一天还是来到了。所谓的“伯努利基金会”。他们打算怎么处理自己这一小波天外来客？是武装清剿还是怀柔倾轧？虽说各种预案都早已滚瓜烂熟，但她还是不能完全冷静下来。作为基金会现在的话事人，这几十号人的命可都搭在自己的肩上了。维尔汀给自己打了打气，深呼吸，对十四行诗说，“请他们……到会客厅稍等吧。”\n\n等到维尔汀终于调整好了状态，走进那间典雅的小会客室，那人早已是静候多时了。这是一位温和的中年男士，看到维尔汀和十四行诗走了进来，他站了起来，向两位女士伸出了手，“啊，维尔汀女士，幸会啊。”\n\n“你好，先生。这位是我的助手十四行诗。请问该如何称呼呢？”“嗯……鲍勃叔叔，您觉得这个名字如何呢？”\n\n他们怎么派了这么一号人过来？\n\n“我的名字并不重要。如果我们能够达成比较良性的共识的话，您自然会知道我的名字的。若是不然，我的名字对诸位应该也没有什么意义。那么，我就只想问您一个问题。”\n\n他的眼神变得不一样了。一道锐利到令人冒冷汗的眼光闪了一瞬，“我们神秘学界的和平或是战争，诸位想要走上怎样的道路呢？”\n\n这个问题自然是有答案的。维尔汀稍稍松了一口气。"
