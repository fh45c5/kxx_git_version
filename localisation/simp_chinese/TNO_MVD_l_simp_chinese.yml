 ultranationalism_Arcanist_Revivalism_subtype:0 "神秘学复兴主义"
 ultranationalism_Arcanist_Revivalism_subtype_desc:0 "严格的来讲，神秘学复兴运动比神秘学复兴主义的历史要长的多。这实在是一个社会学意义上亘古不变的真理——弱势的群体最终会抱成一团，并且为了整个群体的命运奋斗。但经常容易被忽视的另一个真理是，这种群体的极端化几乎就是可以遇见的。比如说重塑之手——那群吸收并以神秘学家的方式改良了希特勒那诸如血统论，种族优劣论等理论的家伙。好吧，“神秘学家优于人类，但却是被人类的秩序所排挤，因而最终的解决方法就是将人类的秩序彻底推倒，然后在其的废墟之上建立一个神秘学家的新社会”如果我们将神秘学家和人类替换成雅利安人和犹太人的话，那这简直就像是一篇戈培尔先生的著作。\n\n神秘学复兴主义在实践上与纳粹们稍稍有些区别，准确的来说，由于神秘学复兴主义几乎就是重塑之手自己家的招牌。因而我们可以近似的使用重塑之手的行为方式来解释神秘学复兴主义者的行为方式——对抗现有人类秩序最有效的从来不是清除“劣等种族”的毒气室和集中营，而是直接将时钟向前拨动，直到人类秩序的开始。然后在那一刻一劳永逸的摧毁人类的秩序。于是，神秘学家的地上天国就会降临。而就当下的形势而言，挑动各大国之间的混战并以此达到影响时间显然是最好的办法——你噍，甚至不用费一点功夫，各大国就开始准备着一场毁灭全世界的战争了。也许，我是说也许——一场核战争可能会比让时钟回到最开始更有效一些。不过，谁又知道呢？"


