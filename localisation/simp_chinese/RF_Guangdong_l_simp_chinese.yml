 bug_fix.1.t:0 "失而复得"
 bug_fix.1.d:0 "渔民老何清晨起来，站在船头，晨光洒满了海面，他即将出海，他生活在雷州半岛上的徐闻县，在打渔时，能望到远处的海南岛。船舱里的炉灶已发出咕嘟声，这说明他的粥已开了，翻腾着细碎的鱼虾，他舀起一碗，撒了一撮糖，正准备吃饱了攒足了气力开始新的一天，与风浪搏斗，需要体力。\n\n吃饱后，他准备收缆出海时，不远处传来一阵急促的脚步声，他昂起头，看向岸上，十几个驮着枪的大兵赶来了，他心中暗自叫苦，还未有收成，怎么就来强盗了。自打小日本萝卜头撑腰，叫那群南边来的猴子占了广州湾，雷州，海南，募了这群玩意维持治安，只知吃喝玩乐，鱼肉乡里，正事一点不干，今天更是这样早便来了，跟索命一样，只能自认倒霉，谁料这十几个人似乎簇拥着一个官长过来，领头的大兵介绍说，这是新来的长官。那位新来的长官倒是很和善，握着他的手叫他乡里，说萝卜头和猴子兵已被我们赶走了，你不要怕，这里又是中国的地盘啦。老何扭过头，似乎隐隐约约看见一面崭新的旗帜升起，他舒了一口气，但又有些担心，未来会和父辈生活的从前一样吗？"
 bug_fix.1.a:0 "船儿弯弯入海港，向前看，沧海茫茫。"

 gdp.1.t:0 "广东局势"
 gdp.1.desc:0 "许崇智的力量一手遮天，并且是国民党在两广地区的绝对话事人。尽管如此，他的反左翼倾向和独裁倾向仍然让很多人感到不满……权力开始使这个最初尚有理想的国民党右翼变得利欲熏心，一旦发生差池，就有可能一失足陷入千古恨。"
 gdp.1.a:0 "洒洒水啦（粤语）"

 gdp.4.t:0 "醉仙楼奇遇"
 gdp.4.desc:0 "在广州烟花柳巷深处，有一个茶楼叫做醉仙楼。许崇智应当地富商以谈正经生意为由，被邀请至了醉仙楼大开宾宴，不曾想，正在醉醺醺时，一群年轻美貌的女生围了上来，要给许崇智表演攒劲的节目。"
 gdp.4.a:0 "人生得意须尽欢"
 gdp.4.b:0 "好男儿志在四方，何必不痛快"
 gdp.5.t:0 "许崇智失踪！"
 gdp.5.desc:0 "许崇智已经好一段时间没有出现在他的办公室里了，他的同僚们找得心急如焚却还是杳无音讯，即便是最后与他会面的商人也不见踪影。不久，这事便传遍了大街小巷，有些人认为许崇智遭遇兵变，消息被封锁了。有些人认为许崇智在装死，考验自己的部下哪个忠诚。有些人认为许崇智被不认识他的土匪或者黑帮给陷害了，不知下落。还有一些看热闹不嫌事大的人认为，许崇智可能在某个青楼里醉生梦死，然后最终醉倒惨死或者被卖为锻炼青楼女子用的奴隶。无论如何，一个独裁者的凭空消失，必然会让事情发生变化，两广前途未卜，白崇禧和陈济棠深感群龙无主之危害，许崇智一日不归，广州城就一日有倒悬之难。然而尽管他们派出了无数兵士在广州城里搜查，他们还是连许崇智的影子都未见着，他现在甚至有可能被黑帮绑票，被转移到了深山老林。许崇智是再难回来了，然而广州城不能失去主人。\n\n白崇禧与陈济棠联合急电告知江浙中央，“汝为无踪，穗城有乱，贼军闹事汹涌，愿获南京批准武力定乱，裁定镇局，若否则粤桂国民革命毁于一旦”"
 gdp.5.a:0 "他们不是军阀吗？为什么要请示中央？"
 gdp.6.t:0 "广州城的混战"
 gdp.6.desc:0 "广州城在许崇智失踪后不久就陷入了混乱，被许崇智压迫许久的左派人士拼劲全力试图争取这次机会，区声白和彭湃的准军事武装组成联军，在街头筑起街垒，和警察和一些商人自卫武装对峙。陈炯明伺机而动，以保境安民的名义策动部队从珠江登陆广州城进行干涉。\n\n此时同时，南京的回电到了，秘书匆匆忙忙地将信件带到在办公室坐立不安的将领们手里。张静江亲自批准调遣军队，但是因为将行宪政需要造势，且避免手足分离严重破坏国民革命，应由白崇禧与陈济棠共同领军，叛乱一旦平息便开放省议会进行广泛选举，以安抚民众与各派政治势力的不满。\n\n陈、白二人对此提议颇为恼火，毕竟两广当地的国民党机构因为许崇智的怠政早已和各路反对派暗通款曲了，一旦放开选举，这帮人很可能作鸟兽散，但他们的老搭档黄绍竑指出若想要借此机会更上一层，正好可以利用选举来谋取自立门户。正在议论间，一声爆炸声从政府大门外传来。一小段士兵的肠子碎片从窗户飞进来，粘着国民军军服上的一小片破布，毫无疑问，这场暴乱还在继续，而且很快会有一个答案………"
 gdp.6.a:0 "右翼们暂时平稳了局势！"
 gdp.6.b:0 "左派联盟者获得了胜利！"
 gdp.6.e:0 "一个憔悴的身影敲响了后门……"
 gdp.7.t:0 "谈，都可以谈"
 gdp.7.desc:0 "白崇禧和陈济棠履行了承诺，开会的日子到了。广州城从明清时期开始就一直是中国对外贸易的关键城市，到了民国初期，各路革命党人云集此处，发表自己对中国未来的看法。现在，这个五彩缤纷的调色盘终于决定好自己要在画板上涂下什么颜色了，一场愿赌服输的广州君子会议在新亚大酒店内召开。也许是左派的暴动起了作用，两广军政府终于下令同意解除对议会的限制，同时同意在议会选举的基础上决定两广的执政党。两广来之不易的民主化让所有人欣喜若狂，民众参加议会选举时显得尤为激动与热情。\n\n在选举中，梁漱溟的救国义士阵线和陈炯明的致公党成为了选举的热门。梁漱溟的救国义士阵线是当代大儒梁漱溟在广州成立的政党，在农民和知识分子之间非常有民意基础，其主张积极的农村政策与更加广泛的民主化。而陈炯明的致公党则是其被许崇智击败并流亡新加坡时，在当地与致公堂合流，并在与老大司徒美堂的合作之下将致公堂改组为政党而诞生的，之后又得到了商团的支持，在市民中人气旺盛，其主张较为温和的改革政府和社会的方针。在经过一系列的竞选演说与计票之后，两广第一次全体人民参与的议会选举结果即将出炉。"
 gdp.7.a:0 "农民之友梁漱溟的救国义士阵线取胜！"
 gdp.7.b:0 "保境安民的陈炯明携致公党归来！§R（未完成）§!" 
 gdp.7.c:0 "箫佛陈维护住了国民党的声誉！§Y（小路线）§!"
 gdp.8.t:0 "左派联盟临时选举"
 gdp.8.desc:0 "在夺取了广州城的权柄之后，我们需要选出一个能够真正代表人民、为人民执牛耳的执政势力。在左派联盟当中，势力最大、风头最盛的莫过于彭湃的农会与区声白的新黑旗军了。他们代表分别代表共产主义和无治主义这两种在广州十分盛行的左派思潮。因为没有一方真正有实力完全压倒对方，为了和平解决权力交接的问题，左派联盟决定在广州城内部进行一次选举，以此来决定权力的最终去向。经过一周的紧张统计，在左派联盟第一次全体代表大会上，统计结果即将揭晓……"
 gdp.8.a:0 "黑旗猎猎，区声白的新黑旗军赢得了选举的胜利"
 gdp.8.b:0 "红旗飘飘，彭湃的劳农联合会拿下了选举的多数票§R（未完成）§!"
 gdp.9.t:0 "许崇智归来！"
 gdp.9.desc:0 "许崇智在交战中毫无征兆地出现在了两广督政府后门，他衣衫褴褛，全身散发出的臭味却难以掩盖他眼中明亮的光芒。当认出他的守卫把他放入大楼中时，人们或惊喜或恐惧地对他行着注目礼。许崇智奇迹般地归来了，当人们问起他究竟发生了什么时，他却用一言难尽的眼神回避掉，与此同时，国民革命军也逐渐压制了左派叛军，他们很快从街垒上退走了。\n\n归来后的许崇智散发着与之前截然不同的气场，他头脑清明、健壮有力，在听取了幕僚和助手们关于这段时间的简短报告之后，许崇智对来自南京方面的落井下石表示出了出离的愤怒，但对于目前的两广现状来说，我们已经到了不得不选择我们前进道路的关键时刻了，是调整航向，大幅改革我们目前的政策体系，还是选择坚定不移，坚持现有的政策方针？"
 gdp.9.a:0 "现在正是与过去诀别的时刻"
 gdp.9.b:0 "老方法没什么不好的"
 gdp.20.t:0 "摩天大楼新气象"
 gdp.20.desc:0 "近日，自本报热心读者处知悉，本埠企业大新公司于城外百货大楼添置新游艺。大新公司系商业巨贾，善长仁翁蔡氏兄弟草创，城外大楼建成之际，设环形道，可供汽车行驶至四楼，大楼上建空中花园，筑巴洛克式凉亭，风靡羊城，全穗瞩目，货产远销粤桂闽赣南洋数地，今日，热心读者告知，大新公司新添西洋游乐器具，譬如旋转木马等，本市居民竞相前往。"
 gdp.20.a:0 "让我看看"
 gdp.21.t:0 "暗娼门"
 gdp.21.desc:0 "悠悠珠水，小艇之中，竟然藏污纳垢。本报记者暗访得知，珠江旁多有小舟，以食坊为名，大书招牌一面，曰艇仔粥，艇尾鸡，实则暗藏娼女，艇上人家俗谓疍家，清廷施行一口通商之策，禁止家眷登岸，遂有疍女委身洋客，赚取嫖资，穗民众呼为咸水妹，官府屡禁不止，久而久之，长成一股邪风，以富丽堂皇之花艇接待，岸旁有小艇停驻，招朋引客，败坏人心，风气沦没，本报记者暗访之中，政府官员亦在嫖客之列，触目惊心也！"
 gdp.21.a:0 "触目惊心！"
 gdp.22.t:0 "名伶新戏震惊四座"
 gdp.22.desc:0 "驰名省港澳粤剧班“觉先声”新排戏《胡不归》演出，座无虚席，反响热烈。觉先声剧社乃当红艺人，绝佳老倌薛五哥主持，该社革新粤剧行当，取缔陋规。薛五哥唱作俱佳，《胡不归》由薛五哥亲自登台撑场，半日安，上海妹等名角共同呈现，有当代通俗《孔雀东南飞》之美名，诉尽情爱个中苦楚。"
 gdp.22.a:0 "在哪儿演出呢？一定去捧场！"
 gdp.23.t:0 "怪味荷兰水？"
 gdp.23.desc:0 "荷兰水广销各大西餐馆，冰室，本成常态。但最近，一种新型荷兰水出现，唯有太平馆等几处老资历西洋餐馆方能购的，每瓶须铜元四枚，其色漆黑，其味怪异，似有草木芳香，饮后有头脑闭阻，其状飘飘然，或许是番鬼佬不服水土制作的药水。"
 gdp.23.a:0 "我来尝一口。"
 gdp.24.t:0 "佳果"
 gdp.24.desc:0 "荔枝，是本地优质水果，种植历史悠久，昔苏轼迁岭南，便写诗赞荔枝美味，诗曰:“日啖荔枝三百颗，不辞长作岭南人。”明皇博杨氏一乐，千里迢迢取荔枝，诗曰:“一骑红尘妃子笑，无人知是荔枝来。”由此，荔枝美味可窥一班。本省荔枝产量不断攀升，远销外埠，本省荔枝以本地为佳，本地荔枝为番禺为佳，口味甘美，犹如披红玉团儿，党国政要胡公展堂，谭公祖庵尤喜，虽在南京，必亲命采办。"
 gdp.24.a:0 "当心热气到口烂生疮！"
 gdp.25.t:0 "泮塘重光彩"
 gdp.25.desc:0 "广州城西侧，水网交错纵横，每至夏日，城西湖泊两岸荔枝熟透，绿叶碧水朱实，映衬成趣，真可谓是一江春水绿，两岸荔枝红。然清廷无能，疏怠市政，河道淤积，湖水涸竭，昔日泮塘，积蓄污泥，有泮塘五秀，亦日渐没落，所幸近日重整，浚疏渠道，沟通山泽，除去积弊，泮塘终于重现湖塘，马蹄，菱角，浮游水中，乡民取食。"
 gdp.25.a:0 "好！多报道这个！"
 gdp.26.t:0 "老友面"
 gdp.26.desc:0 "南宁日报讯，一种名为老友面的美食正风靡邕城，售卖此面的茶楼高悬“老友常来”匾，此面因此得名，此面汤底酸辛，口味怪异，正是有此特殊风味引得众人竟相追捧，佐以酸笋，豆豉，犹如一道大染缸，酸甜苦辣咸都搅将进去，据闻此面最早为该店老板为外感风寒之友仔秘制，一众友仔品尝过后皆称美味，夏日炎炎，尚能看见茶楼里大汗淋漓的食粉人。"
 gdp.26.a:0 "表锅，一起七面喔。(广西口音)"
 gdp.27.t:0 "械斗"
 gdp.27.desc:0 "沙尘滚滚，血肉横飞，这是乡村械斗的常态，广西崇山峻岭，耕田稀少，各宗族姓氏常因土地纠纷，动辄召集本族子弟，取来猎枪土炮，一旦开战便是恶斗，本次械斗者陆李两家，本是半分水田纠葛，彼此不愿让步，最终酿成惨祸，截至本报发报前，前方记者知悉，械斗双方死伤惨重，遍地断肢。"
 gdp.27.a:0 "何至于此啊……"
 gdp.28.t:0 "市桥皇帝"
 gdp.28.desc:0 "李辅群是番禺地区最有名的匪首……与其说是匪首，更不如说像是带着机关枪武装的小混混。李辅群时常向人索要钱财、劫掠黄金，随后拿着钱去狂喝滥赌，用完了就继续去要钱。李辅群手下有两个团的兵力，几百支枪，并且将自己的家打造成了两千多平米的要塞，使得剿匪工作一度困难。"
 gdp.28.a:0 "屌死佢老母啊"

 gdp.news.2.t:0 "两广即将展开民主选举"
 gdp.news.2.desc:0 "随着广州大暴动的结束，两广的军官们达成合作，接受南京方面的指示召开民主选举，而这也为国际坐实了许崇智消失的传闻。\n\n与两广政府所想的情况大有不同，经历了广州大暴动，人们对国民党大失所望，加之军官们对是否刻意干涉选举的问题无法达成一致、南京中央不希望当地军阀独揽大权，国民党很有可能在这次民主选举中失败。梁漱溟的救国义士阵线在暴动中保护了广州郊区不被过度波及，一些议员得到保护，有可能作为单独政治力量参与这次民主会议。另一方面，陈炯明、司徒美堂联合组建的致公党在暴乱后正式回归，利用自己在当地的人脉宣布参与民主会议。"
 gdp.news.2.a:0 "中国人的性情总是折中的。"
 gdp.news.3.t:0 "左翼控制了两广地区"
 gdp.news.3.desc:0 "对左翼而言，广州大暴动完美结束。在占领粤省政府的驻地后，向两省各地也发出了暴动的信号，顷刻间潜藏在乡镇、城市各地的左翼人士全部揭竿而起，遍地暴动。由于湘系军阀和福建政府近乎阻隔了两广与中央的陆地军事联系，眼见求援无望，在各地方官员协调后，大部分地区决定和平投降，加入左翼联盟或退任移交地方事务管理。相信随着时间的推移，剩下的右翼抵抗力量也会很快得到解决。但是另有坊间消息称，左派联盟的内部也并不完全团结……"
 gdp.news.3.a:0 "青天白日没有，满地红倒是有。"


 gdp.an.2.t:0 "来历不明的“商鞅主义”"
 gdp.an.2.desc:0 "简直是不可思议，我们的哨兵近期逮捕了几名反对无政府主义的敌人，从他们身上携带的文件可以发现，似乎一个叫做“醒狮社”的组织正在地下蔓延开来，以纯粹的反对无政府主义和支持暴政为名，与我们形成两个极端。随着我们对反动势力的围剿，越来越多反对我们事业的人集中到他们麾下。"
 gdp.an.2.a:0 "尽快彻查干净！"
 gdp.an.2.b:0 "无所谓，我会袖手旁观"
 anarchyiiiiii_1:0 "我们将会让他们永无翻身之力！"
 anarchyiiiiii_2:0 "这可能会导致他们越发膨胀！"
 gdp.an.5.t:0 "区声白遇刺"
 gdp.an.5.desc:0 "张犇鸣，左手残疾，听障人士，来自云浮县的一个山里，中学毕业，父母因为炭疽身亡，只剩下当过官的身患绝症的爷爷在家里与他作伴。家里的生计平时靠爷爷的官员补贴、民国尚不成熟的医疗保险和政府救济资金度日，住在破旧的泥瓦房里尽乌鸟终养私情。在无政府主义崛起后，政府被快速消灭，本应是一件好事，不再用再缴税也不用担心压迫了。\n\n但是政府消灭后，张的收入一下子被绷断了，革命并不彻底，人心不可能从根本上改变，乡里人嫌弃他们，没有人愿意与他互助，异地的互助调动通道又被频繁用作军事用途。张好不容易凑齐一百大洋去县城买药，但是发现原先为爷爷治病提供药物的药店改用分配制度，且不接受张所在的地区。\n\n回到家后，张看见走时躺在床上奄奄一息的爷爷已经不见踪影，土路上一打听，是自己撑起来到石崖子边跳下去了。\n\n埋葬好爷爷的尸体后，张用最后的钱乘车去到了广州，给自己买了一件体面的礼服，请黑商伪造了请柬。昨天夜里，他挤进在开小会的热闹的发廊里，近身走到区声白的背后，用右手拿起匕首用力地向区声白的躯体中刺去……"
 gdp.an.5.a:0 "凶手被控制住了，区声白没有被刺中要害部位"
 gdp.an.5.b:0 "区声白死亡，巴金说服了其他委员，稳定了局面"
 gdp.an.5.c:0 "区声白死亡，黑旗军群龙无首，醒狮社逐渐做大"


 ### 事件
 gdp.qin.1.t:0 "醒狮之怒"
 gdp.qin.1.desc:0 "区声白死后，缺乏精神领袖的新黑旗军逐渐对局面失去了控制，民间反对的声音越来越多，黑旗军内部的自我纠察能力也彻底失效。而在他们看不见的地方，一头隐藏在黑暗中的野兽结束了他长长的冬眠，用血一般的惺忪睡眼抬头注视着他们。\n\n在一个月影无踪的墨浸黑夜，新黑旗军和农会的各个据点都遭到了疯狂的突袭。全身着黑色制服的民兵们趁所有人不备，以极快的速度攻入了广州总工会大楼。他们砸碎玻璃，手持机枪，向每个房间内无情地喷吐着火舌，然后统一泼洒上汽油，以烈火焚尽。而在广州全市，各个主要左派据点都遭到了同样的攻击，然后接连陆续燃起了冲天大火。\n\n那些身着黑衫的民兵们聚集在市政厅的大门前，惊醒了的市民们带着恐惧与难以抑制的好奇地注视着他们。从远处街上，逐渐传来了整齐划一的踏步踢腿声。最初显得渺远且微小，然后一点一点变得震耳欲聋！陈启天，赫然走在那群黑衫禁卫军的队列最前方，走向市政厅的方向，门口的那些民兵自动为他让出了一条道路。火光映着他瘦削的面庞，陈启天用手撑着市政厅门前的演讲台，对着话筒开始演讲。全市的广播喇叭也不知何时被打开了，只听得其中陈启天用略带着口音的官话，宣告无治主义之乱已经被正式终结，新法家的秩序将正式在两广建立起来，伴随着冲天的火焰、滚滚的浓烟与经久不息的警报蜂鸣之声，沉睡许久的雄狮终于抬起自己带血的头颅，仰天发出了震天的咆哮。"
 gdp.qin.1.a:0 "火与灰烬中的重生"

 gdp.qin.2.t:0 "新法"
 gdp.qin.2.desc:0 "在经过了一夜的屠杀和镇压之后，陈启天即刻宣布将在两广地区开启无限期的军法管制体制，任何异议者都会被视为新法家革命的反对与破坏者。新的管理体制对民众的外出时间和地点范围乃至行动言谈都作出了详细的规范。实施宵禁、接管市场、取消五人以上的集会权、军警——虎贲军二十四小时巡逻，陈启天的法案如同一柄悬在天顶的剑，剑锋直抵在所有民众的头顶上，颤抖、恐惧，不知道陈启天心中所想的民众战战兢兢地匍匐在他的脚下，只为了求一天之安寝。"
 gdp.qin.2.a:0 "雄狮亮出了他的獠牙"

 gdp.qin.3.t:0 "子弹法案"
 gdp.qin.3.desc:0 "……考虑到陈炯明、司徒美堂、彭湃等人名下的中国致公党、中华劳农工会等民间组织严重妨碍到我等正在进行的伟大新法家主义革命，性质十分恶劣，情节尤其严重，为防止更多民间组织妨碍，故决议如下：即刻取缔民间各类所有组织，包含但不限于工人联合会、商业行会、民团和政治组织等，社团组织性质与政治相关者，一经调查审判，即刻循本法案依法剥夺生命，法案一经公布即刻生效。"
 gdp.qin.3.a:0 "所谓政治自由就到此为止"

 gdp.qin.4.t:0 "审查法案"
 gdp.qin.4.desc:0 "雄羽做编辑这行十年了，从没像今天这么紧张过，眼下他正在焦急忐忑地等待着审核的通知。陈启天在新闻报刊行业悄无声息地掀起了一场变革的风暴，所有现存报社都面临着自政府派遣而来的审查专员的审核压力，不合规范与要求的稿件将会被打回修改，这种规范包括了禁止非议时政、纠正不良导向、杜绝虚假报道、规范舆论风气等条目。诸多限制使得本来自由犀利的雄羽如芒在背，他的最叫座招牌的时政批评环节也由此变得束手束脚。在记不清次数的修改之后，现在的他正在自己的办公室中来回踱步，消磨着稿件审核时难以打发的时间。\n\n稿件发回，上面用红笔圈圈画画了多处，结尾的批注上书：稿件中存在涉及非议时政、不良导向的内容，根据相关法案规定，予以驳回。"
 gdp.qin.4.a:0 "哎哟，文章不见了哟"

 gdp.qin.5.t:0 "天网法案"
 gdp.qin.5.desc:0 "“这日子要怎么过？”段风回到家之后就把自己一把扔到了沙发上，在一天的劳累工作之后，他需要肆无忌惮地发泄一下心里的怨气，显然在如今，只有家里才是能安全的地方。段风把心里淤积的怒气都一股脑地倒了出来，对上司的抱怨、对生活的不满，还有，对政府、对陈启天的批判。\n\n“事事有律，法令如牛毛，连周几去哪里扔什么垃圾都要规定，陈启天是不是管得有点太宽了？我每天出门在外提心吊胆，生怕又触了什么我不知道的新法令，然后被抓去做一个月的劳役，一点点小事就要被处罚，简直是严刑峻法。”段风连珠炮似地向外抛着他心里沉着的怨怒，妻子只是微笑听着他说，手上不停地准备晚饭，耐心地等待着段风说完。\n\n“砰砰砰”是门口。门口响起了一阵急促的敲门声。正值饭点，段风不知道到底是谁会在这个时候找上门来，门外又太黑猫眼看不见人。“谁啊？”段风打开门，出现在他家温暖灯光中的，是一个身着黑色制服的警察，他的身后跟着他隔壁的邻居。“段风先生，我们接到举报，您在家中非议政府和执政官阁下，现在请您和我走一趟，配合相关调查。”"
 gdp.qin.5.a:0 "墙有耳，伏寇在侧"

 gdp.qin.6.t:0 "新盐铁论"
 gdp.qin.6.desc:0 "广州国民议事堂，整个两广地区最杰出的经济学头脑们齐聚一堂，他们被邀请来参加进行一场关系到执政府未来经济前景的重要辩论会。这些经济学家们明显并不师出同门，他们以会场中心过道为界，在有意无意之中界限清晰地划为了主张自由放任的经济学派以及主张国家积极干预的新兴经济学派。\n\n似乎双方的分歧和矛盾比想象中的要更加激烈，辩论一开始，双方就呈现出了针锋相对的态势。主张自由放任的一派从传统的经济学视角去论证自由的市场经济将会对两广的未来发展起到多么大的好处，而主张国家干预的一派则是从时下世界面临的经济危机与国内不稳定的经济环境来驳倒自由派的主张。\n\n正在双方争执不下，局势十分胶着的时候，我们经济研究所的所长徐青甫发表了一篇名为新盐铁论的演讲。演讲中详细论证了政府统制经济的稳定性与无与伦比的优势，以及提出了以重工业为主的未来经济发展计划与布局。他将执政府统制经济、垄断关键资源与行业以及对国内经济实行积极干预的总体方针比作汉武帝的盐铁专营政策，从而形象地说明了统制经济的好处，其扎实的理论基础、鼓舞人心的演说与形象生动的说明无疑征服了在场的所有人。连最坚定的自由放任派也不得不在雷鸣的掌声中长叹一口气，承认徐青甫与国家干预派的完全胜利。"
 gdp.qin.6.a:0 "偷安者后危，虑近者忧迩。"

 gdp.qin.7.t:0 "土改法案其一"
 gdp.qin.7.desc:0 "广州的正午时分，天气闷热惹人烦躁，而王地主却全身裹着被子，闷头躲在自己的房间里，惊恐地盯着地板上窗户投射下来的影子。他浑身汗湿，就像从水里浸过一遍似的，听着窗外传来纷杳的脚步声，止不住地颤抖。\n\n近了，令人恐惧的身影正透过窗户投在地上，脚步声来到了他的门前。门被推开的声音在王地主耳朵里炸开来，他闭上眼，知道自己的命数已尽。闯进门的虎贲军一把提起他的衣领，把他丢在地上，用枪指着，大声叫骂着，让王地主滚到外面去。王地主放弃了一切抵抗，顺从地跟着他走到了外面。屋外阳光正好，有些刺眼。他眯着眼睛看向了镇中心的广场。在那里跪着几个熟悉的面孔，放高利贷的董图、徐地主，面如死灰地跪在那里。\n\n身后的虎贲军踹了他一脚，王地主也就听话地跪了下来。为首的长官开始宣读他们的判词和罪过。霸占土地、抢夺属于国家和集体的财产、侵占国民财富，奉执政官之命，判处他们死刑。“立正！预备！”面对着行刑队的枪口，王地主此时却没有一点害怕，他盯着那个黑洞洞的枪口，迎接着自己的末日，心里还在想着自己家里养的那只鹦鹉，还有没喝完的那瓶洋酒。\n\n随着一声枪响，连带着周围纷扬的尘土，他纷杂的思绪终于安定下来了。"
 gdp.qin.7.a:0 "尘埃落定"

 gdp.qin.8.t:0 "土改法案其二"
 gdp.qin.8.desc:0 "刘大放下手中的锄头，倚靠在田头的那棵大榕树底下纳凉，他干活干得燥热，口干舌燥，于是开口想和身旁的邻居讨口水喝。“刘大，最近看你干活干得卖力多了。”邻居向他打趣道。“自己的地，干起活来确实是清爽。”刘大擦了擦额头流下的汗珠，满面笑容，“真是没想到活了大半辈子，这地居然还能归我们。”\n\n邻居慌忙打了一下他的头，回头朝四周看了看，对着刘大说：“你是不是不要命了，这话是你能乱说的？王地主被人举报不交出土地，尸体现在还挂在广场上呢。你给我记好，这地现在是国家的，只是陈大人借给我们种地，交给我们打理，不是我们的，听明白了吗？”\n\n刘大摸了摸头：“我还是不太明白，不过现在没有地主了，交粮直接交给政府，剩下来的都是我们自己的，听起来是比以前好许多。没有地主欺负我们，每个人该是多少地就是多少地，干多干少都是咱们的，生活真会越来越有盼头了。”"
 gdp.qin.8.a:0 "好日子还在后面呢！"

 gdp.qin.9.t:0 "禁酒法案"
 gdp.qin.9.desc:0 "随着禁酒法案的颁布，整个广州市的酒水行业以及相关产业迅速陷入到了前所未有的萧条当中。陈启天执政官实行的禁酒令是绝对禁止酒水酿造和流通，所有酒吧和酿酒厂都被查禁或是勒令停业整顿。而对于那些已经被酿造出来的酒水，则由陈启天的卫队虎贲军进行统一销毁。\n\n清晨，广州港早就已经被围得水泄不通，来自各个酒吧和酿酒厂的马车和货车挤满了四周的所有街道。虎贲军拿着表单严肃认真地与车上的酒水数目比对着，通过后再由另一队士兵统一倒进海里。倘若数目比对不上，运输与相关负责人则会遭到严厉的盘问，随之而来的则可能是长达三年的劳役或者监禁。\n\n一桶桶颜色各异的酒液倾倒进大海，在海水与阳光下不停厮杀，闪着妖冶的光，甚至连海里的鱼都醉得翻起了肚皮。"
 gdp.qin.9.a:0 "我们的伟大社会就此开始"

 gdp.qin.10.t:0 "抑商法案"
 gdp.qin.10.desc:0 "月光如洗，朗照在广州港之上。码头工人都已经下班休息了，他们成群结队地涌入附近街区的娱乐场所追求一时的轻松，或者干脆直接在家中倒头大睡。晚上的黄埔码头静谧无人，对于陈廉伯来说，正是行动的好时机。\n\n陈廉伯在广州已经没有立足之地了，陈启天颁布的抑商法案不仅限制了广州的市场规模，频繁上门的市场管理员、严格的审查和繁复的手续都让陈廉伯的生意以极快的速度跌入萧条之中。在广州已经捞不到油水的陈廉伯也难以申请到离开广州的手续，心急如焚的他只得联系了一个蛇头帮他从黄埔港载往新加坡另寻商路。\n\n陈廉伯穿上了自己最喜欢的西装，在外面披上了一件黑色的长斗篷，领着手提箱走在黄埔码头上。蛇头应该在前面等着了，他看了眼手腕上的表，已经到了约定的时间，他钻出自己藏身的货箱，朝着渡口走去。他满心欢喜，知道自己即将逃出这座已经变成法家魔窟的广州城，前往新加坡，再一次呼吸到自由和机遇的味道。\n\n“砰！”毫无预警，枪声在夜晚的码头显得格外响亮。但事情往往并不遂人心意，陈廉伯摸了摸自己胸口止不住往外淌的血，在倒下瞬间心中如是想到。"
 gdp.qin.10.a:0 "蠹虫已除"

 gdp.qin.11.t:0 "剃刀法案"
 gdp.qin.11.desc:0 "正午时分，广州市中心的广场上围满了人，而在人群围观中心的一小片空地，也跪着十几个面如死灰的囚徒。围观的人纷纷议论着、谈笑着，对跪在地上的人没有一点怜悯之心，外围叫卖凉茶烧仙草的小贩手上不停，嘴角都要翘上天了。\n\n站在他们身边的虎贲军看了看表，确认时间已到，抬手示意众人安静之后，从文件袋中取出判决书开始念了起来。“未经政府审批通过，私自开设组织地下违法黑市；违法开设地下赌场，并进行博彩运营；违法走私毒品并交易流通，更有甚者，违反了执政官提出的劳动得食的精神。尔等意图使种种手段以不劳而获，实乃忤逆之大罪，故此判处死刑，公开处决，立即执行。尔等是否认罪伏法？”\n\n“是的，我们认罪。”这些跪在地上的人毫无生气。他们脸上与身上更多的伤痕正昭示了他们在招供的时候所遭受的非人待遇，这不仅摧残了他们的肉体，更摧毁了他们的精神，让他们再也生不出一点反抗之心。人群爆发出了一阵喝彩的声音，显然他们对于市民来说死不足惜。\n\n“立正！”欢呼、雀跃，围观者挥舞着红布条。\n\n“预备！”肃穆、严正，虎贲军正端着黑步枪。\n\n“行刑！”飞舞、零落，受刑者血染着白囚服。"
 gdp.qin.11.a:0 "严刑峻法，以破奸宄之胆"

 gdp.qin.12.t:0 "画策变法"
 gdp.qin.12.desc:0 "陈启天直起身子，伸了一个大大的懒腰。办公室里的人已经全都出去吃饭了，在批完最后一份公文之后，他终于结束了自己彻夜的工作。陈启天顺势向后一靠，整个人陷在自己宽大舒适的办公椅里，顺手拿起放在桌子上的一份报告读了起来。\n\n这是一份来自于议会的综合报告，报告中指出了在经历了一段时间的军法管制之后，民众显得对政府与法律更加的敬畏和恐惧，广州及整个两广的秩序稳定了下来，犯罪率的明显下降、经济状况的好转都佐证了我们实行政策的成效和正确性。然而陈启天心底通透，他明白军法管制只能是一时之策，是特殊时期的特殊办法，并非长久之计。报告中也正指出了这一点，实行军法管制的成本太高，执政府实际上无法长期维持如此庞大的维稳治安体系，况且如此长时间的高压统治显然会让人民滋生反抗的情绪，这就与我们的目的背道而驰了。\n\n陈启天熟谙法术势三道，他知道现在正是变法修刑的最好机会，要想富国强兵，就要国家社会处于安稳之中。他稍加思索，提起红笔，在这份报告的末尾画上了一个圆圈。"
 gdp.qin.12.a:0 "法理有度，恩威并施"

 gdp.qin.13.t:0 "户籍法案"
 gdp.qin.13.desc:0 "为了更方便地推行我们的政策，更有出于方便进行居民管理、征税征兵的考虑，陈启天执政官决定在全两广境内进行一次人口普查，所有城市居民和农村居民都会被登记在案，并不按保甲制，而是依照秦制，以五户为一伍，十户为一什，归属街区或村镇管理，街区归市政府管理，以此类推。男子需要申报自己的年龄和身体状况，农户需要申报自己的田地数量，家家户户中的财产、人口乃至于样貌统统都要被统计在案。如是，我们的法律推行也就有了更加坚实的政策和信息基础。"
 gdp.qin.13.a:0 "关键一着"

 gdp.qin.14.t:0 "治吏法案"
 gdp.qin.14.desc:0 "公务员段风明白倒霉一直贯穿着他的生活始终，好不容易经过考试院选拔得到了一个政府公务员的职位，三个月后区声白和他的新黑旗军上台，宣布解散政府，把段风赶回了家。在茶馆打工没多长时间，广州城头变幻大王旗，陈启天又上台了，街道上全是来回巡逻的黑衣虎贲军。在一道让前政府职员全部复员的命令之后，段风认为自己终于能过上安稳舒适的日子。\n\n事实上段风的想象只对了一半。他的生活安稳是千真万确，舒适却很难说得上。陈启天治下的新法家政府治理百姓严格，对官僚和公务员更是严苛，每天政令律法不断。段风每天的日程表都被填得满满的，有堆积如山的公文政事，而自己的上司在工作时间更是死板苛刻，毫不通融。段风每一天都要拼尽全力地去努力工作。\n\n但他意外地开始有些喜欢起这份工作了。他曾经只想着能挣一个轻松的闲职，在政府公务员的岗位上混混日子，以此度过自己毫无作为的一生。然而现在这样的想法却微妙地发生了一些转变。他开始觉得这样努力的生活实际上也不错，看到前来办事的市民因为自己的高效而迅速解决问题，他也会露出由衷的笑容。而劳累的自己也逐渐变得不想过问政治，只是安心于自己眼前的生活和事。他现在感到很满足。"
 gdp.qin.14.a:0 "新法家平等着温暖着每一个人"

 gdp.qin.15.t:0 "教育法案"
 gdp.qin.15.desc:0 "或许出于身久居高位之故，许多人已经忘了陈启天的本职并非一个政治家，而是一个教育家。陈启天主张国家主义教育，而现在随着社会的稳定，他终于有机会将他的教育理论完全付诸实践了。\n\n在陈启天的推动之下，执政府将所有地方的私人学校全部收为国有或予以废除，建立了一套统一的教育升学体系。在此基础上，陈启天统一了目前施行的所有教材和教学科目，并且将新法家主义教育和律法教育添加到了从小学到大学的所有教学阶段。学校中的政治老师与国文老师被组织起来集体学习政府的律法精神，课堂上学生们朗朗诵读的经典不再是四书五经，而是《商君书》和《韩非子》。我们的国家正在逐渐变成一个完全的新法家主义国家，而要想我们能永远保持初心、牢记使命，就需要我们从教育上抓手，从娃娃抓起，铸就法治之魂，铸就爱国青年之气。如是，我们方能千秋万代行法治。"
 gdp.qin.15.a:0 "经国之大业，不朽之盛事"

 gdp.qin.16.t:0 "刑慑法案"
 gdp.qin.16.desc:0 "鉴于我们即将恢复古代秦帝国一些残酷的极刑以树警慑，我们的决定势必会遭到民众的不解和议论。这是在所难免的，国民们对我们的新法家主义缺乏了解，暂时不能理解个中精妙所在，但为了更好的政策推行，我们需要与时俱进，在街头进行政治宣讲，韩非子也说过，国家应当“以法为教”“以吏为师”。政府公务员将轮流上街，对国民们解读《商君书》和《韩非子》这两本法家经典。我们的国民应当认识到：法家与国家主义的思想对他们只会有益无害，每个人都应该成为国家零件中的一部分，为国家的发展而拼死奋斗。\n\n而至于那些凌迟、腰斩、车裂等大辟之刑，并不会无故加于民身，正所谓“法者，常者也”，我们的法律不会无故变动，那些极刑所起到的只是威慑作用，况且公开展示的处决与行刑过程也对国民的身心陶冶有极大的益处。"
 gdp.qin.16.a:0 "罚以禁邪，刑过不避大臣"

 gdp.qin.17.t:0 "跃进法案"
 gdp.qin.17.desc:0 "就在今天，已经跻身两广执政府官方指定出版刊物的《醒狮报》在头版头条刊登了陈启天政府最新的工业经济法案与相关政策，整份报纸用了大量的篇幅详尽阐释了陈启天内阁制定的统制经济和指令性经济方针路线，论述了国家工业和经济在这种经济方针政策指导下的发展前景和重大利好。所有国民精神都为之一振，陈启天的跃进法案一时之间成为了广府时兴的话题，即使是在被监视着，冒着随时可能被邻居告发的风险，国民们也按捺不住自己兴奋的心情，发表着自己对新经济法案的看法。\n\n然而并不是所有人都喜欢我们的政策，我们经济研究所之中以及一些在银行、大学等地工作的经济学家们，基于自己的古典自由主义的经济学知识，对我们的法案提出了抗议，更有甚者对此直接加以否定，不顾自己同事与虎贲军的警告，妄图在公园这样的公共场合发表演讲并煽动民众对我们的政府发起游行。所幸我们的秘密警察铁鹰锐士提前收到了相关举报报案，在他们策划阶段就已经提前行动，将其全部捉拿归案。"
 gdp.qin.17.a:0 "我可不想知道他们之后如何"

 gdp.qin.18.t:0 "新工业法案"
 gdp.qin.18.desc:0 "经由徐青甫的介绍引进，一种全新的生产器械由重工业开始，在各大制造厂中广泛流行开来。福特式生产流水线为美国的福特汽车公司创造出了生产时间缩短八倍以上的生产奇迹，而规模化大批量的工业生产模式正是我们现在富国强兵所需要的，没有理由不去使用这种极富于创造性的生产工具。\n\n我们自福特公司购入引进了两条汽车生产流水线之后，让工程师们迅速理解掌握流水线的工作原理，并制定出了相应的改造和制造方案。这种改良之后的流水线能够适应不同产品的生产工序，并且成本低廉。我们的工人在投入流水线生产之后，生产效率明显有了大幅度的提升。过去那只有少量专业技术工人能进行工业生产的时代在两广省已经彻底成为了泥土中的历史。\n\n福特主义流水线完全打破了工业生产的门槛，无论是男女老少，只要有手就都能造出一把把精密的枪支、一颗颗精巧的弹药、一辆辆精细的汽车。就连陈启天也忍不住发出了赞叹：“福特主义流水线真正将每个人都变成了国家这台机器里的一个零件，多么伟大的发明创造！我想福特也一定是一个新法家国家主义者！”我们的生产效率和社会物质财富正在以前所未有的惊人速度进行增长，国家正在变得强大，国民正在变得富裕，这一切都要归功于流水线，归功于伟大的执政官陈启天。"
 gdp.qin.18.a:0 "赞美国家！赞美执政官！"

 gdp.qin.19.t:0 "勋爵法案"
 gdp.qin.19.desc:0 "对于沙伊来说，他的人生当中还从没像今天这么高兴过。他此时正站在广州市政府的门前，面对着国民们投来的羡慕赞许的目光，主持人正在旁边介绍着他。沙伊一直是他们工厂里干活最勤快的一个，在执政府颁布了工业勋爵制的相关法案政策之后，他很快就因为月生产指数和工时远超他人而被推举成为了第一批被授勋的国民。\n\n沙伊心中明白，之后可能有无数被授勋的国民，而第一批受勋本身就有特殊的纪念意义。他略微偏头瞥了一眼，站在他身边同他一起受勋的是一个叫段风的公务员，各行各业的人都会有一个受勋的机会，这是个人人平等的制度，只要你足够努力，你就会有丰厚的回报，公正、无私。\n\n“能生活在执政官治理的广州真是太好了。”沙伊视野有些模糊，泪眼婆娑。"
 gdp.qin.19.a:0 "他眼里有光"

 gdp.qin.20.t:0 "宫闱法案"
 gdp.qin.20.desc:0 "对于每个改革者来说，保守派和所谓权贵们的利益往往是最难过的那一关，我们的先贤商君便是死在了贵族反动派的手里。广府家族势力盘根错节，光是前粤军总司令许崇智的许氏家族一支便在广州当地有着一呼百应的民间威望。陈启天既然为国执政，那么他就不得不在制定推行法案的时候考虑到这些人的需求和意见。此前执政官为求稳定，已经尽可能多地做出了让步，然而这些贪婪的庸人们并不满足，他们的胃口越来越大，甚至要将他们的触手伸进我们公正廉洁的政府，左右我们的决策。近日以来，在两广省内甚嚣尘上的民主化声音和浪潮背后便是有他们在推波助澜。\n\n他们傲慢恶俗的要求已经越过了我们的底线，执政官决定不再任由这些保守派和家族势力肆意地在他的管理范围之外蔓生，但问题是，我们应该怎么做？是采取委婉的方法，建立一个虚假的议会并将他们纳入其中，堵上他们的嘴；还是采用更加彻底的方法，直接将他们盘错的老根全部拔起？"
 gdp.qin.20.a:0 "太冒险了，还是徐而图之"
 gdp.qin.20.b:0 "不破不立，置死地而后生"

 gdp.qin.21.t:0 "议会法案"
 gdp.qin.21.desc:0 "我们的实力还没有强大到能与这些扎根广州多年的地方豪强相抗衡，过江龙尚且难敌地头蛇，我们只能暂时隐忍妥协，并为此缓兵之计制定出配套方案。执政官决定重新召开议会，并让这些豪强权贵在议会当中占有一席之地，让他们以为自己拥有了议事权，从而堵上他们和公众舆论的嘴。"
 gdp.qin.21.a:0 "苟且之计"

 gdp.qin.22.t:0 "“民主”法案"
 gdp.qin.22.desc:0 "实际上，这个议会全都是陈启天政府内部的公务员或是各行各业同政府合作紧密的关联人士，他们忠诚地服务于陈启天政府。而至于整个议会，都只是徒有虚名的空壳罢了。执政官阁下和他的内阁制定了繁复的法令架空了议会的权力，而那些自满于议员身份的蠢货想要一探究竟时，只会迷失在庞大的律令迷宫之中。由是，我们暂时建立起了和权贵们之间的微妙平衡。"
 gdp.qin.22.a:0 "成大事者，不谋于众"

 gdp.qin.23.t:0 "破贼法案"
 gdp.qin.23.desc:0 "面对这种不知天高地厚的要求，我们的回答当然是请他们到我们的监狱里面做做客。一夜之间，铁鹰锐士和虎贲军全体出动，广州四大富商家族和许氏家族的豪宅都被清空，他们的家产也被查封，所有和他们家族成员有关系的相关者都被逮捕。而广州之外地区的逮捕行动仍在继续中。有赖于我们的户籍制度，这些涉案家族成员全部都被逮捕归案，没有一条漏网之鱼，而那些消息灵通提前逃跑的，也因为没有旅居证而没有旅馆敢接收他们，现在也正一个个被捉拿伏法。"
 gdp.qin.23.a:0 "破心中贼难，破山中贼易"

 gdp.qin.24.t:0 "清算法案"
 gdp.qin.24.desc:0 "本次涉案人员庞大且利益牵扯复杂，昏暗的审问室中铁鹰锐士彻夜工作，我们最优秀的法律专家们也正加班加点记录清点他们的违法事实。这些家族成员或多或少都涉及到一些航脏的交易，当然我们自然也不会为难那些那些经查证核实确实清白的人。他们的家族财产都会被查封充实国库，两广境内则再也不会有所谓家族势力的存在。\n\n本次的大逮捕不可避免地惊动了底层的国民，他们恐惧地看着那些昨日尚且辉煌豪华的大宅今日就人去楼空，然而这正是我们想要达到的效果，我们要让国民们决不敢心生反意。我们的执政官则亲自出面，在执政府大楼门前进行了一次安抚市民的演讲。将逮捕家族成员的行动称之为一次大型的执法行动，并且保证这些家族都会受到基于现行法律的绝对公正审判。"
 gdp.qin.24.a:0 "罪恶必除"

 gdp.qin.25.t:0 "廉政法案"
 gdp.qin.25.desc:0 "段风已经数不清这已经是本月第几次会议了，自打陈启天开展“清廉政府”运动之后，整个政府上下都在不断地组织学习会。执政官内阁下令彻底核查政府所有部门的账目明细开支，以防有贪污腐败的滋生。而像段风这样的大量国家公务员则被要求不将公务留至第二天，尽可能当天处理完，为此陈启天专门在各个部门中设立了督察组，监督运动的落实情况。\n\n而为了补偿公务员，陈启天内阁豪爽地将公务员的薪资标准提高到了一个相当高的水平，并且按照绩效还有奖金发放。如段风一般在国家机构工作的中下层公务员只要勤奋工作三年便可以全款购入一辆最新型的广东产雄狮牌汽车。一边是丰厚的薪资报偿，另一边则是命悬一线的贪污无底深渊，段风不消想也知道到底哪个对他更好。"
 gdp.qin.25.a:0 "无宿治，则邪官不及为私利于民"

 gdp.qin.26.t:0 "农战法案"
 gdp.qin.26.desc:0 "陈启天内阁的日常会议之上，已经跻身经济部长的徐青甫在会上作报告：“经过我们一段时间以来的指令性经济和工业化建设，我们的经济成功实现了腾飞的奇迹。我们的国库和国民财富都在以惊人的速度增长着。”紧接着他简单地陈述了一下在激励政策之下各行各业所取得的惊人成就。\n\n常燕生等人神采飞扬，四下响起了兴奋的低声议论声，他们难以克制地讨论起国家的光辉成就，只有坐在首席的陈启天面色如旧，若有所思。陈启天的声音不大，但却轻易地压住了那些讨论声，他问徐青甫：“那么未来怎么办呢？”\n\n徐青甫面露尴尬的神情，抛出了一个沉重的话题：“如我刚刚所说，我们在这段时间的建设成就实在是奇迹，但两广体量有限，我们的市场规模就这么点大，人口和国土面积决定了我们的经济增长是有上限的。我们采用福特式流水线和用生产带动消费的经济模式，决定了我们会有大量难以消化的产能。我们必须通过进行大量的基建消化产能，或者......”徐青甫吞了一口口水，“进行战争消化产能和拉动内需。”\n\n所有人都扭头看向陈启天，想从他脸上的表情揣摩出一些他的想法来。但陈启天的表情一如既往，带着一抹神秘的微笑。他向着所有人说道：“《商君书》有言：‘国之所兴者，农战也。’我们难道要像南宋一样偏安一隅，最后成为国境之外某个军阀统一路上的垫脚石吗？让我来告诉大家，绝无可能！秦变法扫六合，定天下于一尊，而我们也将像秦一般，问鼎中国！”"
 gdp.qin.26.a:0 "秦王扫六合，虎视何雄哉"

 gdp.qin.27.t:0 "征兵法案"
 gdp.qin.27.desc:0 "我们将采用先前桂军将领李宗仁白崇禧的主张，白崇禧在治理广西的时候提出过“三自三寓政策”，要在全省推行民团制度，将地方民团作为军队准预备役，并对青壮年实行军事训练，在各级学校都推行军事训练和管理，以求选拔出优秀的正规军干部。而李宗仁则主张扩大常备军的规模。两位伟大的将军的确具有先见之明，现在两广在我们的领导之下即将走上战争之路，而进行一场可以预见的旷日持久的大战，适当扩大征兵法案正是自然之事。\n\n征兵的海报在两广各大城市和各个乡镇县村的街头巷尾陆续被张贴了出来，显然我们的国民还没有忘记北伐的耻辱，显得异常的激动和兴奋。我们优秀的宣传机构全力开动，《醒狮报》《国魂》、广州有线广播电台都将这次即将到来的战争行动比作第二次北伐战争，在头版头条、电台政论与新闻节目不停地宣传将家国真正统一的终极一战。"
 gdp.qin.27.a:0 "醒狮一怒，伏尸百万"

 gdp.qin.28.t:0 "标兵法案"
 gdp.qin.28.desc:0 "为了激励士兵们能在战场上奋勇杀敌，陈启天与内阁们效仿古代秦帝国的军功爵制，建立了一套现代化的军功制度。随着作战维度的多样化和军队体制职能的更新细化，在现代战争中，作战并非是士兵唯一的功绩指标。我们将依据士兵在后勤、训练、执勤、科研等军队建设当中的突出表现，给予相应的奖赏。就像是我们正在践行的工业勋爵制一般，我们也将勋爵奖惩制度推行到了军队建设当中，突出表现个人即为标兵，而优秀团体则为优秀兵团，予以基于军功的大量奖赏。"
 gdp.qin.28.a:0 "士兵向死，国家向生"

 gdp.qin.29.t:0 "赏刑法案"
 gdp.qin.29.desc:0 "军队要想在战场上战无不胜，就必须建设一支以政治为根本的军队，并且以法律为纲，严格约束士兵们的行为，才不会发生军队内部的腐败和溃逃事件。我们将在军队中定期组织学习会，学习执政官陈启天的光辉思想，将军队各层将官都纳入到政府的体系中去。而对于更广泛意义而言的士兵，我们则制定了周密详尽的法律，在军中也部署铁鹰锐士，严格监督士兵们的一言一行。对于违反军法的士兵，我们将严惩不贷，而对于那些表现优良的士兵，同样也要爽快地予以奖赏。任何不受赏或是拒绝伏法的行为都同样是违法，我们不允许任何人用所谓道德来凌驾于法律之上。"
 gdp.qin.29.a:0 "赏罚分明，上下一心"

 gdp.qin.30.t:0 "战时法案"
 gdp.qin.30.desc:0 "晚上下班以后，段风就在自己家里等着伍长来敲门发放明天的食物。两广逐渐进入到了战争状态当中，上到国家政府，下到各家各户，都在紧锣密鼓地备战。为了防止囤货囤粮导致的物资浪费和社会混乱，执政官决定实行常态化物资配给制，在社会各方面都扩大国家的控制力。无论是在社会管理上还是文化事业上，陈启天政府的控制力影响力都在与日俱增。\n\n尽管社会上对此有些许不满，但这些声音在被铁鹰锐士挨家挨户敲门之后就消失得一干二净了。而另一种论调则认为执政官的决定有更加远大的目标，控制社会物资的流动是为了满足前线的物资需求。段风对后一种论调深信不疑，他认为前线士兵是保证伟大新法家之国能生存不被毁灭的最有力的屏障，如果前线士兵溃败，那么他们就要回到外界军阀的混乱统治与食不果腹衣不蔽体的悲惨生活当中了。所以段风甘愿接受每天每户每人定量的食物配给，家里妻子和自己还能分得上两人份的食物，而政府机关里还有一些微薄的补贴，还算能吃的饱。尽管吃的没有以前花样多了，但至少每天都能吃上肉，有什么不好的呢？"
 gdp.qin.30.a:0 "勒紧裤腰带，暂时吃吃苦"

 gdp.qin.31.t:0 "法团法案"
 gdp.qin.31.desc:0 "沙伊很荣幸能够被工友们推举为钢铁工人联合产业协会的代表之一。执政官阁下陆陆续续地在各行各业都建立起了各种社团行会与组织。这些组织并非由产业工人或什么人自发组成，在没有结社自由的两广，只有执政府有资格组织起各类社团。所有国民都必须强制加入某一社会组织当中，而这些社团会代表国民接受政府管理，在生产和社会管理等方面帮助政府起到巨大作用。\n\n沙伊就是这样的代表，他深感自己的责任之重大，他身上担负了数万钢铁产业工人们的期待。他紧张地坐在大会议室中，身边都是和他一样来自各行各业的代表们，他们实际上都已经成为了国家的公务员，享受公务员的待遇，承担公务员的义务。今天的会议是由常任理事长常燕生主持，沙伊还是第一次看到如此有名的政治人物。常燕生和蔼慈祥，敲一敲台上的话筒，场内就全安静了下来。沙伊拿出笔，准备把常燕生的每一句话都认真地记在笔记本上，准备为了调和工人的不满以及解决与社会的矛盾，更准备为了国家而奉献出自己的生命。"
 gdp.qin.31.a:0 "“两广执政府第一次全体法团代表大会，现在开始”"

 gdp.qin.32.t:0 "焚葬法案"
 gdp.qin.32.desc:0 "在陈启天颁布《书籍管制法案》之后，新成立的书籍管理委员会便开始准时定点依次敲开每家每户的门，收缴他们家中的一切除法家书籍和陈启天等人的论著以外的非实用书籍。而在各个城市，每天都会定时上演焚书表演。人们聚集在广场上，观看着书籍管理委员会一筐一筐地把书扔进火堆之中。那些宣扬社会主义的、超现实主义、未来主义等相关的话语，都成了熊熊燃烧火焰的养料，化作了一缕黑烟飘向了浩渺的天际。\n\n并非所有书都需要被焚烧禁绝，那些小说书籍让人安逸思闲，妨害生产，我们只需要全部收缴并收藏在图书馆或档案室里限制国民阅读即可。那些左派和加速主义书籍，毒害人的思想更甚于小说散文诗歌与古代文书，这些书籍必须全部焚尽，连一角书页都不能留下。而那些关押在我们最黑暗监狱深处的社会主义暴徒和加速主义疯子们则需要连同他们的书一起升天。\n\n作为两广最后一批尚存的左派，高坡兰嫌恶地瞥了眼身边跪着的加速主义艺术家常玉。常玉灰头土脸，身上邋里邋遢，非常符合高坡兰对加速主义疯子的想象。他虽然什么事也没犯，却因为自己的加速主义思想和艺术主张而被铁鹰锐士逮捕。但高坡兰也没什么功夫理他了，面对着三米之外抬起的枪口，她要接受的命运与身边的疯子没有区别。她眼睛余光一下就扫见了在人群中的沙伊，和自己以一同参加彭湃工会的沙伊。但此时的沙伊注意到了她的眼神，尴尬地向后退了退，隐入人群当中。高坡兰眼睛有些模糊了，她叹了一口气，合上了自己的眼睛。"
 gdp.qin.32.a:0 "子弹杀不死思想，是吗？"

 gdp.qin.33.t:0 "醒狮法案"
 gdp.qin.33.desc:0 "陈启天同常燕生、徐青甫、萨孟武、梁启雄等人一起站在执政府的门口，无言地看着如同一大片黑云似的黑衫军从自己面前站立。陈启天轻拍自己面前的话筒，向着面前所有的人说道：“国民们，同志们，你们知道拦在你们面前的是什么吗？是无数的艰难险境，是暴虐无度的军阀，是强盗土匪的劫掠，是没有新法家治理的混乱炼狱。我们习惯了秩序，习惯了富足的生活，但这样的生活是会到头的。在我们之外的更加广阔的中国大地上，还有无数的人民正在渴望着秩序。我们如果不去将秩序带给他们，那么在未来强大起来的某个军阀就会举兵攻灭我们。你们甘愿这样被打败消灭吗？我不愿意，所以我选择主动出击，选择让我们的新法家革命之火燃烧到整个中国，选择重新完成大一统。或许，在这场战争结束之后，你们今天站在这里的人将会只剩下一两成，甚至可能全军覆灭，你们怕吗？”\n\n“不怕！”场下响起了整齐的声音。陈启天点点头：“死亡是无法阻止我们的前进行军的。国家的意志、法家的信念、秩序的薪火，你们肩负的是这样的东西，就算前路是血红的地狱，你们也将是攻灭地狱的猛士！向着北方无垠的草原，向着东方喷薄的旭日，向着西方奇伟的山脉，行军吧！”"
 gdp.qin.33.a:0 "他向前方的光芒伸出了手，却将闪电抓在手中"

 gdp.qin.34.t:0 "迁都"
 gdp.qin.34.desc:0 "我们已经建立了一个新的强而有力的大政府！和三千年前的商鞅为强国变法一样，我们学习了他们的精神，迈向强兵的振兴。是时候向全世界宣布那个开创新世纪的中华民族复生了，我们要完成千古一帝秦始皇之遗愿，重新定都咸阳，复建阿房宫作为我们政府的办公基地。\n\n正如古籍所记载，“阿房宫，亦曰阿城，规恢三百余里。离宫别馆，弥山跨谷，辇道相属，阁道通骊山八百余里”。"
 gdp.qin.34.a:0 "名垂青史！"

 gdp.qin.35.t:0 "坑杀"
 gdp.qin.35.desc:0 "新政府会将一切不利于中国复兴的匪党通通处决，然而，我们的子弹更应该射向阻止我们称霸的外部敌人，内部的问题应该用最省军费的办法高效解决。答案早在数千年前的战国时期就有了，毫无疑问地，如果要将千人万人进行处决，逼他们活埋自己是最好的方法。\n\n前腐朽的国民党议员、懦弱的北洋国会会员、不知其然的加速主义者、自以为是的社会主义者等等，无论士农工商，当然，包括那些最爱和我们唱反调的无政府主义者，经过极其严峻的刑法审核后，不符合规定的一律用坑杀将他们永远闭嘴！"
 gdp.qin.35.a:0 "谁来救救我啊？谁来救救我啊？"

####许崇智事件
 gdp.xv.1.t:0 "许崇智的回忆·其一"
 gdp.xv.1.desc:0 "广东省政府新建的大楼就在珠江边，许崇智对这间新办公室感到非常满意，他食指与中指托起高脚杯，旋转着金黄色的酒液，不远处便能望到海珠桥，顺着这一方向，目之所及是修整后的堤岸与马路，他童年记忆里泥泞的滩涂和密密麻麻的疍家摆渡艇已成过往，这是他治下的新广东风貌，畅快和自豪感荡漾在心头，他抿了口杯中烈酒，刺激性的辛辣使他惬意地哈出一口气。\n\n在酒精的作用下，顺着滔滔江水，他开始思绪漂移到从前。生于十三行殷实家庭的他本就伴着珠水长大，木箱里裹在糠屑中大瓶的洋酒，小船上搔首弄姿伺候洋人的咸水妹，十三行虽在开埠通商的大浪潮下业已衰落，但世界各地商贾仍对这一传统的口岸趋之若鹜，远赴东洋之前他便已熟识那些从商者的狡黠伎俩。后来又是这一湾江水推他渡海求学，学成归国后孤身投军，开启了戎马倥偬的半生。\n\n“世界潮流，浩浩荡荡，顺之则昌，逆之则亡。”不知为何，今夜安澜的珠江偏偏让他脑海中回荡起这般澎湃激荡的话语，他与这位同乡的逸仙先生仅是作为福建的代表前往南京谒见时有过匆匆几面，他却深为之折服，出身商贾家庭的他耳濡目染，深知在风浪中才能谋取暴利，正是受先生启发，他才奋身进入时代的洪流，在奔涌的大潮里挣到了功名权位，博出了一片天地。但这样的人杰猝然崩逝仅需兵痞的一颗子弹，他接到黄克强先生的讯息，赶到检票处时，血积了好大一摊，刺客枪法并不太准，因此逸仙先生还挣扎了许久，最后带着煎熬死去，这位他初识不久便推举他任同盟会军务次长的伯乐就这样撒手人寰。\n\n他已有些醉意，夜间忆起往昔，百感交集，让他喝酒的节奏急促许多，以至于脸涨得潮红。他扭过身，办公桌上摆着张合照，题字为民国元年于上海，弟兄留影，三兄汝为惠存。距今已二十年了，还是小弟介石题字赠予，相片上是他义结金兰的几位弟兄，自逸仙先生被害后，虽有胡汉民，廖夷白在背后替他说话，但他深知这样的靠山仅有一两座是不够的，宋黄二公吃过粤省的苦头，若无能打通关节的利害人物，只怕好不容易到手的稍纵即逝，幸好他良好的家庭氛围能让他在上海滩的交际里游刃有余，马上便结识了同盟会的财神爷张人杰，又经张人杰搭上了宋黄二人的挚友陈英士，三人一拍即合，而他二人又有个晚生蒋中正，便决心结拜为盟兄弟。张人杰居长，陈英士次之，他年岁稍短，屈居第三，而蒋中正最年青，做了小弟，这个小弟啊，平日里放浪了些，可是最讲义气的，也是他们兄弟几人看好，认为会最有出息的，平日里跟在他后头，三兄三兄得叫着，听得他心里热乎。唉，他鼻头有股子酸劲，摩挲着玻璃框下的相片，曾是闲散富家翁的大兄今已为国民政府的总统了，二兄英士也成了副总统，他身在岭南，知己朋友，天南海北，各散一方。当年他们兄弟几人，逛遍了上海滩，无忧无虑，宿醉花丛，那样的日子还真有些令人怀念，他低下头，看着相片，又凝望珠江，渐渐出了神。\n\n“故人已去，逝者如斯，好似江海之水奔流不回啊。”"
 gdp.xv.1.a:0 "几滴泪滴滴到相框上。"

 gdp.xv.2.t:0 "许崇智的回忆·其二"
 gdp.xv.2.desc:0 "翌日酒醒后，许崇智并没有从官邸回到办公楼，而是休了个难得的假期。让司机载他来到许久不曾前往的长洲岛，陆军军官学校的广东分部仍在这里，听着耳畔不绝地响起“许主席好”的问候声，那些青涩的军校生见他来到，“咔”地敬了一个周正标准的军礼，他深受感动，恍惚间，许崇智又梦回那个午后，办公室的门被粗鲁地推开，他正欲发火，来人一身德式军装，笑嘻嘻地拍他的肩。他定睛一看，是随廖仲恺到德国考察的四弟蒋中正，忙上前去寒暄。\n\n“嗨呀，我以为是谁，是你啊，介石。”\n\n蒋中正笑嘻嘻地朝他展示这身从德国弄回来的制服，许崇智一把搂住他肩，接过他手上递过的礼物，他端详着上面直弯撇勾叽里咕噜的洋文字母，脑子里一团浆糊，亲切地同这位义弟说:“兄弟一场，见外了不是？这回同廖公去了一趟你耿耿于怀的德意志国圆了你心心念念的梦，考察得怎么样？学了新玩意，可别忘了教教我麾下这些小年轻啊！”\n\n“岂敢岂敢，我去德国的名额都是三兄向宋遁公争取来的，小弟不敢忘本啊。这是德国产的啤酒，知道三兄你嗜酒，特意带回来让你尝尝，也好让三兄知道小弟一直记挂着你。”\n\n蒋中正向他介绍起手上的这罐酒，许崇智饶有兴趣地旋转瓶身观察着，晃一晃，里面好像还灌了气，洋酒就是有趣。本土也产啤酒，相比之下，气真不如德国人产的那么足。他拔开桌面酒的瓶塞，从张静江送给他的一套奥地利水晶杯里挑出两只，倒了不满杯，先递到蒋中正手上，调侃他道:“好啦好啦，下次切莫再如此见外啦，二兄大兄知道，该恼你这小子偏心啦！他们可是刚替你争取到了校长这一要职咧。”\n\n只咽下一口酒的蒋中正不知是被好消息惊吓到还是酒太烈了不宜入口，呛得他连声咳嗽，喷了一地酒，许崇智附掌替他摩挲后背顺气，待他缓过劲儿来，握住许崇智的手，追问:“果真十拿九稳吗？不是说宋钝公与克强先生属意程颂公，而我资历太浅，恐难胜任校长，暂拟任副校长？”\n\n许崇智打趣他:“瞧你急得，真呛死了校长可就与你无关了。为兄说了多少回，成大事者，心要定，毋因外事叨扰而慌张！”蒋中正忙应声，请他接着说下去。许崇智洋洋得意地接着说:“大兄代表宁方保举你，你便有了三成胜算。原本陈竟公和姚宇公呢，有意选任潮出面去竞选，但廖公同你去德国一趟，对你的表现大加赞许，胡展公并无异议，兆铭是一贯没主张的，从了廖公，加我推荐，你便有六分胜算了。最关键的嘛……”许崇智卖起了关子，蒋中正不依，偏要他讲完，将他肩膀死死攀住，勒得他肩膀生疼，许崇智只好揭晓谜底，学着宋教仁的语气:“宋遁公说，咱们这回要办的军校不同以往，乃是中国顶先进的军校，要打造一支有主义有纪律的铁军！宜遴选年轻有朝气之军队骨干，不可凭往日经验，排资论辈，门户之分！宋钝公夸你小子主动第一批赴德，跟得上时代潮流，因此才定下了你！”\n\蒋中正高兴得忘了形，搂住许崇智大笑……"
 gdp.xv.2.a:0 "轮到许崇智脸憋得通红了"

 gdp.xv.3.t:0 "许崇智的回忆·其三"
 gdp.xv.3.desc:0 "欢快的笑声收束，终结了这段回忆。他已到了蒋中正的墓园，这位将毕生心血都灌注在军校的老校长死后并没有如愿葬回自己的故乡溪口，而是被他的同僚和学生们送回了校内，许崇智环绕一圈，有卫兵戍守，非常整洁，墓碑上的青天白日徽和张静江写的“故陆军军官学校校长蒋中正墓”的漆都是崭新的。他带来了那罐他一直没舍得喝的德国啤酒，将冒着泡沫的酒液一股脑地倒在他的兄弟墓前，坐在台阶上，自言自语了起来。\n\n“介石贤弟啊，为兄来祭你来了，你留给为兄的酒，为兄没舍得喝哇，现如今，每一滴都还给你了。为兄今日已是广东省主席了，若非贤弟你与两位兄长提携扶保，安有兄长的今日啊。”\n\n不远处的广播里相起了军校校歌，当年，蒋中正遇刺后的葬礼上并没有放哀乐，奏得正是代表黄埔精神的军校校歌。\n\n“怒潮澎湃，党旗飞舞……”\n\n彼时，正是在这样的歌声中，国民革命军旗覆盖在蒋中正的遗体上，邓演达率黄埔学生军脱帽致礼，张静江，陈其美等党政军要员臂挽黑纱，蒋中正作为年纪轻轻便已孚有盛名的左派将领，不幸遇害，不少人都特意抽空来吊唁，廖仲恺和汪兆铭都专程赶来，个子矮小的廖仲恺神情严肃，胸佩白花，鞠躬致意。而儒雅的汪兆铭却大发雷霆，在灵前怒吼一定要严惩凶手，来祭拜的国民革命党成员与国民党员甚至爆发了冲突。\n\n尽管之后张静江严令调查 揪出了陈炯明这一幕后黑手，许崇智已彻底将陈炯明的计划扼杀在摇篮中，但失去手足的痛楚令他到如今都难以释怀，他和蒋中正虽然政见不同，彼此间也有各自的目的，但却有着深厚的情义，也相互成就了彼此。他接过秘书递过的手帕，擦了擦眼泪，向着义弟的墓长鞠一躬，想起了当年曾对他的告诫，这也是他毕生信奉的信条。\n\n“军人应当是纯粹的，就像枪里的一颗子弹……”"
 gdp.xv.3.a:0 "“而扣动扳机的使命只能由你的长官来履行。”"

 gdp.xv.4.t:0 "左派联盟临时选举"
 gdp.xv.4.desc:0 "在夺取了广州城的权柄之后，我们需要选出一个能够真正代表人民、为人民执牛耳的执政势力。在左派联盟当中，势力最大、风头最盛的莫过于彭湃的农会与区声白的新黑旗军了。他们代表分别代表共产主义和无政府主义这两种在广州十分盛行的左派思潮。因为没有一方真正有实力完全压倒对方，为了和平解决权力交接的问题，左派联盟决定在广州城内部进行一次选举，以此来决定权力的最终去向。经过一周的紧张统计，在左派联盟第一次全体代表大会上，统计结果即将揭晓……"
 gdp.xv.4.a:0 "黑旗猎猎，区声白的新黑旗军赢得了选举的胜利"
 gdp.xv.4.b:0 "红旗飘飘，彭湃的劳农联合会拿下了选举的多数票"

 gdp.xv.5.t:0 "来自南京的一封回信"
 gdp.xv.5.desc:0 "在镇压了左派的街头暴动之后，李宗仁和白崇禧深感群龙无主之危害，许崇智一日不归，广州城就一日有倒悬之难。然而尽管他们派出了无数兵士在广州城里搜查，他们还是连许崇智的影子都未见着，他现在甚至有可能被卖到了哪座广西的深山里作了奴隶。许崇智是难再回来了，然而广州城不能失去主人。一番商榷之后，李宗仁与白崇禧向南京方面修书一封，恳请张静江派新总督来坐镇两广。\n\n张静江的回信远远超出了李白二人的预料。张静江指出了两广的种种问题所在，在此之上提到了南京正在进行的宪政改革，提议两广政府也进行民主化改革，开放省议会进行广泛选举，以安抚民众与各派政治势力的不满。许崇智的回归显得遥遥无期，但张静江的提议又显得有些过于激进，政府的权力在架设议会之后势必会被削弱到极低的程度，我们应当如何是好？"
 gdp.xv.5.a:0 "相信许崇智，他是我们的希望"
 gdp.xv.5.b:0 "就照张静江说的做罢"

 gdp.xv.6.t:0 "省议会选举"
 gdp.xv.6.desc:0 "也许是左派的暴动起了作用，两广军政府终于下令同意进行议会的建设，同时同意在议会选举的基础上决定两广的执政党。两广来之不易的民主化让所有人欣喜若狂，民众参加议会选举时显得尤为激动与热情。\n\n在选举时，梁漱溟的救国义士阵线和陈炯明的致公党成为了选举的热门。梁漱溟的救国义士阵线是当代大儒梁漱溟在广州成立的政党，在农民和知识分子之间非常有民意基础，其主张积极的农村政策与更加广泛的民主化。而陈炯明的致公党则是其被许崇智击败并流亡新加坡时，在当地与致公堂合流，并在与老大司徒美堂的合作之下将致公堂改组为政党而诞生的，在市民中人气旺盛，其主张较为温和的改革与强化政府的政策。在经过一系列的竞选演说与计票之后，两广第一次全体人民参与的议会选举结果即将出炉。"
 gdp.xv.6.a:0 "农民之友梁漱溟的救国义士阵线取胜！"
 gdp.xv.6.a:0 "保境安民的陈炯明致公党归来！"

 gdp.xv.7.t:0 "许崇智归来！"
 gdp.xv.7.desc:0 "在一个明媚的早晨，许崇智毫无征兆地出现在了两广督政府门前，他衣衫褴褛，全身散发出的臭味却难以掩盖他眼中明亮的光芒。当他昂首阔步走在大楼里的时候，人们或惊喜或恐惧地对他行着注目礼。李宗仁和白崇禧的等待并没有白费，许崇智奇迹般地归来了。\n\n归来后的许崇智散发着与之前截然不同的气场，他头脑清明、健壮有力，在听取了幕僚们关于这段时间的简短报告之后，许崇智对于来自南京方面的落井下石表示出了出离的愤怒，但对于目前的两广现状来说，我们已经到了不得不选择我们前进道路的关键时刻了，是调整航向，大幅改革我们目前的政策体系，还是选择坚定不移，坚持现有的政策方针？"
 gdp.xv.7.a:0 "现在正是与过去诀别的时刻"
 gdp.xv.7.b:0 "老方法没什么不好的"

 gdp.xv.8.t:0 "广纳谏言？"
 gdp.xv.8.desc:0 "过去的许崇智毛病多多，酗酒、懒政、喜好淫乐，现在的许崇智既然已经一改往昔颓废的模样了，那么过去的毛病也就需要一一戒除。在自我反省的过程中，我们是否需要鼓励政府内部对许崇智提出广泛的谏言，以帮助督促许崇智的执政和人格重生？"
 gdp.xv.8.a:0 "多多益善"
 gdp.xv.8.b:0 "我那么多优点，你们为什么只盯着我缺点报道？"

 gdp.xv.9.t:0 "议会重开"
 gdp.xv.9.desc:0 "“今天要表决的议案是……”议长撇了眼台下站着的荷枪实弹的士兵，吞了一口唾沫。自从许崇智重新开放省议会之后，这些士兵就每天如一日地站在台下听着他们的会议和对议案的表决。虽然这些士兵从来没有对他们的会议表示过任何意见，但光是他们的存在和肩上扛着的枪就足够使这些手无缚鸡之力的政客们感到恐惧了。就像是许崇智正在透过他们的眼睛，严肃地审视着这些议员们。"
 gdp.xv.9.a:0 "只要他们不出格就不会有事，对吗？"

 gdp.xv.10.t:0 "军队转型"
 gdp.xv.10.desc:0 "“真是累死了。”在一天的劳动与训练之后，林万把自己甩到宿舍的床上，动也不能动一下。“我们不是军队吗，为什么要去工厂和农村劳动？”林万有些恼怒地说着，在军队中被教官折磨，到了外面还要受苦受难，真是没一天安生日子好过。\n\n“恁不知道？最近上头发了文件，现在军队在不打仗时候的也要去外面劳动打工啦。”对床的庞生一边脱靴子一边对林万说道。“还好俺是农村出来的，农活还算擅长哩。”“我是从小就没干过这么重的活。”林万没好气地说着。\n\n“小时候总是觉得军队威风八面，平时根本不会经过俺们村，更别说能帮着干农活。”庞生喜滋滋地拿出了两个苹果，递了一个给林万，“这是村里大娘偷偷塞给俺的，恁也好好干，下次让我尝尝别的吃的。”"
 gdp.xv.10.a:0 "军民鱼水一家亲"

 gdp.xv.11.t:0 "新土地方案之一"
 gdp.xv.11.desc:0 "“这日子可该怎么过啊。”两个农民趁着田间劳作休息的空隙，坐在田头的树下乘凉，其中一个突然向另一个邻居抱怨着，“这段时间王地主家催债是越来越紧了，我家除了土地，啥都没有。我该怎么把债还上啊。”\n\n“王地主就是靠向别人放债来吞土地，你怎么着了他的道。”“那我该怎么办呀！”眼看着刘大有些焦急了，邻居没多吭声，吧唧吧唧地抽着烟锅，过了好一会，心里拿定了主意，对他说道，“这样吧，我们去省城一趟。我听说最近许崇智将军专门在处理各个村子里土地的事，也许在省城能找到什么办法呢。”\n\n“许崇智将军贵为天人，日理万机，我们能见到他老人家吗？”刘大疑惑地看了一眼邻居，没想邻居拍了他脑袋一巴掌，“你说你是不是傻，难怪着了王地主的道，我们又不用非找许将军不可，找他衙门下设的部门不就好了？”"
 gdp.xv.11.a:0 "那好，那我们就去省城！"

 gdp.xv.12.t:0 "新土地方案之二"
 gdp.xv.12.desc:0 "“真是讨厌！”王地主恨恨地拍着桌子骂道，“刘大那老王八怎么跑省城请人裁定债书和地契了，我不仅一分钱一寸土地都没收到，还吐了两亩地出去。究竟是谁给他支的招？”\n\n“我可和你说，这许崇智手下的那些土地部门的人，要是知道了你有侵占这些农民的土地，过几天就要上你家里调查来了。”隔壁村的徐地主啜了口茶，轻轻地把茶杯放在茶几上，对王地主说道。\n\n“天下哪有这种道理？那老王八欠我钱，现在他不用还钱，还要我再给他几块地？”王地主气得牙痒痒，连连骂着许崇智，而徐地主笑嘻嘻地看着他。\n\n“老爷，不好了，村口来了几个像是城里来的调查员，指名道姓要见你呢。”"
 gdp.xv.12.a:0 "许崇智我操你妈。"

 gdp.xv.13.t:0 "会见梁漱溟"
 gdp.xv.13.desc:0 "在许崇智的强烈要求之下，梁漱溟应邀坐在了他宽大的会客室里。他本是警戒地看着眼前的男人，但许崇智不断地向他抛出有关于乡村建设的问题，眼中闪烁着的光芒让梁漱溟放下了警戒心，他想起了民间最近流传着的与许崇智有关的一些传闻，他不禁开始有些相信这个男人确乎是开始向善，并且为了更好的广府而奋斗了。"
 gdp.xv.13.a:0 "看我几分像从前？"

 gdp.xv.14.t:0 "城乡交融"
 gdp.xv.14.desc:0 "富贵最近有个计划，悄悄地在心里没有告诉任何人，他想要把自己的土地租给村里的王大力，然后自己出村进城打工去。这对于世代住在这个村里的大家来说可是根本就不敢想的事，但富贵和别人不一样，他早听人说城里的好。而且最近来村里卖东西的那个城里贩子偷偷和富贵说了最近省城许崇智老爷的新政策，说是去城里打工挣钱比在村里种地多多了。而且许老爷还有政策保护农民们的土地，进城打工也不用担心自己家里土地没人照顾。\n\n富贵越想越觉得自己的计划没问题，心里打定主意过两天带上老婆孩子一起往城里奔，地就交给王大力打点，和他说好了，种出来的庄稼自己还能拿一部分，这样的日子可比在家里种田要好多啦！"
 gdp.xv.14.a:0 "进城做城里人啦"

 gdp.xv.15.t:0 "人民的元帅？"
 gdp.xv.15.desc:0 "我们的幕僚们发来一封建议书，建议在全省发起一次投票，选举产生最能代表人民意志的政治人物。我们的许崇智将军将会名正言顺的获得人民元帅的头衔，如此一来，我们的执政的合理性就又多了一层，对于大部分人来说，既然已经主了政，人民的支持其实很没有必要，但许崇智将军非常重视人民的声音，有了这层人民元帅的身份将会让他的执政道路更加自信。至于我们能否保证许崇智将军一定能高票当选？只要选票上只有一个名字就行了。"
 gdp.xv.15.a:0 "要做就做全人民的元帅，主打一个为人民服务"
 gdp.xv.15.b:0 "没什么必要罢？"

 gdp.xv.16.t:0 "被背叛的革命"
 gdp.xv.16.desc:0 "巴金最近遇到了一些难题，为区声白主持新黑旗军例行会议的他发现近期来参加会议的人是越来越少了。这些人也没有告病，也没有他们被捕的消息，那为什么会不来参加会议呢？巴金百思不得其解，只得一个一个找上门去了解情况。前几个人都支支吾吾的说不出话，只是告诉巴金自己以后都不会再去参加会议了。等拜访到第五个人王金红的时候，巴金看到一个带着许崇智政府臂章的人从他家里出来，才明白过来是怎么回事。\n\n巴金敲响了王金红家的门，只见王金红神情慌张，也不请巴金进门。巴金开门见山地问他：“你解释一下刚刚的情况吧。”王金红语无伦次地同巴金说着，巴金皱着眉头听着。原来许崇智已经在私下悄悄接触这些有名的革命刺头，据王金红所知，不只有区声白的新黑旗军，连彭湃的农会也有不少人收到了许崇智政府递来的橄榄枝。\n\n巴金深深地叹了一口气，他能够理解王金红的选择，毕竟如果生活过得去，谁又愿意当出头鸟搞革命呢。他们和彭湃那个有着严格制度的农会不同，他们的政治原则注定了他们的革命全靠理想支撑。一旦理想向现实妥协了，那么巴金也就毋需多言了。他转身离开，抛下了一脸窘迫的王金红。天空万里皆云，阴沉沉的天空马上就要落雨了，路旁的几颗芭蕉树却已经枯死了，巴金合上笔记本，没有朝着下一家的方向，而是扭头走上了回办公室的道路。"
 gdp.xv.16.a:0 "可若是无家可归，亦如笼中之鸟"

 gdp.xv.17.t:0 "新生活"
 gdp.xv.17.desc:0 "对于老高来说，日子从来没有像现在这么好过。以前工地上工头让他多干活还不给额外的工钱，发的那点工钱只能勉强够他一家五口人的一天的吃食，老高连自己的一点积蓄都攒不了。每天还有闹不完的事，那些农会的天天来工地上宣传他听不懂的东西，还让他同他们一起闹革命。老高可是知道闹革命是要掉脑袋的事，可是这日子眼看着一天比一天难过，老高心里有时候也偷偷想过，掉脑袋也许要比饿死强。\n\n可自从那个许崇智将军失踪又回来之后，就像是变了个人似的，政府管事也多了，也为老百姓们着想了。工头不让他加班了，工钱也不拖了，买菜的价格也便宜了，就连来工地上宣传的那些农会也少了。真好，老高心里想着，幸好之前没有一时冲动加入农会搞什么革命，之前在街头闹事的那些人好像就是农会的，现在有一个算一个都被抓进了大牢里，老高摸着自己的胸，摇摇头，手上又开始忙活了起来。没时间想东想西了，家里还有四口人等着他喂饱呢。"
 gdp.xv.17.a:0 "新生活，新气象"

 gdp.xv.18.t:0 "漫长的复苏"
 gdp.xv.18.desc:0 "银行巨头们把控着我们这个省份的经济命脉，许崇智深知如果他们不肯对他的改革政策和政府点头的话，两广地区的经济复苏也就无从谈起了。\n\n于是许崇智在政府议事厅召集了全广府的头部银行家们，想要与这些桀骜不驯的金融巨头们谈谈日后政府与金融银行业的合作事宜，但这些身份显赫的枭雄们从一开始就表现出了强烈的抵触和不服从的情绪，正如许崇智所料。在会议开始没多久之后，一队全副武装的士兵就冲进了议事厅，为首的士兵向着许崇智敬礼大声说道：“报告长官，一队已经集结完毕，随时可以执行任务。”\n\n“知道了，你们先在两边站好，可别吓到我们的客人。”许崇智摆摆手让士兵退下。士兵们快速地在会议厅的两边墙边立定站好，手里的步枪在背上有意无意的触碰让银行家们不禁吞了口唾沫。许崇智微微一笑，对着他们说道：“现在我们能再谈一谈刚刚的合作事宜了吗？”\n\n银行巨头们互相对视了一下，陷入了良久的沉默。“我们愿意和政府合作。”"
 gdp.xv.18.a:0 "两广的复苏才刚刚开始"

 gdp.xv.19.t:0 "报载娱乐版消息一则："
 gdp.xv.19.desc:0 "话说这天许崇智正在自家后院练着拳，对着木桩子拳打脚踢。妻子拿来了一瓶朋友寄来的日本产的清酒递给许崇智，没成想被许崇智一把推开：“不是茅台的我不要。”妻子疑惑地问他：“为啥？”许崇智义正严辞地对着妻子说道：“因为茅台是有良心的，中国制造！”"
 gdp.xv.19.a:0 "因为我是，中国人！"

 gdp.xv.20.t:0 "报载娱乐版消息一则："
 gdp.xv.20.desc:0 "话说这天许崇智正在招待他的一些朋友，宴会上欢歌笑语好不热闹。此时外面突然响起了一阵嘈杂的声音，原来是陈廉伯带着他的商团从欧洲回来了。只见陈廉伯把胡子剃的干干净净，只在人中留了一撮短短方方的胡子。许崇智好奇地问：“朴庵啊，你这胡子是怎么回事。”“嗷，将军，您听我说，这是欧洲那边最近流行的造型，叫卫生胡。欧洲人啊，都这么留！”“哦哦哦，好，太好了，西洋人的卫生胡，真是讲究！这两边啊，都剃的光溜溜的。”\n\n陈廉伯热情地招呼着，从后面人手里接过一个木盒，原来里面放着两瓶用深红玻璃瓶装着的酒，上头写着一些洋文。“许将军，这是我从法国带来的勃艮第葡萄酒，和我们的茅台汾酒啊，不一个味。”许崇智赞许地点点头：“这西洋人的东西啊，是真讲究。真不是我夸他们欧洲人，欧洲人就是有素质。”\n\n陈廉伯自豪地说道：“许将军，其实啊，我早就是英国人了，我都入了英国国籍了。以后啊，就有英国人和西洋人来给大家撑腰了。”"
 gdp.xv.20.a:0 "将军，我陈廉伯啊"

 gdp.xv.21.t:0 "意外的相遇"
 gdp.xv.21.desc:0 "高坡兰惴惴不安地抓着一张申请表，她尽可能地向着人多的地方挤进去，低着头，不想让别人看见她的脸。她既不想让普通人知道她是工团成员，更不想见到什么熟人，产生一些令人尴尬的对话，可惜天并不遂她意。\n\n“高坡兰？”高坡兰心里一沉。她本想快步走开，没成想一只手直接从后面搭住了她的肩膀。她扭过头，看到了沙伊熟悉的脸。“真是好久不见，应该有三四个月没见了？工团开会也不见你来。你不会也是来……？”沙伊指了指大树上拉的横幅：“广州工人联合会报名点”，树下小桌子坐着几个带着许崇智政府臂章的办事人员。\n\n高坡兰涨红了脸，跺了跺脚，自己心里的秘密被沙伊直接戳破了。她下意识地把自己手里的申请表往身后一放，沙伊见她尴尬地说不出话，扬了扬手中的报名表。"
 gdp.xv.21.a:0 "我也是来报名的"

 gdp.xv.22.t:0 "重拳出击"
 gdp.xv.22.desc:0 "许崇智旗下的工会并不像人们想的那样是资本家们的傀儡，恰恰相反，他们好像真的在保护着工人们的权利。带着工会臂章的办事人员积极处理着工人们的投诉，认真检查着工人们的契书。苛责下属的工头、压榨工人们的工厂主还有那些狡诈的商人们，一一被工会成员上门调查警告，严重者被处以罚款或者逮捕。似乎工人们的好日子真的要来了。"
 gdp.xv.22.a:0 "好日子还在后头呢！"

 gdp.xv.23.t:0 "茶馆一则"
 gdp.xv.23.desc:0 "两广的茶馆每天都热闹非凡，广州人都喜欢休息的时候来茶馆喝上一杯茶，点上几碟小吃，同别人有一句没一句的闲聊着。茶馆事实上成为了市民们的聚会中心，三教九流都能在茶馆找到一个属于自己的位置。\n\n“要我看，许崇智还是一个独裁者！”一个老茶客，前黑旗军成员啜了一大口茶，大声地说道，“你们不要看他表面上改好了，好像干了很多为老百姓好的事。他做这些事，不还是为了保住他屁股能做的安稳？”\n\n“对！要我看许崇智骨子里还是个独裁杂种，总有一天还会露出他的真面目的。”一位茶客应和着。“你们看罢，总有一天，我要用炸弹给许崇智好好上一课！”\n\n这位老茶客喝干净杯子里的茶，撂下这句话就转身离开了，留下了一桌茶客面面相觑。他走出茶馆的门，只看见门口站着几个穿着黑色制服的军警，手里亮着明晃晃的手铐。"
 gdp.xv.23.a:0 "你们要干什么，我是来喝茶的！"

 gdp.xv.24.t:0 "上山下乡"
 gdp.xv.24.desc:0 "对于梁漱溟来说，爬山是一件再熟悉不过的事情了，他常常要为了调查当地农民的处境和情况而长途跋涉。这次进山调研的这个黄岩村并不是梁漱溟第一次去了，这个黄岩村地处山区，交通不便，村里有几亩薄田，种出来的粮食只够勉强填饱村民自己的肚子。村里建设条件落后，村民自身也没有什么积蓄，生活就像是被按下了暂停键一般，毫无生气，似乎看不到任何出路。\n\n然而这次下乡让梁漱溟大开眼界。一条崭新的土路修到了黄岩村，村民们自己七拼八凑筹了点款，再加上从省城银行批下的贷款，在村里开起了一个小小的米粉加工厂。一袋袋米粉整齐地码在卡车上，一辆辆货车沿着蜿蜒的山路向城市的方向驶去。尽管他们的生活还不够富裕，但站在村口看着乡民们进进出出的梁漱溟却从他们的眼睛看见了亮光，从他们的交谈中听出了生气。\n\n起风了，梁漱溟兀然地想起了几个月前同许崇智的会面，想起了他眼中的火，心中的光。梁漱溟迈开腿，向着村中工厂的方向走去。"
 gdp.xv.24.a:0 "希望之火"

 gdp.xv.25.t:0 "夜游记"
 gdp.xv.25.desc:0 "广州，广州，一座无论什么时候都人声鼎沸的繁华都市，一座毫无疑问处于华南经济政治中心的机遇之城。贩夫走卒，地痞流氓，士农工商，无论是什么人都能在广州找到自己的一席之地，都能在广州找到新生活的希望。\n\n夜幕低垂，许崇智坐在车里，看着电灯照耀下的广州城，灿烂辉煌，路上行人不论身份，人人眼中都流露出一股倔强的气，一股生命中最本真最顽强的韧劲。广州城冲天而起的生机似那沐面春风，许崇智的心思也随着这抹春风去往了最远的彼岸。\n\n司机一边有一句没一句地给许崇智讲着这段时间以来生活境遇的变化，又一边不经意地从后视镜瞥到许崇智，他正往望着窗外怔怔地出神。他只听得许崇智突然说道：“真是一座希望之都啊。”"
 gdp.xv.25.a:0 "将军，我们敬爱你啊"

 gdp.xv.26.t:0 "誓言"
 gdp.xv.26.desc:0 "在交代完近一年以来的各项报告之后，警察局长朝许崇智敬了一个礼，转身走出了他的办公室。许崇智坐在他的办公椅上，不禁露出了笑容。在他不懈治理之下，两广整体的犯罪率都在下降，一切都显得井然有序，对于许崇智来说，这就是对他的努力最好的褒奖了。\n\n但许崇智并没有高兴太久，他身上还背负着很重的责任。他看向窗外，那是滚滚向前的珠江，以及两广之外更广大的中国土地。在这片苦难深重的土地之上，还有无数人正在遭受战争苛税与犯罪的蹂躏，两广在许崇智的手下蒸蒸日上，但她不能永远遗世独立，要想带来永久的和平与秩序，就要首先治国平天下。"
 gdp.xv.26.a:0 "而我许崇智，将为全中国带来秩序"

 gdp.xv.27.t:0 "决心"
 gdp.xv.27.desc:0 "平心而论，在许崇智昏沉颓废的那几年，我们的体制至少将我们将倾的政权大厦维持在了一个微妙的平衡中，从这一点看，我们的老办法被证明是十分有效的，所以最好的办法当然是与时俱进的老办法。\n\n当下发生了这些暴动和混乱都是因为我们军政体系的管理能力还有所欠缺，那么解决方法也是呼之欲出：加强军政管理！重建之后的军政权力将更上一层楼，这些在各个地区作妖的叛乱分子必然要被我们尽数捉拿归案。"
 gdp.xv.27.a:0 "不能再犹豫了，一定要出重拳"

 gdp.xv.28.t:0 "紧急电报"
 gdp.xv.28.desc:0 "如今广州城的混乱已经初步被平定下来，各个地区的骚乱也逐渐平息下来，但我们无法保证地方各级政府没有窝藏左派分子。在许崇智昏聩度日的那几年里，由于中央政府处理公务较为低效，且缺乏相应的资源与手段，一味地采取暴力镇压维稳的措施，政府与地方民众之间的关系逐渐恶化。在各地逐渐兴起的独立与反对许崇智的呼声当中，我们也逐渐丧失了地方政府的信任，阳奉阴违、敷衍了事的现象比比皆是。\n\n由是，许崇智决定马上给各级地方政府拍出一封紧急电报，邀请各位县长市长来广州开会，以期望重新获得他们的信任。"
 gdp.xv.28.a:0 "真心换真心"
 gdp.xv.28.b:0 "展现我们的实力，让他们心服口服"
 gdp.xv.28.c:0 "派出军队监视，让他们不敢违抗命令"

 gdp.xv.29.t:0 "成立国民革命委员会"
 gdp.xv.29.desc:0 "许崇智没有同别人一样坐在台上，而是不断地台前踱着步，审视着在台下战战兢兢的新兵们。在他头上，写着“国民革命委员会成立大会”的横幅正在风中猎猎作响。许崇智看得出他们心中的迷茫、无助与恐惧，面对着一个压在肩头的严苛任务，任何人都会生出一些想要逃离的想法，这着实正常。\n\n许崇智走到话筒之前，看着新兵们，清了清嗓子：“各位同志，各位友人，今天我们齐聚在这里，为的是继续我们未竟的事业。可能有些人还抱有疑惑：为什么我们一定要北伐，难道广州不好吗，难道和平的广府不好吗？事实恰恰相反，正因为广州太好了，所以我们一定要保卫她。”不知道从何时开始，许崇智开始说起了广东话。“同志们，在广府的外面，是如同地狱一般的苦难，这就是革命未成的中国，而我们并不能永远独善其身，难民、军阀、战争都会接踵而至，假如我们想要保卫广州，想要保卫广府，那我们就必须要继续革命，让革命的浪潮席卷整个中国！”\n\n他顿了顿，又继续说道：“而我许崇智，以及我身边的各位国民革命委员会的同僚们，发誓会全心全意、同心同德贯彻北伐始终，不光复统一中国誓不罢休！”许崇智越说越激动，举起自己的拳头不停地在空中挥舞着，他浑身散发出的坚毅与勇气也逐渐感染了在场所有新兵，他们身上的不安也随之一扫而空，欢腾的广场上丝毫看不见刚才的阴霾。"
 gdp.xv.29.a:0 "革命尚未成功，同志仍需努力"

 gdp.xv.30.t:0 "英雄登场"
 gdp.xv.30.desc:0 "广西，一处边远的乡村地区，有贵正在被村里的李大壮一步一步地逼到墙角里。“我告诉你黄有贵，你今天要是再还不上钱，那你就自己选是留下一条胳膊还是一条腿罢。”李大壮扬了扬手里的刀，在他身后是凶神恶煞的几个村霸，手里各拿着铁棍铲子一类的武器。“我咋还你？我哪有钱还你？我的钱已经全都给你了，今天要还一千，明天要还一千二，你这钱滚得也太快了！”有贵抹去眼角急出来的泪花，使劲地哀求着李大壮，“求你了大壮哥，你再宽限几天，我努力去凑钱还你，好不？”那李大壮气势汹汹，手中刀一舞：“不行，你今天必须要把钱还上，不然的话……”李大壮眼睛一转，“我记得你是不是有一个女儿来着？”有贵一惊，扑通一下跪到了地上，“求你了大壮哥，咱俩的事，别牵连到我闺女头上。”“那就快他妈的还钱你个扑街——”\n\n李大壮话还没说话，只听得一声枪响，脑袋上就开了个血洞，泼洒出的血和脑浆在有贵面前的红土地上绘出了一个诡丽的图案，那些村霸惊得扔下了手上的武器，作鸟兽散。有贵抬头一看，是几个穿着军服的兵，为首的那个手里端着的枪还在冒着青烟，“许将军有命，遇见放高利贷者，可先射杀再作报告。”"
 gdp.xv.30.a:0 "老乡，我们是来帮你们解决问题的"

 gdp.xv.31.t:0 "一场谈判"
 gdp.xv.31.desc:0 "陈廉伯自进入房间开始就有些坐立不安，作为一个商人，经常要出门闯荡的他自然不惧怕陌生的环境。但这个房间四周无形释放出的压力，还有眼前的许崇智锐利的目光都让这根在人间摸爬滚打十数年的老油条有些不适。\n\n“朴庵啊，我是一个武人、粗人，我也就不和你讲那么多弯弯绕绕的话了。”面前的许崇智率先开了腔，“你是一个商人，商人讲究的是一个等价交换，最好的情况是双赢，两方都各得好处，合作愉快。你来开个价罢，要我用什么东西来换取你们商团的支持和合作？”陈廉伯脸上流露出了高深莫测的神情，心里却是激起了万丈的波澜。对于陈廉伯来说，商团需要在政府官方取得一个名分，所谓名正言顺，有了政府的承认和支持，商团和他陈廉伯的日子才会真正好过起来；而对于许崇智来说，他也需要商团的财力和服从，这份买卖无疑是对双方都有好处的。\n\n但商人还有一个原则，就是能赚则赚、应赚尽赚，尽管这份交易条件很好，但陈廉伯狡黠的商人本能驱使着他继续和许崇智周旋，以期望能从他的身上狠狠敲下一大块肉来。许崇智看着心中不断思量着的陈廉伯，露出了难以察觉的笑容。"
 gdp.xv.31.a:0 "舞动罢，在我手心的舞台上舞动罢"

 gdp.xv.32.t:0 "自主军训"
 gdp.xv.32.desc:0 "在我们制定了以民团为核心与基础的全民自卫军事训练政策之后，社会各界人士都纷纷自愿加入自主军训的队列当中。无论是为了强身健体，还是真的想进行军事训练以期盼有朝一日能够入伍，自主军训都在两广各地如火如荼地推广开来。而在此当中，最热情高涨的群体莫过于学生。学生还没有被社会打磨过，一腔热血，浑身有使不完的精力，作为我们两广未来的才俊栋梁，能让他们进行自主军训无疑是让这项政策的价值发挥到了最大。而且进行自主军训还能让学生学习到国民革命之精神，避免那些心智尚未成熟的学生遭到左派激进学说的毒害，实在是有百利而无一害。"
 gdp.xv.32.a:0 "报君黄金台上意，提携玉龙为君死"

 gdp.xv.33.t:0 "扫盲工程"
 gdp.xv.33.desc:0 "尽管是在今天的两广，在城市化和工业化如火如荼地推进着的两广，我们的省里还有无数的人甚至不能识字，连城市里的人都是如此，远离政治经济文化中心的农村就更不用说了。尽管中国人勤劳有韧性，但大部分人在思想上仍然处于混沌蒙昧的状态，思想上的不先进就注定我们无法胜过洋人。要想扫清中国的积贫积弱，许崇智认为要从根本上解决问题，在社会各层推行扫盲工程就是许崇智的百年大计。在城市的工厂、港口码头等地与农村都开设文化讲习所，从教会人们识字开始，一步一步地敦促国民们在思想上奋进。"
 gdp.xv.33.a:0 "人人有书读"

 gdp.xv.34.t:0 "新兵入伍"
 gdp.xv.34.desc:0 "似乎是受到许崇智大刀阔斧改革的号召，抑或是受到了许崇智重新焕发出的革命精神的感召，今年报名入伍的新兵格外多，来自偏远地区的新兵也更多了。他们每一个都热情高涨，散发出澎湃的能量。他们口号嘹亮，精神饱满，时刻准备着延续许崇智北伐的梦想。"
 gdp.xv.34.a:0 "好极了"

 gdp.xv.35.t:0 "处置逆党"
 gdp.xv.35.desc:0 "到目前为止，两广各地发生的骚乱已经被我们尽数平定，兴风作浪的各路逆党也被我们统统捉拿归案，引蛇出洞的计划非常成功，这些组织势必元气大伤，再难恢复。现在我们要面临的一个问题是要如何处置这些反贼，是直接审判枪决，还是另有打算？"
 gdp.xv.35.a:0 "没什么好说的，公开审判，直接毙了"
 gdp.xv.35.b:0 "让他们在牢里枯死罢"
 gdp.xv.35.c:0 "教育感化，让他们为我所用"

 gdp.xv.36.t:0 "两广是座大兵营"
 gdp.xv.36.desc:0 "白崇禧在经营广西之时曾经提出过所谓三寓政策，即为“寓兵于团”“寓将于学”“寓征于募”，现在许崇智活用他的智慧，将三寓政策推广到了整个两广。全民的军事化教育不仅能提升国民的身体素质，更能培育国民服从纪律，积极奋发向上的昂扬斗志。在三寓政策的要求和驯化之下，每个人都要做好上战场捐躯赴死的思想觉悟，两广即可做到人人皆兵，人人皆勇士。当下的我们已经有了向全国宣布发动一场新北伐的准备了。"
 gdp.xv.36.a:0 "两广会成为中国大斯巴达"

 gdp.xv.37.t:0 "议会当中的新面孔"
 gdp.xv.37.desc:0 "议长环顾四周，这周省议会中有许多面孔让他感到陌生而又熟悉，那个戴圆眼睛穿长衫的中年人好像是梁漱溟，而那个头发花白的和善老人则会说一口流利的英语，他浏览着刚递来的新名单，终于找到了老人的名字——司徒美堂。\n\n议长有些害怕了，他对许崇智的决定和想法完全没有头绪，只能硬着头皮宣布议会开始。他提心吊胆，但梁漱溟和司徒美堂则是根本没有什么表示，只是认真严肃地记录和提出自己的意见，就像是其他普通的议员一般。"
 gdp.xv.37.a:0 "如虎生翼"

 gdp.xv.38.t:0 "广播一则"
 gdp.xv.38.desc:0 "广播现在已经变成了广州人生活的一部分，有些人爱去茶楼听广播，而有些条件好的人则喜欢买了收音机在自己家里听。不管怎么说，每天固定听广播电台已经成了广州人的一种日常休闲的方式，在两广各地区也成立了一些新兴的广播电台，在广州更是由陈廉伯的商团和许崇智政府牵头合作成立了广东广播电台。\n\n而这一天，在电台女主播温柔的声音结束后，许多市民已经打算离开或关闭广播了，但在一阵电流声之后，广播里传来了一阵少年的朗读声。“……少年智则国智，少年富则国富；少年强则国强，少年自由则国自由……”虽然很多市民并不能听懂他们朗诵的内容，但他们却能从这些脆嫩的声音当中听出一股坚定的意志，被这股意志感染，他们也不禁跟着念了起来，“少年胜于欧洲，则国胜于欧洲，少年雄于地球，则国雄于地球……美哉我少年中国，与天不老！壮哉我中国少年，与国无疆！”"
 gdp.xv.38.a:0 "莫等闲，白了少年头，空悲切"

 gdp.xv.39.t:0 "三民主义教育"
 gdp.xv.39.desc:0 "在抓紧培养两广国民的军事素养之时，许崇智也在筹划着紧抓国民思想文化的工作。在这周惯例颁布一系列改革法案之时，许崇智着重提出了要进一步扩大国民党在国民间的支持基础，多开设国民党支部办事处，同时将三民主义教育纳入到两广国民的日常生活当中。要让国民深刻理解到北伐与革命的意义，就必须要让他们了解到国父孙中山的伟大思想。三民主义教育班将被纳入国民党支部的职能中，三民主义的理论考试也将成为党员考核的一环，如是一来，党内外都会形成对三民主义的深切理解和支持。"
 gdp.xv.39.a:0 "能学则学，应学尽学"

 gdp.xv.40.t:0 "在北伐誓师大会上"
 gdp.xv.40.desc:0 "今天这场誓师大会能在许崇智人生数个重要时刻当中排上前三，尽管他贵为两省之长，却还是有些紧张。“同志们，我们知道，在二十年前，我们曾经有过一个团结统一的国家，叫做中华联省共和国。但你们知道为什么到了今天，我们仍然需要北伐吗？是因为那些北方佬和背叛了我们革命的光复会，他们被权力迷晕了眼，借着五四运动的契机把我们从议会里除名了，我们国民党只能回到南方重新扎根。我问你们，这样的屈辱，你们能忍吗！？”\n\n“不能！”台下士兵齐声回答道。“好！那些叛徒背叛了我们之后还在沉迷于内斗，把整个国家搞的民不聊生，积贫积弱，甚至被日本人欺负到了头上，我问你们，这样的屈辱，你们能忍吗！？”\n\n“不能！”同样齐声的回答。“那群叛徒不为我国民生活，只为了中饱私囊，位居高位敛聚财富。国家变成了他们敛财的工具，为了自己的利益他们连领土和家园都能出卖。我问你们，这样的屈辱，你们能忍吗！？”\n\n“不能！不能！不能！”“很好！我许崇智，还有我身后的所有国民革命委员会成员在此宣誓，此次北伐，不光复全中国，誓不罢休！”许崇智声音沙哑，将有些颤抖的拳头举过自己的头顶，只看得台下齐刷刷一片，是一片拳的树林。"
 gdp.xv.40.a:0 "矢志不降，克定北伐"

 gdp.xv.41.t:0 "定家邦"
 gdp.xv.41.desc:0 "从什么时候开始，自己走上了革命这条道路？许崇智已经记不清了，只是记得自己这几十年的人生当中经历过八年革命成功的大起，也经历过被赶回南方、义弟介石之死、自己屈辱镇守两广的大落。但这一切都已经是过往云烟，许崇智回首自己的来路，满是沧桑和不易，但他凭着自己的奋斗和一腔的热血走到了今天的这个位置。北伐，北伐，这个让许崇智魂牵梦荣的词，这个让许崇智寝食难安的词。而如今许崇智已经走上了一条不归路，两广一定要赢，北伐一定要胜，他背负的是整个中国的安宁与太平。\n\n如果你要问许崇智的理想是什么，那他一定会告诉你：“定家邦于一尊，保国民于太平。”"
 gdp.xv.41.a:0 "抱薪火者，风雪中不独行"

