 GDP_advocate_for_public_welfare_undertakings:0 "提倡公益事业"
 GDP_advocate_for_public_welfare_undertakings_desc:0 "国之兴在德，民之盛在和。公益，以德为根，以和为方。应倡导公益事业，任燕雀安可知鸿鹄之志？大德如青天，公益如繁星，众目共瞩，皆为民谋。譬如滴水穿石，穷日累月；小善之为，实乃大公之基。挹彼施行，公益延伸，天下亦将因此而盛。"
 GDP_revitalizing_culture_and_outlook_on_life:0 "振兴文化与人生观"
 GDP_revitalizing_culture_and_outlook_on_life_desc:0 "文化，乃国之气质；人生观，乃民之立场。惟有文化与道德并重，人生观与国史相照，方显古雅之精神。吾辈经此世难，当振兴文化，育化人生观，以越过沧桑。知识非水，人生非竹箭，皆应拾起，细细品味，直达心田，以栖民心。尊崇道德，复兴文化，天下大同，正由此生。"
 GDP_create_rites_and_music:0 "制礼作乐"
 GDP_create_rites_and_music_desc:0 "夫礼者，宜人之道也；乐者，和人之心也。倡'制礼作乐'，非贵丽也，乃修身齐家也。以礼引人，至和至善；乐韵中寻，人心顿开。此步虽微，影响深远，孕育国风，正本清源。"
 GDP_pull_together:0 "和衷共济"
 GDP_pull_together_desc:0 "天下之事，犹丝发之重。聚众之力，施和衷共济；挽狂澜于既倒，此为国家之大道也。人心相合，能携手共进；意向并行，可披荆斩棘。是以人助人，国利民福；休戚与共，凤求凰鸣。"
 GDP_benevolent_have_no_worries:0 "仁者无忧"
 GDP_benevolent_have_no_worries_desc:0 "仁者，忧国民之忧而忧，乐国民之乐而乐，恢弘礼义，此既为立身之本，亦是治国之道，其中民生之愿可伸。"
 GDP_most_selfless:0 "大公无私"
 GDP_most_selfless_desc:0 ""
 GDP_bring_up_three_directions_for_life_road:0 "重提人生三路向"
 GDP_bring_up_three_directions_for_life_road_desc:0 "梁公苦学中西文化十余年，融会贯通，从而指出：世人经万千年，渐分出三条人生路向：\n\n其一为西方物质文化，以意欲向前要求为根本；其二为中华道德文化，以对己之意欲变换、调和、持中；其三为印度精神文化，追求生命之解脱与自由。\n\n西方物质文明虽得胜一时，然而欧乱表明其已走至尽头，随着我国第二路向之成功，东学必将再度西渐。而吾辈亦绝不能自大自满，不仅仍要吸纳西方科学，亦要看向那终极追求……"
 GDP_new_life_of_China_and_the_World:0 "中国与世界的新生命"
 GDP_new_life_of_China_and_the_World_desc:0 "如今，历尽沧桑，中华焕然新生，远超旧日腐朽帝国和西方物质文明。吾辈为己为人开辟先路，践行人类文明之正常形态——天人合一之道。\n\n吾人、国家、世界皆为生命，我于世界，世界于我，同铸新时盛世，共抒新生乐章。自此，中华与世界之新生，皆现于此，固世之常道，矣乎！"


