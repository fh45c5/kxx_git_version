 GDP_SETTING_SUN_DESC:0 "广东从清末开始就是共和革命和国民革命的核心策源地，而广西更是自元明清以来从未断绝过农民武力抗争。国民党理所当然地在两广地区生根发芽，并在二三十年中都以此地作为大本营，然而黄埔军校校长蒋中正的遇刺和随后的陈炯明之乱却打破了大后方的平静，粤军司令许崇智在受命平叛后便一直凭借麾下劲旅坐镇两广主持大局。但治民无方的许崇智在统治两广的四年间，国民党在广府的威信大幅下降，民间的反对声逐渐增多，日益壮大的各政治组织也发出了更多的异议。时至丙子鼠年，广府的局势似乎已来到了悬崖边，只待有人轻轻推一下，便会产生翻天覆地的大变局。"
 POLITICS_XU_CHONGZHI_DESC:0 "“人们常说许崇智消极，颓废，令人失望。在我看来他没有这么简单，他的心中酝酿着风暴，一场足以席卷整个中华大地的风暴。”\n\n1886年，许崇智出生于广东当地的一户望族，1903年进入日本陆军士官学校，1906年就加入了同盟会协助孙文统筹军事，并在黄花岗起义中立下了汗马功劳，成为粤军的主要领导人之一，为同盟会的革命事业南征北伐。\n许崇智为同盟会和国民党的革命事业鞠躬尽瘁，平定广州陈炯明之乱后，他又在1927年担任了接替蒋介石成为了黄埔军校的校长。许崇智能坐到黄埔系之长的位置本是对他鞠躬尽瘁半生的回报，然而这却招来了党内不少人的猜忌与排挤。坐镇广州的许崇智更像是被发配到了这个远离国民党政治中心的地方，结义兄弟蒋介石的遇刺又让他陷入了深深地自责与彷徨之中。在相当长的时间里，许崇智消极怠政，两广的混乱局面则不断地升级。许崇智温和独裁手段治理下的两广地区对不同政见保持宽纵态度，而这也导致了两广地区的日渐分裂。对内斗不断的国民党心生疑惑的许崇智在这片生养了他，同时也生养了革命的土地上不停地思考着，思考着中国未来的方向。而他相信自己终有一天会找到一条属于自己的道路，能拯救全中国的道路。"
 POLITICS_BA_JIN_DESC:0 "巴金并非李尧棠的原名，这个笔名源自他一位在留学法国时认识的一位同学巴恩波以及他自杀身亡时巴金所翻译的俄国无政府共产主义者克鲁泡特金著作。相比于其无治主义者的身份，由他思想所浸润的文字似乎在文坛上更闻名。\n\n值得一提的是，巴金和鲁迅处于一种亦师亦友的关系。这也成了在江宁国民政府时加入“中华人民自由联合解放阵线”的契机，这一文学团体走向了政治团体，最终也成为了无治主义者的狂欢地，而作为二把手的巴金可谓功不可没。\n\n两广新黑旗军革命爆发后，巴金代替鲁迅以及带着他自己的憧憬来到了这片自由地，成为了一职文官和军官，感受着无治主义的实践。尽管在巴金看来这一场实验有着许多的不足，但他仍然乐在其中。\n\n然而，世事难料，随着区声白的遇刺和去世，广粤从刚平稳不久的状态再次回归到无序状态中。在这非常时期巴金不得不担当起责任，逐渐成为一方领袖，最后再将新黑旗军的旗帜再次遍布广粤。但这一次，作为刘师复、区声白的继承人，巴金不再只只享受实践他们的梦想，也要实现巴枯宁，克鲁泡特金等人的的理想：一个自由地，一个无治主义的大社会。"
 POLITICS_LIANG_SHUMING_DESC:0 "生于1893年的梁漱溟身上的头衔数都数不完，他是中国著名的思想家、哲学家、教育家、社会活动家、爱国人士等，同时也是现代新儒家学派的代表人物之一。梁漱溟长期以来一直致力于推进中国的民主化进程，在大学授课的同时发表着针砭时弊的文章。他的足迹遍布中国的大江南北，而随着北伐失败，中国再次回到了军阀割据的乱世之中。眼见中国的革命之火日渐熄灭，他辗转回到中国革命的策源地——广东，以期待有朝一日能再见到北伐的烽火从此处燃起。\n\n在广州居住的时间里，梁漱溟与当地的几位民主派人士自然而然的聚集到了一起，并发起了“统一建国同志会”，随着组织的扩大，最终改名为“救国义士阵线”。梁漱溟的乡治理论与农村建设思想在与他人的交流与实地考察当中逐渐完善，形成了一套成熟的以新儒家学说为基础并融合了农业实践的思想体系。在广州之乱后，梁漱溟迈出了属于他的农村革命的第一步。击败了自己的竞选对手，成功赢得了两广的权柄。而现在，自信满满的梁漱溟正准备用他的改革方案在这个传统的农之国逐步进行现代化改造并保卫国粹。"
 POLITICS_CHEN_QITIAN_DESC:0 "无论你问起随便哪一个中国人有关于新法家与醒狮社的事，他们都会带着美惧掺半的神情提起陈启天的大名。\n\n陈启天在南京高等师范学院接触并迅速接受了国家主义学说，并且力倡“国家主义教育”，成功使其成为了风靡一时的教育思潮，毕业后，他和曾琦等人一同创办《醒狮》周报，创建国家教育协会，号召并发起收回教育权运动，而后又回到了自己的母校任教。就像他的学术生涯一样，而他的政治生涯更是堪称传奇，他随后加入了曾琦的中国青年党并迅速爬升，次年任该党中央委员，通过撰写文章、四处演讲进行激烈的反社会主义宣传。其影响力一时无人能出其右，但他很快就对青年党中弥漫着的加速主义氛围感到强烈不满，身为教师和教育家的他无法理解这些去欧洲接受了先进高等教育的人为何会变得如此堕落，因而痛感教育的弊端，这也成了他生发出后续思想的契机。他脱离了青年党并带着自己的拥趸去广州成立了中华醒狮社，大力推行自己的国家主义与新法家思想，并在革命实践中充分将二者结合并加入了自己的阐释，衍生出了大众口中的“商鞅主义”。\n\n当陈启天在广州事变中发动了一次成功的政变之后，人们就知道，睡狮已经觉醒，新法家和商鞅主义的新时代到来了。当时机到来之时，陈启天将会带着他的铁骑，从南开始，以血和火重新将新法家革命带到中国的每一个角落。"
 POLITICS_OU_SHENGBAI_DESC:0 "当无治主义的实验轰轰烈烈地在中华的城乡间进行，曾只为一届书生的区声白做梦也想不到这赤潮的混乱下，无治主义竟也能在中华这片土地上被他亲手收获胜利的果实。\n\n区声白是刘师复一众无治主义者的门生，他们从早期与中国共和派联合一起反抗清朝鞑虏权贵，为汉人民族与中华谋求解放。与其师刘师复的国际倾向不同，继承其意志的区声白认为必先以无治主义解放东亚，首先是中华与汉人这片土地，方能再谈及理想和世界。\n\n或许吧，或许吧，早年甚至能与和陈独秀谈笑风生论战的区声白，似乎从只专心研究理论的教授到就任广东社会局课长那刻起，便早就已经不再有那么的斗争性，而所谓无治主义的实践在中华其实是妥协而被背叛的。\n\n但此刻，无论是为了投机看向无治者最反对的权力与威权还是什么，如今作为一片混乱中夺权的军事组织“新黑旗军”实际上的领袖，这场所谓的无治主义起义显然是有了相当的一定成果：尽管相较于其他无治主义拥有着更多浓厚的民族主义和部分威权,但对如今的区声白来看而言很显然这种相对的妥协是一定值得的。迟早有一天，无治革命的试验会更进一步，由他们汉人再将革命扩张到国际的另一彼方。"
 POLITICS_LIU_NAOU_DESC:0 "光鲜亮丽、风度翩翩的绅士在大都市总能受到尊重，若其精通数门外语、文采斐然就更会如此。但要是说这么群公子哥能夺取某地政权，那大抵是会被斥为天方夜谭。然而，这是个化不可能为可能的激荡时代，而刘呐鸥和他的联盟创造了这个奇迹。\n\n刘呐鸥生于台湾的一个富裕家庭，但他的主要历程却是在大陆渡过。他在让人又爱又恨的上海学习、交友，并在那里开始了自己的文坛生涯。初入文坛时，倾慕高加索社团的他似乎和创造社等左翼前卫社团立场较为接近，但他很快就放弃了那些削足适履的尝试，转而拥抱日本新感觉派的唯美主义和邓南遮的颓废主义，因此遭到左派旧友的猛烈抨击。而他和其好友穆时英等人则成立了自己的社团“新进摩登联盟”，在将业务拓展到影业之余与这些昔日友人展开论战。\n\n时至30年代，北伐失败后，许多论敌们前往四川加入了刘湘势力，而未从战败阴霾中恢复的大上海也显得冷清落寞，即使他对时局无感，但也迫切需要为自己和同伴开辟一片新天地。在辗转来到未被战火波及的广州城时，他眼前一亮，不久后便和同伴们迁居至此，并在许崇智政府中谋了个差事，即使他们对其毫无好感。在拍出几部受欢迎的前卫电影后，法国领事与其秘密接触，提出了一个冒险的计划，这与早就厌倦了尸位素餐的他们一拍即合。\n\n在一番紧张地运作后，这群冒险家成功推翻了看似已不可撼动的许崇智，新进摩登联盟的紫金双色旗骄傲地飘扬在两广上空。刘呐鸥和他的同伴将要给这片土地带来现代性的魔力，让她成为生机勃勃的未来之地。"
 POLITICS_CHEN_JIONGMING_DESC:0 "功罪是非，自有千秋青史在；公仇私谊，全凭一寸赤心知。\n\n生于清末的陈炯明曾醉心科举，但随着新知识新思想的传入，他很快投身改良运动，鼓吹立宪和自治，然而在目睹清廷的改革无非是将专制合法化后，他愤而加入同盟会，并在之后的广州起义中冲锋在前，又在起义成功后组建了粤军，由此成为了广东的实权人物。在主政广东后，他实行地方自治，兴办实业、教育，并鼓励新思想传播。他与无治派领袖刘师复的交情更是被传为美谈。\n\n然而，他对于在国民党被北洋政府取缔后一心北伐，甚至为此决定让国民党以德为师的宋教仁的行为表示不满。在他看来，国民党不应大兴兵戈，更不应学习社民党建立一个无所不及的党，而应该按照孙文遗教，专注于地方自治事业，通过联省的手段和平统一中国。尽管如此，他仍帮助建造了黄埔军校。\n\n但就在北伐箭在弦上时，宋教仁因心脏病去世，党内左派遭到排挤，而在军内拥有崇高声望的黄埔军校校长蒋中正也因此被调往广东。陈炯明向来与他不和，两人时常爆发激烈争执。不久后蒋便在寓所遇刺，中央政府借机派遣许崇智对陈炯明发起军事行动，陈炯明力战不敌，最终与其支持者一道流亡海外。在海外，他争取到了来自洪门、华侨和商界的支持，因此成功建立了自己的新党——致公党。\n\n他一直在期盼着重回广州，而机会很快就来了，在许崇智的失踪引发的混乱中，致公党的商团盟友维护了秩序，赢得了民众的好感。因此，在这场公正的选举中，陈炯明再次走进了市政府。尽管如此，他已预感到自己时日无多，他只能希望自己的后继者能够尊重自己的遗产，而联省自治和民主共和能够真正实现。"
 POLITICS_FENG_ZIYOU_DESC:0 "出生于日本华侨商家的“革命童子”本非如今这番模样，早年间在海外深受激进派父辈熏陶的他因厌恶反对自由的东方专制，便改名冯自由以表决心。誓要为建立一个更自由的世界的奋斗，他之后加入了同盟会，并作为发明了“三民主义”这一名词的孙文笔杆子名噪一时。在此期间，他在回国筹措反清运动时结识了脱离康有为派系的欧榘甲，虽然当时不完全认同其“广东独立说”，但他们仍然多次进行了合作。\n\n然而，这一切都随着孙文倒在了胜利前夕而改变了，即使共和果实得而复失，国民党被驱逐出京，他仍对学习德国模式和党内高昂的左倾情绪抱有怀疑态度，便辞去了在中央的要职，回归故里，在广东省做起了小官。尽管不完全认同陈炯明的左倾，但他们仍常谈及时政，并一致认为中国的未来在于地方自治。然而陈炯明的实验却因一场诬告而宣告失败，许崇智的铁蹄粉碎了脆弱的自治，这给了他极大的刺激。在随陈流亡时，他一直在思考这些问题：为什么广东人要自相残杀？为什么要为了“统一”去让无辜平民死去？他最终重新拾起了欧榘甲的思想。\n\n在陈炯明重新掌权后，那些在广东根基深厚的大商人找到了重新在广东省政府担任宣传的他，希望能够合作愉快，而不愿故乡再实行左倾的他应许了。因此，在陈逝世后，冯自由在众人的一片哗然中成为了政权的领导者，但他能否实现他所谓的对联省自治的超越，这就不得而知了。"
 GENERAL_SITU_MEITANG:0 "为抵御强权的曝晒，生者们必须于阴影中前行。\n\n出身贫民的司徒美堂于少年时便离开大清治下的粤地，在海外奔波谋生计。在那充斥歧视与苦难的黑暗年代，他以自己的那源自传统的方式，与侨胞结社联合，在异乡靠一腔热血团结奋斗，历经风雨，终于成长为了如今受人尊敬的师叔长者。事业取得成功后，他不忘父老乡亲的苦难，并积极支持革命，作为实际上的功臣之一促进了共和的成立。\n\n直到此时，司徒美堂或许最多便也只是现代评书中的一位所谓侠义的江湖大佬。然而，在见到曾作为一方领袖陈炯明流亡至此，见证国内纷乱的他也已注意到往昔支持的革命已逐渐走向反面，他虽起初对陈并无好感，但现在仍愿与这位时而意见不合的老伙计共赴危难，开始于各地秘密行动，如往昔般为共和而战。他的一生似乎戏剧般地让这个从华人江湖大佬蜕变为一个民主自由的斗士，并逐渐形成了一套独特的结合了民主自治和江湖侠气的政治思想。\n\n在陈炯明离去后，司徒美堂起初并不愿继续参与政治事务，但也许是陈炯明短暂短暂任期带来的影响，无论是议员还是群众，很多人都期望这位默默付出而有豪气感染力的老人能撑住场子、保卫陈炯明的遗产。在人们的鼓舞和期望下，他最终回归这片土地，成为了当前两广实际上的地方政治领袖。面对这块烫手山芋，接过重担的他再次思考道：怎样才能真正贯彻人民的意志，让这片土地在改革下走上正轨？"
 POLITICS_PENG_PAI_DESC:0 "一些人眼里的救世主，或许便是另一些人眼里的梦魇，这种矛盾淋漓尽致地体现在彭湃身上。\n\n出身大地主家庭的澎湃起初被认为是传统的接班人，却自中学起逐渐追寻进步思潮。大战结束后，他留学日本进修，在那里见证了人民为争取食物的暴动，他深受刺激，对那些愿为劳动者发声的左派青眼有加；他广泛阅读各派社会主义的著作并与许多左派组织交往，最终倾向于俄国社革党的亲农民立场和克鲁泡特金的反威权主义。也正是在这，他结识了在此地活动的社会党青年翼成员。\n\n回国后，他对江亢虎和李、陈的权斗毫无兴致，便重回家乡田间实践。此后，他建立了一个名义上隶属社会党的群众组织“劳农联合会”，并用他极具煽动性的讲话和切实诚恳、雷厉风行的作风吸引了许多人，甚至是一些国民党左派加入其组织。很快，农会便成为了两广举足轻重的群众团体，他领导下的群众对压迫者实施如铁般严酷的报复。尽管陈炯明对他软硬兼施，江亢虎劝他妥善行事，但他却始终如一。因此在陈炯明下台前夕，他和政府几乎已势同水火。在许崇智推翻陈炯明上台后，农会被正式取缔，彭湃也被迫转入地下，而后，他和无治派的新黑旗军达成合作，尽管他们中许多人与国民党政府有所联系。\n\n如今随着联合推翻了国民党军反动政府，彭湃掌握了两广的最高权力，但该地反动派仍盘根错节。而他坚信，只有发动人民，以人民的力量和利益为根本，进行无情的革命，才能为更好的明天开辟道路。"


