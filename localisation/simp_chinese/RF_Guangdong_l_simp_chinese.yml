#梁漱溟
 gdp.liang.1.t:0 "道统"
 gdp.liang.1.desc:0 "随着大会落下尾声，各媒体都通报了梁漱溟的当选，男人慢慢走上了台前。他的成功当选并不出人意料：相较于其他早于此处扎根的许久的民主势力，梁漱溟本身就出于各类原因更贴近军方，与其有着些许联系，而且其保守的政策观点，也更受这些人乃至大多数人的意愿所欢迎。\n\n在这场演讲，梁漱溟先是感谢了百姓的信任，然后说起了自己对于儒释道各方的信仰和教育问题，最后他又提及他对农村的政策。当提及到中央与地方的问题时，梁却表现的暧昧不明，这出乎各方人士原本意料认为梁会调和同中央国民政府的矛盾。他提出，目前的国民政府虽也有一套民主系统，却只是从西方学来的属于各种新兴的商人和官僚的事物，是无法让中国百姓满意的，而他将为真正可贵的民众百姓们——千百年来被忽视的这片土地真正主人——实现真正的民主，正如千百年前孟子的那句“民为贵”一般。"
 gdp.liang.1.a:0 "这位转折者能否稳定过去？"
 gdp.liang.2.t:0 "瓦散"
 gdp.liang.2.desc:0 "所有人都清楚新黑旗军的存在，然而奇妙的是，这一团体在此前一直是以半合法的身份的存在。新黑旗军主要是城市的劳工团体及一些农民团体所组织的，几年前便通过了注册。最后，地方法院判定并宣告，这种势力的出现正是由于许崇智先前未能实行仁政，过于沉迷于纸醉金迷忽视了民众，而使得这些不孝不仁之辈崛起，通过联合政府军和民间合法武装后，一场特别行动很快展开。我们“请来”了其领袖区声白，在威逼利诱其改正错误后，这些团体的大多成员也很快被逐一击破，我们只处决了其中的一部分极端激进分子，赦免了一般的知识分子和工会人员。这些团体将会被进行无害化改组，其原本的职能和经验也会被我们的团体吸收和承担。"
 gdp.liang.2.a:0 "建国必将回归法制礼俗"
 gdp.liang.3.t:0 "救济"
 gdp.liang.3.desc:0 "彭湃心灰意冷地走在农野和山地间，他随着最后一批革命军的队伍开始了流浪。北方？闽地？湘江？他不知道，他愈发迷茫。说起革命，他自认为是最热忱的，但如果人民不需要他的革命，那该如何？\n\n在梁漱溟上台后，随着地方政府联合各种乡贤开始查禁农协，并用御用团体取而代之，他们这些原本兴起的农村运动一下子陷入了尴尬的境地。梁漱溟确实已经做了很多亲近农民的政策，可原本的那些扒人皮的地主依旧没有变，但大多数农民却觉得这样如此就够了。地主武装也因官府的特别援助也在近期强了许多，让许多同志牺牲了。有时候，看着人群，他会发现，那些他最依赖的人——那些工人、农民，也背叛了…革命。\n\n望着天，彭湃一边走着一边想了许多。不过看到那张张各同志的通缉令，有一件事物他能肯定——在广粤之地，在农村，在山野，如今已经没有他们这群共产党人的安身之地。"
 gdp.liang.3.a:0 "海陆丰红色梦的尘蒙"
 gdp.liang.4.t:0 "刑威"
 gdp.liang.4.desc:0 "陈启天眼色阴沉地坐在监狱内。梁漱溟不久前以涉嫌恐怖袭击等各类罪名将他逮捕了，在家中的各类物品被悉数抄走，多年的心血醒狮社也被正式查没解散——这该死的儒生，他懂什么！他要为国家所做的社会变革，绝对能将中华引向霸权，这岂是他这样一个腐儒能想得到的？他可是将要复兴昔日华夏荣耀之人，欲比拟商君的大变革者…一想到这，陈启天冷笑出声，想到如果他成功，这些软弱迂腐的文人将会如何体验到铁拳——\n\n“神经病！能不能别笑了！”隔壁囚室的狱警不耐烦地过来，拿着棍子抽了他几下。陈启天顿时痛苦地跌落在地，原本干净的衣服染完了尘埃，但又怕叫出来会挨打，只得咬紧牙关流着泪一言不发。\n\n“你小子，人家梁公上任后认真办事造福于民，可比那许崇智好多了，你和你手下那几个倒好，竟然想着造反，比那许崇智还坏，到底图个啥？”陈启天忍不住辩解起来，尽说些狱卒不懂的话，很快又挨了来自这小吏的几棍子。"
 gdp.liang.4.a:0 "以暴制暴"
 gdp.liang.5.t:0 "治市"
 gdp.liang.5.desc:0 "陈廉伯和梁漱溟坐在一起，在他们的餐桌和房间里的其他桌上，还有其他各级官员和名流。陈廉伯不怎么熟悉这里——饭馆选地却确实较偏僻，他作为本地人都没来过几回，而且参加一次相当政治性的饭局会议，让他对眼前的一切感到焦虑。毕竟，接下来可是商讨未来有关两广的政治、地方以及经济改革的发展。在各类激进派都被处理后，他最终成为了梁漱溟新官上任三把火的最后一站，成为了这次会场的主角之一。\n\n“陈先生，最近我政府正对您以及某些商界人士的一些所作所为有所疑虑，已着手调查了。”梁漱溟吃了许久的菜，最后冷不丁地冒出了那么一句话作为开场，让他心中的悬着的利剑几乎坠地了，他无言许久才镇定下来，然后勉强笑道：“请问结果如何？”\n\n梁漱溟也笑了，笑得让他有些害怕，随后说：“作为一个城市巨贾，你应该清楚自己的定位如何。”这不着调的话让他更是几近崩溃，无言以对。\n\n“不过我想，在新时代，我们都会有各自的位置。”眼前的男人又微笑着试图缓和着气氛，“人们都说‘士农工商’得分个高下，我梁漱溟虽是个儒生，但觉得这社会本该是个团结的大家。你们商人这行，我想之前求自保搞自卫，也是为了反对前政府的苟政，是有功的。但有些事不可太过，我觉得我们很多事都可以商量，一些事你们商人也要听咱的，你们有些地方太过了…”\n\n梁漱溟满口的承诺让他起码松了一口气，他耐心听完后，大抵估摸出了梁漱溟此人的想法。相较于昔日毫无章法的许崇智，梁当然会介入进来，这更麻烦，但除此之外基本不会有什么大问题——原有的该怎样就怎样，只不过和一些洋人的关系得有所收敛了，还要配合梁的一些想法。梁很在意农本，似乎相比农村城市会丧失不少发言权，但除此之外不会什么大区别。于是双方达成了微妙的政治经济平衡，对于这种情况，他有把握继续自己的事业。"
 gdp.liang.5.a:0 "毕竟这是自然而生的“市”民治序"
 gdp.liang.6.t:0 "乡建"
 gdp.liang.6.desc:0 "坐着车，梁漱溟回到了记忆中的那个乡村。他最早是在广州这里开始的，那时候的他和广府的政治还没那么多交集，所作的活动一切都是自发的，只是涓涓细流，却又似乎为这乱世带来了一丝希望。而如今，他却也成了一省之长，手底下的资源比过去跟他的学生们多得多。\n\n梁听说了很多事，有的是来自他的助手和下属，秘密亲自调查，却说农村似乎没什么大改变；而有的像是他的朋友，却直言表示只会变得更糟；更多的人们却都说，梁漱溟的治理让这一切都更好了。之前他要忙着处理整个两广积压的政务，未能亲眼所见，只能在各个说法中皱着眉头。如今他亲眼看着的外界，于是他开始走访，慢慢地思考另一个可能的未来。\n\n他摇了摇头，走向了一个又一个村子。有他想看到的，像是一些和谐的场景；也有他不愿意看到的，让他痛心；最让他无言的一次，是他被一群反政府的流浪叛匪拦下并遭其质问的，好在卫士帮他解决了，最后他努力没去理会。\n\n但某一夜，望着乡土的田地，他好似又回到那时，回想着各地，在他人，别人，己人的质疑中这么答道："
 gdp.liang.6.a:0 "“这个世界是一天一天往好里去的…”"
 gdp.liang.7.t:0 "游野"
 gdp.liang.7.desc:0 "梁漱溟再又来到了一所乡校。或许许多人觉得他只是作秀来保住位置，但一旦政事有所空闲，他便愈发想来这片土地，然后好好感受这片质朴。\n\n他说着，然后想起了古时的孔陆朱王，想到了过去；他想着，然后说到了现在的各政客，说到了近日；最后他说出心中所想，略显粗俗却又十分儒雅地责骂起了现代的堕落，堕落的城市；人们有些惊叹，看着他又赞颂起了昔日的美好，美好的乡土。\n\n这番演讲逐渐引来了不少人，争议不断，正式成为了如今两广的头号热门。许多人都觉得梁漱溟愚昧和疯狂，但在细思后，却不得不承认如今他所做的，似乎正让一切变好。人们又回归平静，耐心听讲，而梁漱溟对人们的反应更不动声色。只有时间会证明他所思所行的，是否是世人真正该遵循的。"
 gdp.liang.7.a:0 "而这位大儒会竭力实现他之所想。"
 gdp.liang.8.t:0 "除旧布新"
 gdp.liang.8.desc:0 "两广的法律先前一直处于权责不明的尴尬状态，不过经过这段时间的讨论与规划，最后在梁漱溟和各类人士商讨下成功推出了一套新的约章制度。新约章中含有不少对社会秩序的规范，似乎借用了不少儒家经典著作典故。其中，较为明显的是，各项规定可以说大幅提升了农民地位，有说法是梁漱溟在立法期间听取了不少农民的意见。\n\n而令一些观察家惊讶的是，梁漱溟这套约章体系在很大程度上可以说较为进步，比如在处刑上采取了较为温和的手段，并严厉禁止民间私刑，有的像是通过各项经济条规杜绝了高利贷之害，女性也获得了一定权力并禁止了地方陋俗等。不过这套体系的保守严峻也“激进”到了一定程度，对“流氓”以及不守“贞德”的社会女性的处罚十分严重。尽管如此，人们也不得不承认这套约章比预期中的现代化和民主得多，但作为各类妥协的产物，这一省约章似乎对高层官员又有另一番态度。"
 gdp.liang.8.a:0 "规范伦理，彰显公德"
 gdp.liang.9.t:0 "新旧"
 gdp.liang.9.desc:0 "阿牛是家里仅存的娃子了，他不像那几个兄弟姐妹去搞什么造反，结果现在都不知去向，作为老三的他憨厚老实，从没有非分之想，只是一直呆在村里做一个自耕农，照顾着家里躺在床上的老爹。\n\n他对现在的生活很满意，只是不喜欢那个大地主胖哥。之前官府好像在换了新班子之后，便把那家伙罚了，让这扒皮受了点委屈。这肥猪以前跟他一家子有仇，因此他自然对此偷着乐，而且之后官府也给了他不少优惠，免了双方的债。不过似乎就到这了，现在，在官府调和后，两家人好像也没什么好说的，只是每次见面仍要做礼——不过想到那胖子也不得不对他这草民这样，他心中也便好受了些。"
 gdp.liang.9.a:0 "人格平等"
 gdp.liang.10.t:0 "简政"
 gdp.liang.10.desc:0 "军政时期的混乱绝非只因许崇智的治理无方，在采取军政管理后，许多原本的法律条款和政治机关便职权混杂不清，无法有效进行工作，甚至时常互相推卸责任。因此，在对政府部门进行调查后，我们决定对这一旧时代的产物彻底简化，让其所谓摆脱一党政治和军事化，对其中的一部分进行整改，并对另外许多部门实行被裁撤或合并，以符合我们的新约章条款和执政理念，让政府提高效率，并让民众有足够的自主权。"
 gdp.liang.10.a:0 "澄清吏治，发扬民权"
 gdp.liang.11.t:0 "公念"
 gdp.liang.11.desc:0 "学校附近的这片地，已经成了寒鸟村这个默默无闻的小村最近的热门区域。或许，这整个两广已经慢慢地这样，到了夜里，所有人有事没事都会聚集在一起，听那些由某个有学问的读书娃子讲的道理。\n\n这一天，这边的教员阿牛拿着一个大喇叭，一个叫收音机的玩意，连着学校的电气，借着学校的灯光，便开始在众人前讲了起来。他是村中少数有去过大城市的还识字的娃。家里以前富过，但很早穷了，也是他争气，最后又带着官职回归，开始教人们孔夫子曾说的道理以及各种知识和新理念。他带来的梁漱溟的思想，正逐渐团结着这个村子公众们的心。他说到那些爱国英雄将士的故事，人们无一不全神贯注，随着电台的广播，他又讲到“天下兴亡，匹夫有责”的典故，台下的人们又有不少热血沸腾，站起身响应。被村民感动的他对此深有感受，他响应着底下的呼声，最后和他们一同大声喊出那句口号，似乎将其传遍着了整个两广。"
 gdp.liang.11.a:0 "而人群也为之奋斗团结"
 gdp.liang.12.t:0 "民治"
 gdp.liang.12.desc:0 "随着改革的推进，原本不合国情的党治制政府已被扫进了垃圾堆，但梁漱溟也并不愿实行北洋政府的伪民主，他认为南北两方俱是一丘之貉，都是照搬西方制度，导致民国20余年战乱不已，新制度需要在符合国情的基础上，借鉴各方长处才能制定。\n\n新政府体制相当精简，避免了官僚问题，大量的权力被下放到地方，各村镇的祠堂成为了农村的立法会，农民将在这里选出自己的代表，而城市则是以居民区和生产区为选举单位，同时附有自卫训练之权。社会贤达、学者和各产业代表被吸纳入立法会和特别委员会中，公务员则必须通过考试才能担任。\n\n百姓虽然并不是很懂这些精妙的设计，但他们明白，梁漱溟省长给了他们更大的发言权，让他们得到了尊重，还许诺他们会有更好的生活，这就够了。"
 gdp.liang.12.a:0 "人民百姓为此骄傲"
 gdp.liang.13.t:0 "青树"
 gdp.liang.13.desc:0 "青年望着眼前的海报，陷入了沉思。他是大学学府中的一位学生，之前也只是一名实习教师，对梁漱溟这位所谓新儒家政治家无感。但在学院这些学习的日子，让他觉得枯燥无味，自己带的学生对他这个新老师也不大服气，他感觉自己有些没有价值。然而，随着今天委员会新的政策下发，在发现似乎可以直接申请去农村实习及调研考察，而且仍能保留学籍，并且申请该职位，此后还将会似乎得各类优惠。青年心动了——他似乎找到了什么意义。\n\n他是个理性的人，想了想，自己真的愿意去山林田野间吗？可他不愿只无谓地待在城市里头受气，他宁愿真的去实践他所想他所学的，并为那些农村的百姓…做点什么？这或许会是一场特别的经历，某种自豪和使命感油然而生，他很快就去报名，投入了这场冒险。"
 gdp.liang.13.a:0 "广大天地，大有可为"
 gdp.liang.14.t:0 "普教"
 gdp.liang.14.desc:0 "“一周有一两天免费，只要休息来就行？晚上也有夜校教？”朋友们笑着，对老林的这番回答不禁感到无厘头。虽然是那个梁公所倡，但这对他们而言为名天方异谈，还是有些怀疑，难以相信。老林无奈，气愤地摆手说到：“反正你们信不信无所谓，我该帮你们说的都说了，我已经找学校报了，说不定不久我还得教你们呢。”\n\n“还教我们，老林，不是我说你，咱是知道你识几个字，可你也不能把大伙当镇傻子啊。”\n\n“好啦好啦，我们晚上会参加的——记得多找几个蛤蟆小鸟来听。”几个损友那么说到，老林也气呼呼地咒骂着走了。\n\n到了那周六晚上，几人又遇到在了灯火通明的学校。这次老林已经学成了老师，负责教这几个碰运气来学的。"
 gdp.liang.14.a:0 "教育乃人生之向导"
 gdp.liang.15.t:0 "传承"
 gdp.liang.15.desc:0 "在五四运动后，原本的课本基本都焕然一新，西方的知识被大量引进，学府里大多是来自西方的哲学、思想，可不少中国本土传统的教学似乎被忽视。如今，随着梁漱溟的到来，这一乱象已然改变了。\n\n新课堂和各类学校虽然仍会保留那些来自西方的先进知识，甚至许多仍是学业的基础，但更需要重视古早的孔孟思想，后面的程朱理学，以及陆王心学等传统文化。这些将逐渐成为我们学习的重点，并各类讲师和宣传者的淳淳教导而深深融入当代生活中去，引导我们从生活、社会，到官府的方方面面，甚至是全民族的未来。"
 gdp.liang.15.a:0 "国粹为本"
 gdp.liang.16.t:0 "工权"
 gdp.liang.16.desc:0 "“老板，那几个农村来的老农民工罢工了！领了其他员工一起，说他们只用做十个小时。现在已经该下班结工资了，而且，他们之后还要更短的工时。”一个戴着眼镜的胖子急忙忙地跑了进来，打扰了抽烟的高个子男人。\n\n“妈的，哪来的底气？几个臭农民还想跟我斗？之前许崇智管不了那群黑安匪红共匪来骚扰就算了，现在梁漱溟这家伙有安稳日子还闹，先派保安，赶紧联系警察——”\n\n“不、不是，老板，梁漱溟的人就在那边，警察和军队都来了，说这些联盟现在是合法的，前几日的法律就发了，现在要调查查封我们这个典型反例。”\n\n男人睁大了眼睛，香烟掉到了地板上，张着嘴巴说不出话，怒气冲冲拍了胖子头骂到“你不早说！”赶着跑了下去换了个笑脸。"
 gdp.liang.16.a:0 "最后，这家工厂由老板宣布每日至多工作八小时"
 gdp.liang.17.t:0 "贤治"
 gdp.liang.17.desc:0 "梁漱溟非常强调学者对社会的作用，用他的话说便是“政教合一”。随着政府改革推进，我们向各学府教授和有名气的智者们发送了邀请，并成功将大量有教养和学识的智者贤人网罗入各级政府和地方自治机构中，亲身参与我们的建设。而正如梁漱溟作为一名教育家亲自参与教育工作一样，这些贤者被赋予了相应的职位，建筑学家将直接参与建筑和市政设计工作，地质学家将直接参与资源勘探，农学家将直接参与农业工作。专人负责制度将会使两广的新民主政府更加专业和高效。"
 gdp.liang.17.a:0 "选贤举能"
 gdp.liang.18.t:0 "互助"
 gdp.liang.18.desc:0 "“你听说了吗，隔壁村那阿牛，和几个朋友办了啥…合作社？”中年男子蹲在地上，喝着水，跟着几个老朋友说着。\n\n“对对，合作社，反正大概就是一起干活一起赚钱，然后公摊着分钱，比单干赚不少了，他不就是和那胖哥一起干吗？种菜，卖掉，听说现在俩家赚了不少，阿牛又整了个新的卖供销的货物的杂货店呢！”一个撅着嘴的瘦子说了话，不过二三十，他带着一副眼镜，之前去城里给人做工得来的，只不过后来读的书没啥用便继续来种田了\n\n“他们哪来那么多钱办？我不记得阿牛之前不也比我们稍微富裕一点…那胖子之前还被罚了呢？”\n\n“诶呀，不是梁公吗！就是他鼓励让我们干，还有补贴呢！我说，咱兄弟几个有点地和闲钱，刚好住的进，要不？”\n\n“嗯…我觉得行，回头给我老婆说说”“我找我爸商量看看，同不同意，到时候让他那块地也弄进来。”"
 gdp.liang.18.a:0 "阳光麾下，几人充满了信心"
 gdp.liang.19.t:0 "升器"
 gdp.liang.19.desc:0 "“这个是…大车？还有这些新农具？这些又是什么？”几个人望着来到官服和学校的几样装备，叽叽喳喳地讨论着，最后，一个胆子大的女子问了。\n\n“老乡，这个叫拖拉机，用他收割播种，比人工快多了！还有这些，新种子，专门引进的，比那些一般种子种出来的更多更快！”\n\n“哎，得了吧？有这种好东西？但咱也买不起啊！”另一个壮汉摇了摇头，叹了口气。\n\n“没事，这有不少官府免费发。”一个青年模样的人发了过来两袋种子，不少人认出他是学校里的那个教大伙识字的教师，“这拖拉机是可以向咱这租的，贷款买一下一下分期还也行，官府不收你们利息。这些新农具也可以打折买——”\n\n“这辆拖拉机，我们先付这些定金，后面的慢慢分期还，还有那些种子农具，也买了。”人们望去，是老王和他那哥几个。老王家是个地主家庭，一直被人们尊为乡贤，不过后来中落了，而他哥朋友几个基本都是有点闲钱的家庭，如今趁着合作社的浪潮赚了一大笔是知道的，只不过这次来一下子动心买了，是大伙没想到的。\n\n“诶诶——”“你买了我们怎么办？”\n\n“没事的乡亲们，我们之后还会有，不过…现在只有这点”青年安抚着大家，“实在不行，你们…要不找他租？”"
 gdp.liang.19.a:0 "大家讨论到夜色渐浓才各自回家"
 gdp.liang.20.t:0 "学贯中西"
 gdp.liang.20.desc:0 "在国立中山大学举办的学术交流会上，当一众学者都落座之后，在讲台中间还空着一个位置。大家面面相觑，不知道这个位置是给谁准备的。正当大家议论纷纷，想要直接开始会议的时候，礼堂的大门被人推开，只听得来人说了一句：“抱歉抱歉，路上车出了点问题，各位同侪多多海涵。”\n\n大家回头一看，梁漱溟正站在过道上，不停地擦着自己身上的雨水。“梁漱溟？他来干什么。”“他不去处理农村的事吗？”而梁漱溟则径直走向了那个空着的位置坐了下来。他凑近自己面前的话筒，轻轻拍了拍，之后只听得他的声音在大堂回荡：“我今天来，不是作为省长的身份，而是本着一个学者的心来和诸君进行交流的。我想我们两广，需要的应该是多种多样的声音和思想。我站在我们儒学的理论，认为一个东西好，但诸君却不一定这么认为。我今天特地请来了古今中外各个学派的先生们，正是想到，在当今的广府，正是中外思想碰撞相当激烈的前线，我想我们不应该分出谁是老大，而是应当坐在一起，交流彼此的观点和想法，相互促进，相互学习，这才是我们做学问的本分。”"
 gdp.liang.20.a:0 "落英缤纷，百家争鸣"
 gdp.liang.21.t:0 "九天九地"
 gdp.liang.21.desc:0 "议会上，梁漱溟对着议员们发表着演讲：“过去农民们过着贫穷困苦的生活，他们常常在社会动荡之中首当其冲，在政治博弈当中不过充当着一枚棋子罢了。所有人都可以在农民头上踩一脚，薅一手羊毛。而当这些农民想要进入城市的时候，则往往在城市中碰壁无数，或是干脆直接被城市拒之门外，在农村和城市当中找不到自己的归宿。无数人想要逃离农村这处于九地之下的生活，向往着城市那处于九天之上的生活，但他们往往并不能如自己的愿。而现在，各位同僚们，在我们的努力之下，九天九地的差别终于消失不见了。我们的乡村正在蓬勃发展，而城市也不再永无止境地膨胀。越来越多的国民向往着在乡村中的生活。就这个方面而讲，我们已经成功了！”"
 gdp.liang.21.a:0 "云泥之别终于消失"
 gdp.liang.22.t:0 "终极一问"
 gdp.liang.22.desc:0 "1918年底，学者梁济向他的儿子问道：“这个世界会好吗？”而他的儿子梁漱溟则如是回答道：“我相信这个世界是一天一天往好里去的。”而在三天以后，梁济就选择了投水自尽。自那时起，这个问题就长久地盘旋在梁漱溟的脑海当中，是否当时回答的过于轻率了？面对父亲的最后一问，自己扪心自问，真的能问心无愧吗？看着这个混乱的世道，自己果真还相信中国正在一天天变好吗？\n\n梁漱溟并不敢确信，但他现如今至少在两广走出了自己的道路，人民安居乐业，社会秩序各归正轨。他站在广州政府大楼之上，俯瞰着身下的万家灯火，又想起了他父亲满面的愁容，想起了他最后的那句诘问。“这个世界会好吗？”梁漱溟再次问自己，他心里隐隐有了答案。他将目光投向遥远的天际线，这个世界好与不好，是需要人亲手去改变的，而他梁漱溟，则要成为改变世界的那个人。不积跬步无以至千里，不积小流，则无以成江海。"
 gdp.liang.22.a:0 "天行健，君子以自强不息。"
 gdp.liang.23.t:0 "以不变应万变"
 gdp.liang.23.desc:0 "我们的人民受的苦难已经足够多了，为什么还要再让他们背井离乡去赴死？梁漱溟决定不再主动出击，而是要以更加智慧的方式获得胜利。他加强了广府的边境防御，选择了保境安民，誓死捍卫人民的生命权利。而在另一方面，梁漱溟坚信《论语》中“为政以德，譬如北辰，居其所而众星共之”的道理，选择坚持实行自己的仁政，通过在宣传手段上下功夫，从而吸引到那些愿意接受我们的仁政的国民们。只要我们的国家源源不断地吸收这些国民，我们的力量就会成倍地增长起来，而那些失掉了自己的人民的军阀则很快就会衰弱下来。如此此消彼长，我们终有一日能做到不战而屈人之兵，国民箪食壶浆迎接王者之师。"
 gdp.liang.23.a:0 "国丰民安，兵戈不起"
 gdp.liang.24.t:0 "逐鹿中原"
 gdp.liang.24.desc:0 "对于梁漱溟来说，广府的实践已经足够成功了，乡村欣欣向荣，城市蓬勃发展，城乡之间的差距正在迅速缩小，但只是广府一地成功，他并不满足。在广州之外，是饱受战火蹂躏的脆弱大地，是因战争而食不果腹的贫苦老农。倘若他塞耳闭目，倒是可以求余生平稳。可奈何梁漱溟生了一副好耳目，能望见千里破碎江山，能听见百万国民号哭。他彻夜难眠，翻遍四书五经，也没能从孔孟荀卿中找到答案。难道自己做的还不够好？所谓周公吐脯，天下归心，到底何处有误？\n\n他思来想去，最后直得出一个结论：无论行王道还是仁道，攻伐都是不可少的手段。圣如孔子为鲁司寇七日，尚且诛少正卯，曝尸三日，他梁漱溟行武力又有何不可？在礼崩乐坏的时代，仁者也需要一些强硬的手段，历史最终会验证，鹿失于野，究竟谁能得之。"
 gdp.liang.24.a:0 "寤寐思服，辗转反侧"
 gdp.liang.25.t:0 "且卒且民"
 gdp.liang.25.desc:0 "在白崇禧和陈济棠的再三力劝之下，梁漱溟终于部分接受了三寓政策。三寓政策说的是早年白崇禧治理广西期间提出过的旨在加强广西军事力量和国民精神的一系列政策的统称。梁漱溟一直对该政策嗤之以鼻，不以为然，认为两广的建设力量应当优先投放在其他领域，而军事力量只需保持最基础的自卫水平即可。但随着外界战事动乱的进一步升级，梁漱溟最终不得不重新考虑白陈二人的意见，最终在一定程度上接受了他们的谏言。梁漱溟同意广开兵役并推广民团制度，但保留了社会最基本的自由。"
 gdp.liang.25.a:0 "就这样吧"
 gdp.liang.26.t:0 "掌剑执笔"
 gdp.liang.26.desc:0 "中国历史上诞生了无数文人从军的故事，他们上马骑射破外虏，下马提笔舞字墨。蕴藏在儒家经典当中的家国情怀与风韵骨血滋养了那些儒将。我们将在军中推行经典，并且开展读书交流会，上至四书五经，下至曾文正公，谆谆教言都是我们的国学经典之作。熟读经文对于士兵们来说不只是知识军略方面的提升，更是能让他们在思想觉悟方面得到浸润，明白何为家国大义，何为忠心报国。"
 gdp.liang.26.a:0 "青山处处埋忠骨"
 gdp.liang.27.t:0 "万里黄土皆故乡"
 gdp.liang.27.desc:0 "梁漱溟并不是一个喜欢闲着的人，即使他已经贵为总统之身，他还是喜欢用自己的两脚去丈量广袤的中国大地。他走过白山黑水，走过沧海碣石，走过云霭峰林，走过渔火孤江，在他不断走访一个个村落，记录一家家的悲欢离合。梁漱溟站在长江黄河之上，浪花不断轻拍着他脚下的泥土，深吸一口气，在万丈江风中长啸不止。他突然想起了他的父亲，想起了那句不断盘桓在他心中的诘问：“这个世界会好吗？”那让他日思夜想的问题，让他痛苦万分的质问，现在，梁漱溟终于可以回答他：“是的，我认为这个世界已经变好了。"
