 GDP_AN_anarchy_ideal_bajin:0"无治义军原则"
 GDP_AN_anarchy_ideal_bajin_desc:0"我们的无治义军无论表里都将与以往中国历代之军队显现出根本区别——义军是自无治之民众中孕育出来的，它也将用自己的生命去报答生养之恩。来自民众，捍卫民众，这一根本原则根植于义军，是现在或未来都不会有丝毫动摇的。"

 GDP_new_dark_amry:0 "建设新黑旗军"
 GDP_new_dark_amry_desc:0 "一切前置工作都已准备就绪，两广人民已准备好为我们的革命事业拿起步枪，这很可喜，但还不够。我们的黑旗军还不是一支能进行一场比昔日北伐更残酷的革命斗争的部队，所以我们必须对已扩大的黑旗军进行军事改革，让它成长为一支让昔日国民党赖以炫耀的王牌军显得黯然失色的人民的新军，这么一来，我们才能赢得这场殊死决战。"
 GDP_Military_staff:0 "重建军事参谋部"
 GDP_Military_staff_desc:0 "现有的指挥体系已经有些陈旧且过时了，需要适当地引入一些新鲜血液，同时重组各级参谋部以便实现更好的指挥与实践战术。"
 GDP_new_weaponry:0 "购入新武器"
 GDP_new_weaponry_desc:0 "尖兵还需利器，而我们手中陈旧的装备无疑是有些落伍了，我们可以利用其他军阀所没有的港口优势来进口一些新式的武器，这样无论是对我们的军队实力还是日后的军工生产都大有裨益。"
 GDP_new_weaponry_production:0 "军备生产现代化"
 GDP_new_weaponry_production_desc:0 "购入的新式武器只能解决一时的燃眉之急，成熟高效的军备生产才能支撑起一场旷日持久的战争。是时候筹划升级，将我们的军备生产线进行现代化了。"
 GDP_dark_amry_too:0 "征召士兵"
 GDP_dark_amry_too_desc:0 "广西有着彪悍的民风，广西士兵也是出了名的悍不畏死，对广西进行征召动员是十分有必要的。而广东人口稠密，是我们的主要兵源地，对广东适当地扩大征召能充分扩充我们的战斗力。"
 GDP_Doctrine_arms:0 "现代化陆军学说"
 GDP_Doctrine_arms_desc:0 "指挥部的报告指出，要强化我们的军队，还需要优秀的指挥官和不会落后于时代的战术思想，我们需要确立我们的军事核心理念与学说，围绕其实施一系列的措施，方能使我们的军队成为一个严密有战斗力的整体。"
 GDP_Perfect_logistics:0 "编篡义军操典"
 GDP_Perfect_logistics_desc:0 "军队训练直接与军队素质挂钩，这一思维至今还没有遭受什么质疑。然而训练方法往往有优有劣，并在一定程度上决定着整场战争的胜负。作为一颗划破黑夜的启明星，新黑旗军之“新”在操练上也应展现出来，我们将广泛研究并融汇各式军队训练之优，加以结合无治精神，编纂一部最适于义军的操典。"
 GDP_manoeuvre:0 "开展广泛演习"
 GDP_manoeuvre_desc:0 "我们的军队还太缺乏经验了，为了应付一场随时都会到来的大战，演习是最好的练习方式，在部队中开展广泛的演习一定会为我们的部队提供丰富的经验。"
 GDP_all_man_amry:0 "人人皆兵"
 GDP_all_man_amry_desc:0 "随着战争规模的扩大，我们随时可能会面临士兵数量不够的尴尬境地，届时依靠人数优势进行作战的我们将会寸步难行。一名参谋提出要在社会上开展广泛的社会动员与对民众展开常态化军事训练教育，这样我们随时都有大量可动员的兵源，招募而来的新兵也无需进行长时间的训练。"
 GDP_liberate_Festival:0 "解放之庆典"
 GDP_liberate_Festival_desc:0 "我们做到了！国内一切反动派都已被人民的黑旗军的铁骑踩在脚下，我们的武力革命暂告一段落。虽然国内的一切都百废待兴，但无治事业将在中华取得突飞猛进的进展，并成为无治运动史上最浓墨重彩的一笔。而在对全国进行改造之前，我们需要在全国开办庆典，与民同乐，使我们与那些对黑旗军仍然生疏的民众拉近距离。"
 GDP_tea_house:0 "茶楼北扩"
 GDP_tea_house_desc:0 "在两广，茶楼政治取得了大成功，而如今我们在接管全国后却出现了许多管理不善的问题，许多民众对我们的宣传话语感到茫然，对我们的示好保持距离。这意味着我们应采用更接地气的手段宣传。我们将接管各地餐饮产业，效仿两广茶楼模式，用人民群众喜闻乐见的方式在这些日常生活场所宣讲无治主张。我们坚信，根植于人民的无治主义一旦被人民理解，便会产生难以想象的伟力。"
 GDP_no_boss:0 "再无老爷"
 GDP_no_boss_desc:0 "全国还有大大小小的官吏盘踞在他们的衙门，他们还在做着我们会不得不续用他们的美梦，还在做着能继续骑在人民头上作威作福的美梦，而我们会粉碎他们的妄想！所有官吏都会被扫地出门，而若是劣迹斑斑的官老爷，我们会在得到人民的倾诉后严惩他们的罪行。各级政府机构都会被解散和废除，我们和人民将建设一个再也不会有这些寄生虫存在的新社会。"
 GDP_union:0 "工团联合"
 GDP_union_desc:0 "无论压迫者采用伪善或凶恶的手段，各地人民的抗争仍风起云涌。现在，黑旗军——人民意志的真正代表——已打倒了来自国家的压迫，但仍有许多像资本家那样的小压迫者对取缔他们剥削特权的社会主义者怀着刻骨仇恨，到处从事破坏活动。我们绝不容忍这些剥削分子！让全国支持革命的工会、农会、知识分子团体、民兵团体全部联合起来吧！我们会向那些自以为离开他们地球都不会转动的压迫者们证明，没有他们，劳动者自己会创造一个更美好的明天！"
 GDP_my_friend:0 "与兄弟朋友握手"
 GDP_my_friend_desc:0 "我们不应忘记那些在军阀政客统治下暗中策划反抗的左翼斗士，无论他们是不是无治派。是的，他们中很多人都是权威主义者，但他们的反抗精神值得敬佩！现在这片土地再也不会有需要奋起抗争的威权和压迫了，我们将把他们请进我们的茶馆，在那里我们将热情握手，并共同宣布一个合作的时代，一个携手向无治共产主义迈进的时代。"
 GDP_Re_educate_our_enemies:0 "再教育我们的敌人"
 GDP_Re_educate_our_enemies_desc:0 "在我们进军途中，收获的不止有人民的欢迎，还有敌人的拼死抵抗，他们不愿意失去他们的权力，不愿意接受一个无治的未来。在统一后，他们大多数被关押在人民监狱中。但是对于如何处置他们，我方众说纷纭。但是最后，一种观点占了上风——无治主义是要人活，而不是叫人死。除了一小撮罪大恶极者，我们将对这些前敌人实行普遍的劳动改造，并对他们进行无治主义教育，也许有朝一日，他们中的大部分人都会成为无治社会下的良好公民。"
 GDP_dark_flag_power:0 "黑旗取代强权" 
 GDP_dark_flag_power_desc:0 "拥有光荣革命历史的两广彻底摆脱了昔日国民党和军事独裁者许崇智统治下的专制和压迫，成为了无治主义在东亚的桥头堡，代表官僚政客的青天白日旗被人民踩在脚下，代表了自由平等的黑旗高高飘扬，而这面旗帜也将飘扬在我们的南方、北方和东方。"

