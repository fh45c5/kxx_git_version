 GDP_AN_anarchy_ideal:0"无治义军原则"
 GDP_AN_anarchy_ideal_desc:0"我们的无治义军无论表里都将与以往中国历代之军队显现出根本区别——义军是自无治之民众中孕育出来的，它也将用自己的生命去报答生养之恩。来自民众，捍卫民众，这一根本原则根植于义军，是现在或未来都不会有丝毫动摇的。"
 GDP_AN_modernization_army:0"现代化军队"
 GDP_AN_modernization_army_desc:0"我们的士兵数量达到了过去从未有过的规模，而手下士兵进行闹事抢劫与拒不服从军令的情况也在逐渐增多，我们必须重新申明我们的原则，严格执行军纪，对士兵严加管束。"
 GDP_AN_buy_new_weapon:0"购入新式兵器"
 GDP_AN_buy_new_weapon_desc:0"纵览世界，中国的军事工业很难说得上一无是处，可底子之差恰似阻碍愚公的巨山，并非一两个月可以铲平的。既然如此，新黑旗军也不必飞蛾扑火式地撞死在上面，绕路便是。我们可利用地理优势，想方设法自外购入先进兵器，将义军战士们的武装水平努力调至最优，为日后无治主义的最终胜利略作一些准备。"
 GDP_AN_broden_production:0"扩大军备生产"
 GDP_AN_broden_production_desc:0"古往今来打仗的要点细说起来颇多，而其中的重中之重莫过于备足利器，无器者必不能善其事，新黑旗军亦不能脱离此公式作答于战争这场最严肃的考试。总归一句话——军备生产必须紧紧跟上战争需求，为此我们将采取一切可为之策。"
 GDP_AN_Left_problem:0"“左派问题”"
 GDP_AN_Left_problem_desc:0"福建、湖南两地政权虽说与我们新黑旗军的无治看起来大相径庭，但其治理色彩多少还算得上是“左得很”，怎么说也能跻身于新型社会实验之列。最关键的是，他们与南京政府之貌合神离已路人皆知，若是倒戈相向，对我们未必就不是好事一桩。是需待消灭的敌手，还是足可团结的朋友？这一摆在我们面前的问题是该好好思考并加以解决了。"
 GDP_AN_with_Wu_Yue:0"提携吴越"
 GDP_AN_with_Wu_Yue_desc:0"“昔之虎踞龙盘，加以黄旗紫气。”古都南京如今是所谓正统国民党的老窝，要员们都挤在那里叽叽喳喳，仿佛中华民族之命运已在这三言两语中就决定完毕。腌臜话不论多少我们都是听腻了的，它们的存在与南京政府的存在一样，对劳苦大众普遍生活境况的改良有害无益。新黑旗军不仅应当而且必须大举向北进军，将金陵的腐朽旧统治打个天翻地覆，直至吴越人民都沐浴在无治之暖阳中才可暂作停息。"
 GDP_AN_End_Yuan_ghost:0"终结袁世凯的幽灵"
 GDP_AN_End_Yuan_ghost_desc:0"回望历史，千年帝制在烧遍中国的革命中摇摇欲坠，清廷这棵朽木眼见便要焚个净尽，是袁世凯这野心家跳出来支撑，使无意义之苦痛又延续了好几年。可谁又能想到，时至今日，袁氏幽灵竟还在中华大地游荡，每一刻都在提醒我们——面目可憎的、只配活在旧时代的北洋徒子徒孙们还骑在人民头上耀武扬威。这类滑稽剧在我们义军的凌厉攻势下是必然要罢演的，新黑旗军带来的解放很快便要飞遍华北之广袤田地"
 GDP_AN_End_kingdom:0"摧毁独立王国"
 GDP_AN_End_kingdom_desc:0"占山为王听起来是《水浒》里才会有的饭后谈资，然而在事实上早已四分五裂的中国却并非奇闻。这些年来，游离于主要派系之外的大小军阀肆意分割着独属于自己的天地，搭建禁止劳动者入内享受的乐园。这种排斥人民的独立我们是不屑于要的，只有当义军最终彻底荡平贼寇之流啸聚其中的山寨，无治自由才会取代百害无利的虚伪王国，成为得到人民坚实拥护的擎天玉柱。"
