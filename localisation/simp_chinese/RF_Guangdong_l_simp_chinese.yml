 ###巴金
 GDP_AN_take_orders_cold_night:0 "寒夜中的临危受命"
 GDP_AN_take_orders_cold_night_desc:0 "自己一个小小的角色，怎么就会成为当局领袖的了？说实在的话，巴金自己也不清楚。不过尽管仍处于迷茫懵懂的状态，但巴金清楚一件重要事，那就是自己必须拿出什么东西来，解决如今前任领袖区声白消失后“无政府”的困境，如今无治主义的实验正出于最低谷的寒夜。这场临危受命显然是出于多方考虑所得之答，而巴金，既然授以职责，定将不负所望，替前人实践未完成的理想。"
 GDP_AN_deal_with_chaos:0 "着手无序混乱"
 GDP_AN_deal_with_chaos_desc:0 "尽管无治主义在中文的另一翻译无政府常被视作混乱没有政府秩序管理的状态，但很显然相较于那些过于妄想试图彻底打破社会结构的虚无主义者，我们无治主义者仍保有最后的理性。讽刺的是，如今带给我们骚乱的正是曾经追求秩序的利益蛆虫，而对于这些人，我们无治党人将会进行抗争到底，阻止其并以及组织温和的再教育。最终，这种无序将会于人民的怒吼中被一个大联合而所摧毁，所谓无序也将被掌控变为“无治”，而我们将于此现在学会不少。"
 GDP_AN_true_meaning_of_anarchism:0 "随想无治根本"
 GDP_AN_true_meaning_of_anarchism_desc:0 "作为东亚无治主义革命的实验场与堡垒，巴金最早也因此支持而行于此，但最终在区声白离开前，却又怀疑甚至有点反对起来：在完全于各方位体验后，他不禁思考，随想到，前任领袖区声白的所谓无治主义——亦或是他所认定的“民族无治主义”，真的配得上叫无治主义嘛？巴金认为，区声白。。这些于民族主义反抗压迫的民粹狂热必然只是暂时的妥协，而作为如今残局的修补匠，巴金将拨乱反正在原有的基础上，逐渐实行他一直追随正道的真正无治主义——像是克鲁泡特金和刘师复一般人物的理论思想。"
 GDP_AN_eradicate_military_hegemony:0 "根除军管霸威"
 GDP_AN_eradicate_military_hegemony_desc:0 "如果从这场事件中我们得以学到什么的话，那便是我们昔日对旧系统以及军官的过于依赖，导致黑旗之军可能朝夕间就会变化腐化于威权之下。像是醒狮社们的成员便是从军官和军事管理的权力下逐渐慢慢崛起变为庞然巨物，甚至促进了这次危机。为了贯彻我们无治主义的精神以及提高人民的自由权，我们将彻底将军队所解散并所改组于民团，相信并协助人民自身的行动和武装以此监督我们自己。"
 GDP_AN_voice_of_people:0 "阵地于民声"
 GDP_AN_voice_of_people_desc:0 "经过一段时间的努力，我们可以自豪地宣告，昔日人民自意之乱敌已被成功清理，我们成功过渡了这段最坏的时光，而现在，经历这些后，我们目前最主要的任务仍是让人民提升并保持对我们的信心：这些宣传不仅仅只是靠嘴皮子消耗信任，更是通过实际行动作为我们的内容。\n\n师复先生的《晦鸣录》（后改名《平民之声》及《民声》）便是曾经我们无治主义者于各类昏暗政坛后于此旧土得以有识者之声，他或而同为人民的声音而响。我们从而得到灵感，将借鉴过去这一事件，发行，宣传并建设一系列系统，在与民众同行聆听他们的诉求同时，也将彻底同反动的霸权所告别，得以真正解放自我得到自由之意志。"
 GDP_AN_declare_our_equality:0 "宣言我们的平等"
 GDP_AN_declare_our_equality_desc:0 "我们一样的是血肉的身躯，一样的有天赋的智慧。我们辛辛苦苦地造成了现社会的财富，为什么我们还应该匍匐在一阶级的势力下面，沉沦在贫穷的苦海之中？\n\n“平等！平等！”，从这被苦痛贫穷悲惨等所包围着的穷人的世界中，洪亮的钟声响起来了。\n\n我们不愿意再做被压迫的奴隶，我们不愿意再做那在命运之神势力下过活的弱者。我们知道了我们的权力。我们要来要求“平等”。这不平等的社会应该消灭，不平等的阶级应该铲除，人治人的机关，资产阶级用来压迫我们的工具，政府法律军警等等应该打倒。\n\n白纸上印了黑字的这每月一张的小小刊物，并不是我们的主要工作，也不是我们的唯一武器，这不过是我们的呐喊，我们的旗帜，唤起我们同胞的一片钟声。在这里有我们主张的说明，在这里有我们运动的记载。有的是如火如荼的激烈风潮、有的是点点滴滴的血泪结晶。我们要求的是经济上的平等，事实政治上的平等，人人都能享同样的幸福，尽同等之义务。\n\n沉沦与黑暗世界中的未觉醒的同胞以及一切同情于我们的人请快来团结在平等的旗帜下罢！我们愿推起二十四生的大炮为你们的前驱！"
 GDP_AN_from_ability_to_need:0 "各尽所能，各取所需"
 GDP_AN_from_ability_to_need_desc:0 "什么是安那其？安那其就是废弃政府及附属于政府的机关，主张把生产的机关及他所产的物品属于人民全体。人人各尽其所能，各取其所需，并依各人的能力去分配工作：能做什么就做什么，能做医生就做医生，能做矿工就做矿工；事容易的就可多。做几点钟，事难得，苦的就少做几点钟。你要吃，就有个机关拿饭给你；你要穿，就有衣服给你；你要用，就有房子给你。人人都受平等的教育，没有智愚的分别。法国某安那其党说：“每人每日作工二小时已足供全社会之需。”克鲁泡特金也说：“每人每日作工四小时，即足支持全社会的生活而有余。”照这样看来，我想这样少的作工时间，绝没有人不愿的。"
 GDP_AN_organize_union_of_workers:0 "组织劳动者的联合体"
 GDP_AN_organize_union_of_workers_desc:0 "工人，农民，无产阶级……可以说，从各个罢工到劳工、工人和工团的自我管理，生产者亦或是劳动者们于社会革命的历史至关重要。尽管我们的前辈区声白建立了支持劳动者的体系，但他所做的在我们看来仍只是基础的一步，而我们将依照我们从克鲁泡特金到师复先生的经验，鼓励并促使劳动者互助互惠，将主动权和控制权交给工人组织，合作建立一个大的的劳动者联盟的联合体中，于此之中，所有人都是平等的伙伴。人们按照自己的需要和职业结成工会，按照地域性和共同利益结成⾃由互助社。这将会是人的共同利益最大的领域。此外自己，我们也将使他们同各类社会组织有效地合作，加以赞助，惟仍当以各业之工人自为主体，吾人但予以指导，以养成其独立战争之能力，培育自身的武装力量劳动工兵以此保证社会革命的行动。"
 GDP_AN_grass_roots_commune:0 "互助基层互助社"
 GDP_AN_grass_roots_commune_desc:0 "在建立基层社会政治体系以此保证人民权力的时候，我们也会遇到部分因地方主义导致的问题，而此类问题往往是各地方互助社的不联通导致。对此，我们将对原有的政治体系再改革，建立一个更完善的大联盟，以此协调各地之间的流通互助。此外，为保证效率，我们将提升我们于各地的基础设施建设及经济交流，将生活空间人性化，从大城市化主导的转向与自然和谐相处的分散而合的城镇形式，而无治主义平等的堡垒也将于此的互助建立起来。"
 GDP_AN_beyond_other_freedom:0 "超越他们的自由"
 GDP_AN_beyond_other_freedom_desc:0 "什么是自由？这个名词已成一般人的口头禅。但是问他们甚么是自由？他们回答说：“自由就是随心所欲地说，能自由自在的集会结社。”实然，这也是自由，但对于无治主义者而言，他们所说地“自由”的只不过是另一个专制者的谎言。妨碍人民自由就是“政府”。自从有了政府后，我们的自由全然失去，一举一动都要受政府的干涉。我们想与世界的弟兄互相亲爱，但政府偏要我们爱国，叫我们去当兵，去杀世界的同胞；在中国更不成了，甚至本国人杀本国人，这几年杀得“血流成河，尸骨堆山”，惨不忍见。这都是政府给我们的好处。我们人民应当打倒他们，但却不像他们般野蛮限制自由成为另一个野狼，而是超越他们，建设一个所有人自己自由自在的世界。"
 GDP_AN_diverse_cultural_thoughts:0 "解放多元的文化思想"
 GDP_AN_diverse_cultural_thoughts_desc:0 "此前的反革命事件，除了人们在经济和权利上未得到足够满足和需求造成的不满，我们从中更能看出的是大多数人仍然对我们所谓无治主义这一主张处于半懵半懂甚至是迷惑无知的状态，而被一些封建反动的主张和理论蛊惑。在许多方面，我们可以说仍然做的不足。如何解放开智人民的思想，我想社会上的其他人民——学者和教授教员们最清楚。因此，我们将贯行自由言论的原则，同各类学府与教授合作，并对此展开实践，解除人的愚昧。像是一些名曰传统的封建习俗，我们将于各地以先进的文明教导并取代。"
 GDP_AN_self_governing_education_center:0 "广设自治教所"
 GDP_AN_self_governing_education_center_desc:0 "作为一名学者，作家以及教授，巴金自然明白教育的力量。尽管有人提议将教育体系集中化控制，但巴金在接受部分无治主义同僚的意见后更倾向将教育的权力基本交于学院和教员们——老师们自然清楚什么是正确的。不过，巴金也从昔日师复的主张计划中得到灵感，在原有的黎明学院或是希望学院的基础上，将学院变为一个多方面的场所，让人得以学到学习的快乐同时并加以实践和劳动。这些学院和教师将会互相彼此协作，不只是在一座座高楼大厦的学府，也在山水中那些乡野间。"
 GDP_AN_no_god_no_master:0 "没有神明，没有主子"
 GDP_AN_no_god_no_master_desc:0 "从来没有甚么救世主，也没有所谓无所不能万能的神仙皇帝。作为一名无神论者，巴金对宗教的看法认为其围绕神权的崇拜本身只是信徒一种自我安慰逃离现实的寄托产物，但利用此心理的其他成员——像是一些盆满钵满的和尚僧侣或是地方上的地主，这类寄生的蛆虫本质上是违背其大多宗教教条万恶不赦的骗子。对此，巴金将不同于前任区声白那般妥协容忍甚至是背叛的崇拜行径，而是进一步对宗教的场所进行改造，将其变为真正的人民心灵的寄托之地。"
 GDP_AN_for_each_individual:0 "为每个个体"
 GDP_AN_for_each_individual_desc:0 "于我们而言，在此之上，每个个体是平等的。"
 GDP_AN_justice_for_all:0 "为万民公正"
 GDP_AN_justice_for_all_desc:0 "于他们而言，在此之上，万民乃自由无束的。"
 GDP_AN_Universal_love_unite:0 "博爱联合于一线"
 GDP_AN_Universal_love_unite_desc:0 "尽管许多我们的同志反对和批评，但我们最终得到一个方案：在基于无治主义的原则上，我们愿与他们其他大多……“泛左翼”的成员（像是共产主义者，其他社会主义者甚至是社会民主主义者）合作。在基于不同对平等与自由的原则理解上，我们将携手并进，共同向一个美好的乌托邦所奋斗。"
 GDP_AN_march_on_heiqi_revolution:0 "起！向黑旗革命前进！"
 GDP_AN_march_on_heiqi_revolution_desc:0 "在打好强硬的基础根基后，我们最终确定继续我们社会革命的下一步：自广粤起，向北前进，将黑旗插便中华乃至整个东亚。策马扬鞭，全世界无产者，联合起来，我们将奔向最伟大的实验!安那其妈妈也会为此骄傲！"
 GDP_AN_toward_happiness:0"向幸福之路"
 GDP_AN_toward_happiness_desc:0""
 GDP_AN_words_world:0"世界大同之语"
 GDP_AN_words_world_desc:0""
 GDP_AN_revolts_manners:0"编纂义军操典"
 GDP_AN_revolts_manners_desc:0"军队训练直接与军队素质挂钩，这一思维至今还没有遭受什么质疑。然而训练方法往往有优有劣，并在一定程度上决定着整场战争的胜负。作为一颗划破黑夜的启明星，新黑旗军之“新”在操练上也应展现出来，我们将广泛研究并融汇各式军队训练之优，加以结合无治精神，编纂一部最适于义军的操典。"
 GDP_AN_better_logistics:0"完善后勤保障"
 GDP_AN_better_logistics_desc:0"民以食为天，军亦以食为天。几日无饭，我们的义军战士就难免手酥脚软，扛不起枪拉不动炮——若是连弹药也没有就更是灾难一场了。想要根绝这样的情况，为新黑旗军奠定克敌制胜的牢固基础，就一定要切实保障后勤。除过确保关键供应线畅通无阻外，我们还应准备将人民群众广泛动员起来支援前线，发扬无治之精神，使义军战时再无后顾之忧。"
 GDP_AN_for_anarchy:0"为无治革命事业"
 GDP_AN_for_anarchy_desc:0""
 GDP_AN_revolts:0"义军大练兵"
 GDP_AN_revolts_desc:0"无治主义之精妙不在于会给战士们盖上护佑，教弹头皆打不着——也不会使我们的敌人一概都变成糊涂蛋。在战场上真枪实弹地较量并非什么容易的事，需要全体义军战士们平日里就加紧训练。练兵愈苦，交手愈甜，这点道理我们还是都了然于心的。"
 GDP_AN_no_imperalism:0"谴责国际帝国主义"
 GDP_AN_no_imperalism_desc:0""
 GDP_AN_real_black_internationale:0"走向现实的黑色国际"
 GDP_AN_real_black_internationale_desc:0""
 GDP_AN_everyman_a_soildier:0"人人皆兵"
 GDP_AN_everyman_a_soildier_desc:0"随着战争规模的扩大，我们随时可能会面临士兵数量不够的尴尬境地，届时依靠人数优势进行作战的我们将会寸步难行。一名参谋提出要在社会上开展广泛的社会动员与对民众展开常态化军事训练教育，这样我们随时都有大量可动员的兵源，招募而来的新兵也无需进行长时间的训练。"
