 gdp.ou.1.desc:0 "在一连持续数日的动乱之后，广州这座千年名城多处都因交火而遭罹损毁。原本十分贵气的广州市政府，涂了朱漆的柱子，明黄色的琉璃瓦，翠绿的屋脊，底部镶嵌了花岗岩的基石，也不能幸免于兵火之中，外墙上有多处弹孔，连重檐歇山顶都打碎了一角，汉白玉的石狮也开裂了大口子，近几天，枪声渐歇。今日拂晓，在晨间浓雾中，中山四路的居民隐约听见了市政府处有人声，有大胆的出门一看，街上飘满了红旗黑旗，门前的大榕树下人头攒动，是一支服饰各异，枪械不一的军队正集结，汇聚在黑旗和红旗之下，列队之后，陆续进驻市府，市民们对此议论纷纷。早十时许，紧闭多日的市府大门打开了，当先的是象征性的黑旗，而后是红旗，紧随其后出来的人簇拥在一位身穿马褂，头戴礼帽的读书人身边。\n\n他们穿过凉亭，喷泉，一直到第一公园前的广场上，附近的各处要道也或多或少的出现了黑旗或是人潮，市政府，警察局等地亦悬挂起黑色旗帜，那读书人先用掺着凤城口音的广府方言向围观的百姓作自我介绍:“各位街坊，各位同志，我係黑旗军嘅领袖，我嘅名叫做区声白。”随后，他稍显正式地将语言换成了广东官话，虽然稍显蹩脚:“我们黑旗军，系讲无治主义滴，什么系无治主义，那就系以后没有官府衙门，也没有盘剥暴敛啊，没有强权压迫，人人互助互敬，有爱和谐得这样一个社会，我们将践行师复先生的遗愿，把我们广东广西啊，乃至于全国都打造成这样一个无治主义的社会！”"
 gdp.ou.2.desc:0 "新的政权建立了，在秩序逐渐恢复后，广州市民们常在新闻纸上看见熟悉的名字，曾耀武扬威，出入小轿车的旧政府大员们难逃审判的命运。接连十几日，头版上都刊登了判决结果，起初的几天，人们或震惊诧异，或叹气连连，或感慨罪有应得，曾经耀武扬威的高级军官被黑旗军缚绑拉扯着赶往瘦狗岭，穿街过巷间少不了骂声和唾声。而此后，人们似乎对于东郊响起的枪声已麻木了，甚至懒于关注他们的悲惨下场，叱咤一时的达官贵人齐整地跪下，仰头环视一圈，十五年前他们在这片崇山峻岭里布下了天罗地网，而那场战役的主帅陈炯明也在政治风波中销声匿迹，今日他们也沦落到此等境地，叹息里枪声响起，几具尸体直直地扑倒。\n\n然而之后的某日，四邻们突然间发现曾在部队里供职，已作了俘虏的青壮年忽然敲开某家的方面，激动地握着家人的手，街上骑马的又多了几个熟悉的面孔，只不过换了一身制式的装束，渐而打听得新政权只究首恶，赦免胁从的大义之举，连声称赞。随后，新政权开始张贴布告，称前反动政权诸般恶行，主要策划与命令者皆已审判，而大多数执行者反受裹挟，甚至有阳奉阴违，良心发现者，现已甄别，应当予以改正之机会。"
 gdp.ou.3.desc:0 "珠水横贯岭南心腹，干支散布，沟通江流，构成南粤之地的血脉，奔涌入海。珠江西北岸有一条河涌，发源于广州城远郊，珠江支系，由于流经近郊和远郊的多处村落，河上行船者络绎不绝，这条水路的关键之处还是在于，能通往广东石井兵工厂，运输军械往来，极为方便，广东石井兵工厂作为粤系的安身立命之本，厂工会的工人基本都参加了工团主义组织或是共产主义工会，在革命中发挥了重要作用。\n\n石井兵工厂内，两名黑旗军士兵正在清点军械，他们掀开厚厚的毡布，房间内便立刻灰尘弥漫，崭新的迫击炮，步枪，成箱的堆积起来，他们甫一看见，立刻两眼放光，小心翼翼地拾起来，擦拭枪管，霎时间一杆久睡的老枪便重新焕发生机，拉动枪栓时咔咔地响，好似沉吟日久的宝剑终于觅得了伯乐。一个民兵说:“都唔知许崇智个反动分子搞乜柒，咁靓嘅一批枪就咁放住。”另一位点头，表示认同，他们将枪支清点完毕后，交给同志们运走，来武装他们的部队。"
 gdp.ou.4.desc:0 "广州街头随处可见叫卖凉茶的小摊，不下雨时便摆在街边，下雨时收进骑楼底下，竖在桌上被擦得锃亮的锡葫芦便是标志，一旁往往还会有把铜制的大茶壶，喝茶的客人只需吆喝一句，老板一手扶着把手，壶嘴慢慢倾斜，漆黑的药汁便灌进碗里，递到客人手上，一条街有一家凉茶铺，那街头到街尾都洋溢着药香。两广毗邻东南亚，常有热带气候，水土独特，有以凉茶代药剂的民俗，贩夫走卒，达官贵人都可来一碗，因此凉茶铺也可谓是广州独一味场所，能将方方面面的人聚在一起。\n\n区声白作为土生土长的本地人，常利用此特点，将凉茶铺作为政治场所，宣传其政见。而大家也已习惯了这位领袖出现在街头巷尾讲演，今天，他又携巴金，黄文山等人走出市府，来到众人面前，而今日，他先从口袋中摸出几枚大洋，买了数碗凉茶排列在桌上，请往来的市民喝。于是有越来越多的市民靠过来喝凉茶，他便开始了讲演，以凉茶为引:“如今是无治之世，那么有人要问，无治主义之自由何也？与各国之自由何异？声白看来，过去之自由，是一二人之自由，譬如资本家欲有畅饮凉茶的自由，便剥夺大多数工人喝凉茶之自由。官吏欲畅饮凉茶，因他盘剥大多数人民，方能有畅饮之自由，因此我们反对资本家，官吏等，非唯饮凉茶之自由，乃是推及各种事物之自由！总之，无治主义之自由，便是众人协约而为群，凭众人志愿，共守信约，共同工作！那么又有人要问了，既已无治，消灭政府威权，那么遇见困难应当怎样，那则要依靠彼此兄弟姐妹间相互协助。无治之世，彼此便为家人，更需发扬互助之精神，为实现真正之共产而勉力！”"
 gdp.ou.5.desc:0 "区声白挣扎在床上，市政府的院子里垒起了灶，好几个瓦罐煲着药，三四剂不同的药最后要浓缩成一点，倒到碗里，变成一碗漆黑的苦水来供他服用。医师调配的药糊也抹在绷带上，让粘稠的膏状物将伤处糊住，渗入肌理的药糊牵扯着皮肉，刺痛让区声白几乎无法呼吸。他从鬼门关上爬回来已历十余日，张犇鸣，贫困户，残疾人，因经济问题难以维持生计，使张最终步入极端，选择刺杀他认为的罪魁祸首，在他拔刀的千钧一发之际，幸而警卫眼疾手快，反应迅速，猛冲上去将张扑倒，死死地把他摁住。这才导致区声白只是被刺中腹部，及时地止血和抢救让区声白的伤势没有在脏腑间蔓延开来，然后他又幸运地躲避了感染等并发症，靠着中医师的调理，他活到了现在，并逐步好转。\n\n然而挣扎于病榻的痛苦不仅是生理上的，更有心理上的，张因走投无路而行凶，无治之后的社会并非那么美好，甚至于撕裂出了道道伤疤，这件事情作为丑闻足矣，区声白越自省检讨，心中的苦痛便多一分，这促使他坚定了意志，要彻底的无治革命，让他唇上刚有些血色，便艰难地换上马褂，走到外面同群众见面，握手，展示自己的健康状况，还有处理积压的工作。有时候剧痛，他不得不在床上会见各部门委员，他凭借着对无治主义的信仰和顽强的生命力撑了下来，被关押起来的张犇鸣却恰恰相反，一心寻死，区声白已收到多次司法委员会的报告请求处决此罪大恶极之犯，区声白忍着疼回答司法委员。"
 gdp.ou.6.desc:0 "再平常不过的一个周六，英国驻广州总领事菲利普正用小勺往珐琅瓷的咖啡杯里添方糖，床外的白鹅潭停泊着属于英帝国的军舰，因此水面看起来十分平静，没有一点儿风浪。忽然，西桥处传来些刺耳的聒噪声，叨扰了他惬意的早晨。忽然，几声枪响打破了他难得的歇息时刻，他警觉地跑到房间抽屉里，掏出一把自卫用的手枪，将家人安置在二楼偏僻的房间后，踮着脚来到一楼，轻轻曳开一道门缝，问他的卫兵，发生什么事。他的卫兵说，中国军队试图闯入沙面岛，这令他震惊不已，在他近三十年的在华经历里，这样的遭遇是第一次，他不禁觉得有些想笑，这些刚颠覆了政权的乡巴佬想干什么，想挑衅帝国吗？他用手抚平衣服上的褶皱，换了皮靴，趾高气扬地走向西桥。\n\n然而接下来的事情完全超乎他的预料，他看见他们的卫戍部队被背负黑旗的士兵缴械，而且不单只西桥，北桥等几座桥梁都有类似的情况，进驻的士兵四面八方朝他领馆而来，他大声呵斥部队首领，质问他们为什么要闯进英国租界区，难道要破坏外交，挑起战争嘛。为首的军官向他宣读了联合会的公告，公告内容大致是沙面驻军曾多次干涉内政，包括对罢工队伍开枪，支持反动政府，屠杀革命军队等，现在联合会决定，将沙面岛收归革命政权管理，限英国领事三天时间内全部撤离广州，交还沙面主权，否则黑旗军将采取武力手段驱离他们。于是在接下来的几天里，十三行附近的居民看到一个奇观，英国人骂骂咧咧地将一箱箱的行李搬上军舰，最后灰溜溜地滚回家。三天后，岛上开始悬挂黑旗，这是自沙面岛沦为租界后，时隔七十余年，岛上第一次出现属于中国人的旗帜。附近市民纷纷登上沙面岛参观，报社记者采访了几位市民，其中一位市民激动地用粤语同记者讲:几廿年喽，第一次我地中国人上嚟沙面，果滴英国佬被赶走了，区委员犀利啊！撑区委员！黑旗军毋得顶！"
 gdp.ou.7.desc:0 "呜呜的汽笛声响起，码头上的烟仔妹和小贩便会一拥上去希望借此招揽到几个客人买上一两件东西开市，因为搭艇过埠的客人多半从此码头下船，然后前往歇脚的旅店，可一刻钟不到，便看见他们神色落寞地散开，很明显，又扑了个空。这批从海丰来的旅客并没有多少人肯留意，唯有一个约四十岁许，身着粗布的中年人停在烟箱，挑了包骆驼，放下几个钱，将烟递给一旁的随从，烟仔妹见状连声感激，眼泪都要落下，他却头也不回的径直往前走。\n\n"
 gdp.ou.8.desc:0 "太平馆是广州城最早的西餐厅，从早到晚，都能看见洋装的青年男女出入，偶有长袍马褂的客人想要办办洋务，进店里尝尝鲜。今天的热闹却来自一旁的书店，平日店内门可罗雀，今天因一位尊贵客人的到来而改变，新黑旗军的领袖之一，李尧棠先生，在文学界，他有个更响亮的代号，巴金。店内醒目处陈列着他的翻译新作《克鲁泡特金文集》。\n\n连区声白都抽空参加出版活动，他一到现场，人群便沸腾起来，跟随他的从者不得不提醒前面的群众，他们说:请让一让，区委员来啦！请各位让一让，区委员来啦！最后区声白穿越人群，来到支持者的面前，他取出胸口口袋里的钢笔，利落地在书上签下名字。区声白向公众们说:“克鲁泡特金先生是无治主义的先驱，经过多年奋斗，克鲁泡特金先生的思想已分别在中华和世界各地逐步实现！我们定将以克鲁泡特金先生的思想为指导，继续建设我们的无治主义家园。”"
 gdp.ou.9.desc:0 "香山县的南蓢镇毗邻珠江出海口，然而，真正令他闻名的，还是辖下翠亨村出了一位大人物，有人叫他先生，有人称呼他孙逸仙博士，也有人蔑称为孙大炮，或直呼其名，孙文。短暂统一过半壁江山的国民政府也曾将香山县这一领袖故里改名为中山县，虽然在新黑旗军革命后即废除了这一称呼，然劳碌的民众似乎并不关心他们所在的代名词，在无治消灭政府之后，农民们获得了土地，缴纳的租赋也几乎免去，他们急于在收获的土地上劳作。\n\n南蓢辖下的崖口互助社已适应了这种生活，这里曾是新黑旗军的后勤基地之一，在革命年代物资流通就很发达便利，在新黑旗军执政之后，更是全面推行了无治主义。贫农谭阿强总是起个大早，过去是不得不起早贪黑的劳作来给杨老爷家纳租子，而现在，他将辛勤的汗水挥洒在自家土地上，以期来年的好收成。他肩扛锄头，跟熟人打着招呼，忽得看见村里的寡妇，属他本家的豪嫂，他和豪哥本是族中同辈兄弟，又都给杨老爷家里做佃户，前些年豪哥患了重病，却要强撑身体去劳作，一年不到，就吐血死了，族老凑了几个钱，草草埋葬，只剩豪嫂带两个幼儿艰难度日，如今虽也有了地，可一个寡妇人家，怎能去做劳苦的耕作。阿豪嫂裹着一块头巾，背负着小儿子，挑起一担水，向地里走去，阿强见状赶忙冲上去，挡在豪嫂面前，他说:“阿嫂，你一个寡母婆，点好抛头露面出街，况且仲要兼顾细佬哥，我来吧。”豪嫂无助又歉疚地望着他，弱弱地说声谢谢，便放下担子，一瘸一拐地缓缓向着家的方向走去，阿强哽住了，不知道该说什么。"
 gdp.ou.10.desc:0 "“梁漱溟教授，你的授课内容严重违反教育委员会颁布的条例，现经校务委员会表决后，对你做出开除教职的处罚！”梁漱溟颤手接过了处罚书，扶着眼镜脚一再试图看清楚上面的内容。他突出的嘴唇剧烈地抖动着，良久，他无力地摘下眼镜，翻找出那只陪伴他由北到南的箱子，将几部书，一些衣服收拾进去。他的学生们排列在他的住处门口，想要为他送行，似乎叫好的人更多，不少持激进观点的学生甚至在校园内点起了爆竹，梁漱溟向他的学生们点点头，师生间并没有说什么，然后便提着皮箱，孤独地离开了。"
 gdp.ou.11.desc:0 "在文化委员会宣布了取缔醒狮社的文件后，陈启天是第一个被逮捕的，在民兵念完文件后，解下腰间的手铐，替他带上，将他押走了。经过司法委员会审判，判处陈启天枪决，司法委员念了好几遍结果，陈启天不发一言，镜片折射出冷峻的寒光。司法委员多次提醒他注意态度，最后由于他仍不愿配合庭审，只能将他带走。执行枪决当天，特意没有选在平时处决人的瘦狗岭，而是人流量颇大的沙面。陈启天并没有带镣铐，只一个民兵将他带至刑场，端起枪准备行刑时，陈启天忽然抬手高呼:“打倒黑旗匪帮！中华民族万岁！”语罢，一枪直中心脏，围观的群众看见，陈启天胸口的血迸射而出，飞溅到地上，陈的身躯直挺挺地倒下。"
 gdp.ou.12.desc:0 "广州城新进一流的茶楼里，必然有第十甫的陶陶居，康有为亲笔题写的金漆牌匾，许崇智，鲁迅等名流都曾来此品茗吃饭，人们也就对陶陶居外时不时出现的卫兵甚至于临时清场见怪不怪了。区声白和巴金这两位常客一改这种官僚作风，茶客第一次发现这两位新闻人物泰然自若地安坐喝茶，从推车上取下一笼点心，激动地要同两人合照，此后每隔三五日见面，渐渐习以为常，还和他二人谈天起来。\n\n今天他们带来了一位新茶客，但也是广州市民的老朋友，劳农联合会的彭湃。他们三人坐在平日里常坐的茶桌上，咕喱(广州人对卖力气以赚取生活报酬的称呼)挑着打担的九龙泉水到门前，倒到储水的大瓦缸里，红泥筑起的火炉上煮沸了茶，区声白将十五枚孙小头一股脑倒到桌上，伙计点完数后开始沏茶，茶汤颜色艳红，出身殷实之家的彭湃谙熟茶道，鼻下一闻便知良莠，边喝茶边赞叹:“芾甘先生，我多次来广州，都不曾喝到好茶，这次还得多谢二位，带我找到这好去处啊，我借花献佛，敬谢二位款待。”巴金指着区声白，谦让道:“这我可不敢居功，是声白同志将他的好茶贡献出来了，他珍藏已久，这次合作，他可真是诚意满满。”彭湃举杯向区声白，用半带调侃的语气问:“那这杯茶，是该敬声白同志，预祝合作愉快喽。”区声白连连推辞。"
 gdp.ou.13.desc:0 "广州市民发现，近来市区的路牌少了大半，原本的中山路，八旗路等路牌纷纷被工人连桩拔起，淘汰了一大批路名后，又连夜安装上新的路牌，出现了无治路，民声路，晦鸣路等拗口的新路名。象征着中国本土无政府主义萌芽的晦鸣学舍和世界语学会也成为纪念场所，晦鸣学舍简单修缮过后开放，外墙被翻新，装上了新的趟栊门，剥落的墙皮被重新粉饰，两块红木板上雕出刘师复在世时亲自题写的“风雨如晦，鸡鸣不已。”正堂只摆放一张供桌，设祭坛，悬挂刘师复像，供人纪念。\n\n开放当日，区声白与巴金一身素白，恭谨地进入学舍内，手捻线香高举过头顶，向刘师复像作揖三次后，区声白声泪俱下，回忆少年时求学师复先生对自己的影响，夜间不休息也要点灯阅读《民声》，还有同湖南人民革命委员会的毛同志在北大探讨师复先生对克鲁泡特金学说的解释，高度赞扬了师复先生组织心社，鼓励新道德准则，忆及骤闻师复先生早逝，他几度哽咽，并当场与巴金高声朗诵师复先生作品摘选:“实行共产主义，人人各尽所能，各取所需，贫富之阶级既平，金钱之竞争自绝，此时生活平等，工作自由，争夺之社会，一变而为协爱！”最后，区声白转过身，向全场支持者呼吁，要继承师复先生遗志，光大师复先生精神，同志们共同勉励，实现中华乃至于世界之无治主义！"
 gdp.ou.14.desc:0 "广府地区的老人家们有一个迷信的传说，广州之所以多年不衰，一直是繁华都市，是因三山环绕，包夹之势揽住财气，这说法不无道理。五桂山，西樵山，白云山三座山织成一张网，将珠江冲来的泥沙沉淀累积，最终孕育出一方沙洲，广州正是奠基于这沙洲之上。广州人生活在山海之间，自然善于竭江海之利，早在明清，珠江边就建起了数座码头，在尚无铁路的旧时，水路绝对是最便利的运输方式。既然水路曾作主流的运货方法，则必有从事装卸的劳工，一口通商百余年的广州有着相当庞大的码头劳工群体，在无治主义到来之前，他们的待遇相当糟糕，他们的背上托起数十斤的廉价原料或是农产品，搬到洋人的汽船上，每一袋只能赚取些微薄的酬劳，高强度的体力工作让不少人年纪轻轻就一病不起，在小北路的贫民窟里如蝼蚁般死去。出卖气力也让他们被东山西关的体面人鄙夷，连他们的洋雇主也看不起他们，轻蔑地叫他们做“Coolie”，东施效颦的体面人以洋为师，便取了个土不土洋不洋的绰号叫劳工们“咕哩”。\n\n这样恶劣的环境和不平等的待遇使得工人们积怨已久，二十年前，无政府主义甫一传入中国，广州便成立了全国第一个无政府工团主义组织。码头工人们在于雇主长达十余年的拉锯战中，多次组织罢工，游行，甚至拥有了武装，并最终夺取了政权，码头劳工正式当家做主，选出了自治委员会，工作待遇也被大大地改善，甚至还开办了工读班，由无政府工团主义者黄文山亲自教学，黄文山站在码头的石阶上，捉起粉笔在黑板上写下一个工字，问工友认不认识，工友们大部分点点头，他又极其郑重地在工字下面画了一撇一捺，写出个人字，再问工友们，这次全然认识了。黄文山再问:“那么这两个字拼凑到一块儿呢。”有识字较多的抢答:“是个天，是个天。”黄文山说:“对，正是天。咱们工人加起来，就是天，诸位工友可想一想，社会凭什么运转，谁屠宰，谁织布，谁拉车，谁盖房，是我们劳工，我们作工，社会运转，我们不劳动，那不就是天也要塌下来。因此，我们劳工是神圣的，自食其力，而剥削家是可耻的，吸食旁人的血汗而苟活！工友间彼此团结，自己主宰自己的命运！”"
 gdp.ou.15.desc:0 "区声白和巴金面对面地坐着，他们沉默了很久，直到桌上那支新点的蜡烛快要烧尽，做出每一步决策都是艰难的，他们多年奋斗，如履薄冰，才在无边的黑暗中撕裂出一条缝。他们必须谨慎小心地处理同旧盟友彭湃的关系，避免来之不易的果实沦入他人之手，眼见区声白迟迟疑而不决，巴金想要结束这场没有结果的会议，却被区声白一把按了下来。他很疑惑，难道这样干等着就能憋出结果来么。可区声白却抬起头，坚毅的眼神仿佛被灌注了必胜的信念，正是这种信念带着新黑旗军冲破风雨，排除万难，巴金试探性地问他:“你决定好了？”区声白答复他:“道不同，终究要分道扬镳。”巴金发了感慨:“歧路亡羊啊。”"
 gdp.ou.16.desc:0 "梅县，一所中学学堂内，教员正在带领学生们诵读刘师复的作品，课堂当中不止穿制服的生员，他们约十七八岁，皮肤却比一般的生员要黝黑粗糙，自带着马扎在课堂中觅一个角落，区声白在学堂外静静地看着。自古以来，传统文化里对政治讳莫如深，腐朽不堪的旧王朝推崇“民可使由之，不可使知之。”辛亥革命以后，混乱和饥荒导致两广绝大部分地区的青少年幼龄失学，所谓教育长期只能服务于部分发达地区的少部分人，区声白深知灌输意识形态对于民众觉醒的重要性，因此教育委员会颁布多项条例鼓励失学适龄青壮年复学或是半工半读，各地学堂须予以接受。梅县隐匿在崇山峻岭之中，交通闭塞，算是重灾区，因此每一家学堂都会有这么一批半路生员，他们认真地跟着老师朗诵，窗外的区声白听着，看着这批即将成长为社会栋梁的青年，这些字句或许会铭刻在他们心中，成为他们的信仰，想到事业后继有人，他便觉得有一种莫名的愉悦，拒绝了校务委员会的陪同，要自己走走。\n\n无独有偶，巴金此刻也正在课室外，不同的是，他是应校委会邀请，与社会科学系的学生们共同探讨无治主义。广东大学，原名国立中山大学，这所高等学府曾是广东教育界的象征和脸面，现在基本实现了自治，然而由于梁漱溟等人先后在此执教，自治实现之后，思想交锋激烈，巴金自己尚不过三十岁出头，青年们锐意进取，未必比他逊色，想到此处，巴金不由得有些紧张，他走进课堂，清了清嗓子，用了个较为轻松的方式开头，然而课堂却平静地让他害怕，当他讲完预备的最后一部分内容时，学生们纷纷站起来，这更让他无所适从，前排的学生先开了口，带头喊道:“革命万岁！无治主义必将实现！”"
 gdp.ou.17.desc:0 "太平馆是广州城最早的西餐厅，从早到晚，都能看见洋装的青年男女出入，偶有长袍马褂的客人想要办办洋务，进店里尝尝鲜。今天的热闹却来自一旁的书店，平日店内门可罗雀，今天因一位尊贵客人的到来而改变，新黑旗军的领袖之一，李尧棠先生，在文学界，他有个更响亮的代号，巴金。店内醒目处陈列着他的翻译新作《蒲鲁东文集》。"
 gdp.ou.18.desc:0 "陈子杰，刚从广东大学师范系毕业，在广州市师复中学作国文教员，刚得了第一个月的收入便兴冲冲地跑到新大新百货买了一台全新的收音机，他的母亲直骂他“败家仔”。他激动地直搓手，他以后就能在书桌前边听收音机，便批阅学生的作业了，他轻轻地旋转收音机的频道，随之传来的是一阵噼里啪啦的电流声，然后才开始断断续续的人声，收音机里播放着区声白的讲话:“无治主义才能让每个人自由发展，能让每个人自由发展的才是无治主义！”区声白口音极其浓重，陈子杰不得不停下手里握着的笔，试图专心听懂他的讲话。\n\n听完后，他抬头一看，时间已过了一刻钟。他连忙换了个频道，播放一些舒缓的音乐，然后投入到批作业当中去，他翻开第一本作业本，今天的国文作业是要学生们作一篇文章，讲讲他的过去以及未来畅想，这对于一群小毛头来说未免过于深奥了，才十三四岁的年纪，懂什么未来，他本不报着什么希望去，第一本交上来的作业是谭文星的，他是香山人，自幼家贫，父母都是佃农出身，书却读的出奇的好，家中族老看他有出息资助他念过了小学，前些年他父亲去世，唯有寡母，中断了学业，然而无治之后乡村互助之风盛行，他便响应号召，重拾复学。他讲他过去时，父亲给村里的杨地主做佃农，丢了性命，家里几乎要熬不开锅，然后在政府被消灭后，互助社不仅没有过多的剥削，反而还贴补了他家的生计，他的寡母也被族人积极的帮助，他能选择继续学业，他爱念书，日后要念到大学，念到国外去，他的小弟弟日后也要自由地择业，若是在过去，想都不敢想。陈子杰久久都不能批注，他觉得这篇文章莫名的好，却又说不出好在哪里。"
 gdp.ou.19.desc:0 "收回沙面岛之后，区声白提议作为文化公园，供学者辩论，市民陶冶情操，这一提议立刻得到大多数委员的同意，文化委员会立刻执行。没过几天，人们已能看见花园洋房里坐在遮阳伞下论道的学者，张贴传单的学生，载歌载舞的市民，甚至街头开始出现一些未来主义的艺术涂鸦，过往的老学究摇头叹气，抚着白花花的胡子评点，如今世风日下，人心不古，念几句经文然后拄着拐杖悠悠地离开。\n\n广州，大学课堂上，古典文学课教员正在学生名单上打钩，卢克和钟全的名字那一列是空白的，这说明他们这个学期都不曾来上课，他皱了皱眉，这样的学习态度，不得不提交给校务委员会，很快，这两位学生便被传唤到教务处，教务委员近来因这样的考勤钉子户增多而忙得头昏脑涨，口吻非常不客气，质问道:“你们两个为何无故缺席本学期的古典文学课？”卢克颇不耐烦地回答:“古典文学课教员，说讲述的作品大多是封建余孽，而他竟对此多加褒扬。我们已入了文化公园新成立的社团，是主张学习俄国现代文艺的，于其在这样的课堂，无所裨益，不如到文化公园去交流学习。”钟全也附和:“是啊是啊，求学不正为了有所收获么。”教务委员哑口无言，因他已经听到了太多类似的回答，然而根据文化委员会“百花齐放”运动的要求，却又不能对这批学生进行惩处，他看着一大摞这样的档案，无奈地闭上眼睛。"
 gdp.ou.20.desc:0 "梁漱溟真正理解了什么叫有教无类。现在他的课堂非常简陋，就在一颗榕树下，一条板凳，一个白瓷杯，设一块小黑板，挑拣几颗质地软一些的白石子作粉笔，欲想上课，需要自带座椅。这却也丝毫不能磨灭他的热情，每次上课前都要掏出一把梳子，将他本就稀疏的短发梳理整齐，带上黑色圆帽，喝水清清口，等待慕名而来的旁听者都落座后，他耷拉下来的嘴角逐渐上扬，开始打招呼:“诸君晨安。”随后向着众人方向鞠躬，众人齐齐站起来还礼，他连书都没有一卷，便开讲，他讲话时浓眉耸动，言辞犀利，时不时挥动他握紧的拳头，似要迎头痛击反对者。有主流的无政府学派学者看见他的模样，便觉滑稽，直感叹道，真是茅坑里的石头，又臭又硬，也有为他这刚硬风范所吸引，驻足听讲的崇拜者。\n\n不远处的茶楼里，小二正忙碌地穿梭在顾客中，将托盘上的蒸笼菜碟一一对号入座，与他前厅和后厨间疲于奔命相比，恬然安坐的司徒美堂和陈炯明恍若世外之人，嘈杂的后厨里时不时传来的喊骂，以及楼外道路上车水马龙的喧嚣仿佛都与他们无关。司徒美堂已年逾古稀，举手投足间是久在江湖摸爬滚打的潇洒，漂泊一生，获得允准后得以回归故土，喝上一杯茶，这令他十分满足。遭逢辛苦，他已洞明世事，洗尽铅华，身穿青蓝色长衫和头戴一顶三角帽，低调地坐在一个角落，将他由故乡带来的几朵晒干后炮制过的菊花倒进茶壶，用热水冲泡。陈炯明也年事近高，皮肤松弛，胡须下垂，像一位和蔼的老者。历经大起大落之后的他，眼神中多了几分澄明，被批准回乡后，他实在是无心涉足争斗。此刻他正专注于将陈皮一片一片地掰碎，也添进茶里，司徒美堂举起茶壶，先斟满了陈炯明的茶杯，陈炯明轻叩桌面以示谢意，随后又给自己倒了一杯，两人举起茶杯，隔空做了个干杯的手势，看着窗外正在收拾自己“教具”的梁漱溟，会心一笑。"
 gdp.ou.21.desc:0 "十四岁的谭文星，此刻正依依不舍地站在崖口互助社的牌坊前，他即将要同阿斌叔一齐到县城去搭车，到省城广州去上学。他惆怅地望着这片祖辈世居的乡土，风拂过稻海，翻涌起层层波浪，几粒饱满的稻实顺着风被打到他的身上，他轻轻拍落。稻香唤醒了他尘封的回忆，那是同他逝去多年的父亲的一次谈话。\n\n他的父亲是杨地主家的佃户，却不幸地没有等到无治的到来，父亲每年绝大多数的时间都在田野里度过，挥汗如雨最后却仅能果腹，最终因无钱买药而病死，尽管如此却仍供他念上学堂，直到最后病重，无法下地，债务缠身时才将他叫回来帮忙。他的父亲童年时，中国尚代指大清帝国，他的阿爷拖着长辫将六七岁的父亲带到田里去，教他怎样营务庄稼，遇见来巡视的蓝顶呢子轿，须跪下磕头，阿爷对父亲说，他们代表皇上，普天之下，莫非王土，他们代皇上巡视田土，平头老百姓看见皇上，是要跪下的。\n\n后来，王旗倾覆，父亲才蓄的辫子被绞掉了，来的人说，共和了，皇上让人剁了脑袋了，膝盖不用打弯了，日子却还是那样贫苦。父亲长大后，继承了阿爷佃户的命运，新来的官吏自称是国民党人，出巡却仍要清水净街，黄土垫道，父亲不识字，曾听教书的先生从报上念什么平均地权，父亲苦笑道:“平均地权？吊他妈的，地均到边度(哪里)？均到有钱佬手里去了！\n\n在父亲去世后，他一度以为自己将要继承父辈的命运，在艰苦的劳作里丧失自我，他并不甘心，他是那样的向往知识，他心中恐惧成为王安石所说的仲永。一切随着黑旗军的到来被改变了，无治开始，他们真的夺了地主的田产，把一担又一担的稻谷从杨地主家里挑出来分给佃户们。文星看着递到他手上的传单，上面写着:“农民兄弟，团结起来，不再依附田主，不再追求被圈养的自由。”现在家里有了地，而母亲也不用辛苦的劳作，同族的阿强叔，阿桂叔都会来帮忙，互助社还会有一笔互助款，他那牙牙学语的弟弟也由互助社抚育，几个月前，还有政策下来，告知他，可以到城里念书去了。他看了看远方一片和乐的村庄，忽得跪下来，朝父亲坟墓方向磕了三个头，他想告诉泉下的父亲曾在书报中半懂不懂的字里看到的自由实现了，而这正源于区声白委员博爱的胸怀，使得贫富相均，人民可以自由的追求想做的事，可是他曾看着父亲冰冷的尸身被草席卷成一条，他知道，父亲再也回不来了，他擦去眼泪，决绝地同阿斌叔向县城走去，带着他的志向。"
 gdp.ou.22.desc:0 "一个晴朗的周一，记者们受邀齐聚在广州市府人民大厅，为了见证一场不可思议的会面。在前几天，文化委员会向各大日报通告，区声白委员下周一将在市府人民厅公开会见陈炯明将军，这一消息迅速在广州城内不胫而走，成为一时间人们热议的话题。陈炯明曾为粤系头面人物之一，与之相称的旧政府政要都被以反革命罪判处死刑，如今高调宣布区陈会，所会谈的内容必定十分重大，有可能干系两广未来的发展，想到此处，不少媒体便摩拳擦掌，想要挖出些什么劲爆消息来。\n\n半掩的大门缓缓被推开，区声白委员从门后走了出来，为表重视，他特意换了一身正式的洋服，连领口也打了一条黑色领带，而紧随其后的陈炯明更是一改平日在市井中随意轻便的着装，外罩绸缎锦袍，内穿青灰长衫，手执一根文明棍，俨然一位殷富绅士。在众记者面前区声白紧紧地握住陈炯明的手，长达一分多钟。在会谈时，区声白首先肯定了陈炯明做出的贡献，他称:“竟存先生主政粤地，不曾屈膝于德意志国，维护民族之独立自主，而非盲从所谓赤党之国际主义，这于国家是有大功的！晚辈再请先生出来，是想先生为新社会作些事情。”陈炯明对黑旗军革命以来取得的发展成果予以赞许，再三谦辞，说自己久为涉政界，业已老朽，算是世外之人，若蒙区委员与诸位不弃，尚可尽绵力。举行完闭门会谈之后，二人携手走到室外，向着公众，二人双手高擎举过头顶，紧密相连，宣布将会成为合作伙伴。"
 gdp.ou.23.desc:0 "黄家富，在南宁农民协会任职将近十年，职责十分简单，管理仓库，他有一张自己的办公桌，上面常年不见笔墨纸砚，只有两件必需品，一杯酽茶，一张当日的报纸，累了就搭张床，呼呼大睡，安全事宜有农会会员和民兵，不须他操心，粮食账目都是上面派来的账房勘察的，多少与他无关，他只是在家乡同老秀才学了百来个字，便得了这个便宜，不忧柴米。\n\n他看报纸只是为了消遣，并不关心什么大事，他已活了六十年，眼镜片比玻璃瓶还厚，清廷的皇上还在时，他便在乡约手底下看粮仓了。清廷倒了，革命军来了，要成立什么农民协会，不是仍聘他做仓官？天下咋样，都能有我老黄一口饭吃，他常自豪地说。偏心而论，他也算恪尽职守，贼可曾从老黄手里拿走一粒粮食，没有。有一回叫土匪劫走了，那能怪我么，多少青壮年都让他们杀了，我一个伯爷公(老叟)又能怎？要说贪么，我不过是偶尔捞那么一点粮米，比起你乡约老爷，农协绅士，我可好多了！吃这份儿铁杆庄稼，是我应分的！他这样想，似乎并无错误。\n\n可是黑旗军来了，他们惯会折腾，刚革什么命那会，老黄出去点头哈腰地向老总们致敬，问老总要不要卷烟，马上边被厉声呵斥，那个头要他将人都集合起来，立了新规矩，呵，好嘛，立了几十条，折腾得他这把老骨头够呛，前一阵子又听他们带着农民闹什么互助社，连地主都叫他们均了，老黄听着发怵，怎么闹得这样厉害，把地主们闹得那么苦，那还了得，他边举着茶杯边跟人心惶惶地手下一伙评论道:“瞎折腾，别怕，看他们能到几时。”忽得门外进来一堆黑旗军士兵，他心下一紧，莫不是让他们听到了，谁料黑旗军是进来送一封文书，上面清楚明白的写着他被解聘了，他看了看，翻来覆去，确凿无疑，他被解聘了！"
 gdp.ou.24.desc:0 "谭文星带上了黑旗军的军帽，黑旗军青年队来学校里募学员时，他第一个就报了名，他希望跟随这支正义之师，去解放更多向他这样的人。训练的生活远比在学校的日子枯燥，他很快就被晒黑，肩头的皮肤因扛枪磨破了，在炎热的雨林里被蚊虫叮咬，手臂上很快就会肿胀出红色的鼓包，在一番艰苦的磨炼后，他终于成为黑旗军青训团的正式一员。\n\n几天前，一个令他激动地好几天都合不上眼的好消息传来，他们青训团也被编入黑旗军阅兵方阵了，他被士兵委员会选为旗手，到市府的阅兵台去接受区声白委员的检阅，为此，他夜以继日的训练，他的同伴时常看见他高举黑旗走过训练场。很快，阅兵到了，青训团打头阵，随着区声白的一声令下，谭文星将黑旗四十五度倾斜，踏步前行，行至大榕树下的阅兵台前，他唰地一下向左转，向区声白委员敬礼，他心中久不能平复，这是他第一次离敬爱的区委员那么近，他感动地快要落下泪来。典礼结束后，区委员居然专门接见了他们，首先便同他握手，夸赞道:“这个小同志很有精神哦。”他感受着区委员掌心的温暖，哽咽地点头。"
 gdp.ou.25.desc:0 "广东大学的礼堂内，区声白，巴金，黄凌霜等人正紧锣密鼓地讨论着马上要举办的全体大会上的议题。广东大学的礼堂很小，一层加二层只能容纳几百人，国民党一大曾在这里召开，一百多人便挤得上下满满当当。最终决定，在外面的操场举行全体大会，那里有过北伐誓师大会的先例。\n\n上午九时，区声白结束会议，率先走出礼堂向群众挥手致意。巴金代表秘书处宣布大会开幕，议题是解放全国范围内受压迫的同胞。参会的地方主义者们便迫不及待地表达了自己异见，反对新黑旗军干涉全国的形式，然而他们终究是绝对少数，很快就被群众的呼声淹没了，在全场一致的解放全国呼声中，区声白示意大家安静，他要讲两句。他拿来扩音器，仿佛用尽了自己的气力向人们吼道:“今日之世界，非惟无序无治所致，乃因功利强权横行，无治主义之精要，在于以博爱取代自私，以自由取代强权，以互助取代对立！世界人民，本我民胞，吾人岂可注视手足处于水深火热之黑暗而无动于衷！故，声白决意，发义兵，倡无治，擎黑旗，削平众强权，解放中华，乃至于亚细亚之同胞！”"
