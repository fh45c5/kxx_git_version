 GDP_visiting_old_friends_desc:0 ""
 GDP_convene_political_conference:0 "召开参政会"
 GDP_convene_political_conference_desc:0 ""
 GDP_Promote_the_democracy_of_professional_organizations:0 "推广职团民主"
 GDP_Promote_the_democracy_of_professional_organizations_desc:0 ""
