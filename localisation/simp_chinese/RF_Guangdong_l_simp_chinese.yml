 gdp.bj.1.desc:0 "晦鸣学舍堂上的相片又多了一人，巴金等人依照区声白生前的遗愿，将他的遗像同他的老师师复先生的相片挂在一起，灵柩也停留在晖鸣学舍内。巴金，黄凌霜臂挽黑纱，身披素服，他们已经三四天未合眼了，他们先在市府开了长达数个小时的紧急会议，又赶来此处为区声白守灵，巴金双眼红肿，满布血丝，将裁剪好的黄纸一张张投进火盆里，他仍未摆脱区声白去世的恸痛之情，当他得知声白兄遇刺，他奔往现场，却只见一具倒在血泊中冰冷的尸体，凶手被牢牢地摁在地上。可是他不能长久沉溺于悲哀，刺杀导致的动荡余波尚未过去，他是众人推选的新领导者，他必须要带领众人完成声白兄未竟之事，想到此处，他站立起来，拍拍长衫上的灰，向他敬爱的战友，无治主义的先驱声白兄的灵柩深鞠一躬，他高举右拳盟誓:“声白兄，小弟本以为能与你共期无治主义盛行于世界，孰知你竟崩殂半途，小弟深为痛之，前日蒙诸兄推戴小弟继兄之业，弟于此为誓，必将实现昔日你我期望，以慰兄泉下魂灵。”"
 gdp.bj.2.desc:0 "持续了几个昼夜的鸣枪终于越来越微弱，老陈一家分别躲在自家灶台旁，餐桌下，衣柜里，他探出头来勘察着家里的情况，确定门并不曾被破坏，屋内物品秋毫无犯，才放心地唤出藏在各处的家人。午间，一家人已听不见交火声，老陈打开门，黑旗军已穿街过巷地用板车搬运尸体，他胆子肥，定睛一看，作孽了，作乱的乱党大部分是年轻人，有个还带着眼镜，镜片上因中弹缺了一角，可见是学生了，这群后生仔不好好温书，反倒做起乱党来，该，活该！想到这里他就跟黑旗军的兄弟咒骂这群大逆不道的乱党。\n\n巴金正坐在越秀山的城墙上，翻看着新送来的文件，大部分醒狮社的民兵都已被缴械或是击毙，陈启天与剩余的余孽已是强弩之末，可他高兴不起来，他怜悯地看着山下的广州城，十几处腾起乌泱泱的烟雾，目之所及有几处废墟，广州方历许崇智失踪之乱，又横遭此祸，想到此处，他停下了自己手中逐渐靠近的茶杯，重重地掷到桌上，骂陈启天这反动派的娘，叹了声气，褪下眼镜揉着鼻梁问:“陈启天有消息了么？”秘书答:“还没有。”巴金咬着牙下令，决不能走了此人，他曾多次收到情报，陈启天欲逃往云贵，勾结当地地方势力东山再起。忽然，一个看起来尚且青涩的黑旗军士兵跑到秘书身旁，耳语几句，秘书赶忙告知他，陈启天找到了。巴金跟着那年轻士兵到山边一处年久失修的城墙，好几个仵作围绕一具尸体，巴金走近前去看，仵作们纷纷散开，发现尸体的老人说，他素来有爬山锻炼的习惯，今晨看见这个人带着两个手下鬼鬼祟祟意图攀援城墙，他大吼一声，城墙上青苔又多，十分顺滑，此人一失手便跌下来，摔了。巴金细看，确实是陈启天，后脑已是一片血污，脑浆涂地，又一探他鼻息，的确死了，确凿无疑，这才松了一口气。"
 gdp.bj.3.desc:0 "结束了？在分裂如纸屑般的中华南方，两广各个军阀之间的战争终于结束了？老杨年纪轻轻的时候就被抓去作壮丁，作被赶着在最前排上拼命的大头兵，如今手上已有了无数老茧，听到草丛里些许声响就不免得惊诧，他这么多年一直都在给人卖命，在鬼门关前试探自己还能走出多远，看见了多少人同行、离开、活着、死去，终于在一时之利走向黑旗军中，因运气得升一个小职。如今一群理想主义的学究们，就那么突然冒出来，告诉他，你该从这里离开了，这里已经没有你的用武之地了？那他以后又该怎么办，如今快要老去的他还能寻到什么出路？他实在是愤懑不已，找了几个熟悉的老同事一起参与抗议，同他一样、或更为显赫的军人们把市府旁给挤得水泄不通。\n\n此时，黄凌霜在几个民兵的保护下，匆忙走向众人前面，开始发话：“诸位，莫要如此动怒。我们……”\n\n“干你娘的，你们这群疯批赶老子滚还装清高，老子以后的饭钱该怎么搞，你老爹生你养你，咱给你们这帮革命党干了活，你就这么对你亲爹的？”\n\n（咳嗽）“我们所说的解散，不是就这么给你们点遣散费，然后拉去干苦力干农活或者躺烂泥巴摊上等死的！我承认我们发出通告时解释不清，你们并非被解散了，而是将继续享有你们的荣誉，享有你们应得的职务与其福利！你们很快就将就可以带着新军衔回家或者留在想待的地方——作为各互助社新民兵组织的军事顾问，继续保有原来的工作，只要你们不违背当地民众的意愿！”这都是些什么话？搞半天他们现在又什么都不打算干了？算了，至少看起来老杨的位置还在，至于什么民众意愿，他还是不肯相信其他的军官们真能有那么大的自控力，老百姓们又能那么眼尖找出想整他们玩的孽种。他在城里没什么牵挂，这座城市从来没给他留下过什么好印象，但他偏远家乡柳州的一个小村落也并没有好多少：他所熟悉的人要么一样老了，要么死了，他爹娘也早在十多年前就走了。打瞌睡的他听见人群吵嚷，便只得去观察下这里刚到他参军年龄的娃娃们学会了干些啥。\n\n一看，一个他熟悉的老对头兼臭流氓被几个刚学会逮人的民兵发现抢劫良家，绑在树上，垂着头听着被他欺辱过的人对他的痛骂。"
 gdp.bj.4.desc:0 "望着委员会的人员走后，当地互助社的几位核心领导有些不满，他们都是些了解无治的人，按他们说，虽然委员会的存在保障了一定的社会个体不会被孤立，但如今新的委员会到来似乎正逐渐试图将他们的自由和独立所瓦解，这样的担忧似乎正逐渐弥漫在各地方中。但就其实际而言，在新体系下，各个互助社的存在不会完全的相对孤立，而是在互相支援保障的联合下，彼此协助，增强互联，这比以前黑旗军治下互相冲突的情况好了太多，在新的体系下，无论是经济，社会还是各个方面，都会在这自由的保障下更加平等。"
 gdp.bj.5.desc:0 "《民声》刊载巴金选文：“……诸如国民党与醒狮社其思想之毒害，想必诸君已经见识过不少了。国民党讲党国一体，实行训政，要搞新生活，为此要我们接受他们的思想，只允许他们的思想存在。而陈启天及醒狮社诸君之流，更是要我们国民放弃思想，完全变成他们国家的零件和傀儡，以国家的思想为思想，决不许个人的思想存在。这样的理论就是要我们当牛做马，变成名为人的牲口罢了。\n\n我呼吁诸君擦亮眼睛辨清，但决不会宣布禁绝。我没有这个能力和权力去驱逐，而倘使我宣布禁绝国民党和醒狮社之徒及他们的思想，岂不是变成了和他们一样的思想暴徒？俄国无治主义者巴枯宁有曰：‘我厌弃基督教和教会，但我决不妨碍他人之宗教自由。’我们对思想之辨论也应如此，大家见解不同，但决不能以强权否决，否则又树立起新的思想权威，岂不是本末倒置？又有法国伏尔泰云：‘我不同意你所说的每一个字，但我坚决捍卫你说话之权利。’此言得之矣！”"
 gdp.bj.6.desc:0 "在巴金等委员会成员的倡议之下，境内学校纷纷展开了改组的工作。不再以某个学校为权威，而是学生自由上门拜师学习，来去自由，当堂交学费，当堂就上课。老师们也不再被教室和师德等规则束缚住，逐渐地开始在学校、街道、公园乃至于自家房子等地方自由地授课。从基础的国文识字，到艰深古奥的先秦散文；从简单的算数加减，到玄妙晦涩的矩阵拓扑，整个两广似乎都在逐渐变成一座巨大的学堂，处处都能听见朗朗读书声，颇让人想起古代希腊的贤人遗风。"
 gdp.bj.7.desc:0 "无治主义革命并非如我们设想的那般一帆风顺，在我们推翻了政府组织之后，还有不少诸如教会和黑社会之类的组织想要趁机攫取统治人民的权力。这种事一旦发生，则将比政府统治人民更加倍的可怕！神权政府和黑帮社会简直耸人听闻，为了杜绝这种事情发生，也为了防止任何极端集体主义导致的自由异化，我们将调查教会内幕并直接取缔教会学校等中心设施，将宗教自由等天赋权利还给人民。"
 gdp.bj.8.desc:0 "在两广全体人民大会广州分会场上，人头攒动，摩肩接踵，人们都想来看看巴金等人的演讲辩论，等待着发表自己的意见。巴金黄凌霜等人轮番登台，同对方激烈地辩驳，讲到精彩之处，下面的民众则爆发出喝彩或赞同的声音。这次全体演讲辩论的主题是更加广泛的无治主义革命，巴金和黄凌霜主张将无治主义的黑旗革命延伸到更加广大的中国大地乃至整个泛东亚地区。黄凌霜指出，如果不主动出击，外界强权军阀会很快将眼光投向两广地区，届时人民同样会陷入到战争火海中，而反战派不可能永远反战，除非投降成为强权的俘虏。而巴金则从更加理想主义的角度出发，为人民描绘一幅无治主义东亚的绝美社会蓝图，大家互通有无，共同劳作，互相帮助，“民不独亲其亲，不独子其子，鳏寡孤独，皆有所养。”东亚大地上丰富的物产将滋养着所有愿意自由生活的人民！\n\n毫无疑问，在几轮激动人心的演讲与辩论之后，巴金与黄凌霜等人的主张赢得了多数人的支持，而其他地区的分会场也传来了令人欣喜的消息。巴金知道，实现无治主义中国梦想的时刻就在眼前，伟大的中华，即将漫山遍野地插满黑旗。"
 gdp.bj.9.desc:0 "今日的市府显得远比以往要严肃，许多老面孔要么在最近离开了无治主义的阵营，要么牺牲在敌人手中。人数比以往少了许多，但今天的会议仍要进行下去。巴金走上讲台，开始他对正统无治主义的传道：\n\n“无治主义是什么？最简单的说法就是，没有政府，没有权威。我并非打算借此侮辱逝者，我绝不否认他成就无治革命的功劳，但我们需要知道他何以为醒狮社此类极权主义乱党留下可乘之机的。”\n\n在这种时候来罗列区声白的失误是否相当不妥，他走了才多久啊？不过，如果巴金能说出个所以然来，那这确实能将路线纠正过来。在许多旧支持者都背叛革命后，没人会否认他们需要一个180度的大转向。 \n\n“首先，他尽管寻求革命，但与此同时却利用自己的关系网，跟许多旧国民党官僚与将领妥协，我并非是说他们并不应该得到利用，但他们决不是轻易就可以信任的——这些人从不在乎什么主义，不在乎人民的利益，而只知为自己谋取地位，因此在发现自己被无治主义革命所威胁后，他们中许多的反动分子便撤回支持，对醒狮社持观望，甚至秘密或直接给予支持，对于这些人，我们一定要严格惩办。”\n\n“于上就可发现，区声白并未彻底放弃政府，而是希冀与其合作，以改良主义的姿态逐步将其消灭，但这决不可能，即便是无了醒狮社，那些官员和军阀依旧怎么可能束手就擒？要得到他们的支持，我们显然就需要抛弃原则了，向其对权力的诉求屈膝了，给予他们不低于旧日的财富和力量以满足他们的掌控欲，而这决不是无治主义！即便更替了名字，威权主义者依旧将在人民头上作威作福。”\n\n“与此同时，也有与澎湃合作的观点，我们不否认他为劳工劳农的卓越贡献，不否认与其共事，恰恰相反，我们支持于他们。但是，以区声白的方式来合作，他显然就会使无治的根本受损，推动起什么威权主义的赤色恐怖，黑色恐怖来，让人民的自由权利受控。我们不反对澎湃对那些地主，反动分子所采取的恐怖主义措施，但他不能将打击面扩大到如连坐九族的程度，不能以此就限制人民日常生活的自由。我们之间若合作，该问题是必定要解决的。”\n\n“最后，我们再看看区声白所建黑旗军的行事方式，它依旧是高度威权主义的，对意识形态方面缺失要求的，新征募的军人尽管表明承认无治主义，但他们在工作的过程中往往依旧采取过去的老办法，甚至还有反动分子混在其中，于醒狮社叛乱中成建制的投降于敌。这就意味着，我们不再能依赖于军队这种工具了，因为军队本就是威权主义国家之间冲突所需的，而无治主义的情况下，我们甚至可以完全不要军队，就让人民组建的民兵进行自卫。”\n\n“以上，就是我对区声白时期路线问题的拙见，可能有些刺耳，但若要进一步向无治主义前进，这些问题是必要得到纠正的。”\n\n是该如此，是该如此，理想主义的老无治主义者们都赞同上面的观点，虽然务实主义者显然会怀疑可行性，但在区声白的方法失败后，在准备利用的工具企图谋反时，可行性已不再是理由了，若不把理想坚持下来，后果显然是难以设想的。"
