 gdp.bj.10.t:0 "男与女"
 gdp.bj.10.desc:0 "莫嫂被困在家里三天了，自巴金亲手写的文章在村头张贴后，她的老公吴国权连续三天都去镇里头的饭店开会，每天回到家里都一声不吭。\n\n吴国权是村里鼎鼎有名的练武的大力士，在宗族里颇有威望。他的另一面，酗酒家暴，也在村里广为人知。莫嫂原是老村长的二女儿，年轻的时候嫁给了年轻力壮的吴国权，老村长走后，吴国权天天夜里都对莫嫂家暴，吵得村头村尾都鸡犬不宁，一旦有邻居上前抱怨，吴国权的施暴只会更残忍。\n\n三天的会开完了，吴国权回到家里一把拉住莫嫂，直接走入厨房。正当莫嫂害怕于藤条挥打在他的身上时，吴国权却轻轻地抚摸着莫嫂凌乱的头发，温柔地说到：“真是对不起，让你受了这么多的苦，我真该天打雷劈。”莫嫂的大脑一下子失去了感觉，什么也没在思考，两行眼泪就肆无忌惮地流过了脸颊。随后，两人紧紧拥抱在了一起，莫名其妙，也泪如雨下。"
 gdp.bj.10.a:0 "平等，对待任何人，不只是空话。"
 gdp.bj.11.t:0 "爱的诗"
 gdp.bj.11.desc:0 "“性”的问题在理想的无政府自由社会里，是一个无需畏惧的话题。在十年前的中国乡村学校，可能还没有任何人可以想象到这么一个画面——一个男中学生，面不改色地对照着裸体女性模特进行作画，而不会有一丝杂念。然而，现在这种事在现在，已经毫不意外了。\n\n巴金对自由的评论深深地影响了黑旗军治下地区的性爱观的治理，每个在读学生都要受到最公平的性教育，认识异性、并与异性和谐共处，不污秽，不强迫，宽容同性恋爱。最令人震惊的是，性爱可以被公开讨论，而人们会知道该讲什么不该讲什么，该听什么不该听什么，将一切控制在可控的范围内，这一切全靠人民自觉。如果有人的情爱行为过火了，或者观点偏激了，在自由的社会潜移默化地引导下，也会主动承认自身的错误并反省自己。甚至如果有人过火得难以置信，其他人也能够极为自觉地非礼勿视、非礼勿听、非礼勿闻。"
 gdp.bj.11.a:0 "天堂吗？天堂也做不到吧？"
 gdp.bj.12.t:0 "天安门上"
 gdp.bj.12.desc:0 "政府已经被消灭尽了，那些曾经迫使老百姓们禁止通行的区域，便全部都向人民开放了。有人觉得无政府主义没有人管理、没有人束缚，这种自由会导致绝对的堕落和混乱。但巴金认为他们错了，人民已经自发地组织起来自己管理自己，容纳社会的每一种声音。人们如果要做什么事，那就去议论吧！那就去开会吧！在任何地方开会，而不是习惯性地待在茶楼里！\n\n他们可以在田野中召集几百个人的大会，讨论好接下来的生产目标，他们知道这是为自由，所以不怕劳累。他们可以在纠结几万人在广场上轮流演讲，自愿地贡献力量维护好治安与社会福利，他们知道这是为民主，所以不怕吃亏。他们可以在天安门的城楼上随意开个十几个人的研讨会，找个好点的环境以便他们专心研究专业，他们知道这是为民声，所以不怕豺狼，不怕这个地方被任何权威占用而不给人民群众使用。"
 gdp.bj.12.a:0 "理想主义能当能立，不可思议。"
 gdp.bj.13.t:0 "只因我们也是人"
 gdp.bj.13.desc:0 "一只精神的公鸡慢慢地走出了窝棚，几步向上，抖一抖翅膀就立在了大院子的围墙上面，咯咯咯地叫起来，天亮了。\n\n“起来了，你不是说找到今天的工了吗？”，衬着这座宽敞的大院的，是一个拿快倒塌的破棚子，勉强修缮才算是能挡住雨的乞讨者居所，在这里的人还不少，差不多十几个老少妇幼都挤在这里的杂物之间。\n\n“你叫什么啊？你右胳膊不是都没了？眼睛也瞎了一只，哪有人会收你这种人过去啊。”一看，对面那人确是断了只手，眼睛上面也肿着一个疙瘩。\n\n“我眼睛才没瞎，你胡说啥呢？我一只手也能干活，而且我还认字，总有我能干的，倒是你老是憋不住屎，在他们面前一次没有藏住就得滚蛋。”\n\n“你们两个别吵吵了，几个孩子吹感冒了都还要睡觉呢，瞎崽瞧一下你老爹，你要找活先跟他说下，免得他昏着昏着突然一醒没见着你就开始闹……怎么还有人敲门啊，那破门不是一推就滚地上了，你们去看看吧，别他妈是哪个逼惹祸了。”\n\n两个病怏怏的年轻人，颤抖得走了过去，都说前几天那些自称黑旗军的还有什么醒狮社抓了一堆人过去，要么当壮丁，还好他俩残疾，要么被说是什么反动或者无政府分子带到不知道哪里去了，还好他俩没搞过啥政治。但门越敲越急，不开显然也不行，瞎仔把门板一拉，看见一个书生气，穿着洁净，跟他们同样年纪的学生向他们问好，后面跟着一群偶尔打过照面的街巷百姓提着大包小包馒头和衣服派给大家。太阳可真是打西边出来了，住在这里的人都这么想。“好事还没完呢，我告诉你们，旁边那家的地主被发现给军头塞过钱，已经带着全家人跑了，现在你们可以直接搬到他家里去了。我们跟留下的几个仆人商量了下，他们会帮忙照看一段时间老人和病号，我们这边也有医生，免费给大家看病一个子都不要，还有……”\n\n瞎仔扇了自己一巴掌，感觉挺疼但也没发现这到底是不是梦，便从地上捡起本自己随手带上的一本书，跟这个学生讲起来，“你也读过书啊，好，我们学校正打算过来办学，现在也不收钱也不要卖力了，你有没有兴趣过来看一下？”，“不是，怎么你们这啥都不要钱啊，是不是在搞啥鬼？”，“现在我们已经再也不讲钱了，一切都按需分配，你们需要什么，大家就能给你们什么？”，“那要是我要摘星星，摘月亮呢？”，“这肯定是有限度的啦，但包你们都不用再像现在这样窘迫啦，大家有困难，互相帮助就好啦……”\n\n另一个年轻人勉强听懂了一点，便说：“哦，可是前几天，我码头那边找到的几个马仔还说雇我去运生鸦片卖钱好到妓院玩呢？”，瞎仔被吓得回过神来，“屎忽鬼，你怎么净找这种活啊？”"
