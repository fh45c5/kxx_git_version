 #许崇智国策
 GDP_drink_drank_drunk:0 "一壶浊酒喜相逢"
 GDP_drink_drank_drunk_desc:0 "时值丙子鼠年，距离陈炯明叛乱已然过去了九年的光景，自打许崇智坐镇广州以来，两广地区一片欣欣向荣，人民有信仰，政府有力量，所有人都紧密团结在许崇智政府的周围。许崇智万岁！"
 GDP_lose_yourself_in_guangzhou:0 "迷茫，在广州"
 GDP_lose_yourself_in_guangzhou_desc:0 "珠江水滚滚南逝，许崇智坐在办公室里与满桌文件相对无言。天色昏暗，云压得很低，他呷了一口酒，任由自己沉溺在往事的阴影中。"
 GDP_the_branch:0 "歧路徘徊"
 GDP_the_branch_desc:0 "往事如迷宫一般网住了许崇智。他仍活在已经消逝的时光中，而非现在，至于政务与门外的抗议声，还是之后再说罢。"
 GDP_long_hours_at_night:0 "长夜漫漫"
 GDP_long_hours_at_night_desc:0 "月光朗照，许崇智就算给自己灌了再多酒也无法入睡。夜很长，还是披上衣服出去走走罢。"
 GDP_walk_alone_night:0 "秉烛夜游"
 GDP_walk_alone_night_desc:0 "夫天地者，万物之逆旅也；光阴者，百代之过客也。而浮生若梦，为欢几何？古人秉烛夜游，良有以也。广州的夜生活丰富多彩，转换一下心情，重新来过。"
 GDP_face_the_sitution:0 "面对现实"
 GDP_face_the_sitution_desc:0 "许崇智已经消失了有一段时间了，许崇智的秘书在他的办公室里压下了如山多的文件。那些忠诚于许崇智的军官们一开始没有过问，渐渐地，他们意识到许崇智似乎不回来了，他们开始感觉到事情逐渐脱离了掌控。"
 GDP_how_to_do:0 "怎么办"
 GDP_how_to_do_desc:0 "地方主义者、不同政见者、心怀不满者......早就已经蠢蠢欲动了，广州市国民政府的门口加强了戒备似乎侧面证明了民间的说法是真实的。许崇智消失了。广州现在群龙无首，别有用心的人开始走上街头表达自己的意见，事情在向无可挽回的方向发展，武力冲突是迟早的事情。"
 GDP_keepingwhatwedo:0 "保持现状"
 GDP_keepingwhatwedo_desc:0 "国民党目前的统治就已经很好了，只不过是我们给的自由太多，管教太少才让他们变成了如今这副模样。我们要做的就是要让他们知道只有青天白日才是他们该永远跟随的旗帜。"
 GDP_change_ou_position:0 "调整方针"
 GDP_change_ou_position_desc:0 "既然已经有了如此多的抗议者，那么一定是我们的政策与方针出现了偏差，许崇智已经在过去的泥淖里陷得太久了，现在正是在全新道路上迈出第一步的时候。"

 GDP_military_iron_fist:0 "握紧军政铁拳"
 GDP_military_iron_fist_desc:0 "反对派倾巢而出，在各地区兴风作浪，现在正是我们将其一网打尽的时候。过去我们对他们采取的宽容态度显然大错特错。归来后重振雄风的许崇智态度十分强硬，是时候重建军政权力，将这些叛乱者们打入万丈深渊了。"
 GDP_ensure_support_atall_levels:0 "确保各级支持"
 GDP_ensure_support_atall_levels_desc:0 "尽管我们已经成功镇压了暴乱，但我们仍要反思这些叛乱者是如何在民间争取到那么多支持的。我们应当在中央与地方各级重建信任，争取他们的支持，弥补许崇智在过去迷惘混沌期间犯下的错误。"
 GDP_rectify_rebellious_groups:0 "整肃骚乱团体"
 GDP_rectify_rebellious_groups_desc:0 "在这次广州之乱中有不少团体一下子露出了他们的凶恶獠牙，成功引蛇出洞的我们终于能将他们一网打尽，这些这些团体的残党还在两广境内不断地制造混乱，斩草必要除根，不然春风吹之又生。"
 GDP_establish_nrra:0 "组建国民革命同志会"
 GDP_establish_nrra_desc:0 "归来的许崇智重新焕发出了热情与光彩，而被他无限期搁置的革命理想也重新被提上了日程，为了许崇智的理想，为了孙中山与诸先贤的民国之梦，一个集军政等一干权利为一体的委员会应运而生。"
 GDP_build_public_security:0 "搭建公共保障"
 GDP_build_public_security_desc:0 "既然我们为两广执政，那么首先就需要治理好自己脚下的一亩三分地，许崇智迷惘颓废的几年并非毫无收获，至少他看到了下层民众苦难的生活。没有人会永远吃不饱饭，但每天总有人吃不饱饭。搭建一个完整的公共保障体系并非只是保全我们位置的权宜之计，而是一个为了国民生计的千年大计。"
 GDP_self_defense_military_training:0 "推行自卫军训"
 GDP_self_defense_military_training_desc:0 "北伐北伐，北伐即是国民大革命，一场席卷全中国的革命势必要让全民参与进来，革出国民的新气象，革出国家的新纪元。我们将在两广首先推行对国民的自卫军事训练，既然大战无可避免，但我们可以通过训练使我们的国民随时做好准备。"
 GDP_social_education:0 "社会教育"
 GDP_social_education_desc:0 "要想社会有新气象，就要在教育领域掀起新的风气。全民教育在过去遥不可及，但现在我们地处富饶开放的两广地区，这一想法便有实现的可能，为全社会普及教育将会是社会保障的基本内容。"
 GDP_high_morale:0 "斗志昂扬"
 GDP_high_morale_desc:0 "许崇智的一系列自强政策逐渐改变了所有人，现如今两广国民的精神面貌一改往昔的奢靡堕落，对未来将会到来的第二次革命做好了准备，并以斗志昂扬的姿态去面对它。"
 GDP_support_from_business_associations:0 "加强与商团资助"
 GDP_support_from_business_associations_desc:0 "过江龙难敌地头蛇，很明显，如果我们想巩固稳定自己的执政地位的话，广东商团的支持首肯是必不可少的。这些商人像是一群毫无骨气的豺狼，毫无理想与热情，眼中只有金钱与利益，但这也成了他们的软肋，只要我们适当地给出一些好处，暂时满足他们的胃口，他们就会乖乖听我们的话，和我们建成必要的同盟关系。"
 GDP_sanyu_wolf_brigade:0 "“三寓”狼兵军团"
 GDP_sanyu_wolf_brigade_desc:0 "白崇禧同志在过去曾经提出过治理广西的“三寓”政策，即“寓兵于团”、“寓将于学”、“寓征于募”，用于统一广西意志、团结经营广西、培育广西的力量之目的。而这样的政策能从狼兵身上推广到整个两广地区的所有民团身上，培养全民皆兵要从当下开始。"
 GDP_build_military_industrial_complex:0 "构建军工复合体"
 GDP_build_military_industrial_complex_desc:0 "我们将让私人企业和国家企业进行合作，从而将两广重工业连为一体，继而构建更加完善的军工体系，并使我们的后勤系统也更加完备。"
 GDP_gather_wise_people:0 "赏拢明智贤达"
 GDP_gather_wise_people_desc:0 "为了更好地建设两广地区，光靠我们身居高位的智囊团必然是不够的。而那些散居于民间的贤人智者恰好能在这方面补充我们的不足与纰漏，我们将让他们在省议会中拥有一席之地。"
 GDP_revitalize_national_confidence:0 "重振民族自信"
 GDP_revitalize_national_confidence_desc:0 "我们汉族，自当是中国千年以来的主人，巍巍华夏，怎么能因为洋人的几次入侵就失掉了自己的自信心？当下不只是两广，放眼整个中国，尽是迷惘颓废之人，没了民族骨气，没了民族自信，我们国民要怎么去做国家的主人，要怎么去光复统一我们的故土？通过我们的宣传教育，这种情况必须扫除。"
 GDP_teach_govern_people:0 "汉民训政之教"
 GDP_teach_govern_people_desc:0 "胡汉民同志曾反复强调，我党作为革命的先驱者，有义务对国民持续进行教育，直到他们能适应民主为止。可惜的是，宋教仁同志和张静江不懂得这一点，不顾风险贸然推行宪政。许崇智不会犯下这种错误，前些天经历的这场骚乱让他明白，训政是必不可少的阶段。国民党两广支部和两广建设军将会继续担任起教化民众的作用，直到全国都被统一在青天白日之下为止。"
 GDP_in_orderly_manner:0 "井然有序"
 GDP_in_orderly_manner_desc:0 "现如今，在许崇智的治理之下，我们两广的一切都重新回到了正轨之上，敌对势力彻底消失无踪，社会秩序井然，生活按部就班，经济民生蒸蒸日上。"
 GDP_liangguang_as_sparta:0 "两广方为斯巴达"
 GDP_liangguang_as_sparta_desc:0 "昔日，梁启超和杨度曾言“中国如今是希腊，湖南当作斯巴达…”但若论何谓斯巴达精神？在许崇智领导下的两广，服从纪律，全民皆兵，国民体魄强健，拥有铁一般的意志与精神，这才是真正的斯巴达精神。人人以国家为荣，军政教育将被贯彻到国民生活的方方面面，许崇智首长的命令就是我们的行动。两广人已做好了一切准备，为即将到来的大革命抛头颅洒热血。"
 GDP_truly_exemplary_province:0 "真正的模范省"
 GDP_truly_exemplary_province_desc:0 "尽管国民政府将许崇智首长派遣至大后方进行监督镇守，但他满腔的热血仍未冷却。在他的治理之下，两广变成了一个与徒有虚名的湖南不同的，真正的国民模范省。人人积极向上，毫不见颓废迷醉之风气，工厂滚滚冒着浓烟，街道上车水马龙，政府内外团结一心，共同为建设一个更加美好的两广而努力奋斗。"

 GDP_reflect_past_actions:0 "自省过往之事"
 GDP_reflect_past_actions_desc:0 "经过反复思考，许崇智和他的同事们意识到如今他们必须实行一些彻底的改革：审视过去，找出错误，并采取有效的变革方式，以满足那些异见者，避免又一次骚乱把他们弄下台撕个粉碎。但“怎么改”仍是需要探讨的问题，许崇智必须保证这些改革仍在是领导层满意的可控范围内。"
 GDP_guide_constitutional_governance:0 "指引民权宪政"
 GDP_guide_constitutional_governance_desc:0 "在之前煽动骚乱的民主派人物中，很多人对我们长期维持高压威权的军管状态最为不满：原本实行民主自治的机构近乎毫无作用，倒基本上成了军人们的橡皮图章，少数有实权的又扯皮不断。面对这些抗议，我们将与之对话并承诺大刀阔斧地改革，将原先建设军的大部分权力让渡文官，继而接受建议，确立一套保障民权的章程。但在满足他们的同时，原有的军政体系仍将保有重要的政治地位，以此保证民权的“落实”不会出乱子。"
 GDP_ensure_farmers_workers_land:0 "保障农工土地"
 GDP_ensure_farmers_workers_land_desc:0 "在参考学习了一些他国经验后，许崇智现在认为参与骚乱的农民，其处境并非左派口中所谓的阶级问题，而更多是由于社会地位被控，以至丧失了孙先生口中的民权、民生所致。有鉴于此，建设军将采取例如减租和赎买等一系列温和改革手段，来解放农民，扭转严重的土地兼并，如此一来，那些闹着要翻天的农民便会冷静下来，安生过日子。"
 GDP_support_rural_development:0 "支持乡建运动"
 GDP_support_rural_development_desc:0 "由新儒家大师和民主人士梁漱溟领导的乡村建设运动在我们的乡村地带已略有成效，同他们合作并支持该运动，以此进行改革，将一定会回馈我方更多的支持。在同他们的有效合作下，我们将获得双赢的局面，从而彻底掌控农村地区，把那群极端主义势力从我们的土地上连根拔起，也会给予社会温和的形象。"
 GDP_accelerate_urban_rural_integration:0 "加快城乡交融"
 GDP_accelerate_urban_rural_integration_desc:0 "相较于让农民永远安守在自己的土地上，许崇智和他的幕僚提出了另一项担忧：目前必须做好备战的准备，城市工厂的劳力完全不够后勤准备，由此应动员农民进入城市工作。为此，有幕僚提出开展一项民生计划：多加建设工程和整合地方行政，通过经济压力和行政优惠，让城乡交流更密切，以此让农民自愿进城。此项目不仅能提高我们对地方的掌控能力，也会将会让我们获得足够的劳力。"
 GDP_taoist_rule:0 "道统民治"
 GDP_taoist_rule_desc:0 "随着与乡建派等民主人士的进一步合作，我们现在基本确立了民主、农村运动以及尊重传统的底色与改革方向。而下一步，便是以村县间的基层民主为基础，扩大我们政府的民主范围，以此来保障民权，做到真正的天下为公。在实行转型改革后，我们的社会与政府机关将会变得更为紧密和高效。昔日老祖宗的传统智慧会在新的变革下所实现，社会中的各类基层团体和个体将与我们的政府和机构层层合作，实行半参与性民主，而人民将在我们的领导下以此践行正义，使我们的政权更为稳定。"
 GDP_reform_military_management:0 "改革军建管理"
 GDP_reform_military_management_desc:0 "虽然我军曾是北伐中最耀眼的明星，但现在我们发现，随着两广建设联合军的日渐僵化腐败，大家对我军的印象逐渐向北洋军阀靠拢了——这实在是一个凶兆。我们先前或许正是因如此的堕落而差点被民间的反对派打倒。在多方考察后，许崇智决定将在确保建设军的同时改善其原本的形象，并以一种温和近民的方式成为整个社会管理的重要一员。\n\n如今，我们治下的社会似乎成为了一种特殊的混合体制，无论是共和，宪政，还是训政，军政…都各有所同。虽仍有部分人叫嚷我们什么都没改，但很显然在改革后，我们已让相当多的人能够不再完全反对我们，而我们的治理将继续存在下去——当然，以民权和共和的名义。"
 GDP_disintegrate_extreme_supporters:0 "瓦解极端拥趸"
 GDP_disintegrate_extreme_supporters_desc:0 "诸如共匪和无治派这样的极端分子得势的一个很大的原因便是人们在社会上的不满以及政府在过去的不作为，而为了解决他们，我们应该尽量通过怀柔手段来表达我们的宽大，以此分化他们的支持者，这样他们很多人在走投无路下便会转而来投靠我们，将其运动的遗产为我们所用。"
 GDP_regulate_banking_giants:0 "控管银行巨头"
 GDP_regulate_banking_giants_desc:0 "广粤地区的银行与财团势力，在先前的骚乱中，其中许多人采取了中立甚至是支持的态度。这样的的投机和背叛行为，除了因我们过去的弊政，在更多层面是由于其逐利的天性所致，这些银行巨头对我们各种阻扰，使得我们的计划迟迟无法更进一步。如今我们必须采取行动，好好教育和改造这些巨头，将他们有效约束和驱使，彻底掌握广粤的财政大权。"
 GDP_plan_economy_livelihood:0 "统筹国计民生"
 GDP_plan_economy_livelihood_desc:0 "民生就是人民的生活、社会的生存、国民的生计、民众的生命。民生主义，就是要人人有平等的机遇去谋生活，并享受发展的福利。由于我们昔日的不作为，出现了各类腐败和大资本的勾结，导致了如今各类恶性事件和反对派的出现。我们现在将利用政府的力量，去遏制那些只手遮天的大资本势力，用我们的统筹组织进行干涉，建立统一的监督和规划，继而协调社会的生产、建设，实行普遍的社会福利，如此便不会再出现之前的不公、不义。"
 GDP_designate_special_trade_zones:0 "划定特贸区"
 GDP_designate_special_trade_zones_desc:0 "随着我们的自立和经济改革，如今我们的财政和储备正在逐渐改善加强，但距离我们能够壮大到足以对周边开战却仍不够。为此，我们必须来些…特别的“外部支持”。创立一个特贸区——这是我方官员和外国人士的一系列交流中得出的计划。随着外资涌入，我们的技术和工业都将在一定程度内快速发展。有一些盲目而狂热的民族主义者可能会认为这是一种另类的租界，但这就是现实，我们的友善和理性也将享誉友邦。"
 GDP_deepen_cooperation:0 "深化合作"
 GDP_deepen_cooperation_desc:0 "随着外来的一定技术支持，我们从落后中逐渐发展。而如今，我们也应当进一步发展这一模式，通过与侨商和外国的联系，我们将深化同国际友人的互利互惠。我们的未来是让我们的民族同这个世界友好相处，以此赢得他们的尊重和认可。在采取公正的贸易判断后，一部分尸位素餐的本地资本或许会惨遭淘汰，但随着国际交流的支持发展和填补，这些问题不再会困扰我们。"
 GDP_achieve_initial_prosperity:0 "小康初成"
 GDP_achieve_initial_prosperity_desc:0 "中国可以说穷了几千年了，一直以来，无论哪朝哪代甚至是在共和后，百姓也未富裕起来，不过是各类权贵门下的差役。但随着我们近期的一系列经济改革，原本被压抑许久的整个地方的经济和活力一改往日开始逐渐活跃起来，不仅民生在改革中被保障，不仅综合实力日益强大，更是一个宽容和谐繁荣的新时代的诞生。这样的富强是属于我们的奇迹，也是古人心目中理想的小康社会的第一步，我们的未来将更加光彩。"
 GDP_self_sufficiency:0 "自给自足"
 GDP_self_sufficiency_desc:0 "特贸区让我们尝到了甜头，但其中的乱象我们也不能忽视，我们现在应当调整方向，打击其中的违法乱纪行为，并避免对其产生依赖。我们的初心是让我们的民族崛起于世界之林，实现我们的伟大复兴。在采取政策调整后，一部分投机取巧的外资或许会失望离开，但随着地方自身的硬实力发展和填补，这些也不再会困扰我们。"
 GDP_establish_freedom_bottom_line:0 "确立自由底线"
 GDP_establish_freedom_bottom_line_desc:0 "我们政府先前对人民的约束和干涉实在是过多，以至于让不少人起而反抗我们，既然他们要自由，那给他们便是。现在人们能自由批评和反对了，但我们对那些绝对谋求干涉他人的极端分子（例如试图推翻本政府的）仍保持极端警惕，为此需要沿用一些以前的监督和审查功能。有些无知的批评者或许会说这虽然改变了却什么都没变。然而自由并非无底线，而我们的底线正是如此。"
 #  啥
 GDP_authorize_labor_laws:0 "授权劳动法案" 
 GDP_authorize_labor_laws_desc:0 "对于先前参与并在骚乱中扮演主要角色的劳工团体成员，尽管许崇智本人对他们并无好感，但他明白随着自身形象改变,也应从实用主义角度出发，用行动释放善意。许崇智不仅将与前工会成员协商，颁布一部包含了最高工时、最低工资及劳动安全等方面的劳动者法案保障其权益，更会将其中一些人编入官方工会，授于他们合法地位。§O\n\n一切看起来太美好了...甚至些不现实。\n\n但许崇智自己明白,这些投其所好的行为不过是权益之计。很快,随着他们与政府的紧密联系,他们再也不会像过去那般再闹出多大的风波,一定的节制资本政策和为官方补贴使其必然妥协，进而紧紧团结于他的身边,也再搞不起所谓斗争。这就是许崇智的双赢,社会和阶层将紧密协作，孙先生他们过去所想的世界将要实现……\n\n而他会一直赢下去。§!"
 GDP_advocate_social_justice:0 "社会正义"
 GDP_advocate_social_justice_desc:0 "随着宪政法律的逐渐完善和道德教育的普及，我们的社会和政府机构逐渐变得…公正。这样的基础将造就一个公平的环境，在这种社会中，一切人物只要努力便会取得成果，而失败者只能被证明缺乏天赋或奋斗。正义不再迟到，民众不再愚昧，而我们的胜利一直会持续下去。"
 GDP_on_land_of_hope:0 "在希望的土地上"
 GDP_on_land_of_hope_desc:0 "“这片希望与梦想的田野土地，由我们开垦，又将我们埋葬，这里埋葬着我们的同胞，我们的祖辈。今后，我们也将埋葬在这里，还有我们的同袍，我们的后辈，但我到底是不希望这样的…我终究还是活着，还在这片土地上活着。人总是要向前的，无非是被拖着前进或者咬着牙齿前进，然后呢?这片田野自然也就亮堂起来了，我还没亲眼看到过，没在这片阳光里沐浴过，我是如此，但我们不希望以后也是如此。我，我们，知道的未来是充满希望的。”"
 GDP_evil_eventually_face_justice:0 "任何邪恶，终将绳之以法"
 GDP_evil_eventually_face_justice_desc:0 "“正义。国民之正义。”\n\n许崇智回想着这句口号，他口中所言的正义究竟是何物？对他而言，这不仅仅只是口号而已，更逐渐地成为了他今后所践行的“道”。这个世界过去是如此黯淡，但现在，秩序重归，治下的恶徒已被通通绳之以法，正义，虽迟必到。如今在两广践行的正义正是昔日革命的理想，或许孙先生的梦想还未实现，但正义已在路上，即使其他地方仍然有奸邪之人存在，但任何邪恶…终将，绳之以法！§R无论如何。§!"

 GDP_act_for_justice_people:0 "为国民之正义而行"
 GDP_act_for_justice_people_desc:0 "经过一系列整治和改革，两广局势已经稳中向好。但怎可只局限于此？我们北方还被国民革命的叛徒所占据，而在长江以北的华北，则是被更加可恨的叛徒和敌对势力所窃据。想到这里，许崇智已经决心为了国民之正义重燃国民革命的火焰了。"
 GDP_hold_accomplices_accountable:0 "清算帮凶"
 GDP_hold_accomplices_accountable_desc:0 "如果没有湖南的“兵谏”，我们本来在一开始就能解决福建问题，但中央不想再陷入一场内战，所以用怀柔政策笼络他们，而现在虽然程潜那帮人因为自己的背叛而陷入内乱，可是这对他们来说还是太便宜了，只有用帮凶的血才能洗清他们的罪恶。"
 GDP_punish_first_traitor:0 "诛除首逆"
 GDP_punish_first_traitor_desc:0 "福建是在北伐失败后首个脱离国民政府的省份，证明了那些所谓左派根本就是毫无爱国心和大局观的叛徒。对于他们不能再像中央一开始那样仅仅采取封锁和遏制的策略，而应该尽早出击，把这个窝点彻底荡平。"
 GDP_good_teachers_friends:0 "良师益友"
 GDP_good_teachers_friends_desc:0 "国民党中央的大部分同志一直对许崇智的工作表示尊重，现在他们赢得了南京的选举，我们将与他们取得联系，并进行和平统一的谈判。"
 GDP_old_and_new_conflicts:0 "旧怨新仇"
 GDP_old_and_new_conflicts_desc:0 "张静江在许崇智失踪时向白崇禧等人提议把他换掉，这和那些对他所做的一切表示敌视或鄙夷的左派如出一辙，完全不顾我党可能会失去两广的政权，这笔旧账是时候了结了。"
 GDP_unite_once_again:0 "再度为一"
 GDP_unite_once_again_desc:0 "和平谈判已经到了最后阶段，但无论哪一方赢得了国民的青睐，在华南高高飘扬的终归是青天白日旗。"
 GDP_strike_back:0 "反戈一击"
 GDP_strike_back_desc:0 "南京政府可能不会想到我们真的会对其发起进攻，但在我们看来，张静江或左翼阵线与程潜、邓演达、陈铭枢之流相差无几，只有我们亲自掌舵，才能扭转他们的一系列错误的政策，重回真正的三民主义正轨。"
 GDP_new_northern_expedition:0 "再度北伐"
 GDP_new_northern_expedition_desc:0 "掌握了华南后，我们将同数年前一样发起北伐。只是这次，不会再有叛徒打乱我们的部署，我们全体将士、全体党政人员将上下一心，一起为打倒各军阀集团和帝国主义的国民革命而共同努力。我们坚信，这次行动必然成功。"
 GDP_overthrow_all_evil:0 "打倒一切恶势力"
 GDP_overthrow_all_evil_desc:0 "华北已入我手，但我们的征途还不能停下，西北方向仍有大小军阀经营的各种独立王国，不让他们彻底臣服，北伐的使命就不算彻底实现。只有我们一首军歌中所唱颂的“打倒一切恶势力”的愿景成为现实，我们才会偃旗息鼓，马放南山。"
 GDP_stabilize_fatherland:0 "定家邦"
 GDP_stabilize_fatherland_desc:0 "终于，我们扫除了全国军阀和敌对势力，把全中华统一在青天白日旗之下。孙先生、宋先生的遗愿终于就此实现。在平定最后一批负隅顽抗的破坏分子之后，我们就为自兴中会成立到如今的50余年国民革命史划上了一个圆满的句号，一个崭新的民国也就此诞生了。"













 GDP_AN_black_tiger:0 "黑虎出山"
 GDP_AN_black_tiger_desc:0 "国民党和许崇智对两广人民施加的暴政终被推翻，但这不过是个开始，只要政府存在，人民就不可能真正自由。我们——以反抗清朝的义军“黑旗军”为名号的无治派——在革命后的临时选举中取得了胜利，毕竟人民永远不会忘记刘师复的英名。现在，是时候开始对两广进行无治主义改造了。"
 GDP_AN_old_army:0 "安抚旧军队"
 GDP_AN_old_army_desc:0 "国民党长期的军事压迫造成了人民持续不断地反抗，如今我们推翻了他们的统治，绝不能违抗民意，不去对几个罪魁祸首进行清算。然而，我们毕竟立足未稳，若我们赦免那些中层军官，不仅可以安抚底层士兵的情绪，还可能给新黑旗军招揽一些军事人才为无治事业服务。"
 GDP_AN_new_blood:0 "注入新血液"
 GDP_AN_new_blood_desc:0 "若想维护我们的无治社会，就需要人民人人有枪杆子来保卫自己的理想乡，即使是威权主义的马克思派也认可这一点。为此，我们必须迅速建立普遍的民兵团体，而国民党统治时期在军火库里堆积如山的枪支弹药正好能派上用场。"
 GDP_AN_Oushengbai_wuzhi:0 "区声白的无治"
 GDP_AN_Oushengbai_wuzhi_desc:0 "当区声白还是个流寓北方的学生时，恰好见证了共和革命的滔天巨浪，独夫袁世凯和傀儡皇帝被人民之力所摧毁。但建立了民国又如何？无非是再次被军阀政客背叛。怀着对共和的失望，他毕业后回到家乡，偶遇了中国无治派的理论家和领袖，刘师复，一位实践和作风都堪称圣人的人物。他和老同学黄凌霜就此投入其门下，进行工运、刊物编辑和民兵建设。但师复逝世后，他又陷入迷茫，无治运动止步不前，而国家社会主义者却傍上了国民党飞黄腾达，他为讨生活也被迫加入了陈炯明的地方政府。之后两广风波频起，他明面上不问时事，却在暗中为无治派提供帮助，直到国民党被左翼联合阵线推翻。有人责骂昔日的小官吏，今日的新黑旗军常任委员是师复理想的背叛者，他则对此嗤之以鼻，毕竟现在，他将主导无治主义的方向。"
 GDP_AN_Mutual_with_people:0 "与人民互助"
 GDP_AN_Mutual_with_people_desc:0 "无论是蒲鲁东或巴枯宁还是克鲁泡特金，他们所构想的无治社会都离不开人民之间的互助。要实现无治，我们就必须砸烂国家机器，以提倡人民之间互助以及与我们的各类联合会之间进行互助来取而代之。"
 GDP_AN_Cooperate_with_revolutionaries:0 "与革命派合作"
 GDP_AN_Cooperate_with_revolutionaries_desc:0 "无治派能在两广取得如此成功，彭湃的劳农联合会功不可没，其虽与新黑旗军的意识形态有差异，却都是为劳动人民的利益而进行斗争的，在前段时间推翻国民党的起义中，我们两大劳动者团体并肩作战，才取得了革命胜利。虽然他们在革命后的选举中落败，我们仍需与其建立长期合作关系。"
 GDP_AN_rupture:0 "决裂"
 GDP_AN_rupture_desc:0 "虽说两广革命胜利，彭湃的劳农联合会功不可没，但他那毫不掩饰的威权主义和恐怖扩大化倾向让我们不得不对其保持警惕；除此之外，我们内部有些人提议应该和许崇智政府的“民主反对派”，特别是与以陈炯明为首的致公党接洽，但这也绝不可接受，毕竟无论该党表现得如何“进步”，都不会放弃帮会和财阀这两个重要伙伴，也就意味着他绝不会真正站到无治派一边。要实现我们的理想社会，我们就必须独自前进。"
 GDP_AN_hundreds_of_flowser:0 "百花齐放"
 GDP_AN_hundreds_of_flowser_desc:0 "虽说两广革命是新黑旗军和彭湃的劳农联合会两家合力才得以胜利，但我们的新社会中并不是只有社会主义者。我们岂能为了建立自己的理想社会就让其他人闭嘴乃至消除其存在呢？恰恰相反，在无治社会，权威准绳都会被动摇，百花齐放百家争鸣将成为常态，只要他们不会试图去破坏这份来之不易的自由。"
 GDP_AN_The_integration_of_Kropotkin:0 "克鲁泡特金的融汇"
 GDP_AN_The_integration_of_Kropotkin_desc:0 "克鲁泡特金是全世界首个系统诠释无治共产主义的理论家，尽管他晚年犯了些错误，但仍是所有无治派值得尊敬的前辈。我们将高举无治主义的红黑旗，把《面包与自由》、《互助论》中的思想彻底融汇发扬，首先便是从出版他的文集开始。"
 GDP_AN_LiuShifu_Legacy:0 "刘师复的遗产"
 GDP_AN_LiuShifu_Legacy_desc:0 "刘师复是中华最重要的无治派思想家和实干家，他在清末就积极投身共和革命，在民国建立后敏锐地察觉到了其局限性，回到广东建立了晦鸣学舍和心社，积极宣传无治主义，为有志者树立了道德标杆并鼓励青年从事劳动实践。尽管他英年早逝，但他的友人和学生已经开始践行他的理想，而他的精神和道路将成为中华乃至整个东亚无治派的楷模。"
 GDP_AN_Proudhon_Idea:0 "蒲鲁东的妙思"
 GDP_AN_Proudhon_Idea_desc:0 "蒲鲁东是少有的出身工人的社会主义者，更是全球首个真正的无治派，尽管他的理论有些许错误，但仍是所有无治派理应细读的前辈。我们将高举无治主义的黑旗，把《什么是所有权？》、《贫困的哲学》、《19世纪革命的总观念》中的思想彻底融汇发扬，首先便是从出版他的文集开始。"
 GDP_AN_ChenJiongming_Independence:0 "陈炯明的独立"
 GDP_AN_ChenJiongming_Independence_desc:0 "陈炯明是刘师复的旧友，在其主政广东时期鼓励人民自治和改善社会，无治派在那段时间尽管稍逊于第二国际支持的社会主义者，但受其便利也发展得相当迅速。然而在他被诬陷进而被国民党军武力驱逐后，两广便陷入了军人专权的黑暗时代。现在我们无治派掌握了两广，应当请回这位可敬的旧友，让他在我们的新社会里发挥余热并安享晚年。"
 GDP_AN_Interference_with_reactionary_authorities:0 "干涉反动权威"
 GDP_AN_Interference_with_reactionary_authorities_desc:0 "如果我们无治派放任那些落后甚至反动的思想权威散布他们观点，我们的无治社会在未来就可能会面对严重的威胁。我们必须对思想文化领域进行酌情干预，也许有人会责备我们这么做是搞威权主义，但这是为了无治主义的未来。"
 GDP_AN_Link_Education:0 "与地方教育的纽带"
 GDP_AN_Link_Education_desc:0 "无论是师复先生还是西班牙的费雷尔同志，无治派都必然要重视教育，而无治的教育是反对帝国时代遗留下来的家长制作风的。我们将要在教育中培养独立和自发的精神，这就意味着我们要对两广的学制进行彻底改造，让它与我们无治派的价值观合拍。"
 GDP_AN_Traditional_Compromise:0 "依借传统和解妥协"
 GDP_AN_Traditional_Compromise_desc:0 "我们无治派自清末出现于共和革命者中以来，虽与其常有冲突，但与之并肩作战的时候却更多。陈炯明曾与师复同志共举义旗，蔡元培曾高喊“劳工神圣”的口号，南京大员张静江、吴稚晖是昔日留欧无治派的干将…虽然其中很多人如今已走上了威权主义的邪路，但若是他们中的一些人重新回想起昔日的革命传统并改邪归正，我们也愿意与之和解并达成协议。"
 GDP_AN_rural_communes:0 "农村互助社间的合作"
 GDP_AN_rural_communes_desc:0 "身为前无治派的彭湃与我们的合作愈发顺利，而我们也不会止步于人民互助，我们将共同去完善农村互助社，让几千年来始终被有产者盘剥的农民真正享受到平等和富足的带来的安乐。"
 GDP_AN_Sacred_Labor:0 "自由工团，劳工神圣"
 GDP_AN_Sacred_Labor_desc:0 "诸君切莫忘记，我们无治派是最早将劳工运动理论系统性引入中华的政派。师复先生在世时，便为劳工发声，并在其人生的最后几年和其旧友门生一道组织自由劳动者团体反抗资本盘剥。在其逝世后，区声白、黄凌霜接过旗帜，继续发展劳动组合，此后即使是军管时期，无治派的劳工团体也从未被根除。如今师复旧友和受过他指点的千万万劳动者已经成为了两广的主人，我们永远不会放弃他曾说过的“劳工神圣”。"
 GDP_AN_aid_market:0 "过渡的互助市场"
 GDP_AN_aid_market_desc:0 "有些同志建议我们尽快废除市场交易，全力向无治共产主义冲刺。但这种想法是不现实的，中华乃是落后的地区，岂能迅速迈向物质极大丰富时才能实现的共产社会？哪怕是赤德这种先进国，不也在革命后被迫实行了务实的经济方针吗？我们将按照蒲鲁东及其学派的理念，以合作社为基本单位建立互助市场，这才是能通向无治社会的康庄大道。"
 GDP_AN_revolutionary_bureaucrats:0 "精简革命官僚"
 GDP_AN_revolutionary_bureaucrats_desc:0 "我们发现在革命后，许多革命机构急剧膨胀，变得臃肿不堪，这是威权主义的包办替代作祟。我们无治派应当贯彻反威权主义，裁撤这些冗杂的、有时根本与我们意识形态背道而驰的革命官僚，用人民的自治取而代之，这么做才能说是无治的社会。"
 GDP_AN_Check_and_balance:0 "制衡的平等"
 GDP_AN_Check_and_balance_desc:0 "尽管无治派在20年代与江亢虎的社会党以及陈李二人组建的革共劳盟都发生过十分激烈的论战，但时过境迁，在如今的无治派大本营两广，几乎所有的社会主义者都团结起来为了共同的目标而努力。各团体地位平等，互相监督，过去的恩怨仿佛已成过往云烟，这也许也是先烈们所愿见到的吧。"
 GDP_AN_Individual_freedom:0 "个体的自由"
 GDP_AN_Individual_freedom_desc:0 "我们无治派最需要讲的就是每个个体都能得到自由：自由地生活，自由地发展，自由地联合。如今我们已摆脱了威权社会主义和改良主义的影响，从而朝着那个让每个人都能享受真正自由的理想社会前进。"
 GDP_AN_Freedom_of_fraternity:0 "博爱的自由"
 GDP_AN_Freedom_of_fraternity_desc:0 "经过革命和一系列循序渐进的改造，两广已成为了东亚无治派的样板，这里与资本主义反动派污蔑的那般无法无天、水深火热是截然不同的。自由不等于混乱，我们也尊重秩序和人权，尊重不同意见，无治的两广欢迎每一个拒绝实行剥削和威权主义的人投身其中。"
 GDP_AN_Tyranny_tiger:0 "苛政猛于虎"
 GDP_AN_Tyranny_tiger_desc:0 "勿要忘记我们的初衷便是反抗暴政，虽然两广已经不可能再出现许崇智之流的人物，但在两广之外，还有千千万万个比许崇智更恶劣的军阀官僚正骑在人民头上盘剥吸血。“苟政猛于虎”这句话真是千古名言，而我们就是打虎的武松。"
 GDP_AN_Political_teahouse:0 "政治茶楼"
 GDP_AN_Political_teahouse_desc:0 "茶是广东人的生活中不可分割的一部分，要喝茶吃点心就得来茶楼，茶也与我们无治派有着不解之缘，早期广东社会主义者经常在茶楼研究左翼学说和进行辩论，而我们无治派也是在刘师复的指导下建立了茶居工会。我们应该充分利用茶楼这一设施，让这些广泛分布的茶楼成为人民能够积极参与集体事业的工具。"
 GDP_AN_Integration_of_Han_and_Guangdong:0 "构筑新理念"
 GDP_AN_Integration_of_Han_and_Guangdong_desc:0 "无治主义思想虽源于欧洲，但两广却是全球首个稳固的无治主义根据地，和那些抱有偏见的人认知中的相反，中华人民向来拥有无畏的反抗精神，从陈胜吴广到太平天国运动与共和革命，反抗暴政是我们一贯的传统。现在，引入了无治主义这一先进理论，他们的反抗就不会再倒向威权，而中华优良传统也将与欧洲的无治主义结合起来，形成一种新的、普世的无治主义文化。"
 GDP_AN_Liberation_Force:0 "解放之军"
 GDP_AN_Liberation_Force_desc:0 "我们新黑旗军是解放人民的军队，这支军队会不断扩大，直到解放全体国人乃至更远的地方。"
 GDP_AN_The_Son_of_the_People:0 "人民之子"
 GDP_AN_The_Son_of_the_People_desc:0 "我们无治派是劳动人民的儿子，我们会为人民的自由与平等而奋斗，直到无治在全国乃至全东亚实现。"
 GDP_AN_Black_flag_replaces_power:0 "黑旗代替强权"
 GDP_AN_Black_flag_replaces_power_desc:0 "拥有光荣革命历史的两广彻底摆脱了昔日国民党和军事独裁者许崇智统治下的专制和压迫，成为了无治主义在东亚的桥头堡，代表官僚政客的青天白日旗被人民踩在脚下，代表了自由平等的黑旗高高飘扬，而这面旗帜也将飘扬在我们的南方、北方和东方。"
 
 GDP_an_world_word_teach:0"世界语教学"
 GDP_an_world_word_teach_desc:0"新黑旗军的使命除了解放我们中华民族大家，更是世界人民自我解放道路上国际无治主义的新星。我们应起到如此先锋作用，摆脱旧日的愚昧封禁暴政，与世界之赤潮接轨。同世界语的联系教学和联系将为人民的智识学习和旧世界的告别起到承上启下的枢纽作用，我们官方层面将倡导世界语作为我们文明生活教学的一部分。"
 GDP_an_New_weapon:0"购入新式兵器"
 GDP_an_New_weapon_desc:0"纵览世界，中国的军事工业很难说得上一无是处，可底子之差恰似阻碍愚公的巨山，并非一两个月可以铲平的。既然如此，新黑旗军也不必飞蛾扑火式地撞死在上面，绕路便是。我们可利用地理优势，想方设法自外购入先进兵器，将义军战士们的武装水平努力调至最优，为日后无治主义的最终胜利略作一些准备。"
 GDP_an_Military_production:0"扩大军备生产"
 GDP_an_Military_production_desc:0"古往今来打仗的要点细说起来颇多，而其中的重中之重莫过于备足利器，无器者必不能善其事，新黑旗军亦不能脱离此公式作答于战争这场最严肃的考试。总归一句话——军备生产必须紧紧跟上战争需求，为此我们将采取一切可为之策。"
 GDP_an_Perfect_logistics:0"完善后勤保障"
 GDP_an_Perfect_logistics_desc:0"民以食为天，军亦以食为天。几日无饭，我们的义军战士就难免手酥脚软，扛不起枪拉不动炮——若是连弹药也没有就更是灾难一场了。想要根绝这样的情况，为新黑旗军奠定克敌制胜的牢固基础，就一定要切实保障后勤。除过确保关键供应线畅通无阻外，我们还应准备将人民群众广泛动员起来支援前线，发扬无治之精神，使义军战时再无后顾之忧。"
 GDP_an_The_rebel_army_training:0"义军大练兵"
 GDP_an_The_rebel_army_training_desc:0"无治主义之精妙不在于会给战士们盖上护佑，教弹头皆打不着——也不会使我们的敌人一概都变成糊涂蛋。在战场上真枪实弹地较量并非什么容易的事，需要全体义军战士们平日里就加紧训练。练兵愈苦，交手愈甜，这点道理我们还是都了然于心的。"
 GDP_an_left_problem:0"“左派问题”"
 GDP_an_left_problem_desc:0"福建、湖南两地政权虽说与我们新黑旗军的无治看起来大相径庭，但其治理色彩多少还算得上是“左得很”，怎么说也能跻身于新型社会实验之列。最关键的是，他们与南京政府之貌合神离已路人皆知，若是倒戈相向，对我们未必就不是好事一桩。是需待消灭的敌手，还是足可团结的朋友？这一摆在我们面前的问题是该好好思考并加以解决了。"
 GDP_an_Carry_Wu_Yue:0"提携吴越"
 GDP_an_Carry_Wu_Yue_desc:0"“昔之虎踞龙盘，加以黄旗紫气。”古都南京如今是所谓正统国民党的老窝，要员们都挤在那里叽叽喳喳，仿佛中华民族之命运已在这三言两语中就决定完毕。腌臜话不论多少我们都是听腻了的，它们的存在与南京政府的存在一样，对劳苦大众普遍生活境况的改良有害无益。新黑旗军不仅应当而且必须大举向北进军，将金陵的腐朽旧统治打个天翻地覆，直至吴越人民都沐浴在无治之暖阳中才可暂作停息。"
 GDP_an_End_ghost_Yuan_Shikai:0"终结袁世凯的幽灵"
 GDP_an_End_ghost_Yuan_Shikai_desc:0"回望历史，千年帝制在烧遍中国的革命中摇摇欲坠，清廷这棵朽木眼见便要焚个净尽，是袁世凯这野心家跳出来支撑，使无意义之苦痛又延续了好几年。可谁又能想到，时至今日，袁氏幽灵竟还在中华大地游荡，每一刻都在提醒我们——面目可憎的、只配活在旧时代的北洋徒子徒孙们还骑在人民头上耀武扬威。这类滑稽剧在我们义军的凌厉攻势下是必然要罢演的，新黑旗军带来的解放很快便要飞遍华北之广袤田地"
 GDP_an_Destroy_independent_kingdom:0"摧毁独立王国"
 GDP_an_Destroy_independent_kingdom_desc:0"占山为王听起来是《水浒》里才会有的饭后谈资，然而在事实上早已四分五裂的中国却并非奇闻。这些年来，游离于主要派系之外的大小军阀肆意分割着独属于自己的天地，搭建禁止劳动者入内享受的乐园。这种排斥人民的独立我们是不屑于要的，只有当义军最终彻底荡平贼寇之流啸聚其中的山寨，无治自由才会取代百害无利的虚伪王国，成为得到人民坚实拥护的擎天玉柱。"
 GDP_an_synergic_production:0"协同生产"
 GDP_an_Mild_transformation:0"温和转型"
 GDP_an_Anergy_for_all:0"属于全民的黑旗"
 GDP_Glorify_the_spirit_of_the_rebel:0"颂扬反抗者精神"
 GDP_an_comrade:0"联系我们的同志"
 GDP_an_Denounce_imperialism:0"谴责国际帝国主义"
 GDP_an_Compliments_to_the_internationalists:0"向国际革命者致意"
 GDP_an_dark_international:0"走向现实的黑色国际"
 
 GDP_Shangyangist_wujibifan:0 "物极必反"
 GDP_Shangyangist_wujibifan_desc:0 "事实证明区声白的无政府主义实验就是一场彻头彻尾的闹剧，混乱与堕落的氛围在两广肆意蔓延，社会秩序完全崩坏。这绝非我们想要的未来，忍无可忍，毋需再忍。现在是陈启天拯救粤桂之地的时候了。"
 GDP_Shangyangist_Qin_law:0 "南越之地，秦法而治"
 GDP_Shangyangist_Qin_law_desc:0 "陈启天的中华醒狮社已经完全夺取了两广地区的权柄，他终于有机会将他的国家主义与新法家主义理论付诸实践。南粤将成为新变法的试验田，秦法将再次回到这片大地之上，而这一次商君绝不会再失败。"
 GDP_Shangyangist_Discussion_about_the_People:0 "说民第五"
 GDP_Shangyangist_Discussion_about_the_People_desc:0 "倘若民众自由散漫，互相袒护、帮助、包庇，不再听从政府的法令与指令，这个社会的面貌将不可想象。我们要用尽一切手段去剥夺民众的自主权，让他们发自内心对政府抱有尊敬与恐惧之心，当万民战战兢兢匍匐跪拜之时，国家才会繁荣兴盛。"
 GDP_Shangyangist_Reclamation_order:0 "垦令第二"
 GDP_Shangyangist_Reclamation_order_desc:0 "早在两千多年前商鞅就已经指出，国家兴盛的基础在于繁荣稳定的农业。农业乃是立国的根本大业，对于我们的新国家来说重视农业的发展是稳定坚实的一步。扶植农业的发展、扫清农业发展的一切障碍势在必行。从开垦荒地开始，粤桂之地的农业将就此蓬勃发展。"
 GDP_Shangyangist_governed_by_law:0 "画策十八"
 GDP_Shangyangist_governed_by_law_desc:0 "政治的根本应当在于法治。尽管时代流转，我们的时代与商君生活的时代已经发生了天翻地覆的变化，但法治第一与国家至上的精神是跨越千年永恒不变的。我们要汲取商鞅变法中的优秀部分，并重新活用到我们的国家统治当中。"
 GDP_Shangyangist_Review_the_press:0 "报刊审查制"
 GDP_Shangyangist_Review_the_press_desc:0 "建立完善的报刊审查制度有益于我们控制国家的舆论风向，更有利于实践我们的愚民与一民政策。那些惹人厌的报社将全部被纳入我们政府的宣传体系当中，成为我们对外宣传的工具。民众只会知道那些我们想让他们知道的事，而其他的消息则会永远隐入阴影之中。我们的政府将永远光辉强大。"
 GDP_Shangyangist_Encourage_disclosure:0 "鼓励检举揭发"
 GDP_Shangyangist_Encourage_disclosure_desc:0 "人民之间令人作呕的信任关系与甜腻情感乃是国家政府不稳定的重要因素，而我们则需要从根本上瓦解民众之间的信任基础。要使民众生活在恐惧与疲惫之中，光靠秘密警察还不够，我们还要挑动他们内心的恶念，鼓励他们互相检举揭发，塑造出人人自危的社会氛围，人民就永远不会密谋反动了。"
 GDP_Shangyangist_Long_Live_Archon:0 "伟哉执政官"
 GDP_Shangyangist_Long_Live_Archon_desc:0 "光靠民众内心的恐惧还不够，政府必须成为他们心中唯一的依靠，最高执政官陈启天将成为他们精神唯一的支柱。永远光辉伟大的执政官将善意地操纵民众、引导国家、改造社会，陈启天将是我们唯一的太阳，永远的令人恐惧的慈父。"
 GDP_Shangyangist_Land_system_reform:0 "土地制度改革"
 GDP_Shangyangist_Land_system_reform_desc:0 "地主对农民的剥削乃中国自封建社会以来的心头大患。这些如蛀虫一般的地主，只是钻了落后的土地制度的空子，不事劳作便能坐享财富。他们将国家的利益弃之不顾，厚颜无耻地盗窃着本属于国家的财产。地主阶层就是我们国家农业发展之路上的拦路虎。我们要尽快推动土地制度的改革，拔除这些寄生在中国社会上的附骨之疽。"
 GDP_Shangyangist_restrain_business:0 "抑商之计"
 GDP_Shangyangist_restrain_business_desc:0 "诚如商君所说，商人四处流窜不事劳作，带来境外的新鲜消息与货品并以此为生，与资本家一样同样都是国家社会的蛀虫之一。但商君所处的年代距离我们已有两千余年，在现代社会，资本家带来的经济活动是国家经济发展不可缺少的一环。但这并不意味着我们将会允许商业肆意发展。商业的发展必须在国家彻底的管控之下。"
 GDP_Shangyangist_Land_nationalization:0 "土地国有化"
 GDP_Shangyangist_Land_nationalization_desc:0 "打击地主的根本之策就是将地主的土地全部收为国有，只要作为资本的土地资源被强制收缴，地主们便失去了自己的立足之本，农民们也就没有向他们交粮的义务了。农民只需要向借给他们土地的政府交税，而剩下的粮食将全部归农民所有。如是一来，农民的生产积极性一定会大幅提高，地主阶级也将一夜之间从两广地区消失，国家的利益由此将得到更好的维护。"
 GDP_Shangyangist_Average_land_tax:0 "平均地税"
 GDP_Shangyangist_Average_land_tax_desc:0 "土地的税收将成为决定国家经济发展结构的重要因素。我们将研究制定土地的平均税款，而在此基础上制定一系列扶助经济产业发展的优惠政策。在最优秀的经济学家的帮助之下，我们会制定出最科学的经济法案。不再有胡乱拔高土地税的政府与地主，国家将成为农民们最坚实的后盾，反过来，农民也必须用他们的一切来报答国家的恩惠。"
 GDP_Shangyangist_Issue_Prohibition_Order:0 "颁布禁酒令"
 GDP_Shangyangist_Issue_Prohibition_Order_desc:0 "酒是引起堕落犯罪的根源，同时酗酒也会影响人民的纪律与工人农民生产效率。禁绝食品酒市场是我们完成完美社会的第一步，资本家从液体面包中牟取暴利的时代已经结束了，我们的光辉社会将会从一个无酒的时代开启新征程。"
 GDP_Shangyangist_Restrict_free_market:0 "限制自由市场"
 GDP_Shangyangist_Restrict_free_market_desc:0 "资本家的贸易活动必须要在政府的严格管控之下进行。然而监控每一个资本家的行踪轨迹与活动是不现实的，我们必须从更为宏观的层面上限制资本家的行为。通过将如能源、基建等国家重要资源纳入国家管控的范围，而那些无关紧要的资源将由资本家与市场进行调配，同时国家政府将频繁通过政策对市场的宏观经济进行追踪与调控。"
 GDP_Shangyangist_Dont_Eat:0 "闲人莫食"
 GDP_Shangyangist_Dont_Eat_desc:0 "我们的社会应当是一个劳动为上的社会。劳动吧，只有劳动才能让人民变得淳朴良善；劳动吧，只有劳动才能让人民变得愚笨疲惫。人人都忙于劳动，就不会再生二心。而那些只是坐享劳动成果的人，我们的光辉社会中没有他们的位置。"
 GDP_Shangyangist_census_register:0 "再立户籍"
 GDP_Shangyangist_census_register_desc:0 "户籍制度是商君变法当中非常重要的部分。国家有了户籍制度，无论是施行政策还是征收赋税徭役兵役，亦或是互相监视告密，都是极为便利。户籍制度相关的还有根据现代化需求调整过的什伍乡里制度，让基层成为一个完全沾黏的可控的网络。"
 GDP_Shangyangist_forever_the_law:0 "百代皆行秦律法"
 GDP_Shangyangist_forever_the_law_desc:0 "秦律法对后世的启迪作用不可小觑，说是在秦之后的所有王朝律法都是秦律的延伸也毫不为过。执政官看到了秦律对我们社会的纠正作用，因此他不仅倡议贯彻商君与秦律法重罚轻赏的精神，还要恢复部分秦律法与极刑以达到震慑作用。过度的奖赏只会让民众心生怠惰，只有骇人听闻的惩罚才能督促人民从良向善——我们十分遗憾地得出如上结论。"
 GDP_Shangyangist_efficient_machine:0 "高效的国家机器"
 GDP_Shangyangist_efficient_machine_desc:0 "臃肿不堪的政府机关与不断膨胀的文官部门都是降低政府行政效率的头号大敌，政府的法令与政令只会永无止境得徘徊在官僚政府的迷宫当中。大刀阔斧的改革行动势在必行，对官僚主义不能有一丝一毫的容忍，如是之后我们的法令才会行而有效地上传下达。"
 GDP_Shangyangist_blazed_the_trail:0 "开塞第七"
 GDP_Shangyangist_blazed_the_trail_desc:0 "随着南方各省陷入堕落与混乱，只有粤桂之地在执政官治下独享稳定与繁荣。但我们不应止步于此，粤桂之地将被建设成为我们统一全国的第一个根据地，一个无法从内外被摧毁的牢不可破的堡垒。古老的商君智慧将被我们改造为一套现代治国与强国学说，在目睹我们于中华大地最南端所达成的巨大成就之后，一切喋喋不休的反对派将闭上他们的嘴，承认伟大执政官为睡狮觉醒所做的一切。"
 GDP_Shangyangist_The_Way_to_Prosperity:0 "富国之道"
 GDP_Shangyangist_The_Way_to_Prosperity_desc:0 "二十世纪是一个工业化的世纪，而中国薄弱的工业能力还停留在清代。要实现国家的富强，强大的工业是根本。工业发展是国家发展的重中之重。"
 GDP_Shangyangist_Industrial_Plan:0 "工业跃进计划"
 GDP_Shangyangist_Industrial_Plan_desc:0 "要想在短时间之内完成工业的跃进，仅靠经济与市场的自然调控是不现实的。陈启天政府将会制定一个个详细的经济发展计划，颁布一个个科学有益的经济指令法案。从生产什么，为谁生产，如何生产再到商品流通的所有环节，都会在国家政府的掌控之下。庞大而有序的国家经济机器正轰隆驶向富强光明的未来。"
 GDP_Shangyangist_New_industrial_system:0 "新工业体制"
 GDP_Shangyangist_New_industrial_system_desc:0 "我们与别的政府不一样的地方就在于我们贯彻着法治第一、国家至上的原则。任何个人利益都可以为国家社会的总体利益让路。在我们新的工业政策体制当中，资本家将不会再压榨工人，而工人也不再有集会游行罢工的权利，所有人都是工业机器上的一个分工不同的零件，仅此而已。高效的工业生产，一切井然有序。"
 GDP_Shangyangist_traffic_network:0 "扩建城际交通网"
 GDP_Shangyangist_traffic_network_desc:0 "要带动生产就必须要有消费需求，我们可以直接强迫他们消费，但是这不会长久和可控，而拉动内需的最好方法除了战争以外就是大修基建。翻修扩建粤桂城市交通网，打造公路铁路多方面的立体化交通网络，如是一来不仅能带动我们的工业生产机器，还能增加城市城乡之间的交流与发展，何乐而不为呢？"
 GDP_Shangyangist_emo:0 "经济动员令"
 GDP_Shangyangist_emo_desc:0 "我们要想快速振兴我们的工业体系，同时为了应对即将到来的战争，发布经济动员法案就是一个最好的方法。通过让国家进入紧急状态，我们能更加方便快速地调动一切人力与物资，集中力量进行工业建设，以最快的速度壮大我们的实力。"
 GDP_Shangyangist_Industrial_lord_system:0 "工业勋爵制"
 GDP_Shangyangist_Industrial_lord_system_desc:0 "秦国曾经因为实行了军功爵制而变得强大，而今要想振兴我们的工业，模仿军功爵制建立一套以生产能力与对国家建设做出贡献为指标的授勋奖励制度一定会刺激我们的工人与工厂主们积极生产。秦国因军功爵制而变得强大，我们的国家也将因工业勋爵制而崛起。"
 GDP_Shangyangist_inside:0 "萧墙之内"
 GDP_Shangyangist_inside_desc:0 "商君变法失败的一个重要原因就是触动了太多上层阶级的利益而引起了众怒。而执政官与商君最大的不同便是执政官本身就掌握着国家的最高权力。然而我们不能轻视商君的教训，必须要提早准备好相应的对策。"
 GDP_Shangyangist_compromise:0 "暂时妥协"
 GDP_Shangyangist_compromise_desc:0 "国家需要这些权贵与地方家族们，我们不能轻易地将他们清扫出我们的系统。我们必须学会与他们共处，这意味着我们必须容忍他们的贪污与脱离我们管控的权力小圈子。为了我们权力的稳定，这是必要之恶。"
 GDP_Shangyangist_letsgofight:0 "重拳出击"
 GDP_Shangyangist_letsgofight_desc:0 "对这些顽固腐朽的权贵不能有一丝一毫的犹豫与怜悯，必须要出重拳，不给他们任何反抗的机会。我们的政府与社会不需要他们的存在。"
 GDP_Shangyangist_Shadow_Cabinet:0 "影之内阁"
 GDP_Shangyangist_Shadow_Cabinet_desc:0 "一个影子内阁能架空这些寄生在我们权力系统中的蛀虫。这些满足于议员虚名而自鸣得意的蠢蛋不会知道他们通过的法案根本是无效的。只有执政官才有决断的权利，只有执政官的心腹们才能左右国家的大政。"
 GDP_Shangyangist_Complete_Liquidation:0 "彻底清算"
 GDP_Shangyangist_Complete_Liquidation_desc:0 "简单铲除权贵们是不够的，正所谓百足之虫死而不僵，这些毒株的根系十分庞大，深深的扎根于我们的权力系统与社会的方方面面。如果我们想要打造一个完全法治的国家，就不能对这些不安定的关系网视而不见。为了防止他们像对付商君那样对付执政官，要做的事情十分明确：我们要将他们连根拔起，彻底清算。"
 GDP_Shangyangist_clean_government:0 "清廉政府"
 GDP_Shangyangist_clean_government_desc:0 "执政官有意提升我们政府的行政效率，故此发起了一项“清廉政府”的运动。这场运动将核算政府所有的账目明细，并督促官员们不将政务留至第二天，大幅压缩官员上下通气、权钱交易的余地，同时也能杜绝异己分子从中作梗阻挠的情况。"
 GDP_Shangyangist_farm_and_war:0 "农战第三"
 GDP_Shangyangist_farm_and_war_desc:0 "商鞅将法治、农业与战争并列为三大立国之本，这个观点时至今日仍不显得过时。用当今的理论解释的话，战争能拉动国家内需，对消化国内多余的生产力也是成效十足。更何况执政官的目标本就不局限于这小小的粤桂之地，再过不久，便是我们逐鹿并问鼎中原的时刻了。"
 GDP_Shangyangist_military_service:0 "广开兵役"
 GDP_Shangyangist_military_service_desc:0 "战争最重要的是武器吗？是技术吗？是战术吗？都不是！战争最重要的是士兵。没有士兵，武器也只是一个精密的器具，战术也只是一套复杂的理论。而要赢得战争，首先要有充足的兵源。我们将出台新的兵役法案，以最大程度地充实军队。"
 GDP_Shangyangist_Modern_Jungongjuesystem:0 "现代军功爵制"
 GDP_Shangyangist_Modern_Jungongjuesystem_desc:0 "要如何增强士兵的作战能力与部队士气也是战争永远绕不过去的话题。而要让士兵维持在高涨的战斗热情并不是一件容易的事。我们需要相仿借鉴秦国实施过的军功爵制，围绕战功建立一套完整高额的奖赏机制，士兵越战越勇，军队有力量，国家有希望。"
 GDP_Shangyangist_military_law:0 "军法严明"
 GDP_Shangyangist_military_law_desc:0 "国有国法，家有家规。法治必须遍布这个国家的任何地方，军队作为保家卫国的阵线，必须要有严格的军法来约束士兵将官们的行为。这样方能遏制住军队中散漫怠惰的风气。"
 GDP_Shangyangist_weapons:0 "军火补贴法"
 GDP_Shangyangist_weapons_desc:0 "出台一部军火补贴法能快速提升我们的军备生产效率，使其能跟上我们日渐增大的军需缺口。这部法案将鼓励那些闲置的与生产力过剩的工厂与公司转向军火军备生产，为我们分担一部分军工生产的压力。"
 GDP_Shangyangist_Wartime_legalism:0 "战时法家主义"
 GDP_Shangyangist_Wartime_legalism_desc:0 "如今我们的国家正处于战争之中，国内的政策也理当做出调整与改变，一切都应该以战争为先，都应该以供应前线需求为先。而国家也能趁此机会扩张对经济的掌控，进一步加强对民众的文化与行政管控，对于加速实践我们的法家主义实在是再好不过的选择了。"
 GDP_Shangyangist_Legalist_corporatism:0 "法家法团主义"
 GDP_Shangyangist_Legalist_corporatism_desc:0 "尽管阜姆是一个由疯子怪胎建成的政权，但他们的法团经济模式的确使国民变得更加团结，国家经济一片欣欣向荣，而我们则要择优吸收他们的可取之处。法团的理念实际上与法家主张的内涵有着异曲同工之妙，我们的老祖宗早在两千年前就已经和他们得出了相似的结论。法团主义与国家法家主义的内在统一性使得我们能够轻易将他们的观念吸收内化成我们的武器。"
 GDP_Shangyangist_fenshukengru:0 "续焚书，再坑儒"
 GDP_Shangyangist_fenshukengru_desc:0 "民众读的书太多就会心生反意，拥有太多知识的人就会蛊惑人心——这是一条经过千年历史验证的真理。书籍处于肆意流通的现状简直耸人听闻，要想让民众安于现状就必须要让书籍受我们的严格管控。执政官发布的《书籍管控法案》将会收缴民众家里所有非工具类书籍，而摆在那些满腹经纶的学者或者好奇的年轻人面前的只有两条路，一条则是进入我们的体制，一条则是深山老林的水沟里被别人找到泡烂了的尸体。"
 GDP_Shangyangist_wolves_division:0 "狼兵虎师"
 GDP_Shangyangist_wolves_division_desc:0 "广西的狼兵，广东的铁军，还有秦军的强悍战力，这都是我们宝贵的军事遗产，在军队中宣传发扬他们的战斗精神，用先进的武器将士兵们武装到牙齿，用卓越的战术理念武装将官们的头脑，将我们的军队彻底打造成一支战无不胜的必胜之军。"
 GDP_Sky_Earth_Popul:0 "经天，纬地，法民"
 GDP_Sky_Earth_Popul_desc:0 "放眼我们的所掌控的领地，上到治国理政，下至民生琐事，没有一件能离开我们法律的规划，我们国家正行驶在一条法律铺成的道路之上，所有人都是这台不停前进着的国家机器的一个零件，而执政官陈启天则是引领我们这架机器前行的引路人，只有他配得上执政官的名号，也只有他能引导我们的民族走向复兴，他的名字将万古长存、永垂不朽。"
 
 ###梁漱溟
 
 GDP_farmer_people_important:0 "“民”为贵"
 GDP_farmer_people_important_desc:0 "中华三千年历史，倘若离开了人民——农民，还能维持的下去吗？梁漱溟带着这样的疑问，建立了救国义士阵线，并最终夺得了两广的权柄。中国那以帝王为核心的体制已经被推翻，而当人民尤其是农民翻身作主人的时候，中国那晦暗如影的未来也许会变得光明起来。"
 GDP_farmer_rain_sound_thin:0 "雨声渐稀"
 GDP_farmer_rain_sound_thin_desc:0 "以区声白为首的那帮无治派并不服从我们，甚至在两广各地开展了破坏行动，危害人民的安全。为了稳定政权，我们只能请这群如雨落芭蕉般磅礴嘈杂的无治派永远闭嘴了。"
 GDP_farmer_exorcise_red_snake:0 "驱除赤蛇"
 GDP_farmer_exorcise_red_snake_desc:0 "彭湃的赤军绝不会甘于屈居我们的治理之下，这条红毒蛇正在他的老巢伺机而动，随时准备推翻我们的政权。而最一劳永逸的方法就是海陆丰革命根据地彻底抹去。"
 GDP_farmer_tiger_over_tyrant:0 "苛政败于虎"
 GDP_farmer_tiger_over_tyrant_desc:0 "尽管我们提倡宪政民主，但陈启天的中华醒狮社乃是这片大地上的一块毒瘤，秦制暴政的主张与我们提倡的民本、民治精神完全不符，除去这条猛虎才能从根本上防治对我们民主的毒害。"
 GDP_farmer_small_man_comprehends_profit:0 "小人喻于利"
 GDP_farmer_small_man_comprehends_profit_desc:0 "主张自由放任的粤港商团背后似乎能隐隐看到致公党的庞大身影，而其甚至与粤独分子纠缠不清，即刻控制这群唯利是图的小人，使其不致作乱才是正确之举。"
 GDP_farmer_golden_mean:0 "中庸之道"
 GDP_farmer_golden_mean_desc:0 "孔子提出的中庸之道要求我们待人接物中正平和，不能走极端。显然稳步走在民主改革之路上的我们就是中庸之道最好的化身，而这也从侧面说明了为什么那些极端分子最终必然会失败。中庸之道中蕴含了天人合一的理念，也正是合乎世界真理的正确道路！"
 GDP_farmer_rural_china:0 "乡土中国"
 GDP_farmer_rural_china_desc:0 "中国有至少七成的面积都是乡村，而中国尚未完成工业化的经济与人民生活很大程度上也在依靠着农业。这一切都在告诉我们一个简单且明确的道理：中国广大的农村与数量众多的农民才是推动这个国家前进的主力军。而扎根于农村摸索属于中国的政治道路才是合乎逻辑的正确思路。"
 GDP_farmer_ask_courtesy_in_wild:0 "于野求礼"
 GDP_farmer_ask_courtesy_in_wild_desc:0 "充斥着灯红酒绿的都市已经很难见到承载儒家那高尚品格的人物了，他们在各色各样的西方思想和物质主义中堕落。但孔子有云：“礼失而求诸野。”我们会在农村中重新寻找中国的精神，并且把它们推广到城市，矫正市民们混乱的思想，重新构建起完备而普适的道德秩序。"
 GDP_farmer_alliance_agriculture_education:0 "农教之盟"
 GDP_farmer_alliance_agriculture_education_desc:0 "过去农民就是愚昧落后的代名词，要想让农民变得强大起来，就要让农民们在思想上强大起来，而要医治盲目愚昧，普及现代教育就是一剂最好的良药。"
 GDP_farmer_support_industry_with_agriculture:0 "以农振工"
 GDP_farmer_support_industry_with_agriculture_desc:0 "莫要提什么工业才是现代化的基本，假如没有农业这个经济基本盘，工业发展得再快也只会使人挨饿，而农业发展好了，人民也就有更多余力进行工业生产。基于以上的想法，梁漱溟提出了“以农振工”的经济路线。"
 GDP_farmer_new_customs_town_contract:0 "新礼俗，新乡约"
 GDP_farmer_new_customs_town_contract_desc:0 "儒道虽好，但在民间千年的演化过程当中不可避免的诞生了一些思想与礼俗上的糟粕。我们将用改革后的、去芜存菁的孔孟儒道教育乡民们，在乡村构建出进步的礼俗，制定出崭新的乡约约束人们的道德行为。"
 GDP_farmer_ethics_and_friendship:0 "伦理与情谊"
 GDP_farmer_ethics_and_friendship_desc:0 "对于淳朴的农民来说，连接他们的并非是法律政治等平日中遥不可及的东西，而是看得见摸得着的乡里人情与彼此之间的伦理关系。从此下手，我们将让乡贤承担起负责任的家长地位，让百姓对我们更加亲近友善，并更多的理解我们的难处。"
 GDP_farmer_carry_forward_traditional_culture:0 "弘扬传统文化"
 GDP_farmer_carry_forward_traditional_culture_desc:0 "要想让中国人挺起腰板，首先在思想文化上就不能弯腰。以自由主义和个人主义为首的西方思想与文化动摇了我们自己的文化根基，而现在我们应当重新捡起式微的传统文化并加以发扬光大。"
 GDP_farmer_unite_township_residents:0 "团结乡镇居民"
 GDP_farmer_unite_township_residents_desc:0 "要让乡村强大，就要让乡里邻里团结一心。我们用新乡约礼俗和伦理人情构建出了乡民之间的强大羁绊与牢固的纽带，既然大家都已经能互相理解，团结友爱、互帮互助的乡民乡贤们就能拧成了一股强有力的绳。"
 GDP_farmer_wiseman_manage_country:0 "贤人治国"
 GDP_farmer_wiseman_manage_country_desc:0 "我们的国家从来不缺有能之士，缺乏的只是一个能让他们大显身手的舞台与选拔机制。《礼记》有云：“大道之行也，天下为公，选贤举能，讲信修睦。”这些贤者倘若能为我们的国家出谋划策，中国的振兴必然指日可待。"
 GDP_farmer_reshape_publicity:0 "重塑公共性"
 GDP_farmer_reshape_publicity_desc:0 "自晚清来，西方的个人主义思想逐渐传播到了我们国家，对人民思想上的荼毒不可谓不深。我们尊重个人，但更重要的是恢复东方社会那能凝聚起社会上各阶层的公众集体意识——让大家意识到个人的利益需要为集体的利益让步，孔子所谓“教化”的目标也就达到了。"
 GDP_farmer_rural_autonomy:0 "建设乡村自治"
 GDP_farmer_rural_autonomy_desc:0 "中国广袤的国土上散布着如繁星一般的乡村，数量庞大而难于统一管理。而较好的方法便是在乡村地区建设自治体制，让乡人治乡，村人治村，他们就能因地制宜做出更好的决策，我们只需要建立一套相应的监督体制，省心省力。"
 GDP_farmer_wiseman_to_countryside:0 "智识者下乡"
 GDP_farmer_wiseman_to_countryside_desc:0 "受过教育的人通常会选择待在工业化程度更高，发展水平更好的城市中，而这就进一步拉大了城乡之间的差距。我们应该用相应的政策鼓励这些智识者到乡村去发挥他们的光和热建设乡村。"
 GDP_farmer_streamlining_bureaucracy:0 "精简官僚"
 GDP_farmer_streamlining_bureaucracy_desc:0 "庞大臃肿的官僚体系除了吃空我们的国库和降低行政效率以外毫无用处，同时指令与民众的反馈也会迷失在在官僚的权力体制迷宫之中，最终变成一纸压在不知哪个官员案头的废纸，我们必须裁减政府的文职人员，让政令和人民的声音上下畅行无阻。"
 GDP_farmer_popularize_rural_education:0 "普及乡教"
 GDP_farmer_popularize_rural_education_desc:0 "农民农务繁忙，要让他们每天花数个小时的时间往返县城进行学习是行不通的。梁漱溟提出要进一步提高乡教的普及率，争取做到“乡乡有校”。让私塾与学校成为每个乡村的基础设施与公共场所，进而让乡校成为乡村的微型政治中心。"
 GDP_farmer_discard_dregs:0 "摒弃糟粕"
 GDP_farmer_discard_dregs_desc:0 "中国的文化与政治制度尽管有许多可供借鉴的地方，但其并非是完美的，就像璞玉一般。我们要摒弃传统中的糟粕，有选择性的汲取养分，切磋琢磨，玉汝于成。"
 GDP_farmer_village_construction_committees:0 "设立村建委员会"
 GDP_farmer_village_construction_committees_desc:0 "要想农业发展好，改善农民们的基本生活条件是头等大事，而在农村大兴基建无疑也会带动中国的工业生产。故此我们在全国上上下下都设立了村建委员会，专门负责安排管理乡村的建设工程。"
 GDP_farmer_protect_local_enterprises:0 "保护本土企业"
 GDP_farmer_protect_local_enterprises_desc:0 "如果我们放任外人的产品不断涌入我国，我们不仅会对其产生依赖，更会让本土产业愈发萎靡。我们必须改变前几任政府的对外开放政策，推行国货，使我们的本土产业愈发壮大，让我们能够立足于世。"
 GDP_farmer_set_up_cooperatives:0 "兴办合作社"
 GDP_farmer_set_up_cooperatives_desc:0 "要想突破小农经济的生产模式，就要在一定程度上打破生产的壁垒。我们将在每座村庄都设置农业合作社，将所有人的土地、农具、牲畜都纳入到村镇的统一管辖之下，鼓励大家进行集体劳动，而生产出来的农产品将由村镇按统一价格向每户收购并投入市场转销，这样的做法既能激发农民的生产积极性，还能再相当程度上避免了农产品滞销与不均衡的困境。"
 GDP_farmer_promote_agricultural_technology:0 "推广农业科技"
 GDP_farmer_promote_agricultural_technology_desc:0 "只是依靠农民们辛苦的劳作已经很难再实现农业生产上的突破了，而我们必须要在农民之间推广西方与当前中国研发出的最先进前沿的农业科技。那些已经被证明是行而有效的农业科技对农民来说也许还很陌生，但经过一段时间的操作练习上手，并最终诞生出丰收的果实之后，农民们一定会乐于接受这些新事物。"
 GDP_farmer_curb_exploitation:0 "遏制剥削关系"
 GDP_farmer_curb_exploitation_desc:0 "对于我们的社会结构来说，上等阶层人士的存在无疑是必要的，我们相信他们并非本性邪恶，我们要做的就是尽量让政府介入他们与农工间的关系，督查监管生产，调和他们之间尖锐的矛盾，避免他们和西方同行一样的陷入无止境的剥削。"
 GDP_farmer_village_to_village:0 "村村通工程"
 GDP_farmer_village_to_village_desc:0 "中国地貌多变，农村之所以落后，很大程度上是缺少与外界的交流，究其本源，其主要原因便是交通等条件不便，农民们享受不到现代化的成果。我们决心要将道路延伸至每座村庄，要将水与电通向每家每户。梁漱溟云：“中式民主就是乡村自治加电气化！”"
 GDP_farmer_chinese_democracy:0 "中式民主"
 GDP_farmer_chinese_democracy_desc:0 "有人曾说中国的土壤上孕育不出民主，只会诞生各式各样的专制。而我们现在可以骄傲地说：“我们有了自己的中式民主。”中国人并非不配拥有民主，而是缺乏正确的思想与政府进行引导与改革。许多时候多数人作出的决定并非最优解，与其让缺乏专业知识教育的老百姓们作出决定，不如让老百姓们信任的富于智慧的社会贤达们作出最有利于他们的决定。"
 GDP_farmer_combine_chinese_and_western:0 "融汇东西"
 GDP_farmer_combine_chinese_and_western_desc:0 "我们主张弘扬中国文化，是要构建起自己的文化体系，建立起文化上的精气神，而并非是要抵制西方的文化。我们乐于接纳吸收一切人类智慧的优秀结晶，“三人行，则必有我师”，智者贤者无论国籍与时代，都将是我们学习的榜样。我们的政治与社会，也将在不断吸纳西方思想智慧的基础上稳步改革向前。"
 GDP_farmer_over_heaven_under_grand:0 "九天之上，九地之下"
 GDP_farmer_over_heaven_under_grand_desc:0 "梁漱溟曾说过，中国其他阶级，都处在九天之上，而中国的农民，却处在九地之下。中国的农民，自古以来就是过的最苦，同时也是最没有发言权的群体。然而现在一切都不一样了，被称为“农民之友”的梁漱溟按自己梦中的理想蓝图，成功将两广的土地，描绘成了一副农民作主的如梦绘卷。"
 GDP_farmer_ideal_society_dawn:0 "理想社会的曙光"
 GDP_farmer_ideal_society_dawn_desc:0 "“我们理想的社会：第一、人与人没有生存竞争，而人与人合起来控制自然利用自然；第二、社会帮助人生向上，一切合于教育意义，形成一个完全教育化的环境，启人向学之诚，而萃力于创造自己；其结果，亦就是学术发明文化进步，而收效于社会。”梁漱溟相信，自己已亲手在两广编织出了这份理想的光景。"
 GDP_farmer_question_of_fathers_and_people:0 "父辈与国人之问"
 GDP_farmer_question_of_fathers_and_people_desc:0 "“这个世界还会好吗？”前清官员梁巨川曾在自己的大寿前这样问他的儿子梁漱溟，不久后便投水自尽。时至今日，梁漱溟愈发害怕起这个问题了，因为他眼见中国四分五裂，自己却只做了杯水车薪的一些工作。为让自己无愧于亡父与无数浮沉于苦海之中的国人，他决定要做些什么了。"
 GDP_farmer_propaganda_campaign:0 "宣传攻势"
 GDP_farmer_propaganda_campaign_desc:0 "我们的军事实力相较于其他军阀来说并不占优势，然而战争并非只依靠硬实力，倘若我们能在思想与文化领域展开一场战斗，那么我们并非不能取胜！"
 GDP_farmer_rehabilitation_movement:0 "准备光复"
 GDP_farmer_rehabilitation_movement_desc:0 "天下大势，分久必合，合久必分。中国的分裂现状势必不能长久，总会有一方力压群雄，成为中国新的主人。“为什么不能是我们？”梁漱溟如是说着，提出了属于他的光复运动。我们将主动出击，积极备战，为无可避免的大战做足一切准备。"
 GDP_farmer_secure_rear:0 "稳固后方"
 GDP_farmer_secure_rear_desc:0 "要想展开宣传战，那么我们就首先要确保自己的安全，在领地上进行对民众宣传与动员，提高我们的支持率，稳固我们自己的后方，同时逐渐动员起来，逐步推动国家进入战时状态。"
 GDP_farmer_defend_our_homeland:0 "拱卫家园"
 GDP_farmer_defend_our_homeland_desc:0 "通过爱国爱乡宣传教育，让人民真正意识到需要拿起武器保卫自己的家、家园、城市与国家，反抗自北来的侵略者。"
 GDP_farmer_appeal_to_sympathizers:0 "呼吁同情者"
 GDP_farmer_appeal_to_sympathizers_desc:0 "无论是在南京还是北京，在全国各地，我们的工作都获得了大量同情者，故我们虽处于弱势一方，但我们拥有正当性与正义性，我们会在我们敌人的内部广泛地呼吁同情者的支援，并且与那些和我们相近的政权讨论和平解决的办法。有了他们源源不断的支持，涓涓细流也能汇成大江大河。"
 GDP_have_friends_from_afar:0 "有朋自远方来"
 GDP_have_friends_from_afar_desc:0 "#"
 GDP_farmer_peace_and_love:0 "兵戈不兴，北辰星拱"
 GDP_farmer_peace_and_love_desc:0 "孔子曰：“以德为政，譬如北辰，居其所而众星拱之。”说的正是我们，我们虽可能在当前局势中处于劣势，但我们在道德上一定是处于优势的。也正因如此，全国的民心都会倒向我们只是时间问题。不主动出击却还能赢下战争，这正是印证了孔子所说的话。"
 GDP_farmer_publicity_action:0 "投放宣传"
 GDP_farmer_publicity_action_desc:0 "我们不仅要在军队硬实力方面做准备，同时还要在意识形态方面软实力上下功夫，在其他军阀的势力范围内投放关于我们政治体制与伟大的乡建成就，全国的人民都会支持我们的战争。"
 GDP_farmer_dispatch_rural_army:0 "调动乡军"
 GDP_farmer_dispatch_rural_army_desc:0 "我们应当利用一切可以利用的关系。两广有不少蛰伏着的军阀，如果我们能和白崇禧李宗仁为首的军人进行更深入的合作，甚至将他们整合进我们的军事体系，用他们的军事力量与训练水平对我们的乡村民兵进行更加深入的训练。"
 GDP_farmer_orthodox_against_heresy:0 "以有道伐无道"
 GDP_farmer_orthodox_against_heresy_desc:0 "董仲舒曰：“有道伐无道，此天理也。”历史已经无数次告诉我们，有道之人出兵讨伐无道之人，其结果必然是势如破竹。而此时的我们正站在道德的制高点上，我们的体制民主而光明，我们的成就卓著而伟大，这些都是人民们看在眼里的。不消说，能被人民支持的军队，一定是强大且不可战胜的。"
 GDP_farmer_the_virtuous_lead:0 "鹿失于野，德者归之"
 GDP_farmer_the_virtuous_lead_desc:0 "天下是人民的天下，是民主的天下，唐太宗云：“水能载舟，亦能覆舟。”民心所向者，即是得天下者。而我们无疑是整个华夏大地上最有德者，我们的战争为了人民，人民也在支持我们的正义战争，而其他的无道无德者，将会坠入万劫不复的深渊，被万民唾弃。当秦失鹿时，最后定会归于有德之人。"
 GDP_farmer_expand_fort:0 "扩建堡垒"
 GDP_farmer_expand_fort_desc:0 "两广多山，依托山势扩建例如堡垒之类的防御工事可以有效抵挡来自北方的侵略。"
 GDP_farmer_expand_intercity_railway:0 "扩展基建"
 GDP_farmer_expand_intercity_railway_desc:0 "铁路在现代社会的重要性不言而喻，对于军事而言铁路在后勤上呈现出了重要的战略价值，而且扩建铁路还能沟通几座重要的城市与沿路地区，使得周遭的乡村都能获得长足的发展，何乐而不为？"
 GDP_farmer_renovate_liangguang_military_industry:0 "修缮军工"
 GDP_farmer_renovate_liangguang_military_industry_desc:0 "我们虽然有名震天下的广东兵工厂等一系列的军工厂，但要应对战争庞大需要还是显得有些力不从心，故此梁漱溟决定在大大小小的地区广泛开设军工，以应对不时之需。"
 GDP_farmer_military_civilian_integration:0 "军民一体化"
 GDP_farmer_military_civilian_integration_desc:0 "我们的军人与普通民众之间不应该有那么大的区别，军人在训练之余应当下乡务农，在城市从事生产，而民众在劳动之余也应当接受一定的军事训练，倘若入侵者真的来到了家门前，我们的人民应当有拿起武器的能力。"
 GDP_farmer_outsourced_production_line:0 "外包生产线"
 GDP_farmer_outsourced_production_line_desc:0 ""
 GDP_farmer_purchase_new_equipment:0 "购入新式装备"
 GDP_farmer_purchase_new_equipment_desc:0 "我们现有的武器装备不如洋人，这是一个不争的事实。虽然我们很想争一口气，但从务实的角度考虑，利用我们的港口优势，购买外国人的装备弹药与技术，而后再图研究生产方才是一个现实的选择。"
 GDP_farmer_confucian_general:0 "儒将风范"
 GDP_farmer_confucian_general_desc:0 "中国自古以来就是有儒将的传统，一个将军不仅需要能征善战，还需要博览群书——至少也要通读历史与兵书才行，并秉持正道。但现如今我们的将军在文化方面却稍显欠缺，我们将在军队上下推行开展学习会，让将军士兵们在空闲之余多读上几本书，肚子里有墨水，打仗才会更有底气。"
 GDP_farmer_world_will_be_better:0 "这个世界会更好！"
 GDP_farmer_world_will_be_better_desc:0 "我们终于取得了统一战争的阶段性胜利，或许我们付出了许多的牺牲，或许我们失去了很多东西，但我们终于可以昂首挺胸地注视着眼前这片饱受蹂躏的大地，注视着在我们身后欢腾庆贺的人民。我们有足够的底气同他们讲：“我相信，这个世界会更好！”"
