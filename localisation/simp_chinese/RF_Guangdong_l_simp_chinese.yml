 GDP_revolutionary_front_united:0 "革命阵线-精诚团结"
 GDP_revolutionary_front_united_desc:0 "北伐失败后，国民政府四分五裂。尽管有的政权与其反目成仇或者关系冷淡，但也有些政权愿意维护国民革命的法统，与南京中央保持着紧密联系。这种政权若与南京政府接壤，将会更倾向于和国民政府进行和平统一。"
 GDP_whampoa_military_academy:0 "黄埔军校"
 GDP_whampoa_military_academy_desc:0 "黄埔军校是南方地区一流的军事学校，也是国民党培养军官的中心。该校对士官生进行军事培训，以为中国的统一做准备。黄埔军校的许多毕业生都在国民党和共产党中担任要职。而毫无疑问，在可见的未来，黄埔军校将继续为国民革命军提供源源不断的军官和政治家。"
 GDP_increasing_conflict_between_central_and_local:0 "央地冲突日趋激烈"
 GDP_increasing_conflict_between_central_and_local_desc:0 "中国自秦汉一统天下以来，便将“统一”一词深深地刻进了每个国人的心中，而地方-中央的对抗便也一直围绕着国史，好像永远如三国所言的“分久必合，合久必分”那般。如今，随着陈炯明为地方利益反叛国民政府中央，以及之后许崇智的政策造成的不满，越来越多人开始谋求自治，乃至各类“独立”甚至是“分裂”，他们越来越激烈地反对仍支持中央的人士。尽管如此，许崇智和其政府于此地的统治仍能说会持续很久…§R只要没有什么意外发生。§!"
 GDP_construction_alliance:0 "两广建设联军"
 GDP_construction_alliance_desc:0 "两广建设联军或正式全称“国民革命军两广联合建设军团”，起初是在“蒋案”及“陈逆事件”后为预防各类突发叛乱，而由国民政府授权粤军领导许崇智组建以稳定地方情况，在保持中央控制下进行“国民革命的改造与建设”。虽在三十年代江浙国民政府宣布民主化，但出于多方考虑，在两广继续保持了该模式。这一体制除了让现政府掌管各类大权外，也在多方面对军队发展提供了便利，使其在中国各军间名列前茅。然而也因其治理让各地方势力滋长不满，逐渐于暗中发展。"
 GDP_confusion_of_xv:0 "许崇智的迷茫"
 GDP_confusion_of_xv_desc:0 "肉眼可见的是，我们当前政权的领导人许崇智处于十分迷茫的状态，许崇智本人的存在对我们而言极为重要，而这一迷茫的态度也对我们的统治产生了深远的影响，让不少势力从中得到机会，而解决这一问题，或许只有时间和各类机会，才能改变许崇智目前的状态以解决问题。"
