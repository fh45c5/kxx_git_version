 JAPTOSEIHA_socialist_crackdown:0 "击碎社会主义者"
 JAPTOSEIHA_socialist_crackdown_desc:0 "我们要镇压外国叛徒。"
 JAPTOSEIHA_controlling_the_army:0 "控制军队"
