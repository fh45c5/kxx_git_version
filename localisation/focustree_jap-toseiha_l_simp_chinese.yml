 JAPTOSEIHA_nagataspath:0 "永田路线"
 JAPTOSEIHA_nagataspath_desc:0 "永田的想法将引领日本成为军事国家，尽管其政策比荒木贞夫领导的皇道派激进分子更为温和。"
 JAPTOSEIHA_japanspathtoultramilitarism:0 "日本通向极端军国主义之路"
 JAPTOSEIHA_japanspathtoultramilitarism_desc:0 "永田铁山的领导层由那些想要军事国家的人组成。永田也希望如此，但希望军队成为国家内的旁观力量，只能在任何时候以战时的方式指挥国家。"
 JAPTOSEIHA_increase_militaristic_ideals:0 "增进军国主义理想"
 JAPTOSEIHA_increase_militaristic_ideals_desc:0 "我们必须将军国主义推广到社会的各个方面。"
 JAPTOSEIHA_oppose_radical_nationalists:0 "反对激进民族主义者"
