 JAPTOSEIHA_empower_the_technocrats:0 "授权技术官僚"
 JAPTOSEIHA_empower_the_technocrats_desc:0 "我们需要工业专家来组建更大的军工联合体。"
 JAPTOSEIHA_securejapansimperiallegacy:0 "保卫日本帝国的遗产"
 JAPTOSEIHA_securejapansimperiallegacy_desc:0 "我们必须确保我们的殖民地免受外国干涉。"
 JAPTOSEIHA_promotingikedaswritings:0 "推广池田的著作"
 JAPTOSEIHA_promotingikedaswritings_desc:0 "池田是统制派的主要作家，但他的北一辉式社会主义倾向受到质疑。不过，他将协助缓慢的国家计划经济进程。"
