l_simp_chinese:
 JAPTOSEIHA_coup_of_the_toseiha:0 "统制派政变"
 JAPTOSEIHA_coup_of_the_toseiha_desc:0 "万岁，我们展现了天皇的真实意志，粉碎了那些毁掉我们国家的自由派。"
 JAPTOSEIHA_the_tojo_cabinet:0 "东条内阁"
 JAPTOSEIHA_the_tojo_cabinet_desc:0 "东条内阁将在东条英机的领导下指导我们，主张建立一个极端民族主义的军国主义国家。"
 JAPTOSEIHA_new_guidelines_on_panasianism:0 "泛亚洲主义新纲领"
 JAPTOSEIHA_new_guidelines_on_panasianism_desc:0 "我们必须利用泛亚来扩张帝国的伟业。"
 JAPTOSEIHA_following_the_emperors_will:0 "遵循天皇大命"
 JAPTOSEIHA_following_the_emperors_will_desc:0 "根据我们的夺权者的说法，我们现在将遵守天皇的命令和民族雄心，即使我们强迫他这样做。"
 JAPTOSEIHA_embrace_japanese_totalitarianism:0 "接纳日本极权主义"
 JAPTOSEIHA_embrace_japanese_totalitarianism_desc:0 "我们将推动国家的全面控制，我们以日本帝国荣耀的名义渴望权力。"
 JAPTOSEIHA_appease_the_navy:0 "安抚海军"
 JAPTOSEIHA_appease_the_navy_desc:0 "海军是反对自由派政府政变的重要组成部分。我们必须让他们站在一边。"
 JAPTOSEIHA_a_national_defence_state:0 "国防国家"
 JAPTOSEIHA_a_national_defence_state_desc:0 "我们必须誓死保卫日本！"
 JAPTOSEIHA_crush_the_syndicalist_infiltrators:0 "粉碎工团主义渗透者"
 JAPTOSEIHA_crush_the_syndicalist_infiltrators_desc:0 "粉碎工团主义渗透者！"
 JAPTOSEIHA_wartime_disaster_protection_act:0 "战时灾害防护法"
 JAPTOSEIHA_wartime_disaster_protection_act_desc:0 "战时灾害防护法规定了全民动员和国家赔偿，其中包括对受战争影响的我军家属进行赔偿。"
 JAPTOSEIHA_national_will_power:0 "国家意志之力"
 JAPTOSEIHA_national_will_power_desc:0 "我们有为我们光荣的国家而战的意志。"
 JAPTOSEIHA_retraining_political_opponents:0 "限制政治对手"
 JAPTOSEIHA_retraining_political_opponents_desc:0 "我们将镇压那些反对我们将军的人。他们是叛徒。"
 JAPTOSEIHA_strengthen_manetsu_influence:0 "强化满铁影响力"
 JAPTOSEIHA_strengthen_manetsu_influence_desc:0 "我们要进一步扩大对满洲的影响。"
 JAPTOSEIHA_denounce_the_german_devil:0 "谴责德国魔鬼"
 JAPTOSEIHA_denounce_the_german_devil_desc:0 "我们将粉碎德国殖民主义者并将他们从亚洲大陆消灭。"
 JAPTOSEIHA_prepare_for_total_war:0 "准备全面战争"
 JAPTOSEIHA_prepare_for_total_war_desc:0 "我们必须为最后的战斗做好准备。"
 JAPTOSEIHA_partner_with_technocrats:0 "与技术官僚结盟"
 JAPTOSEIHA_partner_with_technocrats_desc:0 "我们需要工业专家来组建更大的军工联合体。"
 JAPTOSEIHA_strengthen_the_kempeitai:0 "加强宪兵队"
