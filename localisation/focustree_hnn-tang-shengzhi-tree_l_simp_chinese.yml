l_simp_chinese:
 HNNSHENGZHI_the_buddhist_general_arrives_in_changsha:0 "佛教将军抵达长沙"
 HNNSHENGZHI_the_buddhist_general_arrives_in_changsha_desc:0 "我们的将军唐生智已经获得了全省的领导权。我们的国家将在他的领导下繁荣，走向启蒙时代。"
 HNNSHENGZHI_the_enemy_dealing_with_factions:0 "对付敌对派系"
 HNNSHENGZHI_the_enemy_dealing_with_factions_desc:0 "铲除石河、湘地的闹事分子，精兵们不再以盗匪祸害百姓。"
 HNNSHENGZHI_raising_the_buddhist_army_banner:0 "高举佛教大军旗帜"
 HNNSHENGZHI_raising_the_buddhist_army_banner_desc:0 "我们要高举尊者大旗，以玉石之力，拯救中华民族的屈辱之祸。"
 HNNSHENGZHI_peoplesselfrescuecommittee:0 "人民自救委员会"
 HNNSHENGZHI_peoplesselfrescuecommittee_desc:0 "帮助老百姓，满足群众改善民生的需要。将成立人民自救委员会，以处理和推动对湖南和后来中国群众的支持。"
 HNNSHENGZHI_syndicalist_cooperation:0 "工团主义合作"
 HNNSHENGZHI_syndicalist_cooperation_desc:0 "为了获得工人的支持，与他们的工会结盟将对我们争取胜利的斗争有很大的帮助。"
 HNNSHENGZHI_implementing_the_3_principles:0 "实施三民原则"
 HNNSHENGZHI_implementing_the_3_principles_desc:0 "三民主义是孙中山先生提出和创造的基本思想。有了这个思想，群众就会爱国，就会享受福利和民主的好处。"
 HNNSHENGZHI_reincarnationofthewhitetigerblackdragon:0 "白虎黑龙转世"
 HNNSHENGZHI_reincarnationofthewhitetigerblackdragon_desc:0 "唐将军是虎龙将，为敌所畏，保佑人民。"
 HNNSHENGZHI_workwithxiaxissecurityforces:0 "与夏曦的保安部队合作"
 HNNSHENGZHI_workwithxiaxissecurityforces_desc:0 "为了帮助加强工团主义者和我们政府之间的联系，我们将得到夏曦的帮助，夏曦是一位有效的安全领导人，他已证明自己是反对旧政权前腐败老板的工会运动的重要组成部分。现在他可以帮助我们消灭敌人的土匪和反动异见。"
 HNNSHENGZHI_creation_of_the_land_reform_committee:0 "成立土地改革委员会"
 HNNSHENGZHI_creation_of_the_land_reform_committee_desc:0 "我们对土地改革的承诺，必须让群众就土地改革的实施方式达成和平协议。随着土地改革委员会的成立，我们现在的重点是在整个土地改革过程中适当地授权农民和土地所有者。"
 HNNSHENGZHI_fund_the_provincial_agricultural_association:0 "资助省农业协会"
 HNNSHENGZHI_fund_the_provincial_agricultural_association_desc:0 "自农协成立以来，我们需要处理被剥削农民日益增长的关切，这些现在由省农业协会处理。"
 HNNSHENGZHI_eliminate_the_buddhist_reactionaries:0 "消灭佛教反动派"
 HNNSHENGZHI_eliminate_the_buddhist_reactionaries_desc:0 "我们一定要彻底消灭这些反动邪教。"
 HNNSHENGZHI_blowing_conch_shells_for_the_buddha:0 "为佛吹法螺"
 HNNSHENGZHI_blowing_conch_shells_for_the_buddha_desc:0 "立佛像佛龛，以法螺，唱赞歌。"
 HNNSHENGZHI_support_anti_imperialist_movements:0 "支持反帝运动"
 HNNSHENGZHI_support_anti_imperialist_movements_desc:0 "我们将不再感到外国帝国主义剥削的耻辱，世界其他国家也将不再感到耻辱。"
 HNNSHENGZHI_anationaldevotiontoonescountry:0 "爱国之心"
 HNNSHENGZHI_anationaldevotiontoonescountry_desc:0 "对国家和人民的奉献将有助于把国家统一在我们的手中。"
 HNNSHENGZHI_integrate_the_xinmin_society:0 "整合新民学会"
 HNNSHENGZHI_integrate_the_xinmin_society_desc:0 "我们要民族解放，就必须允许学习型政党的发展。毛泽东最近向我们表示支持我们有利于农民的改革，并提出加入我们的政府。我们将做出我们的决定。"
 HNNSHENGZHI_loyalty_to_the_development_to_a_new_china:0 "忠于发展新中国"
 HNNSHENGZHI_loyalty_to_the_development_to_a_new_china_desc:0 "我们将跨入北京，在佛陀和唐将军的见证下，宣告一个新的启蒙时代。"