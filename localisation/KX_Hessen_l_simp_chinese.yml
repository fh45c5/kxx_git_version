 hes.1.t:0 "黑森索要装备支援"
 hes.1.d:0 "并非我们支持下的“帝国莱茵军团”近来夺取了黑森地区的控制权，这些号称忠于德意志帝国的人来电要求以衷心换取装备支援，我们是否应该支持他们呢？"
 hes.1.a:0 "当然。忠臣多多益善。"
 hes.1.b:0 "不行，他们太危险了。"
 hes.2.t:0 "黑森索要装备支援"
 hes.2.d:0 "并非我们支持下的“帝国莱茵军团”近来夺取了黑森地区的控制权，这些号称忠于德意志帝国的人来电要求以衷心换取装备支援，我们是否应该支持他们呢？"
 hes.2.a:0 "当然。忠臣多多益善。"
 hes.2.b:0 "不行，他们太危险了。"
 hes.3.t:0 "援助抵达"
 hes.3.d:0 "我们的一片赤诚之心换来了收获！我们终于获得了我们需要的武器！黑森有救了！"
 hes.3.a:0 "战斗到底！"
 hes.4.t:0 "援助被拒"
 hes.4.d:0 "我们的请求遭到了拒绝！我们的赤诚之心并未能得到青睐。"
 hes.4.a:0 "也许我们应该往别处看看。"
 hes.5.t:0 "停战协议？"
 hes.5.d:0 "这场战争拖下去对谁都没有好处，这简直就是一个无底洞，国内问题还没有解决，我们不能再把资源耗在黑森了，向黑森发去停战协议，我想他们的资源应该也已经差不多该耗完了，他们一定会接受这个停战协议的。"
 hes.5.a:0 "只能这样了！"
 hes.6.t:0 "莱茵兰发来停战协议"
 hes.6.d:0 "在我们的努力防卫下，莱茵终于再也进攻不动了，现在他们向我们发来了一封停战协议，希望我们可以接受，他们已经无力承担战争的后果了。"
 hes.6.a:0 "接受吧。"
 hes.6.b:0 "我不介意再耗下去。"
 hes.7.t:0 "军团与勃艮第"
 hes.7.d:0 "莱茵军团的卡尔·魏因里希做了一个梦，他梦见自己身处勃艮第的皇宫之中，被玛丽女大公授为继承人。他醒来后坐在床边沉思了良久，久久不能忘怀。他感觉到身体内有一股勃艮第的血脉在流淌，他一定是勃艮第的正统继承人！如果不是这样，上天赐此梦给他又有何用意呢？是的！黑森一定要为勃艮第的复兴而奋斗！我们一直都是勃艮第人！"
 hes.7.a:0 "万岁！万古不灭的勃艮第！"
 hes.8.t:0 "魏因里希的帮助"
 hes.8.d:0 "民族结社的魏因里希希望带领他的部队加入到我们的事业之中，尽管有留言说魏因里希的精神状态有些不正常，但是他还是一个不可多得的帮手，我们该如何回复他？"
 hes.8.a:0 "朋友越多越好！"
 hes.8.b:0 "我们不需要疯子的帮助。"
