l_simp_chinese:
 HES_1:0 "过桥行动"
 HES_1_desc:0 "黑森本地战况危机，我们需要组织特别部队，跨过莱茵河夺取普法尔茨，为我们的政权争取喘息的时间"
 HES_2:0 "请求柏林支援"
 HES_2_desc:0 "为了我们的生存与未来，我们必须投向柏林的怀抱，他们一定能给我们需要的支持。"
 HES_3:0 "请求南方支援"
 HES_3_desc:0 "我们或许更需要南方友邦的支援，他们或许能成为我们有力的靠山。"
 HES_4:0 "武装右翼分子"
 HES_4_desc:0 "我们的军团从右翼中来，也要回到右翼中去。我们必须将国民武装起来，为祖国而战。"
 HES_5:0 "打翻合作派"
 HES_5_desc:0 "我们决不能允许控制区内仍然存在会向莱茵政府妥协的投降分子，必须将话语权牢牢把控在自己手中。"
 HES_6:0 "决不投降"
 HES_6_desc:0 "我们将战至最后一刻，绝不投降！"
 HES_7:0 "独立万岁！"
 HES_7_desc:0 "我们成功地让黑森获得了独立地位，现在该重新审视我们的地位了。"
 HES_8:0 "摧毁左派"
 HES_8_desc:0 "决不能让反对传统主义的左派得逞，我们不能再经历一次工团主义的洗劫了。"
 HES_9:0 "任命克虏伯"
 HES_9_desc:0 "克虏伯和他的工厂在我们的独立战争中尽力支持了我们，我们应该让他带领我们走向发展。"
 HES_10:0 "忠于帝国"
 HES_10_desc:0 "我们必须对我们的旧帝国政府尽忠，黑森必须重归帝国的秩序。"
 HES_11:0 "非常时期，非常计划"
 HES_11_desc:0 "黑森需要过渡到一个特别时期，我们需要特别的经济发展计划以维持我们的秩序与稳定。"
 HES_12:0 "通往慕尼黑"
 HES_12_desc:0 "南方的维特尔斯巴赫王朝近来势力不断增长，如果我们能投靠他们，也能稳固我们的秩序。"
 HES_13:0 "武装帝国军团"
 HES_13_desc:0 "帝国军团万岁！我们必须要将国民武装到极致，才能完全防御外来的极端思想的侵入。"
 HES_14:0 "军事化政府"
 HES_14_desc:0 "不论怎么说，我们的政府需要严格地监督国民，以尽职尽责的态度管控异端思想。"
 HES_15:0 "永久戒严"
 HES_15_desc:0 "情况已变得极端严峻，我们所能做的只有颁布永久戒严法。希望这份军事管控能拯救我们的国家。"
 HES_16:0 "赤诚之心"
 HES_16_desc:0 "我们已经证明了我们的忠心是可信的，皇帝万岁！"
 HES_17:0 "飞跃黑森"
 HES_17_desc:0 "武装起来，公民们！我们将给莱茵分裂分子来一记重拳！"
 HES_18:0 "与南方同行"
 HES_18_desc:0 "南方是我们的坚实盟友，让我们共同奋斗吧！"
 HES_19:0 "收割日"
 HES_19_desc:0 "时机已到，我们将一举击败莱茵下游腐败无能的旧政府，高举帝国军团的大旗！"
 HES_20:0 "民族重生"
 HES_20_desc:0 "我们来了，新生的勃艮第民族将会重生在黑森，我们将会让世界颤抖，复苏吧！我们伟大的勃艮第祖国！"
 HES_21:0 "褪去腐朽外壳"
 HES_21_desc:0 "勃艮第的子民！快快醒悟吧！我们将抛弃腐朽不堪的阿勒曼尼人认同，携手复兴我们的祖国！"
 HES_22:0 "挣脱牢笼"
 HES_22_desc:0 "就让那些喋喋不休的政客继续在议会里吵架吧，在黑夜之中，新黑森将会崛起，而那些无聊的政客们将会被完全清扫，议会也将不复存在，一切权力归于我们伟大的新领袖，属于我们的时代将会来临！"
 HES_23:0 "勃艮第的回忆"
 HES_23_desc:0 "我们决不能陷入自噬的漩涡中，一个统一的勃艮第认同将随军团的洗礼而重生。"
 HES_24:0 "团结低地"
 HES_24_desc:0 "我凭主之名，以勃艮第之剑刺向低地，为莱茵河洗礼"
 HES_25:0 "向东重击"
 HES_25_desc:0 "我以军团之心，为帝国以东的东法兰克诸众带来解放。"
 HES_26:0 "屠杀异见者"
 HES_26_desc:0 "勃艮第不容质疑！我们将以真正的强硬手段打碎一切反对的声音！"
 HES_27:0 "分封众骑士团"
 HES_27_desc:0 "军团将重组为天使骑士团，为天主与勃艮第而战。"
 HES_28:0 "再非奴仆"
 HES_28_desc:0 "勃艮第人自强、自立。我们再也不会是法国人或德国人的阶下囚了，我们将打造一个强大的勃艮第。"
 HES_29:0 "尽献予国"
 HES_29_desc:0 "我们即勃艮第人。保卫祖国，向统一与复仇前进！"
 HES_30:0 "“品酒”行动"
 HES_30_desc:0 "法国人霸占勃艮第地区已久，我们必须夺回故土，摧毁公社暴徒。"
 HES_31:0 "向瑞士复仇"
 HES_31_desc:0 "我们不能否认瑞士曾经击溃过我们的国家，但时过境迁，我们已经有能力洗清耻辱。"
 HES_32:0 "直到未来"
 HES_32_desc:0 "我们将让勃艮第以一个全新的面貌重新立于世界之巅，我们的帝国将让世界向我们屈服！"
