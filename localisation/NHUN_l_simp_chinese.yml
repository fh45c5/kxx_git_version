l_simp_chinese:     
 HNN_a_new_republic_and_a_young_china_focus: "再造民国，少年中国"
 HNN_a_new_republic_and_a_young_china_focus_desc: "如凤凰涅槃般，中国浴火重生为一个强大的国家。面对新的时代，我们将与中国青年党的同志们并肩穿过未知的水域，彻底改变我们的国家以适应不断变化的世界。新民国与旧民国截然不同，它将点燃人民的斗志，并彻底战胜外来帝国主义！"
 HNN_presidential_cult_of_personality_focus: "对大总统的个人崇拜"
 HNN_presidential_cult_of_personality_focus_desc: "我们的大总统是一位伟人，是一位足以载入我国史册的杰出人物。他在危亡关头挺身而出，拯救了国家。他既是一位百战百胜的将军，也是一位强而有力的思想家，他理应受到赞扬，成为所有中国爱国者未来世代效仿和学习的榜样！"
 HNN_a_bureau_of_progress_focus: "进步局"
 HNN_a_bureau_of_progress_focus_desc: "为了简化行政工作，我们将在行政机关下设一个“进步局”，负责协调我们对军队和工业的快速改革。该部门将独立于国民大会监督之外，以免于官僚体制中的繁文缛节，同时培养出一批能将中国长期以来所急需的改革落到实处的年轻人。"
 HNN_undertake_mass_militarisation_focus: "进行大规模军事化"
 HNN_undertake_mass_militarisation_focus_desc: "我们生活在一个适者生存的世界中。我们骄傲而和平的国家被外国势力欺凌了太久，他们不加掩饰的贪婪掠夺我们的土地。中国若想生存下去，就必须变得强大，而要实现这一点，整个国家都必须做好准备，以克服任何阻碍国家繁荣昌盛的困难！"
 HNN_centralise_the_national_government_focus: "国家政府集权化"
 HNN_centralise_the_national_government_focus_desc: "通过向各省府下放权力来维持其帝国统治，这是日薄西山的清廷所犯下过的最恶劣罪行之一。这种做法不仅徒劳无功，反而为无耻的军阀和分裂主义者提供了可乘之机，他们利用省府中饱私囊，以牺牲人民为代价反抗中央政府，这种事情绝不能再次发生！"
 HNN_dawn_of_the_party_state_focus: "党国之黎明"
 HNN_dawn_of_the_party_state_focus_desc: "我们的盟友现已触及了一个非常现代化的概念：即政党在政治事务中发挥绝对作用。这也是政府利用人民意志捍卫国家利益的自然产物。既然这是未来的必然趋势，我们就绝不能落后于历史潮流——中国将再次引领人类进步！"
 HNN_crash_industrialisation_focus: "急速工业化"
 HNN_crash_industrialisation_focus_desc: "外国势力不仅屠戮我人民、窃取我资源，还剥夺我国发展工业的权利，好让自己迈入现代化。他们妄图将我国经济与他们捆绑起来，让我们永远只能做他们的附庸。既然如此，我们别无选择，只有竭尽全力迎头赶上！"
 HNN_pick_YCP:0 "选择青年中国党"
 HNN_pick_YCP_desc:0 "青年中国党主要由保定武备学堂的士官生和一部分城市知识分子组成并提供资金维持其运作。该党致力于加强中央集权和城市化，尽管其对于现代化的关切是实现快速发展的不二选择，但是青年中国党不具备像新帝国宪政会那样的群众基础。"
 HNN_military_state:0 "国家军事化"
 HNN_military_state_desc:0 "直系军阀虽然是一个军事集团却充斥着瘝素的废物使得我们的军队不久战力低下且军费捉襟见肘。为了纠正这个问题，我们开始了全国范围内的军事化进程。童子军、现代化的征兵体系和其他改革将确保我们会在面对我们的敌人时做好准备。"
 HNN_centralize_state:0 "国家集权化"
 HNN_centralize_state_desc:0 "最近二十年的内战和军阀之间的冲突使得中国分裂。现在我们在北京取得了政权，现在是时候开始漫长且艰巨的任务——将这个分裂的国家统一起来。只有这样，它的人民才能享有真正的和平与繁荣。"
 HNN_YCP_arsenals:0 "兵工厂现代化"
 HNN_YCP_arsenals_desc:0 "要供应战争机器的兵工厂生产的产品已经过时且资金不足。如果我们要战胜敌人，就必须在武器和弹药生产上进行相应的投资。"
 HNN_destroy_leftists:0 "清洗左翼"
 HNN_destroy_leftists_desc:0 "虽然在我们直接控制的领土内几乎没有多少，但最近国民党在南方的起义使得上层阶级内部出现了某种“红色恐慌”。我们可以利用这一优势，鼓吹“社会主义渗透的威胁”的问题，以使其支持我们的政权，也鼓励我们的人民支持我们。"
 HNN_emperor_unifier:0 "囊括四海"
 HNN_emperor_unifier_desc:0 "尽管有些人可能会觉得拥立一位总统与我们实现现代化、中央集权化的愿景不合适，但他同样也会是一个有用的工具——一个将实际上分裂的国家重新凝聚、统一的象征。可以利用他去宣传来确保每个中国人——从黄河边的农民到新疆草原上的牧民都将知道他们同属一个国家。"
 HNN_YCP_modernization:0 "民用工业现代化"
 HNN_YCP_modernization_desc:0 "以西方标准来看，我们那些少数不是由德国人运营的民用工业实在落后到令人发笑。随着德国资产的外撤，我们可以采用他们的设计并将其应用于我们自己经营的工厂，以实现它们的现代化改造并显著提高我们的工业生产能力。"
 HNN_chinese_century:0 "中华世纪"
 HNN_chinese_century_desc:0 "随着我们的中央集权和现代化改革的完成，我们已经以崛起的姿态重返世界舞台。我们以做好充足的准备应对我们的敌人并一劳永逸地向世界宣称中国才是东亚的主人。"
 HNN_mzjx:0 "战士社会"
 HNN_mzjx_desc: "一个尚武的社会，一个战士的社会，无论如何，他都是极其强大的，我们应当成为战士社会，让西方人知道什么是真正的武力"
 HNN_fqyz:0 "可有神佑"
 HNN_fqyz_desc: "西方人的神明上帝可丛来不会保佑他们，他们只知道自己的所谓的什么“原罪”，但我们不一样，我们的神明才不会像上帝一样不管不顾，他将保佑我们，赢得战争的胜利"
 HNN_qcyqld:0 "清除一切乱党"
 HNN_qcyqld_desc: "当今社会上一切反对声音都是破坏国家的罪犯，我们必须清除一切乱党，绝对不能有人去质疑去破坏我们的强大之路！"
 HNN_wsqw:0 "总统之军"
 HNN_wsqw_desc: "阎锡山才是民国军队的唯一领导者，我们是属于阎锡山的军队！我们必须对阎锡山绝对的忠诚！阎锡山将带领我们踏平一切敌人！阎锡山总统万岁！！！"
 HNN_wddg:0 "伟大民国"
 HNN_wddg_desc: "在总统阎锡山的带领下，我们将变为一个伟大的民主共和国，我们的功名不可埋没，我们的事迹千古流传！"
 HNN_feng_faction: "国民解放阵线"
 HNN_yan_faction: "亚洲-太平洋不结盟运动"