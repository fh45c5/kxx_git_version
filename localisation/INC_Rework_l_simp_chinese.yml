 INCMIL_General_Van_Tien_Dung's_Reform_desc:0 "年轻的印度支那人民军需要改革。总参谋部主张以精心策划的突然进攻作为条令的基础。凭借广泛的策划、深入的渗透和现代化的装备，印度支那军队将能够同时攻击多个战线，出其不意地瓦解敌人。"
 INCMIL_General_Nguyen_Chi_Thanh's_Reform:0 "政治官员改革计划"
 INCMIL_General_Nguyen_Chi_Thanh's_Reform_desc:0 "年轻的印度支那人民军需要改革。陆军政治部认为，人的意志是胜利的关键。印度支那士兵的勇气和坚韧是我们最强大的武器。我们要进行长期的游击战争，消耗敌人的力量，在敌人疲惫不堪、士气低落的时候，进行猛烈打击。"
 INCMIL_Infiltration_Tactics:0 "磨练虎爪"
 INCMIL_Infiltration_Tactics_desc:0 "虽然游击战术被证明对占领德国人有效，但游击队本质上是不协调的。文进勇将军主张将我们游击队的指挥结构正规化，并训练他们的作战完整性，同时也鼓励游击队使用即兴战术。他说，这将使我们的部队能够渗透敌方阵地，同时保持战略凝聚力。"
 INCMIL_The_Night_Belongs_to_Charlie:0 "夜晚属于我们"
 INCMIL_The_Night_Belongs_to_Charlie_desc:0 "敌人可能会用大炮和飞机统治战场，但当太阳落山时，他们就无法做到这一点，然后，他们就会意识到夜晚是属于我们的。"
 INCMIL_Concerntrated_Offensive:0 "集中进攻"
 INCMIL_Concerntrated_Offensive_desc:0 "我们持续突破敌人防御的能力使我们能够随心所欲地击败敌人。然而，规划远远超出敌方战线的行动需要大量的准备工作，而且部队很可能会迷失方向。为了在此类行动中更好地集中火力，我们应该咨询有经验的游击队领导人，并将他们的建议纳入我们的军事理论中。"
 INCMIL_Motorized_Assault:0 "引入机动化突击战术"
 INCMIL_Motorized_Assault_desc:0 "速度是战争的关键。我们的士兵虽然擅长行军，但他们不会追汽车。我们必须发展自己的快速摩托化师，以突破敌人的防线并发动纵深攻击。"
 INCMIL_Militarist_Ethos:0 "步枪随时待命"
 INCMIL_Militarist_Ethos_desc:0 "抗议示威一无所获，印度支那的自由最终还是通过武装斗争赢得的。我们国家的未来也必须由军队来保障。如果印度支那要保持自由，人民就必须时刻保持警惕，灌输勇猛不屈的英雄精神。"
 INCMIL_Commando_Assault:0 "突击队突击"
 INCMIL_Commando_Assault_desc:0 "战场从来都不是理想的平原，尤其是在印度支那这样的地方。虽然我军善于利用丛林、山地、稻田等地形打击敌人，但训练有素的特种部队将进一步强化这一优势。"
 INCMIL_General_Offensive_General_Uprising:0 "GO-GU战术"
 INCMIL_General_Offensive_General_Uprising_desc:0 "我们制定了总攻——总起义的战略。这一战略将决战、渗透、军事包围、秘密行动以及政治、外交和心理手段相结合，在各条战线上发起进攻。这样就能彻底瓦解敌人，取得我方的全面胜利。"
 INCMIL_Logistic_Centralization:0 "后勤集中化"
 INCMIL_Logistic_Centralization_desc:0 "革命期间作为我军骨干力量的各种激进团体和游击队都拥有自己的、往往错综复杂的供应链。通过规范我们的军事后勤运作，我们的军队将更加高效、更加有效。"
 INCMIL_Tunnel_Network:0 "鼹鼠隧道"
 INCMIL_Tunnel_Network_desc:0 "帝国主义者通常认为隧道是懦夫藏身的地方。他们不明白隧道可以作为军营、工厂、兵工厂和医院。"
 INCMIL_Ho_Chi_Minh_Trail:0 "胡志明小道"
 INCMIL_Ho_Chi_Minh_Trail_desc:0 "我们将促进丛林贸易的原始小路扩展为一个巨大的后勤网络，我们的敌人几乎无法拦截。这个新的后勤系统将能够以人力和物资的形式向我们的士兵提供支持。"
 INCMIL_Rifle_Standardization:0 "新式步枪"
 INCMIL_Rifle_Standardization_desc:0 "在抗战期间，我们的士兵使用了数百种不同的枪支，从我们自己车间制造的滑膛步枪到德国土匪制造的全新毛瑟步枪。现在是时候采用国际上最新的步枪标准并确保我们的士兵获得这种新装备了。"
 INCMIL_Artillery_Effort:0 "炮兵力量"
 INCMIL_Artillery_Effort_desc:0 "敌人认为我们是一些装备不足的贫农。嗯，这部分是正确的，但是当我们开始用我们的新枪从稻田轰炸他们时，他们会后悔这个假设。"
 INCMIL_Armored_unit_Experiment:0 "装甲部队实验"
 INCMIL_Armored_unit_Experiment_desc:0 "坦克在印支战场的首次亮相，给我军战士带来了巨大的震撼。现在是时候开发我们自己的钢铁怪物了。"
 INCMIL_Port_Expansion:0 "港口拓张"
 INCMIL_Port_Expansion_desc:0 "帝国主义修建港口是为了剥削我们的人民和土地。我们扩展它们以改善我们的国际联系。这无疑是一个巨大的差异。"
 INCMIL_Specialized_Support_Unit:0 "踏板之力"
 INCMIL_Specialized_Support_Unit_desc:0 "当欧洲人第一次把自行车带到印度支那时，没有人想到这会带来自行车作为战争工具的辉煌时刻。战争证明，这些钢马有潜力在大国武库中最精良的武器中生存下来，并支持印度支那的军事体系。"
 INCMIL_Sapper_Tactics:0 "工兵战术"
 INCMIL_Sapper_Tactics_desc:0 "我们的工兵擅长渗透和攻击机场、火力基地和其他防御阵地，可以执行多种任务。工兵遵循“一慢四快”的原则——缓慢侦察和初步突防，然后快速接近、攻击、清除和撤退。"
 INCMIL_Youth_Shock_Brigade:0 "青年突击队"
 INCMIL_Youth_Shock_Brigade_desc:0 "青年突击旅是一个准军事组织，旨在成为我们战争的武器和腿。青年突击旅是我们战斗中最先开路、准备前线、最后返回清理战场、运送伤员的支援部队。由于大多数男性都应征入伍，该旅将主要由女性组成。"
 INCMIL_Extensive_Women_Service:0 "广泛的女性服役"
 INCMIL_Extensive_Women_Service_desc:0 "印度支那妇女始终奉行我国的一句古话：“战争来了，女人也要打仗”。现在，随着人们对妇女在社会中的作用的态度发生变化，我们不仅可以正式接受妇女加入民兵和支援部队，而且可以加入我们的正规部队。"
 INCMIL_Guerilla_Tactics:0 "游击战术"
 INCMIL_Guerilla_Tactics_desc:0 "历史上，印度支那人民经常采取游击战术来对抗更强大的敌人。融入现代指挥艺术和军事组织，将游击战术提升到一个新的水平。赢得战争的关键是以我们的方式而不是敌人的方式进行战斗。"
 INCMIL_Ambush_Focus:0 "重视伏击"
 INCMIL_Ambush_Focus_desc:0 "\"小心！他们不知从哪里冒出来，我们被包围了！这是越盟的陷阱！”\n\n伏击并不是被动地等待敌人。相反，它是通过仔细的计划和大胆的战术演习来进行的。一次成功的伏击旨在给敌人造成最大的伤亡。"
 INCMIL_Local_Initiative:0 "地方倡议"
 INCMIL_Local_Initiative_desc:0 "在抗战期间，我们的工程师开发了许多新技术，在恶劣的条件下生产步枪、手榴弹和地雷。我们工程师的才华是不可否认的，他们设计了反坦克杆或飞马无后坐力炮等新武器。现在我们要按照自己的方式建设自己的军工。"
 INCMIL_Harassment_Focus:0 "重视袭扰"
 INCMIL_Harassment_Focus_desc:0 "我们的游击策略侧重于骚扰和拦截。这些战术行动对敌军造成的伤害相对无效，但可以迷惑和消耗他们的力量。"
 INCMIL_Main_Force_Buildup:0 "主力建设"
 INCMIL_Main_Force_Buildup_desc:0 "游击战争不是最终目标。这是赢得时间和训练我们部队的一种方式。现在我们的部队通过游击战争积累了足够的经验。是时候集结主力，夺取打击敌人的主动权了。"
 INCMIL_The_Tiger_and_the_Elephant:0 "老虎和大象"
 INCMIL_The_Tiger_and_the_Elephant_desc:0 "在老虎和大象的战斗中，如果老虎坚守阵地，大象就会碾压他。但是，如果他保持移动能力，他最终会打败大象，大象身上多处伤口流血。"
 INCMIL_Mobile_Warfare:0 "机动作战"
 INCMIL_Mobile_Warfare_desc:0 "游击战争的经验使我们掌握了战术策略。即使在与敌人直接交战时，我们也应该继续发挥这一优势，以机动性抵消敌人的火力优势。"