 indochina_rework.8.desc:0 "印度支那的光荣解放震动了整个亚洲，贫穷的东南亚地区的人民可以起来反抗殖民统治者、挣脱殖民统治的锁链的消息，像野火一样甚至传到了受帝国主义影响的最边远地区。显然，这个消息也传到了广西，在国民党游击队控制的一个偏远村庄里，有一个人，在听到自己的人民起来挣脱德国人的枷锁后，欣喜若狂。这个人不是别人，正是胡志明。长期以来，人们一直认为胡志明是在广西的一场小冲突中阵亡的，但忠于国民党的军队发现他受了重伤，并进行了护理。胡志明觉得自己蒙羞了，而且还处于危险之中，所以决定留在中国，安安稳稳地过完自己的日子，直到现在。胡先生收拾好仅有的一点行李，开始了回家的长征。\n \n胡叔叔走进印度支那工党代表大会。脸上满是震惊和敬畏；每个人都不知道他们所看到的是否是真实的。胡志明站在讲台上，露出眼罩下的伤疤。当他宣布他回来领导印度支那人民时，国会为他鼓掌，感到震惊和惊讶。大会的其余部分继续......"
 viet_event_flavor.1_desc:0 "随着党代表大会的进行，胡志明寻求走出去与西贡群众交谈。该活动受到高度关注，成千上万的人蜂拥而至观看他的演讲。他是一个偶像；他们所有人的英雄。胡志明走上讲台，但当他开始讲话时，一名柬埔寨极端民族主义者掏出一把左轮手枪，朝他的背部开枪。袭击者很快被扑倒在地，人群惊慌失措地尖叫。胡志明很快被送往医院，勉强幸存。\n\n 第二天天亮时，他被告知他将无法再次行走，因为他因废墟而瘫痪。听到胡志明身边的盟友恳求他退休。胡志明现在可以选择继续竞选，或者安定退休。"
 viet_civil_war.0.desc:0 "胡志明宣布退出政治生活和国会后，国会进一步分裂，双方互相指责对方实施了暗杀行动。在接下来的几天里，随着政府内部的紧张局势不断加剧，国会大厦爆发了战斗.国会结果出来了。结果显示出僵局。国会现在无限期分裂。"
 viet_civil_war.1.desc:0 "现在，陷入僵局的国家宣布进入自由落体状态。在这种混乱中，无政府主义者在首都周围发动了一场小规模但短暂的起义，军队被召集来镇压无政府主义者。一些国会小议员因涉嫌参与起义而很快被捕。由于选举结果和随后的社会秩序崩溃，工团主义者发动全国罢工，再次遭到军方镇压，托在与宁省类似的方式和理由。随着混乱的加剧，军队抓住了最后一根稻草，政变了政府。任命武元甲为红色军政府领导人。武元甲本人是该党胡志明派系的忠实盟友，这使得他邀请其他胡志明市支持者加入政府。\n\n 戒严令宣布..."
 inc_rework.0.desc:0 "全国同胞们！\n\n  出于对和平的热爱，我们做出了让步。但我们做出的让步越多，德国殖民主义者就越走得更远，因为他们决心再次入侵我们的国家。不！我们宁愿牺牲一切，也不愿失去我们的国家，也不愿回到奴隶制。\n\n  同胞们！升起！越南、老挝、柬埔寨人民不分男女老幼，不分信仰、不分党派、不分民族，必须站起来，与德国殖民主义者作斗争，拯救祖国。那些有步枪的人会使用他们的步枪。有剑者，必用剑。没有剑的人就用铁锹、锄头和棍子。每个人都必须努力反对殖民主义者，拯救自己的国家。\n\n 军人、卫队、民兵！民族解放的时刻已经到来！为了拯救我们的国家，我们必须流尽最后一滴血。无论我们必须忍受什么困难，我们都准备好忍受它们。只要有牺牲的决心，胜利就会属于我们！\n\n 独立和自由万岁！\n\n抗战胜利万岁！"
 inc_rework.3.desc:0 "胡志明先生是我们国家和我们群众的国父，我们必须以他为榜样，成为一名优秀的革命者和无产阶级。群众应该庆祝他的民族平等和反剥削的思想。也有人认为他的独身生活是他具有伟大模范革命思想的部分原因。现在每月都会出版有关他作品的书籍，并出版胡志明的演讲和引述。人民要学习胡志明伟大的革命榜样。"
 inc_rework.4.desc:0 "随着巴黎施加的压力越来越大，工团主义派系日益强大，我们是否应该伸出双手，在印度支那共同重建社会主义？还是会竖起革命的利剑消灭叛徒？"
 inc_rework.7.desc:0 "胡志明先生是我们国家和我们群众的国父，我们必须以他为榜样，成为一名优秀的革命者和无产阶级。群众必须了解他的思想和著作。我们要举办一些节目，让我们的年轻人了解他，同时也要举办一些节目，帮助教育群众了解他的英雄事迹和革命事迹。群众应当学习、拥戴革命英雄，因为他是救世主。"
 inc_rework.8.desc:0 "使印度支那进入国家发展最后阶段的时机已经到来。当我们帮助我们的同志成长时，我们现在将给予他们某种形式的独立，但将组成一个联盟以保持各民族之间的团结。我们将统治越南，柬埔寨将由杜萨茅斯领导，老挝将由凯山领导。我们将永远为印度支那共产主义事业奋斗到底！"
 viet_civil_war.4.desc:0 "由于国家现在已经崩溃，我们现在面临着北方反叛分子和西方分裂分子的问题。我们将一劳永逸地拯救越南，并粉碎这些反动的柬埔寨分裂分子。胡志明在医院康复后，武元甲承诺为胡伯伯报仇，并摧毁试图杀害他的反动势力。我们将为胡伯伯和印度支那人民革命而战！"
 viet_civil_war.5.desc:0 "随着我们战胜了反动叛乱分子，我们现在决定了我们新的印度支那革命未来的命运。首先是武元甲，他寻求继续实践胡志明思想并保持印度支那的统一国家。接下来是陈富，他是印度支那共产党的原始共产党人之一，后来由于俄罗斯十月革命失败以及印度支那工团主义者的成员流失，印度支那共产党被解散。他试图让印度支那遵循列宁为俄罗斯设想的模式，即建立苏维埃共和国体系，并由民主集中制选举产生的总政府监督。最后是苏发努冯（Souphanouvong），他是一位社会主义王子，致力于使印度支那成为一个社会主义王国。"
 indochina_rework.0.desc:0 "人们生来平等。他们被造物主赋予了某些不可剥夺的权利，其中包括生命权、自由权和追求幸福的权利。”这一不朽的声明是在 1776 年美利坚合众国《独立宣言》中提出的。从更广泛的意义上来说，这意味着：地球上各族人民生而平等，各族人民都有生存、幸福和自由的权利。1791年法国大革命发表的《人权和公民权宣言》也指出：“所有的人生而自由，享有平等权利，而且必须永远保持自由和平等权利。”这是无可否认的真理。然而，八十多年来，法帝国主义者和德帝国主义者滥用了自由、平等、博爱的标准。他们侵犯了我们的祖国，压迫了我们的同胞。他们的行为违背了人性和正义的理想。在政治领域，他们剥夺了我们人民的一切民主自由。他们执行了不人道的法律；他们在印度支那北部、中部和南部建立了三个不同的政治政权，以破坏我们的民族团结，阻止我们的人民团结。他们建造的监狱比学校还多。他们无情地屠杀了我们的爱国者，他们把我们的起义淹没在血河之中。他们束缚了公众舆论；他们对我们的人民实行蒙昧主义。为了削弱我们的种族，他们强迫我们吸食鸦片和酒精。在经济领域，他们剥削了我们的脊梁，使我们的人民陷入贫困，使我们的土地遭到蹂躏。他们抢走了我们的稻田、矿山、森林和原材料。他们垄断了纸币的发行和出口贸易。他们发明了许多不合理的税收，使我们的人民，特别是我们的农民陷入赤贫。他们阻碍了我们民族资产阶级的繁荣，他们无情地剥削我们的工人。1919年，德国帝国主义者打败了法国怪物之后又进来了，对我们也进行了同样的残酷对待。因此，从那天起，我们的人民就受到了德国人的双重枷锁。他们的痛苦和痛苦增加了。现在我们已经摆脱了德国的压迫性统治。我国人民已经挣脱了近一个世纪以来束缚他们的锁链，为祖国赢得了独立。我们的人民同时推翻了统治了数十个世纪的君主政权。取而代之的是现在的民主共和国。为此，我们临时政府成员代表全体印度支那人民，宣布从现在起我们与德国断绝一切殖民性质的关系；我们废除德国迄今为止代表越南承担的所有国际义务，我们废除德国在我们祖国非法获得的所有特殊权利。全体印度支那人民怀着共同的目标，决心与德国殖民主义者收复祖国的任何企图进行殊死斗争。我们相信，在巴黎和伦敦已经承认自决和民族平等原则的法国国家，不会拒绝承认印度支那的独立。为此，我们印度支那联盟临时政府成员向世界庄严宣告，印度支那有权成为一个自由、独立的国家，而且事实上已经如此。全体印度支那人民决心动员一切体力和精神力量，牺牲自己的生命和财产，以维护自己的独立和自由。"
