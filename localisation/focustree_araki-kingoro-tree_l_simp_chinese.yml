 JAPARAKI_reinforce_security_of_the_state:0 "强化国家安全"
 JAPARAKI_reinforce_security_of_the_state_desc:0 "自从我们光荣的革命幕府诞生以来，我们的敌人就一直试图破坏我们的统治。即使随着人们开始习惯我们的统治，暴力反抗已大大减少，但桥本仍然已确保国家警察采取更多的预防措施，以确保那些使我们革命国家运转的人们的安全（和服从）——从最高领导到最小的官僚。我们将大力加强对国家人员的安保和监视，并加强全国各地秘密警察的存在，以确保我们为可能发生的反革命阴谋做好准备，无论它来自何处。"
