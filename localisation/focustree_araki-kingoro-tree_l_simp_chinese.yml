 JAPARAKI_declaring_the_3_leaps:0 "宣布三大跃进"
 JAPARAKI_declaring_the_3_leaps_desc:0 "强大的军事力量，新的精神面貌，以及自力更生、强大的经济。这是一个曾经垂死的社会必须重生并在这个无情的世界中真正生存所需的三个主要支柱。不幸的是，日本多年来在这些方面一直缺乏。它的军队腐败且效率低下，它的精神因对宗教事务缺乏控制（神社仅仅被定义为爱国而不是宗教机构）和贵族的享乐主义而受到玷污，它的经济疲软而贵族化，日本经济受到财阀的强烈控制，使得日本经济容易受到外国市场的影响，并且并不总是遵循国家的意愿。这些都不会有了！桥本宣布了“三大跃进”计划，该计划旨在通过采取强有力的行动打击困扰我们的军事、精神和经济的所有罪恶，使日本成为真正繁荣的国家。"
