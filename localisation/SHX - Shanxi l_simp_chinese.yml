 SHX_feng_yuxiang: "冯玉祥"
 SHX_feng_yuxiang_intro_paragraph: "一个穷困士兵的儿子，怎么就成了一代伟人呢？老话说：“英雄不问出处”；而在大清帝国大厦将倾的日子里，老百姓才是书写历史的人。冯玉祥的祖父是农民，父亲当过泥瓦匠，做过仆人，最后成了士兵。原名为冯基善的冯玉祥与一群鸦片瘾君子度过了一贫如洗的童年。在冯基善十岁时，他的命运迎来了巨变，他的父亲为了帮补家计而托友人把他的名字加入士兵名册之中，但显然有人在登记时搞错了，基善的官章名从此被登记成了“玉祥”。"
 SHX_feng_yuxiang_mid_paragraph: "冯玉祥的母亲在几年后去世，而他则在军营中长大成人，并在摇摇欲坠的大清帝国中成为了一名善战士兵。冯玉祥早年的几场豪赌及随之而来的贫困日子生活教会他了几条道理：别碰赌、别沾酒、要存钱。这名身处腐朽军旅的热血士兵很快就对这个贪墨成风、施政无能且屡受列强欺压的满清朝廷感到深恶痛绝。这位曾经被视为“炮灰”（即被认为必定会在列强入侵时战死）的士兵后来不出所料地成为了革命党人。\n\n冯玉祥所在的部队日后被整编到袁世凯的北洋陆军之中，而对国家现状感到愈发不满的他则受洗成为基督徒。在1920年代的混战中，这位四处游走的督军/将军因其良好且严格的宗教品德和日益壮大的部队而在一众军阀中脱颖而出，并于1919年获得了“基督将军”的绰号。在1924年北京政变失败后，有份参与其中的冯玉祥与直系军阀正式决裂。随后，他与手下的残兵败卒，即被后世所知的国民军，败走西北。"
 SHX_feng_yuxiang_sic_desc: "§Y顾问介绍\n生于：§!§g1882年11月6日；大清帝国、安徽省巢湖§!\n§Y派系：§!§g国民军§!\n§Y政治生涯：§!§g$SHX_feng_yuxiang_intro_paragraph$\n\n这名身处腐朽军旅的热血士兵很快就对这个贪墨成风、施政无能且屡受列强欺压的满清朝廷感到深恶痛绝。这位曾经被视为“炮灰”（即被认为必定会在列强入侵时战死）的士兵后来不出所料地成为了革命党人。冯玉祥所在的部队日后被整编到袁世凯的北洋陆军之中，而对国家现状感到愈发不满的他则受洗成为基督徒。在1920年代的混战中，这位四处游走的督军/将军因其良好且严格的宗教品德和日益壮大的部队而在一众军阀中脱颖而出，并于1919年获得了“基督将军”的绰号。在1924年北京政变失败后，有份参与其中的冯玉祥与直系军阀正式决裂。随后，他与手下的残兵败卒，即被后世所知的国民军，败走西北。\n\n冯玉祥曾在北伐战争中与国民党合作以图扭转乾坤，但这场豪赌对他而言可谓一败涂地。冯玉祥在败退山西后与省督理阎锡山达成了合作协议，以联手对抗吴佩孚日益增长的势力。然而，在过了近十年后，很多人都在想这个联盟还有没有延续下去的可能…§!\n\n§Y重要信息：国民军无可争议的领袖，没有人会质疑冯玉祥的立场。§!"
 SHX_feng_yuxiang_victory_leader_desc: "§Y领袖介绍\n生于：§!1882年11月6日；大清帝国、安徽省巢湖\n§Y政治生涯：§!$SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\n冯玉祥曾在北伐战争中与国民党合作以图扭转乾坤，但这场豪赌对他而言可谓一败涂地。冯玉祥在败退山西后与省督理阎锡山达成了合作协议，以联手对抗吴佩孚日益增长的势力。而在冯玉祥人生的另一次倒戈中，他赶走了山西督理阎锡山，并让国民军成为了雄据华北的新势力。"
 SHX_feng_yuxiang_president_leader_desc: "§Y领袖介绍\n生于：§!1882年11月6日；大清帝国、安徽省巢湖\n§Y政治生涯：§!$SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\n1920年代后期及1930年代对英勇的国民军而言是最为艰辛的时刻，他们在被击败后不得不在延安重整旗鼓。不过，国民军在这段流亡岁月中成功脱颖而出、浴火重生，并在解放祖国的事业中取得了伟大胜利。现在，冯玉祥成为了国家的掌舵人，大家都很好奇他为心爱的祖国制订了什么规划。"
 SHX_feng_yuxiang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年11月6日；大清帝国、安徽省巢湖§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g冯玉祥出生于一个一贫如洗的瘾君子家庭之中，他早年的当兵生涯（他在十岁时被编入军队，父亲将儿子送入营房谋利的做法在当时相当普遍）则让他走上了百姓英雄之路。冯玉祥是反帝革命浪潮中的一员，他在辛亥革命后于北洋陆军中平步青云，并在后来加入了直系军阀。\n\n在受洗成为基督徒后，冯玉祥曾利用基督信条在混乱的军阀时代中维持良好的社会秩序。冯玉祥在1910至1920年代期间发起的各种运动及进行的各项工作让他获得了“基督将军”的名号。他的追随者，原为第十六混成旅的第十一师，也因纪律严明和思想积极而闻名。\n\n为人浮夸、热衷革命且备受瞩目的冯玉祥很快就获得了另一个外号——“倒戈将军”。冯玉祥与孙岳及胡景翼都是1924年北京政变的主要策划者，政变起初相当顺利，冯玉祥因此名声大噪并得以与孙中山会面。但事态其后急转直下，冯玉祥等人被迫败走西北，他的势力此后被称作“西北军”，或者更为人熟知的“国民军”。\n\n虽然冯玉祥逐鹿华北的计划最终破产收场，不过国民军仍然忠于他们的统帅。作为大型崇拜的中心人物，以行事夸张做作与革命情绪高涨见称的冯玉祥一直希望自己终有一日可以按照其愿景打造一个崭新的中国。\n\n§Y重要信息：国民军无可争议的领袖，没有人会质疑冯玉祥的立场。§!"
 SHX_yan_xishan: "阎锡山"
 SHX_yan_xishan_starting_leader_desc: "§Y领袖介绍\n生于：§!1883年10月8日；大清帝国、山西省忻州\n§Y政治生涯：§!山西督理阎锡山从各种意义上来讲都可谓是位传奇人物：他出身于一个家道中落、囊空如洗的富裕家庭，他不仅是一位曾驱除满洲鞑虏的山西人之子，同时也是将山西省视为掌上明珠的模范督理。在山西政府内部不和、停滞不前且贪墨成风的情况下，有人认为阎锡山只不过是另一个在1920年代问鼎中央政权失败的华北军阀而已，他的一生并没有那么可圈可点。不论如何，山西因被卷入数场政斗而变得满目疮痍，阎督理亦不得不与旧盟友冯玉祥和他所领导的国民军合作（及对抗）。尽管眼前困难重重，山西亦千疮百孔，但阎锡山依然相信他会在某天成为中国的强人领袖并带领国家重归统一，走向稳定。\n\n阎锡山出生于山西的一个商贾世家之中，生而富贵的他在传统儒家教育下长大成人。他的教育背景及阎家后来家道中落也许就是他与乡绅之间的同盟/关系脆弱不堪的原因。阎锡山在考入山西武备学堂后不久到日本进修了数年。他在当地留学时可谓大开眼界，他见识了一个集权威权政府如何引领社会快速走向现代化。他也十分欣赏日军的纪律以及“武士道”精神，并对日本在日俄战争中的胜利赞不绝口。在德意志帝国于世界大战中获胜后，阎锡山对威权统治变得愈发笃信，更加倾向走上专制之路。阎锡山在1911年辛亥革命爆发后成为了山西督理，但他在1913年时与孙中山分道扬镳。虽然阎锡山希望看见中国重归统一，但他对中央政府削弱其权势的连番尝试仍深感不安。阎锡山的山西现代化计划让他名声大振，但一些观察家怀疑地指出，相当多的计划其实未能取得有意义的成果。"
 SHX_yan_xishan_victory_leader_desc: "§Y领袖介绍\n生于：§!1883年10月8日；大清帝国、山西省忻州\n§Y政治生涯：§!山西督理阎锡山从各种意义上来讲都可谓是位传奇人物：他出身于一个家道中落、囊空如洗的富裕家庭，他不仅是一位曾驱除满洲鞑虏的山西人之子，同时也是将山西省视为掌上明珠的模范督理。阎锡山战胜了冯玉祥及狡诈的国民军，挫败了他们推翻阎督理数十年统治的企图，并牢牢控制着山西。阎锡山希望这是他统一大业的第一步：他将摧毁腐朽的北京政权，荡平各路军阀。阎锡山将会成为中国的慈父，一位睿智严明的慈父，并引领她结束百年国耻。\n\n阎锡山出生于山西的一个商贾世家之中，生而富贵的他在传统儒家教育下长大成人。他的教育背景及阎家后来家道中落也许就是他与乡绅之间的同盟/关系脆弱不堪的原因。阎锡山在考入山西武备学堂后不久到日本进修了数年。他在当地留学时可谓大开眼界，他见识了一个集权威权政府如何引领社会快速走向现代化。他也十分欣赏日军的纪律以及“武士道”精神，并对日本在日俄战争中的胜利赞不绝口。在德意志帝国于世界大战中获胜后，阎锡山对威权统治变得愈发笃信，更加倾向走上专制之路。阎锡山在1911年辛亥革命爆发后成为了山西督理，但他在1913年时与孙中山分道扬镳。虽然阎锡山希望看见中国重归统一，但他对中央政府削弱其权势的连番尝试仍深感不安。阎锡山的山西现代化计划让他名声大振，但一些观察家怀疑地指出，相当多的计划其实未能取得有意义的成果。然而，阎锡山最近推行的计划相当成功，这为他赢得了省民的忠诚，也强化了他在山西的统治。"
 SHX_yan_xishan_president_leader_desc: "§Y领袖介绍\n生于：§!1883年10月8日；大清帝国、山西省忻州\n§Y政治生涯：§!大总统阎锡山从各种意义上来讲都可谓是位传奇人物：他出身于一个家道中落、囊空如洗的富裕家庭，他不仅是一位曾驱除满洲鞑虏的山西人之子，同时也是将山西省视为掌上明珠的模范督理，现在还当上了浴火重生的中华民国大总统。在几年前，没多少人想过这个连己省都控制不全的小军阀能够在众多强敌的面前存活。阎锡山成功过五关斩六将，他现在终于能够沿着受在日本见闻所启发的家长式专制路线，开展改造中国的任务。中国在阎锡山的指导下迈进了新时代，她的百年国耻将会一去不返。\n\n阎锡山出生于山西的一个商贾世家之中，生而富贵的他在传统儒家教育下长大成人。他的教育背景及阎家后来家道中落也许就是他与乡绅之间的同盟/关系脆弱不堪的原因。阎锡山在考入山西武备学堂后不久到日本进修了数年。他在当地留学时可谓大开眼界，他见识了一个集权威权政府如何引领社会快速走向现代化。他也十分欣赏日军的纪律以及“武士道”精神，并对日本在日俄战争中的胜利赞不绝口。在德意志帝国于世界大战中获胜后，阎锡山对威权统治变得愈发笃信，更加倾向走上专制之路。阎锡山在1911年辛亥革命爆发后成为了山西督理，但他在1913年时与孙中山分道扬镳。虽然阎锡山希望看见中国重归统一，但他对中央政府削弱其权势的连番尝试仍深感不安。阎锡山的山西现代化计划让他名声大振，他也沿用这些模式改造中国社会。"
 SHX_yan_xishan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年10月8日；大清帝国、山西省忻州§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g阎锡山的父亲是一位富裕的银行家兼商贾，而他则在省内精英预期的传统儒家教育下长大成人。由于山西繁荣一时银行业的开始萎缩，年轻的阎锡山（与大多数人一样）入读了太原的军事学堂以便确保未来生活稳定。他在1904时到东京接受高等军事教育，他在海外看到的急速发展、威权主义和军国主义思想为他带来了巨大的启发。阎锡山后更会了见孙中山和加入同盟会，他曾协助筹备成立一个“铁血”社团，并在其后与其他革命党人一同加入了“敢死队”。在回国后，阎锡山在山西担任指挥官，这让他得以在辛亥革命中推翻当地的保皇派。\n\n阎锡山的军事与组织能力让他成为了山西都督，并拥有实际上超越民政长的地位。他避过了中央恶人多次集权山西的尝试，先是袁世凯后是吴佩孚。尽管阎锡山要求手下的指挥官利用最新的军事科技及战术，但他在担任前线指挥官时却倾向寸土必守和进行幕后微操。鉴于阎锡山在第四次直奉战争中无法与直系抗衡以及在政务系统中身兼数职，不少人都认为在想阎长官是否应该继续担任前线指挥官。但其他人指出，从“模范督理”所展现的足智多谋看来，他出任前线指挥官一事理所当然。\n\n§Y重要信息：所谓“阎派”的核心人物，阎督理在山西省内的影响力无可比拟。§!"
 SHX_qiao_jiacai: "乔家才"
 SHX_qiao_jiacai_leader_desc: "§Y领袖介绍\n生于：§!1906年4月3日；大清帝国、山西省义望\n§Y政治生涯：§!乔家才从小就是个朝气蓬勃、才华横溢的爱国学生。18岁那年，也就是入学太原平民中学后不久，许多北京来的积极分子用孙中山及其三民主义为他带来了思想启蒙。1925年，他和其他学生一起组建了国民党交城县支部，不到一年后，他就离开家乡，南下前往黄埔军校。北伐战争如火如荼时，他潜返家乡组织起同志们，为国民党最终接管做准备。但是，国民党并没有到来，至少1927年那次没有。于是，乔家才和最亲密的战友们潜入地下，在交城组建了一个秘密情报小组，与军统合作。据说，乔家才是军统华北支部的长期负责人。近来，国民党东山再起，他被任命为山西省长。对他来说，这是几十年奋斗的证明，也是中国复兴势不可挡的证明。"
 SHX_pan_zili: "潘自力"
 SHX_pan_zili_leader_desc: "§Y领袖介绍\n生于：§!1904年5月1日；大清帝国、陕西省华县\n§Y政治生涯：§!1920年代并不是什么好时代，由于军阀混战，许多年轻人越发痛苦、日渐激进，潘自力就是其中之一。1921年，也就是17岁时，他考入一个炮兵营，成为了一名新兵，两年后，他在魏野畴的影响下成了社会主义者。1925年，“协约国如果赢得世界大战，就会背信弃义将山东交给日本”的消息泄露，这使得他越发信仰社会主义。他在太原组织了抗议活动，但在阎锡山的暴行之下，抗议很快被平息，他也被省府赶出了山西。1925年，他逃往法国，就读于巴黎中山大学，在流亡期间，他的革命思想越发成熟。1933年，他回到祖国，在太原组织工会，把主要精力放在太原市总工会上面。在广大山西左派中，甚至在太原工会界中，潘自力都只是个次要领袖，但如今，中国的社会主义浪潮铺天而来，他被任命为山西省长。他和他的工团主义青年团陕西省委员会将与其他左派团体展开合作，为这个中国受压迫最深的地方建立真正的新秩序。"
 SHX_hu_jingtong: "胡景通"
 SHX_hu_jingtong_leader_desc: "§Y领袖介绍\n生于：§!1910年；大清帝国、陕西省富平\n§Y政治生涯：§!北伐失败后，许多人失去了希望，不再为国民革命事业而奋斗，但胡家没有，胡景通更没有。长期以来，胡景通都坚定地支持国民党，他曾是国民革命军营长，北伐失败后，他前往法国学习，加入了国民党改组同志会。他通过国民党的地下交通线秘密回国，借助长兄胡景翼的影响力加入了国民军，当上了参谋。如今，国民党东山再起，白日照耀山西，组建三民主义新省府的任务落到了胡景通肩上。"
 SHX_hu_jingtong_pol_desc: "§Y顾问介绍\n生于：§!§g1910年；大清帝国、陕西省富平§!\n§Y派系：§!§g国民军§!\n§Y政治生涯：§!§g胡景通是陕西本地人。胡家是个铁杆国民党家族，1910年胡景通出生时，正是辛亥革命的前夜。1924年，胡景通参军，北伐时，他已经是国民革命军的营长。德国干涉、北伐失败并没有动摇他对革命事业的忠诚，1928年，他前往海外，在巴黎中山大学学习了一段时间。1935年，他取道日本回国，经井岳秀介绍，加入国民军任营长，他坚定地认为，国民党一定有东山再起的一天。许多人认为他过于乐观，但他还是以陕西为根据地，指挥着同志们在山西展开活动。§!\n\n§Y重要信息：他是当地国民党改组同志会支部的领袖，因此他和他的同志们都坚定地支持冯玉祥国民军。§!"
 SHX_wei_yechou: "魏野畴"
 SHX_wei_yechou_leader_desc: "§Y领袖介绍\n生于：§!1898年；大清帝国、陕西省兴平\n§Y政治生涯：§!魏野畴是土生土长的陕西革命家，国民党最终在山西取胜后，他成为了山西省长。他是山西社会主义活动的早期组织者，早在北京读书时就接触到了革命思想。1920年代，他和其他社会主义者一道，与国民军并肩作战，赶走了当地的北洋军，加入了北伐，但最终，他们没能摆脱反动派的枷锁。显然，革命失败并没有让魏野畴停下脚步，他融入了国民军，继续发展国民党地下组织，特别是在当地建立农民协会，这使他在陕西贫下中农中声望甚高。现在，在域外势力的帮助下，魏野畴在当地建立了革命政府。"
 SHX_wei_yechou_pol_desc: "§Y顾问介绍\n生于：§!§g1898年；大清帝国、陕西省兴平§!\n§Y派系：§!§g国民军§!\n§Y政治生涯：§!§g魏野畴是土生土长的陕西革命家，他在西安长大，在北京高等师范学校学习历史和地理。1910年代，他被卷入了学生的激进活动，在李大钊的影响下，他成为了社会主义者。1921年，魏野畴和杨钟健、李子洲、刘天章等人组织了陕西学生联合会，回到家乡榆林，成了一名中学教师。\n\n他经常往返于北京和山西之间，1925年，他在西安领导着信仰马克思主义的学生，与杨虎城等起义军并肩作战，驱逐了旧皖系军阀吴新田。参加这次驱吴起义的军队合编为国民军，大约同时，魏野畴前往广州，参加国民党第二次全国代表大会。北伐期间，魏野畴集合起许多同志，组织起国民党陕西省委，领导宣传部门。\n\n国民党和国民军的联军并没能打败直系，但二者依然保持着联系。魏野畴担任国民军政治部主任，仍然是陕西省国民党组织的实际领导人。在相当程度上，国民党控制着西安（长安县）农民协会，因此魏野畴对国民军内较为激进的派别有相当大的影响力。§!\n\n§Y重要信息：他是当地国民党临时行动委员会支部的领袖，因此他和他的同志们都坚定地支持冯玉祥国民军。§!"
 SHX_zhao_pilian: "赵丕廉"
 SHX_zhao_pilian_hos_desc: "§Y领袖介绍\n生于：§!1882年；大清帝国、山西省五级村\n§Y政治生涯：§!赵丕廉的政治生涯始于1911年。他是山西大学堂的最早一批学生，也是参加过辛亥革命的老革命党，因此他是革命派、共和派的老资格；他缓和事态、与抗议学生谈判的意愿也为他赢得了公众的支持。整个1920年代，他都担任山西省立国民师范学校校长，也是山西事实上的教育厅长。近来，在外部势力的帮助下，他被选为新任山西省长。他被人们视为自由派、共和派，但许多人也忘记了一点：他之前在警务厅任职过，也在山西错综复杂的官场沉浮许久，也就是说，他也有铁面无情的一面。"
 SHX_zhao_pilian_pol_desc: "§Y顾问介绍\n生于：§!§g1882年；大清帝国、山西省五级村§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g赵丕廉是山西省立国民师范学校校长，是培养山西未来教育家的教育家。在这个职位上，他成为了山西事实上的教育厅长，由于前任校长赵戴文是因学生的压力而被罢免，他一直采取更温和的政策。赵丕廉生于1882年，是山西大学堂的最早一批学生。1911年，他参与了辛亥反清革命，差点被袁世凯逮捕，但还是成功逃往南方。后来，他又返回山西，先后开办工厂、任警务厅长、在山西官书局任职、任县长。1925年，阎锡山需要一个人来安抚激进的学生组织，这个人要能让学生们安于现状，又能在必要时代表那些自由派向省府说情，赵丕廉经验丰富，还有革命履历，正是个适合的人选。他仍然坚信，山西迫切地需要教育改革，并且希望成为教育改革的带头人。§!\n\n§Y重要信息：虽然他是阎锡山省府的主要成员，但他与学生团体和自由派知识分子关系密切，这意味着他是阎冯双方都会尽力争取的人。§!"
 SHX_wang_xiang: "王骧"
 SHX_wang_xiang_intro: "前清末期，王骧是个读书人、教员，后来他还加入了同盟会。辛亥革命不仅是中国翻天覆地的标志，也是王骧转型的开始。1916年，时任中学校长的王骧转行，先后在多家矿业公司担任账房先生和经理。\n\n在实业界，他脱颖而出，1930年，阎冯的十年计划开始时，他开办了属于自己的工厂。受到阎督理的青睐后，他成为了山西省银行（阎锡山控制山西财政的半官方机构）总经理，兼任省府成员、建设厅厅长和农村救济局局长，在山西政坛扶摇直上，比新一代政客还要快。\n\n在第四次直奉战争中，阎锡山遭到了灾难性的失败，因此，王骧和山西的许多人都认为，省府要承担更大的财政责任（尤其是应对十年计划的管理不善问题），此外还要与中央政府加强合作。"
 SHX_wang_xiang_hos_desc: "§Y领袖介绍\n生于：§!1887年；大清帝国、山西省寿阳县\n§Y政治生涯：§!$SHX_wang_xiang_intro$\n\n如今，王骧取代了阎锡山，成为了山西省长，他的手下主要是商人、保守派知识分子和忠于他的军官。该集团有望组成顺从于中央的文官政府，帮助中央维持对当地的统治。"
 SHX_wang_xiang_pol_desc: "§Y顾问介绍\n生于：§!§g1887年；大清帝国、山西省寿阳县§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g$SHX_wang_xiang_intro$§!\n\n§Y重要信息：他是阎锡山的亲信，与中央政府有各种各样的联系。据预计，他会强烈反对国民军，因为国民军占优势会损害他的地位。§!"
 SHX_wang_xiang_sic_desc: "§Y顾问介绍\n生于：§!§g1887年；大清帝国、山西省寿阳县§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g$SHX_wang_xiang_intro$\n\n太原和北京之间关系回暖，使得王骧的势力再次扩张，他在阎督理身边的地位更加不可撼动。这标志着王骧一派的胜利，北京在山西的利益得到了巩固。§!\n\n§Y重要信息：他是阎锡山的亲信，与中央政府有各种各样的联系。据预计，他会强烈反对国民军，因为国民军占优势会损害他的地位。§!"
 SHX_shang_zhen: "商震"
 SHX_shang_zhen_intro: "商震毕业于保定军校，很早就参加了同盟会的革命活动，还在流亡日本期间见过孙中山。1910年代，他的所作所为确立了共和派领袖的资历，早年间他与冯玉祥交善，因此免于一死，但他还是在1916年投入了当时的新督理——阎锡山麾下，随之到了山西，协助省军改革，还参与了包括反冯玉祥在内的多次冲突。\n\n在整个1920年代，他的表现证明了自己是个有能力的军官，但在晋系内部，他的忠诚度受到了怀疑，因为在1930年代，他还一直同情国民党，既不愿加入阎锡山，也不愿加入冯玉祥。"
 SHX_shang_zhen_hos_desc: "§Y领袖介绍\n生于：§!1888年9月21日；大清帝国、浙江省绍兴县\n§Y政治生涯：§!$SHX_shang_zhen_intro$\n\n看来，他坚持中立是正确的，即使阎冯中的一方取胜，胜者最终也没能成为山西的主人。现在，外部势力选择任命商震统治山西，对他，以及与他共事的国民党军官和支持他的山西人抱以信任。商震会践行三民主义，还是仅仅换一种方式实行残酷独裁，目前还不得而知。"
 SHX_shang_zhen_sic_desc: "§Y顾问介绍\n生于：§!§g1888年9月21日；大清帝国、浙江省绍兴县§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g$SHX_shang_zhen_intro$\n\n商震手下的国民党势力不断壮大，为了拉拢这个集团，并密切监视太原，冯玉祥任命商震统治山西。这提高了商震在政府中的地位，还拉拢到了军中许多摇摆不定的人。§!"
 SHX_shang_zhen_army_chief_desc: "§Y军官介绍\n生于：§!§g1888年9月21日；大清帝国、浙江省绍兴县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g1900年，商震毕业于保定武备学堂，由于曾在军校中学习外语，他得以接触到渗入社会各阶层的革命思想，大约同时，他结识了革命青年冯玉祥。刺杀海军大臣载洵失败后，商震不得不逃往日本，在那里，他继续接受军事教育，还见到了孙中山，坚定了参与同盟会革命的决心。\n\n辛亥革命期间，商震在北方领导革命的民军，一开始是在奉天，后来是在山东。他名义上效忠袁世凯政府，实际上继续支持国民党，并因此被捕，多亏冯玉祥出手相救，他才得以获释。参加护国战争后，他于1916年投入山西督理阎锡山麾下。\n\n在阎锡山麾下，他先后任第四混成旅和第一混成旅旅长，亲眼见证了中原和绥远发生的各种冲突。他进行的军改成功改善了山西省军的状况，但是，第四次直奉战争证明，这些改革还不够，而且阎锡山对他也越来越怀疑，自那时起，商震的影响力就衰弱了下去。\n\n尽管如此，由于在政治上关系广泛，还拥有多年征战的丰富经验，他依然是军队领导的主要候选人。§!\n\n§Y重要信息：商震一派拥护阎派，但也支持国民党。据预计，他们会在山西的权力斗争中保持观望。§!"
 SHX_shang_zhen_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年9月21日；大清帝国、浙江省绍兴县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g1900年，商震毕业于保定武备学堂，由于曾在军校中学习外语，他得以接触到渗入社会各阶层的革命思想，大约同时，他结识了革命青年冯玉祥。刺杀海军大臣载洵失败后，商震不得不逃往日本，在那里，他继续接受军事教育，还见到了孙中山，坚定了参与同盟会革命的决心。\n\n辛亥革命期间，商震在北方领导革命的民军，一开始是在奉天，后来是在山东。他名义上效忠袁世凯政府，实际上继续支持国民党，并因此被捕，多亏冯玉祥出手相救，他才得以获释。参加护国战争后，他于1916年投入山西督理阎锡山麾下。\n\n在阎锡山麾下，他先后任第四混成旅和第一混成旅旅长，亲眼见证了中原和绥远发生的各种冲突。他进行的军改成功改善了山西省军的状况，但是，第四次直奉战争证明，这些改革还不够，而且阎锡山对他也越来越怀疑，自那时起，商震的影响力就衰弱了下去。§!\n\n§Y重要信息：商震一派拥护阎派，但也支持国民党。据预计，他们会在山西的权力斗争中保持观望。§!"
 SHX_zhao_daiwen: "赵戴文"
 SHX_zhao_daiwen_intro: "赵戴文生于1867年，对于困扰中国的种种问题他可以说是见得多了。弱冠之年，他目睹了清朝的自强运动的多次失败，被迫苦读以逃离他那身在山西的穷困家庭。俄军在中国东北战败后，年近四十的赵戴文才得以前往日本接受大学教育。在日本他加入了同盟会，与阎锡山相逢，他的人生和世界观永远地改变了。\n\n在老家，他成为了新任山西督理的首席副官，供职为督理公署秘书长。他所担任的角色随着时事所需而千变万化，以阎氏麾下颇有教养的儒家导师著称。他还与佛教团体（赵戴文自己也是一名虔诚的佛教徒）、本地缙绅大族、官僚成员乃至于中央政府的代表都有私人的联系。"
 SHX_zhao_daiwen_hos_desc: "§Y领袖介绍\n生于：§!1867年11月28日；大清帝国、山西省五台县\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!长期以来，赵戴文都被视为阎锡山的导师，凭借这个身份，他开始建立自己的人际关系网，与佛教团体（赵戴文自己也是一名虔诚的佛教徒）、本地缙绅大族、官僚成员乃至于中央政府的代表都有私人的联系。而就在这个过程中，打进来的外部势力选择扶持赵戴文上位，取阎锡山而代之，他们认为赵戴文更年长，也许会更明智些。赵戴文统治山西主要依靠洗心社，这群新儒家分子希望山西，乃至整个中国都洗心革面、重获新生。诚然，他们几乎不可能往山西以外发展，但也正因为如此，他们肯定会在山西的历史上写下自己的一笔。"
 SHX_zhao_daiwen_pol_desc: "§Y顾问介绍\n生于：§!§g1867年11月28日；大清帝国、山西省五台县§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g$SHX_zhao_daiwen_intro$几十年来，对于阎锡山的统治来说，他的辅佐不可或缺，也正是因为如此，他赢得了阎锡山的崇高敬意。§!\n\n§Y重要信息：作为阎锡山的导师、一直以来的副手以及坚定的传统主义者，赵戴文对阎锡山的忠诚是毋庸置疑的。§!"
 SHX_zhao_daiwen_sic_desc: "§Y顾问介绍\n生于：§!§g1867年11月28日；大清帝国、山西省五台县§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g$SHX_zhao_daiwen_intro$\n\n几十年来，对于阎锡山的统治来说，他的辅佐不可或缺，也正是因为如此，他赢得了阎锡山的崇高敬意。忠诚自有回报，他因此可以更容易对阎锡山施加影响，一般认为这是阎锡山的思想向新儒家主义靠拢的主要原因。此外，这种影响也使得阎锡山开始赞助洗心社和其他反动民族主义团体。§!\n\n§Y重要信息：作为阎锡山的导师、一直以来的副手以及坚定的传统主义者，赵戴文对阎锡山的忠诚是毋庸置疑的。§!"
 SHX_liang_huazhi: "梁化之"
 SHX_liang_huazhi_intro: "梁化之是阎锡山的小亲戚，准确地说是侄子。他的早年生活是在父亲的商店中度过的，之所以能声名鹊起，还要多亏了他那位溺爱他的“叔叔”帮助他完成了学业（在督理所创办的学校中这种事司空见惯），然后任命他做私人秘书。在中学和大学的经历影响下，他的思想变得激进，在校求学期间他常常与各种民族主义团体（这种团体往往也是社会主义的）接触。不过，毕业后他还是回到了叔叔阎锡山手下，管理阎锡山的个人私章以及“特殊开支”。"
 SHX_liang_huazhi_hos_desc: "§Y领袖介绍\n生于：§!1906年11月1日；大清帝国、山西省师家湾\n§Y政治生涯：§!鉴于梁化之是阎锡山的侄子，任命他统治山西确实颇具争议。他年轻，精力充沛，思想激进，并长期担任着他叔叔的重要副手。阎锡山很可能依然在幕后对他施加影响，但他可不仅仅是外部势力或阎锡山的傀儡：他手下有一个颇具规模的极端民族主义军事组织，称为“山西牺牲救国同盟会”，而一些年轻的乡绅和激进的社会精英也被吸纳进了其中。他们正努力从根本上重塑山西社会和政治结构，而许多人都想知道，扶持梁化之上位的傀儡师们是否会对这个选择感到后悔。"
 SHX_liang_huazhi_pol_desc: "§Y顾问介绍\n生于：§!§g1906年11月1日；大清帝国、山西省师家湾§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g$SHX_liang_huazhi_intro$另外，他与学生中右翼激进分子的联系也不时能派上用场。从法律意义上讲，他并没有什么实际权力，但实际上，就像很多人一样，他的工作对于督理的意义可不仅仅是保管那些小小的印章。§!\n\n§Y重要信息：作为阎锡山的侄子、激进的反社会主义者，梁化之会为了他叔叔的事业赴汤蹈火。§!"
 SHX_liang_huazhi_sic_desc: "§Y顾问介绍\n生于：§!§g1906年11月1日；大清帝国、山西省师家湾§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g$SHX_liang_huazhi_intro$另外，他与学生中右翼激进分子的联系也不时能派上用场。从法律意义上讲，他并没有什么实际权力，但实际上，就像很多人一样，他的工作对于督理的意义可不仅仅是保管那些小小的印章。长期以来，他一直是阎锡山的亲信，保守着督理的秘密。\n\n血浓于水，作为阎锡山的亲戚、最信赖的左膀右臂，他在核心圈层中有着特殊地位。此外，他也在打造自己的权力基本盘，把怀揣民族主义思想的青年精英聚集在“复兴中华”的极端民族主义大旗之下。§!\n\n§Y重要信息：作为阎锡山的侄子、激进的反社会主义者，梁化之会为了他叔叔的事业赴汤蹈火。§!"
 SHX_liang_huazhi_desc: "§Y陆军将领介绍\n生于：§!§g1906年11月1日；大清帝国、山西省师家湾§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g$SHX_liang_huazhi_intro$\n\n随着激进主义崛起，省内冲突不断、血流成河，阎锡山倍感压力，因此梁化之领受了一个任务：将来自乡绅阶级、城市上层阶级和院校中的，怀揣民族主义思想的青年精英组织起来，形成一股政治力量，进而形成军事力量。于是，“牺牲同盟”应运而生。它以辛亥革命期间的敢死队为蓝本，而作为牺盟会的领袖，梁化之证明了，自己的能力有多么惊人。§!\n\n§Y重要信息：作为阎锡山的侄子、激进的反社会主义者，梁化之会为了他叔叔的事业赴汤蹈火。§!"
 SHX_sun_yue: "孙岳"
 SHX_sun_yue_intro: "孙岳是明代名臣孙承宗的后代，在得知自己的祖先被满清军队杀害后，这位中年秀才开始心怀汉民族主义思想。孙岳在1904年时成为保定武备学堂炮兵学员，并在1906年成为陆军行营军官学堂二期生。后来他加入了同盟会，并参与了辛亥革命。\n\n孙岳其后参与了护国运动，并因与曹锟有所交情而加入直系军阀。然而，由于孙岳对吴佩孚及他和孙中山支持者李石曾之间的联系有所不满，故他决定背叛直系并协助冯玉祥发动北京政变。"
 SHX_sun_yue_desc: "§Y陆军将领介绍\n生于：§!§g1878年；大清帝国、直隶省高阳§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g$SHX_sun_yue_intro$在冯玉祥的部队败退山西后，孙岳与冯一同走上了流亡之路，并希望国民军能够在某天成功将中国从直系军阀手中解救出来。§!\n\n§Y重要信息：国民军中资历较深的元老，他曾在公开及私人场合中直言支持冯玉祥。§!"
 SHX_sun_yue_sic_desc: "§Y顾问介绍\n生于：§!§g1878年；大清帝国、直隶省高阳§!\n§Y派系：§!§g国民军§!\n§Y政治生涯：§!§g$SHX_sun_yue_intro$在冯玉祥的部队败退山西后，孙岳与冯氏一同走上了流亡之路，希望国民军能有朝一日成功将中国从直系军阀的手中彻底解救出来。\n\n国民军成功扳倒阎锡山及其党羽，此事令孙岳这位冯玉祥的老伙计名声大振。作为国民军的前代理司令，孙岳对国民军运作有着无可比拟的地位，虽然他很有可能与其接班人爆发激烈冲突。§!\n\n§Y重要信息：国民军中资历较深的元老，他曾在公开及私人场合中直言支持冯玉祥。§!"
 SHX_xu_yongchang: "徐永昌"
 SHX_xu_yongchang_desc: "§Y陆军将领介绍\n生于：§!§g1887年12月15日；大清帝国、山西省大同\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g在十三岁时成为孤儿的徐永昌在十四岁时亲眼见证了慈禧太后及其随从在庚子拳乱时大同省市到逃亡的景况——他当时只是清军中的一名无名小卒。他在1908年从军校毕业，并在辛亥革命时被派驻到于北京。在1916年时，徐永昌参加了护国战争，而后在1917年时成为直隶军官教育团教官。\n\n他曾先后加入孙岳的部队和冯玉祥的国民军，并与直系保持了相当的距离。然而，在冯玉祥表示有意与广州的国民革命军结盟时，徐永昌却投靠了阎锡山的晋军。这让他在山西的处境变得相当尴尬，因为他现在与又跟国民军在同一个屋檐下了。\n\n§Y重要信息：虽然徐永昌曾是国民军的一员，但他却坚定地站在北京中央政府一方——这也许与他在直系的服役生涯有关。§!"
 SHX_yang_hucheng: "杨虎城"
 SHX_yang_hucheng_country_leader_desc: "§Y领袖介绍\n生于：§!1893年11月26日；大清帝国、陕西省蒲城县\n§Y政治生涯：§!杨虎城被列强任命为陕西督理，任期未定，这一任命颇受争议，杨虎城是冯玉祥国民军的一名军官，当阎锡山决定肃清国民军时，杨虎城团结了一部分残余分子，组成所谓的“陕军”。杨虎城作为土生土长的陕西人，能够获得底层民众广泛的支持，这是其他国民军将领无法做到的。因此，当外国军队最终推翻阎锡山的统治，建立地方政府时，他们选择将杨虎城扶上高位。尽管杨虎城声称自己是冯玉祥的继承者，但他缺乏冯玉祥所拥有的社会主义及共和主义盟友——仅能勉力维持民族主义的基本盘。归根结底，对于背后的扶持者来说，杨虎城只不过是个依靠外部力量才能维持统治的守城之犬罢了。"
 SHX_yang_hucheng_desc: "§Y陆军将领介绍\n生于：§!§g1893年11月26日；大清帝国、陕西省蒲城县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g杨虎城出身农家，他的叔叔是一名反清革命者，曾数次从逃脱清廷的抓捕中逃脱，恼怒的清廷随后逮捕了杨虎城的父亲（后将其杀害）并最终成功的抓住了他的叔叔——这一切导致杨虎城对清朝抱有强烈的憎恨。杨虎城是个出了名的孝子，父亲被害后，他借了一辆独轮车，一步步将父亲的遗体推回家乡。1911年辛亥革命爆发，杨虎城加入革命队伍，与清军作战。\n\n革命失败后，杨虎城落草上山，因杀死了一位鱼肉乡里的地主恶霸，他成了陕西有名的刀客，在与陕西靖国军合作对抗北洋军的战斗中，杨虎城因表现英勇而被介绍进入国民党，在冯玉祥成立国民军后，杨虎城协同冯军在华北一带作战，随着国民军败退山西，杨虎城回到了自己的家乡，希望在这里为革命精神留存火种。§!\n\n§Y重要信息：国民军成员，坚定的信仰着国民军的将国民革命推往全中国的愿景。§!"
 SHX_fu_zuoyi: "傅作义"
 SHX_fu_zuoyi_body: "傅作义出生于富农之家，1910年考入太原陆军小学，一年后，辛亥革命爆发，傅作义加入革命军反抗清政府。1915年他调至第五步兵师，毕业后回到山西老家，加入阎锡山的晋军。作为一名军官，傅作义才华横溢，仕途可谓平步青云——1936年时，他已是陆军中将。"
 SHX_fu_zuoyi_desc: "§Y陆军将领介绍\n生于：§!§g1895年6月27日；大清帝国、山西省临猗县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g$SHX_fu_zuoyi_body$§!\n\n§Y重要信息：傅作义极受部下拥戴，他力行节俭，经常能看到他穿着和士兵一样的棉衣，这让他获得了“布衣将军”的美名。"
 SHX_fu_zuoyi_country_leader_desc: "§Y领袖介绍\n生于：§!1895年6月27日；大清帝国、山西省临猗县§!\n§Y政治生涯：§!傅作义的上位之路十分曲折，目前尚不清楚他新组建的“太原省政府”是否会长久。国民军的革命终结了阎锡山对山西的统治，而阎锡山手底下的各路人马纷纷自立，互相争斗。此时，旧晋系的部分军方成员组成了“新晋系”，一个以傅作义为首的军政府。如今，德国及其支持的北洋军阀最终击败了冯玉祥，他们需要当地的军队领袖维持大局，于是傅作义就组建了“太原省政府”。表面上，太原省政府与阎锡山政府多年来的立场相似，但傅作义集团并不受欢迎，因为他们对外部势力更加顺从。"
 SHX_fu_zuoyi_army_chief_desc: "§Y军官介绍\n生于：§!§g1895年6月27日；大清帝国、山西省临猗县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g$SHX_fu_zuoyi_body$§!\n\n§Y重要信息：傅作义极受部下拥戴，他力行节俭，经常能看到他穿着和士兵一样的棉衣，这让他获得了“布衣将军”的美名。"
 SHX_song_zheyuan: "宋哲元"
 SHX_song_zheyuan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年10月30日；大清帝国、山东省乐陵县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g对山西本地人而言，宋哲元是位外乡人。在他加入北洋军队并因而最终成为冯玉祥的手下部将之前，他的一生似乎注定平淡无奇。在辛亥革命到来时，宋哲元对冯玉祥的忠诚始终如一——与第十六混成旅一同四处游走中国。宋哲元参加过数场冯玉祥在承德的军事行动以及第一次直奉战争，当时他击败了受张作霖扶持的河南督军赵倜并因此闻名全国。其后，他参加了冯玉祥在北京的政变，在国民军兵败后，忠诚如一的宋哲元逃跑了——与上司一同逃到了山西的群山之中。在群山之中，宋哲元正在磨厉以须，等待着冯玉祥再续其将军阀和帝国主义者一劳永逸地赶出中国的神圣任务。§!\n\n§Y重要信息：冯玉祥主持了这位国民军老将与常淑清的婚礼。趣闻一则：宋哲元对养蚕、养蜂和植桑其实相当感兴趣。这位忠诚的国民军成员是冯玉祥的五虎将之一。§!"
 SHX_gao_guizi: "高桂滋"
 SHX_gao_guizi_desc: "§Y陆军将领介绍\n生于：§!§g1891年；大清帝国、陕西省定边县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g1911年时，高桂滋在姐丈郑思成的引荐下加入了同盟会，其后参与了紧随着辛亥革命而来的大起义。革命结束后，他回到了家乡并剿灭了陕西省乡郊内的土匪。在1922年时，高桂滋加入了胡景翼的行列，一同起兵反抗时任督理陈树藩。在冯玉祥的国民军于1924年成立并整合了胡景翼的部队后，高桂滋欣然加入了前者。在国民军大败后，他也欣然跟随冯玉祥逃亡山西。§!\n\n§Y重要信息：高桂滋无疑是位忠诚的国民军成员，他私下对左派的同情言论亦广为人知。§!"
 SHX_zhang_zizhong: "张自忠"
 SHX_zhang_zizhong_desc: "§Y陆军将领介绍\n生于：§!§g1891年8月11日；大清帝国、山东省临清§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g张自忠出身山东望族临清张氏，他的生涯始于1910年代到天津学法。在于1914年成为车百闻团长的部下前，张自忠与国民党的前身——中国革命同盟会的交集并不多。1916年时，张自忠在冯玉祥的第16混成旅中与护国战争中的共和阵营并肩作战，并由排长一路晋升成营长。在十年之后，张自忠再次在冯玉祥手下服役，出任国民军总部副官处长，并在后者转进山西时紧随其后。§!\n\n§Y重要信息：张自忠对冯玉祥的忠诚无庸置疑，不论是冯玉祥还是他的亲信都对张自忠尊重有加。§!"
 SHX_han_fuju: "韩复榘"
 SHX_han_fuju_desc: "§Y陆军将领介绍\n生于：§!§g1890年1月25日；大清帝国、直隶省霸州§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g韩复榘在其父韩世泽开办的私立学校中接受了教育，在家乡霸州挣扎谋生，19岁时，他闯关东谋生计。此后，他逐渐精通文墨，并在多支不同的部队中有过服役经历，在冯玉祥的带领下开始开始缓慢地晋升，还成为了冯玉祥创办的反清组织“武学研究会”的主要领导人之一。1911年革命爆发，他参加了滦州起义，并在起义失败后返回家乡。1925年1月，韩复榘出任国民军第一军第一师第一旅旅长。同年晚些时候，国民军攻打天津，韩复榘带领敢死队先登城头，并由此升任第一军第一师师长兼天津警备司令。国民军在反奉战争中战败后，韩复榘随冯玉祥逃往山西，在那里焦急地等待着国民革命的重生。§!\n\n§Y重要信息：作为效忠冯玉祥的国民军将领，他因对包括教育体系改革在内的公共服务改革有自己的见解而闻名。§!"
 SHX_sun_lianzhong: "孙连仲"
 SHX_sun_lianzhong_desc: "§Y陆军将领介绍\n生于：§!§g1893年2月2日；大清帝国、直隶省雄县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g孙连仲生于富农家庭，早年入保定府中学堂就读，毕业后投入冯玉祥部，历任班长、连长、营长、团长等职，而任炮兵团长期间的履历尤为引人注目。1924年北京政变后，孙连仲被任命为国民军第一炮兵旅旅长。冯玉祥和国民军转进山西时，他并没有叛离，而是也随军来到了山西。§!\n\n§Y重要信息：他是效忠冯玉祥的国民军将领，有“钢头”之称，他自己也十分喜欢这个称号。§!"
 SHX_zhao_chengshou: "赵承绶"
 SHX_zhao_chengshou_mhc_desc: "$SHX_zhao_chengshou_commander_desc$"
 SHX_zhao_chengshou_commander_desc: "§Y陆军将领介绍\n生于：§!§g1891年；大清帝国、山西省五台县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g尽管在校学习期间赵承绶从来不是一个循规蹈矩，刻苦学习的学生，但这并不妨碍他成为一名好将军。当山西新军在1911年的革命浪潮中发动起义时，赵承绶加入忻代宁公团担任教官，同年晚些时候率领左翼游击队进攻大同。1919年从保定陆军军官学校毕业后回到山西，在杨爱源手下历任排长，连长，营长。五年后，赵承绶被任命为晋军第十一团团长并最终升任第二师师长。作为山西最杰出的将领之一，同时也是保定军校的毕业生，他是晋军骑兵部队事实上的领军者。\n\n§Y重要信息：赵承绶将军为阎锡山效力多年并对他忠心耿耿，而且他还是阎锡山的老乡。§!"
 SHX_wang_jingguo: "王靖国"
 SHX_wang_jingguo_desc: "§Y陆军将领介绍\n生于：§!§g1893年7月18日；大清帝国、山西省五台县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g被传为阎锡山亲戚的王靖国是出生于五台县的山西本地人。1911年时进入山西陆军小学堂学习。不久之后辛亥革命爆发，他作为匆忙组建起来的学生军的一员投身于革命。1916年，他决定继续学习军事知识并考入保定陆军军官学校，在毕业回到陕西为督理阎锡山效力。\n\n在阎锡山的晋军中流传着一件关于他的轶事：有一天在操练时突然天降大雨打断了训练，王靖国和他的部下在其他人的队伍完全被打乱的情况下仍然维持着纪律并有序得返回了营地。他对他的上级忠心耿耿并且天生坚韧不拔，是阎锡山最信任的将领之一。§!\n\n§Y重要信息：作为阎锡山手下最忠诚的得力干将之一，王靖国不会将一丁点信任交给阎督理的对手国民军。§!"
 SHX_yang_aiyuan: "杨爱源"
 SHX_yang_aiyuan_desc: "§Y陆军将领介绍\n生于：§!§g1887年1月；大清帝国、山西省五台县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g杨爱源出身农民之家，生于光绪年间。他才思敏捷、热爱学习，1910年，在家人和朋友的资助下，他入学保定武备学堂。步兵科毕业后，他被派往段祺瑞手下任职，后来，应督理阎锡山的邀请，他回到了家乡山西。\n\n在阎锡山部与郭坚部的冲突中，杨爱源奋力作战，展现了自己的能力，赢得了阎锡山的尊敬与信任。作为保定毕业生，他高度强调在敌军炮火下维持纪律的重要性，还经常在手下士兵及预备军官们面前引用孙子的名言。此外，他坚定地认为，在危急关头，全体山西人民（比如教师和学生）应当团结一致、奋战到底。§!\n\n§Y重要信息：他因以下几点而闻名：对阎锡山的忠诚；为人勤奋谦逊；与士兵同甘共苦，而不是远离火线。§!"
 SHX_li_fuying: "李服膺"
 SHX_li_fuying_desc: "§Y陆军将领介绍\n生于：§!§g1890年；大清帝国、山西省崞县§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g19世纪末20世纪初，许多北方人都曾就读于保定军校，李服膺就是其中之一，他学的是步兵科。毕业后，他回到家乡山西，加入了阎锡山的第5军，从下级军官干起。§!\n\n§Y重要信息：虽然是阎锡山晋军的一员，但有传言称李服膺是阎锡山最不喜欢的将军。§!"
 SHX_feng_anbang: "冯安邦"
 SHX_feng_anbang_desc: "§Y陆军将领介绍\n生于：§!§g1884年；大清帝国、山东省无棣县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g冯安邦来自山东，他家在当地颇有声望，家境富裕，但到了光绪年间冯安邦出生时，冯家已经家道中落、贫困不堪，他年纪轻轻就被迫外出打工维持生计。1900年，义和团运动的烈火熊熊燃烧，冯安邦也加入了这一反租界运动，誓要终结几十年来帝国主义对中国的侵略。\n\n辛亥革命后，他加入了冯玉祥的第16混成旅，任骑兵排长；1917年，他参与了冯玉祥讨伐张勋复辟的“讨逆军”；1921年，他跟随冯玉祥讨伐陕西督军陈树藩。大约在这个时期，冯安邦晋升第11师工兵11营连长。1924年，他参与了冯玉祥发动的北京政变，国民军兵败后，他跟随冯玉祥转进山西。§!\n\n§Y重要信息：他是最早追随冯玉祥的军官之一，也是对冯最忠诚的。"
 SHX_jia_jingde: "贾景德"
 SHX_jia_jingde_sic_desc: "§Y顾问介绍\n生于：§!§g1880年8月28日；大清帝国、山西省沁水县§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g贾景德于1880年出生于山西省沁水县，清末光绪二十九年（1903年）山西乡试中举人。1909年，他前往东北，任黑龙江巡抚署民政吏治幕僚长。辛亥巨浪席卷全国时，他回到了山西，开始在新任都督阎锡山手下担任山西都督府秘书监。\n\n在山西，他迅速升迁，曾任山西省北路观察使兼晋北执法处处长两年、省府政务厅长九年。1927年，他曾任省府警务处长，第四次直奉战争中，他指挥过一支军队。\n\n此后，他一直担任山西省政府秘书长，虽然他的存在感远不及他的前辈、督理阎锡山的心腹之一赵戴文，但他仍然是省政府的重要成员，也是官僚系统中关键的一环。§!\n\n§Y重要信息：贾景德长期担任着阎锡山的助理，他也将会一直坚定地与阎锡山站在一起。§!"
 SHX_hu_jingyi: "胡景翼"
 SHX_hu_jingyi_intro: "胡景翼，因其肥硕的体型，时人称他为“胖将军”，胡景翼出生于陕西的一个带有早期共和革命思想的家庭。1910年辛亥革命前夕，胡景翼加入同盟会，并迅速成为同盟会在陕西不可或缺的干将，但随后他便被陕西都督张凤翙驱逐出省，胡景翼辗转前往日本，进入振武学堂深造，在日本他见到了孙中山先生，归国后，胡景翼投入陈树藩麾下，并在那里结识了未来的盟友孙岳。\n\n作为护国运动的参与者，胡景翼因在陕西协助革命军暴动声名鹊起，作为国民军的“三元老”之一，他在1924年北京政变中扮演了重要的角色，也是孙中山及南方国民政府在北方的主要联络人。执掌河南期间，胡景翼对外作战频频得胜，对内还促成了国民军与其他共和派政党的联盟，但1925年突如其来的一场大病使得他无力指挥军队，也因此没能亲眼见证在北京政变失败后，国民军在战场上遭遇的灾难性失败。"
 SHX_hu_jingyi_sic_desc: "§Y顾问介绍\n生于：§!§g1892年6月4日；大清帝国、陕西省富平§!\n§Y派系：§!§g国民军§!\n§Y政治生涯：§!§g$SHX_hu_jingyi_intro$\n\n在国民军流亡期间胡景翼被任命为陕西都督及国民军副总司令（地位仅次于冯玉祥和孙岳），他仍保持着与国民党残部等革命势力的联系。这使其在冯玉祥的新政府中具有很高的声望，事实上他已是国民军政府的二把手。§!\n\n§Y重要信息：作为国民军的初创将领之一，他的命运与国民军牢牢地绑定在了一起。§!"
 SHX_hu_jingyi_army_chief_desc: "§Y陆军将领介绍\n生于：§!§g1892年6月4日；大清帝国、陕西省富平§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g$SHX_hu_jingyi_intro$\n\n从病痛中康复后，他依旧处于国民军的核心领导层，与冯玉祥、孙岳平起平坐。§!\n\n§Y重要信息：作为国民军的初创将领之一，他的命运与国民军牢牢地绑定在了一起。§!"
 SHX_yu_xinqing: "余心清"
 SHX_yu_xinqing_intro: "1898年，国民军的“红色牧师”余心清出生于安徽合肥。余家是个官宦人家，余心清的祖父是淮军将领，由于家道中落、世道也不太平，余心清兄弟姐妹12人，最终只有4人幸存。辛亥革命后，余心清进入金陵神学院就读，于1919年毕业，成了一名牧师。1922年，他的人生引来了转折点：河南基督教青年会在开封举办了一个夏令营，余心清登台演讲，他激动人心的演讲引起了冯玉祥的注意，冯玉祥邀请他做自己部队的随军牧师。\n\n从哥伦比亚大学留学归来后，他以文官身份进入了冯玉祥的国民军高层。他主张实施许多左翼、民粹的政策，这让很多人开始支持国民军的事业，"
 SHX_yu_xinqing_pol_desc: "§Y顾问介绍\n生于：§!§g1898年；大清帝国、安徽省合肥§!\n§Y派系：§!§g国民军§!\n§Y政治生涯：§!§g$SHX_yu_xinqing_intro$他的布道能抓住人们的心，无论他们是否信仰基督。§!\n\n§Y重要信息：作为一名热忱的国民军成员，他对国民军事业的忠诚是毋庸置疑的。§!"
 SHX_yu_xinqing_sic_desc: "§Y顾问介绍\n生于：§!§g1898年；大清帝国、安徽省合肥§!\n§Y派系：§!§g国民军§!\n§Y政治生涯：§!§g$SHX_yu_xinqing_intro$，而现在，他已升任国民军总务处长，在政府中的地位仅次于冯玉祥本人。作为国民军文官政府的实际领导，他负责政府的日常运转，冯玉祥许下的承诺，就要靠这位圣徒去付诸实践了。§!\n\n§Y重要信息：作为一名热忱的国民军成员，他对国民军事业的忠诚是毋庸置疑的。§!"
 SHX_chih_kung_jen: "任之恭"
 SHX_chih_kung_jen_pol_desc: "§Y顾问介绍\n生于：§!§g1906年10月2日；大清帝国、山西省河西村§!\n§Y派系：§!§g中立§!\n§Y政治生涯：§!§g1906年，任之恭出生于贫苦的农民家庭。他是山西走出来的杰出学者，也是一名幸运儿。得益于他过人的天赋和山西教育改革的实施，他进入清华大学学习，1926年他赴美留学，曾就读于麻省理工大学和宾夕法尼亚大学，并于1933年取得了哈佛大学的博士学位。作为一名卓越的物理学家，他首次通过理论计算得出了氢原子的电子亲和力，并参与了对微波辐射的研究。为了对国内教育系统进行改革（以及获得稳定的生计），他回到了家乡。这位天赋异禀的年轻人代表着新时代山西学子中的佼佼者，也代表着山西教育体系在未来的发展前景。§!\n\n§Y重要信息：作为海归知识分子，任之恭大概率不会被山西各色政治强人之间的斗争波及。§!"
 SHX_su_tiren: "苏体仁"
 SHX_su_tiren_intro: "职业教育家苏体仁是阎锡山核心圈子的成员，毕业于日本东京高等工业学校，是省府中的保守派。辛亥革命爆发前不久，他入学山西省立师范学校，并获得了前往东京学习化学的机会，1916，他回到山西任教。中国所经历的动荡岁月使他的政治观点更加坚定，成为阎锡山的秘书后，他的政治观点也就与阎锡山保持一致。1924年，他任北洋政府临时法制院参事，但后来，吴佩孚的直系集团得势，苏体仁离开北洋政府，回到了阎锡山身边。阎锡山对这位副手的意见深信不疑，并让他起草一些重要的文件。"
 SHX_su_tiren_pol_desc: "§Y顾问介绍\n生于：§!§g1888年；大清帝国、山西省朔县§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g$SHX_su_tiren_intro$§!\n\n§Y重要信息：长期以来，苏体仁都坚定地支持阎锡山，其与阎派政治机器有着很深的联系。§!"
 SHX_su_tiren_sic_desc: "§Y顾问介绍\n生于：§!§g1888年；大清帝国、山西省朔县§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g$SHX_su_tiren_intro$\n\n苏体仁对阎锡山忠心耿耿，再加上这层私人关系，阎锡山对其十分信任，他也就此成为阎锡山的首席幕僚。不过，他的亲日倾向也引起了人们的怀疑，但只要他还有阎锡山的支持，这种怀疑声就掀不起什么风浪。§!\n\n§Y重要信息：长期以来，苏体仁都坚定地支持阎锡山，其与阎派政治机器有着很深的联系。§!"
 SHX_feng_sizhi: "冯司直"
 SHX_feng_sizhi_pol_desc: "§Y顾问介绍\n生于：§!§g1884年；大清帝国、山西省平定§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g1884年，冯司直生于山西，1903年，他中了举人，进入山西大学堂就读，1904年留学日本。1907年回国后，他做了一名教育家。辛亥革命改变了他的人生，将他推向了政界，1917年，他出任山西督军公署秘书。之后，他继续担任教育相关职务，先后短暂担任过山西省公署教育科科长、山西省教育会会长、中华教育改进社年会主任。\n\n1927年，他转而负责内务工作，任山西省政治检查委员会委员、省府村政处副处长。他在省政府的影响力越来越大，1930年代初，他对学生抗议活动重拳出击，这让他基本与“教育家”这项工作告别——至少国民军尚在时如此。他在内务工作上加倍努力，成了阎锡山在内务方面的顾问，在如何处理日益壮大的学联这一问题上，他和赵丕廉偶尔会发生冲突。§!\n\n§Y重要信息：作为阎锡山政权内务机构的重要成员，他会用尽一切手段对抗“无政府”。§!"
 SHX_lian_tianxiang: "连天祥"
 SHX_lian_tianxiang_pol_desc: "§Y顾问介绍\n生于：§!§g年月不详；大清帝国、山西省屯留§!\n§Y派系：§!§g中立§!\n§Y政治生涯：§!§g毕业于日本农业大学的连天祥进入山西政府高层无论从何种角度来看都是令人意外的。他生涯早期最瞩目的成就是他的酿酒厂生产出的酒在1915年的巴拿马万国博览会上获得过甲等大奖章。在那段民国新生的动荡岁月里，这为连天祥带来了举国的赞誉，他不但收获了一枚金牌，还获得了北洋政府农商部的嘉奖。\n\n在得到新任督理阎锡山的任命后，连天祥开始与曾赴日留学的教育家崔廷献共事以推动山西酿酒业的发展，先后任山西公立农业专门学校校长、山西高等农林学堂教员。在担任高等农林学堂教员时，他曾获得七等嘉禾章，并最终升任校长。连天祥行事低调，不过看来阎锡山并没有忘记他，并任命他为十年计划中的农业顾问。§!\n\n§Y重要信息：连天祥与任何权力斗争保持着距离，大概率不会受政治斗争波及。§!"
 SHX_bo_yibo: "薄一波"
 SHX_bo_yibo_pol_desc: "§Y顾问介绍\n生于：§!§g1908年2月17日；大清帝国、山西省定襄县蒋村§!\n§Y派系：§!§g国民军§!\n§Y政治生涯：§!§g小时候，由于家里实在太穷，怕养不活孩子，父母被迫狠下心来，溺死了薄一波刚出生的弟弟。从小遭遇的种种不公，以及目睹到强加于中国的种种屈辱和伤痛，让薄一波的思想日益激进。那时，大洋彼岸发生了工团主义革命，随后不久，孙中山也在广州发动了国民革命，薄一波因此坚定不移地信仰社会主义，他想在山西建立一个公社式的乌托邦。薄一波并不是国民党正式党员，但他确实是山西社会主义运动的先锋。心怀不满的学生和工农正不断汇入这场运动，只有事件才能告诉我们，他们的理想能否实现。§!\n\n§Y重要信息：作为激进学生、社会主义煽动者，他与国民军共命运。§!"
 SHX_komoto_daisaku: "河本大作"
 SHX_komoto_daisaku_pol_desc: "§Y顾问介绍\n生于：§!§g1883年1月24日；大日本帝国、兵库县§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g河本大作于1883年出生在日本，明治时代中期，他从高等小学毕业后就开始在军校学习，以第97名的成绩毕业于陆军士官学校，随后参加了日俄战争，受重伤。1914年，他毕业于陆军大学校，后于1918年出任西伯利亚派遣军参谋，之后调任关东军高级司令部并晋升大佐。\n\n从一线退下后，他先是短暂担任满铁理事，后来又担任满洲煤矿理事长。此后，他以投资人的身份来到山西，投资了通济煤矿，大大扩大了煤矿的规模，为我省创造了利润。他一副学识渊博、谨小慎微的样子，试图将日本的触手深入我省。§!\n\n§Y重要信息：身为肩负使命的外来者，他自然是忠于祖国日本，而不是山西的任何一方势力。§!"
 SHX_sun_chu: "孙楚"
 SHX_sun_chu_pol_desc: "§Y顾问介绍\n生于：§!§g1890年；大清帝国、山西省前街§!\n§Y派系：§!§g阎派§!\n§Y政治生涯：§!§g孙楚是山西本地人，幼年家庭贫困，曾读私塾，后到解县一家中药铺当学徒。16岁时，他在岳父的帮助下入西安陆军小学，后考入保定陆军军官学校。辛亥革命爆发后，孙楚被新政府派往日本留学，1915年，他回到山西，在第12混成旅任见习排长。在军阀混战中，孙楚表现出色，很快升任营长，后来又在杨爱源手下担任副总监，负责军官教导团。\n\n他最终被提拔为山西宪兵司令，指挥这支军事化的警察部队抵御社会主义者和亲直系分子的颠覆。尽管有时会因应声虫倾向而受到批评，但他仍然具有相当的影响力，尤其是在安全机构的建设方面。§!\n\n§Y重要信息：孙楚依靠他对阎锡山的忠诚争取到了这个职位，也就是说，他会誓死效忠阎锡山。§!"
 SHX_james_yen_pol_desc: "§Y顾问介绍\n生于：§!§g1890年；大清帝国、四川省巴中§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g著名学者、说客晏阳初（原名兴复，字阳初，英文名Y·C·詹姆斯·晏）是乡村建设协会的领袖。他生于四川乡间的书香门第，曾赴耶鲁留学，毕业后，他前往法国，为赴法华工提供志愿服务。在法国期间，他深感教育中国平民之必要性，于是，取得普林斯顿大学硕士学位后，他回到祖国，发起了全国识字运动，最终成立了中华平民教育促进会。随着声望日盛，他引起了山西省府的注意（他曾两次到访山西）。\n\n他的关注点很快就不限于教育，只要和中国脱贫有关的一切，都在他的眼光范围内。他和梁漱溟创立了乡村建设运动，直系当政的时代，他们加入了保救大清皇帝会（新帝国宪政会），而如今，新民国成立，他们脱离出来自成一派，即乡村建设协会。虽然协会的规模不大，但其中包括一些著名说客和受人尊敬的学者，他们都希望进行大规模改革，以振兴乡村。§!"
 SHX_hu_shih_pol_desc: "§Y顾问介绍\n生于：§!§g1891年12月17日；大清帝国、江苏省川沙县§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g胡适家里传说，先祖胡昌翼是唐朝末代皇帝（唐昭宗李晔）的儿子，不过，胡适本人却决心开辟一条共和之路。一开始，他是在康奈尔大学学农业，后来又到哥伦比亚大学，得到了詹姆斯·杜威的亲自指导。他是汉语文学改革的主要倡导者，也是新文化运动中的杰出知识分子。\n\n很快，他就在政坛崭露头角，为自由民主而呼号，想要让民主在中国生根发芽。尽管信仰和思想有点激进，但出于尊重，他还是得到了支持，立法机关中，越来越多的建制派团体开始奉他为领袖。这其实并非他本人的意愿，他拒绝加入民主宪政党或其他类似党派，也不以任何党派的发言人自居，一直保持着独立的地位，不过从许多方面来说，他都已经成为了国民大会中北方宪政派的头面人士。§!"
 SHX_zhang_junmai_pol_desc: "§Y顾问介绍\n生于：§!§g1887年1月18日；大清帝国、江苏省嘉定§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g张君劢（本名嘉森，字君劢，英文名卡尔森·张）生于江苏，曾留学日本，是辛亥革命的早期参与者。张君劢是个颇具理想主义的知识分子，最初他受到了德意志帝国社会民主制度的影响，但后来，他还是成了共和派，并且支持联省模式。社会主义兴起后，他在清华大学做了一次题为“人生观”的演讲，反对社会主义的唯物主义，因而在全国声名鹊起。\n\n外人称他为“社会民主主义者”，他主张“绝对的爱国主义”、“渐进的社会主义”、“修正民主政治”，反对国民党和其他强人的威权主义。如今新民国成立，张君劢走上了一条新的道路，他召集起一些党派（包括一些右翼党派）组成了中国民主同盟，以“中国宪政的捍卫者”自居。§!"
 SHX_zeng_qi_pol_desc: "§Y顾问介绍\n生于：§!§g1892年9月25日；大清帝国、四川省隆昌§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g曾琦是四川隆昌人，小时跟随父亲到广西宁明读小学。由于父亲去世，他不得不回到四川，进入了成都高等学堂分设中学。他是早期的学生活动家，曾在法国创办的上海震旦大学学习法文，预备赴法留学，因世界大战爆发未能成行，转而留学日本。大战结束后，曾琦和一些青年组成了中国青年党，他们希望中华民国现代化、反对腐败猖獗的北洋政府。\n\n后来，这些青年大多加入了北洋体制，持改革态度的中国青年党成为吴佩孚政权国会中的第二大党。然而，如今新民国成立，促使曾琦等人采取了更加激进的立场，他们希望与其他政党区别开来，并实现一些革命目标。大总统的支持为中国青年党注入了新的活力，而作为知识分子中支持新政府的人物，曾琦的形象也日渐高大起来。§!"
 SHX_song_qingling_pol_desc: "§Y顾问介绍\n生于：§!§g1893年1月27日；上海公共租界（一说江苏省川沙）§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g在新近统一的中华民国新政府中，受人尊敬的孙中山先生的第二任妻子与遗孀宋庆龄欣然接受了一个职位。宋庆龄追随丈夫事业，在国民党组织中工作多年，北伐失败后又撤往闽赣根据地，代为领导那些拒绝逃离中国的国民党部队。她经常与其前临时行动委员会和国民党左派联络，而随着中国政党重新洗牌，她已经成为国民党事实上的领导人。§!"
 SHX_wang_jingwei_pol_desc: "§Y顾问介绍\n生于：§!§g1883年5月4日；大清帝国、广东省三水§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g国民党的长期领导人、许多人眼中孙中山先生革命的正统接班人汪精卫欣然接受了一个政府职位。早在1911年以前，汪精卫就已是一名就投身革命事业的早期革命者，他还因企图刺杀大清摄政王而险些被处决。他是一位富有天赋的演说家、能屈能伸的政治家与国际（尤指第三国际）的风云人物。新政府与国民党（尤其是改组同志会）的合作代表了其向威权、左翼道路的转向。§!"
 SHX_cao_baoqing: "曹宝清"
 SHX_cao_baoqing_desc: "§Y军官介绍\n生于：§!§g1895年；大清帝国、地点不详§!\n§Y派系：§!§g国民军§!\n§Y空军生涯：§!§g1924年北京政变后不久，国民军空军（当时称西北边防督办公署航空处）就诞生了，它下辖航务、机械、教育、总务四科，吸收了北洋中央政府的空军，拥有10架飞机。1925年，航空处编成航空大队，曹宝清出任副大队长，后升任大队长。不久，航空大队又进一步壮大，得到了十几架外购飞机。随后，国民军遭遇惨败，曹宝清跟随国民军转进山西，他有限的空中力量在此役中几近全灭，但这并没有让他放弃梦想——有朝一日，他希望手下的空军可以左右战局。§!\n\n§Y重要信息：作为国民军军官，他将坚定不移地追随冯玉祥。§!"
 SHX_zhong_jihan: "仲跻翰"
 SHX_zhong_jihan_desc: "§Y军官介绍\n生于：§!§g1885年；大清帝国、山东省黄县§!\n§Y派系：§!§g阎派§!\n§Y航空生涯：§!§g仲跻翰于1916年进入保定陆军军官学校第5期学习，但因身体欠佳延迟到第7期毕业。他于1923年被调往山西，转投了所谓的“晋军”，历任连长，营长和团长。\n\n进入晋军军官教导团受训后不久，他旋即被调往山西陆军航空学校，航校改编为山西航空大队前，他升任航空处长，又在改编后担任副大队长。1931年，他被调任山西民航局检查处处长，以此试图向中央隐瞒山西对发展空军的兴趣。§!\n\n§Y重要信息：作为一位晋军军官，他将坚定不移地追随阎锡山。§!"
 SHX_an_chang_nam: "安昌男"
 SHX_an_chang_nam_desc: "§Y军官介绍\n生于：§!§g1901年3月19日；大韩帝国、京城§!\n§Y派系：§!§g阎派§!\n§Y空军生涯：§!§g当三一运动席卷日本属朝鲜时，安昌男还是徽文高等学校的一名年轻学生。大约在这一时期，他参观了美国早期著名特技飞行员阿瑟·史密斯来韩的特技飞行表演，这激发了他当飞行员的梦想。安昌男带着梦想辍学移居日本，先后在汽车学校和航空学校学习汽车和飞机技术。\n\n他是当时唯一通过航空考试的朝鲜人，也是谢文达的同学。在东京和大阪的邮政大会飞行活动中，安昌男还获得了最佳奖项。1922年回国后，他在当地一举成名，有数万人前来观看他的飞行表演。大约在这个时候，他加入了韩国独立运动，并于1924年来到中国，在阎锡山刚刚成立的山西航空兵团教授飞机驾驶。1930年，他险些丧命于坠机事故，不过他还是成功幸存下来，这次事故并没有使他放弃飞行，他仍然梦想着在解放后的朝鲜建立一所飞行学校。§!\n\n§Y重要信息：这位外来者是阎锡山军官团成员，预计他将忠于省府。§!"
 SHX_xie_wenda: "谢文达"
 SHX_xie_wenda_desc: "§Y军官介绍\n生于：§!§g1901年3月4日；大日本帝国、台湾台中§!\n§Y派系：§!§g国民军§!\n§Y空军生涯：§!§g青年时期，受美国特技飞行家阿瑟·史密斯在台中的表演的鼓舞，谢文达立志学习飞行，前往日本的伊藤飞行机研究所，与安昌男成了同学。一些人认为他是第一位台湾飞行员，回到台北后，他进行了各种飞行表演。\n\n第二次台湾议会期成运动请愿期间，他驾驶飞机，在东京上空散发了数十万张空飘传单来支持运动。逃亡中国大陆后，他曾尝试在天津开办汽车公司，然后又短暂返回日本。最后，他于1925年加入了河南国民二军。由于国民军的空军还在起步阶段，作为教官，谢文达在军中谋得了一席之地。§!\n\n§Y重要信息：他是国民军军官，坚定不移地追随冯玉祥。§!"
 SHX_shen_dexie: "沈德燮"
 SHX_shen_dexie_desc: "§Y军官介绍\n生于：§!§g1895年；大清帝国、福建省福州§!\n§Y派系：§!§g国民军§!\n§Y空军生涯：§!§g1917年，沈德燮毕业于南苑航空学校，1924年4月起，任北洋政府中央航空司令部第二队队长，后升任保定航空学校校长。1925年北京政变后，他转投国民军，在国民军被赶出华北后，沈德燮跟随国民军转进山西。尽管国民军的空中力量仍然很弱小，但沈德燮一直紧跟现代航空设计，尤其关注海军航空兵的发展潜力。§!\n\n§Y重要信息：作为一位国民军军官，他将坚定不移地追随冯玉祥。§!"
 SHX_zhang_zhijiang: "张之江"
 SHX_zhang_zhijiang_desc: "§Y军官介绍\n生于：§!§g1882年；大清帝国、直隶省留老仁村§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g张之江8岁时，祖父就教给他武术。1903年，清廷现代化如火如荼时，张之江应征加入了新军。辛亥革命时，他以下级军官的身份参与了滦州起义，大约同时，他到了冯玉祥麾下，护国战争中，他曾奉冯玉祥之命秘密与蔡锷议和。\n\n护国战争后，冯玉祥任命他做骑兵营长，1921年，他驻军陕西，晋升旅长。他与马凤图一道，坚持规定西北军人人均须通过练拳、劈刀、刺枪、体操四项主要科目，因此成名。在冯玉祥影响下，他也皈依了基督教，曾捐三万银元印刷《圣经》，封面上有金字：“此乃天下之大经也。”\n\n业余时间，他还继续教授武术，希望有一天能给中国人民带来高质量的体育运动教学。§!\n\n§Y重要信息：作为国民军“五虎将”之一，他对冯玉祥的忠诚无可撼动。§!"
 SHX_lu_zhonglin: "鹿钟麟"
 SHX_lu_zhonglin_desc: "§Y军官介绍\n生于：§!§g1884年3月12日；大清帝国、直隶省北鹿庄§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g鹿钟麟出生于河北望族之家，早年考秀才未中，后因日俄战争而受到触动，决定投笔从戎，加入了新军。在新军时，他加入了当时还默默无闻的冯玉祥组建的武学研究会，他们一同组织了滦州起义。虽然起义最终失败，但后来鹿钟麟随冯玉祥参加了护国战争和北京政变，还是赢得了一些声望。\n\n北京政变后，鹿钟麟参加了将溥仪驱逐出紫禁城的行动，随后不久，冯玉祥所部改编为国民军，在北京谈判期间，鹿钟麟负责接待国民党代表团、保卫孙中山的安全。\n\n在随后的权力斗争中，冯玉祥遭到失败，鹿钟麟跟随国民军西撤，并参与了五原誓师。他一直是冯玉祥帐下的杰出参谋。§!\n\n§Y重要信息：作为国民军“五虎将”之一，他对冯玉祥的忠诚无可撼动。§!"
 SHX_zhu_shouguang: "朱绶光"
 SHX_zhu_shouguang_desc: "§Y军官介绍\n生于：§!§g1886年；大清帝国、湖北省襄阳§!\n§Y派系：§!§g阎派§!\n§Y军旅生涯：§!§g朱绶光自幼学习经史，曾入日本陆军士官学校第6期步兵科，和阎锡山是同学。与阎锡山类似，陆军士官学校炮兵科毕业后，他加入了同盟会，然后任保定陆军军官学校教习。辛亥革命后，他于1917年再次前往日本深造。\n\n1925年，朱绶光应阎锡山的邀请，出任山西督办公署顾问，并负责创办山西陆军辎重教练所，兼任山西督办公署参谋长。作为娴熟的参谋，他一直负责部队的后勤工作。§!\n\n§Y重要信息：作为阎锡山的同学，他对阎锡山的忠诚无可撼动。§!"
 SHX_han_duofeng: "韩多峰"
 SHX_han_duofeng_desc: "§Y军官介绍\n生于：§!§g1888年；大清帝国、山东省东平州§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g韩多峰是冯玉祥的“十三太保”之一。1907年，前清廷行将就木之际，他进入新军当兵。在新军中，他开始追随冯玉祥，先后参加了辛亥革命（滦州起义）、反第二次直奉战争和北京政变等。\n\n1925年，国民军争夺华北之际，他晋升旅长，进军河南，与韩复渠并肩作战，他们一同参与了北伐，关系一直很好。§!\n\n§Y重要信息：作为国民军将领，他对冯玉祥的忠诚无可撼动。§!"
 SHX_shi_jingting: "石敬亭"
 SHX_shi_jingting_desc: "§Y军官介绍\n生于：§!§g1884年12月2日；大清帝国、山东省吉杨庄§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g石敬亭的军旅生涯始于奉天，他曾在奉天武备学堂学习，毕业后在军中结识了冯玉祥。辛亥革命时，发生了滦州起义，参加起义的许多人都是后来的国民军成员。起义最终失败，石敬亭被革职遣散回北京，隐居于京郊。\n\n1913年，他又回到冯玉祥的第16混成旅，任旅部参谋、副参谋长，这个小小的旅就是后来国民军的基石，他一直负责军务工作，并协助组织了北京政变。北伐战争及之前的一连串战争中，石敬亭作战勇敢，而在北伐兵败转进期间，冯玉祥为巩固领导地位、削弱韩复渠的兵权，命石敬亭接任韩部第20师师长职务，且石敬亭任20师师长后指责该师军纪败坏，形同土匪部队，韩、石二人因此结怨。§!\n\n§Y重要信息：由于长期在国民军中任职，又是冯玉祥的朋友，他对冯玉祥的忠诚无可撼动。§!"
 SHX_liu_yufen: "刘郁芬"
 SHX_liu_yufen_desc: "§Y陆军将领介绍\n生于：§!§g1886年；大清帝国、直隶省清苑县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g刘郁芬是冯玉祥麾下“五虎将”之一，从保定武备学堂毕业后，刘郁芬前往云南，在那里他加入了同盟会。辛亥革命爆发后，他回到北京，担任第11师参谋长，该师也是日后国民军的主力部队之一。\n\n1926年，冯玉祥举行五原誓师，加入了北伐，刘玉芬在北伐战争中表现杰出。虽然北伐的失败严重打击了他的信心，但刘郁芬仍对冯玉祥忠心耿耿。§!\n\n§Y重要信息：作为国民军“五虎将”之一，他对冯玉祥的忠诚无可撼动。§!"
 SHX_model_governor: "模范督理"
 SHX_model_governor_desc: "阎锡山能得到这一绰号要归功于段祺瑞，同时他对媒体（通常是国际媒体）面前的表演也为他赢得了一些声誉。他亲自指挥战斗的行为也为他博取了不少关注，也许让他当这个领袖是最合适的选择。"
 SHX_christian_general: "基督将军"
 SHX_christian_general_desc: "冯玉祥的绰号来自于他的基督教信仰和他用基督教道德观激励手下士兵的行为。冯玉祥本人就是国民军精神的具现。虽然他对基督教的虔诚和他对教义的理解深度备受争议，却也从未动摇他的热忱。"
 SHX_gmj_officer: "国民军将领"
 SHX_gmj_officer_desc: "§L此将领隶属于冯玉祥的国民军。§!"
 SHX_yan_loyalist: "晋军将领"
 SHX_yan_loyalist_desc: "§L此将领是阎锡山晋军的成员。§!"
 SHX_military_technical_school: "山西军事技术学校"
 SHX_military_technical_school_theorist_desc: "§L山西军事技术学校是一所由阎锡山建立的学院，任何对科学有兴趣（或至少能装作有兴趣）的晋军军官都可以在这里接受工程、科技及其他学科的教育。山西军事技术学校有一个研究所，这里正在研究最新的军备发展和作战学说，它最近与太原兵工厂合作扩建了试验场地，还增聘了一批来自中外的军事教官。§!"
 SHX_shanxi_university_concern: "山西大学"
 SHX_shanxi_university_concern_desc: "山西大学是一所相对年轻的学府，其前身为1902年创办的山西大学堂。山西大学从一开始就有不少的外国传教士任教，这使得该学校变得更加多元化——有时甚至会因为在不同国家接受不同意识形态教育的学者会在公开场合起冲突而损害学校利益。该校近期得到了省政府的赞助，摆脱了曾经设施陈旧的困境。这所学校相对现代化，除了工学院、语言学院和更加传统的文学院外，还设置了法学院和医学院。而其附近也有一所师范学院，不断为未来的教师队伍培育人才。大学提供的课程多种多样，尤其是近期重心从开设人文课程转为了开设理工课程。虽然水平还与北京的那几位同行相去甚远，但这所大学无疑是山西刚刚起步的教育事业的一颗明珠。"
 SHX_economic_reconstruction_committee: "经济重建委员会"
 SHX_economic_reconstruction_committee_desc: "晋系高层普遍认为晋系过去的失败是因为山西缺少完善的体制规划，因此在全省各地都成立了经济重建委员会。这些委员会由当地乡贤牵头，负责每年为自己的村庄起草并实施重建计划。随后县级重建委员会整合各个村委会的计划，接纳技术专家的意见，最后交由中央委员会制定全省的重建计划。这种自下而上的综合规划系统在理论上是一种非常现代且前卫的集中规划方式。当然细节决定成败，详细事项还需继续讨论。"
 SHX_pekin_syndicate_concern: "北京福公司（华东监事会）"
 SHX_pekin_syndicate_concern_desc: "英华福公司在早年间曾试图开发山西的资源，却时常遭到山西学生的仇视和反租界运动破坏。英国殖民当局崩溃后，福公司的股东们失去了维护他们在华利益的大靠山。东亚总督监事会下属华东监事会此时介入此事并收购了大量该公司的股份，为其提供了资金和新的靠山。在重庆矿业理事会的主持下，福公司和华东监事会展开了合作，利用山西曾受严格控制的经济中的任何机会试图在山西的采矿行业中扎下根来。此后，它扩大了业务范围，邀请其他（主要是德国）愿意在其承担风险的大公司加入其麾下。\n\n而禅臣洋行的维尔纳·扬宁斯已经成为这个强大利益集团的实际领导者，并利用他的游说者团队和大量贿金进入了阎锡山的核心圈子。为了平息反租界主义者的愤怒，他象征性地允许了一些中国投资者进入东亚总督监事会华北分公司。"
 SHX_northwest_industrial_company_concern: "西北实业公司"
 SHX_northwest_industrial_company_concern_desc: "西北实业公司是一间由政府主导的发展公司，其成立是让山西省政府发展当地重工业，并从国家资本主义过渡到国有社会主义。在于1932年成立后，此公司在五年间接收了超过二千万元的投资，它透过强制贷款从富裕地主手上获取了接近四成的资产，并曾强迫发电厂产出双倍电量以为其服务。西北实业公司控制了各个机床厂、火车厂及其他工厂，它代表着山西政府为改造这个贫穷落后地区所做的巨大投入。而此公司最近因另一个工业大计而重获生机，山西政府对西北实业公司的偏爱让它成为了当地工业计划的基石。"
 SHX_taiyuan_electric_light_concern: "太原电灯公司"
 SHX_taiyuan_electric_light_concern_desc: "由于严重腐败和经营问题，太原电灯公司频繁陷入财政危机，甚至于1923年被迫申请破产。在过去的十五年中，机器荒废，设施空虚已成常态，先是北京福公司，然后是他们的主子华东监事会，他们都承诺对其纾困，但却从未做出实际行动。山西的领导层决定用国家投资来维持亏损经营状态，希望能在一定程度上保持其稳定。"
 SHX_tung_chi_mining_concern: "通济矿业公司"
 SHX_tung_chi_mining_concern_desc: "自从以捉摸不定的河本大作为首的日本投资者在大同边界上定居后，他们的影响力就似乎一直有增无减。这帮人得到了我省部分领袖的青睐，他们能够打理好无利可图的矿业工程，并创造出山西省内品质最好产能最高的矿场。有人提出扩大与他们的合作，阎冯两派内也有不少成员欣赏日本人的经济才能。然而，人们在这场合作中看到的也许比实情更少，在山西排外主义高涨的情况下，我们可能最好对此建议置之不理。"
 SHX_share_the_wealth_mining_concern: "同宝矿业公司"
 SHX_share_the_wealth_mining_concern_desc: "多年来，在山西省矿业管理局的管理下，阎锡山政府（通常还有阎锡山本人）在山西省许多看似是私人的矿业企业中得到了越来越大的股权。在山西省最近的发展中，有一家公司特别值得注意。即同济（同宝）矿业公司（译者注：同济，同宝为两家不同公司，此处疑似谬误），该公司一直以来都想开发该省北部和东部的大型煤田。而直系在山西东部的胜利，直奉战争造成的严重破坏，腐败成风的当地政府都阻碍了1920年代使该地区现代化的努力。而现在，随着业务规模的扩大，许多人希望重组后的同济公司能让山西人民从该省丰富的矿业资源中获益。"
 SHX_experimental_school_concern: "乡村教育实验学校"
 SHX_experimental_school_concern_desc: "作为十年计划的早期阶段项目，山西建立了一所“乡村教育实验学校”，该校的校董会由阎锡山、冯玉祥和赵戴文本人负责。这所学校在内部而言相当成功，它从1933年成立之始就吸纳了有着不同家景的学生，并提供了简单而先进的农业课程。这所学校有着相当理想主义的目标：它要打破阶级偏见，现代化农业教育并结合理论学习与实际田野工作，可谓是凌云之志。乡村教育实验学校在省内省外都被大力宣传，以彰显山西统治者的开明进步，有人认为“作为实施村级经济重建的基石，他们将会成为组织群众的先锋并让乡郊变得焕然一新”。将乡村教育实验学校视作“十年计划”中最杰出的成就可以让计划的名声上升到新的高度，但此学校是否真的名副其实（而不仅仅是另一个橱窗宣传），将会在未来几年里揭晓。"
 SHX_taiyuan_arsenal: "太原兵工厂"
 SHX_taiyuan_arsenal_desc: "太原兵工厂于1923年在阎锡山的命令下建成，它既是中国重要的军火生产中心，也是山西得以维持自治的关键资本。这个巨大铸造厂生产包括手枪、步枪、火炮、手雷和弹药在内的各式武器，并有着千名工人。太原兵工厂也有能力造出西式军备（或者至少造出相似仿品），产于该厂的武器质量在全国内基本上无厂能及。晋系军阀对太原兵工厂的掌控让他们有希望于某日有能力与资源更多的敌人在战场上抗衡。"
 SHX_shanxi_automobile_company_concern: "西北汽车运输公司"
 SHX_shanxi_automobile_company_concern_desc: "西北汽运集团是十年计划中建设国家资本主义议程所结出的硕果。它作为一家由政府支持的企业，得到了省政府的大力支持。与冯玉祥曾提出的一个项目同名并继承了前者的精神，这个更现代的新项目与其前身有着鲜明的对比，因为它并不面向外国市场，而是专注于国内生产。该公司生产了大量的汽车、卡车和其他机动车辆，同时政府希望让国内中产而不是外国富人在山西刚刚翻修好的道路上开车。尽管在其产品质量方面的政府宣传看起来有些可疑，但政府的宣传确实推动了公司销售额的增长（尽管主要是在省内而不是出口）和其产业规模的扩张。以更长远的目光来看，政府希望能在汽车行业复制硫酸盐厂、铁厂和机床厂等国家项目的成功——这些项目本身发展并不是特别好，但有助于为未来的工业化培养一支训练有素的产业工人队伍。如果运气好的话，有朝一日山西也能拥有自己的繁荣的汽车工业。"
 SHX_aircraft_design_board: "太原飞行器设计委员会"
 SHX_aircraft_design_board_desc: "在太原兵工厂委员会、山西军事技术学校研究部和外国顾问的合作努力下，督理建立一支本地空军的计划因山西省生产本地设计飞行器的抱负而有了新的方向。受最近成功建立飞行器工厂的推动，新生的太原飞行器设计委员会反映着山西的凌云壮志飞得更高了。"
 SHX_arsenal_arms_committee: "太原兵工厂武器委员会"
 SHX_arsenal_arms_committee_desc: "太原兵工厂不仅使用偷或买来的设计图制造枪炮，它同时拥有一只具备创新精神的设计团队，能够不断对各种方案进行调整和完善。对于有能力为太原设计或改进武器的人（不仅限于员工内）兵工厂提供了大额奖金进行鼓励，德国顾问及在德国受训的兵工厂技术人员设法说服委员会为装甲车设计计划提供了大量资金，工程师们这一雄心勃勃的尝试引起了很高期望，尽管以山西的工业基础能否量产这种设计仍旧要打个问号。"
