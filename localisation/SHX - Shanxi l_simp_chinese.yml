 SHX_war_plan_modifier: "山西战备"
 SHX_war_plan_modifier_desc: "虽然计划往往在面临敌人行动时落空，但计划往往是无价之宝。晋系军阀的战略家们已将该省选定为关注目标，并对其进行了广泛研究，希望能取得战术优势。"
 SHX_model_province_taiyuan: "模范省的心脏"
 SHX_model_province_taiyuan_desc: "太原是阎锡山政府的掌上明珠，长期受到省政府的高度偏爱。在我们的英明统治下，以进步改革为傲的太原已成为我省打造模范省形象以供他人膜拜的中心。"
 SHX_suiyuan_campaign_destabilise_modifier: "省内严重动荡"
 SHX_suiyuan_campaign_destabilise_modifier_desc: "由于我们干预西北战争，局势再度升级，该省不同社群间的凝聚力似乎遭到极大破坏。激起的恐惧和仇恨需要时间来治愈。"
 SHX_suiyuan_campaign_hui_leaders: "亲太原回族领袖"
 SHX_suiyuan_campaign_hui_leaders_desc: "甘肃回民接受召唤，与其来自或现居省内的回民领导在[SHX.GetName]旗下集结。许多人受到大量贿赂或者自治权承诺的诱惑，据信将拥护[SHX.Capital.GetCapitalVictoryPointName]。"
 SHX_suiyuan_campaign_fallback_forces: "准备预备队"
 SHX_suiyuan_campaign_fallback_forces_desc: "虽然关于世界大战中堑壕战的研究多如牛毛，但对于中国西北地区人民来说，纵深防御的思想并不陌生。当地民兵作好了担任侦察兵、情报员和起义军的准备，国土或会沦丧，但民族不会沦亡！"
 SHX_suiyuan_autonomous_mongol_princes: "蒙古部落自治"
 SHX_suiyuan_autonomous_mongol_princes_desc: "蒙古王公虽然曾遭战败，其在绥远的影响力并未因晋系军阀新主子而打折扣。通过在“内蒙古自治政务委员会”名下给予他们一些自治权，他们将很愿意捍卫这些权利。"
 SHX_province_economy_1_agriculture_1_modifier: "革命十年计划的遗产"
 SHX_province_economy_1_agriculture_1_modifier_desc: "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的革命政策产生的影响将持续多年。"
 SHX_province_economy_2_agriculture_1_modifier: "十年经济革命的遗产"
 SHX_province_economy_2_agriculture_1_modifier_desc: "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的经济革命产生的影响将持续多年。"
 SHX_province_economy_3_agriculture_1_modifier: "十年复兴计划的遗产"
 SHX_province_economy_3_agriculture_1_modifier_desc: "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的土地再分配和自由市场经济改革产生的影响将持续多年。"
 SHX_province_economy_4_agriculture_1_modifier: "山西经济复兴的遗产"
 SHX_province_economy_4_agriculture_1_modifier_desc: "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的土地再分配和城市经济奇迹产生的影响将持续多年。"
 SHX_province_economy_1_agriculture_3_modifier: "十年计划经济遗产"
 SHX_province_economy_1_agriculture_3_modifier_desc: "虽然我们已经迈出了我们的起兵之地山西，但当地的集中化经济增长产生的影响将持续多年。"
 SHX_province_economy_2_agriculture_3_modifier: "十年经济集权化遗产"
 SHX_province_economy_2_agriculture_3_modifier_desc: "虽然我们已经迈出了我们的起兵之地山西，但当地的中央计划经济发展产生的影响将持续多年。"
 SHX_province_economy_3_agriculture_3_modifier: "十年经济自由化遗产"
 SHX_province_economy_3_agriculture_3_modifier_desc: "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的持续而稳定的经济自由化产生的影响将持续多年。"
 SHX_province_economy_4_agriculture_3_modifier: "十年经济奇迹遗产"
 SHX_province_economy_4_agriculture_3_modifier_desc: "虽然我们已经迈出了我们的起兵之地山西，但我们在当地实施的自由市场经济奇迹产生的影响将持续多年。"
 SHX_QIE_ties: "在北京的阴影下"
 SHX_QIE_ties_desc: "中央政府的阴影一直在我们的头上若隐若现，观察并等待着我们犯错。然而，他们在八省联合崩溃之前对其控制的耻辱性的大败展现了他们的虚弱，而且阎锡山明智地打开了平等协商的大门。\n\n从历史上来说，尽管是以孤立和低效为代价，我们让他们的影响力维持在一个最小值的努力是非常成功的。中央政府几乎完全包围着我们，紧紧扼住我们与外界的联系。与北京更加深入的合作提供了许多让本省现代化的可能性。然而，我们必须警惕他们在我们的经济中盎然恣意。毕竟，他们对单一的经济领域的干涉并不满意，并且会尝试伸手到维持我们政府执政的其他关键支柱。\n\n不要忘记我们救国的终极目标。§R请注意我们与北京之间的互动并不是单方面的，他们手里也有大量牌可以打。§!如果我们想要砍断北京对我们的枷锁，我们必须要狡猾。\n\n[SHX_paying_with_inf_or_pp_defined_text]"
 SHX_paying_with_pp_key: "§Y我们现在用£GFX_pol_power 政治点数进行支付§!"
 SHX_paying_with_inf_key: "§Y我们现在用[QIE.GetFlag] 影响力进行支付§!"
 SHX_switch_payment: "切换支付方式"
 SHX_switch_payment_desc: "点击这个决议在支付大清影响力或政治点数之间切换！"
 SHX_suiyuan_betrayal_decision: "背叛中央政府"
 SHX_suiyuan_betrayal_decision_desc: "中央政府在绥远问题上羞辱我们，还大幅削弱了我们的地位，并且给我们所谓同盟的价值饱受质疑。督理认为没有必要继续与北京合作，还说我们应该从北京背信弃义的言论中独立出来，走自己的道路。"
 SHX_hire_qie_labour: "从直隶省雇佣熟练劳工"
 SHX_hire_qie_labour_desc: "与山西的工人相比，由于邻近天津和北京，直隶省的劳工更加有技能和知识。随着中国的经济陷入混乱，让我们以有利可图和便宜土地来邀请他们，作为换取他们劳动的代价。"
 SHX_hire_qie_labour2: "从直隶省雇佣熟练劳工"
 SHX_hire_qie_labour2_desc: "与山西的工人相比，由于邻近天津和北京，直隶省的劳工更加有技能和知识。随着中国的经济陷入混乱，让我们以有利可图和便宜土地来邀请他们，作为换取他们劳动的代价。"
 SHX_military_construction_crews: "雇佣军事建设人员"
 SHX_military_construction_crews_desc: "我们的军事基础设施虽然从中国的标准来说相当现代化，但是肯定能接受从邻近的直隶省来的军事制造工厂的工人和职员的援助。因为他们的设施还要显著地更加先进（由于他们以往与德国人的合作），让我们看看我们能从他们那里学到什么。"
 SHX_seek_loan_from_beijing: "向[QIE.GetNameDef]寻求一项贷款"
 SHX_seek_loan_from_beijing_desc: "为了深化我们持续的经济进步和发展，让我们向北京政府提出一项贷款来援助我们的改革。在山西，流动资金的增加对实现几乎所有事情都十分重要——无论是用来贿赂关键的掌权人、购买现代工具还是让商界对我们公债的稳定性放心。"
 SHX_QIE_shanxi_diplomacy_decisions_category: "我们在山西的利益"
 SHX_QIE_shanxi_diplomacy_decisions_category_desc: "晋系军阀，它的崇山峻岭和两支军队，一直都是我们的麻烦所在。我们有不少手段令其保持顺从，并且§G随着形势发展，更多手段将摆上台面§!。维持我们的影响力对保卫西北十分重要。\n\n\n\n晋系能否反抗我们，关键在于其§Y战争支持度§!。要想保持国家统一，我们就万不可让他们的§Y战争支持度§!增长得太高。晋系的§Y战争支持度§!目前为[?SHX.has_war_support|%R0]\n\n除此之外，还要警惕持革命思想、同我们对立的国民军不断增长的影响力。§!§C当前，国民军[SHX.GMJ_coup_strength]。§!§!\n\n鉴于过去的敌意，晋系军阀虽然名义上服从我们，实际情况却令人难以放心。然而，八省联合崩溃后的局势使我们很难找到机会，去改变与晋系及其领导层之间的关系。在这场互动中，太原和北京将分别操纵局面，使其对己方更加有利。保证我方§G影响力处于高位§!，对方§Y战争支持度处于低位§!，同时将§R国民军§!排除在权力中心之外，如此方能让晋系同我们的利益保持一致。"
 SHX_QIE_begin_negotiations: "向太原提出谈判"
 SHX_QIE_begin_negotiations_desc: "在阎锡山成功击败逆首冯玉祥后，我们在山西的影响力也达到了顶峰。倘若我们不趁此机会立刻行动，我们亲爱的阎大督理恐怕就要做些死，来给我们找些事做了，毕竟他已经不需要我们来抑制赤潮。我们必须尽快平定山西，并在适当的时候安抚一下狡猾的阎锡山。我们已经向他发出申请，邀请其在首都会面。倘若他足够体面，他肯定会带着要求而来，并利用我们对于潜在盟友的需求来扩张他的控制范围。即便如此，这恐怕也是维持中原和平的唯一办法。"
 SHX_QIE_court_influence_in_taiyuan: "朝廷在太原的影响力"
 SHX_QIE_court_influence_in_taiyuan_desc: "剥去他们虚以委蛇的伪装后，军阀也只不过是一个庞大政治、军事和经济网络的中心罢了。更关键的是，这也意味着他可以被更庞大的力量所削弱，甚至于替换。虽然现在考虑消灭[SHX.GetLeader]还为时尚早。然而，不积跬步无以至千里。也许是一个倒霉的实业家和她的公司，又或许是天真的理想主义者和他的学生，抑或是久久盼望着晋升的军官，也有可能是早就心怀不满的地主和宗族，而这一切的一切，都是关系网中潜在的一颗颗钉子。虽然这或许要消耗巨大的财力，但我们很乐意花这笔钱。"
 SHX_QIE_relief_for_shanxi: "黑色星期一救济一揽子协议"
 SHX_QIE_relief_for_shanxi_desc: "自从柏林股票市场大崩溃之后，我们已经长期为维持中国局势的稳定而疲于奔命，但最坏的已经过去了。不管如何，仍然有许多人和事需要我们的帮助，包括太原的商人和工业家。我们在山西的特工，在和王骧（一位富有同情心的山西高级官员）进行交谈之后表示，倘若我们能够提供大量的贷款和金融援助，山西的商界将会对此感激不已，并能够让[SHX.GetLeader]督理欠我们一笔债。"
 SHX_QIE_buyout_local_companies: "收购地方企业"
 SHX_QIE_buyout_local_companies_desc: "山西政府已经准备向我们开放他们的经济，为我们从中牟利提供了极好的机会。这近十年以来，山西就一直维持着高度国有化的工业体系，并造成了商业的腐败和低效。在另一方面来说，他们又坐拥着极其优秀的工业化基础：随处可得的高品质煤矿，廉价劳动力和出色的基础设施。如今，虽然仍处于婴儿期，但他们已经开始工业化。我们可以组织国内和国外盟友的投资者，以及一些我们手头上的空格公司，来通过收购私有化国企和小企业牟利。"
 SHX_QIE_entrench_our_grip: "加强对太原的控制"
 SHX_QIE_entrench_our_grip_desc: "现在我们在太原拥有了立足点，并且拥有众多商人、股份公司和其他与我们利益一致（直接或间接）的投资者，是时候巩固我们对山西的控制了。毕竟，阎锡山是个多变的人，而冯玉祥则是个叛徒——指不定什么时候就会产生变数，他们就会背叛我们。投资者们似乎也认同这一点，他们担心可能的国有化会使他们近期获得的资产受到损失。因此，我们作为一个无言的合作伙伴，将让我们的代理人开始实施一项计划，将较小的公司合并成较大的财团，从而能够更好地与山西政府进行谈判。"
 SHX_QIE_agricultural_relief_package: "山西农业救济一揽子协议"
 SHX_QIE_agricultural_relief_package_desc: "由晏阳初和梁漱溟等知识分子所领导的乡村建设运动，长期以来一直支持改善农村经济和增大中央对乡村的政治控制。虽然这些年以来，我们对这些企划一会上心，一会又弃之如敝履，但总体来说，这个计划对山西来说是可遇不可求的。山西正在进行农业改革，为了达成他们上级所设定的不切实际的目标，他们急切地需要更多的资金和技术援助。我们可以通过支持晏和梁的法案，分拨更多的农业资源给山西，来施加我们隐秘而关键的影响。因而，我们就可以拉拢长期被阎锡山忽视，又总是被冯玉祥但替罪羊的山西士绅们。"
 SHX_QIE_literacy_campaign: "山西扫盲运动"
 SHX_QIE_literacy_campaign_desc: "消灭文盲，作为知识分子所热衷的福利计划，在得到山西政府希望改善全省教育的支持后，重又焕发了第二春。晏阳初因支持消灭青年文盲和鼓励教育改革而闻名于山西，他也愿意在国民大会上提出一项法案，给山西提供进一步的教育支援。自然而然，这也会带来意料之外的副作用，那就是让山西的知识分子与我们的知识分子相接触，这种思想上的交流会给我们影响山西提供另一种途径。"
 SHX_QIE_beijing_training_group: "部署保定教导团"
 SHX_QIE_beijing_training_group_desc: "保定武备学堂是全中国首屈一指的军事院校，训练了包括晋系的傅作义和徐永昌在内的一代又一代的熟练军官。对于我们与晋系之间的所有麻烦，他们基本上是我们手中与一支在西北的先锋队。因此，我们必须组织一次训练任务——包括军官、武器和其他让他们达到标准的装备。但愿我们的军队与他们的军队之间的兄弟情谊将永远不会被忘记。"
 SHX_QIE_assert_our_dominance: "维护我们的主导地位"
 SHX_QIE_assert_our_dominance_desc: "尽管我们被迫忍受这个军阀割据的局势，但这并不意味着我们应该完全让这些政治强人。那会招来麻烦，与展示我们的虚弱无异。事实上，每隔一段时间我们的“督理”都需要被敲打一番，但是强力的手段并不总是合理的。因此，我们应该更加狡猾，但在我们需要在通讯中保持严肃。我们的政府部门主导的“监管”督察正在有序开展，将前往太原去确保他们遵守国家的法律。尽管他们也许会气得咬牙切齿，但他们无法对此做些什么。"
 SHX_QIE_promote_chinese_unity: "促进中国的统一"
 SHX_QIE_promote_chinese_unity_desc: "尽管军阀时代带来了分裂和战争，但毋庸置疑的是，世界上有且仅有一个中国，而这一切的最终目标将是一个民族的重生。这些民族主义思想渗入了知识分子、军队甚至是最底层的农民的心中。因此，面对日本在东方日渐增强的侵略浪潮，以及他们在奉天的走狗代理人，我们必须把将外国侵略者赶出家乡放在首要地位。就我们而言，只要一个小小的推动，我们就可以轻易地在山西人民当中挑起反帝国主义热情。"
 SHX_QIE_prop_up_yan: "支持阎锡山的政府"
 SHX_QIE_prop_up_yan_desc: "阎锡山声称自己是一棵政坛常青树，也许他自1911年后数十年的统治证明了这个事实。不过现在的形势比以往任何时候都要严重，看起来阎锡山正在努力压制国民军的势力，当初他允许国民军在他的领地内避难而不是允许我们消灭他们的时候，就给自己埋下了一颗炸弹。不过可惜的是，除了支持他腐朽的政府，保持他与商业家族、士绅，以及所有我们能够团结的知识分子的联盟外，我们别无选择。我们对它老态龙钟的省军的慷慨贷款和支持也没什么坏处。"
 SHX_QIE_commission_order: "太原兵工厂的委托订单"
 SHX_QIE_commission_order_desc: "伴随着笼罩中国的战争阴云，我们也面临着邻近的潜在冲突，为了给中央军提供必要的准备，我们确保各地多个防务制造合同是当务之急。太原兵工厂是华北最大的兵工厂之一，并且能够生产西式火炮、步枪以及手榴弹。它必须被投入我们力量的建设当中，而不是成为另一个华而不实的政治强人的展品。因此，一系列的关键部件和武器的订单将会被交到兵工厂的手上，生产出我们需要用来保卫国家的东西。但有一个风险，这些武器有可能会被交到那些不忠诚的太原“盟友”手中。"
 SHX_QIE_secure_favorable_trade_deal: "确保令人满意的贸易协议"
 SHX_QIE_secure_favorable_trade_deal_desc: "山西拥有一个巨大的优质煤库，可以以非常低廉的成本大量开采。然而，由于阎锡山的无能管理致使煤矿开采效率极为低下，山西煤长期以来一直屈居在山东和湖北开采的煤炭之下。由于山东容易受到外国的威胁，而且最近局势不稳定，我们必须确保能从内地获得煤炭。话虽这么说，我们也不能相信山西的腐败领导层能管理好这一贸易，所以扩大对这一贸易路线的控制对于我们未来的安全至关重要。"
 SHX_xishan_fuxiang_power_struggle: "[SHX_struggle_for_shanxi_title_defined_text]"
 SHX_xishan_fuxiang_power_struggle_desc: "[SHX_struggle_for_shanxi_desc_defined_text]"
 SHX_sfs_active_title_key: "逐鹿山西"
 SHX_sfs_inactive_title_key: "十年计划继续"
 SHX_sfs_active_desc_key: "自从国民军撤退进入山西以来，阎锡山督理和冯玉祥元帅就联合起来对付他们在北方共同的敌人。阎锡山的权力历来以§P省政府§!为根基，他编织维护着一张根深蒂固的微妙利益网络。而冯玉祥的权力根植于§g他对国民军的掌握§!，这支强大的军队支持民族主义，倾向革命，并以其狂热的激情而闻名。\n\n这两位都是豪情满怀的领袖，都对山西的管理有各自的独到创见。山西是个贫穷的省份，这里资源稀缺，哪怕只执行一项涉及未来的议程都稍嫌不够。一度沉寂的§Y十年计划§!，突然受到两派人马的极大重视，他们此时都试图加强自己的合法性。\n\n为了赢得山西的权力斗争，玩家必须让§Y权力平衡处于任意一方的100%处§!。通过清洗国民军从而提前结束权力斗争或者让时间耗尽§R将影响稳定度§!，惩罚大小和当前权力计量表与100%之间的差值成正比。\n\n§C国民军当前的力量为：[SHX.GMJ_coup_strength]。§!"
 SHX_sfs_inactive_desc_key: "山西的权力斗争的结束并没有给十年计划画上句号。虽然这个计划最初是作为和平发展经济的手段，也是制衡华北强势派系的手段，但在八省联合崩溃后，它又焕发了新生。在[SHX.GetLeader]的领导下，十年计划是他维持自己的地位并试图争夺国家领导权的计划中不可或缺的一部分。为此，改组后的[SHX.GetNameDef]政府和人民孜孜不倦地执行[SHX.GetLeader]的未来愿景，希望展示他作为开明统治者的智慧，并为其他省份树立榜样。然而，山西是否能配得上其“模范省”的声誉，将不仅取决于其督理的动向，还将取决于其人民的意志和牺牲。"
 SHX_looming_gmj_coup: "国民军正在酝酿政变"
 SHX_looming_gmj_coup_desc: "自从冯玉祥与阎锡山闹掰后，旧有的阎冯二元体制就开始摇摇欲坠。据报道，国民军已经驻扎在了陕西，以及虽然两人仍持续就省政事务进行沟通，但所有人都能看见冲突之兆。很显然，冯玉祥已经开始组织他那之前处于蟄伏的革命军队，积极行动以争取整个地区的支持。一场革命，或者说一场政变已经迫在眉睫，因为两人都在争夺十年计划的最终实施权。\n\n§R如果时间用尽，国民军将成功推翻阎锡山的政府，并建立一个属于他们自己的政府。各类国策、决议和事件将使你能延长或缩短这个时间。§!"
 SHX_purge_the_gmj: "清洗国民军"
 SHX_purge_the_gmj_desc: "自从冯玉祥与阎锡山闹掰后，旧有的阎冯二元体制就开始摇摇欲坠。据报道，国民军已经驻扎在了陕西，以及虽然两人仍持续就省政事务进行沟通，但所有人都能看见冲突之兆。阎锡山的官僚机构异常活跃，他们正孜孜不倦地解决问题，并为他们的山西主子大肆宣传。很明显，冯玉祥的赌博开始失败了——他正在失去对陕西的控制，农民开始反对他。阎锡山和其效忠派的一次决定性打击将彻底消除国民军的威胁！"
 SHX_hoard_wealth: "积累财富"
 SHX_hoard_wealth_desc: "金钱就是力量，和中国的很多的军阀一样，阎锡山以其不择手段在明里暗里积累大笔财富的能力而著称。山西这里的人经常给他人留下精明而贪婪的刻板印象，像这样的地方有一位以狡猾著称的督理是再合适不过的了。随着各路官员通过各种渠道送上豪礼，阎锡山的财富越来越多——随之而增长的还有人民的怨恨。"
 SHX_lavish_donations: "慷慨捐款"
 SHX_lavish_donations_desc: "尽管阎锡山住在奢华的大宅内，从事大规模的腐败活动，但这并不妨碍他塑造出一个慷慨大方且和蔼的自身形象。他的贪婪面孔被定期为福利项目提供的公共捐款和他对人民的亲和力所缓和——老百姓经常来找他要小额贷款，阎锡山走遍全省，与村长握手，还向当地人分发糕点。"
 SHX_beijing_bribes: "北京的贿赂"
 SHX_beijing_bribes_desc: "人人都知道来自北京的代理人经常到访山西，他们有时受中央政府之命，有时由企业董事会派出。他们登门时会带同厚礼，然而，他们也可能会损害我们那脆弱的人事网络，因为这帮人以其资金为本，威胁要开出比督理还高的价！"
 SHX_crackdown_foreign_agitators: "镇压外来煽动者"
 SHX_crackdown_foreign_agitators_desc: "我们必须定期清理门户以保护山西不受省外阴谋破坏。虽然大多数的省府人员都在收各种形式的贿，但一系列针对问题赂款来源的突击搜查可以发出有关忠诚的清晰信号！"
 SHX_educational_reform_mission_timer: "山西的教育改革进程"
 SHX_educational_reform_mission_timer_desc: "山西正着手对全省的教育体系进行重大改革。政府在此过程中作出的决定可能会加快或减慢改革进程，但改革完成前，山西无法完成“新知识分子”国策。"
