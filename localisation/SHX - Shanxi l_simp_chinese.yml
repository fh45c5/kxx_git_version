 Yan_taking_cultivate_foreign_aid_connections: "利用外援网络"
 SHX_reinforce_primary_school: "加强基础教育"
 SHX_reinforce_primary_school_desc: "新出台的一系列青年培养方案可以进一步充实我们的教学计划，山西军官学校和育英女校将成为其他学校的样板，体育运动将和歌唱、宗教学习一同成为教学重点。因战争导致的孤儿和被家庭弃养的孩子（相当一部分是私生子）会被托儿所收养，以免他们受流落街头之苦，年龄稍长的孩子会被送到孤儿院中接受初等教育，并学习经商相关的知识。也许我们应该恢复国民军时期创立的旧“平民学校”，让政府官员都到大街上去给玩闹的孩子讲课，推动扫盲。"
 SHX_increase_school_taxes: "增加办学税"
 SHX_increase_school_taxes_desc: "山西历来将地方税收用于资助学校，有利于缩小贫富差距。话虽如此，我省资金仍然非常短缺，需要更多财路相助。我省扩大了的教育规模产生的资金空缺亟需新财源填补，并要一同推出精巧的税收计划：广告税、进口税、谷物羊毛特别税、载货税、高额烟草税和针对外国商店的赋税。这一揽子措施必然会引发些许不满，但小的们会确保其得到落实。毕竟，这都是为了孩子好！"
 SHX_clamp_traditional_roles: "淡化传统女性定位"
 SHX_clamp_traditional_roles_desc: "虽然性别平等事业已获得长足发展，山西仍是个相当保守的地方。妇女裹脚陋习知道最近才在全省得到彻底废止，还有许多人仍受家庭主妇角色的束缚——肩负妥善使用家产并保持家庭整洁自足的责任。这一切应当改变，唯有大量设立妇女组织并鼓励妇女参与劳动，才能让十年计划真正实现山西的现代化。"
 SHX_womens_college: "妇女大学教育"
 SHX_womens_college_desc: "山西的女性教育拥有一段曲折的历史。虽然阎督理本人支持女性接受初等教育，但他认为没有必要让她们接受更多的教育，因为这些教育无助于她们操持家务。在遭到强烈抗议后，他才退步允许女性上大学，少数幸运的女子得以与男性一同就学。随着十年计划的重启，这一切都在经历迅速的变化。在太原的女子职业工厂中，学习纺纱、织布和写作等行业技能的学生数量激增，然而许多人仍呼吁开办更多的学校。山西政府对女性教育的立场进行了整体的转向，他们希望能有更多的工人充当新开办的工厂与商店的劳动力。事实上，许多人将社会主义国家的成功归功于女性的解放，虽然山西在实现真正平等上仍然有很长的一段路要走。"
 SHX_eliminate_academic_corruption: "消灭学术腐败"
 SHX_eliminate_academic_corruption_desc: "山西教师的薪资是出了名的低，山西许多最聪明的人都（因为自己工资过低）选择加入官僚机构，而不是成为山西众多默默无名的教师之一。这导致了严重的腐败现象，老师和教授们经常参与赌博、敲诈家长、出售考试答案、偷窃设备等恶性，并且他们经常缺席。提高工资、加强监督和提升精神面貌对我们实现现代化省级教育至关重要。"
 SHX_cultivate_youthful_elite: "培育青年菁英"
 SHX_cultivate_youthful_elite_desc: "上一代有许多山西学生出国留学，从海外带回了激进、愚蠢的想法。他们被宠坏了，大部分出国留学的项目也因此废止。本省政府的目标，是培养一批出身寒门，能忠于督理思想，愿意进行合理变革的新社会精英。在阎督理的侄子梁化之的领导下，这支新先锋军将带领山西走向未来！"
 SHX_cultivate_foreign_aid_connections: "利用外援网络"
 SHX_cultivate_foreign_aid_connections_desc: "境外援助对我省发展意义重大，而西方人和接受西方教育的中国人也对我省现代化事业至关重要。例如，约翰·杜威就被认为是最初山西公共教育改革的提出者之一。\n\n我们应审视自己手上还有多少人脉并与之合作，以获得资助、训练员工、保持良好国际形象。而且，我们得花时间好好反思，从这些外国人身上学到些什么，摆脱中国知识分子只读历史、哲学、艺术和儒学的过时习气。最后，这大多是靠我们自己的努力，向别人学习也并不可耻。"
 SHX_expand_research_Beijing: "与北京学术合作"
 SHX_expand_research_Beijing_desc: "在1933年和1935年，正值十年计划开始之初，晏阳初曾光临我省，视察我们教育工作的进展，这是我们至高无上的荣幸。这标志着我们与中央政府的教育机构之间有限但仍存的关系达到了顶峰。赵丕廉与任之恭（特别是后者）强调，这种合作关系可以更进一步，如果山西大学里的学者可以与华北三大名校，即南开大学、北京大学与清华大学的学者相互沟通，那山西大学很快能追上他们的脚步。这个梦想看似遥远，但只要我们下定决心，投入足够的资金，就一定能实现。"
 SHX_distribute_research_grants: "发放科研津贴"
 SHX_distribute_research_grants_desc: "我们现在有能力为华北更为广泛的学术交流做出贡献，这也许就是最能说明我们在教育改革方面所取得进展的标志了。尽管太原大学与北京的同类大学相比可能还是有点不尽人意，但他们已经进行了全面改革，配备了必要的基础设施，可以开展先进的科学、工程和工业研究。他们需要的只是一点推动力，通过发放一些额外的资金和赠款，我们可以大大提高他们的产出。"
 SHX_agricultural_reform_mission_timer: "山西的土地改革进程"
 SHX_agricultural_reform_mission_timer_desc: "山西正着手在全省推行大规模土地改革。政府在此过程中作出的决定可能会加快或减慢改革进程，但改革完成前，山西无法完成“山西土改”国策。"
