 Shanxi_Yan_Xishan: "晋系国策树"
 Shanxi_Feng_Yuxiang: "国民军国策树"
 SHX_authoritarian_democrat_party: "国民军"
 SHX_authoritarian_democrat_party_long: "国民军\n§g国民军，或者叫西北军，是军阀冯玉祥控制的武装集团，它虽然在意识形态上与国民党相似，但是由于地理阻隔，它们又彼此独立。国民军的独特之处在于严明的纪律、强烈的意识形态动力和优秀的训练水平——所有这些都使它举国闻名。国民军的军纪和动力来源于对冯玉祥的忠诚，而有趣的是，由于冯玉祥本人的基督教信仰（尽管他坚信国民军士兵不必是基督徒），整个国民军中有大量基督教和准社会主义的声音。在反奉战争中，国民军在与直军和奉军的战斗后几近崩溃，冯玉祥不得不将国民军残部撤到了军阀阎锡山统治的山西省。虽然阎冯两人结成了某种务实的联盟，但国民军依然是晋陕两省规模最大的武装部队——冯玉祥无疑会利用这一优势。§!"
 SHX_paternal_autocrat_party: "阎派"
 SHX_paternal_autocrat_party_long: "阎派\n§g阎锡山的派系是围绕对他这位“模范督理”的崇拜而建立的，并在中国过去几十年的分裂割据、动荡不安中幸存下来。这位督理提倡一种综摄意识形态，他声称这种意识形态融合了“军国主义、民族主义、无政府主义、民主主义、资本主义、共产主义、个人主义、帝国主义、普世主义、家长主义和乌托邦主义”的精华，然而在实践中，他却沿着新儒家的路线，建立了中央集权的专制政府，这反应出他对待现代化时反复无常的威权主义和传统主义态度，而这种态度毫无疑问受到了他赴日留学经历的影响。到目前为止，他许多尚未完成的改革留下了复杂的遗产。阎锡山的支持基础主要是官僚机构，其中既有能力可疑的效忠者，也有与阎锡山有矛盾的士绅。阎锡山坚持不进行大规模变革，而国民军又时有争权，这使他为改革建立群众基础的措施大多受阻。§!"
 SHX_totalist_party: "军统（交城站）"
 SHX_totalist_party_long: "军统（交城站）\n§g众所周知，戴春风的触角可以延伸到中国每一个哪怕是最遥远的角落，就连保护着晋系的群山也无法阻挡。乔家才是山西本地人，1925年，他热情地组织了国民党交城县支部，随后，在北伐前夕，他离家前往黄埔。北伐期间，他又秘密返回山西，与昔日的交城战友们建立了一个小组，为国民党最终接管山西做准备，但是，这一天一直没有来临，十多年间，这个秘密组织仍然在东躲西藏。乔家才似乎与全国其他地方的国民党情报线人网络也有联系，但对于这些人是谁、有多少人，他守口如瓶。他的特工很少与山西的其他国民党组织合作，坚持独自行动、藏于阴影之中。乔家才的地下网络从吕梁开枝散叶，避开山西争吵不休的大人物的眼线，等待着国民党归来的那一天。§!"
 SHX_syndicalist_party: "工团支持者"
 SHX_syndicalist_party_long: "工团主义青年团陕西省委员会\n§g工团主义者在通常十分保守的山西几乎没有任何影响力，他们正式的组织是“工团主义青年团陕西省委员会”。他们唯一的成功之处就是，他们能在与改组派结盟的老国民党人阴影之下，对太原市工会有部分影响力。潘自力是在1920年代的混乱中成长起来的激进学生，他曾在炮兵营中当兵，后来又试图组织学生抗议阎锡山的统治。1925年，他逃往法国，在巴黎中山大学学习，然后于1933年回国。到那时，国民党残余在山西已经边缘化，而作为中国工团党的分支机构，工青团陕西省委又只不过是国民党残余的一支，是省内学生中激进主义的一种极端表现。事实上，它更像是阎锡山为平息社会混乱而发表长篇大论时，用来打的靶子，而不是实际的革命运动。§!"
 SHX_radical_socialist_party: "国民党（改组派）"
 SHX_radical_socialist_party_long: "国民党（改组派）\n§g由于害怕阎锡山的镇压，很少有人敢在晋系的地盘上公开表示自己的社会主义倾向。大多数改组派成员融入了国民军，致力于在其中灌输国民党的思想、培养国民党的支持者，然后将这些支持者从省内偷渡往福建。尽管晋系内改组派的领导层位于陕西，但他们往往在山西有更大的影响力，许多城市里的社会主义者都是通过太原的学习俱乐部加入队伍的。这项工作由胡景通带头，他是国民军中相对次要的军官，支持汪精卫及其中央委员会。在国民军领导层，特别是胡景翼（胡家的大哥）的庇护下，改组派等待着革命者解放山西的那一天。§!"
 SHX_social_democrat_party: "国民党（农会）"
 SHX_social_democrat_party_long: "国民党（农民协会）\n§g国民党在山西只有微弱的支持度，且集中在农业派周围，鉴于山西农民的悲惨处境，这不足为奇。在“长安县农民协会”的合法身份掩护之下，魏野畴长期以来一直是国民党在陕西的实际领导人。魏野畴是中学教师，指导过许多陕西的社会主义活动家，还应邀参加过1926年国民党全国代表大会，这一荣誉至今仍然令他很自豪。虽然在很大程度上，魏野畴的农会和民兵遭到了镇压，但农会也在一定程度上缓解了乡绅对农民的剥削。魏野畴的农会派与国民党内宋庆龄一派有着松散的联系，他希望他的同志们所做出的牺牲都有意义。§!"
 SHX_social_liberal_party: "学生联合会"
 SHX_social_liberal_party_long: "山西省学生联合会\n§g1920年代，阎锡山扩张高等教育的努力适得其反，他试图强行给学生灌输他的思想，结果在中学和大学中引起了反抗。在反对西方和日本的反租界暴力浪潮中，学生们组织起来，成立了组织松散但力量强大的“学生联合会”，席卷了太原。他们的力量强大到足以抵制学校，甚至因为国民师范学校教员忠于阎锡山，学生们迫使阎锡山解雇了教员，将学校领导权交给了学生。此后，赵丕廉成为国民师范校长，并在某种意义上成为了学生运动事实上的领导。尽管十多年前的示威以来，学联作为组织基本一潭死水，但它仍是一股激进力量，是教育系统进行重大变革的阻力。由于学生失业率高涨、工作前景渺茫，阎锡山迫切地想控制他们。§!"
 SHX_market_liberal_party: "商界利益集团"
 SHX_market_liberal_party_long: "北京商业集团\n§g在18世纪和19世纪，山西的商业和银行业欣欣向荣。该省曾是如此富有，据称其在进口的衣食用度上挥金如土，靡费无度。那种好日子已然一去不返了，现在的陕西困于经年累月的动荡战乱，饱经摧残，成了中国最贫穷的省份之一。自20世纪20年代以来，许多商人和银行家都破产了，该省无法筹集足够的境内资本以达成有意义的投资。他们现在依赖省外势力，如北京阵营的商人和北京福公司的德国投资者（现由德属东亚公司的东亚理事会领导）。这些投资者如今接管了曾经构建了山西的银行业帝国的票号（意味投资银行），成为了阎锡山的山西省级银行的有力对手。尽管境外投资者对阎督理治下一直以来孜孜以求的自给自足、集权的金融系统造成了威胁，但讽刺的是他们对王骧产生了同情。此人曾是阎锡山的手下，现在是山西银行的总经理，为境外投资的许诺所吸引，将其视作为解决一直以来山西财政不稳和预算短缺的可能手段。他恳求他的主子给外界的商业投资许些方便，哪怕会引起民族主义者的愤懑。§!"
 SHX_social_conservative_party: "商派"
 SHX_social_conservative_party_long: "商震系\n§g同盟会在中国四方涌动，推翻清朝君主制度，承诺为中华大地带来新的共和政府，其时不远。尽管这一变革并未如中山先生的预期般推进，但这并不意味着每个人都抛弃了辛亥之梦。商震身在阎氏集团的高层中，是曾在日本面见孙逸仙博士的同盟会早期成员。他和他的一些同志尽管反对流亡法国的中央委员会的激进转向，但仍保留着对国民党理念的同情。据小道消息，他偶尔会向阎锡山请愿，要求与其他国民党残余势力接触，这让他老板相当愠怒。尽管如此，商震仍是阎锡山麾下的忠实部将，也是政客亲信中少有的能人。挥之不去的商震系反映了阎系军阀政府内持续不断的民族主义和共和主义思潮。§!"
 SHX_national_populist_party: "洗心社"
 SHX_national_populist_party_long: "洗心社\n§g赵戴文是阎锡山尊重的为数不多的几个在世人物之一，他是阎锡山的老师，对阎锡山的政治哲学有深刻的影响。赵戴文是同盟会成员之一，饱读诗书，潜心佛学，他很可能一手参与了阎锡山的新儒家思想的融合与策划。洗心社是阎锡山推广爱国儒家思想的产物，尽管为了推广洗心社花了很大的力气，但真正愿意相信新儒家的“信徒”仍寥寥无几，而且当政府不再注意与授权集会后，参加集会的人数骤减。但社会上仍有狂热分子自行参加集会，这种反动运动提醒着阎锡山进行自上而下的改革。这些新儒家结社是阎锡山减少国民军民间影响的主要手段，尽管他们暂时不成风气，但也已在山西无处不在了。§!"
 SHX_yan_authoritarian_democrat_party: "陕军"
 SHX_yan_authoritarian_democrat_party_long: "杨虎城的陕军\n§g冯玉祥彻底失败，被逐出了我省，国民军不可逆转地分崩离析。军中的社会主义分子走上了自己的道路，一些冯玉祥的亲信选择跟随他一起流亡，其他人则加入阎锡山的政府，为了一份工作用尽手段，尽管如此，仍有少数人围绕在杨虎城周围，选择继续抗争。杨虎城生于陕西，曾在孙岳的国民军中担任下级军官，在国民军撤退到他的家乡后，他声名大噪，带领这些人藏匿于陕西的山区之中，名义上服从阎锡山节制，称为陕军，杨虎城希望以这种方式保有军事上自治的可能性，同时这也使他饱受非议，尽管杨虎城辩称这是自保所必需的，许多人仍将这种名义上的服从视为对国民军的深刻背叛。无论如何，对于阎锡山来说，这些人在未来所能造成的威胁微乎其微。§!"
 SHX_feng_paternal_autocrat_party: "晋系残党"
 SHX_feng_paternal_autocrat_party_long: "新晋系\n§g在阎锡山政府因国民军进击而崩溃的同时，他的追随者争先恐后地在他小王国中开辟自己的立足之地。洗心社狂热者集结了在阎锡山侄子梁化之的旗下，省政人员和乡绅基本上都和王骧一同流亡，而山西省军则被阎锡山的亲信将领瓜分。商震与大批部下分道扬镳并加入了国民军新政府，此举被许多旧省政人员斥为叛变。与此同时，傅作义和徐永昌在旧晋系忠诚派中建立了自己的势力，并山西省的简称命名，称为“新晋系”。尽管人们都认为新晋系会为新政府带来麻烦，但他们应该掀不起什么风雨。§!"
 SHX_jia_jingde_remnant_party: "阎锡山忠诚派"
 SHX_jia_jingde_remnant_party_long: "山西省政府（流亡）\n§g随着阎锡山的重要亲信从太原撤到北京的新老巢，所剩无几的旧政府成为了贾景德的囊中物，他是阎锡山政府的资深官僚和省政府秘书长。在阎派外逃后，他就被阎锡山任命为副督理，尽管表面上这是在奖励他的忠诚，但考虑到此刻国民军对太原的进攻迫在眉睫，这份奖赏显得徒有其名。\n\n话虽如此，贾景德仍然召集了所有他叫的动的人，当中包括残余官僚、由乡绅支持的反社会主义民兵、传统儒家主义者、乡郊知识分子、商界利益集团以及所有他能凑出来的保安部队。在这种时刻中，贾景德出任山西政务厅厅长和山西政府警务处处长的经验大派用场，但他还是尽量避免直接指挥那些摧残山西的战斗。§!"
 SHX_national_populist_sacrifice_league: "牺牲同盟"
 SHX_national_populist_sacrifice_league_long: "铁血救国团\n§g统一之战将至，以梁化之为首的激进青年被组织起来，为即将到来的战争做准备。梁化之的叔叔阎锡山在日本留学期间成立了一个较小的组织，叫做“铁血丈夫团”，“铁血救国团”因此得名。铁血救国团吸收了其他激进民兵组织，以辛亥革命期间遍布全国的敢死队为蓝本，统称“牺牲同盟”。他们为国家解放而努力，极为狂热、悍不畏死，但实际战斗力千差万别。§!"
 SHX_fringe_radicals: "边缘激进分子"
 SHX_fringe_radicals_long: "边缘激进社会主义分子\n§g社会主义的吸引漫延到了全国各地，从山西的群山到上海的闹市——在这里，绝大多数人都坚持着一个平等社会主义中国的理想。这些极端团体要么受国民党激进派领导，要么受中国工团党领导，他们拒绝参与到中国的议会体制之中；他们认为新成立的中央政府只不过是一场对社会主义革命的背叛。§!"
 SHX_chinese_syndicalist_party: "中国工团党"
 SHX_chinese_syndicalist_party_long: "中国工团党\n§g活动范围基本上只限于市中心或是港口城市的中国工团党多年来都只是中国国民党旗下的零散小党。不过在中国最近重归统一后，旅居欧洲的中国工团党党员已经回国。党内的分歧导致其运动被分裂为不同的派系，如陈独秀和李立三领导的正统派、陈绍禹领导的激进派和李大钊等其他工团主义者。不论如何，中国工团党怎么也称不上是民国内强大的政治力量——该党的影响力只限于激进学生和工人之间。§!"
 SHX_kuomintang: "国民党"
 SHX_kuomintang_long: "中国国民党\n§g中国国民党是孙中山先生组建的政党，自称是民国北洋政府时期孙中山和宋教仁的国民党的继承者。在宋教仁去世，孙中山多次流亡之后，国民党于1919年10月10日重建。国民党致力于在党的带领下进行国民革命，信奉三民主义理念，即民族，民权，民生。1925年国民党试图北伐统一中国，但在境外势力的影响下以失败告终，其成员多流亡南方或者海外。作为一个典型的大帐篷式政党，由党内左派主导的中国国民党希望在中国统一后，在国民大会中得到更多的影响力。§!"
 SHX_rural_reconstruction_party: "乡村建设协会"
 SHX_rural_reconstruction_party_long: "乡村建设协会\n§g乡村建设协会主要由前保救大清皇帝会（新帝国宪政会）的左派成员组成，领导人是晏阳初（他的英文名叫Y·C·詹姆斯·“吉米”·晏）。乡村建设协会中的说客和政治家们认为，中国真正的心脏是乡村，他们渴望给中国乡村带来技术和社会进步，希望乡村成为新中国民主的发源地。他们中许多人对晋系之前的土地改革政策有共鸣，希望扩大在国民大会中的影响力。§!"
 SHX_chinese_democratic_league: "中国民主同盟"
 SHX_chinese_democratic_league_long: "中国民主同盟\n§g中国民主同盟由张君劢组建，主要由南方共和派组成。他们拒绝国民党的党国思想，而是赞同中国共和主义或联省主义。民盟受到西方自由主义的些许启发，而且许多盟员是前致公党党员。民盟希望中华民国过渡为真正的民主国家，其主要观点之一是扩大选举、拥抱多元制度。§!"
 SHX_recovery_party: "复兴党"
 SHX_recovery_party_long: "复兴党\n§g“复兴党”由旧皖系（后更名为光复系）和交通系的残部组成。这些人大多都曾追随梁士诒在奉天政府任职，但很快就因为张作霖的背叛离开了奉天。他们代表了国家的财政和工业利益，而他们过去在东北的影响力也使得他们在政治方面同样算得上是中流砥柱。然而，老对手间不断的明争暗斗与其他小的争端，使得这个不稳定的联盟难以取得更高的成就。§!"
 SHX_democratic_constitutionalist_party: "民主宪政党"
 SHX_democratic_constitutionalist_party_long: "民主宪政党\n§g民主宪政党由中国政坛的“老一代”组成，其成员包括参加前直系政府或新文化运动的人士，为首的有好几位，他们不喜欢激进而明显的快速变革，但对自由民主改革的提法感到满意，自称继承了1913年进步党的衣钵。他们中许多人奉胡适为首。胡适是一位务实而有影响力的知识分子，也是新文化运动的领军人、国民大会主席。民主宪政党是最强大的建制派力量，他们希望实行文官宪政，只不过，这个梦想注定要被蒙上现实的尘土。§!"
 SHX_feng_unification_party: "国民革命党"
 SHX_feng_unification_party_long: "国民革命党\n§g国民革命党是冯玉祥国民军的继承。过去，国民军是革命救国的军事力量，而现在，国民革命党功能齐全，是高举中国民族主义大旗的政治机关。国民军的纲领受到基督教卫理公会的启发，而国民革命党以国民军纲领为理论基础，希望在信奉孙中山三民主义的同时，推行准社会主义改革，建设兼有民族主义和模糊社会主义的革命中国。在冯玉祥大总统的领导下，国民革命党致力于捍卫民主——但在可预见的未来，这种承诺有多坚定却难以预料。§!"
 SHX_feng_unification_party_bad_long: "国民革命党\n§g国民革命党是冯玉祥国民军的继承。过去，国民军是革命救国的军事力量，而现在，国民革命党功能齐全，是打着“中国民族主义”幌子的政治机关。国民革命党的大部分成员来自前军阀集团，这些人入党不过是为了重新获取合法活动的身份、攫取权力罢了。国民大会中更亲民主的派系谴责国民革命党就是个军阀主义政党。§!"
 SHX_assorted_warlords: "军阀"
 SHX_assorted_warlords_long: "地方主义者和强人\n§g在统一中国和抵抗日本的战争中，并非所有军阀和强人都被打败。在全国各地，新政府中还混杂着各种地方主义者和强人，他们假装忠于国家的事业，实际上却只是利用权力鱼肉百姓。只有时间才能证明，这股力量能否被真正制服。§!"
 SHX_young_china_party: "中国青年党"
 SHX_young_china_party_long: "中国青年党\n§g由曾琦创立的中国青年党受到梁启超和奥斯曼帝国青年土耳其党的启发，它坚持高度集权中国的理念——中国应由“党国”领导，直到国家不再需要指导。该党曾相对“温和”，但如今，党内许多人认为新民国有落后于世界的危险，因此青年党变得越来越激进。也是因为如此，他们持有大汉族主义的意识形态、发表反帝言论，特点是围绕国家领袖形成个人崇拜，提倡大规模灌输教育。他们还要求中国实现快速工业化，努力赶上世界其他国家。§!"
