 SHX_black_monday_relief: "黑色星期一救济一揽子协议"
 SHX_black_monday_relief_desc: "多亏了国民大会的慷慨解囊，山西得以筹集了一笔重要的财政救助资金，以缓解近期全球经济萧条造成的负担。值得庆幸的是，整个中国都免于遭受到经济萧条带来的最恶劣的影响，而山西更是如此。然而，这并不意味着这一动议不被认可。更多的资金减轻了省财政的负担，并且有助于遏制该省的失业浪潮——至少目前如此。"
 SHX_expanded_beijing_investment: "北京投资增加"
 SHX_expanded_beijing_investment_desc: "山西开放外部投资的举措近来在一些方面取得了显著的成效，其中太原周边地区的发展尤为明显。外来投资者带来了必要的资金，以使太原市周边的许多私营企业得以启动，并为之前停滞不前的山西经济创造了一个持续的（尽管也可能是暂时的）增长期。"
 SHX_beijing_industrial_aid: "北京工业援助"
 SHX_beijing_industrial_aid_desc: "随着山西持续将中央计划经济转型为更自由化的（虽然名义上仍是国家资本主义的）经济，它所培养出的外部投资者也开始采取他们自己的行动。他们将他们的股份集中到几个主要财团里以分散风险，同时也寻求组成联盟以保护自己的投资成果。这些主要来自中国和德国的投资者们无疑为山西经济的迅速腾飞注入了相当多的必要的资金和专业知识，然而也有些人怀疑督理本人的贪欲会让他得寸进尺。"
 SHX_beijing_agricultural_relief_package: "北京农业救济一揽子协议"
 SHX_beijing_agricultural_relief_package_desc: "在乡村建设运动的支持下，国民大会通过了一项法案，以为山西的乡村地区提供大量财政和技术援助。这将有助于山西推动其内部的土地改革计划，为他们提供了购买设备和发展农村基础设施所需的资金。至少在短期内，这也使得山西省在应对农民和士绅之间的内部冲突时能拥有更多的灵活性。"
 SHX_james_yens_literacy_campaign: "晏阳初扫盲计划"
 SHX_james_yens_literacy_campaign_desc: "晏阳初因其在推动中国教育事业，尤其是扫除文盲方面取得的成功，在政坛之外也广受尊重。山西省政府过去也曾与他进行合作，并推动了一项让所有孩子都能接受小学教育的运动，而最近国民大会又通过了一项议案，为该省拨款更多资金以继续推动其教育事业。这一举措也使得山西的知识分子能与全中国的学术社区又更广泛的交流。"
 SHX_beijing_training_group: "北京训练团"
 SHX_beijing_training_group_desc: "为使得让山西省军为未来的冲突做好更充足的准备，保定军校主动提出派遣一支教官分队，与本省指挥官一道，向士兵和军官们传授现代战争所需的最新战术和装备。中央军与省军军官之间的这种密切合作招致了国民军及其领导层的蔑视，他们认为自己作为本省主要军事力量的地位受到了威胁。"
 SHX_taiyuan_arsenal_order: "太原兵工厂订单"
 SHX_taiyuan_arsenal_order_desc: "中央政府以“国防”的名义提出了一项生产大量武器的委托，这会在未来一段时间内占用太原兵工厂的大量生产力。由于他们的影响力很大，我们在此事上别无选择，只能让我们的工人加紧工作以满足他们的需求。不过，这对提高太原兵工厂在全国的声望还是起到了积极作用的，这也使我们在资金预算方面得以喘息（尽管是以中央政府的背书不可靠的债券的形式）。"
 SHX_QIE_favorable_trade_deal: "北京的剥削协议"
 SHX_QIE_favorable_trade_deal_desc: "亲北京的商人和企业集团成功地利用了他们在山西省的影响力，迫使山西省领导人减少贸易壁垒，他们蜂拥而至，以低廉的价格购买山西的煤炭和其他战略资源。这严重损害了当地生产商的利益，他们对新贸易政策提出了抗议，但无济于事。然而，山西实在也无法在短期内采取什么措施。竞争力的提高迫使当地人生产过剩，这在总体上创造了一些边际收益。\n\n§R一旦[QIE.GetNameDef]被毁灭，这个国家精神将会被移除§!"
 SHX_private_coal: "私有化煤矿业"
 SHX_private_coal_desc: "山西领导层已经决定实行煤矿私有化，称再也无法忍受省内本土经理的腐败无能了。山西将把先前掌控的大量煤炭产业出售给境外投资商，希望后者的专业知识能让山西煤炭有资格与湖北和山东煤炭竞争。这次大规模出售自然导致了一些骚乱，但未来就在眼前，山西将勇往直前！"
 SHX_regulate_coal: "监管煤炭行业"
 SHX_regulate_coal_desc: "山西领导层已经决定实行煤矿私有化，称再也无法忍受省内本土经理的腐败无能了。山西将把先前掌控的大量煤炭产业出售给境外投资商，希望后者的专业知识能让山西煤炭有资格与湖北和山东煤炭竞争。这些出售订单将按照官方流程仔细办理，以避免混乱的发生。这耗时更长，不过反正这些资产的订单不太可能在短期内减少。"
 SHX_inefficient_coal: "自给自足的煤矿行业"
 SHX_inefficient_coal_desc: "尽管山西拥有丰富而优质的矿产资源，但与湖北、山东等其他省份相比，山西的煤炭产业竞争力长期落后。自1917年阎锡山在山西矿务局主持下宣布全省矿产全部为国家所有以来，太原政府一直（至少在法律上）控制着山西煤炭工业的股份。领导层没有结束这种（诚然有时效率低下的）制度，而是选择尝试清理行业领导层的腐败，并在一定程度上改善工作条件。毕竟，煤炭是一种战略资源，必须充分利用煤炭，造福国家和人民！"
 SHX_privatized_railroad_bank: "私有化山西铁路银行"
 SHX_privatized_railroad_bank_desc: "1936年，作为山西银行改革的一部分建立的短命的晋绥铁路银行作为一家国有银行，在它的成立早期就遭遇了问题。尽管阎督理及其政府向这家企业投入了数百万美元，但该银行一直缺乏明确的方向（特别是考虑到晋系对山西和绥远的控制不完整或缺乏控制），而且仍存在一些资金短缺。因此，山西省领导层选择将这家国有银行私有化，允许外国投资者将资金投入其中，并事实上控制了这家银行。他们已经开始为铁路发展提供慷慨的贷款，帮助连接西北地区。"
 SHX_make_due_monopolies: "凑合利用垄断企业"
 SHX_make_due_monopolies_desc: "山西的掌权者已决定加倍加强对山西现有大型国有垄断企业的管理。这种高压的中央计划经济体制犹如一艘笨重的船——难以转舵，却也能保持航行。不过，通过协调省内的煤矿、织物、工厂和作坊，这一政策仍有望打造一个全新的工业网络，使山西能在经济上站稳脚跟。预计新政将在最初几个月的高度关注中取得丰硕的成果。"
 SHX_private_economy: "私有化经济"
 SHX_private_economy_desc: "山西的掌权者已决定将山西现有的许多大型国有垄断企业私有化，向外部投资敞开山西的大门。虽然名义上山西省政府应保留这些公司的多数股权，但大量流动资本的涌入已使得官僚机构不堪重负，并导致腐败。尽管如此，在这个风云变幻的时代，接下来的几个月似乎也为山西经济带来了起色。督理本人则希望能够借此稳定此前剧增的全省通胀。"
 SHX_agriculture_reform: "贫困的农村"
 SHX_agriculture_reform_desc: "山西省最显著的特征就是其等级分明且落后的农业——这是一个困扰着决策者长达数十年之久的问题（至少对那些对此保持足够关注的人来说是这样的）。由于山西多山的地形，可供耕种的土地十分有限。大部分肥沃的土地集中在邻近河流的山谷中的冲积平原。特别是晋中的太原盆地，这里是全省权力的中心，拥有相当不受欢迎的且具有剥削性的农奴制度，使得人民和牲畜都背负着沉重的负担。即使在农奴制度不那么常见且大多数农民拥有自耕土地的地区，连年的干旱、现代科技的缺乏、落后的水利、政府的腐败以及一贯的忽视也使人民积攒了长年累月的不满，这些最终有可能转化为革命的热潮。\n\n除了人力成本之外，山西的农业在许多方面都很原始，也无法促进整体经济的繁荣。尽管山西的农业收入还不如印度和菲律宾这些地方，山西每年还是加派了大量开支以进口食物，从而加剧了其贸易赤字。超过半数（将近四分之三）的人们生活在赤贫之中，而政治舞台则由那些冷酷无情的乡绅把持。山西的农场和工厂所产生的资源很少被重新投入到经济中，它们往往被浪费在婚礼等无谓的开支上，而山西的生产力甚至越来越落后于中国的其他贫困地区。山西省政府之前为改善该地区状况所做的努力基本上都不成功，而即使是现在在实施中的“十年计划”在很大程度上也忽视了农民。当农民们在烈日下辛勤劳作时，他们的失望有可能转化为愤怒，而愤怒又有可能转化为行动。显然，我们必须采取行动——越早越好。"
 SHX_agriculture_reform1: "承诺土地改革"
 SHX_agriculture_reform1_desc: "近二十年前辛亥革命爆发之时，许多人希望农村的境况能得以转变。阎锡山与其他的革命党人掌控山西，并在振兴山西的过程中大力发展农业经济。然而，十多年过去了，山西的发展却乏善可陈。即使山西省当局承诺像投资工业一样投资农业，承诺对农民进行现代技术教育，承诺改善人民的生活条件，但人民听到的也只是空话。对普通农民来说，改革的尝试仅仅意味着更高的税收，以及士绅和国家之间在农业盈余分配问题上的进一步内讧，只有涓涓细流才会落到劳累过度、不堪重负的老百性身上。他们感到失望并不奇怪——诉讼仍然是富人压制穷人的有力工具，政府在农村事务中经常退让于士绅的要求，甚至名义上独立的农民也很容易成为放高利贷的富人的猎物。\n\n山西省领导层对该省的未来高谈阔论，但要想取得显著成绩不能光靠空谈。最初的“十年计划”在很大程度上忽视了山西农业的需求，而偏重于重工业化，但山西显然需要尽快解决农村的问题。"
 SHX_agriculture_reform_Yan: "徒有其名的土地改革"
 SHX_agriculture_reform_Yan_desc: "山西的掌权者已决定推行一项温和的土地改革方案，这囊括一系列政策，以约束农业精英的行为，同时也购买并重新分配一些土地给耕种者。这项工作并非一帆风顺，因为山西传统的士绅掮客们采取了保守的立场，他们威胁要阻挠改革的开展。许多人怀疑这一进程被社会主义者或权力欲极强的督理所劫持，后者试图以牺牲他人利益为代价来扩大自己的影响力，尽管他试图向他们保证这是避免大规模骚乱的唯一途径。尤其值得注意的是所谓的“公道团”的出现，这个组织是由以前的村务监查委员会领导人组建的，目的是解决农村腐败问题，进一步落实十年规划。他们虽然诚心，但也由于山西试图在革命和反动之间保持中立而受到阻碍，不过他们也使得农村变得更加公平。"
 SHX_agriculture_reform_Feng: "有限土地再分配"
 SHX_agriculture_reform_Feng_desc: "山西的领导层已经决定逐步进行土地改革，赎买（必要时也会直接没收）大量土地，并将其转让给个体户和大型农村合作社。这一举措毫无疑问触碰了士绅阶层的底线，于是他们千方百计地阻挠土改进程，有些人非但自己不相信土改的烈度和规模都在可控的范围内，分配的流程也公平公开，还反过来污蔑我们的土地改革政策是赤匪还魂耍起来的阴谋鬼把戏。可事实上，山西已经在改革问题上尽全力安抚士绅阶层，避免将紧张局势激化到整个农村都要被点燃的地步了。但各处民团（由政府、士绅资助和农民自发组成）规模的迅速增加似乎证实了许多人的悲观预言：山西正处于社会崩溃的边缘。尽管鲜有人将现状归罪于政府煽动的民粹主义情绪，但后世将如何提笔评价今日的乱局？是会因由此实现了更平等的社会制度而留名青史，还是成为代价高昂，惨痛收场的山西进步运动中，一个平淡无奇的脚注。"
 SHX_agriculture_reform_Yan1: "儒家农耕理想"
 SHX_agriculture_reform_Yan1_desc: "阎锡山一派在施政中常常借鉴儒学思想，尤其尊崇其和谐、威权和节制思想。山西政府公文的字里行间经常显露出对混乱和革命的担忧，因其希望建立一个更均衡、更符合道德原则的体系。近来山西改善农业状况的努力印证了这点，省领导曾已落实了一系列改革措施，包括禁止以诉讼作为胁迫手段，设置地租上限，重新分配一些财产，并对乡绅及其控制的地方政府进行更进一步的管控。对乡村的有形资产投资也在进行，提高省内农产量的同时改善了民众生活。督理更是大加提倡履行高尚义务的责任，并把自己的形象塑造为集儒家美德于一身的“君子”。历史和时间将会证明这是否只是宣传手段，但就算是他的批评者也会同意，山西农民乃至乡绅的状况与十年计划开始时相比已大为改善。"
 SHX_agriculture_reform_Feng1: "耕者有其田"
 SHX_agriculture_reform_Feng1_desc: "冯玉祥一派借用大量著名思想家、哲学家和改革家之言，强调将土地从乡绅（强占了大部分土地）手中返还给常年耕作其上的普通人的重要性。也许有些人会说这看起来很容易，声称即便在十年计划开始前大部分山西农民都不是佃农。但这掩盖了省内根深蒂固的体制和照本宣科的反对力量有多么强大，山西改革家正是历经如此艰难困苦才有今天的成就。涵盖多个方面的改革措施已经出炉，包括将资产大规模重分配给农民并加强对富人（长久逍遥于法外）的法律约束。一开始这些措施产生了不少混乱，政府只是将其轻描淡写为“暴力”，不过最后是卑微的农民取得了胜利。对农村的有形资产投资正在进行，以期提高农产量并减少农民对高利贷的依赖，不过这些措施产生的混乱让一些地区进展有所滞后。不可否认的是，山西领导层做的这些措施确实激励了接受其帮助的人们，扭转了对政府的怀疑情绪，为民众的长期支持打好了基础。上述一切让督理成为老百姓心目中的英雄，人民的捍卫者，愿意尽其所能建立一个更公平的体制。督理的声望广为流传，远远超出这个不起眼省份的边界。历史和时间将会证明这是否只是宣传手段，但就算是他的批评者也会同意，山西农民的状况与十年计划开始时相比已大为改善。"
 SHX_paying_off_gentry: "回报乡绅"
 SHX_paying_off_gentry_desc: "迫于压力，士绅同意放弃他们的一些要求。然而，他们开出的代价也不菲。他们要求获得相当大一部分的收成，更不用说他们还要预付硬通货，以停止他们反对近期土地改革措施的活动。为了避免进一步受到阻挠，我们必须与他们进行合作。不过，这也确实表明了地主精英们在多大程度上继续保持着对该省的控制。"
 SHX_agriculture_budget: "农业预算修正案"
 SHX_agriculture_budget_desc: "铺张浪费和腐败在中国并不少见，但是对山西这样一贫如洗的省份来说，它们会招致毁灭性的后果。在推动农业改革的过程中，山西的领导层发现，进行有意义的改革往往意味着要扫除早在20世纪30年代初就已失败的改革所留下的空壳子。事实上，随着支出的不断增加和财政的持续紧张，山西对急剧增长的需求的回应是重新调整整体上的农业预算。督理向全省人民保证，新预算的来源将包括增加税收、削减无用支出和一些外部捐赠，尽管具体细节仍处于严格保密中。大多数人都会对这种回避行为睁一只眼闭一只眼，因为在山西，涉及到钱和预算时，这种行为很常见，他们更关注的是为山西是否能为受苦受难的农民提供更多的投资。"
 SHX_fight_corruption_idea: "反腐败斗争"
 SHX_fight_corruption_idea_desc: "令人遗憾的是，农业腐败在山西是一种司空见惯的现实。庞大的农村宗族利用其财富控制着村庄、典当行、银行和法院，当然还有主宰着土地本身的经济体系。督理成立了一系列反腐机构来打击这一现象，其中以新成立的“省政规划委员会”和“山西人民政治监督协会”为首。前者负责监督省内逾万村务监察委员会，以及定期对村庄进行审计的公道团成员，并就他们对督理改革政策的“敬业程度”作汇报。后者每周出版一份名为《监政周刊》的社论，公开揭露精英阶层成员对平民犯下的各种不公行为。这个组织的敬业程度令许多人震惊，它大胆地逮捕和谴责了数千名官员、士绅和其他传统上不受约束的精英。不过，随着调查人员继续深入调查，这也引起了人们的担忧——许多人都担心他们下一个指控的对象会是谁。"
 SHX_enforce_truancy_idea: "执行反逃课法"
 SHX_enforce_truancy_idea_desc: "作为提升教育质量的一环，山西领导层决定开始在所有中小学中实行反逃课法。在大量学生因政府无力追踪人口而没有官方出生证明的情况下，执行该法将会相当困难。诚然，此举已经造成了诸多不便，因为不少将会成为全职工匠学徒的学生将无法继续在上学期间这么做。反逃课法值不值得执行仍是未知之数，虽然政策的本意是好的，但中国的现实却无比残酷。"
 SHX_militarized_youth_schools: "军事化青年"
 SHX_militarized_youth_schools_desc: "“人类为求生活，即有所需。为求所需即有所争，用武力解决其所争，就是战争……战争既不能避免，势必强权横行，公理难彰，国防经济建设，不容稍忽。”\n\n阎锡山提出的这番理论贴切地反映了中国的严酷现实，也是他恢复山西男子从小接受军事化教育的原因。山西政府组建了“青年先锋团”和“山西初中童子军”等组织，让男性从十几岁开始就进行严酷的战争训练。"
 SHX_unfinished_education: "教育改革停滞"
 SHX_unfinished_education_desc: "尽管阎锡山教育改革的质量引发了众多讨论，但自20世纪20年代以来，他为山西现代化教育所做出的那些值得称道的努力都碰了壁。由于直奉战争导致的财政紧缩以及玩忽职守，诸如普及小学教育、推广识字以及创立实用的、受西方启发的教育系统这些事业都遭受了严重挫折。国民军虽然一直在宣传大众教育，但他们同样也没能兑现承诺——他们修建了学校，但并没有推行跟进的政策。"
 SHX_unfinished_education1: "教育改革续行"
 SHX_unfinished_education1_desc: "山西当权者勉为其难地开启了一项振兴山西教育的新事业。尽管冯玉祥和阎锡山此前都对这一问题抱有极大的兴趣，部分原因也是出于对本省青年意识形态塑造的考量，但他们在解决这一问题的方式上已开始产生了明显分歧。与此同时，这场重新启动的提高人民知识水平的运动所产生的连锁反应也引发了保守派、士绅、学者甚至学生本身的反对！"
 SHX_unfinished_education_yan: "拓展技术教育"
 SHX_unfinished_education_yan_desc: "看起来，阎锡山的思路已经脱颖而出并主导晋系军阀教育改革的实施。高等教育获得了更大的优先级，以推广与山西经济相关的技术技能。其中包括了诸如工程学、地质学、工艺学和一些外语等课题。当然，也有人对此加以批评，尤其是关于奖学金的分配和教职人员的实际能力这方面。不过大多数人都承认这项工作正在取得进展。"
 SHX_unfinished_education_yan1: "现代化大学教育"
 SHX_unfinished_education_yan1_desc: "仅仅在五年之前，山西大学还只能称之为是个“度假胜地”，而非学府。学生和教师全然不顾学业，终日以赌博和结党为乐。可现在，一切都大不一样——师生再度拥有学习的积极性，而学校也获得了充足的资金。现如今，山西大学培养出的学子，完全足以胜任山西繁重的研究工作。在这片被黑暗笼罩的地方，阎锡山已经点燃了一支蜡烛。迟早有一天，他会带领全山西走出黑暗。"
 SHX_unfinished_education_feng: "扩充入学途径"
 SHX_unfinished_education_feng_desc: "国民军的方式已逐渐主导晋系军阀教育改革的实施。考虑到山西资源有限，冯玉祥选择为全省提供某种程度的小学和中学教育，优先培养识字能力以及“美德”。其中很多都是以极大的代价进行的，同时也产生了争议——冯玉祥有意为此征收一种繁重的税收，有些人认为这是敲诈勒索，他还将佛教寺院改建成学校，这使得他到处树敌。但是，国民军坚称这项工作最终会带来一个更加平等、更加富饶的社会。"
 SHX_unfinished_education_feng1: "普及小学教育"
 SHX_unfinished_education_feng1_desc: "在本年代之初，小学教育的普及参差不齐，也不平等。小学适龄儿童的入学率不超过三分之一。许多家长拒绝送孩子上学，许多学校也不值得他们的孩子就读。在国民军的努力下，山西几乎所有学生都至少接受了小学教育。农村家长把上学纳入了自己的工作计划中，富人也大多接受了为资助当地学校所需的较高税收。振兴高等教育的事业可能尚待时日，但不需要等太久。"
 SHX_dual_armies: "一省两军"
 SHX_dual_armies_desc: "在北伐战争及华北混战的末期，阎锡山和冯玉祥都试图夺取该地区的控制权，但均以失败告终。在吴佩孚在德国人的援助下确立了对华北的支配，而张作霖在日本人的支持下于东北开疆拓土之后，阎冯二人被迫接受了这盘残局——他们都流落到了一个崎岖且闭塞的地方。虽然双方兵力大致相等，但阎锡山在军队纪律性的建设上不如冯玉祥和他的国民军成功。然而阎锡山控制着强大的太原兵工厂，为他的军队提供了相对现代化的火炮加强。双方都在努力保护山西的自治权、使其不受中央政府侵犯上达成了一致，但他们都拒绝任何有助于整合双方军队的合作行为。这两支军队的开销也都不低——维持军队的花费已使得省库几近破产，这令双方都对此感到不安。这种不稳定的休战不禁让许多人怀疑这样的体制到底还能持续多久。"
 SHX_dual_armies2: "一省两军"
 SHX_dual_armies2_desc: "在北伐战争及华北混战的末期，阎锡山和冯玉祥都试图夺取该地区的控制权，但均以失败告终。在吴佩孚在德国人的援助下确立了对华北的支配，而张作霖在日本人的支持下于东北开疆拓土之后，阎冯二人被迫接受了这盘残局——他们都流落到了一个崎岖且闭塞的地方。\n\n虽然两军最初在指挥、供给和意识形态上有分歧，但最近几周双方达成了某种协议，即使他们仍然保留很大程度上的自主性。双方已经整合了彼此的高级指挥结构，军官之间也进行了一些交流。他们也强调对于[SHX.GetLeader]以及[SHX.GetName]的绝对忠诚。虽然双方传统仍不相同，下层官兵实际上也在为两支不同的军队效力，至少他们现在能够并肩作战了。不过，完全的整合仍需时日。"
 SHX_integrated_army: "整合的军队"
 SHX_integrated_army_desc: "在北伐战争及华北混战的末期，阎锡山和冯玉祥都试图夺取该地区的控制权，但均以失败告终。在吴佩孚在德国人的援助下确立了对华北的支配，而张作霖在日本人的支持下于东北开疆拓土之后，阎冯二人被迫接受了这盘残局——他们都流落到了一个崎岖且闭塞的地方。\n\n虽然两军最初在指挥、供给和意识形态上有分歧，但最近[SHX.GetLeader]战胜了他的敌人，这使其可以开展整合两军的艰巨任务了。部队被成建制地解散，而军官则被重新教育或遭到调遣，维持这些常备部队所需的补给链也被大大简化。为维持虚报兵员而设立的臃肿编制以及冗余开支均得以消除。说到底，人们都希望中国能实现一国一军。现在不展开这项工作，更待何时？"
 SHX_guominjun_model_idea: "国民军模范"
 SHX_guominjun_model_idea_desc: "多年来，泱泱中华在军阀的野蛮贼军和帝国主义的干涉下陷入屈辱和分裂之中。只要人民还在军阀军队的重压下受苦受难，就不可能有民族的救亡图存。因此，我们必须从头开始——我们必须建设一支为人民服务、由人民来建设的军队。这就是冯玉祥国民军的遗产。"
 SHX_extensive_training_idea: "高强度训练方法"
 SHX_extensive_training_idea_desc: "国民军声名远播，然而这也来之不易。国民军强调严明的纪律，也具有浓厚的基督教和儒家色彩，经过多年打造已成为了一支优秀的部队。然而他们在20世纪20年代被直系军阀彻底击败一事表明他们仍需进一步努力，尤其是他们的同胞——山西省军也提高了自身水准的话。"
 SHX_legacy_of_guominjun: "国民军遗风"
 SHX_legacy_of_guominjun_desc: "晋军的许多官兵都是冯玉祥手下的原国民军部将。虽然这让晋军更加负有盛名并且带来了战斗经验，但也让彻底清除冯玉祥在军队中的势力变为了一项不可能完成的任务。"
 SHX_guominjun_unrest_idea: "国民军不满"
 SHX_guominjun_unrest_idea_desc: "§C国民军目前的力量为[SHX.GMJ_coup_strength]。§!"
 SHX_xiang_jun_idea: "乡军"
 SHX_xiang_jun_idea_desc: "在这个变幻莫测、四面受敌的时代里，山西人民只能执锐自保。由阎督理提出的模式强调发展省内民兵并将其扩编为乡军——一支受日本征兵制和美国国民警卫队启发的民兵。"
 SHX_xiang_jun9_idea: "国民解放军"
 SHX_xiang_jun9_idea_desc: "无疑，国难仍在加深，省军有可能要负上解放并救赎中国人民的责任。我们将会从这个小省开始，把地方卫队改造成一支有能力解放中国并消灭一切来犯之敌的军队！"
 SHX_military_instruction_corps_research: "军事教导团"
 SHX_military_instruction_corps_research_desc: "军事教导团受聘于山西省政府，他们希望透过采用和理解战争的新方法及战术以协助山西军队现行化。"
 SHX_rifle_grenades: "新式步枪榴弹"
 SHX_rifle_grenades_desc: "步枪榴弹相当受中国各势力欢迎，因为它们轻便易用。步兵单位可以在短兵交接时携带投射更多火力，同时避免因扔手雷而起的严重事故。"
 SHX_russian_aid: "俄国顾问"
 SHX_russian_aid_desc: "俄军虽在欧战中受挫，但仍是东方乃至全世界上的一支现代之师。由于我们毗邻[RUS.GetName]，我们应该邀请俄军顾问以训练和激励我方部队。"
 SHX_japanese_aid: "日本顾问"
 SHX_japanese_aid_desc: "自从俄国人在1904年被打败后，没有人可以质疑明治维新成功的现代化成果，这些成果让日本在国际舞台上平步青云。日本在中国的形象毁誉参半，不少人视他们为侵犯我们主权的帝国主义威胁，而其他人则认为日本的现代化方式值得中国仿效。我们应该联系日本人，请求他们协助发展我们的武装力量，但此举可能会触怒民族主义者。"
 SHX_german_aid: "德国顾问"
 SHX_german_aid_desc: "举世无双的德国军队曾在欧战中击败其他列强。虽然德国人在中国所扮演的角色备受争议，在民族主义者眼中，他们协助清帝复辟，是帮卑鄙无耻的帝国主义者，而其他人则视中德合作为抵抗日本的潜在后盾。但不论如何，我们都应该接触德国人并学习他们的普鲁士军事传承，这样我们就可以成为中国的普鲁士了。"
 SHX_guominjun_commissars_idea: "国民军政委"
 SHX_guominjun_commissars_idea_desc: "我们决定采纳一种启发自国民军政委的政委制度。这意味着冯玉祥的高级军官将会教导我们的士兵，并带领他们学习和理解三民主义思想、基督道德信条以及其他课程内容。"
 SHX_yan_commissars_idea: "阎锡山的政治教官"
 SHX_yan_commissars_idea_desc: "我们决定借鉴阎锡山的晋军政委模式建立自己的政委制度。士兵们将被灌输、教导去学习和理解阎锡山及赵戴文的明智教诲，不论战场内外都能做个好士兵。"
 SHX_artillery_idea: "现代化十四式加农炮"
 SHX_artillery_idea_desc: "十四式榴弹炮和加农炮都产于山西自家的太原兵工厂。我们应当推动自家火炮现代化，以让战场女王在未来的战事中给予我们优势。"
 SHX_renovated_taiyuan_idea: "修缮太原兵工厂"
 SHX_renovated_taiyuan_idea_desc: "“枪杆子里出正义”\n\n这句话就是阎锡山几十年来的统治基础，是他维护山西自治与稳定的核心。太原兵工厂就是这一原则的延伸，这个巨大的武器制造网络你让山西能够独立于中央政府和其他军阀自行供给军队。山西不仅能造出外国武器的高品质仿品，还能自行制造先进武器，晋系高层近期的大量投资进一步提高了产量。\n\n太原兵工厂拥有超过15000名员工，能够生产出成千上万的机枪、炮弹和其他武器装备，是晋系武器制造的中心。而晋系的领导人也明确表示，他们还渴望生产更先进的战争机器。不管这是认真的还是吹牛都改变不了一个事实：兵工厂本身即是一股不可忽视的力量。"
 SHX_war_of_liberation: "国民解放战争"
 SHX_total_collapse_idea: "土崩瓦解"
 SHX_total_collapse_idea_desc: "人事已尽。在耗尽了我们人民的力量后，他们已经不再愿意为我们的事业付出了。我军部队成建制地逃脱，转向投靠其他景况更为理想的势力。秘密警察被各种自相矛盾的报告淹没，他们发现每寸阴影中都埋藏着各种诡计，据报[SHX.GetLeader]逃亡出省的念头亦在与日俱增。\n\n在[SHX.Capital.GetCapitalVictoryPointName]的抗议有增无减，敌人亦蠢蠢欲动，很明显没人会为捍卫[SHX.GetLeader]的统治进行殊死抵抗。除非太阳从西边升起，否则历史将会视他为茫茫军阀浪潮中的另一个败军之将。"
 SHX_cadre_training_force_idea: "山西干部训练军"
 SHX_cadre_training_force_idea_desc: "我们需要团结省内力量，组成一支精锐之师以防患未然。在山西陷入战争时，哪怕是学校里的学生，也必须把课本换成步枪。"
 SHX_revolutionary_army_idea: "人民革命卫队"
 SHX_revolutionary_army_idea_desc: "革命并不单始于动员武装力量或者步履蹒跚的官僚，也始于提升全国整体的革命意识。拥抱现代、接纳改变、走向国家救赎——即是投身于国民革命。让我们精心教育大众，以让他们成为中国革命的先锋队。"
 SHX_spy_agency: "保安局"
 SHX_spy_agency_desc: "山西的周遭危机四伏。为了维持边界内的稳定，我们创建了保安局。从阴暗的街角到熙熙攘攘的商铺，都有我们的警察在巡逻，搜寻每一个潜在的威胁。"
 SHX_baoding_investment_idea: "保定投资"
 SHX_baoding_investment_idea_desc: "虽然中央为我们提供了施工顾问和工程师，协助我们发展军事工业，但我们也不得不用微薄的省库来支付他们的服务。"
 SHX_fortress_shanxi: "山西堡垒"
 SHX_fortress_shanxi_desc: "旧中央政府的倒台可能会作为后辛亥时代的关键时刻载入史册。随着多股势力正集结华北，[SHX.GetLeader]决定坚守阵地，而不是冒险出动先发制人。这将给[SHX.GetName]时间来恢复实力并巩固所得，但可能会丧失战略主动性。"
 SHX_suiyuan_QIE_neutrality: "北京在危机中的中立"
 SHX_suiyuan_QIE_neutrality_desc: "也许是出于太原避免分享战利品的欲望，也许是出于外部干扰，中央政府选择在山西与其邻省之间不断升级的争端中保持中立，只是以维护和平的愿望为由要求双方进行友好谈判。山西在收复绥远——他们在第四次直奉战争中战败后被剥夺的领土——的过程中不太可能得到任何直接的支持。"
 SHX_hui_cavalry_idea: "受驯的回族骑兵"
 SHX_hui_cavalry_idea_desc: "西北地区的回民擅长在当地崎岖地形上作战，自20世纪10年代以来为中原政权提供了大量经验丰富的老兵，是一股不可忽视的力量。他们尤其重视突击骑兵和适应多条件的侦察兵，即便是蒙古人也感到头疼。在西北战争失败后，许多人心怀怨恨，经信仰、民族、掠夺或者复仇心理的驱使，希望在自己的长官手下为我军服役。我们自然欢迎他们的加入，但坏消息是，回民对我军的兴趣和他们提供的对敌先发优势将随时间逐渐丧失。但这不过是在激励我们尽快出发夺取更多胜利，让他们作为骑手的荣耀流芳百世！"
 SHX_decisive_first_strike_idea: "在西北先发制人"
 SHX_decisive_first_strike_idea_desc: "西北地区的局势日益紧张，边境沿线不断传来边境冲突、袭击和炮击的报告。除了士兵在当地建造的碉堡和哨所，许多边界已形同虚设。民兵正在接受训练，游击队在草原上做着准备，骑兵在我们正规军先遣部队的前面行进。\n\n如果我们想在西北地区取得胜利，我们就必须做好准备，给我们的对手一记迎头痛击。我们的行动将扫清他们的布局，并击破他们所预备的所有防线。考虑到我们在该地区所能达成的目标有限，一次成功的挺进应该能确保我们在谈判桌上取得有利地位，并有望避免旷日持久的冲突。"
 SHX_disorganised_national_army_idea: "混乱的军队"
 SHX_disorganised_national_army_idea_desc: "虽然曾经以中国西北地区的精锐部队自居，但由于大量新兵和缴获的军事装备，前山西军队已陷入组织混乱。在军队重组为新的中央军队之前，这些问题将继续困扰我们的武装部队。"
 SHX_regional_army_idea: "地区性军队"
 SHX_regional_army_idea_desc: "整顿我军的最好方式是保留各个军阀所属的地区性军队。尽管这意味着我军的集中与专业程度将有所下降，但这使得我们能够利用中国各省几乎无限的人力。"
 SHX_rapid_naval_modernisation_idea: "急速海军现代化"
 SHX_rapid_naval_modernisation_idea_desc: "最初，[SHX.GetLeader]的军队以山西这一内陆省份为根基，几乎没有海军经验。防御中国广阔的海岸线的任务历来由中央政府负责，而现在这个责任落到了最近声称领导权的势力身上。[SHX.GetName]已经着手与招募来的海军士官（他们向来避免站队）以及他们能找到的所有造船厂合作，开启了一项浩大的工程，为国家组建一支舰队。虽然这支舰队可能无法与日本以及其他帝国主义列强相抗衡，但即使是一支小规模的适航舰队也能极大地恢复中国人的民族自豪感。"
 SHX_rapid_air_development_idea: "空军现代化计划"
 SHX_rapid_air_development_idea_desc: "过去，阎锡山和冯玉祥都参参与了建立空军的小规模项目，他们对西方飞行员的成功飞行以及他们在世界大战期间发挥的作用感到着迷。他们的独立学校成功地培养了几十名飞行员，但从未达到足以扭转任何国家冲突的规模。最终，[SHX.GetLeader]确保了足以支撑起一支像样的空军部队的工业基础，他的军官们已经下令大力扩充国家空军。一旦计划成功，这将极大改变我们与其他军阀之间的战争，乃至于与其他大国之间的冲突。"
 SHX_new_central_army: "新中央军"
 SHX_new_central_army_desc: "中央政府一直维持着一支中央部队，这支部队足以击溃一切敢于挑战当权者而发起叛乱的跳梁军阀。过往的效忠派在[SHX.GetLeader]战胜前中央政府后接受了重组，并开始组建属于他们自己的一支强大的军队。这不仅意味着我们要扩充现有的核心部队，还意味着我们要整合战败势力的投诚者，采纳新技术，训练新的忠诚的（最好是称职的）军官，并确保新流入的资金不会突然“失踪”。虽然这肯定是一项挑战，但如果[SHX.GetLeader]希望保持逐鹿天下的资格，他就必须让这支军队成为他野心的后盾。"
 SHX_disrupted_economy_idea1: "被打乱的经济"
 SHX_disrupted_economy_idea1_desc: "打江山易，守江山难。这句话乃是老生常谈，而袁世凯、孙中山、段祺瑞及最近曹锟和吴佩孚的故事更证明了这句话的真实性。原中央政府的垮台大大破坏了中国经济的稳定，恶性通货膨胀的风险时刻威胁着新近成立的[SHX.GetName]政府。抢劫仍然普遍存在，而人民同样担忧一种系统性的抢劫——新政府因难以支付薪酬而向人民征收更沉重的税赋。为防止经济崩盘，必须迅速采取行动！"
 SHX_disrupted_economy_idea2: "复苏中的经济"
 SHX_disrupted_economy_idea2_desc: "尽管[SHX.GetName]的经济有所复苏，但问题仍然一桩接一桩。前政府的债权人如苍蝇般被现政府的稳定征象吸引来，纷纷要求我们履行偿债义务。然而，我们的真实偿债能力仍不稳定，许多人仍然怀疑现政权能否长寿，并拒用我们的货币。我们必须尽快开工——我国军队、政府与赞助网络都需要资金来运作。我们多拖延一分，风险就增加一点。"
 SHX_disrupted_economy_idea3: "稳定经济"
 SHX_disrupted_economy_idea3_desc: "经过过去几个月的艰苦工作，我们的经济已经大大稳定下来了。虽然我们仍在努力维持储备并支持货币，但我们印发的钞票已经有了一定的弹性，而且已经在我方境内被广泛接受。我们一度濒临破产，但现在我们已经向世界上大多数国家证明我们在金融方面的审慎。只要再努力一下，我们的经济很快就会恢复活力。"
 SHX_national_academies: "国立院校"
 SHX_national_academies_desc: "中国曾是一片富饶之地，是全世界启蒙和进步的灯塔。上个世纪掳走了它的伟大，使中国被迫袖手旁观。在这个稳定的新时代，智者与其他知识分子再次得以聚集在我们新近整修并赞助的学府中。以前被迫出国留学接受现代教育的学者们终于可以来教导新一代了，他们不再需要害怕被无知的军阀所征召或迫害。通过为[SHX.GetName]的大学和学院提供的一系列资助，我们可以看到[SHX.GetLeader]正致力于为中国学术界打造一个新的黄金时代。"
 SHX_national_revolution: "国民军国民革命"
 SHX_national_revolution_desc: "在国家统一完成、中国人民从军阀的枷锁中解放出来之际，孙中山的三民主义、中国民族主义和冯玉祥自己来自卫理公会基督教的影响的综合思想终于结出了硕果。长期流亡且受到重创的国民军已经真正崛起为新国民革命的先锋。革命不断发展，中华民国进入了一个新时代！"
 SHX_national_revolution2: "国民军国民革命"
 SHX_national_revolution2_desc: "在国家统一完成、中国人民从军阀的枷锁中解放出来之际，孙中山的三民主义、中国民族主义和冯玉祥自己来自卫理公会基督教的影响的综合思想终于结出了硕果。长期流亡且受到重创的国民军已经真正崛起为新国民革命的先锋。革命不断发展，中华民国进入了一个新时代！"
