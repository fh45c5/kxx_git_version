 SHX_yan_unification_party_long: "辛亥俱乐部\n§g阎锡山传奇般地成就大业之后，支持者涌入导致旧阎派急剧膨胀，他将一些老臣从太原带到了大总统府，但也精挑细选了几名新人进入核心圈层。然而，作为统治者，阎锡山一直寻求以独立人士的面目示人，拒绝加入任何正式党派，表面上以公正的姿态执政。\n\n1911年辛亥革命后，国内出现过几个转瞬即逝的团体，阎锡山创建的“辛亥俱乐部”也是其中之一。在支持阎锡山的人中，有部分积极进取的人士尝试复兴这个组织，让阎锡山的基本盘更建制化。据说阎锡山与这一派关系密切，但是该派领导人大多已经去世，或者与阎锡山分道扬镳。\n\n越来越多的政客、官员和军官直接对阎锡山本人效忠，这种情况下，辛亥俱乐部让他们为这种效忠找到了名义和形式。不过，阎大总统本人对这种行为并未表现出直接或公开的稳定支持，他似乎满足于自己的无党派形象，只有在必要时才会与现存政党接触。§!"
