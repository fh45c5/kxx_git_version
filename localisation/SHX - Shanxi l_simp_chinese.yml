 SHX_yans_china: "重建社会和谐"
 SHX_yans_china_desc: "就如同阴与阳，宇宙是平衡的、流动的，每一方都小心翼翼，不会溢出或超出自己的界限。我们回顾军阀时代，因为我们明白中国历史的周期律，我们要回顾过去，将自己带回到无序而尚未统一的年代，比如战国时代。那时候，只有像秦国这样信奉法家的国家，才能打破灾难的周期，逐得其鹿。而历史一次又一次地重演，我们发现，中国今日需要的不过是像多年前一样强大的那只手。"
 SHX_yans_china2: "重建社会和谐"
