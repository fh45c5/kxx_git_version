 SHX_country_intro_header: "晋系军阀"
 SHX_country_intro_header_1: "晋军与国民军的联盟"
 SHX_country_intro_header_2: "同省异梦"
 SHX_country_intro_content: "山西，傲然挺立之省，大禹治水之地，其历史悠久而辉煌。自古以来，这片隐于群山之中的土地接受着历朝历代的统治，如今又被置于晋系军阀的管辖之下。虽名为晋系，该军阀却仅控制着山西西部以及陕西的部分地区。德高望重、老谋深算的§P阎锡山§!统领着这片土地，自辛亥革命时起便一直担任山西督理一职。他雄心勃勃、旨在实现山西现代化的方案，为其本人赢得了“模范督理”的美称。\n\n阎锡山曾是中国北方权利纷争的参与者，通过先后支持§P袁世凯§!、§P段祺瑞§!二人，他成功在日益险恶的政治环境下稳固了统治。然而，§P吴佩孚带领的直系§!于1928年大获胜利，本已垂死的北洋政府得以苟延残喘。§P张作霖§!撤回关外，§g冯玉祥§!则带着§g国民军§!投奔阎锡山。为对抗日益强大的直系势力，两位旧敌被迫握手言和，接受§c清廷§!复辟以换取北京承认阎锡山的督理职位。目睹北伐与第四次直奉战争的灾难之后，山西两大铁腕人物誓要重整旗鼓、报仇雪恨。"
 SHX_country_intro_content_1: "§P阎督理§!并非是山西的唯一强权。§g冯玉祥大帅的国民军§!于1926年决定同国民党生死与共，随后次年被打得鲜血淋漓、建制溃散，并撤退到了陕西。不久之后阎锡山的失利让他不得不与冯玉祥达成协议，在§P吴佩孚§!试图一劳永逸地消灭国民军时，阎锡山公开宣称假如冯玉祥被赶出中国，他就会和冯玉祥“携手出国考察，环游世界。”据说冯玉祥还和阎锡山是拜把子兄弟，这进一步促成了他们的联盟。\n\n自那时起，他们就互利共存，互相依附，这两位传奇人物也都在彼此推动着看似互补的进步愿景。阎锡山得到北京的中央政府承认，确保了山西省的法律地位；而与当地士绅数十年来的亲密关系则维护了该省的稳定。冯玉祥则是一位走南闯北的军人，他和平民之间有着不错的关系，而他的那支热情洋溢、经验丰富的军队也拱卫着该省的山口。\n\n§P阎锡山的晋军§!与§g冯玉祥的国民军§!加在一块，就是通常意义上的晋系军阀，明面上是§c大清帝国§!复辟后位于西部的自治堡垒。近十年来，这种双头统治有效地遏制了§P直系§!，在严酷的政治环境中，他们确实相当成功。"
 SHX_country_intro_content_2: "然而，两人也同时在国内外争出风头，而且他们怀着两种截然不同的救国构想。§P阎锡山§!坚信中国需要一个强大的、慈父般的人物来带领她摆脱贫困，并渴望建立一个以儒家思想为基础，但并不一定走传统路线的稳定社会。§g冯玉祥§!的信仰则更具革命性，他呼吁为了人民的利益要对国家进行激进的变革。不幸的是，随着时日推移，两人的梦想都毫无能够走向实现的迹象。\n\n近十年过去，事态的发展并不尽人意。尽管阎锡山享有“模范督理”的称号，冯玉祥也鼓吹理想主义的观点，但在晋系军阀治下，半途而废或彻底失败的方案比比皆是。意在振兴山西的§Y十年计划§!停滞不前，省内经济几乎是一潭死水。时间来到1936年，贫困、腐败和坐视不管等痼疾还将继续折磨这片土地。到头来，在这瞬息万变的中国，没人胆敢坐以待毙，他们都会有所行动。尽管两人都坚称他们的联盟坚如金石，但台面下遮不住的矛盾不断增长。而纵使问题重重，有一种看法却未曾改变：一切为了山西！"
 shx_QIE_aid.30.t: "[SHX.GetLeader]提出向西北进军"
 shx_QIE_aid.30.d: "[SHX.GetLeader]督理提出了一项有趣的提议。此时他已经控制了资源丰富的绥远，人们本以为他吃下这块北方地盘就会满足。然而，这位饕食而无厌的军阀似乎被我们双方的协议唤起了野心，他正准备进一步发动冒险，向西北边疆进军，并开始为自己争取支持。\n\n回民势力已经衰落，[SHX.GetNameDef]在西部再无对手。可是在中国西北，这片长期被中央政府视为边疆的地区，却仍然盘踞着阳奉阴违甚至公然分裂的政府。[SHX.GetLeader]提议调动自己的地方军为中国收复这些领土，也让我们得以把精力放在其他地方。\n\n当然这里有个关键问题，[SHX.GetLeader]希望我们承认他的$SHX_NCPC$，按照他的梦想成立统治从太原到迪化的“自治”实体。我们确实有机会在西部重新建立起汉族的统治，但这位督理的忠诚着实可疑，承认他的奇妙构想更是不可理喻。这么做也可能分散他的部队，降低其未来对我们的威胁。尽管如此，如果我们支持了他，他却给国家和民族丢了脸，到时候我们得多后悔啊。"
 shx_QIE_aid.30.a: "很好，但得抓紧时间了。"
 shx_QIE_aid.30.b: "不，他得停下脚步。"
 shx_QIE_aid.31.t: "北方先锋军"
 shx_QIE_aid.31.d: "[QIE.Capital.GetCapitalVictoryPointName]方面传来了好消息。[QIE.GetAdjective]审阅了[SHX.GetLeader]督理恢复汉族对西北统治的提议，正式批准了我们的大计划。督理从此就当上了$SHX_NCPC$的领导人，初步实现了他成立统治从太原到迪化的“自治”实体的梦想。\n\n尽管如此，[QIE.GetAdjective]也并非没有保留。显然，他们希望我军早日取得战果，并持续维持效忠。他们可能会重新收紧对太原的统治，还希望我们带着更多的土地归顺中央政府。我们不能浪费一分一秒的时间，这样才能打消他们在远征进行中重新控制我们的企图。"
 shx_QIE_aid.31.a: "我们必须迅速采取行动！"
 shx_QIE_aid.32.t: "封疆大吏，抱负成空"
 shx_QIE_aid.32.d: "[QIE.Capital.GetCapitalVictoryPointName]方面传来了坏消息。他们审阅了[SHX.GetLeader]督理恢复汉族对西北统治的提议，明令我们停在原地，避免不必要的冒险。在这份正式的、居高临下的回应中，他们传达了对我军训练糟糕而无法维持这样一场战役的担忧，甚至表露出对我们向西进军这一意图的质疑。显然[QIE.GetNameDef]这个腐败的朝廷在怀疑我们不顾国家荣耀，只是为自己攫取更多权力，他们坚持要求我们的军队留在境内，并在有需要时支援中央军。[SHX.GetLeader]，愤怒了！"
 shx_QIE_aid.32.a: "督理眼中闪过一丝怒火。"
