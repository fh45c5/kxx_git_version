 SHX_shaanxi_yanchang_petroleum_concern: "延长石油公司"
 SHX_shaanxi_yanchang_petroleum_concern_desc: "从陕西开采石油的计划最初在1903年由陕西人于颜彪、退休的德国水军提督康斯坦丁·冯·汉纳根和延长县县长郑明德提出，但是这个计划却被清政府否决了。经过了一段时间的搁置，陕西省政府筹集了资金以建立了国营的延长石油公司，并在后来的1905年被清政府认可为延安石油集团。在陕西官员的尽心竭力和阿部正野郎等外国专家的帮助下，中国内陆的第一家石油提炼厂成立了。\n\n日本的援助、投资和专家不断的流向陕西，延长县也随之因其高质量的石油和化工产品而闻名。尽管钻井工作遇到了一些问题，但是在1934年，国民军的过度开采加速了矿源的枯竭。如果我们想恢复开采，就必须做出新的努力。"
