 shx_edu.0.t: "教育改革接近完成"
 shx_edu.0.d.yan: "尽管存在种种困难和反对声音，山西最终仍然成功完成了一切必要的技术突破，奠定了其十年计划的基础。他们的山西大学，山西国民师范学院以及各种技术学校（之前已经是腐败至极，烂到根子上了）现在也经过努力摆脱了从前的腐朽，一套崭新的，更强大的学校系统展现在了人们面前。无能又摆烂的教授被取代或是被改造，随之而来的是国外学者，国内技工和完美的学术氛围。学生则被一个棒槌一个甜枣地规训了起来。大学校园，虽然还是一个学生休闲的地方，但黑恶恶性事件数量已经显著减少。缺乏使用而长期关闭的校园图书馆已经重新开放，新一代学生们正在朝气蓬勃地为新山西与新中国之崛起而读书。教授和学者们的研究工作得到资助，他们很快就可以与北京乃至世界的科学家并肩而立。\n\n当然，山西仍然存在许多问题，主要是高等教育内部仍然存在着阶层间的不平等。虽然来自较低阶层的学生能获得奖学金，但绝大部分学生仍然来自较上层的阶级。但话说回来，没有人能否认山西相较于世纪初的境况来看已经好了太多，好日子还在后头呢！"
 shx_edu.0.d.feng: "尽管路途铺满荆棘，山西最终还是实现了承诺，普及了初等教育。阎锡山早期执政时期的改革为初等教育奠定了基础，而冯玉祥竞选期间提出的平民教育计划则决定了初等教育的实现。现在，山西的所有儿童都可以接受现代教育，不管是在哪片深山老林，政府培训的教师都会把现代化知识送到那里。学校的学生不仅要学习如何凭借报纸和政府公告进行阅读和写作（能读写就很不容易了），还要学习实用的职业技能，如畜牧、算术、农科、手工和机械技工等。同时学校也会教导其他生活技能，如道德、卫生、育儿，还有英语、日语和文言文等多种语言，这些都是中国人民应受的现代教育的一部分。\n\n并不只有儿童被这份野心勃勃的教育计划润泽。在田间或工厂劳作了一辈子的成年人也终于有了机会通过参加夜校学习如何阅读，提高自身能力。长期以来不受重视的女性教育也得到了复兴，女性在初等教育的入学比例中大大提高。尽管山西的教育质量有待提高，高等教育亟需发展，但没人会否认，山西这几年来变得更好了。"
 shx_edu.0.d.default: "呃哦草。看起来某些标识符出了点问题。如果可以的话麻烦在github上反映下。当然也祝贺你完成了土改，如果那个也没报错的话。"
 shx_edu.0.a: "总有一天，他们会理解我们在这些学校里下的苦功。"
 shx_edu.1.t: "教育新生一代"
 shx_edu.1.d: "如果说山西教育落后的话，那就实在是太含蓄了。阎锡山统治下的山西政府无疑在头十年间成功提升了山西的识字率，但战火和动乱夺走了对推动山西教育势头至关紧要的资金。\n\n在基础教育方面，虽然所有学生都必须接受四年强制教育，但不少学生都拒绝上学，而是选择留在家中下田帮忙或者学习手艺。大多学校都资金不足、成立仓促，这令人们对学校的观感日益糟糕。中学的情况也好不到哪去：自严厉且苛刻的国民师范学校校长赵戴文激起了一场大规模学生起义后，省府就一直活在潜在不满的阴霾之下。当局在那以后失去了对绝大多数中学的控制——学生们会在考试时理所当然地作弊，并恐吓那些不给他们打高分或者看着像外地人的老师。为对抗阎锡山专制主义和西方帝国主义而在1925年成立的学生会近年来也变得愈发腐朽迷失，除了维持现状外，他们几乎别无所求。\n\n高等教育亦是如此：山西大学实际上是一个由政府资助的大型度假胜地，教授们会用他们微薄的工资与学生对赌，大学里的教职员也相当无能：在大学的发电机故障时，机械工程系教授竟然只能仰天长叹。外地教授和在西方、北京和日本接受教育的人无时无刻都在斗殴，腐败亦在与日俱增。\n\n在问题多如繁星的情况下，想要一蹴而就反而会一事无成。山西暂时最好还是将精力投放于有限的范围内，经过反复考虑后，我们决定……"
 shx_edu.1.a: "振兴高等教育！"
 shx_edu.1.b: "推行普及教育！"
 shx_edu.2.t: "任之恭归乡！"
 shx_edu.2.d: "中国接受过最高等教育的人有一大批是在国外接受的教育，这反映了国家在百年国耻中是何等地衰弱。这些留洋学生要么在外资公司任职，要么在沿海享受更舒适的生活，享受西式的奢靡。山西省政府就曾经资助过这么一些学生留学，但归国的学生却表现出十分的叛逆并彻底迷上了西方的生活。山西因此着重于培养国内的学生，并取得了惊人的成功。\n\n在山西推行教育改革后，国民师范学校校长和实际上的教育部长赵丕廉对外公布山西大学正在招聘师资。响应的人寥寥无几，优秀的老师更是屈指可数，但来自北京清华大学的学者任之恭却从中脱颖而出。\n\n任之恭出生于山西，家境清贫，先后在私塾与沁源县小学读书。1921年，15岁的他被清华大学录取，之后的几年内，他先是在麻省理工学院和宾夕法尼亚大学学习，后又获得了哈佛大学的物理学博士学位。这样一位杰出的学者可谓千载难逢，可遇不可求，但任之恭表示他为我们的爱国主义精神和我们为改革付出的巨大努力所感动（少不了我们慷慨的薪资从中推波助澜）。作为一名教师，任之恭的工作可谓艰巨，山西大学的图书馆都因为缺少资金关闭了。\n\n山西的大部分大学基本只教技术性的东西而不教理论，晋系当局也对一名来自北京的学者表现出充分的不信任。这个年轻人能否真的能实现山西的教育之梦，我们拭目以待。"
 shx_edu.2.a: "可敬的汉子。"
 shx_edu.3.t: "学生会罢课"
 shx_edu.3.d: "山西学联听说我们要重新进行教育改革后组织了一场总罢课，他们非但自己不上课，而且还恐吓其他想要上课的老师和学生。虽然当局内部有些人希望他们和上次一样一盘散沙无疾而终，不过这次学生们是认真的，他们担心我们的改革会让他们的学历缩水。但实际上绝大部分山西人抱怨的其实是当经济巨变或者就业形势差的时候，这些中专生和大学生基本是“毕业即失业”。\n\n当然，这种事情也不是第一次发生了。赵戴文作为国民师范学校的校长，为人十分严厉，他于二十世纪20年代铁腕镇压了异见人士，把自己的一个儿子送进了监狱，出于对北京学生的不信任，他还把另一个儿子逐出了山西。但此举并不能阻止激进思想在学生中传播，当1925年传出协约国打算将山东移交给日本人的消息时，太原爆发了一场小规模的反帝暴动，学联抵制外国商品。虽然这场暴动很快就平息了下去，但随后对学生的加税又引发了更大规模的罢课与骚乱，阎锡山迫于压力罢免了赵戴文。\n\n赵丕廉是赵戴文的继任者，他对学生更加温和，让渡给了学生许多权力。由于国民师范学校是一所师范学校，这实际是将大部分教育权分给了学联，而学联则利用这些权力恐吓那些亲近外国人、过于严厉或者其他惹学生不高兴的老师。有时候罢课甚至只是为了不参加考试或者延长寒假，最后导致了山西教育系统的崩溃。\n\n看来如果我们想要教育改革，我们就得和他们碰一碰，夺回一些教育的控制权。"
 shx_edu.3.a: "又来……"
 shx_edu.4.t: "学生长期出缺"
 shx_edu.4.d: "“老师们大多数时间都不关心他们的学生学什么，不教对学生的将来有用的东西。搞到最后合着那么多学生上学就是为了让学者们能养活自己！”\n\n一如[Root.GetLeader]所说，山西的教育正……在展开。虽然初等教育有不少方面为人诟病，但总体上普及率还不错，不过过多地关注初等教育和高等教育导致中等教育不尽人意。中等教育包括了初高中总共六年的课程，但学费却让大部分山西百姓敬而远之，而就业机会的匮乏则让中途辍学学手艺的人能比勤奋学习的人过得更好。\n\n晋系当局为此大幅降低了中等教育的学费，甚至考虑强制接受中等教育，以求为十年计划的工业创造一个人才基地。此举遭到了保守派和广大家长的强烈反对，家长们担心送孩子去上学会耽误孩子的前途，让孩子去上学的学费也是一笔不菲的开销。也许有时候我们要换个角度看问题。"
 shx_edu.4.a: "顺其自然吧。"
 shx_edu.4.b: "执行反逃课法！"
 shx_edu.5.t: "学校军事化"
 shx_edu.5.d: "在军阀混战、战乱频繁的时代，阎冯二人都毫不意外地独立得出了需要加强军事化教育的结论。1920年代，中学生被授予了制服，参加定时的军事训练，并且接受了严格的纪律、美德和服从的训练。惩罚是很严厉的，而且最终引发了一场反叛。两个强人都对这些计划感兴趣，并且他们都认为日本的崛起当归功于军事化的学校教育。\n\n然而，家长的反对和普遍的漠视使得这些计划大多搁浅了，而那些童子军们大多穿着漂亮的制服在扮演着军人，而不是学习如何成为一名军人。强调强身健体的体育运动仍然是仅存的几个还在实行的项目之一，省体育协会仍然运转良好。试图重新确立这些军事化教育的计划无疑需要时间，并且这将在山西的文化中产生某种持久的变化。然而我们必须完成这项工作。"
 shx_edu.5.a: "这就是中国的可悲现状。"
 shx_edu.5.b: "让小孩保留童真吧。"
 shx_edu.6.t: "处理问题学生"
 shx_edu.6.d: "作为国民师范学校的校长，也是培育教师的教育者的领袖，赵丕廉一直处于艰难的位置。最近，他受命终止笼罩着[SHX.Capital.GetCapitalVictoryPointName]的学生罢课。麻烦的是，学生们缺乏一个明确的领袖，学生会内部的不同派系各自寻求实现不同的目标。尽管如此，一些一致的学生要求已经浮现出来，包括更容易的考试、高薪工作的承诺以及免除服兵役的要求。许多学生感觉由于山西的教育系统存在缺陷，他们非常难以就业，尽管有许多技术类工作机会，他们却常常没有资格申请。\n\n说服他的上级领导也不会是一项容易的任务——许多学生领袖在北京接受过培训，与激进分子有所关联。虽然他们的担忧可以理解，但他们的许多要求很不合理，或是与十年计划的目标相矛盾——而且也不能保证这些学生能得到平息。教育部门中赵的老对手、最近任命为乡村视察委员会主席的冯司直已经抓住了这个机会，主张采取强硬立场，以重新确立对不良学生的控制。他与阎锡山任命的另一位要人——南佩兰警长结盟。像政府以前所做的那样派遣军队解散罢工只会进一步激化学生的立场，促使他们投向不良团体。最终，政府决定："
 shx_edu.6.a: "他们想要什么就给什么。"
 shx_edu.6.b: "粉碎罢课！"
 shx_edu.6.c: "闹剧终会收场。"
 shx_edu.7.t: "秘密社团的命运"
 shx_edu.7.d: "山西禁止成立政党的初衷是为了使该省在阎的统治下保持团结，然而它却只导致了山西各地各种秘密团体的滋生。\n\n其中最主要的是知识分子，他们具有民族主义、反日、反帝和渴望统一中国的立场。而共和主义煽动者则常常寻求激进改革，包括自由化和废除君主制和封建残余。一些人在山西东部和西安进行恐怖主义活动，以削弱北京的控制。阎的新儒家派系洗心会也已经获得了一定的独立性，现在许多不太有动力的人已经离开了，只剩下狂热分子。虽然他们也许不在山西权力中枢之内，但他们的故事仍然值得被讲述。"
 shx_edu.7.a: "培养知识分子的民族主义。"
 shx_edu.7.b: "向共和派抛橄榄枝。"
 shx_edu.7.c: "专注于反对派小团体。"
 shx_edu.7.e: "宣传洗心社。"
 shx_edu.8.t: "乡村教育实验学校"
 shx_edu.8.d: "在十年计划开始的时候，阎锡山推论称中国在许多方面都很落后——农民愚昧无知，而中国许多有学问的人更关注经典和哲学，而不是实用科学，他们陷入了徒然的傲慢之中。他的解决方案是创建特殊的农业学校，以取代傲慢的文官监督被压迫的农民的旧制度，从而拯救中国的农业。\n\n第一所实验学校的学员来自农民和知识分子阶层，他们被称为“学徒”，而不是学生，这是为了培养他们的谦卑和没有偏见的态度，使他们能够与农民一起工作。他们被鼓励参与当地生活，参加当地的庆典，出演戏剧，轮流为农民提供问诊服务。在这个地区，社会主义受到了控制，使该地区忠于政府。该学校甚至有一份官方期刊，名为“新村”，突出了它所体现的进步梦想。\n\n现在，[Root.GetLeader]希望扩大这个项目，并在整个省份建造更多像这样的学校。当然，在未来这将面临许多困难，部分原因无疑是对这样的学校是监管不如原来的学校那么严格。但如果成功了，它们将成为中国农业改革的典范！"
 shx_edu.8.a: "真正的进步。"
 shx_edu.9.t: "山西教会学校"
 shx_edu.9.d: "传教士在山西省的历史相当悠久，但他们的所作所为却毁誉参半。他们的慈善救济、行医和办学之举有口皆碑，特别是来自欧柏林学院的教士，但也有不少传教士因其傲慢态度和无能而在省内树敌无数。\n\n在我们推动山西教育现代化的同时，我们也应该决定这帮外国人在各种中小学校和大专院校中可以有多大的影响力。"
 shx_edu.9.a: "他们可以教我们许多东西。"
 shx_edu.9.b: "但我们必须自行摸索。"
 shx_agri.1.t: "山西土改"
 shx_agri.1.d: "山西的农业沿河分布，河流在山谷间留下了一层又一层的累积物。这个多山省份的土地质量不高，农业多集中在南部的汾河流域、中部的太原盆地还有北部的滹沱河流域与大同盆地。尽管大部分地区都难以实行佃农制，但在土地肥沃的区域，佃农制加剧了不平等，滋长了民怨，增强了乡绅们的统治。\n\n起初阎锡山大力支持投资农村，认为此举能够扭转山西对外的贸易逆差，而他熟读的儒家经典也往往充斥着重农思想。但他想从乡绅的手中收回一些对乡村的控制时，即便是他老家的人也不待见他了。乡绅们因为自身的利益反对改革，越来越多的佃农也在国民军到来之后隐约地支持国民军。\n\n过去对山西农业的改革得失参半，尽管目标远大，但自1934年以来，山西每年都要历经大旱。虽然十年计划主要侧重工业化，但一切工业化的基础都是一个稳定的土地政策。为此深思熟虑之后，晋系决定退出一项改革。"
 shx_agri.1.yan: "温和土改。"
 shx_agri.1.feng: "大规模土地再分配。"
 shx_agri.2.t: "土地改革将近完成"
 shx_agri.2.d.yan: "针对山西农村的贫困潦倒与分配不均终于取得了一些进步。在上下官员的不懈努力和同地主与佃户间的不断调和下，山西的农业终于展现出了一片欣欣向荣的景象。虽然乡绅们仍牢牢控制着乡村与土地，但县长却很好地起到了制衡的作用，打击了滥用诉讼恐吓平头百姓的行为，塑造了一派公正清明的景象。少许的土地被重新分配，造就了不少自耕农。\n\n山西的农民们利用山西有限的耕地不仅种植着五谷杂粮，还种植了一些经济作物，最多的就是棉花。小型农产品加工厂还有诸如此类的小作坊都鼓励农民种植经济作物，农业教育机构也在蒸蒸日上。总而言之，山西的农业如今一派蓬勃发展，欣欣向荣的景象，而激进主义也未能逼近分毫。"
 shx_agri.2.d.feng: "针对山西农村的贫困潦倒与分配不均终于迎来了一场彻底的变革！佃农们不堪忍受乡绅的欺压，当局反感乡绅的冥顽不化，最终让晋系高层下定决心，履行长期未能实现的土地改革承诺。回想乡绅曾经反对土改的所作所为，[SHX.Capital.GetCapitalVictoryPointName]决定完全粉碎乡绅们的统治。大量的土地被重新分配，不公平的租金也被扫地出门，枪杆子在其中可发挥了不少作用。\n\n为此农村的局势如今就像个火药桶，地主老财们带着他们的私兵向中央政府寻求支持。但广大佃农被挑起的激烈情绪可不会放过他们，农民们抓住一切机会改变自己的地位，并向地主老财们展开了报复，但他们的举动对山西的基础设施和政治平衡都做出了一定的损害。除此之外还有很多问题等待解决，晋系当局能否控制这个他们自己释放的旋涡，而这场风波又要持续多久才能结束。"
 shx_agri.2.default: "呃呃。看来有什么东西出错了。请到Git上回报此问题。还有恭喜你完成土改了，大概。"
 shx_agri.2.a: "土地归于人民！"
 shx_agri.3.t: "制定农业预算案"
 shx_agri.3.d: "在我们的大部分资金已经被分配给工业的情况下，重新重视农业的花费可不算少。因此如果我们真的想要资助农业的话，我们必须得找到那么一笔钱来。虽然摆在[Root.GetLeader]和他的手下面前有多个选择，但没有一个是简单的。\n\n其一是节流，砍掉那些薄利产业，这些产业有不少是过去农业改革的遗留物。这些产业中包括可能是被经书史传影响而开办的养蚕产丝业，但因为山西寒冷干燥的环境而以失败告终；还有从澳大利亚进口美利奴羊并与耐寒的本地羊杂交生下杂种羊以产出有竞争力的本地羊种，但农民们有可能因为不想多交税，完全不怎么照顾这些羊，而缺少正规的兽医也导致大部分羊都死于牛瘟。\n\n其二是找中央多要钱。虽然这样会让我们欠北京的债，但这至少能让我们从外部获得资金而不必从省内转移。\n\n最后还有一个屡试不爽的方法，那就是加税。这必然是很不受欢迎的，甚至比砍掉农业产业还不受欢迎。"
 shx_agri.3.a: "终止全部要花大钱的工程！"
 shx_agri.3.b: "我们应该找中央政府要钱！"
 shx_agri.3.c: "山西能挺过又一轮增税的！"
 shx_agri.4.t: "《三师传》"
 shx_agri.4.d: "在几十年前，有三个人前来投身教育行业。巧合的是，这三人分别在辛亥革命之前和之后入读过师范学校，人们可以在他们身上看到鲜明对比。年纪最大的一位叫连天祥，他毕业于日本农业大学。这位成功的酿酒师曾以他在杏花村的“义泉泳”酒坊赢得国际殊荣。不久后，他得到了阎锡山的赏识，并因此成为了山西公立农业学校的校长。连天祥曾在山西高等农林学堂中任职，并一直担任有关农业事务的重要顾问。\n\n另一个人叫苏体仁，他在辛亥革命前毕业于山西本地的省立师范学校，曾到日本留学深造，并益1916年作为训练有素的化学家归国。在一间中学任职時，他的地位逐渐攀升，并与乡绅建立了紧密联系——他们认为华北稳定至关紧要。苏体仁此后成为了阎派知识分子“智囊团”的领袖，负责编辑阎锡山的公开著作和担任他的亲密顾问。\n\n最后一个人名为魏野畴，他在1917年入读北京师范学校，当时中国仍深陷于辛亥革命的混乱余波中。他是中国早期社会主义运动的成员，也是陕西里的一位中学教师。不久前，魏野畴还在西安带领学生和其他革命党人反对军阀混战，并成为了陕西农民协会的重要成员。\n\n这三人都在各种方面体现出各个派系在争夺山西农民和田地方面的思想鸿沟。近来对山西乡郊的关注激增，并引起了省内有关土地未来的广泛讨论。"
 shx_agri.4.a: "大河依旧，昼夜奔流。"
 shx_agri.5.t: "乡绅抗议"
 shx_agri.5.d: "乡绅们对我们最近为补救农村局势所做的努力不以为然。他们担心我们会用不值一文的债券来支付承诺的赔偿，低估他们的财产，把治权交给那些自视甚高的老农，因此绞尽脑汁地想方设法表达他们的不满。\n\n各地的乡贤开始抵制[Root.GetLeader]为宣布议程而举办的会议，甚至许多人拒绝减租。还有少数人不仅要求以硬通货对他们的财产进行“公平”补偿，而且要求缩减改革的规模。乡绅们毫不掩饰地表示，他们已经向中央政府求援，武汉的报纸指责我们搞社会主义，北京则正式敦促我们放弃计划。不管我们如何抉择，显然通向土改的道路不会一帆风顺。"
 shx_agri.5.a: "撵走他们。"
 shx_agri.5.b: "花钱打发他们。"
 shx_agri.6.t: "大稻贼"
 shx_agri.6.d: "作为山西反腐努力的一部分，山西人民政治监察协会将他们发现的贪腐证据公布于周刊《每周监察》之上。他们最近有了重大发现——在1923年时，阎督理为了防止再度爆发饥荒，下令要求各村村长从每家每户中收集粮食，并存放到地方寺庙中。这些寺庙本应由村中长老看管，但乡村视察委员会在巡视山西各地村时后发现了广泛的监守自盗。\n\n贪案矛头指向了不计其数的村长，部分人更与赵戴文家等政要的家族有所联系。赵戴文被指控不当使用人际网络，不仅私吞公款，还将寺庙据为己用。这是山西监察员的重大胜利，但有人提出我们应当小心行事。也许我们需要一场交易，以避免影响省府颜面或者出现任何牵涉我们政府的证据。这个烫手山芋落到了冯司直手中（他是由阎锡山亲自任命的资深忠诚派），他现在必须作出选择。"
 shx_agri.6.a: "公开逮捕他们！"
 shx_agri.6.b: "削减他们的资金！"
 shx_agri.7.t: "公道之团"
 shx_agri.7.intro: "主张公道团于1936年由阎锡山成立，旨在与国民军争夺农民的支持，并向那些他已经应付的焦头烂额的乡绅施加压力。这支脱胎于村监察委员会的“公道团”的总部设置于学校附近，由乡村教师领导，吸引了许多学生的踊跃加入。\n\n公道团雷厉风行，监控了将近5000位商人、士绅与官僚。尽管他们真成而热情，其效果却未必尽如人意。因为他们的上司会在他们追查那些有权有势的人时叫停他们，而当地的暴徒也经常袭击他们的总部，甚至很多农民也站在富人的那头反对他们。"
 shx_agri.7.default: "$shx_agri.7.intro$\n\n也无可避免有一些骗子混入他们的行列，利用其中的职权来牟取私利。显然，公道团如今已经站在了十字路口之上——如果他们真的想超过国民军，就必须付出更多的努力，不过政府里有很多人认为他们已经达到了目的。"
 shx_agri.7.feng: "$shx_agri.7.intro$\n\n然而，国民军的成员也想法设法加入了这个行列，并利用其现有的结构来作为推进土地改革的手段。不过即使在我们的队伍里，也有人呼吁在巩固对山西的控制之时应该保持克制。众所周知，社会主义强硬派和三教九流都在利用这个组织。虽然冯玉祥决定利用这个组织，但或许我们不该步子迈得太大……"
 shx_agri.7.a: "我们必须大步向前！"
 shx_agri.7.b: "让他们克制！"
 SHX_industry.0.t: "工业改革接近完成！"
 SHX_industry.0.d_Yan: "外国资本的涌入对山西的经济发展而言是一场变革。尽管此前长达数十年的自立政策和贸易保护才是能有如今发展的基石，但也不可否认最近大量外国资本的加入对山西的工业发展起到了关键性的作用。山西现在能产出诸多轻工业品如香烟、火柴、纸张和面粉，还能产出一部分化学品如硫酸盐、氯化钾和碳酸钾，而此前居高不下的失业率也在急速回落。五湖四海的人都向[SHX.Capital.GetCapitalVictoryPointName]而来，在这场迷你高速的工业革命中学习关键技术。\n\n当然，万事不可能一帆风顺。外国企业借此控制了我们大量的产业，但相应地增强了大众对山西经济的信心，大批百姓因此摆脱贫困，从而更加爱戴我们。下一步就是投资矿产，我们离清空赤字的目标越来越近了。"
 SHX_industry.0.d_Feng: "在榨干了山西人民最后一点精力后，我们的工业终于开始有了点起势。尽管此前长达数十年的自立政策和贸易保护才是能有如今发展的基石，但也不可全省上下广大民众最近为工业化做出的贡献。虽然我们的发展重心是政府规划的军工和重工，但轻工厂现在也能供应部分省内需要的工业品，如香烟和纸张。我们当前的技术足以支持我们在[SHX.Capital.GetCapitalVictoryPointName]建立一处工业中心，不少失业群众也被动员起来参加工作。规划者们如今雄心勃勃地开始勾勒新的项目，朝着更长远的未来前进。\n\n当然，万事不可能一帆风顺。鉴于我们为发展工业而付出的代价，大众对我们发行的货币仍旧缺乏信心，而赶走了大批外资后，我们不得不自行筹措资金。我们的下一个打算是支持矿产，为清空赤字而努力奋斗。"
 SHX_industry.0.default: "呃呃。看来有什么东西出错了。请到Git上回报此问题。还有恭喜你完成土改了，大概。"
 SHX_industry.0.a: "前进！"
 shx_industry.1.t: "我们的工业化之路"
 shx_industry.1.long_intro: "太原盆地周边集中了山西的大部分工业，太原也因此成为了山西的工业中心。十多年里山西为工业化做出了多次尝试，每一次都会有或大或小的成功。山西的商业在全中国甚至都算落后，而且思想封闭，官场任人唯亲，无法适应现代的资本主义思维，如此的固步自封导致山西难以发展省内工业。即便如此，山西仍然建立了不少政府支持的工厂和车间（当然不完全能盈利），培训了训练有限的技术工人，储备了大量的煤铁矿物，以及扩大了铁路网，连接中国各地。"
 shx_industry.1.warwithQIE: "$shx_industry.1.long_intro$\n\n我们与[QIE.GetName]当局的作战迫使我们寻找内部力量。这意味着我们要加倍执行现有的孤立政策，虽然这些政策使山西能够保持独立，但代价是延缓了山西的经济增长。但战争的现实告诉我们，若没有政府进行集中规划，晋系将无法存在于世。"
 shx_industry.1.d_Yan: "$shx_industry.1.long_intro$\n\n尽管督理本人更倾向于将国家干预作为大规模工业化的方式，阎锡山派宣布将对外国资本的对待方式进行重大改革。在保持“国家资本主义”办法的同时，山西省银行主席王骧带领诸多政策制定者认为，山西几乎已经耗尽了境内资金来源，应当尝试引入更多境外资本。这意味着山西将向北京商界示好，后者虽然仍在处理黑色星期一的麻烦，但仍有余资和技术来真正重振山西经济。当然这并非百无一害，与北京商人一起来的还有北京政府的影响，更别提许多商人与德国和其他西方投资者有广泛的合作关系。这无疑会在太原引发反租界运动和排外情绪，但阎派根本没有选择。"
 shx_industry.1.d_Feng: "$shx_industry.1.long_intro$\n\n冯玉祥派认为山西的确需要一场深刻的变革，但方向正好相反。他们呼吁山西致力于走向封闭和自给自足。在他们看来，山西工业问题并非源于技术落后或在外部市场的竞争力缺乏，而是猖獗的腐败问题。在拒绝马克思主义阶级斗争理念的同时，他们提出了一种更加集中的经济办法。"
 shx_industry.1.d_default: "$shx_industry.1.long_intro$\n\n尽管督理本人更倾向于将国家干预作为大规模工业化的方式，阎锡山派宣布将对外国资本的对待方式进行重大改革。在保持“国家资本主义”办法的同时，山西省银行主席王骧带领诸多政策制定者认为，山西几乎已经耗尽了境内资金来源，应当尝试引入更多境外资本。这意味着山西将向北京商界示好，以图后者的资金和技术。当然这并非百无一害，与北京商人一起来的还有北京政府和西方投资者。\n\n冯玉祥派认为山西的确需要一场深刻的变革，但方向正好相反。他们呼吁山西致力于走向封闭和自给自足。在他们看来，山西工业问题并非源于技术落后或在外部市场的竞争力缺乏，而是猖獗的腐败问题。在拒绝马克思主义阶级斗争理念的同时，他们提出了一种更加集中的经济办法。"
 shx_industry.1.yan: "我们需要寻求外资！"
 shx_industry.1.feng: "我们能够自己搞定！"
 shx_industry.2.t: "薄利煤矿"
 shx_industry.2.d: "1917年，阎锡山刚刚成为山西督理时，山西省所有的矿产都被宣布为国家财产。尽管这实际上不算是国有化，新近组建的山西省矿业管理局也允许矿老板为所欲为，但山西政府仍控制着几乎所有的煤矿股份。阎锡山被认为私下控制着许多额外股份，以便于进一步控制省内矿产资源。\n\n然而，这类山西储量最大也最有利可图的产业最近不太景气，战争、腐败以及绥远和山西东部的丧失使得产量直线下降。结果，山西煤矿尽管品质更好，储量更大，仍然远远不敌山东和湖北的外资企业。在省内，富人们拒绝向煤矿投资，除非保证能马上产出丰厚的利润，而这些煤矿的生产条件惊人的落后。相当一部分煤矿工人是被判入狱的囚犯，被迫在极危险的工作环境中劳作。\n\n山西急需资金来开展工业化，经济专家建议对山西持有的无利可图的煤矿资产进行清算，认为这样不仅能筹集资金，还有望提高效益。另一些人则担心境外势力会掠夺山西财富，带来的剥削会激怒苦难深重的人民。[Root.GetLeader]需要做出选择。"
 shx_industry.2.privitize: "大批卖出矿井以筹资。"
 shx_industry.2.regulate: "允许在监管下卖出这些矿井。"
 shx_industry.2.statusquo: "别管这些煤矿了。"
 shx_industry.3.t: "铁路贪污丑闻！"
 shx_industry.3.d: "“腐败问题是政府机构最大的祸害！”[Root.GetLeader]大声疾呼，还有人说要处决腐败官员或者强迫他们自裁。虽然这只是嘴上一说，但近期一项丑闻正将形势推到失控的边缘。随着山西急速推进内部工业化，将铁路与外界相通的项目也在同步进行。山西官员长期不顾个人能力任人唯亲，现在迎来了报应：数十名管理铁路项目的官员被曝协助诈骗犯欺骗山西政府。\n\n更多报告表明，猖獗的贪污腐败和挪用农工补贴的行为激起了众怒。更糟的是，许多县长顶风作案，以铁路项目为借口巧立名目加征赋税。[Root.GetLeader]非常愤怒，但顾问们小心地指出，虽然严厉的惩罚也许最初能平息众怒，但从长远来看，把精力放在反腐上有损公众对十年计划的支持。"
 shx_industry.3_arrest: "杀鸡儆猴！"
 shx_industry.3_let_go: "束之高阁……"
 shx_industry.4.t: "[SHX.Capital.GetCapitalVictoryPointName]工会罢工"
 shx_industry.4.d: "“权力、垄断、万人之上：这些就是[Root.GetLeader]唯一所想”，“你瞧，山西的一切皆为利往”，“山西成了[Root.GetLeader]的后花园”，抗议者们如此说道。十年计划为山西带来了巨大变革，也强烈冲击着日益壮大的无产阶级，愤怒正在[SHX.Capital.GetCapitalVictoryPointName]蔓延。狭小的住房，危险的工作环境和微薄的薪水，都在加剧事态的发展。山西大学的失业学生的加入正让抗议愈发极端，推动着“危险思想”的传播。\n\n在国民党的帮助下，[SHX.Capital.GetCapitalVictoryPointName]市工会联合会组织了一场总罢工，抗议工人阶级的惨淡现状，指责山西领导层脱离群众。要是在过去，阎锡山会派出军队镇压罢工，取缔非法工会（宣称其被工团主义者渗透），但面对现在愈发壮大的大规模抗议，任何失策都会完全扰乱生产。\n\n政府中的抗议同情者指出，山西应该在进步之路上翻开新的一页，难道饱受苦难的人民不应该有哪怕些许的盼头吗？的确，尽管工会正日渐受到国民党改组同志会成员的影响，但盲目拘捕只会激化抗议示威。然而，该如何应对最终还是取决于[Root.GetLeader]的想法。"
 shx_industry.4_arrest: "进步是有代价的。"
 shx_industry.4_compromise: "我们应该听听他们说什么。"
 shx_industry.5.t: "巡回表演"
 shx_industry.5.d: "山上山下树儿密，\n田里田外水欢流。\n大红工厂村村建，\n技术学校处处搭。\n参军读书新风尚，\n闲人恶事都走远。\n\n由于山西缺乏现代通讯设备，巡回表演和编写歌谣这些老办法常常会用于宣传政府项目，学生剧团也会受雇前往各个乡镇唱秧歌。让人们在这个艰难的时刻保持乐观非常重要，山西还需要老百姓的大力支持。毕竟他们也爱看戏，即便有时会对宣传内容不以为然。"
 shx_industry.5.a: "再来亿遍！"
 shx_industry.6.t: "山西开征盐税"
 shx_industry.6.d: "消息已经从我们的[SHX.Capital.GetCapitalVictoryPointName]人民传来：当地军阀自行决定“以我们的名义”征收盐税，还打着“经济计划”的幌子作为中饱私囊的借口。在中国，盐作为贵重商品是财政收入的重要来源，尽管山西曾拥有繁荣的本地盐业，但旧日不再，如今盐通常得从外地商人那进口。而更重要的是，盐税历来受中央政府的管辖，因此[SHX.GetLeader]如此截取我们的资金是对中央权威的严重挑衅。\n\n我们正在酝酿一种可能的惩戒措施。我们可以通过大量购入沿海的低价盐拉低山西周围省份的盐价，这样就没人会从山西买盐了。这固然没有退路，但可以损害山西的筹资工作。但我们也可以放手不管，给他们“返税”来显示自己的慷慨，以重申我们对山西的主权。"
 shx_industry.6.a: "让我们教训山西逆臣。"
 shx_industry.6.b: "不用管……暂时。"
 shx_industry.7.t: "北京对盐税开征进行反击"
 shx_industry.7.d: "唉呀，我们通过控制盐税来筹资的行为遭到了中央政府的报复。他们愤怒于我们决定停止上交理应归属中央的血汗钱。与此同时，大量沿海低价盐流入了我们周边省份。\n\n这场竞争严重打压了盐价，我们的商人难以与如此廉价的沿海盐竞争。作为报复，我们驱逐了一部分北京政府代表，并收紧了双方贸易的限制。但我们的工业化进程可能会因此受损。"
 shx_industry.7.a: "无耻老贼。"
 shx_industry.8.t: "北京的慷慨回应"
 shx_industry.8.d: "在得知我们接管了省内盐税后，中央政府没有采取任何报复行动，反而公开表示支持。他们称，这笔钱是作为一种“退税”“赐予”我们的，是为了“刺激经济增长，增强国家实力”。\n\n北京政府大开宣传机器，竭力在[SHX.Capital.GetCapitalVictoryPointName]宣传此事，但他们这种自吹自擂看起来非常矫揉造作，其用心也是欲盖弥彰。不过，反正资金拿到手了，至于中央这套重塑权威的徒劳努力我们还能忍受。"
 shx_industry.8.a: "那就这样吧。"
 shx_industry.9.t: "大省工程"
 shx_industry.9.d: "我省的工业化终于大功告成——有了产业工人、自然资源和生产供应链，工业生产的大厦终于封顶。我们计划打造一个耀眼的工业明珠统揽这一切，并成为未来繁荣的象征。对此有两个方案，各有优点。\n\n第一个提案计划建造一座大钢铁厂。常言道，饥荒不会倾覆社稷，但铁荒会让国家丧失未来。虽然这有些夸大事实，但一座现代化钢铁厂必然会成为一只持续反哺工业的巨兽。\n\n第二个提案计划建造一座现代化的汽车厂。随着山西工业逐步发展，日益壮大的中产阶级将会刺激对诸如轿车、卡车、拖拉机等交通工具的需求。它在军事应用上的潜力也很明显。\n\n最后，经过慎重考虑，[Root.GetLeader]选择……"
 shx_industry.9.a: "建一间炼钢厂。"
 shx_industry.9.b: "建一间汽车厂。"
 shx_industry.10.t: "通济矿业公司"
 shx_industry.10.d: "北京福公司不是唯一一个得知我省煤矿私有化的企业。德英中联合财团大张旗鼓地来到山西，大规模收购各种矿坑，并转手卖给国内投资商。不像他们，一群私人投资商只收购了一些精心挑选过的矿坑。\n\n虽然这对一般人来说无伤大雅，但这群进行谨慎、协调的收购的投资人正是隶属于总部位于天津的东芝矿业公司，而且其大多数股东都是日本人。虽然他们没惹什么麻烦，并且与同行相比少挨很多[SHX.Capital.GetCapitalVictoryPointName]反租界人士的怒火，但总感觉有些不对劲……"
 shx_industry.10.a: "嗯……"
 shx_industry.11.t: "自然科学研究院"
 shx_industry.11.d: "如果有人想要证明，这股通向繁荣的浪潮并不仅仅局限在[SHX.Capital.GetCapitalVictoryPointName]政府大楼中，那在隶属于山西各地工厂的实验室中，广大技术员的努力可能是迄今最确凿的证据。在这种情况下，不会有人指责他们仅仅在奉命干本职工作——很多人深入研发新技术并改善工业生产，以更好地为十年计划和山西服务。\n\n上述努力成果丰硕：新型公交车燃煤引擎，国产氯化钾、碳酸钾和电解盐生产线接连出现。而且，许多工程师想要开发山西丰富的硫矿资源——促进十年计划的发展。[Root.GetLeader]非常高兴，打算自掏腰包，投资一大笔钱给自然科学研究院的筹备工作——部长们也在考虑跟进。"
 shx_industry.11.a: "我们应当慷慨解囊！"
 shx_industry.11.b: "我们为他们的计划鼓掌！"
 shx_industry.12.t: "平民百姓之厂"
 shx_industry.12.d: "由于经济低迷，再加上家庭手工业本就无法与现代工业方法竞争，山西的家庭手工业已快被扫入历史的垃圾堆。我们不能让时间倒流，而且维护一个过时的系统必将徒然无功，但我们可以想办法来维持生产力，防止人们失业。\n\n[SHX.GetLeader]创建了“平民百姓之厂”，这是一个现代化而机械化的工厂体系，且将有助于农村经济的发展。这些小型的手工工场虽然并不能为我们带来暴利，但它们有助于弥补技术上的巨大差距，帮助中国人适应机器时代。"
 shx_industry.12.a: "为了新时代，训练他们！"
 shx_industry.13.t: "处理商贾世家"
 shx_industry.13.d: "在山西走向经济现代化的过程中，我们首先遇到的一个挑战正来自商界自己。晋商在很多方面都显得非常传统，并没有完全适应现代资本主义的运作方式。\n\n富商们大多只愿意与家族成员经商，对现代工业的人情淡薄充满蔑视。他们还倾向于对债务承担无限责任，进一步阻碍了工业发展。当有为青年获利时，他们通常会与不那么勤奋的家族成员分享利润，或者把钱用于奢华的婚礼等炫富行为，而不是投入到资本再生产中。\n\n这些都需要得到改变。然而，随着新投资商的加入，转型过程并不一帆风顺。操纵汇率和发放高利贷等老把戏给新投资商创造了不利局面，而老商团则抱怨自己经常遭受更世故，更有素的北京商人的剥削。政府必须得做点什么。"
 shx_industry.13.a: "我们必须维持良性市场！"
 shx_industry.13.b: "我们必须保护我们的老朋友。"
 shx_powerstruggle.1.t: "逐鹿山西开始"
 shx_powerstruggle.1.d: "自从国民军撤退进入山西以来，阎锡山督理和冯玉祥元帅就展现出牢固的友谊——他们互换兰谱，结拜为异姓兄弟。近十年间，这份情谊维系了山西的中立和稳定，并将这对华北政治舞台上曾经的对手联合起来，对抗他们的共同威胁：吴佩孚和张作霖。然而，多年以来，阎锡山知道他必须对冯玉祥的影响力保持警惕。阎锡山的权力历来以省政府为根基，作为官方承认的山西督理，他编织维护着一张根深蒂固的微妙利益网络。另一方面，冯玉祥的权力根植于他对国民军的掌握，这支强大的军队支持民族主义，相对倾向革命，并以其狂热的激情而闻名。二人的力量结合在一起，有力吓阻了吴佩孚和中央政府——自夺去绥远以后，中央再不敢在这里动任何手脚。但随着中国局势的发展，他们的联盟似乎无以为继。\n\n这两位都是豪情满怀的领袖，都对山西乃至中国的管理有各自的独到创见。山西是个贫穷的省份，这里资源稀缺，哪怕只执行一项涉及未来的议程都稍嫌不够。但如今，推出于1930年、旨在克服时弊恢复省力，却一度沉寂、被众人视之为无物的十年计划，突然受到两派人马的极大重视，他们此时都试图加强自己在山西的合法性。对外部观察者，这也不是什么秘密：毫无疑问，山西的未来领导人希望证明自己是“模范督理”，是中国领袖的潜在候选人！"
 shx_powerstruggle.1.a: "愿最佳者获胜！"
 shx_powerstruggle.1.b: "请细说。"
 shx_powerstruggle.2.t: "逐鹿山西教程"
 shx_powerstruggle.2.d: "山西争夺战将在阎锡山及其派系（家长制独裁）和冯玉祥及其国民军（威权民主主义）之间展开，目的是控制整个山西。在决议菜单里，有一个名为“国民军正在酝酿政变”的任务在倒计时。另外，国民军的实力也可以在那里看到。很多事件、国策和决议会增加或减少倒计时剩余时间或国民军的实力。\n\n阎锡山和冯玉祥对实现十年计划和军队改革都有不同的看法。支持其中一方通常会为其带来优势（阎锡山希望国民军变弱、倒计时变长，而冯玉祥则相反）。不过，要注意的是，对方也会实施自己的方案，而且不会不战而降。\n\n只有其中一方取得胜利的情况下，斗争才会结束。双方获得胜利的标准方法是在权力平衡中达到至少95%的实力。另外，如果倒计时归零，国民军获胜；而阎锡山可以通过选择决议来清洗国民军（只有当国民军的实力低于某个值时才可以使用）。而且另有非常规方法，如果在权力斗争的时候有外部势力入侵，那么阎锡山同样可以“获胜”。而其中一方胜利后，受到的稳定度影响与另一方的剩余实力成正比。\n\n还要注意的是，北京政府也有能力影响这场斗争。"
 shx_powerstruggle.2.a: "明白了。"
 shx_powerstruggle.3.t: "阎锡山清洗国民军"
 shx_powerstruggle.3.d: "冯玉祥赌输了！在大约一个星期前，太原各地发出了一系列逮捕令——数千名涉及叛变的嫌疑人与潜在地下破坏者被逮捕。与此同时，山西省军队接到了前往延安恢复当地秩序的命令，并将国民军赶出陕西省。在晋军自豪地穿越陕西时，绝大多数当地百姓都无动于衷，甚至有人为国民军的灭亡叫好，几乎没有人反抗阎督理手下这支装备精良的精锐省军。既没有准备，亦没有能力对抗太原造火炮的国民军在战斗中兵败如山。一群曾向省政府举报国民军成员的农民也自发粉碎了一场国民军发动长期叛乱的企图。国民军成员现在像土匪一样被政府悬赏，而山西人民忠于谁亦不言自明。\n\n一切已经尘埃落定，阎锡山赢了，他在一场快速清洗后牢牢控制了山西，他的掌上明省。除了国民军外，晋系当局也追捕了激进学生组织、左翼分子以及不愿与太原政府合作的共和派。相信冯玉祥已经逃往俄罗斯，并希望在当地获得东山再起的资金，但他不太可能在事业寿终正寝后得到援助。善后要花上几个星期，但考虑到当时的情况，事态发展可谓相当顺利。阎锡山仍是山西省的主人，但他有没有能耐问鼎华北还是未知之数。"
 shx_powerstruggle.3.a: "好好好。"
 shx_powerstruggle.4.t: "国民军起义"
 shx_powerstruggle.4.d: "看来阎锡山的运数已尽！在大约一个星期前，国民军先头部队从廷安开拔向太原挺进，为国民军大部队的进军开辟道路。晋军受命前去对付他们，他们规模更庞大，装备更精良。但他们很快就遭到突袭，被国民军小股部队围困并击溃。如果没有民众大力支持的话，国民军不可能推进得如此迅速。山西省军显然接到了噩报，他们弃械而逃，留下了不可多得的太原造火炮和价值不菲的步枪。陷入绝境的阎锡山打算死守太原，等待北京救援，但他的计划因商震等将领、共和派及城中学生发起的内部政变而宣告破产。数十年的阎锡山时代即将迎来终结！\n\n一切已经尘埃落定，冯玉祥赢了——他在一场几乎兵不血刃的快速起义中占领了山西。不少乡绅、商贾及阎派人士都仓皇而逃，而余下的大多数派系都已经向国民军宣誓效忠。据猜测，阎锡山本人携带其大部分身家逃往海外，但也有传闻指他其实回到了河边村老家，并被软禁于家里。新政府将花上数个星期整合晋系残部，但考虑到当时的情况，事态发展可谓相当顺利。虽然欢呼声响彻整个山西，但冯玉祥及其将领都知道，要让这些欢呼声传到北京绝非易事。"
 shx_powerstruggle.4.a: "事业竟成。"
 shx_powerstruggle.5.t: "至胜方休"
 shx_powerstruggle.5.intro: "在军阀时代，领导权不再由法律和职务定义，而是由人脉和社会地位决定。此类强人政治并不靠华而不实的勋章和头衔维系，靠的是他们在军队、学界、政界、社会人士和文职下属中的庞大关系网络。这套体系让他们能在生活的方方面面显得长袖善舞（或者至少在他们的触角能伸到的地方）。这也意味着，在与这些强人独裁者的斗争中擒贼先擒王将会一击粉碎他们的势力。"
 shx_powerstruggle.5.yan.d: "$shx_powerstruggle.5.intro$\n\n在阎派成功反政变后的日子里，冯玉祥要么藏入深山，要么出逃省外，妄图能活着看到陕西新政权的倒台。其部众大多已经归降或被处决，但国民军残部仍在山区负隅顽抗。对其置之不理只会威胁山西今后的稳定。我们可以招安这群败者，也可以驱逐国民军，把他们彻底碾碎。"
 shx_powerstruggle.5.feng.d: "$shx_powerstruggle.5.intro$\n\n如被将军一般，太原失守后，阎锡山被赶回了河边村老家，也许还在妄想国民军的统治会自己垮掉。很少有老下属来看望他，他显得孤苦伶仃。但仅仅把他软禁会在我们新获地区的核心留下一个隐患。我们得在与阎派和解和彻底击碎他们之间作出选择。"
 shx_powerstruggle.5.yan.a: "派代表去传达一些“慷慨”的条款。"
 shx_powerstruggle.5.yan.b: "让人受些轻伤会招来报复，给他重创就不会了。"
 shx_powerstruggle.5.feng.a: "我们过去不是互换兰谱的义兄弟吗？"
 shx_powerstruggle.5.feng.b: "不是你死就是我亡。"
 shx_powerstruggle.6.t: "一省两军的命运"
 shx_powerstruggle.6.yan.d: "自第四次直奉战争在1928年血腥收场后，吴佩孚将其专制统治延伸至山西的美梦就一直被由山西省军和国民军所组成的新联军钳制着。尽管这个同盟守着与其规模大得不成正比的土地和财富，但他们仍成功借助山西的群山和无数河流御中央军于省外。\n\n话虽如此，在阎锡山与冯玉祥对对方的长远目标都将信将疑的情况下，没人尝试过统合两支部队。在绝大多数时间里，国民军占据着陕西北部，并以来自临时工坊、在西安走私或盗窃得来以及1920年代的各种混合武器来装备自己。山西省军与国民军如出一辙，他们留在了自己的山西老巢之中，并视自己的太原造武器为掌上明珠。\n\n在国民军土崩瓦解后，我们终于有机会整合部队，将这支败军吸纳到一支更大的省军之中。而另一个选择是原封不动地接收国民军部队，全盘整合他们的单位，并大致保留他们的原有架构。"
 shx_powerstruggle.6.yan.a: "一个中国，一支军队！"
 shx_powerstruggle.6.yan.b: "何必修一个本来就好好的东西呢？"
 shx_powerstruggle.6.feng.d: "自1928年血腥的第四次直奉战争结束后，吴佩孚蹂躏山西的野望遭到了国民军和晋军的联手遏制，但孱弱的联军同他们所保卫的领土和财富相比，犹如孩童闹市持金，不过依靠山河之险，联军最终还是迫使中央军无功而返。\n\n尽管共御外侮，但阎锡山和冯玉祥都对彼此心里的算盘戒心满满，因此双方都没有认真打算过整合两家部队，大多数时候，国民军盘踞陕北，通过小作坊土造、二十年代旧军火库的存货、西安走私等渠道维持武器补充，晋军则经略山西，一心守着太原兵工厂制枪造炮。\n\n如今晋军在我们的阵前溃不成军，我们终于有机会整合两军力量，对待晋军我们有两种处理方法，一是吸纳愿意加入我们事业的士兵——并向他们灌输我们的意识形态，二是只替换晋军领导层，保留部队建制及基层军官职位，并选一位新督理节制晋军。"
 shx_powerstruggle.6.feng.a: "中国军人，前进！"
 shx_powerstruggle.6.feng.b: "最好不要自找麻烦。"
 shx_powerstruggle.7.t: "处理叛徒"
 shx_powerstruggle.7.yan.d: "虽然冯玉祥命数已定，他的部众却挺麻烦——这样一个由不同顾问和掌权人组成的圈子将让冯玉祥能够在日渐壮大的国民军中施加影响。国民军很大程度上是一支军队，因此冯玉祥很依赖少数人选来维持文官统治的表象。他们对我们来说是否有用还有待商榷。\n\n冯玉祥的文职顾问大多很激进，主要由社会主义煽动者、激进的知识分子和一些神职人员组成。有不少同志建言道，应该清洗他们了事，他们不仅没什么用，对我们的忠诚也存疑。但另有言道，有时得让敌人离的比朋友更近。"
 shx_powerstruggle.7.yan.a: "宽恕是种美德。"
 shx_powerstruggle.7.yan.b: "但我们不会宽恕！"
 shx_powerstruggle.7.feng.d: "虽然阎锡山命数已定，他的部众却挺麻烦——这样一个由不同顾问和掌权人组成的圈子将让阎锡山能够在山西省政府中施加影响。太原当然不仅仅控制着山西，在不同时期，它在山西、绥远和陕西部分地区保有很大影响力。他们对我们来说是否有用还有待商榷。\n\n由于阎锡山的近臣要么是压迫的工具，要么与我们的革命目标理念不符，有不少同志建言称应该清洗他们了事，他们不仅没什么用，还干了无数欺压老百姓的勾当。另有言道，鉴于我们的文职工作相当缺人，他们看起来经验丰富。也许留下他们会是抵消我方激进分子影响力的好办法。"
 shx_powerstruggle.7.feng.a: "我们需要维护省内的行政秩序。"
 shx_powerstruggle.7.feng.b: "受死吧，叛徒！"
 shx_powerstruggle.8.t: "败军之将"
 shx_powerstruggle.8.yan.d: "国民军被击败了，但头疼的事还没办完。冯玉祥有很多副手和指挥，随着前国民军命数已尽，许多人对自己的前途愈发感到不安。大多数低级军官应该能更容易地效命于新长官（无论好坏这都只是他们眼下工作的一部分），但高级军官们可能比较棘手。\n\n这群业已失败的军官们由冯玉祥的二把手孙岳和胡景翼领导，在低级士官中仍然有相当多的效忠者。与他们的大多数下属不同，他们也有时间与我们的省军往来。鉴于我们比较缺乏有经验和能力的军官，一些人，如商震，建议把他们留为己用。但另一些人，或出于嫉妒，或只是想保护省军免遭渗透，建议把他们逐出山西。"
 shx_powerstruggle.8.yan.a: "制服一换，皆大欢喜。"
 shx_powerstruggle.8.yan.b: "他们还想当将军？笑话！"
 shx_powerstruggle.8.feng.d: "省军被击败了，但头疼的事还没办完。阎锡山有很多副手和指挥，随着前省军命数已尽，许多人对自己的前途愈发感到不安。大多数低级军官应该能更容易地效命于新长官（无论好坏这都只是他们眼下工作的一部分），但高级军官们可能比较棘手。\n\n这群业已失败的军官们由阎锡山的二把手傅作义和徐永昌领导，在低级士官中仍然有相当多的效忠者。与他们的大多数下属不同，他们有大把时间与我们的国民军往来。商震，一个刚刚叛变到我方的前省军高层领导，建议把他们留为己用。但另一些人，或出于嫉妒，或只是想保护国民军免遭渗透，建议把他们逐出山西。"
 shx_powerstruggle.8.feng.a: "往者不可谏，来者犹可追。"
 shx_powerstruggle.8.feng.b: "花拳绣腿，于军无补。"
 shx_powerstruggle.9.t: "再续旧盟"
 shx_powerstruggle.9.d: "局势急转直下，阎锡山和冯玉祥之间激烈的权力斗争已经结束，其终局对任何一方都无益处，却给外部挑战者创造了机会。无论这是对分裂中的山西趁虚而入，还是省内强人阴谋诡计破产的结果，外部侵略者已开始对太原和延安同时采取行动，迫使这对曾经的结义兄弟在绝望中再续旧盟。\n\n在商震和徐永昌等主要军事官员斡旋的一系列紧急谈判中，条件已经确定。阎锡山将领导新政府，而冯玉祥大帅将继续担任二把手。冯玉祥和国民军所扶植的社会主义鼓动者将被清除出队伍，而阎锡山政府中勾连北京的合作者也将被同样驱逐。\n\n国民军向阎锡山的文官政府屈服标志着后者的巨大胜利，然而，两人更宏伟的计划已经破灭。冯玉祥和国民军已经失去了从阎锡山手中夺权的机会，而阎锡山完全固权的可能也不复存在。与此同时，国民军和省军在战壕中并肩作战，阻击敌人。这种联盟是否足以保住任何一个人的权力目前还无从知晓，但情势所迫，合作以外别无他法。"
 shx_powerstruggle.9.a: "结义兄弟，理固宜然。"
 shx_powerstruggle.10.t.gmj: "国民军流亡者抵达"
 shx_powerstruggle.10.t.jin: "晋军流亡者抵达"
 shx_powerstruggle.10.d.gmj: "听闻[SHX.GetName]军队近期大败冯玉祥，国民军中的北方革命者心灰意冷，纷纷作鸟兽散。冯玉祥的命运尚未决定，但无论如何，他逐鹿中原的机会已经逝去。其残部要么被杀，要么藏了起来，要么被[SHX.GetLeader]招安，剩下的人也仓皇逃走。\n\n曾经声势浩大的国民军幸存的最大残部已经来到[ROOT.Capital.GetCapitalVictoryPointName]寻求避难。他们由曾经的中层军官率领，发誓要为了国家、百姓和民主奋战，声称我们的革命理念驱使着他们前来寻求合作。他们大多是经验丰富的战士，但也有人说他们只是脚上抹油的懦夫。"
 shx_powerstruggle.10.d.jin: "阎锡山督理对山西的长久统治终于被国民军的革命力量推翻。其残部要么被杀，要么藏了起来，要么被[SHX.GetLeader]招安，剩下的人也仓皇逃走。随着这位巨人从北方政坛中陨落，其部众已无处栖身。\n\n省军最有组织的残部已经撤往北京，以期找到伯乐。其中大多数人长期与阎锡山的“晋军”合作。如今阎锡山生死未卜，他们请求以同等的职务为中央政府服务。虽然其大多训练有素，很多人和我们的指挥官一样在保定军校求学过，但关于阎军腐败无能的传言也广为流传。"
 shx_powerstruggle.10.a: "他们是秩序的守护者。"
 shx_powerstruggle.10.b: "我们的革命同志。"
 shx_powerstruggle.10.c: "立刻逮捕这帮逃犯。"
 shx_powerstruggle.11.t: "落败的太保"
 shx_powerstruggle.11.d: "今天，我们遇到了一位非同寻常的应征者。韩复榘曾是冯玉祥引以为傲的部下之一，他参与过滦州起义和北京政变。这位国民军第一军第一师第一旅旅长其后晋升为师长，并在1924年被派去进行针对阎锡山的地下行动。冯玉祥在第一次战败后走人，而韩复榘则被前敌人阎督理招安。不过在冯玉祥于北伐战争前夕五原誓师时，韩复榘决定重回冯玉祥的行列之中，并英勇地与直系军阀作战。\n\n韩复榘又一次战败了，成了中央政府的通缉犯的他最后与他的老上司留在了陕西。但在国民军起事失败且被阎锡山连根拔起后，韩复榘似乎失去了他仅存的革命信念。他与山西政府和[QIE.GetNameDef]之间的关系彻底破裂了，故此他希望能够成为我们的麾下，以换取一张支票、稳定生活以及重建儒家道德，不知道他最想要哪个。"
 shx_powerstruggle.11.a: "欢迎加入。"
 shx_powerstruggle.11.b: "逮捕这个叛徒。"
 shx_manchu.1.t: "[GetMonth]阴谋"
 shx_manchu.1.d: "就在还不到一年前，因为不满阎锡山和北京打交道，冯玉祥还曾从太原出走，而今天，省里互相争斗的两派却又不得不坐回桌前，权衡首都北京将要发生的阴谋的影响。阎督理和那些满洲勋贵、失望的知识分子以及心怀不满的中央军官达成了协议，利用最近因八省内战惨败引发的大规模公众抗议，毕其功于一役，推翻直系对国家的统治。他们将对吴佩孚、曹锟和蒋百里等直系高层进行斩首行动，如果成功，直系军队将陷入群龙无首的局面。\n\n这个计划并非万全，但晋系是个命运与共的整体，如果吴佩孚察觉了阴谋并反过来攻打山西，省府和国民军就会一起完蛋。不过，高风险伴随的是高回报，尽管冯玉祥怀疑阴谋集团能不能真正掌控局势，但他也承认，可以利用这个机会削弱直系、占领华北平原各要冲，这能同时增强阎冯两人的势力。\n\n在双方高级军官的见证下，各怀鬼胎（这是个公开的秘密）的两人达成了协议，冯玉祥部将收回黄河以南的故地，而阎锡山部将统治黄河以北，若能成功打进北京，阎锡山就会废黜满清皇帝，二人将携手再造共和。"
 shx_manchu.1.a: "冯玉祥不情愿地与他握了手。"
 shx_manchu.2.t: "西安陷落"
 shx_manchu.2.d: "曹锟和吴佩孚的尸体滚下台阶还不到一天，山西省军、国民军和中央军中的反直系保皇派就结为联军开始行动：满洲勋贵及其盟友控制了北京，并准备抵御任何可能的奉系干涉，西面的联军也没闲着，阎锡山命令省军，在傅作义和徐永昌率领下，倾巢而出攻向晋东，与固守这片山区的直系部队开始了大规模交火，目标是抢占南下的关键铁路基建设施，并与北京的联军打通联系。\n\n而在晋系南边的关中地区，国民军大胆出击，大败毫无防备的陕西督理刘振华部，横扫河渭地区。直系疯一般地试图支援省府西安，但在农村地区，国民军支持的游击队大量起义，为直系的增援制造了重重阻碍，甚至国民军先头部队还没到，这些起义军在当地人的支持下，就已经占领了这座城市。\n\n在中原地区，政变行动的进展甚至超出了策划者的预料，现在他们不得不面对一个非常现实的问题：实际治理华北。蒋百里躲过了对他的抓捕（如果有计划抓捕他的话），仍然逍遥法外。虽然很快西安就会易手，但直系残党还是很可能从吴佩孚的老巢武汉继续南撤，另寻落脚之处。"
 shx_manchu.2.a: "机会已临，解放将至！"
 shx_manchu.2.b: "我们已经尽到义务了，希望他们也能一样。"
 shx_manchu.3.t: "黄河战役"
 shx_manchu.3.d: "新的一周，对直系的战争还在继续，在高层缺位的情况下，曾经统治中国的直系集团陷入了混乱。西安已经落入国民军之手，冯玉祥命令部队向南扫荡，意在兵进武汉。但是，在收复曾经的地盘河南时，他在洛阳遭到了激烈的抵抗。\n\n与此同时，北京的联军部队分为两股，较大的一支离京前往奉系边界，较小的一支向南进军，寻求与其他联军部队会师。阎锡山的山西省军粉碎了晋东的直系守军，再次完全控制了山西，他随即命令部队迅速东进，夺取京汉铁路，并于今晨成功。这是战争的一个决定性的瞬间。\n\n在与武汉老巢隔绝的情况下，黄河地区的直系残部选择投降，所谓“中原同盟”几乎完全控制了华北。保定守军残部向阎大帅投降，他因此控制了那所中国最好的军校。在麾下晋军扫荡直系残党的同时，阎锡山乘火车前往北京，而他的野心膨胀的速度比火车的速度还要快得多。"
 shx_manchu.3.a: "进军，钉上直系的棺材板！"
 shx_manchu.3.b: "阎大帅，干得好！"
 shx_manchu.4.t: "中原同盟崩溃！"
 shx_manchu.4.d: "对洛阳的攻击比冯玉祥预想的要慢得多，战斗持续了好几个星期，直到其他联军部队增援而来，从北面和东面包围了城市，这座河南重镇才终于被攻克，直系部队甚至大多有序撤出了这座城市，留下胜者们自相争斗。阎锡山曾经承诺，事成之后冯玉祥可以控制黄河以南，但新一届市政当局（很多还是老班子留任的）却在很大程度上违抗着冯玉祥的命令，冯玉祥试图用国民军一系的革命者取代这些人，却遭到了中原同盟各方的坚决抵制。\n\n而且，这还不是“革命将军”唯一担心的事：不到一周前，阎锡山接受了钦差大臣兼大清帝国陆军总司令的职务（即吴佩孚曾经的职务），如果他还打算信守承诺废黜皇帝，这明显是多此一举。面对很可能被背叛的局面，冯玉祥召集起他的十三太保，商讨出了一个新计划：政变中的政变。\n\n为防止阎锡山背叛，这位“倒戈将军”打算偷袭阎锡山的山西老巢，以期在阎锡山立足未稳之际摧毁其权力基础。迅速重新部署后，国民军突袭晋西地区，可能是得到了商震等被留在后方的坚定共和派军官的帮助，他们打了省军一个措手不及，但在当地士绅的支持下，反社会主义的民兵毫不费力地保住了太原城。\n\n战斗已经打响，国民军迫近了新任钦差大臣的老巢太原，战争迎来了新的阶段。双方都缺乏应对如此规模战斗的装备，也都因反直战争而师老兵疲、因占领了广大地区而兵力不足。但无论结果如何，华北的命运将在几个月内决定。"
 shx_manchu.4.a: "冯玉祥将会完成革命事业！"
 shx_manchu.4.b: "阎锡山将拯救中国！（切换为大清）"
 shx_manchu.4.c: "阎锡山会为帝国带来和平、公道与安定。"
 shx_manchu.5.t: "中原休战！"
 shx_manchu.5.d: "几周以来，直系残党、北京的反直系团体、阎锡山晋军和冯玉祥国民军之间乱战不休，中原地区血流成河。由于损失惨重，而且阎锡山及其北京盟友已经牢牢控制住华北，这对曾经的“结义兄弟”达成了在当前战线上停火的协议，冯玉祥可以借机巩固他的地位（还可能准备下次继续进攻阎锡山），而阎锡山则需要腾出手来彻底清剿直系。\n\n两人都对这个结果不太满意，但要是再打下去，冯玉祥就会渐渐敌不过大清中央政府的优势资源，而阎锡山则会在这片贫瘠的山区浪费关键的资源。直系残党也许能被完全剿灭，但取而代之的阎锡山集团，实力还是令许多人担忧，日本及其奉天走狗虎视眈眈，而南方各路人马也已经擂响了战鼓。\n\n曾经，人们认为华北的权力平衡比八省地区稳固得多，但如今，情况已经发生了不可逆的变化，中国局势会如何发展还有待观察。"
 shx_manchu.5.a: "我们以后还会再见的……"
 shx_manchu.5.b: "这个仇，我们记下了！"
 shx_manchu.6.t: "中原大战爆发！"
 shx_manchu.6.d: "千虑一失，最好的计划也有失手的时候，但很少有计划像阎锡山这次豪赌一样，让人如此依赖于它的成功。晋系集团支持了一个由各路人士组成的阴谋集团，由此卷入了针对吴佩孚的背叛阴谋之中。那些蠢货搞砸了，阴谋被发现后，玉帅报复式地清洗了他们。在积攒物资、调动军队的过程中，我们并没有暴露出参与其中的事实，但在审讯中，那些人却把我们供了出来。直系马上就会来报仇，我们还没多少时间备战。\n\n情况非常不利，但希望也没有完全丧失。一如往常，我们有两支强大（虽然现在没那么强了）的军队，虽然大规模整合为时已晚，两军高层还是在太原匆匆成立了联合指挥部。坐拥山河天险，凭借士兵的勇气和将军们的指挥，我们也许能将中央军挡在门外。\n\n不过要注意，战争不会很快结束，不是你死就是我亡，在一方被完全摧毁之前，直系是不会稍有松懈的。"
 shx_manchu.6.a: "战端再起，不容有失！"
 shx_manchu.7.t: "临时省会"
 shx_manchu.7.d: "即将成就大业之际，阎锡山的背叛让我们了陷入困境。至少现在，山西省政的中心太原还在他手上，即使我们能重夺太原，战火也会破坏城市，而且那里全是忠于阎锡山的人，在完成国家统一之前，我们需要另寻基地。\n\n过去，国民军司令部位于陕北延安，作为小城市，在面对敌人进攻时，这里会更易于守备。我们在此地拥有既有军事基础设施，可以把这里作为高效的战时基地。\n\n此外，我们最近夺取了四大古都之一、历史名城西安。除自古以来的重镇地位外，它还拥有重要的铁路基础设施，并且由于此前的工作赢得了信任，当地人普遍支持我们。但是，此地容易遭到敌人反击，实际上数百年来，西安在中国政治中的重要性一直在下降，辛亥革命期间对满人的屠杀进一步降低了此地的价值。\n\n由于我们需要建立临时军事基础设施，以弥补在太原失去的那一部分，[SHX.GetLeader]必须尽快做出决定。忠于我们的人从太原兵工厂偷运出的设备，加上现有的军事生产设施，我们就能建立起军工体系，用来对抗反动势力。"
 shx_manchu.7.a: "我们会留在延安。"
 shx_manchu.7.b: "我们将移师西安。"
 shx_manchu.8.t: "中国青年党到达山西"
 shx_manchu.8.d: "宣统维新失败的血腥余波中，中国青年党高层到达了山西省界，请求[SHX.GetLeader]给予援助和支持。\n\n中国青年党得名于奥斯曼土耳其的“青年土耳其党”，主张消灭军阀，建立强有力的中央政府。他们提倡民族主义，高度关注废除西方列强在华特权和治外法权事宜。由于国民党和直系都将其视为敌人，其党魁曾琦参与了近来的政变，试图推翻直系领导。政变失败后，他们来到了山西，我们得决定是否让他们进入我们的地盘。"
 shx_manchu.8.a: "热烈欢迎！"
 shx_manchu.8.b: "我们不需要这些空想家傻子。"
 shx_manchu.9.t: "临时首都"
 shx_manchu.9.d: "中原大战的结束带来了和平，但风波仍未过去。我们正努力重建，并准备迎接下一次战争，人们的关注点又一次放在了首都问题上。毕竟，现有首都是基于战时的经济需求选定的，不一定符合未来行动基地的要求。经过一些讨论，[SHX.GetRulingParty]高层决定……"
 shx_manchu.9.a: "迁至安全的延安。"
 shx_manchu.9.b: "迁至历史重镇西安。"
 shx_manchu.9.c: "迁至工业化的太原。"
 shx_manchu.9.e: "迁至洛水之北的洛阳。"
 shx_manchu.9.f: "留在[SHX.Capital.GetCapitalVictoryPointName]。"
 shx_manchu.10.t: "延安陷落"
 shx_manchu.10.d.yulincapital: "中原战火肆虐，华北受到了说不尽的伤害，而对我们来说，最大的伤害莫过于[QIE.GetAdjective]攻陷延安。长期以来，陕北榆林地区一直是我们的行动基地，也是各种支持同情我们的人聚集的地方。虽然我军还在继续作战，但丢失延安对我们威望和关系网的损失还是难以估量的。"
 shx_manchu.10.d.yulinnotcapital: "$shx_manchu.10.d.yulincapital$\n\n谢天谢地，我们有先见之明，早已搬到了[SHX.Capital.GetCapitalVictoryPointName]。尽管基础设施并没有全数转移，但在延安之战中，几乎没有我军高级将领被俘或失散。不过，我军的士气还是明显低落了下去，我们的势头很可能已经丧失掉了。"
 shx_manchu.10.a: "彻头彻尾的灾难！"
 shx_manchu.11.t: "中原大战"
 shx_manchu.11.d: "中国中原地区开始了大战！长期统治中国的直系强人曹锟和吴佩孚被残忍杀害，数周动荡之后，这场“宣统维新”政变的主要支持者们开始争夺战利品，这个仍因孙传芳之死而步履蹒跚的国家再次充斥着暴力。\n\n中国的君主制命途多舛，阎锡山已经被任命为钦差大臣，但冯玉祥率领国民军发起了政变，发誓要再造共和，而在南方，直系残党仍在抵抗。中原地区是中华文明的摇篮，而今战火在其中肆虐，不禁令人怀疑各方军队能否长久战斗。此外，许多人也在保持关注，看谁可以利用此种局势牟利。"
 shx_manchu.11.a: "两位强人开始正面对决。"
 shx_manchu.11.b: "也许我们可以利用这一混乱局势。"
 shx_japanese_infiltration.1.t: "日本渗透与日俱增"
 shx_japanese_infiltration.1.d.peace: "我们政府中日渐增长的日本影响力或许能有效制衡别国力量，但也让日本对亚洲国家的过分关照开始变质。听闻不止一个间谍正在我方政府内活动，我们最担心的事已成为了现实。通过利用系统性腐败、内部悲观情绪、对[SHX.GetLeader]的不满和对日本或多或少的仰慕之心，多个特工以太原为中心，对我方政府和军队进行了彻底的渗透。\n\n迄今为止，我们的反间谍调查只局限于低级官员和地方县长，但显然波及范围远远不止于此——甚至包括内阁成员和军队高官。位于这阴谋中心的可能是河本大作，一个受雇于我们以协助经济现代化的日本主管。他当然否认此事，但居然有不少我们信任的前官员纷纷站出来为他辩护。\n\n如果我们继续调查，可能会让一些政府要员陷入困境，有损[SHX.GetName]的稳定和[SHX.GetLeader]的威信。但仅仅把调查局限于低级官员不会触及这场间谍活动的根源，还会让日本及其盟友取得对我们的优势。问题在于，我们是不是真的想了解真相？"
 shx_japanese_infiltration.1.d.war: "令人震惊的是，即便我们正与日本交战，河本大作和他带来山西的日本技术专家并未离开，反而在祖国受到攻击时继续在我方工作。为避免引起怀疑，我们允许他们在调查期间留任原职，但这或许不是个好主意。不幸的是，我们的担忧并非没有根据，我们已经抓捕了数十个日本间谍和政府内部的通敌者。\n\n迄今为止，我们的反间谍调查只局限于低级官员和地方县长，但显然波及范围远远不止于此——甚至包括内阁成员和军队高官。位于这阴谋中心的可能是河本大作，一个受雇于我们以协助经济现代化的日本主管。他当然否认此事，但居然有不少我们信任的前官员纷纷站出来为他辩护。\n\n如果我们继续调查，可能会让一些政府要员陷入困境，有损[SHX.GetName]的稳定和[SHX.GetLeader]的威信。但仅仅把调查局限于低级官员不会触及这场间谍活动的根源，还会让日本及其盟友取得对我们的优势。问题在于，我们是不是真的想了解真相？"
 shx_japanese_infiltration.1.a: "狗汉奸！"
 shx_japanese_infiltration.1.b: "为时已晚，多一事不如少一事。"
 shx_japanese_infiltration.2.t: "来自[SHX.Capital.GetCapitalVictoryPointName]的情报"
 shx_japanese_infiltration.2.d.japan: "经过一年时间，我们安插在[SHX.Capital.GetCapitalVictoryPointName]的情报人员终于有所回报，为我们提供了大量关于[SHX.GetAdjective]能力的信息，让我们得以进一步深入了解[SHX.GetLeader]政府的内部运作方式。由前关东军上校河本大作牵头，他成功进入了[SHX.GetLeader]的内部圈子，并在其政府上下布满了眼线。这些线人有些受个人野心所趋，有些相信我们能最终征服中国，有些则想加入我们泛亚抱负中的正统政府，甚至还有内阁成员和军队高官。\n\n不幸的是，虽然曾对我们抱有幻想，我们绝无可能把[SHX.GetLeader]自己拉入伙。然而，即便他们阻碍了我们对华北的控制，但成功的情报工作（由该处机构自发或相当自主地完成）有助于我们完成针对该地区的目标。"
 shx_japanese_infiltration.2.d.fengtian: "我们的日本盟友已交予我军最高指挥部若干关于[SHX.GetName]的档案，作为证明双方盟友关系的“礼物”。经由匿名机构搜集，这些文件包含了有关[SHX.GetName]政府内部的极其详细（虽然有些过时）的信息，包括其军事能力和工业实力的记录。这些情报对任何反[SHX.GetLeader]势力都非常有益。即便我们寻求结盟，持有这些把柄也有助于我们在双方关系中保持优势地位。但还不清楚日本人正搜集我方的哪些信息，也不知道他们的情报机构是否已经彻底渗透了我们的政府机构。"
 shx_japanese_infiltration.2.a: "一份宝贵的华北资料。"
 shx_japanese_infiltration.2.b: "将这个情报转发给[FNG.GetLeader]。"
 shx_QIE_aid.1.t: "太原火车谈判脱轨"
 shx_QIE_aid.1.d: "虽然华南铁路项目的成功让东亚总督监事会的声望如日中天，但他们在北方就没那么好运了。其在北京福公司的子公司已经和固执的山西督理阎锡山谈判了数月，我们的代表在其中充当中间人。尽管他们在争取诸如山西省银行总经理王骧等政府要员的支持上取得了相当大的进展，谈判最终还是陷入了停滞。\n\n阎锡山（在心怀反意的冯玉祥元帅怂恿下）选择退出谈判，拒绝对我们的要求让步，即在计划东亚监事会援建铁路项目（注意，这是我们资助的）中使用标准轨距而不是阎锡山指定的窄轨距。他指责我们不仅意图破坏其自主权，还计划借此让日后我军更容易地入侵山西。\n\n抛开这骇人的指责不谈，谈判的破裂也证明着山西自本世纪初以来经济上的孤立地位。作为曾经中国最富裕的省份之一和中国银行业和商业活动的中心，山西在军阀时代初期发生的剧变中落入了极端贫困的深渊。该地区名义上隶属于我方政府，只是因为直到20年代末吴佩孚也没法彻底驱逐阎锡山和冯玉祥。先不论这种妄想症，他们并不构成太大威胁，但这或许恰恰证明了我方继续占领山西东部带来的持续紧张局势——动摇着山西政府执政地位。"
 shx_QIE_aid.1.a: "乞丐不该挑肥拣瘦。"
 shx_QIE_aid.2.t: "太原急电"
 shx_QIE_aid.2.d: "在八省联合垮台和黑色星期一的冲击下，北京权力机关内部充斥着混乱和利益交换，让人很容易错过数天前的一封电报。在整理了数堆邮件之后，这封电报才被送到接收人手中。信件来自阎锡山，数周前他还拒绝了我们慷慨的经济援助项目，现在却主动提出新的合作项目。\n\n他写道，中国政治环境波云诡谲，许多联盟正在瓦解，我们的安全状况正受到南北形势发展的威胁，因此确保西部的稳定非常重要。虽然没有作出直接承诺，但这封来信显示他寻求北京和太原间进一步合作关系的愿望，但他也指出，这种协定需要靠双方乐意相互帮扶。当然，言外之意便是大部分开支都将由我们承担。\n\n由于眼下还有很多亟待解决的难题，吴佩孚没有进行专门回应，而是着眼于下一项事务。但他并没有扔掉这封来信了事。"
 shx_QIE_aid.2.a: "我想知道更多。（观看机制细节介绍）"
 shx_QIE_aid.2.b: "我会将此提议铭记于心。"
 shx_QIE_aid.3.t: "北京在山西的利益（介绍）"
 shx_QIE_aid.3.d: "与太原之间的互动对于制定北京西翼的防御策略十分重要。虽然山西是一个赤贫而工业基础薄弱的省份，但阎锡山和冯玉祥都打算通过他们的“十年计划”调动他们所能运用的所有资源来建设一支能够再次挑战强权的军队。它涵盖了工业、农业和教育，除了其他与军事和社会相关的事项，山西还很有可能是你的眼中钉。他们将希望在无法避免的冲突中对抗奉天或潜在的南方威胁，并利用你的脆弱来打击你防御不足的西部。\n\n然而幸运的是，你的派系还是有一些手段来处理这些事情的。首先，山西经济的萎靡不振已经到了一个十分可笑的地步，他们可能要依靠外部投资来恢复到一个正常的状态。这为北京提供了一个扩大在山西的影响力的机会，一种以“北京影响力”等级衡量的资源（介于0到100%之间）。在山西那边，他们游戏早期的内容中给他们提供了许多用外部影响力增长来换取经济改善的机会。在你这一边，山西随着国策树进展，会（暂时）开放各种决议，让你的影响力深入他们的省份。\n\n这可以通过几种方式利用。山西会被动向你贡献民用工厂，且数量与你的影响力成正比。你也可以选择通过多种方式使用你的影响力。你还可以用你的特工去向着阎锡山（他和冯玉祥不同，可以变成一个并不那么乐意的盟友）影响山西省政局，此外，降低他们的战争支持度将削弱他们背刺你的能力。在外交上，更高的影响力能在关于山西未来的谈判中给你解锁更多的关键选项，让你有可能驯服该省。\n\n在山西加大投资会使他们更强大，但要小心地将他们束缚起来。相反，你应该在脑海中牢记，忽略他们将会导致他们在未来成为一个（尽管较弱的）威胁。"
 shx_QIE_aid.3.a: "谢谢你的介绍！"
 shx_QIE_aid.4.t: "太原的外来阴谋"
 shx_QIE_aid.4.d: "俗话说有钱能使鬼推磨，山西督理对权钱游戏并不陌生。然而，有传言说有新面孔加入了这场游戏，在现存体系中建立了自己的关系网。北京的代理人无疑是在[QIE.GetNameDef]的授意下，打着“商业往来”的幌子进行着大量幕后交易。由于他们与我们相比坐拥更多资源，如果我们不对此加以限制，[SHX.GetLeader]的统治将变得岌岌可危。\n\n乐观人士说北京影响力的增长从长远来看是有益的，象征着双方紧密的合作关系。但他们对山西的一切包藏祸心，值得被怀疑。话虽如此，也少有人能抗拒来得如此便利的金钱的诱惑……"
 shx_QIE_aid.4.a: "让北京有点影响也无妨，对吧？"
 shx_QIE_aid.4.b: "给我狠狠地压制。"
 shx_QIE_aid.5.t: "黑色星期一救济一揽子协议"
 shx_QIE_aid.5.d: "虽然中国未遭黑色星期一太大的冲击，山西也因远离中国主要商业中心而未受太大影响，但这并不意味着世界经济衰退的余波没有波及太原。工人下岗，商品滞销，失业学者愈感不安。我们得做些什么来遏制下岗潮的灾难性影响，以免不满转变为愤怒。\n\n应对方案最近已经出现，国民大会通过了一项数额巨大的救济法案，以期减少黑色星期一对人民的影响。但这也引发了担忧。这一揽子方案附带了许多条件，虽然本质上是经济援助，其背后却充满了政治意味。不过，拒绝救助民众可能难以服众，经济专家正恳求督理批准这项方案。"
 shx_QIE_aid.5.a: "真是及时雨。"
 shx_QIE_aid.5.b: "我们能自己搞定！"
 shx_QIE_aid.6.t: "北京商人收购公司"
 shx_QIE_aid.6.d: "随着近期山西经济私有化的开展，大批投资商正赶来收购国有产业。这当然是把双刃剑，即便我们名义上继续持有这些资产的大部，当地私企被收购或被外部大企业超越的状况还是产生了下游效应。这些投资商吹嘘正是他们卓越的管理方法和技术能力，提高了山西商业和制造业的效率。但很多本地人不禁大呼上当。担心失去生计的小商人们团结在民族主义组织周围，而担心遭到远方的老板进一步压榨的工人们正寻求社会主义者的保护。\n\n人们纷纷向督理呼吁采取措施制止这些大企业的行为。内阁对此意见分歧很大，支持者指出提升效率正是政府一直放在第一位考虑的，更何况这些公司没干什么错事。其他人则对此事引发的动乱有所顾虑，更担心中央政府才是这些跨国集团背后的主子。这一天结束的时候，针对如何对待这些企业，内阁不情愿地作出了决定……"
 shx_QIE_aid.6.a: "这是自由市场的解决方案！"
 shx_QIE_aid.6.b: "贪得无厌的贼！"
 shx_QIE_aid.7.t: "北京商人加强控制"
 shx_QIE_aid.7.d: "我们经济自由化的计划已为投资商们所知。北京的一个大财团（无疑有政治介入）开始将名下的山西资产合并为数个产业巨头。工人和地方主义者抗议道，这些大企业正在事实上形成垄断——这恰恰是我们试图靠出售国有资产所避免的。的确，这其中有地缘政治的问题，正如一些政府高官指出的那样，我们的经济正愈发被境外势力控制，其幕后人物正在太原政府视线之外暗箱操作。\n\n支持者对此不以为然，声称一群上头的乌合之众正不放过任何一根稻草来阻止必然的变革到来。自上述企业入驻以来，山西的财富和效率都得到了巨大的增长，随之而来的还有训练有素的学者、商人和技工。对他们来说，更多的投资只会带来双赢，双方的利益是一致的。不仅山西会变富，全中国都是如此。"
 shx_QIE_aid.7.a: "无形之手……"
 shx_QIE_aid.7.b: "……却由外人掌管。"
 shx_QIE_aid.8.t: "农业救济一揽子协议"
 shx_QIE_aid.8.d: "听闻十年计划利好农业，国民大会通过了一项援助法案来助阵。此举赢得了不少赞赏，但其它部门有些吃醋。该法案名义上由农村建设协会推动，其它有相当影响力的利益集团却对此事意见很大。政府仍在深入研究，但这些条款似乎是以小农和佃户为代价迎合乡绅和地主们的利益。\n\n这自然引起了相当多的反对声——加剧了由十年计划造成的紧张局势。许多农村好事者开始煽动农民抗议，声称近期的法案正是中央政府不顾百姓死活的证据。专家们则开始为法案辩护，指出山西需要通过它来获得现代化的工具、培训和最重要的资金。当然，乡绅们也向督理请愿通过该法案，希望借此减少黑色星期一和省内常年的洪灾带来的破坏。"
 shx_QIE_aid.8.a: "种下友谊的种子。"
 shx_QIE_aid.8.b: "耕耘我们的自主权。"
 shx_QIE_aid.9.t: "新扫盲运动"
 shx_QIE_aid.9.d: "在1933年和1935年，中国杰出教育家和现代大众教育专家晏阳初到访太原，与阎锡山督理及其下属商讨山西扫盲问题。虽然我们的宣传机器谨慎地选择晏阳初对我方数十年来青年教育工作的赞美进行报道，并少宣传他的批评，但他是对的，尽管自1911年以来山西已经取得了长足发展，还有许多工作需要开展。\n\n据说，晏阳初很高兴看到我方轰轰烈烈的十年计划包括教育改革，但由于北京形势所迫，他拒绝在今年再度拜访山西。不过，国民大会已经划批一大笔钱用于资助全山西儿童的读写教育。这也会增加太原大学和其他中国教育机构的往来。\n\n接受这笔巨款当然意味着同时接受其附带条件，但为了孩子们好，几乎所有顶尖教育机构都在恳求[ROOT.GetLeader]的首肯。政府里的一些顽固的反动分子试图劝阻督理这么做，声称城市知识分子中充斥着社会主义者、激进分子和傻瓜。在他们看来，山西的教育已经足够完善，最好别靠外人帮忙。"
 shx_QIE_aid.9.a: "我们还有很多要学。"
 shx_QIE_aid.9.b: "伪知识分子的废话。"
 shx_QIE_aid.10.t: "北京训练团"
 shx_QIE_aid.10.d: "中央政府麾下的军队接受了德国顾问的大量训练，预算充足，长期威胁着我们的边境——迫使我们从山西自己的边境撤退！但风水轮流转，保定武备学堂主动提出可以向太原派出一支训练团队，帮助我们提高省军素质。随训练人员一同前来的还有几辆满载装备的训练车。\n\n这与我方雇佣兵的建议和从“绿林好汉”那学到的经验相比，无疑是巨大的进步。学习欧洲最新现代战争学说（他们宣称如此）将极大提高我军素质。\n\n然而，最高指挥部（由国民军和其他前直系军官组成）却很不情愿与来自中央政府的同行共事。很多人固执地认为他们在20年代战乱中得到的经验远比中央军军官提供的东西优越，称直接由山西军官进行训练是个更好的选择。其他人对此不屑一顾，说他们如此抗拒的真正原因是害怕丢掉饭碗。\n\n进一步说，指挥部里几乎所有高级军官都接受过保定军校的训练，因此他们与保定军校后辈显得十分惺惺相惜。"
 shx_QIE_aid.10.a: "我们将作为战友而学习。"
 shx_QIE_aid.10.b: "我们将作为敌人而亮剑。"
 shx_QIE_aid.11.t: "新模范师"
 shx_QIE_aid.11.d: "经过以一年来漫长的合作和训练，大多数中央政府派驻的教官都收拾好行装回家了。他们的确有所成就。在他们身后伫立着一支接受现代军事课程训练的强大军队，其指战员熟读现代作战技巧和学说。大头兵们学习了诸如后勤、通讯和作战方面的必要技能，以向保定军校的标准看齐。\n\n[SHX.GetLeader]对此印象深刻，向这支新军的辛勤工作和显而易见（还未在实战中检验）的高素质表示祝贺。但还有一个问题——这支部队应当是暂编的还是永编的呢？两者各有优劣——集中化管理能更好的保持现有素质，避免战力被过度稀释，但也让其先进经验在军内的传播更加耗时。还有人则建议我们最好把他们打散分派到各地的部队中去并组织训练。"
 shx_QIE_aid.11.a: "将他们合为一体，成为我们最精锐的师！"
 shx_QIE_aid.11.b: "将他们打散分配，加强我们所有的部队！"
 shx_QIE_aid.12.t: "太原拒绝我们的示好"
 shx_QIE_aid.12.d: "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府已经打压了我方人员在山西省内的活动，使我们在太原建立活动网络的计划陷入部分停滞。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，即便受到山西秘密警察的干扰，我们还是与该地区建立了些许联系。这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx_QIE_aid.12.a: "这仇，我们记下了。"
 shx_QIE_aid.13.t: "山西拒绝黑色星期一救济"
 shx_QIE_aid.13.d: "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府拒绝了我们提供的黑色星期一救济金，婉拒说这笔钱最好由于其他更困难的省份。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx_QIE_aid.13.a: "他们真是一如既往，把尊严放在人民之上。"
 shx_QIE_aid.14.t: "太原叫停公司收购"
 shx_QIE_aid.14.d: "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府拒绝如承诺过的那样向投资商开放山西经济，大幅减少国有企业股票的出售，并对持有山西工厂设置限制。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx_QIE_aid.14.a: "这合法吗？"
 shx_QIE_aid.15.t: "太原阻止进一步收购"
 shx_QIE_aid.15.d: "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府撤销了他们经济自由化的计划，并用莫须有的调查骚扰境外投资者，被派去接收新收购工厂的经理也受到阻挠。他们还坚持要求，在山西省内开办的公司必须拥有山西本地董事会成员，并减少了发放给我方投资人的经营牌照。这严重打击了我们与太原的经济合作关系。在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx_QIE_aid.15.a: "这是欺诈行为！"
 shx_QIE_aid.16.t: "太原拒绝农业救济一揽子协议"
 shx_QIE_aid.16.d: "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府拒绝了我们慷慨提供的农业救济款项，坚称他们靠自己足以提高农业产量。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx_QIE_aid.16.a: "有因必有果。"
 shx_QIE_aid.17.t: "山西中止扫盲计划"
 shx_QIE_aid.17.d: "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府叫停了晏阳初近期的扫盲计划，并迫使他们的学者与我方大学断绝往来。他们坚称要给用自己的扫盲计划给我们树立榜样（而不是相反），还说我们的教师一直在传播破坏性的社会主义谎言。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx_QIE_aid.17.a: "没人为孩子着想的吗？"
 shx_QIE_aid.18.t: "山西拒收军事顾问团"
 shx_QIE_aid.18.d: "尽管我们尝试放下武器重归于好，山西方面却觉得我们近期改善关系的努力做得太过头了。据说，[SHX.GetLeader]政府叫停了由保定武备学堂提供的联合训练计划，并指示我方教官打道回府。该行为很没必要地加剧了双方军队间的紧张氛围，有损我们团结一致的形象——这是我方领导不愿接受的。\n\n在这拒绝行为背后，山西方面害怕进一步的合作关系会损害其主权完整，认为这无异于是在侮辱。但还好，我们挽救了投入到该计划中的大部分资源，这也提醒着我们山西督理的短视和自私。当下各路军阀的反复无常的确让人生厌，但我们不能因此消沉，而要保持干劲，将中国从沉沦中解救出来！"
 shx_QIE_aid.18.a: "他们何时才能吸取教训啊？"
 shx_QIE_aid.19.t: "北京派出监管人员"
 shx_QIE_aid.19.d: "正当我们与中央政府的关系有所升温时，我们却郁闷地发现他们并不把我们当平等伙伴看待，而是看做下属。\n\n为了彰显他们对我们的统治地位，一个工作组被派往太原，视察我方行政机构和多家国有设施——表面上是为了检查腐败行为，确保一切都合乎规章。与看起来的样子不同，这些文职人员可不仅仅是一群无聊的官僚或者无趣的审计员，有些无疑是混入其中的情报人员。这次明目张胆的突击检查让我们在规避下发文件中的“错误”上花了不少功夫，损害了我方主权，有碍于我们的发展。"
 shx_QIE_aid.19.a: "当然，我们所有的文件都井然有序。"
 shx_QIE_aid.20.t: "北京挑起民族主义情绪"
 shx_QIE_aid.20.d: "虽然许多知识分子坚决支持共和制，并对满清和直系对他们的容忍不屑一顾，但更多人坚定地站在民族主义旗下，只希望能结束“百年国耻”。因此即便对那些不了解情况的人来说，反西方和反日宣传的突然高涨也毫不意外，许多知识分子公开宣扬反对帝国主义。但这些由不同活动家自发组织的街头抗议规模之大却引起了一些人的不满。\n\n政府高官十分清楚问题的根源。中央政府无疑收买了许多要员，至少给其忠实走狗送了不少钱，希望借此削弱对[SHX.GetLeader]的支持，最终推翻现政权。不幸的是，民族主义观点广为流传，对这些把戏我们束手无策，只能咬紧牙关挺过当下。"
 shx_QIE_aid.20.a: "是的，打倒帝国主义……"
 shx_QIE_aid.21.t: "北京支持阎锡山政府"
 shx_QIE_aid.21.d: "自与督理关系甚佳的前领导人段祺瑞下台以来，中央政府对阎锡山的态度一直十分谨慎。即便在那之前，阎锡山对他们来说也处于想要拉拢嫌太远，想要不管又嫌太近的尴尬地位。但与借革命民粹主义得势的冯玉祥民族运动和冯玉祥那破釜沉舟的决心相比，阎锡山要可靠得多。\n\n因此，最近几天中央政府动用了在省内的资产，支持阎督理的权力斗争。拉拢大学里的亲阎学者，商团内的支持者和农村的乡绅——所有这些小动作都能在保住符合北京利益的领导人中发挥很大作用。"
 shx_QIE_aid.21.a: "真是风云一时。"
 shx_QIE_aid.22.t: "太原兵工厂收到订单"
 shx_QIE_aid.22.d: "太原兵工厂或是山西工业王冠上的明珠，是阎锡山在山西现代化的数十年努力中最耀眼的成就。\n\n不出意料，即便阎锡山有些半推半就地试图藏好这份作品，中央政府还是有所察觉。值得庆幸的是，他们没像第四次直奉战争中所做的那样发兵摧毁它，而仅仅是（虽然十分强势）下了很大一笔装备订单。这会严重干扰后几个月的生产，但也提高了我省在国防事业中的声望，还为省银行提供了一笔流动资金以平衡省收支。但话说回来，我们只是被迫接受用中央政府债券付款，谁知道它们到底值几个钱。"
 shx_QIE_aid.22.a: "我们当然会如数交货……"
 shx_QIE_aid.23.t: "北京为优惠贸易条件而施压"
 shx_QIE_aid.23.d: "如今我们悲哀地发现，我们与北京政府及其投资商的合作并非白白到手。他们利用自己对我省内市场的广泛控制网，迫使[SHX.GetLeader]接受了一项极为不利的贸易协定。后者将打开山西煤矿和其他战略资源廉价销往国外的大门。\n\n这极大改变了省内供应商和北京收购商之间的权力平衡，暂时让后者占据了巨大优势。中央政府无视了我们的抗议，反驳道是我们向国内商品征收关税违宪在先。"
 shx_QIE_aid.23.a: "卖了我们，还想要我们帮数钱？"
 SHX.advisor.1.t: "任命胡景通"
 SHX.advisor.1.d: "胡景通和他的弟弟胡景铎来自陕西一个著名的国民党家族。许多人认为国民党的星星之火已经熄灭，可他们还是矢志为国民党献身，周围的人有的支持他们，也有的投来白眼。尽管如此，冯玉祥还是选择任命胡景通为宣传厅长（无疑是因为胡家大哥胡景翼施加了些许压力），这使得国民党在省政中有了代言人，但如此选择是否明智有些值得怀疑。\n\n冯玉祥如此做，当然是考虑到他正在领导一场多元的共和革命，而国民党正是陕西最大的革命派，但由于其规模仍较小，理论上很容易控制：讽刺的是，国民党的激进反而让他们更容易被控制，因为离开国民军他们能得到的支持就十分有限。但是，由于太原等城市内的知识分子更愿意加入社会主义组织，国民党的激进主义预计会有所抬头。"
 SHX.advisor.1.a: "欢迎。"
 SHX.advisor.2.t: "任命魏野畴"
 SHX.advisor.2.d: "长期以来，魏野畴一直被视为普通农民的领袖，至少长安县农民协会是这样宣传的。尽管如此，他最近被任命为农业厅长一事还是引起了一些关注，尤其是因为他坚决不放弃与国民党的联系。作为教师，他指导过许多陕西的社会主义革命领袖，这些学生有许多在国民党陕西支部和国民军中担任要员。他与国民军的这种联系非常重要，正是这种联系引起了冯玉祥的注意，两人长期结为盟友，冯玉祥还曾经任命魏野畴为政治部主任。\n\n但是，正式任命魏野畴进入山西省府的决定遭到了大量抵制，保守的士绅和商人尤甚。这些人越发厌恶魏野畴组织农民协会和民兵的多次尝试，担心未来对他们不利。现在，山西省府赋予魏野畴相当大的权力，预计他将在山西的农村实施大刀阔斧的改革。许多人希望他能成功。"
 SHX.advisor.2.a: "同志们，前进！"
 SHX.advisor.3.t: "任命赵丕廉"
 SHX.advisor.3.d: "赵丕廉带着满脸笑容和省府的使命离开了督理府。他长期担任省立国民师范学校校长，受人尊敬，但这一头衔往往淡化了任职期间他遇到的困难。学生经常闹事，虽然他能与混乱的学生联合会谈判，赢得一些信任，但作为山西全体未来教师的首席教员，他还是很容易被忽视、低估。但是，今天的情况有所不同——[Root.GetLeader]选择正式任命他为教育厅长，为教育厅分拨了比预期多得多的预算。\n\n长期以来，赵丕廉一直是教育事务的实际负责人，但现在能给他资金和法律意义上的权力当然更好。要改善教育状况，他还有很多工作要做，这位经验丰富的县长完全有理由期待，他能够对教育系统进行有意义的改革，给履历再添一笔。今天是至关重要的一天，他已经向前看着、在脑海中筹划着。"
 SHX.advisor.3.a: "孩子们的未来系于您手。"
 SHX.advisor.4.t: "任命王骧"
 SHX.advisor.4.d: "面对财政上的问题，[SHX.GetLeader]求助山西财政界的熟手王骧再自然不过了。王骧长期担任山西省银行总经理，他一直是山西经济事务的实际领导者，并为阎锡山督理提供经济上的建议。他最初是教育家，后来转向实业界，因此在矿业、工业和银行业中都有经验，得到[SHX.GetName]财政厅长的任命也就不足为奇。\n\n但是，他对省府的忠诚度最近受到了质疑。作为山西省府决策层的一员，他曾受命代表太原，处理与直系中央政府有关的事务。他肩负着弥补预算缺额的重担，或许还有为中国统一而努力的民族主义理想，众所周知，他与一群志同道合的实业家有联系。\n\n现在有了新的权力，预计他将促进经济自由化，吸引私人投资。经济腾飞的障碍必须消除，这种新型商业的繁荣会为中国带来统一和力量。"
 SHX.advisor.4.a: "我们当然信得过您，对吧？"
 SHX.advisor.5.t: "任命赵戴文"
 SHX.advisor.5.d: "作为山西权力机构的奠基人之一，赵戴文近期声望倍增，与其说这是真正意义上的提高，倒不如说这是对现状的确认。在他受人尊敬的外表下，是一个狡猾的政治操纵者，多年来大力帮助他的朋友和徒弟阎锡山。赵戴文是一名儒士，早年在日本求学，还是位虔诚的佛教徒和前同盟会革命者。\n\n赵戴文长期辅佐在阎锡山身边，以他为中心建立了一个庞大的政治关系网，即便是[SHX.GetLeader]也想拿来为己所用。值得注意的是他旗下的组织洗心社，赵戴文利用近期的职务升迁为其搜罗资金。虽然人心不古，新儒学的核心圈子仍在——正为了个人崇拜寻求一位政治强人。这位人选可能不是赵戴文，但他仍希望看到组织的扩大。"
 SHX.advisor.5.a: "这是我所知道的最具有理性思维的人。"
 SHX.advisor.6.t: "任命梁化之"
 SHX.advisor.6.d: "在这样一个得靠错综复杂的人际关系抗衡军阀政府朝秦暮楚的时代，一点点裙带关系是再普通不过了。梁化之是阎锡山的外甥，也是一个思想突然右转的学生激进分子。十年计划的迅速开展和社会矛盾的激化造就了不少这样思想相近的人，给立志名垂青史的青年提供了肥沃的土壤。\n\n梁化之的叔叔和其28位同学曾于日本组建了半死不活的“铁血丈夫团”，受此感召，他致力于扩大其精神继承者“铁血救国团”的规模，该组织有时也被叫做牺牲同盟（与省内其他狂热反帝组织同名）。正如辛亥革命中的敢死队一样，该组织常常鼓励成员为了革命目标牺牲小我。这个伪极权组织很大程度上是为了进一步推动对阎锡山的个人崇拜。"
 SHX.advisor.6.a: "他为新中国带来新理念。"
 SHX.advisor.7.t: "任命余心清"
 SHX.advisor.7.d: "在人类最黑暗的日子里，需要一位圣人挽救黎民于水火，或至少减少其苦难。余心清上任后的目标可不止于此，他要带来一场革命，扫除老百姓的极端贫困和遭受的压迫。他带着这份崇高事业在仕途上平步青云，把这高尚的责任与政治野心结合了起来。\n\n作为冯玉祥的前任个人牧师，余心清代表了国民军内的文职、社会主义和基督教势力。在过去的日子里，他致力于执行冯玉祥雄心勃勃的社会政策，包括在冯玉祥上任开封时担任教育家，在国民军内成为总务部长。他最近参与组建了被称为“人民革命政府经济委员会”的虚假政府部门，希望借此弥补[SHX.GetName]的报负和人民实际所需之间的鸿沟。"
 SHX.advisor.7.a: "要有一位飞行员，带领我们软着陆。"
 SHX.advisor.8.t: "任命任之恭"
 SHX.advisor.8.d: "俗话说“宁做鸡头不做凤尾”，任之恭（一些同龄人会用威妥玛拼音首字母称呼他“CK Jen”）经常觉得，自己就是山西的“鸡头”。回到山西后他发现，尽管许多东西都已经不比往日，但家乡依然十分贫穷，教育（与其他领域相比）也很落后；各种设备经常出故障，操作它们的人员也不合格，很多学生还会逃课。不过，就算他后悔离开清华，至少今天他面见[Root.GetLeader]时没有表现出来。\n\n最近，任之恭一直在努力改善山西的教育状况，建立了一个有竞争力的科研基地，以便满足日益增长的技术需求。现在，省府给了他实质性的资助，他可以在山西大学中新建分校，并继续回乡后被迫中止的物理研究，他十分高兴。此外，获得科研资金后，他终于可以雇佣训练有素的助手，并维修那些虽然过时，但却是研究唯一可以依靠的仪器。他出身贫寒，如今成为了政府的首席科学顾问，一生的奋斗终于有所成果。"
 SHX.advisor.8.a: "祝研究好运！"
 SHX.advisor.9.t: "任命连天祥"
 SHX.advisor.9.d: "督理最近指派了个可能是最保险的人选——连天祥，山西农院长期领头教育家，曾是国际公认的山西农业成就代表人物。他被派往省内著名的农村教育学校担任领导工作，该校志在推广现代化的农民培训和农场管理方式。\n\n虽然与在巴拿马-太平洋国际博览会中取得甲等大奖章时相比，他的名气已不如前，但他的专业素养却在从1915年世界博览会开始算起的数十年的实践中取得不少进步。他对省农业的计划非常传统——铺开一系列灌溉、通讯和农事工程以重振农业。如今烦躁的农民和强大的地主间的关系仍然非常紧张，得靠他找到一条折中道路摸索前行。"
 SHX.advisor.9.a: "恭喜连校长！"
 SHX.advisor.10.t: "任命苏体仁"
 SHX.advisor.10.d: "苏体仁长期是阎锡山的内部圈子成员，因此他被委任为十年计划相关一连串委员会的主席也毫不意外——其中最引人注目的就是经济重建委员会，用于监管省内农村发展。苏体仁做过教育家、立法委员和政治家，现在以期一贯的精明头脑接受了这项任务。他已经策划了一系列提案，尽可能多地开发山西欠发展的农业部门（也包括其它部门），为了执行上司的意志埋头苦干。\n\n苏体仁希望通过一系列积极的现代化和集中化手段，最大化地提高生产效率，并平息省内蔓延的动乱。尽管手段冷酷无情，苏体仁的能力无人不服，我们只希望他所要求的代价最终能有所回报。"
 SHX.advisor.10.a: "为了进步！"
 SHX.advisor.11.t: "任命冯司直"
 SHX.advisor.11.d: "随着政治环境愈发动荡，需要采取强硬措施防止叛乱发生。南佩兰警长争取到了大量资源，用于构建愈发庞大的山西严厉的境内安全部门。但仅靠宪兵或秘密警察不足以维持法治。这也是冯司直近期被提拔为内政部长的原因。\n\n山西人民政治监察协会常任主席德职责包括审计和反腐。除了在上述领域努力外，他还提议组建独立于安保部的山西省情报局，以聚焦于内部事务。也许是由于早期教育家背景，他还希望创办更多亲[SHX.GetLeader]政府的报纸。\n\n无论如何，随着冯司直掌管内务部，任何潜在的革命者在试图煽动动乱前都将三思。"
 SHX.advisor.11.a: "秉公执法，纪律严明。"
 SHX.advisor.12.t: "任命薄一波"
 SHX.advisor.12.d: "薄一波曾是个学生激进分子，后来成为社会主义活动家，对于一个在[SHX.GetAdjective]政治中有影响力的人来说，他不是个保守的人选。然而，也许是为了在山西掀起年轻人的革命浪潮，薄一波被指派为新任宣传部长，该部最初由冯玉祥在与国民党合作的巅峰时期创建的。薄一波曾短暂加入过工团主义青年团，之后和大多年纪相仿的其他学生激进分子一道加入了成立时间更久也更知名的国民党改组派，但现在已经向其新上司宣誓，要杜绝任何有损政府形象的行为发生。\n\n诚然，他的计划十分激进。除了日常的宣传工作和制定意识形态方面的计划（通常是施行政策的马后炮）外，他准备组建并扩大被称为“牺牲救国同盟会”的组织，其精神来自辛亥革命中的敢死队。他动员人民的能力毋庸置疑，但他对于国家的抱负远不止于此。"
 SHX.advisor.12.a: "唯有牺牲才能救国。"
 SHX.advisor.13.t: "任命河本大作"
 SHX.advisor.13.d: "富有魅力且学识渊博的河本大作是通济煤矿公司的董事长，正逐步稳固他在[SHX.GetLeader]内部圈子里的地位。作为技术专家，他在多个工业领域与无数重要专家有往来，其送出礼物之华丽和几乎无中生有般为项目筹集资金的能力也广为人知。特别是在他表现出对修建沈阳到[SHX.Capital.GetCapitalVictoryPointName]铁路的兴趣时，有人怀疑他是否别有用心。\n\n[SHX.GetLeader]并不对内部圈子中一些排外成员的暗示感到担忧，还主动提出将这个日籍顾问指派为西北工业公司的首席运营官。这项指派将在数日内得到落实，会让一个外来者广泛控制一家关键的国有企业。关于河本大作的流言四起，还有人暗下决心要揭发他，不论这意味着什么。"
 SHX.advisor.13.a: "好朋友带来好时光。"
 SHX.advisor.14.t: "任命孙楚"
 SHX.advisor.14.d: "很少有人像孙楚那样为人所惧。作为山西省宪兵队的前队长，他很可能是因为对阎锡山广为人知的忠诚而不是真正的出众能力而获得任命的。但是，这并不意味着他无能，其能力已在他多次压制异见和反渗透工作中得到证实。虽然他不是个特别有天赋的军队指挥官，但在其任期内，山西武警力量的装备得到了巨大提升，以助其完成增加的工作量。\n\n这让他在其日渐扩大的管辖权下控制了另一个职位：保安局局长。这支新组建的秘密警察部队比起宪兵队来，工作更为精细，承担了境内外的监视任务。虽然可能有更好的人选担当此任，但考虑到政治现状，孙楚难违其命。"
 SHX.advisor.14.a: "盯紧点，[SHX.Capital.GetCapitalVictoryPointName]城内正暗流涌动。"
 SHX.advisor.15.t: "火车买卖"
 SHX.advisor.15.d: "近来与德国人的合作并不如我们希望的那样顺利——看起来，这些新朋友在第一次交易中就骗了我们！为了满足日益增长的铁路发展需要，我们的政府官员购买了一批“全新”的火车，然而，德国佬却把上次世界大战时军队使用的火车卖给了我们。投入使用后，这些火车没多久就坏了，而德国人却已经无影无踪。\n\n工程师们正在全力抢修，但如果这就是他们的待客之道，那这个朋友怕是做不长了。"
 SHX.advisor.15.a: "该死的德国佬。"
 SHX.advisor.16.t: "炼油厂买卖"
 SHX.advisor.16.d: "我们与北京福公司才恢复了合作，德国佬就又一次口是心非，双方的关系再度恶化。省府花了一笔巨款，买下了“从煤炭中提炼燃油的设备”，但仔细一看，才发现卖给我们的不过是一台冰箱，和与冰箱用几根管子连接起来的小锅炉。\n\n除此之外，我们还买到过许多有缺陷或者一文不值的产品，这足以看出，欧洲佬就是想割我们的韭菜。抛开这种耻辱不谈，这个事情说明，如果想与外国佬平起平坐，就需要更好的技术人员和更强大的工业基础。"
 SHX.advisor.16.a: "狗日的，又骗我。"
 SHX.advisor.17.t: "河本大作抵达"
 SHX.advisor.17.d: "随着双方合作逐步深入，日本人迟早会亮出底牌。河本大作今日抵达太原，自称通济矿业公司董事长。不像爱发脾气的德国人和瞧不起人的英国人，这位外国投资人有些与众不同的地方。他的行事方式更加狡猾、谨慎。他无疑十分友善——送出的华丽礼物让许多政府高官影响深刻，包括[Root.GetLeader]自己。但[Root.GetLeader]察觉到有些不对劲。\n\n入夜，这位尊贵的客人谈到了自己的履历。他曾是满铁理事，之后是满洲煤矿理事长，还曾在于俄罗斯的战争中服役。最后孙楚意识到他在刻意隐瞒些什么，或者他只是打算稍后再谈：河本大作长期担任日本关东军情报官一职。对此他只是略微点头，称自己很期待双方进一步合作和由此结出的硕果。他又提出想要担任我方技术事务顾问，用他那经商经验为我们服务。"
 SHX.advisor.17.a: "他无疑是个有趣的家伙。"
 SHX.advisor.18.t: "新的得力助手"
 SHX.advisor.18.intro: "在中国军阀混战时代瞬息万变的大环境下，人们常奔走各方，为不同的派系效力。找到并留住一批忠诚的谋士已经难上加难，甄别出其中的阴险小人、找出肝胆相照的副手又更具挑战性。现在[SHX.GetLeader]发现自己缺少一个左右手、一个在多艰之时愿意伸出援手的知己。在找寻合适人选之时，他一一考虑了各个选择。"
 SHX.advisor.18.d.1: "$SHX.advisor.18.intro$[SHX_yan_sic_zhao_status_scripted_loc]\n\n此外，竞争位置的还有一些“年轻派”。苏体仁长期担任阎锡山的秘书，督理的著作大多由他捉刀编辑；他是一位知识分子、老练的外交家，但他的亲日倾向让许多人感到不安。梁化之是阎锡山的侄子，也是激进的学生、狂热民族主义者。他对督理的忠诚毋庸置疑，但他与极端分子的联系同样令人不快。[SHX_yan_sic_wang_status_scripted_loc]\n\n人选多种多样，阎锡山的目光不停游弋，最终渐渐停在了某个人的名字上……"
 SHX.advisor.18.d.2: "$SHX.advisor.18.intro$\n\n国民军是一支军队，所以军队副手也是政府副手的“天然”人选。这就带来了两个人选：孙岳和胡景翼。他们也是北京政变中第一批加入冯玉祥的人。\n\n在两个人中，孙岳的年纪比较大，他是国民军副总司令，在北京政变中，正是他控制住北京城，倒直政变才取得了初步成功。\n\n胡景翼的年纪较小，是最初谋划政变的三个人之一。他与各路共和势力都有良好的联系，比如，他和云南的唐继尧和国民党的于右任都共事过。胡家的许多成员都是国民党员，北伐失败后，他们作为残党留在了北方，如有需要，胡景翼可以充当与他们之间的桥梁。\n\n当然，冯玉祥也可以建立文官政府。余心清是冯玉祥的私人牧师，也是国民军文官派系的首领，这位有名的“红色牧师”以支持左翼政策而闻名。[SHX_yan_sic_shang_status_scripted_loc]\n\n人选多种多样，冯玉祥的目光不停游弋，最终渐渐停在了某个人的名字上……"
 SHX.advisor.18.a: "赵戴文，阎锡山的良师益友。"
 SHX.advisor.18.b: "贾景德，一位官僚。"
 SHX.advisor.18.c: "苏体仁，阎锡山的秘书。"
 SHX.advisor.18.d: "梁化之，阎锡山的侄子。"
 SHX.advisor.18.e: "王骧，一位银行家。"
 SHX.advisor.18.f: "孙岳，国民军的中坚力量。"
 SHX.advisor.18.g: "胡景翼，一位受欢迎的将军。"
 SHX.advisor.18.h: "余心清，冯玉祥的“随军牧师”。"
 SHX.advisor.18.i: "商震，国民党的支持者。"
 SHX_yan_sic_zhao_status_alive_key: "\n\n赵戴文正适合担当此任。饱读儒经的赵戴文与督理在日本求学途中相识，也是督理的老师。他在省政府内颇有影响，经营着一个强大的权力庇护网络，其中包括他与佛教人士和自己的大家族之间的联系。"
 SHX_yan_sic_zhao_status_dead_key: "\n\n赵戴文去世后，贾景德变成了政府内威望最高的元老。他在省政府内任职多年，曾在内部安全、政府事务部门担任要职，甚至还当过部队指挥。他已经是内阁首脑，自然也应成为[SHX.GetNameDef]的副领导。"
 SHX_yan_sic_wang_status_powerful_key: "\n\n王骧作为另一位候选人，过去不会被考虑，但现在影响力日渐增长。他是山西省银行的经理，长期身处阎锡山的内部圈子，是太原和北京间的话事人，还得到了与北京方面合作的主流商业团体和知识分子的支持。"
 SHX_yan_sic_wang_status_impotent_key: ""
 SHX_yan_sic_shang_status_powerful_key: "\n\n在众多候选人中，商震一直排在靠后的位置，但领导太原倒阎政变后，他的可信度越来越高，已然成为一匹黑马。他曾在保定军校学习，也是国民党的早期党员，对阎锡山政府忠心耿耿。但是，他同样也培养了一大批右倾共和派，因此，冯玉祥任命他为山西省长，保证他继续忠诚。"
 SHX_yan_sic_shang_status_impotent_key: ""
 SHX.advisor.19.t: "赵戴文之死"
 SHX.advisor.19.d: "悲剧降临赵家，其族长赵戴文于今日逝世。此前年迈的赵戴文已卧病在床，现场也没有谋杀的嫌疑。他是一名虔诚的佛教徒，也是我省佛寺的赞助人。我们将为他举行一场盛大的葬礼，之后遗体将被火化。\n\n赵戴文是阎锡山的恩师、老友和知己。虽然出身卑微，好学的他争取到了到日本留学的机会，在那里他遇见了阎锡山，并迷上了孙中山同盟会的理念。回国后，他在阎锡山省政府内担任多个角色，包括督理办公室秘书长，太原师范学校校长，甚至短暂任职过军事指挥。\n\n虽然过去有很多针对他及其家族腐败行径的批评声，但在今天[SHX.GetLeader]的公开讲话中，这些都收了声。赵戴文的个人权利大多直接来自其与洗心社的联系，多年来时重时轻。但随着他的去世，[SHX.GetName]内部的右翼民粹主义势力开始团结到阎锡山年轻的外甥梁化之身边。"
 SHX.advisor.19.a: "愿他安息。"
 shx_zhifeng.1.t: "阎锡山平定陕西！"
 shx_zhifeng.1.d: "未雨绸缪总是明智的，事情就是这么个道理，有时，耐心和正义的人终将因为这种美德而得到回报。今天，好消息传到了[QIE.Capital.GetCapitalVictoryPointName]，据我们在山西的多名特工和少量涌入西安的平民报告，山西省军终于对盘踞陕北的可恶的国民军采取了行动。随着阎锡山正式确认冯玉祥叛军最后的堡垒被摧毁，我们的领导人可以松一口气了。\n\n当然，这并不意味着阎锡山就是盏省油的灯，这位德高望重的传奇督理统治了山西几十年，挫败了各种夺取“他的”独立王国的尝试，但我们很乐意提醒他，否认我们在这个过程中对他的多次帮助就是自讨苦吃。现在，最后一个反对派——国民军已经被消灭，人们预计他将把目光放到山西之外，实现一统全国的野心。如果我们让他有机可乘，或者表现出软弱，他就会趁虚而入，或者趁火打劫。\n\n但是，我们可以安抚他，或者至少在山西省府内部发展一个足够大的关系网，阻止他公开反对中央政府。如果我们行事得当，就可以迫使他走上谈判桌，或者至少拖延他对我们动手的时间。山西省军扫荡榆林及陕北高原时，我们在附近部署了军队，阻止任何社会主义叛乱组织进入我方区域。虽然现在庆祝可能为时过早，但至少今天，我们赢得了伟大的胜利。"
 shx_zhifeng.1.a: "啊，胜利了！"
 shx_zhifeng.2.t: "山西省府倒台！"
 shx_zhifeng.2.d: "消息来得快，去得也快。阎锡山的恐慌突然加剧，恳求我们出兵解救太原，然后……什么都没了，太原来的电报完全停止了。看来，面对昔日的盟友国民军，“我们的”督理在统治山西几十年后输掉了他的最后一战。阎锡山曾被尊为“模范督理”，他与中央政府从来都不是很亲近，多疑地维护着自己的自治，但他是个实用主义者，相比于民族主义的国民军，我们更容易理解他。\n\n事后来说，阎锡山的末路始于1928年收容冯玉祥叛军的残兵败将。可能是出于对自己失败的怨恨，也可能是误以为能控制国民军，他没有选择袖手旁观，让我军消灭那群跑到陕北的叛徒，而是允许国民军进入，结果最后让他们夺了权。\n\n从电报、特工的报告、对数百名逃出来的精英的采访中，我们能拼凑出事情的全貌：信心百倍的国民军从延安的基地出发，向山西发起了全面进攻，横扫了被派来抵抗的省军。叛军开始在太原外围建立前沿阵地时，绝望的省府疯狂地发出增援请求，以解燃眉之急。\n\n然而，这为时已晚——在我们动员起附近驻军前，太原城内发生了抗议，紧接着就发生了倒阎政变，政变者将国民军主力迎进了城。冯玉祥积极谴责我们的权威，这使得我们在山西的投资都打了水漂。阎锡山如此傲慢，为时已晚之前，他都不愿向我们通报事态的发展，这表明军阀主义对国家是多么有害！"
 shx_zhifeng.2.a: "不！对他开枪……或者做点什么。"
 shx_zhifeng.3.t: "晋东德控矿业"
 shx_zhifeng.3.d: "德国人的贪婪是个无底洞。第四次直奉战争结束后，吴佩孚部占领晋东，威胁太原。在他们的保护下，德国的矿业公司在这个充满珍宝的地区安营扎寨，吸取着我国的财富，去供给外国人。随着在知识分子阶层中，对外国利益扮演何种角色的争论越来越多，这种德国支持的投机热潮引起了相当大的愤怒——让人回想起1920年代的反租界学生抗议。\n\n对晋系领导人来说，德控矿业是晋东丢失的沉痛提醒，他们谴责直系军队是听命于德国主子的雇佣军。北京福公司意识到，日益紧张的局势会威胁到发展势头良好的业务，因此他们代表德国利益，向省府提供了一些金钱补偿。然而，一些人认为这个补偿的数额微不足道，只能再次证明西方人的傲慢，以及中外关系有多不平等。"
 shx_zhifeng.3.a: "虽然不情不愿，但我们会接受补偿。"
 shx_zhifeng.3.b: "谴责这种租界主义！"
 shx_zhifeng.4.t: "和平的最后机会"
 shx_zhifeng.4.d.1: "冯玉祥消失了，他的国民军被打败了，他们手下的社会主义走狗在山坡上四散奔逃，命运未卜。阎锡山和他的手下盘点着业已净化的山西，再也没人能挑战阎锡山对山西的控制。好吧，还是有一个的——中央政府。\n\n中央政府坐镇边境，继续占领着富裕的晋东，这十分不公平。山西省军已经准备好（至少我们这样认为）一雪前耻，并争取在华北的合法地位。我们的经济得以重建，在天才般的十年计划推动下，只要我们发动强有力的攻势，就能打破北京那羸弱不堪的政权的控制。\n\n这一战略并非没有风险。尽管我们的经济蓬勃发展，但战争可能会破坏我们已经建立起来的稳定体系。此外，我们为了合法性，选择成为“中立省”，做出了无数的和平承诺，而现在，我们又要说服人民为了向中原扩张而上战场，这是件很难的事。也许他们现在还愿意效忠，但在精疲力尽之前，山西能忍受多久还是个问题。\n\n王骧和省府中的其他亲北京人士提出了另一种选择——尝试让北京和平地移交争议地区。毫无疑问，阎锡山表达了轻微的不满，他怀疑王骧等人被收买了。但是，他们说的也没错，外交可能是达成目标的最佳途径，即使这么做意味着阎锡山要放弃他那最雄心勃勃的梦想——统治全中国。"
 shx_zhifeng.4.d.2: "冯玉祥没有了、国民军没有了、他们手下的社会主义走狗也没有了，还有……头上嚣张跋扈的中央政府也没有了。过去几年里，我们为直系暴君被消灭、君主制垮台而庆祝，但现实是，因此而来的权力真空令人不安。\n\n这个问题在[Root.GetLeader]脑海中一闪而过，而他和幕僚正为省军能否抵御环伺的敌人而苦苦思索。也许我们错过了最好的进攻机会、也许十年计划还不够、也许我们不应该和冯玉祥火并……\n\n这一切都不重要了。我们别无选择，只有前进，将中国从混乱中解救出来。我们曾宣称自己是“中立省”，但那已经一去不复返了。省军必须做好准备支持阎锡山，而人民也必须准备好支持省军，山西要么自由，要么灭亡！"
 shx_zhifeng.4.a: "我得再考虑一下。（观看太原-北京谈判介绍）"
 shx_zhifeng.4.b: "前进，解放中国！"
 shx_zhifeng.4.c: "或许还能够达成协议……"
 shx_zhifeng.5.t: "和平的最后机会（介绍）"
 shx_zhifeng.5.d: "在太原-北京谈判事件链中，[QIE.GetNameDef]和[SHX.GetNameDef]需要利用手上的相关资源，影响谈判的最终结果，决定山西与中央政府的关系。如果北京在山西的影响力足够大，并且北京对中国的控制没有受到挑战，谈判就可能进行。整个事件链的开头是山西选择初始提议，山西的战争支持度超过50%越多，就可以选择越强硬的选项。之后，[QIE.GetNameDef]和[SHX.GetNameDef]将分别进行两轮选择，可以接受、还价或拒绝。如果谈判能够进行到第五轮，也就是最后一轮，那么这一轮中，山西只能选择接受或拒绝。\n\n根据双方向对方的施压情况，谈判有五个成功结局。若山西要还价，其战争支持度必须超过50%；若北京要还价，其影响力必须超过10%。在所有五个成功结局中，山西都会同意承认中央政府，并走向“承认中央政府”国策树。\n\n而谈判失败的结果则有三个。如果太原决定退出谈判，就会失去15%的战争支持度，而战争支持度在未来的战斗中是关键资源；如果北京退出谈判，山西将获得15%的战争支持度。此外，如果[QIE.GetNameDef]在谈判结束前崩溃，太原将默认走向“山西向前进”国策树。"
 shx_zhifeng.5.a: "前进，解放中国！"
 shx_zhifeng.5.b: "或许还能够达成协议……"
 shx_zhifeng.5.c: "那就这样吧。"
 shx_zhifeng.6.t: "太原对我们强硬！"
 shx_zhifeng.6.d: "尽管我们尽了最大的努力，全力帮助山西稳固统治，但在阎锡山督理的领导下，晋系似乎已经决定动员起来反对我们。他正式谴责[QIE.GetNameDef]是非法政府，驱逐了我方使节，并逮捕了我们在山西的许多特工。阎锡山利用督理的权力，没收了与我们利益有关的企业，还发起了激进的宣传运动，煽动人民反对我们。\n\n而最令人忧心的是晋系在边境集结的大军。长期以来，他们一直不满我们对晋东地区的占领，我们在晋东的存在使得阎锡山只能在名义上拥有晋东。1920年以来，山西省军并不怎么起眼，除了与国民军火并外就没有参加过战斗，但是，他们装备着太原兵工厂的枪炮，预计会在我们最虚弱的时候，对中原地区发动攻击。希望我们可以先发制人，在其他敌人发动猛攻之前消灭他们，告诉他们谁才是中国的合法政府。"
 shx_zhifeng.6.a: "阎锡山，你见不到明天的太阳。"
 shx_zhifeng.7001.t: "北京的邀请"
 shx_zhifeng.7001.d: "国民军最终被击败，阎锡山在山西大部和榆林山区的权力得到了巩固。然而，还有一个威胁存在：[QIE.GetNameDef]。我们与中央政府的关系时好时坏，直到现在为止，他们会作何反应还不得而知。\n\n显然，中央政府无法再用分而治之的方式继续压迫我们，他们决定伸出橄榄枝，提出会见我方使节、听取我方要求，进而确保中原和平。通过这样做，他们给了我们一个机会，我们可以要求归还争议边境领土，表明我们的主张，并有可能在中国军阀时代行将结束之际，在双方之间建立富有成效的联盟。\n\n当然，另一方面，这种试图交易的行为证明了北京的虚弱。我们也可以不去谈判，而是向人民强调抵制北京暴政的必要性，将全中国从非法压迫者手中解放出来。鉴于这可能是唯一的对话机会，我们必须三思而后行。"
 shx_zhifeng.7001.a: "必须即刻遣使出发！"
 shx_zhifeng.7001.b: "北京口是心非，拒绝谈判！"
 shx_zhifeng.7001.c: "告诉我更多关于谈判的事。（观看太原-北京谈判介绍）"
 shx_zhifeng.7.t: "太原使节抵达"
 shx_zhifeng.7.intro: "多年来，我们面临艰难险阻，许多省份要么变成了野心勃勃的军阀，要么投向外国列强，又或者转向民族主义或激进意识形态，我们很难维持应有的中央权威。今天，太原方面派出的“使团”抵达[QIE.Capital.GetCapitalVictoryPointName]，奉命就“省自治问题”达成协议。这真是意外之喜。"
 shx_zhifeng.7.d.1: "$shx_zhifeng.7.intro$\n\n当然，我们并没有邀请山西谈判，他们是自行前来的。他们忍不住地享用了我们提供的美味佳肴。我们仓促拼凑起代表团，准备与他们会面，同时，监视他们的情报人员表示，[SHX.GetLeader]督理不仅希望确保继续统治山西，还希望获得重大的领土让步，但是谈判没什么害处，尤其是现在我们手握大部分牌的情况下，确保山西承认中央政府将是保护后方的重大胜利。与此同时，我们在太原的代理人和特工随时准备着，帮助我们“促成”谈判的成功。"
 shx_zhifeng.7.d.2: "$shx_zhifeng.7.intro$\n\n当然，他们是因我们先发制人的和平努力而来。在享用了我们提供的美味佳肴后，山西使团对我们的盛情款待惊叹不已。我们的外交代表团正准备与他们会面，同时，监视他们的情报人员表示，[SHX.GetLeader]督理不仅希望确保继续统治山西，还希望获得重大的领土让步，虽然山西顽固而叛逆，但确保山西承认中央政府将是保护后方的重大胜利。与此同时，我们在太原的代理人和特工随时准备着，帮助我们“促成”谈判的成功。"
 shx_zhifeng.7.a: "出人意料，但令人欢欣鼓舞。"
 shx_zhifeng.7.b: "我想咨询外交官。（观看太原-北京谈判介绍）"
 shx_zhifeng.8.t: "太原-北京谈判：第一轮"
 shx_zhifeng.8.intro: "我们的代表团在[QIE.Capital.GetCapitalVictoryPointName]受到了东道主礼貌（但未必热情）的接待，现在重要的是在谈判上取得进展。我们的筹码有两部分，一部分是承认中央可以给他们带来合法性，更大一部分则是我军在保卫[QIE.GetName]上能提供的协助；退一万步说，双方结盟可以让他们不用在我们的边界上驻军。除了通常的要求自治，以及要求中央继续承认我们统治之外，还有一个大问题，就是我们在领土上有多大的野望。\n\n首要的问题是晋东问题。晋东是山西的核心地区之一，自我们在第四次直奉战争中失败后，中央就占领了该地区，并严格（也经常是随意地）限制我们的政令在该地区的推行。与此同时，直系允许德国公司开采该地区的矿产，特别是丰富的煤矿，而我们几乎得不到任何补偿。要求中央立即归还晋东可能是最容易实现的目标。"
 shx_zhifeng.8.d.three: "$shx_zhifeng.8.intro$\n\n如果我们的野心更大，还可以索取以名城西安为中心的关中地区。虽然对陕西的野望更多是冯玉祥和国民军的事情，但他们留下了重要的渗透网络和其他基础设施，这使得我们也有可能竞争陕西南部。赶走国民军后，我们巩固了陕北地区，因此向陕西南部出手或许也是明智之举，大不了改日再索取晋东。\n\n当然，如果我们胆子够大（或者只是想漫天要价就地还钱），我们可以同时索取关中和晋东，看看谈判怎么发展……"
 shx_zhifeng.8.d.two: "$shx_zhifeng.8.intro$\n\n如果我们的野心更大，还可以索取以名城西安为中心的关中地区。虽然对陕西的野望更多是冯玉祥和国民军的事情，但他们留下了重要的渗透网络和其他基础设施，这使得我们也有可能竞争陕西南部。赶走国民军后，我们巩固了陕北地区，因此向陕西南部出手或许也是明智之举，大不了改日再索取晋东。\n\n不幸的是，在目前的情况下，我们不得不在晋东和关中之间做出选择。但愿我们能带着重大的领土收益离开谈判会场。"
 shx_zhifeng.8.d.one: "$shx_zhifeng.8.intro$\n\n在目前的情况下，晋东必须是我们要求的中心。鉴于这个要求合理合法，毫无疑问我们将成功实现这个目标。"
 shx_zhifeng.8.a: "索取晋东。"
 shx_zhifeng.8.b: "索取关中。"
 shx_zhifeng.8.c: "同时索取晋东和关中。"
 shx_zhifeng.9.t: "太原-北京谈判：第二轮"
 shx_zhifeng.9.d: "[SHX.GetLeader]的代表们寒暄了几句，然后就摆出一副冷漠脸——这是种古老的谈判策略。然后，他们终于提出了详细提案，并坚称接受这份初稿必能使这位德高望重的督理继续保持友好和忠诚。低级别的外交人员正在敲定细节，但山西提案的大致轮廓已经很明显了。\n\n[SHX_QIE_negotiation_offer_on_table]\n\n在扑克脸与觥筹交错之间，要读出这些使者的想法很困难，尤其是他们还得不断给太原打电报寻求主子的认可。谈判仍处于初期阶段，鉴于我们的影响力，我们或许可以迫使他们重新考虑条款；或者，在仔细阅读条款后，我们也可能认为应该完全接受，或者完全拒绝这些条款，而不是浪费更多政治资本来施压。选择权在我们手中。"
 shx_zhifeng.9.a: "接受这份要求。"
 shx_zhifeng.9.b: "还一下价吧。"
 shx_zhifeng.9.c: "要求全面修改条款！"
 shx_zhifeng.9.e: "条款太离谱了，我们拒绝！"
 shx_zhifeng.10.t: "太原-北京谈判：第三轮"
 shx_zhifeng.10.d: "看过我们提出的条款，并仔细研究了我们提出的许多想法后，中央政府的代表拿出了他们的提案。他们对我们的要求不屑一顾，认为我们只想着给自己讨利益，而不是在讨价还价。他们决定直接准备一份全新的条款清单，拿出他们自己的草案……他们所坚持的细节可以由较低级别的官员来敲定，但大致的轮廓已经很明显了。\n\n[SHX_QIE_negotiation_offer_on_table]\n\n我们自然已经致电太原，供督理和他的幕僚评估状况。我们的筹码主要取决于两点：我们与中央政府的敌人站在一起的威胁有多大；更重要的是我们是否有能力唤起人民，发起一场可能是毁灭性的战争——如不然，我们就没法争取更好的条件。现有条件下，中央政府给予我们青睐，我们的未来可以保持稳定，因此接受也许是不错的选择。长时间的沉默后，电报声响了起来。"
 shx_zhifeng.10.a: "接受这份要求。"
 shx_zhifeng.10.b: "还一下价吧。"
 shx_zhifeng.10.c: "大幅抬价！"
 shx_zhifeng.10.e: "退出谈判！"
 shx_zhifeng.11.t: "太原-北京谈判：第四轮"
 shx_zhifeng.11.d: "谈判进行到新一周，为了更好的条件，傲慢的山西领导人开始让步，但野心犹存。山西公众对谈判越加关注，头面知识分子开始权衡，双方都在积极向对方施压。目前的条款如下：\n\n[SHX_QIE_negotiation_offer_on_table]\n\n山西领导层正为更好的条件倾尽全力，球又被踢回给我们。一方面，我们不想显得软弱，但接受任何条件都需要我方让步；另一方面，国家统一不仅仅是时髦词汇，如果我们不想四处分兵，就必须保护好侧翼。但是，由于谈判停滞不前，双方让步的意愿明显下降，回旋余地已经很小了。或许谈判只能尽人事听天命了。"
 shx_zhifeng.11.a: "接受这份要求。"
 shx_zhifeng.11.b: "稍微再还一下价。"
 shx_zhifeng.11.c: "退出谈判吧……"
 shx_zhifeng.12.t: "太原-北京谈判：第五轮"
 shx_zhifeng.12.d: "中央政府以惊人的傲慢姿态提出了所谓“最终提议”。这份条款很详细，他们说，我们要么接受，要么空手而归。不幸的是，这似乎不是谈判策略——坊间流传，中央政府的内阁已经下定决心，无论是好是坏，这就是最终条款：\n\n[SHX_QIE_negotiation_offer_on_table]\n\n谈判人员已经精疲力竭，谈判却进展甚微，双方都耗费了大量资源向对方施压，因此必须尽快做出最终决定。我们努力保持着谈判在表面上是秘密的，但太原公众一直在关注谈判，并期待着结果——代表团中的一些人表示，希望至少能带回一些能说是“胜利”的东西。或者，随着新势力的崛起，我们可以向北京证明，他们在最后一轮谈判中的表现就是玩火自焚。"
 shx_zhifeng.12.a: "已经没得抬价了，接受吧。"
 shx_zhifeng.12.b: "跟他们扯皮就是浪费口舌。"
 shx_zhifeng.13.t: "太原退出谈判！"
 shx_zhifeng.13.d: "尽管双方尽力保密，但太原和北京开始谈判的消息还是很快流出，这给华北带来了和平与统一的希望。然而，谈判的结果越来越明显，统治华北的强人之间不会达成协议，希望破灭了。很快就有流言传出，是太原方面退出了谈判，也许是因为受到轻视、条件不满意，也可能是觉得这样能谋求更好的条件。不言而喻的是，太原可能会通过另一种方式达成目标：战争。\n\n太原政界的气氛一直令人不安，头面知识分子、商人甚至军官都在暗中对[SHX.GetLeader]和省府没能带回和平协定感到失望。虽然不是每个人都一定会责怪省府，但社会各界为达成协定而施压，采取了激烈的行动，这使督理处于不利地位。现在，一代年轻人在中原战场上流血牺牲的前景似乎不可避免，由于他们知道如果谈判双方更冷静，这一切就不会发生，这种前景越发痛苦。"
 shx_zhifeng.13.a: "这群无礼军阀。"
 shx_zhifeng.13.b: "我们给过和平机会，但如今只剩一个选择。"
 shx_zhifeng.14.t: "北京退出谈判！"
 shx_zhifeng.14.d: "尽管双方尽力保密，但太原和北京开始谈判的消息还是很快流出，这给华北带来了和平与统一的希望。然而，谈判的结果越来越明显，统治华北的强人之间不会达成协议，希望破灭了。很快就有流言传出，是北京方面退出了谈判，也许是因为受到轻视、条件不满意，也可能是觉得这样能谋求更好的条件。不言而喻的是，北京可能会通过另一种方式达成目标：战争。\n\n太原政界的气氛活跃起来，头面知识分子、商人甚至军官都为[QIE.GetLeader]和中央政府破坏和平协定谈判而愤慨。虽然不是每个人都一定会责怪中央政府，但社会各界为达成协定而施压，采取了激烈的行动，这使督理处于有利地位。人们聚集在省领导人周围，恶毒地咒骂着中央政府，领导人承诺，我们要让[QIE.GetNameDef]那帮家伙低下高傲的头颅，一劳永逸地终结他们！"
 shx_zhifeng.14.a: "我们要采取必要措施。"
 shx_zhifeng.14.b: "嚣张的暴君。"
 shx_zhifeng.15.t: "太原-北京谈判中止"
 shx_zhifeng.15.d: "尽管双方尽力保密，但太原和北京开始谈判的消息还是很快流出，这给华北带来了和平与统一的希望。然而，中央政府突然垮台，谈判遭受了严重破坏，中国旧秩序也就此终结。虽然有些人为前中央政府哀叹，或者至少是说谈判错过了前期的机会，但其他人已经团结在[SHX.GetLeader]周围，他承诺要按照他的愿景建立新秩序。\n\n省军正准备行动，山西各地的部队都动员起来。然而，山西是否失去战略动力还是未知数——也许他们本可以在北京政权行将就木之际取得更有利的地位。然而，大战将至，现在基本没有时间后悔。"
 shx_zhifeng.15.a: "他们可能会失败，但我们不会！"
 shx_zhifeng.16.t: "太原-北京谈判成功！"
 shx_zhifeng.16.intro: "数周的谈判终于有了成果！自[SHX.GetLeader]崛起，成为晋系无可争议的主人以来，曾对国民军的狂攻感到恐惧的[QIE.GetNameDef]领导人就在担心，他是否愿意为了国家与他们合作。随着今天双方达成广泛的协议，正在最终确认，疑虑一扫而空。\n\n山西省府长期名义上效忠北京中央政府，而如今他们承诺，未来只要中央政府进行解放中国的战争，山西就会合作，提供大量军事帮助——整合指挥机构、联合训练计划以及向前线派遣大量部队。阎锡山大帅提前获得了一系列荣誉和晋升以资奖励，这提高了他的威望，也为交易提供了不那么微妙的期望。"
 shx_zhifeng.16.d.1: "$shx_zhifeng.16.intro$\n\n作为回报，晋东地区的争议得到解决。自第四次直奉战争以来，中央政府一直占领着资源丰富的晋东地区。民事权将交还给太原任命的县长，而占领期间与各公司签订的合同，其完整性也将被尊重。实际的军事情况和内外安全情况如何处理仍有待商榷，但如果交易真的完成，中国的统一会使这个问题毫无意义。"
 shx_zhifeng.16.d.2: "$shx_zhifeng.16.intro$\n\n作为回报，晋东地区的争议得到解决。自第四次直奉战争以来，中央政府一直占领着资源丰富的晋东地区。该地区的控制权完全交还给太原，包括官僚系统、经济和军事事务。在安静有序的交接后，[QIE.GetAdjective]的部队撤离了晋东，这是中原双方关系修复的第一步。"
 shx_zhifeng.16.d.3: "$shx_zhifeng.16.intro$\n\n作为回报，关中地区，包括名城西安，被移交到晋系治下。这将使整个陕西省统一在一个政权之下，并在阎锡山击溃国民军后，巩固其对该地区的控制。而晋东地区的争议则被搁置，目前，该地区仍将掌握在北京及其军队手中。北京将晋东庞大的资源储量视为战略资产，并将其横跨太行山的地理位置视为确保太原遵守交易的保障。双方承诺改日解决晋东问题，中原地区持久和平的可能性仍然存在。"
 shx_zhifeng.16.d.4: "$shx_zhifeng.16.intro$\n\n作为回报，晋东地区的争议得到解决。自第四次直奉战争以来，中央政府一直占领着资源丰富的晋东地区。该地区的控制权完全交还给太原，包括官僚系统、经济和军事事务。在安静有序的交接后，[QIE.GetAdjective]的部队撤离了晋东，山西的控制权完全归于省府。\n\n太原还取得了另一项惊人的胜利：关中地区，包括名城西安，被移交到晋系治下。这将使整个陕西省统一在一个政权之下，并在阎锡山击溃国民军后，巩固其对该地区的控制。阎锡山凯旋而归，有些人认为中央政府的让步太过软弱，但也许，确保中原的和平自有其必要性。"
 shx_zhifeng.16.d.5: "$shx_zhifeng.16.intro$\n\n作为回报，晋东地区的争议得到解决。自第四次直奉战争以来，中央政府一直占领着资源丰富的晋东地区。该地区的控制权完全交还给太原，包括官僚系统、经济和军事事务。在安静有序的交接后，[QIE.GetAdjective]的部队撤离了晋东，山西的控制权完全归于省府。\n\n太原还取得了另一项惊人的胜利：关中地区，包括名城西安，被移交到晋系治下。这将使整个陕西省统一在一个政权之下，并在阎锡山击溃国民军后，巩固其对该地区的控制。阎锡山凯旋而归，有些人认为中央政府的让步太过软弱，但也许，确保中原的和平自有其必要性。为了巩固地位，阎锡山被中央政府承认为“西北政务委员会主席”，他利用这一点再次宣誓了对资源丰富的绥远省的野心。阎锡山凯旋而归，有些人认为中央政府的让步太过软弱，但也许，确保中原的和平自有其必要性。"
 shx_zhifeng.16.a: "友谊的力量就在于它的难得。患难见真情。"
 shx_zhifeng.17.t: "太原站在北京一边"
 shx_zhifeng.17.d: "看起来，在晋系军阀和[QIE.GetNameDef]谈判数周后，他们终于达成了协议。并非所有条款都被公开，但在双方的地盘上，昔日宿敌重燃友谊的画面比比皆是。随着北京在争议地区移交这一重大问题上的态度缓和，双方关于领土的承诺传的沸沸扬扬。\n\n双方边境上的部队已经撤出，晋军动员起来支援[QIE.GetAdjective]的军队。山西省军不是我们最大的敌人，但也不容小觑。看来，在走向统一的过程中，长期处于困境的北京政府取得了重大的，也是和平的胜利。"
 shx_zhifeng.17.a: "那你俩就一起死吧！"
 shx_zhifeng.17.b: "为了存在和繁荣，朋友至关重要。"
 shx_zhifeng.17.c: "中原终得和平。"
 shx_zhifeng.18.t: "应得的奖励"
 shx_zhifeng.18.intro: "当初与太原敲定协议时，在晋东问题上，双方达成了对我们非常有利的妥协。晋东地处双方交界处，资源丰富，按理说是该归太原管辖，但自从第四次直奉战争中他们叛变，我军就占领了这一地区。占领期间，该地区的法律地位不断变化，在我方行政人员的监督下，山西县长偶尔可以在晋东办事。"
 shx_zhifeng.18.d.1: "$shx_zhifeng.18.intro$\n\n现在，随着西征成功，“无数山西子弟壮烈牺牲”，[SHX.GetLeader]请求归还晋东地区。在他看来，他们已经履行了承诺，证明了自己对[QIE.GetNameDef]的忠诚。鉴于无论如何我们都会走向统一之路，而且我们的势力蒸蒸日上，归还晋东也许不会有什么损失，而阎锡山督理一向难以捉摸、我行我素，如果我们拒绝，他也无能为力。"
 shx_zhifeng.18.d.2: "$shx_zhifeng.18.intro$\n\n与此同时，我们代表他们与多家公司进行了几笔利润丰厚的商业交易，使得我们能实质性控制晋东的经济。作为与阎锡山签署的归还协议的一部分，这些交易将得到兑现，收入的大头归我们，小头归太原。\n\n现在，随着西征成功，“无数山西子弟壮烈牺牲”，[SHX.GetLeader]请求全面恢复省府在晋东地区的经济权利。在他看来，他们已经履行了承诺，证明了自己对[QIE.GetNameDef]的忠诚。鉴于无论如何我们都会走向统一之路，而且我们的势力蒸蒸日上，归还晋东也许不会有什么损失，而阎锡山督理一向难以捉摸、我行我素，如果我们拒绝，他也无能为力。"
 shx_zhifeng.18.a: "我们欣然同意。"
 shx_zhifeng.18.b: "我们会尽快完成交接。"
 shx_zhifeng.18.c: "他们已经完成了任务，没有利用价值了。"
 shx_zhifeng.19.t: "[SHX.GetName]要进攻了！"
 shx_zhifeng.19.d: "从[SHX.Capital.GetCapitalVictoryPointName]传来了令人不安的汇报：[SHX.GetLeader]下令动员军队对付我们。[SHX.GetName]的军队虽然训练未必精良，但保留有国民军老兵的一些经验，还大量装备了太原兵工厂的西式装备，一些较有经验军官的训练历史可以追溯到保定武备学堂。\n\n供我们准备的时间不多，每分每秒都很重要。随着我们自己的战略计划开始实施，曾降临中国的悲惨的暴力和动荡又在我们的脑海中回响。"
 shx_zhifeng.19.a: "留给我们准备的时间不多了。"
 shx_zhifeng.20.t: "[FROM.GetNameDef]告急！"
 shx_zhifeng.20.d: "从[SHX.Capital.GetCapitalVictoryPointName]传来了令人不安的汇报：[SHX.GetLeader]下令动员军队对付我们的盟友[FROM.GetName]。[SHX.GetName]的军队虽然训练未必精良，但保留有国民军老兵的一些经验，还大量装备了太原兵工厂的西式装备，一些较有经验军官的训练历史可以追溯到保定武备学堂。\n\n供我们准备的时间不多，每分每秒都很重要。随着我们自己的战略计划开始实施，曾降临中国的悲惨的暴力和动荡又在我们的脑海中回响。"
 shx_zhifeng.20.a: "留给我们准备的时间不多了。"
 shx_zhifeng.21.t: "[SHX.GetName]发来要求"
 shx_zhifeng.21.d: "此前在绥远问题上，[SHX.GetName]曾与我们发生争执。如今，他们以“促进中国统一”为名，要求我们进一步让步。中央政府至少在名义上支持他们，[SHX.GetLeader]督理公开要求我们加入他们新成立的“西北政务委员会”，以维护中国主权、打击西北地区的分裂主义团体。\n\n[SHX.Capital.GetCapitalVictoryPointName]显然是要扩大影响力，颠覆我们的自制，剥夺我们回民世代享有的自由。然而，鉴于他们在地理和政治上和北京靠得很近，我们无法轻易拒绝。也许，加入他们是最佳方案，这样我们能在保护伞下继续发挥影响力；另一方面，如果我们选择开战，晋系在草原上贯彻意志的实际能力成谜；第三种选择是直接遣使北京宣誓效忠，这样就不用向[SHX.GetLeader]投降。"
 shx_zhifeng.21.a: "我们将服从北京的指示。"
 shx_zhifeng.21.b: "自由不可轻弃。"
 shx_zhifeng.21.c: "我们忠于北京，而不是[SHX.Capital.GetCapitalVictoryPointName]。"
 shx_zhifeng.22.t: "[XSM.GetName]屈服于中央政府"
 shx_zhifeng.22.d.1: "我们第一次与[SHX.GetNameDef]签署协议时，许多人认为这只是缓兵之计，没什么效果，而当我们推动他们西进（而我们没有跟着西进）时更是如此。然而，这种安排让我们早早取得成功：最近，他们对回民施以恐吓，迫使[XSM.GetNameDef]向我们俯首称臣。\n\n马家自治权的削减大大扩张了我们的国内影响力，[SHX.GetLeader]证明了他是中央政府的得力干将。然而，[SHX.GetNameDef]是否会继续在西北的王道征途还有待观察，他的野望似乎不仅仅局限于回民地区。"
 shx_zhifeng.22.d.2: "看来我们低估了[XSM.GetLeader]和他的政治力量，他们非但不服从我们的要求，加入我们的“西北政务委员会”，反而绕过我们跟中央谈判，以忠诚换取自治。在这一点上，我们真的无能为力，只好把不满按在心里，但中央政府似乎的我们的态度表示赞赏。\n\n至少现在，西北在名义上与我们结盟，我们可以在西部其他地区继续征途。而我们是否有野心和勇气，在崎岖的山地和平坦的草原上守护中国主权，就是另一个问题了。"
 shx_zhifeng.22.a: "[SHX.GetNameDef]向我们致以热烈的问候。"
 shx_zhifeng.22.b: "我们为国家做出了宝贵的贡献。"
 shx_zhifeng.23.t: "[XSM.GetNameDef]拒绝了我们的要求"
 shx_zhifeng.23.d: "西北回民十分顽强，他们开会审视我们的提议，并立即表示拒绝。他们声称我们的要求不合法，并质疑这是我们对西北地区的欲望所致，开始动员军队抵御可能的入侵。然而，在保护回民自治权、让他们免责的过程中，他们忘记了大局：中国是一个国家，不会支持回民、蒙古族和藏族分裂主义者。\n\n我们手握进军马家广大地盘的宣战理由，但是否值得踏上征途就是另一个问题了。"
 shx_zhifeng.23.a: "发送军队！"
 shx_zhifeng.24.t: "马家军的终结"
 shx_zhifeng.24.d: "西北回民长期拥有广泛的自治权，但如今，随着他们正式投降，“参与”了[SHX.GetLeader]新成立的西北政务委员会，这种自由走到了尽头。官方的说法是，崛起的晋系和衰弱的西北三马联合起来，共同维护中国在西部地区的理由，但实际上，这种合作将由[SHX.Capital.GetCapitalVictoryPointName]主导。\n\n回民中有些许阻力是意料之中的，但是，西北政务委员会确实有某种民族主义目的：密切关注蒙古、西藏和新疆的分裂主义运动。马家军高层与[SHX.GetLeader]之间的会谈预计将很快举行，然而，这个新的政治实体能否真正阻止汉人和回民对西部地区失去掌控还存在疑问。有消息称，马家军法律上或事实上的各种附庸都已开始和马家军断绝关系。"
 shx_zhifeng.24.a: "西北出现了新的委员会。"
 shx_zhifeng.24.b: "这位督理的野心越来越大……"
 shx_zhifeng.25.t: "逮捕王骧"
 shx_zhifeng.25.d: "夜深人静之时，一队秘密警察潜入了王骧位于太原的豪宅。长期以来，这位北京企业家一直直言不讳地表达自己的看法和对中央政府的支持，但对山西省府来说，很明显，他只不过是对利益的外部威胁。\n\n但是，看起来在突袭之前他就收到了警报，警察冲进豪宅时，只发现了空荡荡的房间和王骧的仆人。他们一页又一页地疯狂焚烧着政府文件和收据。王宅附近的当地路人告诉警察，当天早些时候，有人看到王骧乘汽车逃走了——他可能是逃回了老家北京，也可能逃往外地流亡。无论如何，很明显，随着这个叛徒被赶出我省，我们离驱除中央政府那卑鄙的经济影响又近了一步。"
 shx_zhifeng.25.a: "我们总有一天会抓住他。"
 shx_zhifeng.26.t: "[QIE.GetNameDef]垮台"
 shx_zhifeng.26.d: "随着中央政府，也就是[QIE.GetNameDef]的垮台，华北平原的政治局势非常奇怪。北京和武汉两个城市是全国战略要地，各个声称继承中华民国衣钵的派系都会争夺它们。虽然我们为最近击败北京政府而欢欣鼓舞，但我们必须迅速行动，在敌人找上门之前掌握这些要地。\n\n但是，军队中的保守派意见相反，他们认为我们应该深沟高垒，等待敌人来攻。山西天生易守难攻，我们只要肯花时间构筑防御，敌人怎么进攻，我们就叫他怎么灭亡。"
 shx_zhifeng.26.a: "国家统一尚未完成！"
 shx_zhifeng.26.b: "现在就开始挖工事吧。"
 shx_zhifeng.27.t: "战争的爆发打乱了改革计划！"
 shx_zhifeng.27.d: "十年计划最初的设想是使山西富强、进一步增强阎锡山和冯玉祥的权力，但1936年后，这个计划被重组为一个跳板，将[SHX.GetName]军事化，对抗[SHX.GetLeader]的敌人。随着向省界以外攻势的开始，这种优先级转变终于在本周达到顶点。这对现有项目的影响将非常可怕。\n\n在全山西，民用项目的预算都被削减，非必要的（甚至是一些必要的）人员被征召入伍；随着[SHX.GetName]的部队高速攻入敌军的边境哨所，一条代价高昂的补给线紧随其后，几乎所有民用交通都需要改道。[SHX.GetName]的全部注意力都转向了战争，“和平的现代化省份”这一梦想被抛诸脑后，这代人会不会再次拾起它还是个谜。"
 shx_zhifeng.27.a: "改革必须放一放。"
 shx_zhifeng.28.t: "牺牲同盟"
 shx_zhifeng.28.d.1: "在这动荡不安的时代，我们需要无所畏惧的人攻入战壕，勇敢地面对战斗的危险。由于几乎没有选择，[SHX.GetLeader]提出大规模动员山西高校中的青年，遏制敌人的进攻。对许多人来说，做出应召保家卫国的选择绝非易事，但在这方面，阎锡山的侄子梁化之的觉悟高出一筹。听闻阎锡山在日本与友人组建“铁血丈夫团”的故事，梁化之开始组建自己的“铁血救国团”。该组织由激进的民族主义青年组成，他们力图终结在华日德帝国主义。\n\n“复仇团”等大批激进民兵加入了铁血救国团，他们在所谓“民族革命大学”中接受训练，统称为“牺牲同盟”，冲突开始以来，牺牲同盟不断壮大。正像过去的敢死队，牺牲同盟成员的动机和背景各不相同，行事效率也千差万别。许多父母并不愿意让年纪轻轻的孩子去打仗、去充当突击队冲击敌人的工事，但我们还有得选择吗？"
 shx_zhifeng.28.d.2: "在这动荡不安的时代，我们需要无所畏惧的人攻入战壕，勇敢地面对战斗的危险。由于几乎没有选择，[SHX.GetLeader]提出大规模动员山西高校中的青年，遏制敌人的进攻。对许多人来说，做出应召保家卫国的决定绝非易事，但在这方面，薄一波同志的觉悟就高出一筹。受国民党和世界上其他社会主义者组建的类似民兵组织的启发，薄一波开始组建“牺牲救国同盟会”。该组织由激进青年组成，他们力图终结在华日德帝国主义。\n\n“复仇团”等大批激进民兵加入了牺盟会，他们在所谓“民族革命大学”中接受训练，统称为“牺牲同盟”，冲突开始以来，牺牲同盟不断壮大。正像过去的敢死队，牺牲同盟成员的动机和背景各不相同，行事效率也千差万别。许多父母并不愿意让年纪轻轻的孩子去打仗、去充当突击队冲击敌人的工事，但我们还有得选择吗？"
 shx_zhifeng.28.a: "不畏牺牲！"
 shx_zhifeng.28.b: "胜利不在于跟仇人战斗，而在于挽救所爱之人。"
 shx_zhifeng.29.t: "民国临时政府临时首都"
 shx_zhifeng.29.d: "成功击溃敌军之后，我们终于可以参与国家领导权之争了。首先我们得为民国临时政府选个临时首都。既然我们是在为民心而战，这个首都就得具有其历史意义，但其也应当位于战略要地，以确保我们能为日益壮大的军队顺利协调组织后勤工作。而且，我们也得将其置于保护之下，因为敌方政权肯定会把临时首都视为重点打击目标。基于我们现下的情形，[SHX.GetLeader]决定选择……"
 shx_zhifeng.29.a: "北京，以强调北洋军阀的延续。"
 shx_zhifeng.29.b: "南京，以巩固对沿海地区的控制。"
 shx_zhifeng.29.c: "武汉，以拥抱辛亥革命的传承。"
 shx_zhifeng.29.e: "[SHX.Capital.GetCapitalVictoryPointName]，以维持国家稳定。"
 shx_zhifeng.100.t: "[FROM.GetName]提议联合进攻[QIE.GetAdjective]"
 shx_zhifeng.100.yan.d: "战争浮现在中国的地平线上，旧有的忠诚不再，各方都担心遭到背叛。然而另一方面，我们也不能错过建立战略联盟的机会，不然就会被另一个联盟包围。山西督理阎锡山采取了行动，向我们伸出了友谊之手，在即将对[608.owner.GetName]开战之际，他希望得到我们的支持。\n\n阎锡山毁誉参半，多年来，他维持孤立，为了避免外交灾难带来的严重后果，他在皖系、奉系、直系三个鸡蛋上跳舞。如今他决定走出安全的群山，这可能表明他做好了战争准备，但是，山西省军的实际战斗力一直……充其量是参差不齐。他们最大的优势在于太原兵工厂，有了这座兵工厂，他们就能获得比大多数势力都多的火炮。"
 shx_zhifeng.100.feng.d: "战争浮现在中国的地平线上，旧有的忠诚不再，各方都担心遭到背叛。然而另一方面，我们也不能错过建立战略联盟的机会，不然就会被另一个联盟包围。国民军总司令冯玉祥采取了行动，向我们伸出了友谊之手，在即将对[608.owner.GetName]开战之际，他希望得到我们的支持。\n\n冯玉祥毁誉参半，一些人叫他“倒戈将军”（这是他两个外号之一），1925年，他对直系反戈一击，吴佩孚和曹锟视他为大叛徒，但也有一些人认为他是个理想主义者，想要击败各个争斗不休的派系，统一中国。如今他决定走出安全的群山，这可能表明他做好了战争准备，但是，国民军的实际战斗力值得怀疑。诚然，他们以纪律严明、士气高昂而著称，但他们很长一段时间都没在中原打过胜仗，而且没人会忘记，北伐战争时他们曾在西部战线遭到惨败。"
 shx_zhifeng.100.a: "为国家命运而结盟！"
 shx_zhifeng.100.b: "[SHX.GetLeader]不值得信赖。"
 shx_zhifeng.101.t: "[FROM.GetNameDefCap]响应我们的号召！"
 shx_zhifeng.101.d: "经过反复权衡，[FROM.GetLeader]决定与我们签订一份完整的协议，同意在即将到来的与[608.owner.GetName]的战争中帮助我们。这份协议赋予了双方共同的义务，我们都要赶快为战争做好准备。一旦有一方卷入冲突，无论是进攻性还是防御性的战争，另一方都必须尽快前来帮忙。但协议没有说明的是，如果[608.owner.GetAdjective]被击败，我们之后该如何行事。战争胜利的结果可能将决定我泱泱大国最终的命运。"
 shx_zhifeng.101.a: "我们将携手共救祖国！"
 shx_zhifeng.102.t: "[FROM.GetName]拒绝我们的号召！"
 shx_zhifeng.102.d: "经过反腐权衡，[FROM.GetLeader]拒绝与我们签署协议，认为我们不值得被完全信任，也没有为与[608.owner.GetName]的战争做好准备。他们决定试着寻找更好的盟友或更好的时机。虽然这很让人失望，也是一次对[SHX.GetLeader]外交的失败，但谢天谢地，现在回过头追寻我们自己的目标还不算太晚。我们得找个新法子来击败[608.owner.GetAdjective]这一庞然大物，[FROM.GetName]终有一天会为拒绝我方慷慨的友谊而后悔的。"
 shx_zhifeng.102.a: "没关系，我会找到你的替代者的。"
 shx_zhifeng.103.t: "寡廉鲜耻的[FROM.GetAdjective]"
 shx_zhifeng.103.d: "虽然我们事先签署了联手对抗[608.owner.GetName]的协议，[608.owner.GetLeader]决定在新发生的冲突中保持沉默。还不清楚这一背叛行径是不是事先就想好的，我们只知道现在得靠自己了。没了他们，[QIE.GetName]也就少了一条战线，可以把更多部队集中到与我方的战斗中。这一外交失败让我们的形势变得十分严峻，但我们不会放弃。[FROM.GetAdjective]会为他们的背叛付出代价。没有他们，我们也终将胜利！"
 shx_zhifeng.103.a: "不管怎样，我们都将独力奋斗！"
 shx_zhifeng.103.b: "……我们还费事大动干戈干嘛？"
 shx_zhifeng.104.t: "晋系准备动员起来攻击我们！"
 shx_zhifeng.104.d: "我们从西部边界得到了令人手忙脚乱的消息：晋系和其他持异议的对立政府似乎正在备战，很快就要进攻我们。如果要挡住他们，就必须拉响警报，并立即动员军队。希望他们只是纸老虎，也希望我们能把那些土包子赶回大山里去！"
 shx_zhifeng.104.a: "无论如何，我们会赢！"
 shx_suiyuan_campaign.1.t: "我们在绥远的利益"
 shx_suiyuan_campaign.1.d: "绥远与晋系军阀西北边界相邻，人烟稀少，矿产丰富。山西和绥远之间只有两段长城相隔。在军阀时代早期，阎锡山以许多匪患借道绥远进入山西为借口占领了此地。绥远名义上是北洋政府的特别自治区，曾被陕西的冯玉祥国民军短暂地占领过。阎冯二人都在争夺鄂尔多斯和乌兰察布地区的控制权，冲突不可避免的爆发了。\n\n绥远是个回族、汉族和蒙古族混居的大染缸，阎冯二人对此地的垂涎被第四次直奉战争的结束打断了。在北伐战争后起兵反抗冯玉祥和国民军的马家军得到了绥远全境的控制权，作为晋系军阀（由阎派和冯玉祥国民军组成）和中央政府最终条款的一部分。马福祥受封蒙藏院总裁，作为他改换门庭的嘉奖。\n\n[SHX.GetNameDef]的力量正在增长，我们在绥远的利益也未减少。此地正受到[MON.GetNameDef]民族主义者的威胁，更别提[XSM.GetNameDef]回族领导层的无能了，我们得赶快行动起来夺回这块宝地。"
 shx_suiyuan_campaign.1.a: "我们仍未忘记。"
 shx_suiyuan_campaign.2.t: "进军绥远之路"
 shx_suiyuan_campaign.2.d: "绥远的局势对我们来说十分复杂。西北三马，一个由两个彼此不对付的家族领导的回族穆斯林组织，眼下控制着绥远。虽然他们曾向北京中央政府宣誓效忠，却在汉地战火纷飞时置身事外。不过，他们还仍把自己视为中国人，象征着中央权威，是抵御蒙藏反贼的堡垒。\n\n在西北战争中，他们成功抵御了一次由佛教徒发起的地区叛乱，却在这场小冲突中大伤元气。我们终于有机会为他们在20年代的背叛复仇，并提出要求把绥远等地归还给我们。"
 shx_suiyuan_campaign.2.a: "起草最后通牒。"
 shx_suiyuan_campaign.2.b: "请求中央政府逼他们退让。"
 shx_suiyuan_campaign.2.c: "必须继续进军。"
 shx_suiyuan_campaign.3.t: "[SHX.GetName]要求归还绥远"
 shx_suiyuan_campaign.3.d: "虽然我们在西北战争中取胜，麻烦却接踵而至。狡诈的[SHX.GetLeader]趁我们在战争中元气大伤意图轻取领土，派出使者要求我们立即归还绥远，这片长期由马家军控制的地区也是许多回族穆斯林的家乡。他们声称我们对此地的统治只是迫于在1928年取得战争胜利的直系军阀的淫威而采取的临时措施，绥远必须马上回到它“正确的主人”手中。\n\n这无疑是帝国主义行径，彰显着[SHX.Capital.GetCapitalVictoryPointName]的傲慢无礼。但迫于形势，我们最好保存实力，避免另一场血腥暴力的战争。"
 shx_suiyuan_campaign.3.a: "如果这就能确保和平的话……"
 shx_suiyuan_campaign.3.b: "他们没这个胆子！"
 shx_suiyuan_campaign.4.t: "马家军归还绥远"
 shx_suiyuan_campaign.4.d: "在认识到实力差距，且希望在与佛教分裂分子叛乱后别这么快就进行另一场致命冲突后，[XSM.GetNameDef]明智地决定将部队从绥远撤出，并将此地交予我方。我军将很快接管此处，扫清任何不欢迎我们的蒙古族和回族抵抗。\n\n绥远回归后将暂时进行军法管制，我们现在能将注意力放在开发此地自然资源了。由于避免了一场争夺绥远的战争，我们现在能更好地进行此地的开发。"
 shx_suiyuan_campaign.4.a: "富饶的绥远是我们的！"
 shx_suiyuan_campaign.5.t: "马家军拒绝屈服！"
 shx_suiyuan_campaign.5.d: "[XSM.GetNameDef]的态度一如既往的不屈不挠，不仅拒绝在绥远问题上让步，还驱逐我们的信使，坚称为了保卫其来之不易的土地不惜一战。而且，他们称我们破坏其合法领土稳定的行为与中国整体利益相悖，在当前局势下无异于汉奸行为。相比之下，他们自认为保护了绥远免于蒙古入侵。\n\n身处山西的我们对这份指责感到十分愤怒，但让事态升级并不明智。虽然马家军经过西北战争势力大不如前，但当地地形是出了名的易守难攻，维持一场离补给基地如此遥远的战斗还需要占用大量资源。并且，当地回族人依旧忠于马家领主，蒙古人则会保持中立。现在的问题是，马家军是否会认为我们在虚张声势，我们又是否有足够的资源捍卫自己的宣称。"
 shx_suiyuan_campaign.5.a: "向草原进军！"
 shx_suiyuan_campaign.5.b: "我们就不再追究这帮蠢货了。"
 shx_suiyuan_campaign.6.t: "[SHX.GetName]要求仲裁绥远问题"
 shx_suiyuan_campaign.6.d: "虽然我们料想绥远事务能在1928年就得到解决，时年马福祥就任甘肃和绥远督理（还担任蒙藏院总裁），现在看来，晋系军阀和马家军有一次为了这片边境地区走到了战争边缘。作为回族、汉族和蒙古族的大染缸，争端的根源可能在于其优质的牧场和农场，以及巨大的铁矿储量。\n\n[SHX.GetName]声称他们在1928年因与国民军不对等的协作关系而被剥夺了土地，还说马家军的无能是导致西北战争的主要原因。据他们所说，唯一能在未来的入侵中保护该地的就是相较而言更富有更强大的[SHX.GetName]。他们还援引（不是很巧妙）我们共同的汉族身份和双方近期的友谊关系。\n\n马家军的代表已经赶往北京，抗议道即便代价惨重，西北战争的胜者是他们，对中央政府的忠心也远比[SHX.GetLeader]多。根据他们的说法，[SHX.GetLeader]是个不惜对潜在盟友下狠手的机会主义者。\n\n有人说我们应该完全置身事外。马家军和晋系军阀过去都不大可靠，马家军和国民军一道在当下中国事务中保持中立，晋系军阀则曾与奉系军阀和新皖系军阀结盟。对此事置之不理很可能导致战争爆发，但这也会让他们没工夫盘算对付我们。"
 shx_suiyuan_campaign.6.a: "绥远属于山西。"
 shx_suiyuan_campaign.6.b: "绥远应该留在马家军手中。"
 shx_suiyuan_campaign.6.c: "我们应该置身事外、保持中立。"
 shx_suiyuan_campaign.7.t.1: "北京支持[SHX.Capital.GetCapitalVictoryPointName]"
 shx_suiyuan_campaign.7.t.2: "北京要求归还绥远"
 shx_suiyuan_campaign.7.d.1: "置我们真诚的呼吁于不顾，[QIE.GetNameDef]还是站到了[SHX.GetName]一边。令人非常失望的是，他们认为尽管[SHX.GetLeader]之前有过变节行为，他不论从短期还是长期来看都是更有用的盟友，可能是因为他能提供一支装备了太原兵工厂造火炮的更大规模的部队。\n\n我们现在有两个选择，一个是选择屈服并将绥远拱手相让，另一个是把这当做中央政府（以及[SHX.GetLeader]）的虚张声势。毕竟，我们了解当地地形，回民会站在我方这边，蒙古人会在中国内部事务中保持中立，更别提北京政府还有更大的麻烦要解决。如果我们坚守阵地，利用我们有而山西军队没有的作战经验，加上北京政府不插手的话，我们也许能保住此地。"
 shx_suiyuan_campaign.7.d.2: "[QIE.GetNameDef]方面听闻山西要求我们归还绥远后，决定站在其新盟友[SHX.Capital.GetCapitalVictoryPointName]一边，称我们长期不忠，无力保卫这块宝地。他们认为[SHX.GetLeader]才是此地的合法统治者，并立即任命他为山西和绥远巡阅使。私底下，他们觉得山西是个更有价值的盟友，认为我们对中国东部事务的冷漠不再对他们有利，而有损于他们统一全国的计划。\n\n鉴于我们和中央政府间巨大的实力差距，似乎我们没有选择，只能屈从于他们残忍的要求，将这满是回族忠民的关键省份割让出去。我们还以为抵抗蒙古入侵的伟大功绩已足以证明我们对中央的忠心。\n\n即便我们上诉，在没有对我方主权的重大让步时，不太可能取得什么重大成果，但这也是种选择。当然，总有个很诱人但实际上很危险的选择，那就是违抗北京的决定——利用我们熟知地形和山西省军缺乏经验的优势大败强敌。"
 shx_suiyuan_campaign.7.a: "如果这就能确保和平的话……"
 shx_suiyuan_campaign.7.b: "重申我们对北京的忠诚。"
 shx_suiyuan_campaign.7.c: "我们绝不屈服！"
 shx_suiyuan_campaign.8.t: "马家军重申忠诚"
 shx_suiyuan_campaign.8.d: "我们最近决定从马家军手中拿走绥远并转交给[SHX.GetNameDef]，听闻此事，诸马绝望地做出了最后一搏，试图让我们收回成命。他们向[QIE.Capital.GetCapitalVictoryPointName]派来使节，带着各种奢华的礼物贡品，表示对[QIE.GetLeader]的敬意。\n\n也难怪，他们认为我们决定支持[SHX.GetNameDef]是因为山西资源更优越、更接近当下的中国政坛中心，所以他们要让我们放心，证明他们也是有能力的盟友。此外，他们还保证，如果我们允许他们保留心爱的“核心”土地，他们就会更紧密地与我们结盟，也就是说，他们暗示可以用减少自治权来交换。\n\n但是，如果反过来支持他们，[SHX.Capital.GetCapitalVictoryPointName]肯定会将我们视为背叛者。目前还不知道太原方面的会作何反应，尤其是在我们已经承诺过的情况下。无论如何，必须三思而后行。"
 shx_suiyuan_campaign.8.a: "我们偏向[SHX.GetNameDef]。"
 shx_suiyuan_campaign.8.b: "我们偏向[XSM.GetNameDef]。"
 shx_suiyuan_campaign.8.c: "我们会撇清和这件事的关系。"
 shx_suiyuan_campaign.9.t: "北京偏向[XSM.GetNameDef]！"
 shx_suiyuan_campaign.9.d: "这是一次令人震惊的背叛：[QIE.GetNameDef]领导层决定让马家军保留绥远，而不是理应统治那里的我们。他们认为，多年来马家军对那里的统治很成功，鉴于当地回汉联合共治的情况，马家军更适合统治那里。此外，他们还警告我们不要轻举妄动、破坏绥远稳定。我们申诉后，他们竟敢羞辱我们，说马家军英勇捍卫中华民族疆土，反抗了俄罗斯支持的分裂分子。\n\n考虑到目前的情况，以及已经与北京结盟的事实，我们很可能只好打掉牙往肚里咽。"
 shx_suiyuan_campaign.9.a: "也许我们该重新考虑要不要与中央政府结盟。"
 shx_suiyuan_campaign.10.t: "[XSM.GetName]违抗中央权威！"
 shx_suiyuan_campaign.10.d: "由于被我们拿走绥远而激怒，西北诸马公然联合起来反抗我们的权威，多么狂妄自大的地方主义。他们发表了一份言辞愤怒的宣言，谴责我们为了汉人的霸权背叛回民，并发誓寸土不让。看来，虽然马家军长期在国内事务中保持中立，但我们和他们之间的关系已经无可挽回。\n\n我们肯定得做点什么，但问题是，到底怎么做呢？西北地形崎岖，马家军又以冷酷无情、熟悉地形的凶恶骑兵而闻名，派兵远征既危险又成本高昂，还得从守卫华东膏腴之地的部队中抽兵。\n\n国会中一些议员指出，解铃还须系铃人，这是唯一的选择，让晋系收拾好他们自己弄出来的烂摊子吧。"
 shx_suiyuan_campaign.10.a: "背叛的惩罚有且只有一个。"
 shx_suiyuan_campaign.10.b: "电告阎督理，让他带上人马出发。"
 shx_suiyuan_campaign.11.t: "北京向绥远进军"
 shx_suiyuan_campaign.11.d: "马家军宣布寸土不让、蔑视中央权威后，[QIE.GetNameDef]很快动员起大军向[XSM.Capital.GetCapitalVictoryPointName]进发，这很可能是决定性的报复打击。虽然西北与中央政府核心区距离甚远，让这次出兵像一场豪赌，但[QIE.GetNameDef]和[XSM.GetNameDef]的资源天差地别，这绝不是地利能抹平的。\n\n如果想拿到自己的一份战利品，就不能再浪费时间：鉴于中央军和我们晋军之间缺乏协调，可以认为，我们打下来的战利品都能归自己所有。向夕阳进军前，我们必须好好想想，加入中央政府讨伐三马的行列是否值得、是否能够取胜。"
 shx_suiyuan_campaign.11.a: "加入他们，动作要快。"
 shx_suiyuan_campaign.12.t: "北京允许我们自由行动"
 shx_suiyuan_campaign.12.d.1: "在[QIE.Capital.GetCapitalVictoryPointName]，愤怒正悄悄蔓延，但是个人都能看清情况。消息很快传到了[SHX.Capital.GetCapitalVictoryPointName]：马家军目中无人，他们不怕中央干涉，没有交出绥远，反而召集马氏各家和全体回民，准备“保卫珍视的土地”。\n\n对他们来说，坏消息是北京还有秘密底牌；而对我们来说，坏消息是，我们就是那张牌。马家军虚张声势后，为了保全颜面，北京让我们去收拾这帮反叛的回民军阀，他们下令，让[SHX.GetLeader]派出省军，将诸马“拉回正轨”。\n\n对北京来说，此乃驱虎吞狼之计：把我们送去西北对付残暴的马家军，我们可能会陷入泥潭，这样在很长一段时间内，我军都将出于师老兵疲的状态。向夕阳进军前，我们必须好好想想，替中央政府讨伐三马是否值得、是否能够取胜。"
 shx_suiyuan_campaign.12.d.2: "中央政府并不打算在我们和马家军的冲突中偏袒一边，而是驱逐了我们两方派去的使者，并让我们保持克制，寻求和平解决途径。中央政府的态度真是傲慢至极，满口“面对外部敌人我们需要团结一致”的外交辞令，要求我们别拿这种事烦它，当我们是俩孩子掐架一般，倒真以为自己成了家长。\n\n话又说回来了，能不能伸张正义还得看我们自己，要么退一步，任马家军把绥远夺去，要么跟他们练练，但这种冒险的行为会使我们无暇顾及华东情况，真应了那句老话：“鹬蚌相争，渔翁得利”。\n\n如果我们真想收回应有的土地，这就是最好的机会了，北京政府已经决定睁一只眼闭一只眼，绥远现在唾手可得……"
 shx_suiyuan_campaign.12.a: "我们该准备西北战役了。"
 shx_suiyuan_campaign.12.b: "这会让我们极大地分心。"
 shx_suiyuan_campaign.20.t: "为西北战争复仇"
 shx_suiyuan_campaign.20.d: "西北战事的爆发对中国百姓而言是场灾难，但对我们来说却是难得的机遇，蒙古击败马家军意味着一个分离主义政府控制了绥远，这对绥远内外的人民，无论回族还是汉族而言，都是巨大的耻辱，如今马家军在甘肃自顾不暇，中央政府也分身乏术，无力腾出手来解放同胞。\n\n是时候亮相了，作为一支有意入主绥远的新生力量，我们不仅可以把自己保装成所有中国人（无论回汉）的守护者，还可以利用蒙古在地缘政治上的孤立，使他们卷入冲突再轻松击败他们，毕竟这帮游牧军队可挡不住我们的机枪大炮，不是么？"
 shx_suiyuan_campaign.20.a: "为了中国的领土完整，前进！"
 shx_suiyuan_campaign.20.b: "我们要保卫剩余的马家军地盘。"
 shx_suiyuan_campaign.21.t: "与马家军会面"
 shx_suiyuan_campaign.21.d.1: "西北三马是由多位回教汉人（即回民）领袖联合建立的、事实上的政治实体。他们的崩溃并不意味着回民对西北统治的终结，但由于在西北战争中惨败给蒙古人和藏人，他们别无选择，只能允许我们进驻他们在甘肃的残余领地。\n\n然而，他们一直在阻挠我们统治该省的工作，虽然不一定是出于主动，但确实妨碍了我们恢复该地区汉人秩序的行动。甘肃是主要的汉地边疆省份之一，我们必须控制住这里的局势。在付出大量努力后，我们终于把大多数手握权力的人请到兰州开会，他们代表了多个部族，并且提出要为我们服务，向那些打败他们、羞辱他们的佛教徒复仇。\n\n话虽如此，他们还是希望维持战前的生活水平——这群嘴上“虔诚”的人，生活中却贪图富裕享乐，这毫无疑问是他们战败的主要原因，而且，养活这帮人（更不用说给将领的军饷）也不便宜。但话又说回来，他们都是久经沙场的战士，可能肥水不流外人田会比较好。"
 shx_suiyuan_campaign.21.d.2: "西北三马是由多位回教汉人（即回民）领袖联合建立的、事实上的政治实体，但他们的崩溃并不意味着回民对西北统治的终结。回民们一直在阻挠我们统治该省的工作，妨碍我们恢复该地区汉人秩序的行动。很明显，如果我们想真正统治这片回民区，就必须和他们达成某种协议。\n\n在付出大量努力后，我们终于把大多数手握权力的人请到兰州开会，他们代表了多个部族，并且提出要为我们服务，以换取我们做出一些重大让步（当然是暂时接受的），许多有军事头脑的人也想进入我们军中工作，赚钱来维持战前的生活水平——毫无疑问，这群嘴上“虔诚”的人，生活中却贪图富裕享乐，这是他们战败的主要原因，而且，养活这帮人（更不用说给将领的军饷）也不便宜。但话又说回来，他们都是久经沙场的战士，可能肥水不流外人田会比较好。"
 shx_suiyuan_campaign.21.a: "只接受高层领导人。"
 shx_suiyuan_campaign.21.b: "把他们全部收入麾下！"
 shx_suiyuan_campaign.21.c: "不要接受他们！"
 shx_suiyuan_campaign.22.t: "西北战争的余波"
 shx_suiyuan_campaign.22.intro: "恐慌弥漫，血流满地，尸横遍野，流民四窜。可怕的消息传入山西和中国内地：西北三马在佛教徒的攻势下崩溃了。在被蒙藏联军击败后，各大回民家族失去了青海、绥远和宁夏的大片领地。马家军的残兵败将仓皇逃窜到甘肃。\n\n回民大多数是穆斯林，自认为是中国人，是中华民族不可分割的一部分。相反，蒙古族人和藏族人被看作分裂分子，他们的胜利意味着反贼完全有可能从汉人手中夺取中国核心领土。"
 shx_suiyuan_campaign.22.d.1: "$shx_suiyuan_campaign.22.intro$\n\n混乱中，驻扎在陕西的国民军进入了甘肃，表面上称是为了保卫甘肃免遭敌军劫掠。甘肃和马家军曾向冯玉祥效忠，却在他北伐失败时抛弃了他。抛之不谈，此次[SHX.GetNameDef]的扩张可能意味着他们的注意力将在今后转向西北方向。"
 shx_suiyuan_campaign.22.d.2: "$shx_suiyuan_campaign.22.intro$\n\n在混乱中，[SHX.GetNameDef]以保卫甘肃免遭敌军劫掠为由出兵甘肃。残存的回族头领自知无力抵抗，选择放下武器，让[SHX.GetNameDef]如入无人之境。看来[SHX.Capital.GetCapitalVictoryPointName]的影响力已经扩展到西北，未来爆发冲突的可能性正在增加。"
 shx_suiyuan_campaign.22.a: "鉴于现状，这是必要的决定。"
 shx_suiyuan_campaign.22.b: "真是灾难！"
 shx_suiyuan_campaign.22.c: "我们只为人民的自由而战！"
 shx_suiyuan_campaign.30.t: "进军绥远"
 shx_suiyuan_campaign.30.d: "经过斟酌，[SHX.GetNameDef]领导层作出了最后决定：向绥远进军！绥远人烟稀少但民族众多，自然资源十分丰富，看起来是个简单且诱人的目标。一旦夺下此地，我们将会获得一大片由黄河滋养的肥沃土地——它培养出的农作物曾在20年代挤占了山西自己的农业市场。该地铁矿储量也十分丰富，几乎是山西的三倍。夺取该地（同时震慑当地的对手）将会是我们的伟大胜利。\n\n虽诱惑如此，我们也不可大意轻敌。绥远面积大约329397平方公里，比意大利或菲律宾的面积还大。虽然人烟稀少，在近期的蒙回民族冲突中，当地人变得蠢蠢欲动，准备帮助他们支持的政府。后勤问题也显而易见：我们只有这么多的时间和资源来打这场仗。\n\n在接下来的一年左右，在如何正确供给我军的同时破坏敌军后勤方面，我们将会作出一系列选择。而敌人也会这么做。事先准备大量补给能让我们作战更持久，但时间至关重要。若不能快速取胜，我们将被拖入一场毫无益处的漫长而折磨的战争中。"
 shx_suiyuan_campaign.30.a: "我们会及时做好准备！"
 shx_suiyuan_campaign.31.t: "山西为进军绥远而动员"
 shx_suiyuan_campaign.31.closer: "如果侵略者够聪明的话，就应该知道该地区不那么好通过：绥远占地329397平方公里，面积比意大利或菲律宾还大。虽然人烟稀少，在近期的蒙回民族冲突中，当地人变得蠢蠢欲动，准备帮助他们组织防御。后勤问题也显而易见：他们只有这么多的时间和资源来打这场仗。\n\n在接下来一年左右，他们将被迫在边境组织补给，但这些准备都是徒劳。现在是先发制人的好机会。劫掠他们的补给站，组织防御并集结人民，这些措施将确保他们没多少时间作战。我们将让敌军横尸沙场，或夹着尾巴逃走！"
 shx_suiyuan_campaign.31.d.1: "经过一番商议，[SHX.GetNameDef]领导层做出了他们的最终决定：进军绥远！就表面而言，绥远人口虽少但较为多样，自然资源储量丰富，似乎是个唾手可得的诱人目标。然而，它可不仅是腐臭的军阀榨取利益的又一个富饶省份——对我们而言，它是我国人民的家园，我们将不惜一切代价誓死捍卫它！\n\n$shx_suiyuan_campaign.31.closer$"
 shx_suiyuan_campaign.31.d.2: "经过一番商议，[SHX.GetNameDef]领导层做出了他们的最终决定：进军绥远！就表面而言，绥远人口虽少但较为多样，自然资源储量丰富，似乎是个唾手可得的诱人目标。然而，对我们的盟友而言，它可不仅是腐臭的军阀榨取利益的又一个富饶省份，而是他们人民的家园，他们将以鲜血誓死捍卫它。而且，他们希望我们能站在他们一边。\n\n$shx_suiyuan_campaign.31.closer$"
 shx_suiyuan_campaign.31.a: "我们要做好最坏的打算！"
 shx_suiyuan_campaign.33.t: "[SHX.GetName]警告我们置身事外"
 shx_suiyuan_campaign.33.d: "随着我们的蒙古盟友和[SHX.GetNameDef]的战争逐渐逼近，现在似乎是个与之断盟且撤销对其担保的好机会。[SHX.Capital.GetCapitalVictoryPointName]的大使带着礼物来到我们的首都，话语间却威胁道：他们想让我们与北方前盟友断盟，不要介入双方的战争。\n\n这样的背叛行径不会被我们的蒙古盟友待见，可能会让双方共同防御协定被永久终止。我们的国家都从衰落的满清手中独立，我们理应一起保卫这份自由。另一个应被考虑的因素是[SHX.GetNameDef]对我方来之不易的领土的主张。不知道多久之后他们会把枪口对准我们。\n\n现在的选择是：我们是要自取其辱以求得片刻安宁，还是否决这项可耻提议并与盟友并肩作战呢？"
 shx_suiyuan_campaign.33.a: "我们会与盟友站在一起。"
 shx_suiyuan_campaign.33.b: "我们会置身事外。"
 shx_suiyuan_campaign.34.t: "西藏撤回盟约"
 shx_suiyuan_campaign.34.d: "收到[SHX.Capital.GetCapitalVictoryPointName]代表带来的最后通牒后，[TIB.GetNameDef]政府决定正式宣布在即将到来的[MON.GetNameDef]和[SHX.GetNameDef]战争中保持中立。虽然[TIB.GetLeader]坚称其试图在冲突双方间斡旋以谋求和平协定，但这实际上意味着蒙古得靠自己了。\n\n盛怒之下，[MON.GetLeader]将撕毁与[TIB.GetNameDef]的盟约，这将宣告这个推翻了西北三马霸权的佛教联盟的终结。双方都在辛亥革命期间从满清统治下获得了自由，并在1913年相互承认彼此。如今都孤身一人的他们面对外国入侵时将变得更加脆弱。"
 shx_suiyuan_campaign.34.a: "真是明智之举。"
 shx_suiyuan_campaign.34.b: "狡猾的恶魔！"
 shx_suiyuan_campaign.35.t: "西藏拒绝退让"
 shx_suiyuan_campaign.35.d: "在收到[SHX.Capital.GetCapitalVictoryPointName]代表带来的最后通牒后，[TIB.GetNameDef]政府宣布，在接下来的[MON.GetNameDef]和[SHX.GetNameDef]战争中，他们将坚定地与蒙古站在一起。[TIB.GetLeader]对蒙古领土完整给予了外交支持，并对[SHX.GetLeader]发出最后通牒，要么做出让步，要么就被联军摧毁。\n\n喜悦中，[MON.GetLeader]发表声明，感谢[TIB.GetLeader]及西藏人民对他们的一贯支持。他提醒听众（包括那些远在[SHX.Capital.GetCapitalVictoryPointName]的），蒙藏联合是推翻了西北三马霸权的佛教联盟的组成基础。[SHX.GetName]是在不明智地踏上马家军的覆辙。蒙藏双方都在辛亥革命期间从满清统治下获得了自由，并在1913年相互承认彼此。如今他们并肩抵抗卷土重来的中原势力。"
 shx_suiyuan_campaign.35.a: "他们会为此付出代价。"
 shx_suiyuan_campaign.35.b: "藏人这个盟友多么忠实。"
 shx_suiyuan_campaign.36.t: "对西北的领土主张"
 shx_suiyuan_campaign.36.d.1: "西北三马是一个由两大马氏家族领导的回民联盟，在它四分五裂后，西北地区出现了巨大的权力真空。当地中国人秩序完全崩溃，对蒙古和西藏分裂分子的统治惊恐万分，也因此渴望一位保护者的出现。随着我军控制甘肃且大多数幸存的回民与我们站在一起，这可能是我们把自己塑造为中国边境保卫者形象的好机会。\n\n我们需要确定在该地区的目标。绥远是必需的，因为[SHX.GetLeader]认为该地实际上是山西管辖范围的延伸。夺取宁夏也是个目标，这会将我们的注意力转向蒙古，但也可能与西藏为敌。换个角度来说，我们若要想宣称自己继承了边境保卫者的衣钵，就得重夺所有前回民领地——也包括青海。这几乎肯定会导致与西藏的战争，但反正他们也会主动攻击我们。"
 shx_suiyuan_campaign.36.d.2: "西北三马是一个由两大马氏家族领导的回民联盟，尽管其取得胜利，还是在西北地区留下了权力真空。随着他们在战争中元气大伤，而我们在十年计划完成后实力大增，我们终于可以准备收复绥远这块宝地了。\n\n介于当下局势，我们的野心实际上只能受限于该地区，这意味着我们得全力夺取我省北方地区的关键人口中心。只要准备充分，我们必将让民众相信，夺取此地是拯救我省和国家的一部分！"
 shx_suiyuan_campaign.36.a: "我们只想要绥远。"
 shx_suiyuan_campaign.36.b: "我们要拿下整个内蒙古。"
 shx_suiyuan_campaign.36.c: "我们要向所有回民的土地进军！"
 shx_suiyuan_campaign.37.t: "[FROM.GetNameDef]在[SHX_targeted_state.ChinaGetStateProvinceTitle]煽风点火"
 shx_suiyuan_campaign.37.closer: "现在，虽然大多数人不想再被卷入该地区的冲突之中，但可悲的是，仍有很多人对上次战争的结果感到不满。在[SHX.GetNameDef]好事者的煽动下，回族民兵和土匪开始在当地作乱，无疑在准备一场更大的冲突。该地区已经变成法外之地，边界愈发不稳定，经济活动受到干扰。随着邻里兵戈相见，我们的部队正在努力维持该地秩序。"
 shx_suiyuan_campaign.37.d.Suiyuan: "在绥远这片蒙古族、汉族、回族和其他民族混居的人迹罕至之地，不同的民族基本上能做到和平共处。然而，以农耕为主的汉族和以狩猎为主的蒙古族之间关系一直很紧张。满清统治的灭亡让回蒙之间的冲突在西北战争期间被激化。\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Ningxia: "宁夏长期以来就是蒙古族、汉族、回族和其他民族进行边境往来的十字路口。历史上该地战乱频繁，特别是在以汉族为主的定居不动的农民和以蒙古族为主的牧民之间。满清统治的灭亡让回蒙之间的冲突在西北战争期间被激化。\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Qinghai: "青海是许多游牧民族的家园，包括藏族、中亚民族和汉族。数个世纪以来，汉藏之间为了争夺丝绸之路及其宝贵的贸易站的控制权冲突不断。满清统治的灭亡让回藏冲突在西北战争期间被激化。\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Gansu: "甘肃，一个曾是丝绸之路要道的贫穷地区，主要是汉族和回族人的家园。西北三马的崩溃和蒙藏联军的推进带来的流民给当地带来了不少混乱。许多当地人不信任这些外人，甚至理应“安抚”当地的[SHX.GetNameDef]驻军也是如此。\n\n情况正在恶化，敌军正在甘肃边境哨所间袭扰，加剧了地方紧张局势，让人对外来部队保护当地人的能力产生了怀疑。边境上不断升级的冲突威胁到了当地中央权威，边境也愈发不稳固。显然这场冲突会以战争收尾。在这冤冤相报的循环中，良民无能为力，只能被充满野心却对民众漠不关心的军阀踩在脚下。"
 shx_suiyuan_campaign.37.a: "他们会为此付出代价的。"
 shx_suiyuan_campaign.41.t: "晋系请求帮助"
 shx_suiyuan_campaign.41.d: "不久前的西北战争让我们对西北地区的有限统治宣告终结。这片远离政治中心的边境已被蒙古和西藏分裂分子实际控制。我们资源有限，发起西征也不明智，现在我们别无选择，只能等待时机。\n\n如今机会来了，虽然不是以我们想要的形式。无可救药的[SHX.GetLeader]野心愈发膨胀，决定集结军队重夺西北地区的控制权，让蒙古屈膝归降。也许还包括西藏。虽然我们清楚他此举真正的目标是夺回绥远，但这场战争已经在中原世界激起了不少舆论热忱，他还公开请求我们为此行给予“祝福”。\n\n长远来看，这可能对我们有利——对付[SHX.GetLeader]这样一个汉人小霸王，应该比对付那些把我们视为外国入侵者的人要来的简单。并且这场战争至少可以让[SHX.GetNameDef]军队忙活一年左右——从而无暇顾及我们。"
 shx_suiyuan_campaign.41.a: "我们不会容忍将我们拖入战争的行为。"
 shx_suiyuan_campaign.41.b: "我们将任命他为“巡阅使”……"
 shx_suiyuan_campaign.41.c: "……并为他提供充足的物资。"
 shx_suiyuan_campaign.41.e: "……并为他的军队提供充足的武器装备。"
 shx_suiyuan_campaign.42.t: "北京回电"
 shx_suiyuan_campaign.42.d.1: "虽然我们请求中央政府至少给予口头上的支持，但[QIE.GetNameDef]只是无视了我方从外国侵略者手中夺回中国土地的努力，并公开保持沉默，除此之外没有任何回应。他们私底下不相信我们能在远征中获胜，警告称此举只会进一步令其处于尴尬的境地。而且，他们担心与蒙古的战争将会引来其它威胁的注意，坚持要求我方为其政府考虑，停止备战并因此蒙羞。\n\n这对中国彻底的背叛行径只会进一步凸显[QIE.GetLeader]是多么配不上其领导身份，[SHX.GetLeader]立志将来要自己登上这个宝座。但现在，我们仍在为战争做准备。我们会证明他们的荒谬之处！"
 shx_suiyuan_campaign.42.d.2: "我们公开宣告自己将在西北把中国人民从外国侵略者手中解放出来，举国上下，民众莫不热血沸腾，鼎力相助。见此形势，中央政府最终选择屈服，表示支持我们的正义事业。在今天的典礼中，他们任命[SHX.GetLeader]为“晋绥巡阅使”，表达了对我方西北地区宣称的绝对支持。\n\n但私底下，他们仍匆忙警告我们面临的风险。一旦战败，我们会让自己和我军，还有整个中华人民一起颜面扫地。用他们的话说，中国不能被分裂势力羞辱两次，要是我们大败而归，定不会轻饶我们。他们不会，我们宣称要服务的人民也不会。"
 shx_suiyuan_campaign.42.a: "我们自讨没趣。"
 shx_suiyuan_campaign.42.b: "我们会好好伺候他们。"
 shx_suiyuan_campaign.42.c: "感谢他们慷慨解囊。"
 shx_suiyuan_campaign.42.e: "为了全中国，进军！"
 shx_suiyuan_campaign.43.t: "利用回族骑兵"
 shx_suiyuan_campaign.43.d: "抛开被蒙藏联军肢解的事实不谈，回族自晚晴其拥有着辉煌的历史。身处中国边境，远离中央权威，他们因保卫故土和协助中央政府维持西部秩序而广受赞誉。他们许多人渴望一个机会向宿敌复仇，将他们纳入麾下将让我们在接下来的战争中占据优势。\n\n与回族长老的合作打通了我们争取其年轻人支持的道路。许多人争先恐后得加入我军辅助部队或突击骑兵，其表现甚至超过了我军最有经验的骑兵。"
 shx_suiyuan_campaign.43.a: "他们将大派用场。"
 shx_suiyuan_campaign.50.t: "精疲力竭的西北"
 shx_suiyuan_campaign.50.d: "随着战争的拖延和伤亡人数的增加，为战争准备的各种资源也开始枯竭。因此，主要交战各方召开峰会，寻求一个令大家满意的协议。介于目前的形势和各方对作出让步的不情愿态度，会可能变得和战局一样进展缓慢。各方保留控制下的争议领土，余下的部分将还给其原所有者。\n\n要是想要一份更有利的协议或仅仅不想显得丢脸，也可以继续打下去，但代价高昂。经过漫长的讨论，我方代表投票选择……"
 shx_suiyuan_campaign.50.a: "不能谈和，至少现在不能。"
 shx_suiyuan_campaign.50.b: "是时候画上句号了。"
 shx_suiyuan_campaign.51.t.1: "和平降临西北"
 shx_suiyuan_campaign.51.t.2: "西北战事持续"
 shx_suiyuan_campaign.51.d.1: "经过各个代表团认真审议，各交战方均同意在西北地区停火。虽然中国西北地区通讯不畅导致了一些低烈度交火的发生，许多对协议不满的叛乱分子仍在继续抵抗，但总的来说，边界会和会议商议结果保持一致。\n\n争议地区将留在占领方手中，以保留其来之不易的战利品。其他地区则会返还给原拥有者，因为继续占领没什么意义。释放俘虏和被认为在战斗中失踪的掉队者返回岗位都需要时间。与此同时，该地区的民众正在哀悼逝者，消化战争结束的消息。如果走运，这将是该地区卷入的最后一场战争。"
 shx_suiyuan_campaign.51.d.2: "尽管一些当事方为和平奔走，但在西北地区实施停火的初步会谈最后还是无果而终。不是所有代表团都对现状满意，认为他们最好继续战斗，而不是接受这些将在最终和平协议上取得的条款。\n\n随着各方代表空手而归，交战各方别无选择，只能继续这场中国西北地区的毫无意义的屠杀。枪炮不断，血流不停，许多人猜想等到硝烟散去，还会不会有什么有用的东西留下。但考虑到他们资源有限，也许这不会是最后一次尝试和平的机会……"
 shx_suiyuan_campaign.51.a: "那么和平胜利了。"
 shx_suiyuan_campaign.51.b: "什么，还得打仗？"
 shx_suiyuan_campaign.53.t.1: "西北大捷"
 shx_suiyuan_campaign.53.t.2: "西北小胜"
 shx_suiyuan_campaign.53.t.3: "西北惨败"
 shx_suiyuan_campaign.53.d.1: "成功了！多亏[SHX.GetLeader]的英明领导和[SHX.GetName]最高指挥部的精心规划，还有士兵们的英勇无畏，我们达成了该地区所有的目标。敌军正在狼狈逃窜，夹着尾巴回家舔舐伤口。人民对我们的胜利欢欣鼓舞，现在我们得转而考虑如何管理这片新征服的地区。\n\n[SHX.Capital.GetCapitalVictoryPointName]的县长们正涌向西北清点新近整合土地上的人口财产，当地领导也开始与我方代表会晤，制定吞并条款。国家机器滚滚向前，[SHX.GetLeader]的计划也随之开展。"
 shx_suiyuan_campaign.53.d.2: "成功了！多亏了我军的英勇无畏，我们达成了该地区部分目标。敌军现已缩回其防御工事舔舐伤口，其领导人无疑正盘算将来报仇雪恨。但从另一方面来说，双方大多数人民都不想再经历到另一场战争了。\n\n虽然可能没完全按计划来，我们也没时间后悔甚至思考了，现在需要把精力放在管理新征服的地区上。[SHX.Capital.GetCapitalVictoryPointName]的县长们正涌向西北清点新近整合土地上的人口财产，当地领导也开始与我方代表会晤，制定吞并条款。国家机器滚滚向前，[SHX.GetLeader]正急于保持这股势头。"
 shx_suiyuan_campaign.53.d.3: "我军败了。而且是惨败。虽然我们尽了最大的努力，我们的士兵也付出了无量的牺牲，但我们最终在西北地区的战争中还是一无所获。除了无数的尸体、成堆的弹壳和飙升的公众怒火，我们什么都没有得到。在[SHX.Capital.GetCapitalVictoryPointName]，街道上充斥着无声的怒火，我们的人民在为亲人的离世而落泪和哀悼。在全国其他地方，人们对[SHX.GetLeader]的自命不凡嗤之以鼻，嘲笑他在过去几天里丢人现眼。\n\n当我们收拢军队并试图维持秩序（士气已经跌至谷底）时，我们有足够的时间来反思我们的失败。如果我们运气足够好的话，我们从这次冲突中学到的教训将使我们不再盲目自大，从而使我们避免在未来再次遇到失败。不过，接下来的几周估计还是会很难挨，因为周围会有很多人指责我们。"
 shx_suiyuan_campaign.53.a: "打江山容易，现在要坐江山了。"
 shx_suiyuan_campaign.53.b: "真是毁灭性的失败。"
 shx_suiyuan_campaign.54.t: "晋系在西北退缩"
 shx_suiyuan_campaign.54.d.1: "空有驱逐蛮夷收复失地的雄心壮志，[SHX.GetNameDef]战前的自吹自擂最终没有带来半点回报。看看周围，曾支持该行动的部门，东部城市里的爱国者，承诺送出后辈参战的回民，还有对影响力水涨船高的[SHX.GetLeader]表达过支持的知识分子如今都与他为敌。\n\n中国各地的人们曾对他抱有尊敬甚至难掩的钦佩，如今只剩下冷漠和厌恶。对他们来说，[SHX.GetNameDef]全军正如别的军阀游勇一般言而无信——空有大话，不务实事。\n\n能明显注意到，自行动失败以来，[SHX.GetLeader]就不再出现在公众面前了。但在私底下，他正忙不停地策划一场损害控制运动，以向省领导们保证，其避免战争的决定是必要之举，是在保存实力以图一个更大的计划。\n\n对其敌人来说，他们直面[SHX.GetAdjective]的入侵，不费一枪一弹，不失一人一马（好吧，除了边境上几场小冲突），便取得这场大胜。随着部队开始解除动员并被调往别处，边境不久便会安静下来。看来和平终占上风。"
 shx_suiyuan_campaign.54.d.2: "经过一年多的大规模反马家军宣传和西部边境上的部队建设，如今看来这些准备都是徒劳之功。多支[SHX.GetNameDef]部队接到停止活动并撤退的命令，表达了明确的避战态度。这立马引发了大量针对指挥部和政府的批评，指责其在此行动中浪费了大量政治资本。[SHX.Capital.GetCapitalVictoryPointName]许多人已经开始在私下里嘲笑军队的无能。[SHX.GetLeader]也成了许多笑话的主角，许多人把他看作一只小狗——只顾叫，不敢咬。\n\n能明显注意到，自行动失败以来，[SHX.GetLeader]就不再出现在公众面前了。但在私底下，他正忙不停地策划一场损害控制运动，以向省领导们保证，其避免战争的决定是必要之举，是在保存实力以图一个更大的计划。\n\n对其敌人来说，他们直面[SHX.GetAdjective]的入侵，不费一枪一弹，不失一人一马（好吧，除了边境上几场小冲突），便取得这场大胜。随着部队开始解除动员并被调往别处，边境不久便会安静下来。看来和平终占上风。"
 shx_suiyuan_campaign.54.a: "我们跟不上战争的烈度……"
 shx_suiyuan_campaign.54.b: "卷铺盖回家吧——结束了。"
 shx_suiyuan_campaign.55.t: "新任绥远督理"
 shx_suiyuan_campaign.55.d: "现在，绥远已在我手，可以着手成立省政府了。传统上，因为需要保卫北部边界免受草原部落的侵害，绥远督理都是军人。过去几十年，省府一直致力于向文官治理过渡，但是，由于回释之战，省府的努力化为泡影。因此现在，作为绥远新的统治者，我们实际上可以不受限制地开展工作。\n\n理论上说，绥远是一个独立的省，但实际上人民一直把它当是山西或陕西的延伸，许多人甚至笑称绥远是山西的“卫星省”。我们固然不会给绥远太多自治权，但至少可以在治理上不那么严苛。\n\n国民军提名的李鸣钟等人，以及阎锡山提名的商震等人大多是军人，并且会无情地剥削该省。一些人呼吁采取更温和的态度，派出一名文职领导人治理绥远。我们被罢免前，曾培养了冯曦等一批文职县长，他们领导的绥远省议会自1928年以来就一直名义上存在，但没有实际权力。\n\n此外，还有人提出了更激进的想法。他们建议选择绥远当地的一名回族领导人，以表达诚意，赢取各种回民群体的支持。但是，我们要小心，不能再犯冯玉祥对待马福祥那样的错误：风向一变，马福祥就背叛了冯玉祥。我们的选择可能会决定绥远省府如何运行。"
 shx_suiyuan_campaign.55.a: "选择保定军校出身的军官。"
 shx_suiyuan_campaign.55.b: "选择太原培养的文官。"
 shx_suiyuan_campaign.55.c: "选择与我们合作的回族领袖。"
 shx_suiyuan_campaign.56.t: "处理蒙古王公"
 shx_suiyuan_campaign.56.d: "虽然在战场上遭遇了失败，住在绥远的蒙古亲王们的影响力却没有减少。这些住在内蒙古地区的蒙古亲王多年来一直抱怨中国官员和商人经常在交易中耍诈，贷款利息也高的吓人（有时得用牛支付50%-70%的利息）。随着汉人涌入此地，[SHX.GetLeader]曾公开考虑过剥夺这些亲王有限的权力，认为他们没法有效地统治当地汉人，这也引起了他们的愤怒。\n\n这群蒙古人组建了“内蒙古自治运动理事会”，装备着我们来不及没收的武器，威胁称将扩大对我方活动的骚扰，包括供给钢铁厂的铁矿开采和供给经济增长的农作物收获工作。也许最好得赶快和这些亲王达成协议，以免底层百姓转而支持他们。另一方面来说，如果都不敢开发此地，我们征服这里又有什么意义呢？"
 shx_suiyuan_campaign.56.a: "给予监督下的自治。"
 shx_suiyuan_campaign.56.b: "不能容忍任何异议。"
 shx_suiyuan_campaign.57.t: "与蒙古牧民的冲突"
 shx_suiyuan_campaign.57.d: "在绥远，经济发展水平在不同民族之间差距明显。蒙古人传统上靠畜牧业为生，需要大量牧场。但是，这片肥沃的土地吸引了大量汉人前来定居，他们数百年来在当地建立了一个农耕社会。\n\n在获得此地后，我们也为管理冲突双方的关系而头疼。不幸的是，汉人定居者的增加（受我方政策鼓动，并处于我军保护下）使蒙古人用来畜牧的草场急速减少。感到自己受到不公对待，又看到自己的草场一夜间被犁为农田，许多人开始反抗，并劫掠汉人农场。\n\n整片地区的稳定正在受到威胁，一个选择是加强我方防御力量。\n\n一个名义上由蒙古亲王组成的“内蒙古自治运动理事会”主动提出可以调解此事，作出妥协称，可以给蒙古人寻求的自治权并维护和平。通过以“合理”的（或足够合理的）价格购买土地等方式来让他们放心（一个提议是创办中蒙双语报纸），我们可能已经获得了一直寻求的和平。"
 shx_suiyuan_campaign.57.a: "我们当然可以达成协议。"
 shx_suiyuan_campaign.57.b: "要丰收就得让蒙古人牺牲一下。"
 shx_suiyuan_campaign.58.t: "西北冲突再起！"
 shx_suiyuan_campaign.58.d.1: "当回释两股势力在中国西北这个远离工业化世界的地方爆发冲突时，少有人能注意到。蒙古与西藏之间的佛教联军对伊斯兰教的马家军呈两面包夹之势，然而，在该地区迥乎不同的各民族看来，这场冲突反映了中国中央政府权力的衰落。\n\n[SHX.GetName]发誓要为回民的灾难溃败复仇，他们已移兵至前马家领土。他们与当地的回族军阀勾结，沿着仍然模糊不清的边界集结了一支军队，并在西北发动了一场复仇之战。民族主义格外高涨，种族紧张前所未有，战争即将降临，而唯一可以肯定的是兵燹连天、赤地千里。"
 shx_suiyuan_campaign.58.d.2: "当回释两股势力在中国西北这个远离工业化世界的地方爆发冲突时，少有人能注意到。蒙古与西藏之间的佛教联军对伊斯兰教的马家军呈两面包夹之势，然而，在该地区迥乎不同的各民族看来，这场冲突反映了中国中央政府权力的衰落。\n\n马家军立足未稳，[SHX.GetName]便乘隙而入，已占据了绥远这片资源丰富的争议领土。马家军胜利了，但代价惨痛，仍处于恢复之中，而面对另一位挑战者，他们能否保住地区霸主地位，这仍有待观察。"
 shx_suiyuan_campaign.58.a: "我们会战而胜之！"
 shx_suiyuan_campaign.58.b: "这片地区真是永无宁日，充满血腥。"
 shx_suiyuan_campaign.60.t: "太原为西北暂停与我们合作"
 shx_suiyuan_campaign.60.d: "看来[SHX.GetLeader]并不怎么希望我们阻止他们进军西北。他们声称这份经过长时间讨论签订的条约有缺陷，指责我们不愿意帮他们重夺失去的（显然也是宝贵的）土地，表明我们并不打算认真承担自己的义务。\n\n他们很可能会选择靠自己的力量夺回西北。这是个愚蠢的决定，但也会让他们将注意力转移到这场草原上漫长的行动中去，从而无暇顾及我们。但从暂定条款中退出仍然等同于背叛，也许是时候将督理绳之以法了。"
 shx_suiyuan_campaign.60.a: "我们的话就是法律……"
 shx_suiyuan_campaign.60.b: "……而终有一天我们会强制执行。"
 shx_endgame.1.t: "重组中央军"
 shx_endgame.1.d: "我们在战场上大获成功，山西的旧军从我们击败的地方军中招募了新兵和逃兵，已经膨胀得无以复加。这给新成立的中原政府带来了新的问题，因为现在军队太大，远非一支省级部队，故而难以管理。总参谋部向[SHX.GetLeader]提出，有两种军队改革的方式可供采取，进而重组军队。\n\n第一种，就这么接受军阀军队的现有的制度和各师，并捍卫地方军队的概念。这将使我们在战争时期更容易招兵买马，不过也使得我们的部队短于专业性和训练。\n\n第二种，将各军完全重组为一支新的中央军，淘汰缺乏军事经验的人，转而着重建立统一集中化的结构和纪律严明的军队。虽然这意味着我们的军队将成为中国的精锐军队，但这也将减少我们潜在的兵源。"
 shx_endgame.1.a: "支持地方军。"
 shx_endgame.1.b: "一支全新的新中央军！"
 shx_endgame.2.t: "[SHX.GetLeader]宣布成立中华民国"
 shx_endgame.2.intro: "今日，从[SHX.Capital.GetCapitalVictoryPointName]传来令人激动的消息，[SHX.GetLeader]向全中国宣布，历经数十年的战乱分裂，中华民国终于重归一统。热切的政治家和外国观察家都来到首都关注这一进程，看来自辛亥革命以来致使中国积贫积弱的军阀时代终于能够翻篇了。尽管[SHX.GetLeader]对民主概念的承诺很模糊，但他还是提出了五点宣言，以昭告民国的再造。"
 shx_endgame.2.closer: "最后，第五点，新成立的中央政府要同地方政府平等分享政治权力，不应使政治权力偏向集中或分权。\n\n五点宣言得到通过，新宪法进而得到批准，人民欢呼雀跃，中华民国正式宣告成立了。国歌《卿云歌》奏响，国旗升起，标志着中国历史已进入了新的时代。"
 shx_endgame.2.d.1: "$shx_endgame.2.intro$\n\n第一点是国民大会，由从联省派到中国青年党的各共和团体的成员组成。\n第二点是应制定一部宪法，以敲定政府的结构，并保障人民的政治权利与公民权利。\n第三点，尽管阎锡山的政治派别显然在议会中占据主导地位，其他代表机构也被允许代表人民的意愿。到目前为止，阎锡山明面上一直避免加入某一政党，不过实际上他的各种效忠者仍是立法机构中一个充满凝聚力的投票集团。1911年，阎锡山建立了短命的松散组织“辛亥俱乐部”，如今他的一些下属已经在尝试复兴这个组织，不过即使到现在，阎锡山似乎还是对此不置可否。\n第四点是孙中山教导中表述的一党统治概念，即是说，治国必须按照[SHX.GetLeader]的意识形态。\n$shx_endgame.2.closer$"
 shx_endgame.2.d.2: "$shx_endgame.2.intro$\n\n第一点是国民大会，由从重建的民主宪政党到国民党的各共和团体的成员组成。\n第二点是应制定一部宪法，以敲定政府的结构，并保障人民的政治权利与公民权利。\n第三点，尽管冯玉祥的政治派别显然在议会中占据主导地位，其他代表机构也被允许代表人民的意愿。冯玉祥的国民军已经开始建立自己的立法机构，而在如今的国民革命党之中，冯玉祥和他的军官们仍在执掌大权。\n第四点是孙中山教导中表述的一党统治概念，即是说，治国必须按照冯玉祥的意识形态。\n$shx_endgame.2.closer$"
 shx_endgame.2.a: "中华民国万岁！"
 shx_endgame.3.t: "恢复1912年临时约法"
 shx_endgame.3.d: "第一章：\n\n第一条：中华民国由中华人民组织之。\n第二条：中华民国之主权属于国民全体。\n第三条：中华民国领土为二十二行省、内外蒙古、西藏、青海。\n第四条：中华民国以参议院、大总统、国务院、法院行使其统治权。\n\n第二章：\n第五条：中华民国人民一律平等，无种族、阶级、宗教之区别。\n第六条：人民得享有下列各项之自由权：\n\n人民之身体非依法律，不得逮捕、拘禁、审问、处罚。\n人民之家宅非依法律不得侵入或搜索。\n人民有保有财产及营业之自由。\n人民有言论、著作、刊行及集会结社之自由。\n人民有书信秘密之自由。\n人民有信教之自由。\n人民有请愿于议会之权。\n人民有诉讼于法院受其审判之权。\n人民有选举及被选举之权。\n本章所载人民之权利，有认为增进公益、维持治安或非常紧急必要时，得依法律限制之。"
 shx_endgame.3.a: "通过！"
 shx_endgame.4.t: "参议院与大总统副总统"
 shx_endgame.4.d: "第三章：参议院\n\n第十六条：中华民国之立法权以参议院行之。\n第十八条：参议员每行省、内蒙古、外蒙古、西藏各选派五人；青海选派一人。其选派方法由各地方自定之。\n第十九条：参议院之职权如下︰议决临时政府之豫算决算、受理人民之请愿、得以关于法律及其他事件之意见建议于政府、参议院对于临时大总统认为有谋叛行为时，得以总员五分四以上之出席，出席员四分三以上之可决弹劾之。参议院之会议须公开之。但有国务员之要求或出席参议员过半数之可决者，得秘密之。\n\n第四章：大总统副总统\n第二十九条：大总统、副总统由参议院选举之。\n第三十条：大总统代表政府，总揽政务，公布法律。\n第三十二条：大总统统帅全国海陆军队。\n第三十五条：大总统经参议院之同意，得宣战媾和及缔结条约。\n第三十六：大总统得依法律宣告戒严。"
 shx_endgame.4.a: "通过！"
 shx_endgame.5.t: "国务员与法院"
 shx_endgame.5.d: "第五章：国务员\n\n第四十三条：国务总理及各部总长均称为国务员。\n第四十四条：国务员辅佐大总统负其责任。\n第四十六条：国务员及其委员得于参议院出席及发言。\n第四十七条：国务员受参议院弹劾后，大总统应免其职。\n\n第六章：法院\n第四十八条：法院以大总统及司法总长分别任命之法官组织之。\n第五十条：法院之审判须公开之。但有认为妨害安宁秩序者得秘密之。\n第五十一条：法官独立审判不受上级官厅之干涉。"
 shx_endgame.5.a: "通过！"
 shx_endgame.6.t: "宪法通过"
 shx_endgame.6.d: "经过激烈辩论，国民大会正式批准1912年的临时约法为新生的中华民国的正式宪法。\n\n[SHX.GetLeader]几乎全票当选为民国首任大总统，他的政党也迅速填充了国民大会议席。至于这种民主是否能比过去几十年的共和更有成效，只有时间才能告诉我们答案。"
 shx_endgame.6.a: "民国再造！"
 shx_endgame.7.t: "国民大会开幕"
 shx_endgame.7.d: "遵照新近恢复的1912年临时约法，今天，在[SHX.Capital.GetCapitalVictoryPointName]，[SHX.GetLeader]宣布国民大会开幕。大会为期一周，邀请全国共和人士参加到民国的新生中来。国民党、中国青年党、胡适的民主宪政党、中国民主同盟以及其他党派代表都参加了本次大会。\n\n辛亥革命以降，民间政党大多沦为强人政治的隐秘工具或政治多元的外宣吉祥物。在政治实践中，政党本身既无权力，在不久的将来，其掌权前景亦颇有限。不过，新中国仍为他们留出了政治协商和权力分享的余地。\n\n通过团聚和代表三十载分裂中孕育的各式政党，国民大会尝试着投石问路，以重建中华民主。虽然对大会成果持悲观态度的占一部分，但期盼国民大会重建多党政治协商前景的也不乏其人。"
 shx_endgame.7.a: "让我们开始吧…"
 shx_endgame.8.t: "新北洋派"
 shx_endgame.8.d: "[SHX.GetLeader]成立的民国由各传统北方政党主导，他们自民国北洋政府以来一直以某种形式存在。\n\n晏阳初将他在前新帝国宪政会的许多老盟友召集起来，形成了“乡村建设协会”。他们呼吁通过一系列雄心勃勃的农业、教育和其他领域改革来复兴中国村庄，他们的议程与山西的十年计划没有什么不同。虽然他们不是一个正式的政党，但他们组成了一个影响强大且温顺的利益集团，与[SHX.GetLeader]更进步的改革相兼容。\n\n直系白手套文官派的和谐社团的许多前成员，以及其他北京议会旧成员，都围绕“民主宪政党”（1913年成立的大帐篷进步党的继任者）结成了联盟。指挥着一大群北方温和派的民主宪政党全力支持胡适担任国民大会主席。作为一名真诚信奉新文化运动理念的独立人士，胡适有望以无党派人士的身份获得压倒性优势胜选。他是个意志坚定、有独立倾向的人，甚至会违背大总统的意愿，但与他结盟将使我们对宪政的承诺得到金石般的信任。\n\n一小部分议员已集结在所谓的“复兴党”旗下，由奄奄一息的光复系（旧皖系的继任者）和交通系合并而成。梁士诒是该党的领导人，其成员大多是曾经在奉天政府任职但后来与叛徒张作霖决裂的人。他们已经找到了自己的定位，争取工业利益集团并支持财政稳定。\n\n要让我们的民国持续且良好地运作下去，在北方建制派中赢得一些朋友至关重要。[SHX.GetLeader]是一名受过教育的军人，在建国之初这个的蜜月期，许多文职知识分子都试图拉拢他。虽然不一定相互反对，但我们偏宠的一方将为我们政府的发展定下基调……"
 shx_endgame.8.a: "和晏阳初的联盟会是易于摆布的。"
 shx_endgame.8.b: "我们要与理想主义的中间派胡适共事。"
 shx_endgame.8.c: "不偏不倚，方能广结善缘。"
 shx_endgame.9.t: "南方共和派集结"
 shx_endgame.9.d: "尽管新民国为虚有其表的北方大员所主导，但国家的南部仍是庞大的共和派基本盘。正是在那里诞生了各种反君主和革命团体，如倒袁的护国联盟、陈炯明领导的联省运动和孙中山领导的国民党。在他们身后是数十个小派系，其中包括许多真诚信奉民主和社会改革的人。现在正是这些人挑起大梁，带领战败者东山再起。\n\n为了能在新政府的领导下找到自己的位置，并在社会主义或民族极端主义与军事统治之间走出“第三条道路”，张君劢领导成立了所谓的“中国民主同盟”。他是一名政治理想主义者、学者和社会民主主义者，故而能够团结这个由各种小派系和利益集团组成的联盟，更多地是因为这些人没有其他赚取声望的路子，而不是因为他的政治智慧有多高明。\n\n尽管如此，由于他们的民主倾向和对宪政、三权分立和人权等原则的支持，他们还是在国际上获得了良好的声誉。他还在他旗下吸收了大部分剩余的联省派，使他的联盟在选举中占据了特殊的定位，尽管民盟仍然是个一盘散沙的大帐篷，追求乌托邦但目标分歧重重。民盟是能成为一艘真正的共和派巨轮，或仅仅充当南方政治机器的幌子？其命运很可能取决于比张君劢更现实的人是否会在早期为其提供有效的保护。"
 shx_endgame.9.a: "矢志不渝，令人起敬。"
 shx_endgame.9.b: "他们都是民国安定之大患！"
 shx_endgame.10.t: "中国青年党激进化"
 shx_endgame.10.d: "长期以来，中国青年党一直标榜自己是相对温和的民族主义者和反军阀政党，受青年土耳其党启发并反对直系军阀的腐败，形势的改变却让他们转向更激进的立场，以与其竞争者区分开来。[SHX.GetLeader]很可能会用别人未曾给予的方式支持他们的事业，这让他们加倍坚定自己的信念并积极地向新任大总统及其顾问献殷勤。中国青年党在没有机构或专门的政党支持下上台，希望作为[SHX.GetLeader]主要的政治控制工具以填补政府内的空白。\n\n中国青年党对新近统一的中国的改革计划是十分彻底的。受到国外理念的启发，经过深思熟虑，中国青年党的知识分子们在国家层面上采取了一种达尔文式的思维模式。中国要想存续到下半个世纪，就必须开展大规模现代化和工业化。其纲领具有鲜明的民族主义和反帝立场，要采取激进的措施停止向外国势力屈服。这也延伸到打击分裂分子和地方主义领域，该党的大汉族思想让许多人担心会进一步损害社会稳定。但对羽翼未丰的民国来说最让人担心的还是对国家统一的不计后果的执念，大规模意识形态灌输和一党制国家的施行，以及建立对[SHX.GetLeader]的个人崇拜。\n\n总的来说，他们显然为中国准备了一套完备的方案，这要推行起来将是场规模巨大的运动。但他们暗地里还保持着排他性观点，一旦我们与中国青年党结盟，其它政党无论如何都会疏远我们。不像那些更温和的政党，中国青年党带来了思想统一，可能[SHX.GetLeader]会对这种绝对权力感兴趣？"
 shx_endgame.10.a: "但是，如果加上我的聪明才智，或许将来，他们也会有所作为。"
 shx_endgame.10.b: "对我们来说似乎过于极端了。"
 shx_endgame.11.t: "国民党之命运"
 shx_endgame.11.d.1: "中国国民党的起源可以追溯到孙中山的同盟会和1912年组建的国民党。孙中山被北洋军阀赶下政治舞台后，他于1919年10月10日在上海重建了中国国民党。该党拥护中国民族主义，坚持孙中山的三民主义（民族主义、民权主义和民生主义）。\n\n1925年，国民党以广州为基地进行北伐，试图推翻直系。这次远征的失败迫使中国国民党或逃往海外，或加入闽赣根据地。虽说国民党被称为“大帐篷党”，但由于许多领导人信奉社会主义和中国民族主义思想，国民党已明确了左翼路线。\n\n尽管他们最近的革命事业以失败告终，但他们的一些党员仍然开始在我们的民国重新组织起来。尽管阎锡山不喜欢社会主义者，但他们的国家资本主义和激进工业化的理念很诱人，他们的大众吸引力更是加分项。然而，另一方面，我们与他们签署的任何协议都可能迫使此前与我们结盟的其他各党派与我们保持距离，并使我们越来越接近阎锡山毕生努力与之对抗的“无政府”。话又说回来，新中国不正是为了革命吗？"
 shx_endgame.11.d.2: "中国国民党的起源可以追溯到孙中山的同盟会和1912年组建的国民党。孙中山被北洋军阀赶下政治舞台后，他于1919年10月10日在上海重建了中国国民党。该党拥护中国民族主义，坚持孙中山的三民主义（民族主义、民权主义和民生主义）。\n\n1925年，国民党以广州为基地进行北伐，试图推翻直系。这次远征的失败迫使中国国民党或逃往海外，或加入闽赣根据地。虽说国民党被称为“大帐篷党”，但由于许多领导人信奉社会主义和中国民族主义思想，国民党已明确了左翼路线。\n\n尽管他们最近的革命事业以失败告终，但他们的一些党员仍然开始在我们的民国重新组织起来。冯玉祥国民军的许多追随者都强烈希望与国民党结盟，他们提到了我们过去在北伐时期的盟友关系，以及在山西斗争时期国民党支部经常与我们国民军联手的事实。对于我们运动中的许多领导人来说，国民党确是国民革命在南方的一个革命友党。\n\n然而，要在这个新民国建立起这样一个联盟，需要的不仅仅是对孙先生的共同爱戴或一些漂亮话。国民党高层希望实施相对社会主义的政策，并建立党国，以期最终达到民主化，这两种政策都将有效地排斥我们曾寻求与之结盟的任何其他团体。话又说回来，新中国不正是为了革命吗？"
 shx_endgame.11.a: "我们承认宋庆龄为国民党领袖。"
 shx_endgame.11.b: "我们承认汪精卫为国民党领袖。"
 shx_endgame.11.c: "他们的革命失败不是没有原因的。"
 shx_endgame.12.t: "军阀混战的后遗症"
 shx_endgame.12.intro: "尽管中国终于统一，并于其上建立起了较为稳定的民主制度，但亦喜亦忧的现实是，中国确实取得了进步，而人民至少需要一代人的时间才能恢复元气。许多地区的土地仍然荒废败坏，数十年来经济停滞不前，也有许多人在年复一年的各种战争和冲突中失去了至亲。许多地区的政治制度仍然为前军阀及其同伙左右，任人唯亲的现象仍随处可见。腐败难以根除，许多人（甚至包括平民百姓）抗拒变革。许多前军阀为了维护其法统加入了各个政党，而许多带有理想色彩的派系却因与他们共事而获罪，法律的边界已然模糊。"
 shx_endgame.12.midpoint: "在政治光谱的另一端，那些对中国统一结果感到幻灭与失望的人渐渐极端偏激起来。尽管保安部队正努力平叛，但那些地方主义者、社会主义者和其他对连年战乱感到崩溃而痛苦的人所发动的地下恐怖主义和叛乱预计仍将持续一段时间。"
 shx_endgame.12.yanending: "但不管怎样，中国得获解放。尽管长路漫漫、艰难险阻不断，但阎锡山和他的部下还是从这个贫穷省份出发，统一了中国，将所有压迫百姓的恶人尽数驱逐。尽管起初势单力孤，但因为有德高望重的领袖掌舵领航，晋军实现了救国之伟业。真正的民主或许仍然遥远，而在中国闯入新时代之际，民主思潮与美好承诺依然留存。让我们携手共进！"
 shx_endgame.12.fengending: "但不管怎样，中国得获解放。尽管长路漫漫、艰难险阻不断，但冯玉祥和他的部下还是从这个贫穷省份出发，统一了中国，将所有压迫百姓的恶人尽数驱逐。尽管起初势单力孤，但因为有道德高尚的领袖掌舵领航，国民军实现了救国之伟业。真正的民主或许仍然遥远，而在中国闯入新时代之际，民主思潮与美好承诺依然留存。让我们携手共进！"
 shx_endgame.12.d.1: "$shx_endgame.12.intro$\n\n多年前，阎锡山已决定放过冯玉祥，此后冯玉祥一直保持着显赫地位，现在他已经成功地为自己创造了一批追随者。他把自己塑造成“民国大帅”、一位明智的顾问、大总统的陪衬，帮助总统捍卫老百姓的利益。他不顾我们的意愿，还是与许多前国民军同志组建了“国民革命党”，并获得了前军阀和军官的关键支持。不幸的是，人民仍忠诚地依附于他们过去的地方强人，也许因为他们害怕未知，追求稳定。\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
 shx_endgame.12.d.2: "$shx_endgame.12.intro$\n\n多年前，冯玉祥已决定放过阎锡山，此后阎锡山一直保持着显赫地位，现在他已经成功地为自己创造了一批追随者。他把自己塑造成“民国副手”、一位明智的顾问、大总统的陪衬，帮助总统约束自己。尽管他名义上是“独立人士”，但仍获得了前军阀和军官的关键支持。不幸的是，人民仍忠诚地依附于他们过去的地方强人，也许因为他们害怕未知，追求稳定。\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
 shx_endgame.12.d.3: "$shx_endgame.12.intro$从阴影中走出来的是所谓的“国民革命党”，其成员包括许多早期叛逃到阎锡山身边的前国民军成员。该政党打出模糊的、民粹主义的和民族主义的纲领，人民仍忠诚地依附于他们过去的地方强人，因此他们已成功获得了许多关键的支持。\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
 shx_endgame.12.d.4: "$shx_endgame.12.intro$许多人加入了“国民革命党”的地方支部，甘当副车，不过地方却努力将他们拒之门外。其他人则以独立人士的身份参选，在这种不确定的环境中，人民仍忠诚地依附于他们的地方强人。\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
 shx_endgame.12.a: "真是悲剧啊……"
 shx_endgame.12.b: "伤痕仍在……"
 shx_endgame.13.t: "选定国旗"
 shx_endgame.13.d: "随着国民军最近统一中国，原国民军人员之间出现了一个新的议题，应该用什么国旗。\n\n国民军军旗显然不适合当作国旗，因为它很明显……就是一面军旗。尽管中华民国目前的名义国旗是北洋政府的五色旗，但那些反对让五色旗再次飘扬的人指出，该旗会助长满清时期的民族分化意识，而且五色旗也曾被各路军阀采用。\n\n故此，有人提议设计一面新的国旗，将国民党的民族主义象征——白日，与代表天国的白色背景和代表红色大地的红色条纹结合。\n\n经过多轮唇枪舌剑后，政府决定……"
 shx_endgame.13.a: "新中国就要用新国旗！"
 shx_endgame.13.b: "继续使用五色旗！"
 shx_endgame.14.t: "十条施政大纲"
 shx_endgame.14.d: "在今天的就职演说中，冯玉祥大总统列出了我国亟需推行了一系列改革措施。这十条《施政大纲》由[SHX.GetName]国控媒体以书面形势广泛分发到各地。\n\n一、赈恤战区灾政，俾免流离；\n二、清理财政各税，期除苛敛；\n三、彻办户口登记，以杜盗源；\n四、整饬巡缉各队，以维治安；\n五、查拿贪官痞棍，以安善良；\n六、筹设实业工厂，以纳游民；\n七、普遍浚河筑路，以利交通；\n八、推行义务教育，以开民智；\n九、严禁烟赌娼妓，以淳风俗；\n十、厉行剪发放足，以除陋习。\n\n那些一开始就追随冯玉祥的人可能会注意到，这些措施和他1922年在开封推行的豫政几乎一样，但总统大多数言论都表达了对未来的期望。根据第二条纲领，冯玉祥下令没收了前敌对军阀的大部分财产——特别是那些逃往海外的人。虽然许多财产存在外国银行内，但银行大楼已被我方接管，据报道查获了大量财宝。冯大总统金口一开，天下皆从。"
 shx_endgame.14.a: "一项雄心勃勃的改革项目。"
 shx_endgame.15.t: "第一家庭"
 shx_endgame.15.d: "自从山河一统已有数月，但民国首都中的喧嚣气氛却仍未散去，大批官员和期望在新政府谋得一官半职的政客涌进[SHX.Capital.GetCapitalVictoryPointName]，总统府周边新建的宅邸便是新客到来最好的证明。\n\n阎锡山的家人们也进了城，由于其原配夫人徐竹青无法生育，阎锡山的父母安排他另纳了徐兰森为妾（在20世纪初，纳妾仍很常见）。为了避免冲突，二位夫人以姐妹互称，徐兰森所生的五个儿女也称徐竹青为“娘亲”。\n\n在为解放全中国而奋斗的这几年中，阎锡山的家庭承受了太多不幸，医疗条件差加之疫病横行，他的长子和三子（阎志恭和阎志信）皆在幼年时夭折，二位夫人也相继去世，只剩堂妹阎慧卿照顾阎锡山的日常起居（除此之外阎慧卿还担任妇联主席一职）。\n\n阎锡山的孩子们出生较晚（得子时他已年逾四十），因此他早早便安排了儿女的婚姻大事，阎志宽（1919年出生，排行老二）生下一儿一女后就因癫痫发作离世，其余两子阎志敏（生于1926）、阎志惠（生于1927）皆十分年幼，这也为阎家的继承问题蒙上了一层阴霾。\n\n宵衣旰食，日理万机也不能抚平阎锡山紧锁的眉头，不仅是老阎家的接班问题，新生民国的命运更令他担忧，一想到改革的进展，他总是坐立难安，担心一旦缺少自己睿智的掌舵领航，国家会再度陷入无政府的无边乱世，在偶尔得闲时，阎锡山写下了自己的诸多感悟，内容繁杂，从《工团主义的错误》，《临近的世界危机》，《世界和平与世界大战》到《大同之路》，《如何能消弭战争、奠定世界统一的基础》。他也许会倒在工作的岗位上，但至少如今，这位老人仍在逐梦。"
 shx_endgame.15.a: "要适应新生活了。"
 shx_endgame.16.t: "国家之恶"
 shx_endgame.16.intro: "[SHX.GetName]最近稳定的局势正逐渐发展出适合中国的医疗体系，晋系高层因而开始把目光投到了一个棘手的问题上：鸦片。在鸦片战争结束后的几十年间，有数万万中国人为鸦片所毒害，全国都在高呼禁烟。但如何实际解决这个问题却是个麻烦，有些嘴上说着要禁烟的人往往才是最大的阻碍。"
 shx_endgame.16.d.yan: "$shx_endgame.16.intro$\n\n阎锡山知道，即便是想要小范围消灭鸦片都十分困难。到1916年，山西有将近10%的人都染上了大烟瘾，并造成了普遍的贫困和道德败坏。禁止鸦片协会的任务就是根除鸦片、逮捕毒贩、没收毒品来消灭瘾君子。\n\n阎锡山对瘾君子的手段非常残酷，罚款、修复和监禁等手段无所不及。阎锡山把瘾君子关进劳改营，让大量的瘾君子因此死于截断反应。结果是，劳改营里的人口大量死亡。老百姓对此愤怒不已，因而，阎锡山改变了戒毒的手段，采用改造的道路——利用疗养院和阶段性截断药物来戒毒。\n\n尽管最开始，阎锡山成功将山西的瘾君子人数减少了80%，但鸦片也因此价格一飞冲天，这种暴力促使鸦片商人不择手段地抢占山西的鸦片市场，甚至于有时候会借助临近省份的军阀部队来护送他们贩卖鸦片。最后，阎锡山还是妥协了，走投无路的他选择让政府垄断鸦片的销售途径，表面上销售“药物”来治疗成瘾。县长甚至还会收到销售这些“药”的指标（倘若他们卖不出去，那他们的乌纱帽就不保了），但最后阎锡山的计划还是失败了，被国外涌入的“长生不老药”（一种海洛因和吗啡的混合物）所击败。"
 shx_endgame.16.d.feng: "$shx_endgame.16.intro$\n\n冯玉祥有个特别私人的问题——他那贫穷的双亲都把仅有的一点家产浪费在毒瘾上。冯玉祥已着手消除毒害，和许多人一样，他将鸦片视为中国道德（和实际）败坏的象征。禁毒也是民族主义宣传的一部分：国民军问答书第18和19问将外国“霸凌”的开端归结于英国“强行向我国倾销鸦片”。\n\n过去，冯玉祥常常采取完全禁用鸦片，逮捕毒贩并建立专业疗养院等进步措施来解决毒患。\n\n诚然，这些举措不总能奏效，没有彻底解决问题，甚至不能长期执行下去。富人往往被宽大处理，穷人瘾君子则被重点照顾。冯玉祥常常发现毒品交易能带来丰厚的税收，并且像其他军阀一样，禁毒局有时被用来帮资金短缺的军队募资。"
 shx_endgame.16.a: "国家应该垄断鸦片专卖权来规范销售。"
 shx_endgame.16.b: "全面放开药用。"
 shx_endgame.16.c: "开展严厉、彻底的反腐斗争。"
 shx_endgame.17.t: "大同之路"
 shx_endgame.17.d: "事态正向有趣的方向发展，阎锡山掌权时发生了某种乌托邦式的转变。也许是意识到自己在群众动员方面的弱点，也许是为了满足公众的期望，也许是出于自1911年开始而挥之不去的理想主义，阎锡山出版了一系列简短的小册子，概述了他安和世界的计划，特别强调了他的“大同经济”思想。在书中，他写下了这种制度的三个原则：\n\n1.劳动成果应该按照其贡献完全交给劳动者。它不应被通过任何方式或制度剥削。\n2.应为劳动者提供充足的就业机会，没有就业机会，劳动者就没有办法维持生计。\n3.必须提高劳动效率使劳动者的生活水平也得到提高。\n\n毫无疑问，阎锡山为自己在山西省的工作和对中式哲学的洞察力而自豪，他吹嘘自己在社会主义激进主义和资本主义剥削之间找到了中间解决方案。他甚至订购了外语版本的小册子，希望将其传播到国外，以树立他作为开明统治者的形象。"
 shx_endgame.17.a: "一个真正的乌托邦？还是只是另一个幻想？"
 shx_endgame.18.t: "新第一夫人"
 shx_endgame.18.d: "虽然人们一直聚焦于冯玉祥身上，但建设新中国合法性的中流砥柱其实是他的妻子李德全。她是冯玉祥的第二任夫人，两人在冯玉祥的首任妻子于1923年离世后成婚。在与冯玉祥结识前，这位早期革命家就已经活跃于各种女权、反帝和教育运动中。她毕业于一间卫理公会女子大学，之后在公理会里当过助理牧师。她也曾定期到北京担任教授，协助管理北京师范大学的护理学院。\n\n作为第一夫人，李德全一直都在热切积极地工作，宣赞冯玉祥的努力，促进他为人民服务的统治。她也孜孜不倦地出席公开活动，并与新中国的其他杰出女性一同资助大小慈善机构，当中包括战时寄养儿童委员会和中国红十字会，她最近还与宋庆龄一同成立了中华全国民主妇女联合会。\n\n与其他处于锐变社会中的中国女性一样，李德全正在主动改变国家未来。有时与丈夫一起，有时独自一人的李德全成为了举国瞩目的焦点，并在中国历史上留下了属于“她”的一章。"
 shx_endgame.18.a: "新时代中国女性的模范。"
 shx_endgame.19.t: "迈向不结盟"
 shx_endgame.19.d: "或许这些年山西与中国其他地区之间确实相对与世隔绝，但究其根本，终是因为山西经历了华北平原太多年的战争，经历了山西人民在追求国家统一时的动员，还经历了第二次中日战争期间的全民皆兵。\n\n批评者和观察家们描述了阎锡山生命中所经历的这些事件会对新任大总统的外交政策产生怎样的重大影响。事实上，阎锡山写了大量关于中国在亚太事务中充当调解人而不是侵略者的文章。在他的一本新编小册子《如何能消弭战争、奠定世界统一的基础》中，他将中国不仅视为亚洲大陆的经济强国，而且是一个致力于和平而不是制造战争、破坏和混乱的国家。他终其一生都试图团结亚洲大陆那些曾经被压迫和殖民的人民，携手并进，在已经摆脱了枷锁的中国人的经济领导下崛起。\n\n今天，在[SHX.Capital.GetCapitalVictoryPointName]，阎大总统宣布成立亚洲-太平洋不结盟运动，以推动这一目标的实现。当中国登上世界舞台之时，来自世界各国的政要和大使们共同见证了这一非同寻常的宣言。"
 shx_endgame.19.a: "迈向新未来！"
 shx_endgame.20.t: "迈向全球革命"
 shx_endgame.20.d: "冯玉祥在国民军的旗帜下统一了中国，现在没有对手可以与他争夺国民革命的领导权。许多人已经知晓，宣扬国民革命理念的不只有中国国民党——冯玉祥，他的运动和事业才是孙中山理想的真正继承者。\n\n也许冯玉祥认为自己是孙先生革命的天然继承人，他宣称，从此以后的中国革命将不仅仅是中国的革命，而是亚洲各地被压迫人民的更大的革命。国民军不再仅仅是一支西北军或人民军，而是一支为所有渴望国民解放的人而战的军队。在冯玉祥看来，这是国民革命的自然进程。\n\n冯玉祥大总统在首都[SHX.Capital.GetCapitalVictoryPointName]宣布成立“国民解放阵线”，为所有渴望解放的人来带救赎，此举让反动势力的大使、政要和观察家惊掉了下巴。冯玉祥凭借武力统一中国，并在第二次中日战争中抗击日本，令其投降，他麾下有一支同样纪律严明、精锐的军队，作为一名令人敬畏的军事领导人赢得了寰球的声誉。新中国已经觉醒，世界只需要等待，看看中国重新登上世界舞台后会做些什么。"
 shx_endgame.20.a: "国民解放就在眼前！"
 shx_endgame.21.t: "汪精卫履新"
 shx_endgame.21.d: "在一些人眼里，他是中国革命的忠诚战士，曾试图行刺清朝摄政王；在另一些人眼里，他是孙中山革命理念实至名归的继承者，先在欧洲领导国民党流亡团体，后又回国统领国民革命政府。然而，国民党统一全国的梦想再度破灭，汪精卫因此毁誉参半，不少人开始仔细审视他同第三国际之间的关系。\n\n尽管如此，汪精卫仍是一位活力四射的演说家，是国民党的一员，甚至还为孙中山先生记录过遗嘱。冯玉祥大总统欣然邀请汪精卫加入新政府，但旋即任命他为驻[FRA.GetNameDef]大使。有人怀疑，冯玉祥此举不过是为摄取国民党的遗产，或是为将汪精卫牢牢攥在手心。无论事实究竟如何，汪精卫的处境都可谓讽刺至极——他又一次回到了自己生涯的起点。"
 shx_endgame.21.a: "记得讲讲法国有哪些好葡萄酒……"
 shx_endgame.22.t: "中央国术研究馆"
 shx_endgame.22.d: "在张之江的赞助下，前“南京中央国术研究馆”在其领导下得到了充分修缮。张之江是一名国民军的退役将领，他为此曾多次向新教育部请求拨款。他与他的老友马凤图一道，开设中国传统武术教学班。虽然教育部中的一些人对此举表示反对，他们认为武术和功夫已经过时了，但最终张氏还是赢得了许多与他一样欣赏武术的老同事的支持。\n\n这个私人运营的学院在政府的广泛支持下，开设了不同风格的拳击、体术和青年教育项目。也有其他一些更激烈的活动，如剑术、刀术、鞭术、棍术和枪斗术，然而低安全标准和血肉横飞的传言还是引起了人们的批评。有些人怀疑这些退伍人员无法区分体育和战争，这很危险。\n\n不过，张氏仍在讨论他对未来的宏伟计划。明年可能会举行一个分为三个部分的全国武术考试，包括身体耐力测试、武术技能测试以及有关三民主义的口试。而冯玉祥则似乎对此表示支持，甚至要求这个新学院为下届夏季奥运会培训一支武术队伍。"
 shx_endgame.22.a: "术德并重，强种救国。"
 shx_endgame.23.t: "云冈石窟"
 shx_endgame.23.d: "中华民族的遗产很难在经受军阀割据的战乱以及破坏后能存续下来。许多古籍沦为丘墟，价值观念开始受创，随着死亡人数不断攀升，传统也逐渐被遗忘。作为保护国家文化的承诺的一部分（也许是为了表明自己作为传统价值观保护者的地位），阎锡山的新政府已经开始拨款保护中国的文化遗址。\n\n其中一个独特的选择是他自己家乡山西省的云冈石窟，这是北魏在四至五世纪之间于大同附近修建的一处佛教圣地。这些佛像被雕刻在四十多个洞窟中，有些高达十七米，有些只有两厘米高，它们是中国历史上令人印象深刻的作品。然而，由于暴露在空气中，它们已部分被十年计划带来的工业污染所破坏。\n\n从一开始，云冈石窟就是由朝廷建造和赞助的，历代王朝都在不同程度上致力于保护它们。虽然中国在新主人的领导下迎来了一个新的时代，但看起来现代统治者在欣赏这种令人敬畏的艺术作品方面与之前的统治者似乎没有什么不同。"
 shx_endgame.23.a: "文化遗产理应妥善保护。"
 SHX_strict_neutrality: "严守中立"
 SHX_strict_neutrality_desc: "山西群山环绕，周围的邻居都与其关系紧张，因此其领导层在政治和外交上深陷孤立主义。讽刺的是，在直系的惨胜下，正是山西高层这种长期闭关自守的心态给了他们一线生机。但是，这种地方主义也让人民对任何向外的干涉都不感兴趣，如果阎冯的志向不限于太原，就需要用一个共同的愿景来团结人民。"
 SHX_strict_neutrality1: "淡忘中立"
 SHX_strict_neutrality1_desc: "尽管群山环绕，且固步自封的习气根深蒂固，但山西领导层已经开始走出这种两耳不闻窗外事的孤立状态。随着他们再一次放眼域外，显然[SHX.GetRulingParty]仍然梦想着统一中国，并将他们的愿景远播。人们亦是如此，从士绅、知识分子到卑微的老百姓似乎都怀着这种日益炽烈的热望。前路荆棘密布，在地区冲突中山西也并不被看好，但山西也许不会永远保持孤立。"
 SHX_Ten_Year_Plan_begins: "重振十年计划"
 SHX_Ten_Year_Plan_begins_desc: "山西的变革即将来临，老百姓虽然不知道也不关心山西强人之间的政治把戏，但就算是他们也能察觉到。村长们晚上不赌博而在工作，活动家和宣传员频频四处宣传，太原来的县长们十分关切统计数字的真实性。甚至连外部人士也注意到了这一点——来自北京的投资者和境外的观察人士都注意到山西的动态，进行了大张旗鼓的访问。虽然山西自1936年以来一直在进行十年计划，但最近却有了新的紧迫感。这次变革真的来了，即使目前还不清楚会对谁有利，即使需要巨大的牺牲，但人们总是谨慎地怀揣着希望。"
 SHX_order_of_the_vigilant_lion_idea: "醒狮勋章"
 SHX_order_of_the_vigilant_lion_idea_desc: "醒狮勋章最初是在军阀时代早期于山西设立的，授予成功剿灭流寇的村庄及其村民。当时，土匪四处流窜，肆意劫掠，群众只能躲在村镇围墙后瑟瑟发抖。山西多山的地形也对执法行动不利，这群法外之徒也知晓这点，经常在行动后退入深山。这枚勋章的设立是晋系军阀巩固省内统治的早期和典型的成功案例之一。如今随着境内外煽动分子损害政治稳定，有必要调整我们的安全政策，专注于对付……“土匪”。省内舆论日益偏执对政治稳定没好处，我们在反间谍工作上的成就有目共睹。"
 SHX_strengthen_local_councils: "强化地方议会"
 SHX_strengthen_local_councils_desc: "作为陕西为计划争取公共支持的一部分，有必要赋予各村镇加强地方委员会的自治区权。其中的代表性成就便是冯玉祥创办的农村培训学院，其旨在教授农民在冯玉祥的领导下进行自我管理的基本常识。这当然引发了乡绅们大量的不满，传统上他们在这些委员会和省政府中执掌大权——正试图削弱村委会的权利。但就算是外来者也应当注意不要高估这些措施在推行西式自由民主方面的作用——其本意虽然是好的，但本质上更接近孙中山的训政思想，在中国得以建立真正的民主之前，还有很长的路要走。"
 SHX_consolidate_bureaucracy: "巩固官僚机构"
 SHX_consolidate_bureaucracy_desc: "作为山西进一步开发省内资源计划的一部分，有必要加强行政权力，扩大省政府规模以统筹管理省内事务。山西一百多个县的县长们在由阎锡山创办的行政学院接受必要的村镇监管技能训练。这自然遭到了乡绅的反对，他们想要掌控村委会，但县长们却想把它踩在脚下，那些对太原官员颇有微词的排外农民团体也是这样的看法。但就算是个外来者也应当清醒地认识到，不能高估了该计划在推动西式现代官僚体系中的作用——虽然其本意无疑是好的，该计划面对腐败和根深蒂固的政治利益集团时依然道阻且长，即便这是在扩张阎锡山家长式独裁统治的权力。"
 SHX_a_higher_purpose_idea: "重整本地政治"
 SHX_a_higher_purpose_idea_desc: "山西正处于一个十字路口，晋系统治下的全省人民的集体意志必须很快决定他们将追求什么样的未来。阎锡山代表了一种专制的、受儒家影响的领导风格——这是几十年来以稳定为中心的统治的延续。这位老督理思想保守，但愿意接受现代性，他承诺要恢复中国被窃取的平衡与和谐。冯玉祥也声称要把中国带到应去的地方，但他的愿景却截然不同。作为一名革命者和军人，他对未来的看法包括到一种革命的、民族主义的领导，这将给国家带来一场社会和政治革命。对他来说，他将恢复辛亥革命后中国同样被窃取的民主和改革。这个决定是困难的，而人民的意见存在分歧。但有一点可以肯定——山西一定会一起前进！"
 SHX_stable_future_idea: "稳健的未来"
 SHX_stable_future_idea_desc: "山西人民似乎选择了稳定而不是革命。在传统主义者、技术官僚、士绅和以梁化之为首的一些保守派学生激进分子的支持下，人民开始团结在阎锡山的山西省政府周围。在这样做的过程中，他们已经开始实现他的愿景——将国家机构集中在他们的模范督理周围，实施必要的技术官僚改革，打击政治腐败。如果陕西能加入我们的行列，未来似乎是光明的。"
 SHX_good_people_movement_idea: "好人运动"
 SHX_good_people_movement_idea_desc: "阎锡山实施了所谓的“好人运动”——在某种程度上是对洗心社的新儒家和传统复兴主义的延伸——来复兴中国式的精神品质。他统治下的人民不仅要追求物质上的改善，还要追求价值观的革新——追求诚实、友善、尊严、谦逊、勤奋、节俭、干净和服从等品质。此外，人民必须无论何时何地都尊重阎锡山的权威，毫无疑问地服从他的命令！"
 SHX_confucian_order: "儒家秩序"
 SHX_confucian_order_desc: "儒家社会正在西北地区出现。晋系军阀治下的人民团结在其模范督理身后，努力改造山西。这里乡绅肆意妄为，而卑微的农民只能自认其命。这里经济和科技长足发展，同时保留了中国传统价值观。国民军的革命民粹式的花言巧语已被噤声，人民显然已经作出了选择：我们将走向繁荣！"
 SHX_towards_revolution_idea: "迈向革命未来"
 SHX_towards_revolution_idea_desc: "陕西人民看来宁要革命不要稳定。在革命者、军队、农村贫民和学生激进分子的大力支持下，民众开始集结在冯玉祥驻扎在陕西的国民军周围。他们通过此举推行自己的愿景，即将国家和军队集中在大元帅手中，推行必要的社会改革，并击垮反革命势力。要是山西能加入我们，未来一定充满光明。"
 SHX_nationalist_order: "民族主义秩序"
 SHX_nationalist_order_desc: "一个以民族主义为理念的政权在西北冉冉升起。晋系军阀治下的民众团结在基督将军身边，努力改造山西。在这里，老百姓得其应得，中国的敌人也被击垮。这里正发生这革命性的变革，旧有的压迫性政权被彻底推翻，一个更适合此地未来的政权取而代之。阎派的反动迂腐之言已被噤声，人民显然已经作出了选择：我们将走向繁荣！"
 SHX_underdeveloped_mountain_economy: "落后的山区经济"
 SHX_underdeveloped_mountain_economy_desc: "多山、务农、贫穷的山西从多方面来看都与工业革命三竿子打不着——即便放在国内来比较也是如此。虽然身为中国最贫穷的省份之一，山西在阎锡山的领导下还是拥有了一段能够用于些许发展的和平时期。但是，省内经济仍然受省外的北京政府和省内可疑乡绅的高度影响。20世纪20年代，阎锡山曾竭力试图扭转贸易逆差并遏制恶性通胀，但如此多管齐下最多只是把农村建设弄成了半吊子工程。“模范省”的口号喊得震天响，但现实却不堪入目。很多人认为，“模范省”运动上马的大多数项目不过是用来粉饰“繁荣”以供外人消遣，而不是真心想改革。这观点是否正确就让我们拭目以待吧。"
 SHX_underdeveloped_mountain_economy1: "山区经济崩溃"
 SHX_underdeveloped_mountain_economy1_desc: "多山且以农业为主的山西历来贫困缠身，现在情况变糟了十倍——山西省经济在黑色星期一的冲击下急速下跌。虽然全球经济衰退对中国整体的实际影响不大，但还是以多种方式重创了山西本就脆弱的产业经济。其包括蜡匠、铜匠和典当铺在内的家庭作坊本就在漫长的十年计划中陷入多年停滞，现在更是处于崩溃边缘。山西规模有限的工业基地也初显颓势，纺织厂、火柴厂和省内唯一的酿酒厂均出现亏损，据估计，十分之九的太原企业濒临破产。失业率飞速上涨，约三分之一的人口没了饭碗。学生们开始抗议，称自己唯一的出路便是“毕业后加入失业大军”，而进入济贫院的人数预计将翻倍。更糟的是，这次经济崩溃带来的绝望情绪令城市犯罪率抬头。需要赶快做些什么——出现一位铁腕领袖或者至少指出应做之事。"
 SHX_underdeveloped_mountain_economy2: "国家资本主义萌芽"
 SHX_underdeveloped_mountain_economy2_desc: "部分受日本现代化事业和美国多位支持经济干预的政客影响，山西的双头政治领导层长期以“国家资本主义者”自居。这种倾向最近有所增强，太原诸如面粉厂、香烟厂和造纸厂等轻工业均得到了补贴政策的扶持。这些小工厂和作坊教士兵和失业者制造肥皂、蜡烛和衣服——作为支持山西重工业发展并让我省保持一定程度自给的网络一部分。但也会有常见的问题出现——高配额和常年腐败让缺乏培训、薪资不足的工厂经理老想着偷工减料。这些低质量的山西产品即便面对国产货也缺乏竞争力，更别提正值全球萧条的当下，许多西方公司为了提振经济，正抢着把过剩产品尽可能多地往发展中国家倾销。"
 SHX_underdeveloped_mountain_economy_feng: "自足国家资本主义"
 SHX_underdeveloped_mountain_economy_feng_desc: "阎督理经常把“妥善的组织与管理和精良的工具一样重要”这句话挂在嘴边。随着近期当局调整了指导方针，政府更加强调对工业的“科学管理”。事实上，阎督理一直对此十分上心，他一直认为中国在合理的工业管理这方面没能抓住西方的“第二次工业革命”的良机，而只是勉强接纳了第一次工业革命而已，同时冯玉祥的许多支持者也开始着手从事这项提高效率的工作。为了弥补省政府官僚体系对经济的集中控制，山西已经开始培养一支具有平行层级的、专门负责执行这个十年计划的技术专家队伍。当然，由于腐败问题仍然存在，并且许多行政人员是凭借裙带关系得以任命的，所以山西在这方面还有很长的路要走。"
 SHX_underdeveloped_mountain_economy_feng1: "自足山区经济"
 SHX_underdeveloped_mountain_economy_feng1_desc: "在热火朝天的组织和生产之后，山西的工业发展达到了高朝。非官方的造产救国社正积极推进晋商在省内收购商品，减少对外省的依赖。虽然还有许多类似的尝试往往无疾而终，但大多措施都得到了民众对认可，全新的经济正在生长。腐败在大量的监管下退却，管理者和劳动者们正在习惯工厂的工作。工资正在逐渐上涨，但当局采取了更前卫的措施。为了稳定货币，抑制已有的巨大通货膨胀，太原有不少雄心勃勃的专家主张采用由政府储存的食品和商品支持的生产证书来代替传统的货币。毫无疑问有些人认为需要谨慎对待这些重大变化，但晋系的领导层决定，向更深层次的经济改革迈进。"
 SHX_underdeveloped_mountain_economy_feng2: "革命山西经济"
 SHX_underdeveloped_mountain_economy_feng2_desc: "阎锡山曾经在太原和冯玉祥闲聊的时候夸下海口：“总有一天咱个可以随便用咱们的人去开省里的金山银山。”如今真的出现了这样革命的经济体制。虽然对拿生产证书当钞票这种事的批评不断，但当局依然在继续改革，在各个县城甚至乡镇里设立由各地政府管理的生产消费合作社。农民和手工业者的产品只能出售给这些合作社，使得太原方面可以高度控制各地经济。而太原也同样在努力制定价格，调节产量，挤压省外竞争，虽然没什么人真信他们在干，但经济改革仍取得了部分成功。不管怎么说，公众普遍都是渴望变革的，好歹省外谈到山西总能多一点谈资。话说到底，晋系依旧没忘他们要解放全中国的承诺，这种合作社则是他们往后计划的基础。"
 SHX_underdeveloped_mountain_economy_yan: "发展山区经济"
 SHX_underdeveloped_mountain_economy_yan_desc: "大量涌入的省外资本有助于稳定经济并促进以太原为中心的工业化的进一步发展。山西的工业潜能十分巨大，它煤铁资源丰富，劳动力密集。如今经过新所有权重组后的旧工业蒸蒸日上，造纸厂、制革厂和酒厂的扩建又创造了一个巨大的就业市场。同样为了满足现有需求，一座耐火砖厂和一座水泥厂也在兴建。一切都欣欣向荣，但障碍也层出不穷。贪污腐败和任人唯亲横行肆虐，好在北京的投资者们暂时还没被这恐怖的景象吓倒。但做生意，谁管那么多呢。山西的商人们也不时抱怨某些投机者，这些人对经济有着更深入的了解，经常鼓励他们生产过量的货物。"
 SHX_underdeveloped_mountain_economy_yan1: "山区经济重振"
 SHX_underdeveloped_mountain_economy_yan1_desc: "山西的经济繁荣令人叹为观止，不仅各种商品的产能突飞猛进，品质也水涨船高。贪污受贿和任人唯亲的风气有所收敛，山西的各种商会钱庄与外界投资者的合作也日益开放。此前的一切质疑与忧虑在来往银钱的冲洗中荡然无存，山西的资本家们也正为长远的未来而不是短浅的快钱绞尽脑汁。高楼大厦拔地而起，省内省外的人都拥向山西寻找工作。毫无疑问，山西国家资本主义模式的成功在很大程度上可以归功于晋系政府与日益壮大的商人阶层还有省外资本家间的合作，但也有人担心经济的无节制增长。毕竟当初说这个计划只是解放中国前的临时措施，谁也不知道山西会不会在持续的繁荣中武德渐失。"
 SHX_underdeveloped_mountain_economy_yan2: "山西经济重生"
 SHX_underdeveloped_mountain_economy_yan2_desc: "山西的经济奇迹可能会被记录在史书中，供全中国乃至全世界效仿。山西的经济改革在保证资本、政府与劳工合作的同时还适当地混合了宽松的管制措施，从而取得了辉煌的成功。自开设票号以来，山西的豪商巨贾门终于享受上了富足的生活，太原的工业水平第一次能够支持山西与外界竞争。当然也不是所有的行业都能活得下去，在自由市场和当局意愿的双重影响下总有一些行业得落幕。而像羊毛、火柴、工业酒精、纸张和砖头则是山西当前的主要出口产品。同样的，大众对生活水准、山西高速建设的住房质量以及山西金融阶层的新商业文化仍有担忧。山西的经济也发展到了足以支持他竞争华北主导者的水平，前提是，山西自己要抓住机会。"
