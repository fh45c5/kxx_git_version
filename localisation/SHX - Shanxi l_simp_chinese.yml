 SHX_emphasise_higher_education_desc: "我们已经向著名的通识教育项目投入了大量精力，所以是时候开始讨论我们的省真正需要什么了：广泛的科技教育。在我们改革伊始下成长起来的这一代人将会享受我们过去几十年承诺的成果：他们将会过上比父辈更好的生活。"
 SHX_recognise_gov: "承认国民政府"
 SHX_recognise_gov_desc: "与[QIE.GetNameDef]的洽谈已经取得了圆满的成功，我们的领导人已经同意承认北京政府对中国其他地区的宣称。作为承认北京中央政府作为中国全国政府的交换，我们希望北京政府能够解决我们的领土问题并为我们的忠诚奖赏我们。"