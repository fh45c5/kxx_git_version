 SHX_increase_taxes: "助农强国"
 SHX_increase_taxes_desc: "如果我们要为本省的必要改革提供资金，那么就必须获得更多农业盈余。我们将利用新口号发起一场运动，鼓励人们为我省的努力作更多贡献，尤其是让豪绅拿出他们的不义之财。典当行和其他形式的高利贷将被课以重税，土地税制也将改革，在征税时先富后贫。他们可能不喜欢这样，但这样总比爆发全面革命好！"
 SHX_maintain_countryside: "在乡村保持均衡"
 SHX_maintain_countryside_desc: "山西的农村脆弱无比，农民之间酝酿着各种新仇旧恨。因此，唯一合适的出路就是建立一个公正的制度。\n\n首先，我们必须降低村级和县级政府的应缴税——两者都是地税的三倍，而且无论如何，村级政府和财政系统通常都是豪绅的囊中之物。有人甚至说，乡绅们会故意雇佣流氓袭击其他城镇，以雇佣地方防卫力量为名，为加税寻找借口。\n\n我们将要求政府每年编制预算，并实施定期审计，这将有助于减轻农民的部分负担。此外，进一步加强治安和政府力量投射亦将有助于确保安全和秩序，防止农村叛乱。\n\n与延安的激进社会主义者不同，我们将会适当地补偿地主。受到黑色星期一影响，山西全省的土地价值下降了近80%，我们将向地主提供无息债券，以满足他们的中间需求——其价值比实际价值高出50%。\n\n虽然这可能会引起激进派和反动派的不满，但正是这种谨慎的平衡行为将确保我省的安全和生产力。"
 SHX_litigation: "息讼会"
 SHX_litigation_desc: "士绅经常滥用职权，其中最常见的就是他们会利用优势资源拖延法庭的审判，使得贫困的诉讼人无力偿付律师的费用。正是这种行为严重损害了农民对政府以及传统司法手段的信任，而且如果我们要保持人民对我们的支持，我们就必须终止这种行为。我们之前采取的手段之一是将诉讼权限从地方官员转移到正式法庭上，但这也有其缺陷——人们指责法官称其更倾向于展示其在抽象推理方面的技巧，而非实际地主持正义。我们应当继续拓展之前的事业，在每座乡村成立一个六名委员组成的“预防诉讼委员会”，其成员由村民自己选举产生。这些委员会将尝试在上报到法庭或县长之前，对任何争端或或纠纷进行仲裁。他们已经在20世纪20年代取得了一些成效，现在正是在全省推广它们的最好时机。"
 SHX_limited_nationalisation: "有限国有化"
 SHX_limited_nationalisation_desc: "我们已经实施了数十个计划，以期能动员老百姓加入我们的事业中来，现在就是我们开始为将山西的可耕土地置于我们的控制之下而做出实际工作的时候。\n\n在培训中心和行政学院的教育与灌输下，一支新的县长队伍将被授予前所未有的对村庄的权力。这批新县长们的权力包括统领村长、罢免不受欢迎的村官以及定期向太原报告，而且为了减少他们对当地人建议的依赖，他们的轮换的频率会有所降低。\n\n同样地，山西经济与社会统计调查促进会也协助我们每年印发数百页的统计数据，内容涵盖山西生活的方方面面。这使得我们的县长们得以对经营不善的土地进行有针对性的国有化运动，同时避免因在政治上引起更大反应而付出极大的代价。"
 SHX_intimidate_landlords: "震慑地主"
 SHX_intimidate_landlords_desc: "为了“应对”我们改善山西土地状况的努力，许多士绅都在利用各种卑鄙手段阻挠我们。当中包括抗议，或者无视我们的法律、贿赂行政官员，甚至雇佣流氓袭击县长。现在该到我们无视法律了——我们将把民兵和煽动者部署到村落之中，以显示力量，并赶出顽固不化的不忠地主。这项政策无疑会带来一些麻烦，但重要的是，我们要表明我们准备好进行真正的变革，我们真正站在普通百姓的立场上！"
 SHX_peasant_cooperatives: "组建农民合作社"
 SHX_peasant_cooperatives_desc: "哪怕在山西省内，农民合作社的概念也并不新鲜，在“十年规划”内，我们也推动了许多其他行业成立合作社。然而，对农业而言，在许多情况下，这是划分土地的唯一可行方法，因为平均分配往往会造成土地太小，无法养活一家人。\n\n同时，这样做也能良好地考虑人口的变化，方便政府监督管理，这将极大地帮助我们重塑农村，并为进一步种植腾出更多空间。这项政策势必会招致“我们在搞社会主义”的指责，让许多以前持观望态度的士绅转而反对政府，但此举也会受到平民的欢迎！"
 SHX_unfair_rent: "终结不公地租"
 SHX_unfair_rent_desc: "山西经济体系中一个符合多数情况的显著特征是，少数拥有财富并能接受教育的人剥削着大多数人，而且他们也有能力无视周围的苦难。其中尤以地租为甚，佃农承受着高昂的费用和利息——其体制实质上是封建主义的。这一问题集中太原附近的晋中地区，因为省内大部分农民完全拥有自耕地，或至少是半独立的。然而这并不能使那些生活在人口拥挤地区的不幸人们获得什么安慰，经济的停滞使得他们必须为了不断减少的回报而彼此竞争。制止这一现象是一件优先事项——政府将对耕地实施一系列租金管制，使其被限制在10%左右（之前曾超过66%），从而能让耕种者得以保留他们种植的大部分土地。"
 SHX_land_to_villages: "一切土地归农村"
 SHX_land_to_villages_desc: "在20世纪20年代，阎督理曾设想将所有的土地征缴归政府所有，然后由政府在耕种者之间进行更加平等的分配。这一想法在十年计划开始之处得以复兴，一部分原因是国民军的到来。\n\n虽然当时将山西周围的所有农田收归国有并重新分配的做法引起了广泛关注，但还是因为收效甚微而黯然退场了。现在是时候改变这种情况了，我们开始重新从士绅手中购买土地，并以更加公平的安排分配给农民。在遭到反抗的地方，我们将采取军事行动以扫荡土地，并从反抗的士绅手中剥夺大规模的在外地主地产。\n\n只有这样我们才能对农村产生深远影响，从而使山西从落后制度的束缚中解脱出来。"
 SHX_cheap_credit: "廉价信贷与化肥"
 SHX_cheap_credit_desc: "务农相当艰苦，农民往往被迫在一年之初举债购买化肥等必要现代化设备，并寄望于年底的收成足以抵债。因此，农民很容易陷入长期债务之中，在连年欠收之时尤其如此，就像山西目前这样。\n\n土地开垦银行必须获得更多资金，以低利率贷款帮助减轻农民负担。他们还将获准出售农作物保险，使农业成为一项农民得到的保障比过去数十年更多的行业。这将使得农民不必求助于乡绅们制定的苛刻利率，这种利率往往接近（如非赤裸裸的）高利贷。\n\n同样，我们也必须建立化肥厂，并对生产化肥进行补贴。这将有助于降低我们农民的生产成本，并有望在未来提高产量。"
 SHX_water_control: "治水造林"
 SHX_water_control_desc: "治水在山西的历史悠久，治水也是阎锡山早期施政的改革重心之一。山西的降雨量历来极不均匀，且多集中在夏季，山西省政府因此成立了水利局，由训练有素的技术官僚负责修建灌溉渠，并向农民出租机械挖掘水库。与此同时，半官方的植树造林促进会将负责种植树苗，以防止水土流失和山洪爆发。这些努力……虽然在理论上令人印象深刻，但在实践时往往事与愿违。许多农民都租不起农林局提供的机械，而且由于山西依靠土坝灌溉，土坝每年都会垮塌，因此河水灌溉工作经常出现缺口。除了那些建在公路上的树木，其他树木往往无人维护——其意在炫耀而非实用。\n\n要建设现代化的山西，我们就必须投资建设带有止回阀功能的现代化砌石大坝，并聘请一批接受过培训的外国（昂贵）技术人员来维护水资源，以启动我们的储水新计划。"
 SHX_build_a_road: "省内道路现代化"
 SHX_build_a_road_desc: "20世纪20年代时，为了应对因汽车基础设施落后而导致的饥荒救济物资发放失败，阎锡山调动军队修建了连接太原与省内各地的汽车公路网。这大大缩短了省内的交通时间，1929年的饥荒因而比十年前的饥荒要轻微得多。公路也在一定程度上拓宽了山西农民的视野，吸引了红十字会和中国国际赈灾委员会的注意。\n\n然而，尽管传统上人们认为公路能带来经济效益，但迄今为止它们却收效甚微。由于修建这些道路时的成本低、施工快，许多路都没有铺设路面，再加上阎锡山下令由地方政府维护保养，大多数道路不是被水冲毁，就是杂草丛生。因此，许多道路现在都已形同虚设，而那些有铺设路面的道路则被征收了很高的税费，以至于很少有人将它们用于商业目的。事实上，骆驼和人力车比卡车更受欢迎，许多公路在山西省边界就走到了尽头，无法与中国其他地区连接。\n\n如果我们希望我们的公路和铁路线能够被用于军事之外的其他目的，那么我们就必须投资重新发展我们现有的基础设施，促进本地贸易。"
 SHX_connect_yanan: "到山西的铁路与公路"
 SHX_connect_yanan_desc: "在发展农村基础设施并扩大农作物产量之后，现在至关重要的是，我们必须拥有将这些货物运往市场的运输工具。\n\n20世纪20年代时，为了应对因汽车基础设施落后而导致的饥荒救济物资发放失败，阎锡山调动军队修建了连接太原与省内各地的汽车公路网。这大大缩短了省内的交通时间，1929年的饥荒因而比十年前的饥荒要轻微得多。公路也在一定程度上拓宽了山西农民的视野，吸引了红十字会和中国国际赈灾委员会的注意。\n\n然而，尽管传统上人们认为公路能带来经济效益，但迄今为止它们却收效甚微。由于修建这些道路时的成本低、施工快，许多路都没有铺设路面，再加上阎锡山下令由地方政府维护保养，大多数道路不是被水冲毁，就是杂草丛生。因此，许多道路现在都已形同虚设，而那些有铺设路面的道路则被征收了很高的税费，以至于很少有人将它们用于商业目的。事实上，骆驼和人力车比卡车更受欢迎，许多公路在山西省边界就走到了尽头，无法与中国其他地区连接。\n\n如果我们希望我们的公路和铁路线能够被用于军事之外的其他目的，那么我们就必须投资重新发展我们现有的基础设施，促进本地贸易。"
 SHX_upgrade_telecommunications: "扩展电子通信"
 SHX_upgrade_telecommunications_desc: "长途通讯是山西多年来取得的另一项进步之一，军事电报局安装了一系列的军用电话，在阎锡山统治初期帮助剿灭省内土匪。这一电话网络在20世纪20年代得到了扩建，使各县之间的通信更加便捷，但在大多数情况下仍只供军队政府使用。我们应当进一步发展山西内部的电信网络和将其与全国其他地区的网络连接，以更好地联结我们，同时建设工业化所需的基础设施。当下一个进行中的类似项目是建立天气预报服务，使我们能够更好地应对恶劣天气并研究山西气候。虽然这两项投资可能不是山西农业发展的首要任务，但从长远来看，它们对于我们实现真正的现代化至关重要。"
 SHX_sell_shanxi_cotton: "出售晋棉"
 SHX_sell_shanxi_cotton_desc: "由于我省农业产量较大，有能力种植更多的宝贵经济作物，特别是棉花。这些作物出口使我们能够增加流入资金，这些资金可以用于推进山西的其他项目。"
 SHX_feng_taking_shanxi_solutions: "自力更生"
 SHX_feng_taking_utilize_banks: "利用银行业"
 SHX_feng_taking_manage_monopolies: "处理寡头"
 SHX_feng_taking_economic_controls: "经济统制处"
 SHX_yan_taking_seek_outside_capital: "寻求外资"
 SHX_yan_taking_wave_of_foreign_capital: "搭上外资顺风船"
 SHX_yan_taking_mass_privatization: "大规模私有化"
 SHX_yan_taking_modern_equipment: "现代化工业设备"
 SHX_industrial_reform_mission_timer: "山西的工业改革进程"
 SHX_industrial_reform_mission_timer_desc: "山西的工业基地正经历前所未有的重大变化，尤其是在太原周围。政府在此过程中作出的决定可能会加快或减慢改革进程，但改革完成前，山西无法完成“突破天际的山西钻头”国策。"
 SHX_autarky_committee: "宣传山西本地货"
 SHX_autarky_committee_desc: "如果我们想要推行真正有意义的改革以走向自给自足的话，我们的火炬手不仅要有领袖和思想家，人民也是其中之一。\n\n我们将会成立并赋权一个本地制造商品消费委员会，以推动商人购买山西制造的商品。该委员会由支持我们事业的积极分子组成，他们将宣传山西长期以来的观点：购买外国商品是不爱国的行为，让国家自己强大起来才是唯一的出路。山西本地制造商品营销合作社将在太原以现代百货商店的形式运营，鼓励人们购买本地商品。"
 SHX_land_bank: "利用银行业"
 SHX_land_bank_desc: "长期以来，利润极高的山西省银行都被山西省政府严格控制，我们必须利用它来促进经济发展。我们将利用对民众的优惠贷款并注意抑制通货膨胀，从内部建设山西经济。换句话说，我们将用山西的钱服务山西人民，在必要时，我们还将收回1930年以前向剥削山西的外人所提供的任何无担保货币和贷款。\n\n为支持此举，我们还必须利用新成立的晋北盐业银行来确保我们可以控制利润丰厚的盐业贸易。我们将鼓励人民减少用盐，从而向外人出售更多的盐，扭转我们的贸易赤字。此外，我省盐商必须受到严格监管，防止无谓的过度消费，确保他们不偷税漏税。\n\n在这个问题上，我们将控制盐税。这通常是中央政府的特权，但他们最近有为我们做过什么吗？此举并非易事，但山西人民应当拥有稳定的金融体系和得到帮助，而非银行家的蔑视。"
 SHX_Bureau_Econ_Controls: "经济统制处"
 SHX_Bureau_Econ_Controls_desc: "山西经济统制处是我们十年计划的重要组成部分。该机构将为进入我省的进口商品颁发许可证，以防止不受欢迎的外国商品对老实本分的山西工业构成不公平竞争。这也适用于那些来自不处于我们控制之下的中国其他地区的商品，也许会产生争议。毫无疑问，这可能会损害民族团结，但为了拯救中国，我们必须做出牺牲。"
 SHX_Baojin_Iron_Factory: "建造保晋铁厂"
 SHX_Baojin_Iron_Factory_desc: "保晋矿务公司是山西省必须参与的最新的大型项目。我们必须进口或制造液压设备，安装新的电炉，培训工人。我们还必须修建一系列通往该厂的道路和铁轨，并采购机车和卡车。毫无疑问，这项工程将耗费大量资金，但我们能从从早期的项目中回收利用相当多的设备。虽然这些设备可能有些老旧，但我们只要发挥一些聪明才智，就能将它们变废为宝，从而每天能生产几十吨钢材。"
 SHX_reinforce_bank_of_SHX: "支持山西银行"
 SHX_reinforce_bank_of_SHX_desc: "在历史上，半官方拥有的山西省银行是阎锡山及其山西省政府的权力基石之一，此银行在事实上控制着全省所有的银行和商业。尽管个体们有利可图，但人们对山西省货币的稳定和质量充满担忧——至少部分原因是山西持续不断的战争和高军费开支。用资本支持货币通常会导致银行挤兑，让银行不得不反复食言。也许正因如此，银行分行似乎都故意选在偏僻、交通不便的地方，以防止人们兑换纸币。然而，如果要建立现代经济，一切都需要改变。在外来资本涌入后，我们终于可以尝试支持我们的货币，而且还可以持有来自中央政府和外国政府的货币储备。中央银行也一直在尝试建立省级分行，我们应该警惕这点，但这也可以为我省带来进一步的稳定。总言之，强化银行业将为我们未来的经济发展奠定基础。"
 SHX_wave_of_capital: "搭上外资顺风船"
 SHX_wave_of_capital_desc: "最近，山西的资本投资激增，我们有望在不久的将来获得可观利润。投资者们一直寻求建设新的糖厂和人造丝，还有水坝和发电厂，以供应太原那蓬勃发展的工业化进程。两家领先的保险公司在太原设立了新分行，这表明了许多人对我们这座城市的信心，也让我们看到了省城现代化的未来。我们需要充分利用这一趋势，确保这些项目的成果可以世代相传。然而，我们必须保维警惕，防止这些突然涌入的新精英颠覆旧精英。"
 SHX_liquidate_railroad_bank: "山西铁路银行清盘"
 SHX_liquidate_railroad_bank_desc: "山西-绥远铁路银行成立于1936年，旨在鼓励各地进一步发展铁路连接，并为我省政府一直从事的大规模铺轨工作提供资金，但欠缺投资的它似乎已经黔驴技穷了。故此，我们将利用大量潜在买家正在寻求适度安全投资（至少按照中国的标准）这一机会，私有化这家前官有银行，并允许其新所有者自己制定议程。这将减少我们的物流足迹，并有望带来发展山西铁路所需的资金。"
 SHX_modernizing_industry_equipment: "现代化工业设备"
 SHX_modernizing_industry_equipment_desc: "建设山西新经济并不仅仅是购置现代化工具和机器的问题，尽管这些确实有所帮助。它还需要对本地人进行现代技术的培训，建立新的供应链，并且训练新的管理者。日本人在不久之前做了相似的事情，这使他们从一个徘徊不前的亚洲次强得以一跃成为能与西方国家叫板的世界列强之一。\n\n阎锡山在很久以前就提出了工业需要“科学管理”的理论，以消除我们因处于孤立之中而滋生的腐败和裙带关系。随着保护主义政策的消弭，我们必须鼓励商界迎接挑战。必要时，我们应当采取强制兼并的措施，以最大限度地提高生产力，并淘汰低效的产能。通过要求他们采纳新方式并与新的合作者合作，我们开启了一段起初并不是很美好的旅程，但长期来看，竞争会剪除怠惰和低效的企业。取而代之的会是现代化的、有竞争力的、浴火重生的经济，以与我们模范省之名相称。"
 SHX_build_a_mill_dec: "建造大型炼钢厂"
 SHX_build_a_mill_dec_desc: "想象一下吧，一个巨大的钢铁铸造厂，拥有超过五百万的投资，甚至能与日本在东北建设的那些工厂相媲美。其蓝图就摆在我们面前，建成后预计每日可生产240吨焦炭，160吨铸铁，240吨平炉钢以及150吨钢轨。换句话说，一年就能生产43000吨钢铁——这是一个真正的山西工程奇迹。我们不能再犹豫不决了，我们也不会再等待。荣光就在前方等着我们！"
 SHX_build_a_factory_dec: "建造现代汽车厂"
 SHX_build_a_factory_dec_desc: "试想一下，在太原有一座繁荣、现代化且清洁的汽车厂，生产大量的轿车、卡车、拖拉机和其他车辆，满足全省乃至全中国的需求！它可以与底特律汽车厂并驾齐驱，甚至让亨利·福特都羡慕嫉妒恨！很多人说这只是痴人说梦，但随着我们不断增长的信心，我们将开始投资汽车工业，在工业化道路上一往无前。光明的未来就在眼前！"
 SHX_expand_coal_sale: "扩大煤矿出口"
 SHX_expand_coal_sale_desc: "煤炭是经济的命脉所在。近年来，太行山脉的煤矿开采力度逐渐加大。中国经济正日益复苏，工业生产对煤炭的需求量也水涨船高。要想重夺全国最大煤炭产区的地位，我们就必须满足这一需求量，并击败山东的竞争对手们。"
 SHX_zhi_feng_war: "迈向统一"
 SHX_zhi_feng_war_desc: "“十年磨一剑，霜刃未曾试。今日把示君，谁有不平事。”\n\n当中央政府的权威在中国东部与南部崩解时，我们一直注视着——并非百无聊赖，而是如一只警惕的鹰般虎视眈眈。山西不利的地理环境使我们不得不恪守中立，但现在的风向表明，未来局势瞬息万变。不管我们决定与北京的中央政府并肩而行，还是走我们自己的路，这一决定都牵系着晋系的未来。\n\n§L我们统一中国后，这一决议组将被移除。§!"
 SHX_march_to_war: "迈向战争"
 SHX_march_to_war_desc: "号角和战鼓向我们吹响了战争之嚎，山西已经开始动员——这也许将是山西省历史上规模最大的一场战役。然而，请注意。如果我们的战争动员工作拖得太久而未能取得成果，那么士气和对战争的支持度都势必迅速下降……"
 SHX_collapse_of_shanxi: "日益紧张的战争"
 SHX_collapse_of_shanxi_desc: "在过去几年里，督理[SHX.GetLeader]下令全面调动贫穷且已经枯竭的西北地区中的几乎所有资源，以实现他解放全中国的梦想。尽管山西人无疑是几百年来的中国人，但其内核却可以是山西省人。尽管老百姓表面上默许其领袖的宏伟计划，但他们仍然期望得到回报。一场遥远而激烈的战争将极大地动摇[SHX.GetNameDef]赖以建立权力的基础，表明其得以统治的民意授权可能并不如他们想象中的那般强大。小心，不要让人们觉得你眼高手底，以免自大傲慢成为垮台的开端。\n\n从现在起到我们成功统一全国之前，我们必须保持警惕，不要我们的战争支持率跌至谷底。与其他军阀不同，山西并不具备打持久战的资源，[SHX.GetLeader]已将手上的一切筹码都押在了一场能让他登顶的短期决定性冲突之上。如果他不能在人民心目中统一国家，那么人民很快就会找另一位领袖来代替他。\n\n请注意，即使我们能够实现和平，大局也已注定。在统一之前，我们的处境岌岌可危，全面崩溃的威胁将始终笼罩著我们。"
 SHX_set_targeted_state: "山西战备"
 SHX_set_targeted_state_desc: "田野、村庄、城镇……战场上的每一个目标都得在我们的地图上清楚标明，以便我们仔细筹划组织。我们现在面对的敌人比以往更强大、更难对付，因此，我们需要紧握周密的计划与对地形地势的熟悉这两大制胜法宝，以此智取敌人！"
 SHX_crash_modernisation: "急速现代化"
 SHX_crash_modernisation_desc: "如果山西真的要插足乱局，那我们必须做好准备，才能度过这场风暴。我们必须抓住一切机会，一边进行现代化，一边适应中国各地不断变化的战争方式。"
 SHX_QIE_improve_supply_networks: "改善补给网"
 SHX_QIE_improve_supply_networks_desc: "凭借北京工程师的帮助，我们可以建起新的补给路线，为我们的部队和[QIE.GetNameDef]的军队提供补给。"
 SHX_rapid_military_expansion: "快速扩军！"
 SHX_rapid_military_expansion_desc: "烽火已经燃起，山西收到召唤，即将奔赴战场。无论老少都要开赴前线，而且要快……山西可等不了那么久。"
 SHX_revolutionary_army: "人民革命卫队"
 SHX_revolutionary_army_desc: "革命并不单始于动员武装或靠办事拖沓的官僚，更是靠唤起全国人民的革命意识。拥抱现代化、拥抱变革、拥抱救国，就是拥抱国民革命。通过教育大众，他们将成为中国革命的先锋队。"
 SHX_desperate_defense: "殊死防御"
 SHX_desperate_defense_desc: "随着战争进行，我军已明显精疲力竭，而敌军正在向我省腹地推进。我们必须奋战到最后一刻，不允许任何形式的投降——要么完全胜利，要么光荣赴死！"
 SHX_encourage_partisans: "鼓励地方游击队"
 SHX_encourage_partisans_desc: "在战争年代，有时最可靠的士兵是那些愿意在敌后作战的平民。我们应当鼓励敌占区民众奋起反抗敌人的残暴统治。"
 SHX_dare_to_die: "敢死队"
 SHX_dare_to_die_desc: "国家再次沉沦之时我等怎能袖手旁观！不行！正如辛亥革命的烈士那样，我们要让部队准备一轮新攻势，用渴望为我们事业献身的志愿者们夺取胜利！"
 SHX_purge_beijing_loyalists: "清洗亲北京分子"
 SHX_purge_beijing_loyalists_desc: "如果我们要和中央政府决裂，就得确保省内没有他们的人，免得冒与北京方面开战的风险。"
 SHX_nationalise_beijing_assets: "强征北京资产"
 SHX_nationalise_beijing_assets_desc: "这些由北京工业家们在我们的土地上建立企业、矿场和工厂只是一种帝国主义霸凌行为。要想真正为我省争取自由的未来，就要把他们长期掠夺的资源夺回来！"
 SHX_expel_german_investors: "驱逐德国投资者"
 SHX_expel_german_investors_desc: "德意志帝国主义长期蹂躏这我国从山东到广州湾的广袤土地。由于北京政府与德意志帝国的合作关系，大批德国投资商来到了山西。为了争取独立并增强民众民族意识，我们将要求所有德国投资商立即离开我省！"
 SHX_peoples_volunteers: "人民志愿军"
 SHX_peoples_volunteers_desc: "走上街头，唤醒民众支持我们的伟大事业吧！中国的命运悬而未决，没人能袖手旁观——所有人都要为我省战斗牺牲。"
 SHX_baoding_division: "保定第一师"
 SHX_baoding_division_desc: "得益于我们与中央政府的良好关系，来自全国最著名军校——保定武备学堂的学员们今天到达了山西。[QIE.GetNameDef]总参谋部希望保定单位可以被整编到我军之中，以此为山西打造一支现代之师。"
 SHX_production_overdrive: "超负荷生产"
 SHX_production_overdrive_desc: "不够，不够，还不够……我军官兵绝不能空有步枪而没有刺刀和子弹。随着中国再次身陷战事之中，我们必须指示太原内的大小工厂提升军火产量。但我们也要小心行事，因为下令增产可能导致后方“起火”。"
 SHX_negotiate_with_XSM: "与[XSM.GetNameWithFlag]谈判"
 SHX_negotiate_with_XSM_desc: "与马家军相比，我们在军力和地位方面都占有绝对优势。让我们派出代表与马家省府谈判，看看他们愿否向中央政府投降，如果他们答否…我们将会准备一场西征以迫使他们屈服。"
 SHX_joint_strike_decision: "与[FROM.GetNameDef]发动联合进攻"
 SHX_joint_strike_decision_desc: "靠我们自己的力量击败[QIE.GetName]的机会微乎其微，但[FROM.GetName]应当会反抗[QIE.GetAdjective]暴君。但我们得赶快——要使这联合打击行动奏效就必须出其不意。计划一旦成功，我们将立即向[QIE.GetAdjective]宣战。"
 SHX_join_government: "与[FROM.GetNameDef]结盟"
 SHX_join_government_desc: "[QIE.GetNameDef]现已战败，中国的力量平衡已彻底改变。在这种情况下，与众多交战派系中的一个结盟也许便是我们维持独立自主的关键所在。我们也许并非完全同心同德，但现下我们别无他选，这也许是我们在中国持续动荡中生存的最佳机会。"
 SHX_invoke_our_agreement: "请求[FROM.GetNameDef]加入对[QIE.GetNameDef]的战争"
 SHX_invoke_our_agreement_desc: "协议已签，战事已起。该让[FROM.GetName]履行他们的承诺了。我们将携手击败凶残的[QIE.GetAdjective]，为国民解放铺路。"
 SHX_northwest_decision_category: "狂野西北"
 SHX_northwest_decision_category_desc: "在中华天子或是大总统目不能及的土地上，来自亚洲各地的人在此地定居，他们每个人都希望在清廷大厦将倾时保护自己的生活方式。西北战争的结束为这个动荡之地带来了短暂的和平，然而[SHX.GetLeader]将他的影响延伸到此地的决定却把[SHX.GetNameDef]带到了这片伤痕累累的土地。出于对权力（也许还有更长远的荣耀和地位）的追求，他和他的将军们铤而走险。危险的地形、稀疏的定居点以及怀疑外来政权的当地部族正挡在他野心勃勃的计划面前。\n\n[SHX_suiyuan_campaign_prep]"
 SHX_march_on_suiyuan_mission: "进军绥远"
 SHX_march_on_suiyuan_mission_desc: "在二十年代，[SHX.GetNameDef]选择向绥远进军，此地其后被冯、阎争夺绥远，后又被倾向支持马福祥的吴佩孚剥夺。然而，公众对外地事务的兴趣是相当易变，如果他们在一年内不发动进攻，那么公众的兴趣就会逐渐消失。\n\n在我们于榆林边境建立补给基地和集结各师的同时，对手也会尝试破坏这些准备，从而使[SHX.GetAdjective]的推进行动在蜿蜒的溪北路上戛然而止。民兵、骑兵和侦察兵已经开始小规模战斗，希望能为自己选择的一方带来优势。"
 SHX_suiyuan_northwestern_war_exhaustion_mission: "西北远征部队精疲力竭"
 SHX_suiyuan_northwestern_war_exhaustion_mission_desc: "[SHX_get_exhuastion_desc]"
 SHX_suiyuan_northwestern_war_exhaustion_mission_shanxi_desc: "前线部队补给恶化，公众支持也随着我军穿越戈壁和祁连山愈发沉重的脚步而直线下跌，[SHX.GetName]最高指挥部慌忙试图趁时间耗尽之前实现战略目标。[SHX.GetLeader]即便拥有满怀抱负，也明智地意识到若没有军队支持，自己的权力便如空中楼阁。或早或晚，他将被迫提出初步的和平会谈。在那之前，他将向军队施压，在战场上争取更多筹码。"
 SHX_suiyuan_northwestern_war_exhaustion_mission_enemy_desc: "士兵门正在戈壁滩和祁连山上挣扎，补给逐渐耗尽，公众支持也随之暴跌。[SHX.GetName]忙于在局势不可收拾之前确保其战略目标得以实现。[SHX.GetLeader]即便有满怀抱负，也足以看出没有军队支持，他的统治将迅速终结。在某个时间点，他将被迫呼吁进行初步和平会谈，如果我们能在战场上占据上风，他便会颜面扫地。"
 SHX_suiyuan_requires_100_supply_cost_text: "£GFX_in_combat §H100§!"
 SHX_suiyuan_requires_100_supply_cost_text_blocked: "£GFX_in_combat §R100§!"
 SHX_suiyuan_requires_100_supply_cost_text_tooltip: "执行该决议将花费$SHX_suiyuan_requires_100_supply_cost_text_blocked$"
 SHX_suiyuan_destabilise_province: "颠覆[FROM.ChinaGetStateProvinceTitle]的[FROM.owner.GetAdjective]的稳定"
 SHX_suiyuan_destabilise_province_desc: "[FROM.SHX_Get_Destabilise_desc]"
 SHX_suiyuan_destabilise_suiyuan_desc: "绥远是我们的首要目标，也是千万汉人的家园，这些汉人想必会更喜欢我们的统治。我们可以拉拢这些汉人，派人去争取他们的支持，以此削弱[616.owner.GetAdjective]对该省的控制。如果举措得当，我们初期的进军将更加顺利，尽管我们并不知道敌方民兵会不会出现，杀我们个措手不及。"
 SHX_suiyuan_destabilise_ningxia_desc: "宁夏是不少回族部落的家乡，他们一直被迫在蒙古暴政下生存。在成功拉拢了西北三马的旧领袖后，我们应该派代理人和其他特务到宁夏，以进一步动摇蒙古人在当地的管治。"
 SHX_suiyuan_destabilise_qinghai_desc: "宁夏是不少回族部落的家乡，他们一直被迫在西藏暴政下生存。在成功拉拢了西北三马的旧领袖后，我们应该派代理人和其他特务到宁夏，以进一步动摇西藏人在当地的管治。"
 SHX_suiyuan_destabilise_gansu_desc: "尽管甘肃是不少回人和汉人的家乡，但当地亦有大量其他一直受压迫的民族。除此以外，并不是每一个回族部落都认可[SHX.GetLeader]的目标，也许部分人甚至会因此倒向我们。不论如何，我们可以确保夹在边境劫掠、贿赂和各种煽动者之间的甘肃不会成为[SHX.GetNameDef]的稳定军事基地。"
 SHX_suiyuan_send_scouts_to_enemy: "向[FROM.GetAdjective]派出侦察兵"
 SHX_suiyuan_send_scouts_to_enemy_desc: "[SHX_send_scouts_desc]"
 SHX_send_scouts_shanxi_desc: "由于适合军事运输的公路和铁路彼此缺乏联系，为军队规划前进路线显得尤为重要。敌人可能已经在各个咽喉要处等着我们了，为了削减他们以逸待劳的优势，必须提前知道他们的动向，通过与同情我们的当地人会面，我们能在绥远建立一个合格的情报网。"
 SHX_send_scouts_against_shanxi_desc: "虽然我们对自己的土地了如指掌，但现在还不能放弃进行必要的情报工作。侦察边界及收集间谍报告可以让我们了解[SHX.GetLeader]针对我们的计划，从而令我们在布防时获得巨大优势。"
 SHX_prepare_hui_provisional_leaders: "准备安排回族临时领袖"
 SHX_prepare_hui_provisional_leaders_desc: "许多回族士绅在溃败中流离失所，其拥有的大量土地被蒙古及西藏当局没收，他们中的相当一部分渴望加入我们的事业，以期恢复往日荣光，只需稍加手段，就可以团结整个回部支持我们，这能大大加强我们管理偏远地区的能力。"
 SHX_suiyuan_gather_supplies: "为西北远征筹措补给"
 SHX_suiyuan_gather_supplies_desc: "“是故军无辎重则亡，无粮食则亡，无委积则亡。”（——《孙子兵法》）\n我方士兵能前进的距离、能战斗的时长、能发射的弹药量都取决于我们的后勤补给。打一场有准备之仗可能需要我们实行若干行之有效的举措、支出巨额的财政投资，但我们定会确保每一车补给都为激烈的战斗做好了准备。"
 SHX_suiyuan_decisive_first_strike_decision: "准备先发制人"
 SHX_suiyuan_decisive_first_strike_decision_desc: "战争最初的几周对改变战争走向至关重要。在此阶段，战争迷雾刚刚散去，任何虚张声势都被揭晓，部队的勇气将接受考验。让我军在开局之战中保持最佳状态将给我们在早期消灭敌军并避免僵局的绝好机会。但值得注意的是，这样的开局攻势可能会让民众筋疲力竭，因此这最好有所回报。"
 SHX_suiyuan_begin_northwestern_expedition: "开始西北远征"
 SHX_suiyuan_begin_northwestern_expedition_desc: "是时候出征了。机不可失，时不再来。漫长的边境线上，已经爆发了几处零散的冲突，我们绝不能再白白苦等。[SHX.Capital.GetCapitalVictoryPointName]下发的命令应下传至地区司令部，再到各个师，最后传至每个士兵手中：我们向日落之地进军——不成功便成仁！"
 SHX_xibei_offer_early_peace: "提议和谈"
 SHX_xibei_offer_early_peace_desc: "我们占领了计划占领的所有地区，将各处的敌人都打得抱头鼠窜。[SHX.GetLeader]认为是时候向败军之将提出和平条件了。一直追击敌军到他们的老巢并无多大意义，我们必须为之后必将经受的其他冲突保存资源。"
 SHX_suiyuan_raid_SHX_supply_bases_decision: "突袭[SHX.GetAdjective]补给点"
 SHX_suiyuan_raid_SHX_supply_bases_decision_desc: "为给针对我们的邪恶战争做准备，[SHX.GetName]正沿边境筹备补给站。由于缺乏适宜的道路和轨道，为这场庞大攻势修建的线路离我方领土很近，很容易被我军骑兵和轻步兵袭扰。摧毁补给站并掠夺补给品将重挫他们持续作战的能力。"
 SHX_suiyuan_fortify_frontier_decision: "加固西北前线"
 SHX_suiyuan_fortify_frontier_decision_desc: "由于道路稀少、地形崎岖（有时不适宜居住），[SHX.GetAdjective]夺取目标地区所能选择的路线很少，这让我方占据优势地位。在关键地区修建碉堡坑道将让我们迎击敌军时取得极大优势，还能在其补给耗尽前迟滞其攻势。"
 SHX_suiyuan_rally_local_supporters_decision: "召集当地支持者"
 SHX_suiyuan_rally_local_supporters_decision_desc: "要想抵抗[SHX.GetAdjective]军队，光集结军队和其他半职业壮丁是不够的。我们得动员所有人抗击入侵，建立一个民兵、线人和简易补给站的网络来迟滞敌军步伐。这种纵深防御计划将让任何进入我方核心领土的攻势变得不可持续，并最大化我方主场优势。"
 SHX_suiyuan_invite_farmers_to_suiyuan_decision: "邀请农民到绥远去"
 SHX_suiyuan_invite_farmers_to_suiyuan_decision_desc: "在黄河的滋养下，绥远的土地肥沃异常，过去曾被阎锡山和冯玉祥垂涎。绥远谷物曾经扰乱了山西省内农业生产，阎锡山对此评价道两省处于“相互依赖”的关系中。冯玉祥则想在五年内完成当地移民，将中国各地的贫农搬迁至当地，并提供免费灌溉和其它农业用具。\n\n现在绥远已入我手，可以开始改造土地以供农业发展了。我们可以将现有的近4000亩用地以退伍就业的方式分配给我军退伍士兵。他们将在退伍军官手下继续接受训练，以备不时之需。\n\n但行事需谨慎，这些行为可不能惹恼了当地蒙古人。"
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision: "利用富饶的绥远"
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision_desc: "绥远地区对我们格外重要，绥远和察哈尔拥有相当于山西三倍的铁矿储备，可能比长城以南的任何省份还要多。这对我方现存的煤铁矿业极其有利，能很好地满足工业需求。绥远还大量可供开采的煤矿，让我们进一步垄断了这个关键市场。我们既然为夺取此地付出了巨大牺牲，不该好好利用它的潜力吗？"
 SHX_suiyuan_building_the_russian_connection_decision: "与俄罗斯建立联系"
 SHX_suiyuan_building_the_russian_connection_decision_desc: "占据内蒙古的一个不太为人所知但同样重要的好处是，我们有更大的机会寻求独立于北京监管下的外部援助。跨国北方冻原便可抵达俄罗斯，迄今为止，他们对我们的困境基本上漠不关心。虽然现在寻求任何官方认可或援助还为时尚早，但我们仍可充分利用黑市。派遣特工在蒙古各地建立走私网络以及其他形式或合法，或非法的贸易渠道，可能会让我们在国内的日常冲突中占据优势。"
 SHX_suiyuan_lay_tracks_to_target_decision: "铺设铁路到[FROM.GetName]"
 SHX_suiyuan_lay_tracks_to_target_decision_desc: "[FROM.SHX_Get_Tracks_Desc]"
 SHX_suiyuan_lay_tracks_to_lanzhou_decision_desc: "由于远离中国腹地，西北的回族常感到与中国的政治相隔绝。这给了他们某种超然独立的态度，使他们脱离了国家更大的斗争。要扭转这种地方主义，把西北的资源开发出来(或把我们的资源带到边疆)，第一步就是建设通向甘肃省会兰州的铁路。这需要一些资源，但我们应该能弄到一组满足军事运输用途的基础轨道。"
 SHX_suiyuan_lay_tracks_to_zhangye_decision_desc: "随着向西进入甘肃通道的打通，我们如今成功在甘肃和张掖间建立了联系，让我们能深入戈壁进入河西走廊。尽管非常烦人且耗时，这都是我们成为中国西部主宰之路上必要的工作。"
 SHX_suiyuan_lay_tracks_to_suiyuan_decision_desc: "绥远对我们来说是一个非常有价值的省份，但通往它的大部分铁路要么在我们的对手的控制之下，要么有被他们控制的风险。冯玉祥和他的国民军通过北京-绥远铁路（也称京张铁路）从北京撤退，已能证明这条铁路的重要性，大同是这条干线上的关键一站，第四次直奉战争结束后，直军占领了这里。\n\n因此，我们必须铺设一条从太原到绥远的新铁路，深入山西，远离直系，奉天的影响，甚至避过日本人的耳目。"
 SHX_Foreign_Policy_decisions: "中原大战"
 SHX_Foreign_Policy_decisions_desc: "狡诈的阎锡山已经铁了心要背叛我们！他既无心遵守盟约，也无意赶走德国佬扶持的傀儡皇帝，还得寸进尺侮辱辛亥纲领，如果我们还想活命，就得趁他还在被直系余孽分心时迅速出击，辛亥革命精神仍存于我等心中！打倒阎锡山和他的走狗们，打到一切胆敢阻碍民族解放的人！"
 QIE_SHX_intervention_visual_only: "中原大战"
 QIE_SHX_intervention_visual_only_desc: "假如我们成功击退北京政府，我们可以迫使他们承认我们§Y对山西的控制权§!。"
 SHX_feng_beating_yan_out: "假如我们成功击退北京政府，我们可以迫使他们承认我们§Y对山西的控制权§!。"
 SHX_expand_coal_mines1_decision: "扩大[1015.GetName]煤矿开采"
 SHX_expand_coal_mines1_decision_desc: "煤矿对经济至关重要。山西境内蕴藏大量优质煤矿，更有无数适合采矿的劳动力。长期以来，由于贪腐成风、管理不善，加之外国铁路垄断带来的高出口价，新生的中国煤炭业处处受阻。我们应该发展[1015.GetName]的采矿企业来更好地利用省内资源、促进山西发展，同时减少对外国企业与设备的依赖。"
 SHX_expand_coal_mines2_decision: "扩大[1072.GetName]煤矿开采"
 SHX_expand_coal_mines2_decision_desc: "煤矿对经济至关重要。山西境内蕴藏大量优质煤矿，更有无数适合采矿的劳动力。长期以来，由于贪腐成风、管理不善，加之外国铁路垄断带来的高出口价，新生的中国煤炭业处处受阻。我们应该发展[1015.GetName]的采矿企业来更好地利用省内资源、促进山西发展，同时减少对外国企业与设备的依赖。"
 SHX_improve_metal_refining1_decision: "改进[1015.GetName]的炼钢厂"
 SHX_improve_metal_refining1_decision_desc: "山西河流众多，煤矿规模庞大，还能从邻近的察哈尔省和绥远省获得优质铁矿石，是天生的钢铁生产中心。过去几十年，山西经历了一场型工业革命。作为山西的新主人，我们应该改进冶炼方法，更好地提炼金属，用于各种军事或民事的目的。"
 SHX_improve_metal_refining2_decision: "改进[622.GetName]的炼钢厂"
 SHX_improve_metal_refining2_decision_desc: "山西河流众多，煤矿规模庞大，还能从邻近的察哈尔省和绥远省获得优质铁矿石，是天生的钢铁生产中心。过去几十年，山西经历了一场型工业革命。作为山西的新主人，我们应该改进冶炼方法，更好地提炼金属，用于各种军事或民事的目的。"
 SHX_improve_metal_refining3_decision: "改进[622.GetName]的炼钨厂"
 SHX_improve_metal_refining3_decision_desc: "山西以煤炭和钢铁工业而闻名，而山西的山区中还能找到钨和其他战略金属矿脉。开采这些矿产需要一些初始资本投资并分配一些资源，但通过这些开发工作，我们可以快速利用起[622.GetName]的矿床，使用现有的采矿基础设施，扩大我们的开采配额。"
 SHX_further_resource_extraction1_decision: "进一步开采[1072.GetName]资源"
 SHX_further_resource_extraction1_decision_desc: "从历史上看，山西省许多资源开采活动集中在东部山区，这是30年代初直系中央和山西省政府间紧张关系的根源所在。太原作为省会，是冶炼工业的中心。要想充分利用山西丰富的战略资源，我们必须改善城中的工业基础设施。阎锡山督理建立的一系列工业区已恭候多时，后者在“十年计划”中勉强躲过了吴佩孚的视线。若能得到充分利用，我们就能把区域性经济整合进国家计划中。"
 SHX_further_resource_extraction2_decision: "进一步开采[1015.GetName]资源"
 SHX_further_resource_extraction2_decision_desc: "在过去，山西大多数的资源发掘点都位于东面的群山之中，这曾在1930年代早期引致直系中央与山西省府之间的关系剑拔弩张。而山西西部由于欠缺合适的商用铁路和公路，当地的工业发展毫无起色，在过去多年间亦无人问津。但时代变了。在我们规划未来时，我们要尽可能开发该处的资源。这样我们才能确保一个属于当地居民以及伟大祖国的未来。"
 SHX_early_tree: "晋系国策树"
 SHX_new_year_old_problems: "新一年，老麻烦"
 SHX_new_year_old_problems_desc: "山西，作为传说中尧帝的故乡，19世纪最庞大“票号”家族的所在地，现在却陷入了困境——或许比中国其他地区还要艰难。在辛亥革命期间，山西曾经被寄予厚望，但就和其他地区一样，重新陷入了停滞不前的滑稽处境中。如今，阎锡山正就铁路问题与监事会协商，希望能给山西带来一些改变。"
 SHX_ten_year_plan: "续行十年计划"
 SHX_ten_year_plan_desc: "1930年，阎锡山与冯玉祥为了向直系复仇，进军北京而制订了十年计划。这一多方面的中央计划会从根本上改变山西，使其成为一个能够挑战吴佩孚的权力基地。时移世易，两人对这一宏大计划重又起了兴趣。"
 SHX_order_of_lion: "醒狮勋章"
 SHX_order_of_lion_desc: "在混乱的20世纪初，土匪曾经如蝗虫一样涌入山西。为了平息匪患，阎督理下令组建保卫团。这些由乡村民兵组成的保卫团虽然装备简陋，但历来因其勇气可嘉而闻名，也因此有许多人获得了醒狮勋章。随着中国政局的风云变幻，局势日益紧张，他们也因此找到新目标——保卫山西不受外部侵扰。"
 SHX_wealth_and_power: "权利与财富之网"
 SHX_wealth_and_power_desc: "在混乱的军阀时代，失去权力意味着失去一切——这是辛亥革命的失败给理想主义者带来的惨痛教训。在这个军阀国度，一旦原本的等级秩序开始崩溃，唯一可靠的就只有由文官和军队组成的错综复杂的关系网。而能够维持这台机器的燃油就是钱，阎锡山一直以来都在小心积攒——并在迫不得已的时候才花出去。"
 SHX_local_democracy: "孕育地方民主"
 SHX_local_democracy_desc: "和西方人想的那样，对于中国的内陆地区，民主不过只是美好的幻梦罢了。在山西，地方议会制度虽然早已施行，但基本上已经形同朽木——沦为地方乡绅巩固权力的工具。尽管如此，为了在农村地区对抗阎锡山，国民军利用上他们手头上的所有制度工具。"
 SHX_focus_bureaucracy: "集权省府"
 SHX_focus_bureaucracy_desc: "建立一个能够治理山西的官僚系统绝非易事。阎锡山在追求山西现代化（并同时巩固他的统治）的几十年中，一直试图建立一个高效的政府部门，但他总是会遭遇到各种各样的麻烦，包括腐败，教育水平低下，县长懒政的阻碍。如果他想要击败国民军和中国国内的其他敌人，就必须尽快扭转局面。"
 SHX_a_higher_purpose: "高瞻远瞩"
 SHX_a_higher_purpose_desc: "即便在大分裂时期的中国，或是在封闭反动的山西，在这片疲倦而冷漠的土地上，梦想也从未消失。人们期盼着更美好的未来。山西正身处选择的路口，两个不同的梦想，两种相异的意识形态，两位互斥的领导人。但大家都知道，山西连支撑起一个梦想都十分困难。随着阎锡山和冯玉祥的矛盾愈发激化，决定山西命运的一战也将开始。"
 SHX_doctrine_of_mean: "中庸之道"
 SHX_doctrine_of_mean_desc: "为了救亡图存，我们必须复兴古圣人之道。这是中国许多保守派所坚持认为的。在追求以和谐与温和的方式来解决中国近代以来积弊的道路上，阎锡山并不孤独。在寻求救国的道路上，阎锡山选择了新儒家的道路。他认为只有先改造中国精神，才能推进改造中国的物质。"
 SHX_heart_washing: "振兴洗心社"
 SHX_heart_washing_desc: "为了改造中国精神、促进新儒家思想，阎锡山效仿西方的教会制度，在每个城镇都建立了洗心社分会。每到星期天，分会里都会聚集许多名人，进行沉思和公开自我批评，在阎锡山的关注下，这些活动一直十分火热。20年代时，由于他的疏忽，洗心社曾经一度崩溃，但现在看来这还是很重要的。"
 SHX_peoples_movement: "发起好人运动"
 SHX_peoples_movement_desc: "作为洗心社的延伸，同时也在赵戴文以其对儒家文化诠释的启发下，好人运动诞生了，致力于引导国人走上正确的道路。好运动提倡诚实、友爱、自尊、勤奋、节俭和（或许也是最重要的）服从等美德，只有依靠这些价值观和阎督理慈父一般的治理下，中国才能救亡图存。"
 SHX_knowledge: "《人民须知》"
 SHX_knowledge_desc: "阎锡山致力于弘扬正直价值观并向人们传授自己的深邃智慧，为此他发行了许多小册子和教科书。除了上述的教科书外，还有许多畅销品，其书名诸如《家庭须知》、《村长副须知》。他还开始在乡村巡访，在大型集会上发表讲话，令成千上万的人到现场观摩他们的英明领袖。"
 SHX_christian_principles: "吸纳基督教原则"
 SHX_christian_principles_desc: "为了提倡中国新道德风貌，冯玉祥多次寻求基督教的启发。事实上，他并非孤身一人——基督教传教士和其他基督徒经常造访山西帮助人民。虽然很多人并不信任其眼中的外国宗教，国民军也不要求成员必须是基督徒，但没人能否认基督教在山西的影响力之广。"
 SHX_socialism: "社会主义的吸引"
 SHX_socialism_desc: "尽管对手宣称如此，将国民军成为社会主义组织并不准确。不过，国民军的平等之梦常常与其他为老百姓而战的组织相契合，虽然现实不总是与国民军的崇高理想相符，冯玉祥开展革命活动以为普罗大众争取权益的理念还是赢得了将士们的心。"
 SHX_republican_united_front: "建立共和统一战线"
 SHX_republican_united_front_desc: "数十年前，当孙中山等人推翻清王朝时，中国上下无不期盼新时代的到来。仅仅几年后，革命就被背叛，暴君摧毁了民国。但人们依旧坚持着理想。虽然与国民党保持着距离，冯玉祥在演讲中也多次提及孙中山，还建立了一个网罗各路共和派人士的行政机构。"
 SHX_destroy_feudalism: "去除封建残余"
 SHX_destroy_feudalism_desc: "热爱人民！禁止扰民！节约用度！冯玉祥将军和国民军多年来走过了许多地方，因其纪律严明和关心百姓而与土匪相区别。现在又有了新标语——军队从政！消灭官僚腐败！依法行事！现在没有回头路了，旧社会的腐败习气将被一扫而空！"
 SHX_nationalism_regionalism: "身份认同矛盾"
 SHX_nationalism_regionalism_desc: "像处于军阀时代的其他地区一样，多年的分裂让民族主义、地域自豪感和身份认同有了无数不同的含义。山西无疑是中国不可分割的一部分，但很多人担心北京政府别有所图，对山西的高度自治十分满意。这保护着山西及其领导人，但也让他们变得安土重迁。"
 SHX_propaganda_department: "资助宣传部"
 SHX_propaganda_department_desc: "如果有东西是阎锡山督理和冯玉祥元帅都同意的话，那便是只有贯彻人民意志、由英明领袖指引和重塑精神面貌，才足以掀起伟大变革并拯救国家。尽管有着巨大的分歧，他们在宣传运动中的巨大投入已经改变了山西人民麻木不仁的精神面貌！"
 SHX_our_fate_our_hands: "我命由我"
 SHX_our_fate_our_hands_desc: "尽管存在种种不确定性、暴力和牺牲，山西仍未屈服。我们自豪于山西伟大的人民。有了伟大领袖的指引，我们必将克服任何世间的困难。在[Root.GetLeader]的领导下，我们无所畏惧，向未来前进——人民才是自身命运的主人！"
 SHX_review_education: "视察山西教育"
 SHX_review_education_desc: "山西现代化不仅仅需要新机器和新法律：还需要训练有素的技术工人，经验丰富的管理者和能力合格的政府官员。我省今日之缺陷可追溯到未完成的教育改革。阎锡山刚刚掌权时，山西文盲率高达99%。现在文盲率有所下降，但问题远未解决。教育领域需要我们多多关注！"
 SHX_student_negotiations: "与学生组织谈判"
 SHX_student_negotiations_desc: "随着省内教育改革的重启，学生中产生了些许不满。国民师范学校的温和派校长赵丕廉将负责与这些组织模糊又爱出风头的学生领袖展开谈判，以期在他们对改革产生威胁之前缓和局势。"
 SHX_parties_and_secret_societies: "党派及秘密社团"
 SHX_parties_and_secret_societies_desc: "山西先前禁止了政党组织，但这并不意味着抱负各异的各大利益集团无事可做。实际上，山西各地都能看到政治组织的集会，秘密警察对此也睁一只眼闭一只眼。但学生发起的公开抗议常提醒山西领导层留意这些行走在法律边缘的组织。"
 SHX_education_for_all: "重视基础教育"
 SHX_education_for_all_desc: "在众多与国民军结盟的积极分子的大力支持下，“平民教育促进会山西分部”又重新开始了活动。这些改革者试图延续之前的政策，为该省贫困农村地区的学子扩大入学机会，以期为山西未来的繁荣打下坚实的基础。"
 SHX_new_intelligetsia: "新知识分子"
 SHX_new_intelligetsia_desc: "最后一块拼图也已就位。随着新奖学金的设立和教师的充分培训，一个更加现代的教育体系终于在山西扎下根来。虽然新系统里还有很多缺陷，但我们资助了不少图书馆（确实有人造访），学生也终于学到了有用的技能，一批由博学的男女组成的骨干力量正在形成。"
 SHX_developing_middle_class: "发展中产阶级"
 SHX_developing_middle_class_desc: "教育和农业领域的发展极大促进了山西的繁荣，了却省政府数十年来的希冀：新的城市专业人员群体为企业和地方发展带来了资金。虽然其中很多人来自过去诸如乡绅等特权阶层，但也有更多人成功脱贫。"
 SHX_womens_education: "扩大妇女教育"
 SHX_womens_education_desc: "就在不久前，女性还在为接受高等教育的权利抗争，并为之组建了妇女协会。现在，随着工商业的受教育人口需求不断增加，政府转而开始提倡女性入学——认为社会主义国家工业化的成功正是因为妇女的解放。"
 SHX_swords_to_plowshares: "铸剑为犁"
 SHX_swords_to_plowshares_desc: "阎锡山和冯玉祥等人早在本世纪10年代就意识到了复员职业培训的需求。士兵们必须学会必要的技能以在社会中养活自己，以免变成强盗。我们要规定士兵必须学会一门手艺才能退伍，还要设立一些讲习班来让老兵们在退伍前接受教育。"
 SHX_foreign_experts: "外国科学人才"
 SHX_foreign_experts_desc: "山西的科教事业长期依赖于外国学者和归国人士。虽然我们对这些人的依赖正在减少，并正着手培养自己的学生，但现在就贬低这批外国知识分子在帮扶山西教育上的贡献还为时过早。"
 SHX_experimental_school_to_village: "乡村实验学校"
 SHX_experimental_school_to_village_desc: "督理曾说过：“要办好技术教育，须知纸上得来终觉浅，绝知此事要躬行”，这也是山西省一直以来秉持的箴言。我们要将先前的实验学校宽展为全省教育模范学校，培养新一代学徒——不是学生——作为我省未来的脊梁！"
 SHX_model_city_model_province: "现代城，模范省"
 SHX_model_city_model_province_desc: "如果说十年计划的核心目标是山西工业化，那么太原就是这个目标的基石。太原是山西经济的心脏，为在省内建设现代经济，有必要继续对经济进行强势政府干预。但我们必须尽快决定如何为这项事业集结资源。"
 SHX_dig_solutions: "突破天际的山西钻头"
 SHX_dig_solutions_desc: "繁荣的未来就在眼前！在为工商业发展打好基础后，我们要开始利用我省丰富的自然资源促进工业经济发展。由于我省工商矿业联系十分紧密，该计划必须协调推进。对矿业、基础设施和轻工业的补贴将为全省发展添砖加瓦！"
 SHX_shanxi_solutions: "自力更生"
 SHX_shanxi_solutions_desc: "我们将用自己的汗水和智慧实现山西工业化！山西长期采取闭关自守的政策，与外人保持距离。我们将坚持该政策不变，直到解放全中国。虽然这不太受商人和民众欢迎，人民还是需要为发展作必要的牺牲。我们会找到需要的资源，不管用什么方法……"
 SHX_manage_monopolies: "处理寡头"
 SHX_manage_monopolies_desc: "所谓山西“国家资本主义”计划的一部分，省政府收购了大量国控垄断企业。虽然我省政府的技术势力不总是满足要求，我们还是要尽我所能动员太原的工业部分。银行、工厂、企业、矿场——山西合力，恒山可移！"
 SHX_tongpu_railway_project: "同蒲铁路计划"
 SHX_tongpu_railway_project_desc: "为了继续建设经济并逆转贸易逆差，我们需要与中国各地建立联系。尽管我们有全中国最物美价廉的煤炭，德控正太铁路收取的高昂费用损害了我省煤炭的竞争力。打破煤炭垄断将是我们从短视的外国资本家手中重夺自己命运的下一步行动！"
 SHX_seek_outside_capital: "寻求外资"
 SHX_seek_outside_capital_desc: "多年以来，山西的发展几乎不寻求外界帮助，但很明显，如果我们想实现规划已久的宏伟蓝图，我们不能再去压榨苦了这么久的百姓了，相对的，我们将从外部筹措资金，以此提振经济，并利用外资作为我们进一步发展的跳板，如果一切顺利，我们将实现真正的民族解放。"
 SHX_mass_privatization: "大规模私有化"
 SHX_mass_privatization_desc: "多年来，政府一直控制着重要经济部门。腐败和无能的官僚遏制了发展，导致经济效率极低。同时，我们曾经繁荣的盐业、银行业和酿酒业也相继消亡。我们必须重夺中国经济核心的宝座，就从一场商业革命开始，辅助工业革命的开展。"
 SHX_beijing_taiyuan_railway: "京太铁路"
 SHX_beijing_taiyuan_railway_desc: "我省经济长期被质量堪忧收费高昂的铁路系统掣肘，部分原因无疑来自北京和德国的联手干预。随着合作关系的加深，我们终于达成一份协议。新铁路线将被建立，我省物美价廉的煤炭可借此以具有竞争力的价格出口省外。贸易将主要在太原和北京间进行，但与石家庄和沧州的规模更小的贸易路线也在考虑中！"
 SHX_battle_for_countryside: "巩固农村"
 SHX_battle_for_countryside_desc: "山西的经济发展极不均衡，在偏远的农村地区尤甚。由于阎锡山的儒家思想，农村一度是其经济举措的重点地区，但随后的20世纪30年代的工业化浪潮使长期贫困的农村进一步落后。如今，随着人们重新聚焦农村，发展失衡这一问题再度被推上了风口浪尖。"
 SHX_gentry_deal: "与乡绅交易"
 SHX_gentry_deal_desc: "长期以来，山西士绅一直是阎督理对山西农业领域进行意义深远的改革的阻碍，而与他们的顽固相匹配的是，他们有能力让阎督理在迎合他们的心血来潮的情况下掌握权力。让他们保持平静对于任何改革的实施都是至关重要的，我们将从向太原的学校发放享有盛誉的奖学金开始。"
 SHX_control_gentry: "控制乡绅"
 SHX_control_gentry_desc: "巩固我们对农村的控制是必要的，要做到这一点，就必须遏制士绅最恶劣的过度行为。示范村委会成员应被派到每个村庄，以说服当地官员相信行政管理的必要性，并将本省利益放在首位。毫无疑问，这将是一场强行推销，但最终，让村庄服从是十年计划的必要条件。"
 SHX_peasant_deal: "团结农民"
 SHX_peasant_deal_desc: "除此之外，冯玉祥更出名的一项改革是创建了旨在培训农民担任村领导的农村培训学院。尽管在1927年没有取得特别的成功，但这一原则仍然有效——如果该省要发生任何变化，农民必须有权掌握自己的命运，包括政治、文化和经济事务。"
 SHX_control_peasants: "扫除乡绅"
 SHX_control_peasants_desc: "“即使是受人尊敬的士绅也认为无视法律是一种时尚，而信誉较差的人更是乐此不疲！”\n\n长期以来，这个省的富人们为所欲为的现象一直被记录在案，但很少有人有勇气对抗他们。现在这一切结束了。我们必须采取积极措施使他们屈服。"
 SHX_land_reform: "山西土改"
 SHX_land_reform_desc: "看来我们为土改付出的心血结出了累累硕果，尽管仍然需要做些收尾工作。省立农学院与其下属实验基地需要更多资金，向他们拨款有助于将先进农业技术传播开来。我们所付出的努力最终将会为贫苦农民带来现代化的生活。"
 SHX_agricultural_investments: "投资农业"
 SHX_agricultural_investments_desc: "山西20世纪20年代的诸多农业项目之所以失败，就是因为我们要的太多、计划太少、资源太薄，结果一无所获。费用高昂的水利灌溉计划毫无条理，面对洪涝和水土流失带来的农业减产和人员伤亡显得一无是处。要想继续此计划，我们必须重新考量投资的优先次序。"
 SHX_diversify_crops: "农业多元化"
 SHX_diversify_crops_desc: "在过去的十年中，人们数次将农业种植方向由谷物向经济作物过渡，但这种尝试鲜有成功，不过我们发现种植棉花的利润丰厚。如果能给予私营晋生或国营晋华这样的棉纺厂一笔额外投资，它们就可以扩大业务，并与大量涌入中国的外国产品竞争。"
 SHX_economic_restructuring: "重整经济"
 SHX_economic_restructuring_desc: "作为十年计划的一部分，我们要在每个村镇建立经济重建委员会，以起草省年度经济发展计划。县级规划者和中央重建委员会将利用地方计划制定更高层面的计划。这种将农村作为经济重建事业矛头的做法将为农村带来革命性的变化。"
 SHX_weed_out_corruption: "根除腐败"
 SHX_weed_out_corruption_desc: "一系列反腐机构正在筹备中，其中以乡村视察委员会为首。委员会将被赋予监督十年计划落实的任务，搜查任何怠惰腐败的乡绅和官员。这些罪人将被公布在《每周监察》期刊上接受羞辱。"
 SHX_reverse_the_trade_deficit: "扭转贸易逆差"
 SHX_reverse_the_trade_deficit_desc: "我们终于做到了！尽管有许多人对我们报以白眼，认为十年计划只会是又一个烂尾项目，但事实证明这项计划如今结出了累累硕果！我们成功振兴了农业和矿业，建设了新兴产业中心，并铺设了通向国外的新铁路，长期困扰山西经济的贸易逆差也终于被扭转。"
 SHX_grand_state_project: "大省工程"
 SHX_grand_state_project_desc: "随着我省轻工业蓬勃发展，训练有素的劳工大军焕发生机，已经积累了些许（但有限）的资本，现在该为我省工业发展选定一个明珠了。它将是山西工程技术能企及的功绩之巅，将作为我省人民的劳动结晶震撼省外人士。新近组建的西北工业公司提出了两项提案，我们洗耳恭听。"
 SHX_model_province: "模范省"
 SHX_model_province_desc: "终于，极负盛名的十年计划画了上句号。计划是按时完成，还是提早了，拖延了？这都无关紧要，我们取得的成就有目共睹。山西不负众望，省督英名远扬，人民付出的牺牲得到缓解，山西各地走向了正常。许多人都在期盼，未来的十年会发展成怎样。"
 SHX_model_province_feng: "模范省"
 SHX_model_province_feng_desc: "终于，极负盛名的十年计划画了上句号。计划是按时完成，还是提早了，拖延了？这都无关紧要，我们取得的成就有目共睹。山西不负众望，省督英名远扬，人民付出的牺牲得到缓解，山西各地走向了正常。许多人都在期盼，未来的十年会发展成怎样。"
 SHX_expand_the_xiang_jun: "乡军扩编"
 SHX_expand_the_xiang_jun_desc: "山西军队需要一个值得追随的榜样，阎锡山提出可以组建称为“乡军”的训练有素而处于半现役状态的部队。“乡军”架构受美国国民警卫队和日本征兵制的启发，将为山西提供一支训练有素的征召部队，并免去维持庞大军队所需的开销。"
 SHX_integrate_irregular_formations: "整合非正规军"
 SHX_integrate_irregular_formations_desc: "虽然非正规部队在组织和士气方面都不如受过专业训练的步兵，但他们仍可以进行侦察、小规模交战、扰敌及破坏补给——这些行动在山西省的崎岖地形中尤其有用。"
 SHX_military_instruction_corps: "军事教导团"
 SHX_military_instruction_corps_desc: "在中国，一支强大的军队是由那些强大且受到教育的人所领导的，这些人都愿意成为下属效仿的典范。为了培养新一代的晋系军官，有人提议扩展军事教导团。他们将被授予对新兵加以有关阎锡山哲学的教育，以加强他们在战场上的决心和能力。"
 SHX_study_the_european_war: "研习欧战"
 SHX_study_the_european_war_desc: "阎锡山相信战争一定是持久且血腥的，同时也认为阵地战和消耗战一定要同时进行。故此，他提倡研习欧战，将两场纯粹的绞肉战——凡尔登和坦能堡战役视为典范，学习仗是怎么在现代20世纪中打的。"
 SHX_adopt_new_rifle_grenades: "采用新式步枪榴弹"
 SHX_adopt_new_rifle_grenades_desc: "虽然手雷对中国各路军阀而言不是稀奇玩意，但让我们的士兵装备步枪榴弹可以增加的他们手雷射程，比用手扔要远得多。这么做也可以提升我军的轻火力，让我们在接敌时更具优势。"
 SHX_the_chinese_spirit: "中华团队精神"
 SHX_the_chinese_spirit_desc: "我们在帝国主义列强眼中也许只是虫豸之辈，但没人可以质疑中华官兵的凶猛意志和坚韧精神。毕竟，胜利不是靠千里之外的火炮轰炸或者天上的骇人扫射得来的，而是靠天然致命的短兵交接赢取的。在这种战斗中，士兵只能依靠他手中可靠且全能的大刀活命。"
 SHX_under_yan_leadership: "服从阎长官"
 SHX_under_yan_leadership_desc: "山西军队更适合由阎锡山领导，而非将任务和命令交予下级军官。中国的政治环境里出了一批又一批贪得无厌、野心勃勃又或者指挥无能的军官。考虑到中国的前线之长，最好建立一个隶属阎长官的中央指挥部——建在前线数公里内。"
 SHX_trust_the_officers: "信任军官"
 SHX_trust_the_officers_desc: "效仿日式典范的军队必须由一位熟知其兵的将领指挥。军官必须认识他的麾下，他应当了解每位士兵的出身、样貌和性格。这样我们就可以培养热情、忠诚、服从以及舍己为人的精神。"
 SHX_encourage_moral_soldiers: "鼓励文明兵"
 SHX_encourage_moral_soldiers_desc: "当兵在中国历史的绝大部份时间里都不是个受人敬仰的职业，他们多被认为是群由政府资助的土匪而已。山西军队必须成为人民的道德模范，他们必须被塑造成一种人民信任和支持的形象。"
 SHX_prepare_for_the_storm: "未雨绸缪"
 SHX_prepare_for_the_storm_desc: "我们的敌人会从天上攻击我们，然后尝试打穿我们的山地省。我们必须设法躲避轰炸并让部队未雨绸缪。我们将会开发一条连接山西与太原的山道网络，地下深处还设有可维持政府运作的军政机构设施。"
 SHX_renovate_the_taiyuan_arsenal: "修缮太原兵工厂"
 SHX_renovate_the_taiyuan_arsenal_desc: "当阎锡山接管山西省之后，他的座右铭“军队是正义的后盾”表明了他的信念，即该省需要可靠的本地现代武器生产。这座兵工厂的修建自1912年始，从那以来它就一直以生产优质的机关枪、野战炮和迫击炮而享誉全中国。我们应该逐步采取措施扩大兵工厂的生产能力，为未来可能面临的冲突做准备。"
 SHX_invite_foreign_advisors: "邀请外国顾问"
 SHX_invite_foreign_advisors_desc: "众所周知，虽然中国有着光辉灿烂的军事历史，但近代中国的军队却无法与西方相提并论。为了加速我们的军事发展与训练，我们应该向来自[RUS.GetNameDef]、[GER.GetNameDef]或者[JAP.GetNameDef]的军官寻求建议和帮助。"
 SHX_encourage_local_gun_production: "鼓励本地枪械生产"
 SHX_encourage_local_gun_production_desc: "由于我省的地理环境，我们与中原其余地区隔绝，购买和获取外国或敌人军备都相当困难。故此，我们应该鼓励本土生产仿造设计，例如南部十四式手枪。"
 SHX_air_force: "山西空军"
 SHX_air_force_desc: "尽管中国欠缺可用于空战的现代化飞机，但山西省仍建立了山西航空学院，希望以此培训满腔热血的新兵保卫山西家园。我们也会尽力向[QIE.GetNameDef]购买一些战斗机。"
 SHX_modern_artillery: "现代化十四式加农炮"
 SHX_modern_artillery_desc: "在华北平原的大小战役中，各种榴弹炮和加农炮都被用来制造摧枯拉朽的火力。按照这种北方模式，我们将会现代化十四式步兵榴弹炮，提升其射程、准度和在糟糕地型中的机动性。"
 SHX_mountains_our_home: "山地是我家"
 SHX_mountains_our_home_desc: "我省坐落于各种丘陵山地之中，我们对本地的地形了如指掌。故此，当敌人尝试进犯我们的天然防线时，他们将会遇到最为激烈的抵抗，因为我军官兵都受过在太行与吕梁的陡峭山上战斗的训练。"
 SHX_aa_measures: "建设防空阵地"
 SHX_aa_measures_desc: "除了为我军提供天然堡垒之外，山西崎岖的地势还可以成为防空阵地的理想藏匿点和驻扎地。敌人可能认为他们可以轻易地飞入我省，但他们将无法看到我们在下方的防空炮！"
 SHX_modern_arsenal: "西北现代军工厂"
 SHX_modern_arsenal_desc: "山西军队在质量上可能仍落后于欧美俄日。不过我们为现代化太原兵工厂所做的改进和完善工作都相当成功。得益于我们的才智和努力，山西军队的炮彈也许是全国部队中最为先进的！"
 SHX_look_to_guominjun: "向国民军看齐"
 SHX_look_to_guominjun_desc: "在冯玉祥败于吴佩孚和张作霖之手后，他与国民军的老兵和残部逃到了山西。国民军是一支纪律严明的部队，他们因在战斗中和对平民的纪律良好而闻名全国。为了现代化山西省军，我们应该以他们的训练模式和纪律为榜样，建立真正专业的军队。"
 SHX_mandatory_training: "强制严密训练"
 SHX_mandatory_training_desc: "冯玉祥于1911年在东北当兵时，他见证了在当地的部分士兵是如何适应东北严冬和忍受劳累的。故此，他提倡进行高强度的体育活动，如健身、举重、障碍赛跑和体操等，以训练出全西北最为健壮的士兵！"
 SHX_standardise_infantry_education: "标准化步兵课程"
 SHX_standardise_infantry_education_desc: "虽然绝大多数中国军阀的士兵都是丈育（文盲），但冯玉祥国民军的军官们以中英日三语编撰了有关谚语、历史著作和诗词的小册子。这些小册子同时分为不同等级，让每位士兵都能够按自己的能力和进度学习。他们也会每月考试，以确保官兵温故知新。"
 SHX_towards_the_moral_army: "道德之师"
 SHX_towards_the_moral_army_desc: "山西军队注定不甘沦为唯利是图的佣兵队伍。相反，“国民军模式”提出把山西军队建设成为人民的军队；对待劳苦大众，要亲近和照顾，而不是骚扰他们。在与世隔绝的西北，我们将掀起国民革命的新一页，彻底解放我们受压迫的同胞！"
 SHX_the_peoples_army: "人民军队"
 SHX_the_peoples_army_desc: "国民军又被称为“人民军”，因为冯玉祥下令他们要尊重并向本地人民伸出援手。国民军内不允许士兵的偷窃行为，而所有为了军队利益被征用的土地都会迅速获得赔偿。在全国上下中，不少人都会对国民军的纪律及其为乡镇带来的秩序感到赞叹不已——并因此对国家军队重拾信心。"
 SHX_an_army_that_labours: "耕战军队"
 SHX_an_army_that_labours_desc: "为了完成训练，国民军士兵都需要参与公共工程，如修建水堤、渠道和道路。这不仅可以改善乡郊同胞的生活和获得群众支持，还可以为发展中的山西经济提供大批劳动力。"
 SHX_disclipine_and_loyalty: "纪律与忠诚"
 SHX_disclipine_and_loyalty_desc: "军队里并不单有步兵。士官、厨子、铁匠、军号手和驯兽员都一定要成为能打胜仗的军人。所有在山西军队中的成员，不论身任何职，都应当练习枪法和研究兵法，以确保他们不会因不忠或者准头太差而无法杀敌。"
 SHX_infilitration_tactics: "渗透战术"
 SHX_infilitration_tactics_desc: "在烟雾和火力支援下，我们将冲破并击溃敌军防线。在小规模的协同火炮打击下，我们训练有素的专业士兵将会用决心和大刀推向敌军防线，并以纪律和近乎狂热的爱国主义为盾穿越敌方炮火。"
 SHX_whampoa_of_the_north: "北方黄埔"
 SHX_whampoa_of_the_north_desc: "就像已故的孙中山先生在广东兴办的那所著名的军校一样，山西的将军们也希望能把他们的军事课程打造成“北方的黄埔”。山西的军事院校中所教授的理论将与国民党的理论相似，比如来自俄罗斯和工团主义国家的步兵战术。正是在这里，在中国的西北部，革命有望最终取得成功。"
 SHX_political_commissars: "推行政治训导"
 SHX_political_commissars_desc: "我们应该采用西式做法，以政治训导为手段培训士兵并确保他们忠于上级与省府。然而，对于应该引入冯玉祥国民军的政委抑或由阎锡山亲自任命军官，军队内意见相左。"
 SHX_improve_our_logistics: "改善后勤"
 SHX_improve_our_logistics_desc: "在省内大多数道路都相当落后且我军没有补给系统的情况下，我们应该购入卡车以改善我们的后勤能力并确保部队能够在前线吃饱穿足。"
 SHX_our_natural_defenses: "天然屏障"
 SHX_our_natural_defenses_desc: "山西是一个多山的省份，她因狭长的山谷、陡峭的山峰和崎岖的峪口而获得了“难啃的硬骨头”的名声，那些一次又一次入侵她的敌军都难以攻破。我们将营建散兵坑、战壕、碉堡以及其他营地，以进一步巩固我们的防线。"
 SHX_integrate_the_armies: "整合两军"
 SHX_integrate_the_armies_desc: "时机已到，冯玉祥和阎锡山的部队必须合二为一，成为属于山西政府的省军，只有接纳一省一军才能拥有真正一支训练有素的现代化军队。整合两军固然会影响两位将军的权力斗争……"
 SHX_out_of_beijing: "摆脱北京的阴影"
 SHX_out_of_beijing_desc: "去年发生的事件表明，北京政府已无法再对逐鹿中原的各路军阀施加影响力。随着来自东北的奉系军阀的威胁不断加剧，我们要准备在接下来的几天中，就我们作为一个省的地位而与中央政府进行谈判。我们在其中做出的选择将决定我们在这分裂的时代中所处的地位。"
 SHX_destiny: "山西向前进"
 SHX_destiny_desc: "从与中央政府谈判的结果中可以清楚地看出，我们的雄心只会受到北京的约束限制。“黑色星期一”期间山西的发展和我们的军事实力表明，山西有着远比仅仅当别人下属更伟大的命运。机会等待着那些敢于抓住机会的人！"
 SHX_joint_training: "华北平原联合军演"
 SHX_joint_training_desc: "作为我们与中央政府之间富有成果的关系的一部分，我们将组织一场晋系军阀和[QIE.GetNameDef]之间的大规模军事演习计划。这不仅将巩固两军之间的纽带，也将让我们为即将到来的全中国范围内的战斗和战争做好准备。"
 SHX_negotiate_trade: "协商贸易条约"
 SHX_negotiate_trade_desc: "长期以来，山西与北京中央政府一直有着非常紧密的经济联系，中央对山西经济的影响既是一种祝福也是一种诅咒。我们无疑十分感谢北京方面的经济援助和合作，但也因此，山西的经济增长高度依赖于中央的经济投资，[QIE.GetNameDef]也无疑高高凌驾于山西之上。让我们与北京政府进行接洽，希望能就贸易条约重新谈判，以表示我们一贯的忠诚和支持。"
 SHX_northern_war_plan: "北方战争计划"
 SHX_northern_war_plan_desc: "遵守命令是士兵天职，但决定战斗胜负的是位居二线运筹帷幄的将军们。作为军事整备工作的一部分，我们将与[QIE.GetNameDef]盟友协作，开始制定作战计划，为迫在眉睫的战争做好准备。"
 SHX_shanxi_baoding: "鼓励参加保定军校"
 SHX_shanxi_baoding_desc: "作为华北首屈一指的军事院校，保定武备学堂培养了许多知名校友，其学员立志学习现代作战学说，以改变中国军队的落后样貌。我们要鼓励山西青年参军入伍，以保定军校学员的身份把军事知识传承下去。"
 SHX_vanguard_of_north: "北方先锋军"
 SHX_vanguard_of_north_desc: "我们在华北的地位已经稳固，便可以宣布自己是中央政府在中国西北最强的军事力量。然而，一些地方仗着天高皇帝远，不服从中央政府的号令，我们必须出兵干预。现在我们成立了西北政务委员会，就要担起统一国家西部和北部的责任。"
 SHX_xibei_loyalty: "确保西北稳定"
 SHX_xibei_loyalty_desc: "西北三马这支回族军阀本是中央政府的正式属下，却趁着1936年初的混乱脱离。我们会要求他们服从中央政府，进而保卫我国的西部边境。"
 SHX_cut_qie_ties: "与北京断交"
 SHX_cut_qie_ties_desc: "我们长期以来一直处于东边北京中央政府的阴影之中。然而，有一些迹象表明……时代在发生变化，我们的未来拥有更大的变数。1936年的经济崩溃表明，统治着我们的北京政府并不像人们所想象的那样强大。让我们努力逐渐挣脱束缚，以追求山西真正的命运，摆脱北京的阴影。"
 SHX_seek_allies: "寻求盟友"
 SHX_seek_allies_desc: "随着八省联合的内战结束，宣统复辟以来中国的政治形势发生了巨大的变化。内地群雄并起逐鹿，我们也将与志同道合的共和党盟友携手并进——以求一劳永逸地推翻[QIE.GetNameDef]。"
 SHX_seek_allies_feng: "寻求盟友"
 SHX_seek_allies_feng_desc: "随着八省联合的内战结束，宣统复辟以来中国的政治形势发生了巨大的变化。在众多共和党人要求领导国家的情况下，或许我们也应与共和党人同心协力——以求一劳永逸地推翻[QIE.GetNameDef]。"
 SHX_war_plan: "有序战争计划"
 SHX_war_plan_desc: "我们面对的敌人在数量上远超过我们，他们在工业上胜过我们将近十倍。面对这样的逆境，我们应计划好我们的每一步——深入敌后建立侦察阵地，同时追踪敌人的动向。人数更多的敌人并不一定能获得胜利；周密的战略计划才是反败为胜的关键点。"
 SHX_mobilisation: "舍身获救赎"
 SHX_mobilisation_desc: "没有牺牲和损失就不会有胜利！当山西面临有史以来最大的危机之时——让我们放下争议，搁置派系，一同对敌。从延安到太原，山西全境都受到了攻击。督理带领山西男女老少，一同抗击敌人。告诉敌人，我们无所畏惧！"
 SHX_cloak_dagger: "兵不厌诈"
 SHX_cloak_dagger_desc: "虽然中国很多人嘲笑我们的战术是“廉价”的、是“非法”的，我们在山区和农村旱地的作战经历一遍又一遍证明只有善于适应环境的人才能取得胜利。敌人也许会预想与我们在开阔地交战，但我们会从背后偷袭他们，给他们看看现代游击战的可怕之处。"
 SHX_defend_resist: "保卫山西，寸土不让！"
 SHX_defend_resist_desc: "敌军已经兵临城下，形势一天比一天严峻。在这危急时刻，我们必须把所有人从他们的家乡，田地和学校召唤过来参加这场民族解放战争。让敌人每前进一步都得付出惨痛的代价，每占领一座乡镇都要对侵犯我省土地追悔莫及。"
 SHX_beyond_borders: "冲出省界"
 SHX_beyond_borders_desc: "伴随一声巨响，[QIE.GetNameDef]中央政府轰然垮台。在这场政治地震发生后，更伟大的目标显然在等着我们，承担国家统一的重任舍我其谁。从山西的群山开始，革命的烈焰将会愈发明亮，我们终将彻底解放祖国！"
 SHX_central_plains_government: "中原政府"
 SHX_central_plains_government_desc: "我们已经威震华北，并且巩固了对中原地区的控制，现在可以冒险主张我们的国家领导权，将自己从一个军阀势力转变为争夺辛亥革命传承的竞争者。然而，合法性的增长也带来扶危定倾的责任，我们不应掉以轻心。"
 SHX_suiyuan_question: "绥远问题"
 SHX_suiyuan_question_desc: "长期以来，绥远一直被东边统治山西的势力视为提高山西省生产力的一种潜在手段。该地区富含铁矿，有大量未开垦的土地，这些土地可以用来满足山西省日益增长的需求。我们要与马家军和中央政府接触，希望通过调解达成解决方案。"
 SHX_suiyuan_order: "恢复地区秩序"
 SHX_suiyuan_order_desc: "我们最近合法地占据了绥远，想必会有人抵制我们的控制，认为我们不过是敌人，是占领者。我们一方面要鼓励山西农村移民至此，同时也要向人民伸出援手，如此一来，我们就能够恢复地区秩序。"
 SHX_suiyuan_connect: "联通诸省"
 SHX_suiyuan_connect_desc: "多年来，马家对绥远地区视若无睹，致使该地区的基础设施远远落后于中国其他地区。我们会寻求将新获得的省份与我们的家乡山西陕西连接起来，以促进交通、贸易和商单。"
 SHX_national_leadership: "宣称国家领导权"
 SHX_national_leadership_desc: "击败北方的对手后，我们成为了继承辛亥革命大统的另一位宣称者，有机会纠正过去的错误，并带来北洋民国未曾带来的希望。然而，还有很多冒牌货等着被扫清。随着我们在建立全国政府的大道上披荆斩棘，我们决不能放松警惕。"
 SHX_national_army: "由省军走向国军"
 SHX_national_army_desc: "迄今为止，虽然我军取得了辉煌的战果，但还远不足以称之符合大国标准。要想完成革命，团结人民并驱逐帝国主义者，我们必须用新获得的资源来进行军事现代化并扩大军队规模。但我们绝不会忘记我军在从山西到[SHX.Capital.GetCapitalVictoryPointName]的征途中保持的勇气！"
 SHX_build_a_navy: "复兴北洋水师"
 SHX_build_a_navy_desc: "数个世纪以来，中国都是海上强国，但在被日本和西方侵略者耻辱性的击败后，我们的民族自豪感受到了打击。军阀时代长期的陆上战斗没给维持一支符合大国身份的海军多少资源，要想保卫我国辽阔的海岸线，我们得赶快做些什么。"
 SHX_dockyards: "船坞扩建计划"
 SHX_dockyards_desc: "由于地处内陆，鲜有人认为山西需要建立海军，但晋系如今已再造中华民国，我们现在有能力建立一支国家海军，作为改进和现代化海军的第一步，让我们开足马力，建设新的造船厂！"
 SHX_coastal_forts: "未雨绸缪"
 SHX_coastal_forts_desc: "我们应注意到，如今守卫着海岸线的防御工事已经过时或荒废了，作为海军现代化尝试的一部分，我们正起草一项计划，为相关建筑人员及工程师拨款，用以研究雷达技术及实现岸防工事的现代化，相信这些能够帮助我们守卫中国的海岸线，抵御潜在的登陆入侵行动。"
 SHX_final_battle: "最后一战"
 SHX_final_battle_desc: "尽管我们在第二次中日战争中战胜了日本帝国主义，但傲慢的日本鬼子利用海上优势，在停火后拒绝归还台湾。多亏了海军现代化计划成功完成，我们现在有能力挑战日本人，为收复台湾，我们将再次与日本开战！"
 SHX_national_air_force: "建立保定航校"
 SHX_national_air_force_desc: "虽然我们就任山西期间有过各种航空项目，但阎冯二人都没有发展一支可堪其用的空军的资源。要想跟上军事理论进步的步伐，我们必须建立一支能统御长空的空军力量。而且，这在扫清残存军阀的战斗中也是一支强大的力量。"
 SHX_utilise_arsenals: "利用军阀兵工厂"
 SHX_utilise_arsenals_desc: "随着我军在统一中华之路上高歌猛进，各省军阀扔下的军工厂和武器库现已入我手中。这些年里他们如阎锡山那样建立了自己的武器生产线。我们可以改善并利用这些设备以便为国家所用，而不是表现得像个饥渴的地方军阀头子。"
 SHX_chinese_marines: "民国海军陆战队"
 SHX_chinese_marines_desc: "尽管我们国家缺少航海传统，但中华民国的第一支海军陆战队可以追溯至1911年武昌起义期间，最初被称为“海军警卫队”，随后在1914年改制成了更为标准的海军陆战队，但从那往后，建立并维持现代化师级海军陆战队的尝试皆以失败告终，如今让我们重拾这份遗产，创建中华民国海军陆战队，以此保卫海岸！"
 SHX_new_methods: "拥抱新战术"
 SHX_new_methods_desc: "军阀时代的可悲之处在于，由于所有的预算被用于维持地方性军队，国家层面上一定规模的现代化军队一直无法组建。自上一次在自强运动中对军队进行全国性改革以来，战争形式已经发生了很大的变化，机械化部队取代了旧式骑兵。我们可不能在这场竞赛中被落在后面。"
 SHX_future_of_war: "未来的战争形势"
 SHX_future_of_war_desc: "“兵贵神速”，战争的形式也随着时代的进步而改变。飞机、坦克和战舰固然光鲜亮丽，但我们在追寻未来战争模式的过程中绝不能忽视其它关键领域的发展。军事计划、兵种配合和作战学说对现代战争来说必不可少，随着保定军校新一天的到来，我们必须谨记在心。"
 SHX_rural_reconstruction: "乡村建设"
 SHX_rural_reconstruction_desc: "由知识分子晏阳初（詹姆斯·晏）和梁漱溟牵头的乡村建设运动试图重振中国农村。虽然在20世纪30年代初，我们间曾因他们对吴佩孚的支持产生了隔阂，晏阳初在我们的教育改革工作上提供了巨大的帮助。他们对中国农村现代化的设想有望取得巨大成功。"
 SHX_stabilise_national_economy: "稳定国民经济"
 SHX_stabilise_national_economy_desc: "战场上的敌人不是我们唯一的对手。我们继承北京政府权威的同时也继承了它巨额的债务，恶性通胀和破产的风险如影随形。通过税收、没收敌对资产、削减冗余开支和获得国外贷款等一系列手段，我们可以避免经济崩溃并赢得商界的支持。"
 SHX_mass_education_reforms: "推动扫盲运动"
 SHX_mass_education_reforms_desc: "数十年来，许多中国知识分子都怀着推广义务教育的远大抱负，希望借此提高国民素养，重塑国家旧时文化和经济霸权。在山西，我们已经对此进行了不懈的努力，现在是时候与北方学者一道为这崇高的民族事业而奋斗了。"
 SHX_tie_up_ends: "实现中华统一"
 SHX_tie_up_ends_desc: "尽管[SHX.GetLeader]已经登上了中国的宝座，仍有不少地头蛇在威胁我们的统治。消灭异己，重塑权威并对分裂分子重拳出击是我们实现国家长治久安必不可少的一步。高举旗帜，我们必将碾碎任何反抗。"
 SHX_reject_humiliation: "一雪百年国耻"
 SHX_reject_humiliation_desc: "中国数千年的繁荣稳定在1839年英国的入侵中戛然而止。自那以后，中国的主权不断被侵蚀，许多沿海城市被交给了外国人。如今我国再一次复兴，他们的好日子也要到头了。我们要把可恶的帝国主义者从中国赶出去，将人民从压迫中解放出来！"
 SHX_revolutionary_republic: "中华复兴"
 SHX_revolutionary_republic_desc: "中国终于团结在一面旗帜下，那就是我们的中华民国。随着帝国主义者仓皇逃窜，租界走狗屁滚尿流，分裂分子、地方主义者和军阀乖乖就范，我们终于可以结束战乱并专注于重建。最终，辛亥革命的理想将会重生，如灯塔般驱散曾吞噬我国的黑暗。"
 SHX_tender_to_the_people: "福，禄，寿"
 SHX_tender_to_the_people_desc: "三星官是中国神话中分别掌管福禄寿的神仙。在夺取国内领导权后，我们要为老百姓谋福祉以换取他们的忠心。这不仅要有强有力的政府和军队，还要建设健全的福利国家。"
 SHX_fund_national_academies: "资助国家教育"
 SHX_fund_national_academies_desc: "多年的战火纷飞和生灵涂炭没给学术界留下多少资金和关注，很多顶尖学者也出走国外——再也没回来。留下的人也常常不得已为各路军阀服务，或作为宣传手段，或从事军事革新。现在和平回归大地，我们终于可以从国家层面注重民用研究了。"
 SHX_legacy_of_gmj: "国民军遗风"
 SHX_legacy_of_gmj_desc: "国民军由冯玉祥组建，誓要将老百姓从洋鬼子和军阀头子手中解放出来，让仁义重归人间。随着部队复员工作的开展和军事管制的放松，我们可不能忘了勇士们付出的牺牲。津贴和荣誉暂且不论，他们的精神、纪律和革命热情对新中国来说必不可少。新生一代正在这更好的时代茁壮成长，但愿我们的烈士们泉下有知。"
 SHX_ten_aims: "十条施政大纲"
 SHX_ten_aims_desc: "多年前，冯玉祥在首次入主开封时曾拟定十条《督豫施政大纲》，用于清扫腐败、救民水火。这么多年过后，当他以中国领导人的身份进入新首都时，冯玉祥接下来的决定将影响整个国家。这位新任领导人正兴致勃勃地为各省树立模范形象。"
 SHX_comrades: "我们的革命同志"
 SHX_comrades_desc: "即便我们在建立民国的过程中承担了大部分工作，也不能忘记那无数追求自由民主之梦的同行者。虽然在过去几年里我们与其中部分人可能发生了冲突，但在制定国家政策时，他们的仁政观点仍值得考虑。广开言路定会让我们受益匪浅。"
 SHX_new_life: "新生活，旧传统"
 SHX_new_life_desc: "冯玉祥正在开展所谓新生活运动，旨在重塑国民样貌，向民众灌输正确的道德观。为了国家和人民的重生，我们得赶快接纳积极的变革，但也要保留传统文化中的精髓以保住中华文化的根。只有这样我们才能真正摆脱军阀主义的桎梏。"
 SHX_realise_revolution: "实现革命目标"
 SHX_realise_revolution_desc: "仅仅是推翻北京等地的旧日腐败暴君，或是驱逐其他贪图国家权力的军阀对手是不够的。我们要想克服多年军阀割据带来的混乱，就必须从社会最底层开始变革。我们得承诺在冯玉祥的领导下，为老百姓带来彻底的解放。"
 SHX_from_china_to_world: "从中国走向世界"
 SHX_from_china_to_world_desc: "伟大的中华民族肩负着神圣的使命，自古以来，我们就是东方各民族的守护者，如今冯玉祥已再造共和，我们有能力重新扛起这面大旗，在我们的保护之下，东亚人民将斩断西方殖民者的锁链，恢复自由与安宁，我们的军队不仅是为中国人民，也是为毗邻万邦的福祉而战！"
 SHX_national_heart_washing: "中式哲学"
 SHX_national_heart_washing_desc: "靠着多年实践经验，阎锡山对他所谓的“中式哲学”进行了凝练。这些原则、思想和实践应当为儒家思想的缩影——受人爱戴的君子所磨炼。它们也会确保中国不会重蹈过去百年的覆辙。"
 SHX_tradition: "传统与进步"
 SHX_tradition_desc: "阎锡山作为领袖最大的优势是他有能力接受新的概念和技术，并将其与中国最佳的传统和价值观综合起来。这使山西的现代化大踏步前进，使他自己成为了进步且明智的领袖，使中国重新屹立于世界民族之林。在阎锡山大总统的领导下，我们的前途光明万丈！"
 SHX_national_government: "无党派政府"
 SHX_national_government_desc: "阎锡山群而不党，他自认为凌驾于喋喋不休说客们的琐屑争吵之上。恰恰相反，他可是一位政治家、一位能够弥合分歧并结束长期内耗民主挥之不去的党派纷争的大总统。我们的民国若想砥砺前行，就必须寻求共识，而我们明智的领袖定然会聚集全国知识分子的智慧，将其汇入施政。"
 SHX_model_to_system: "从模范到制度"
 SHX_model_to_system_desc: "在阎锡山的伟大领导下，原本毫不起眼的山西变得繁荣安定，在这个山河破碎的年代宛如沙漠绿洲般耀眼，正是在这里，阎锡山成为了众望所归的国家领袖，但他绝不会忘记自己在“模范省”的根，在山西取得的成果将会在未来数十年被各地官员学习。"
 SHX_father_of_nation: "国父"
 SHX_father_of_nation_desc: "很多人试图靠刺刀和严酷镇压来确保对中国的统治。但阎锡山不是这样。他如慈父一般保护着自己的人民和国家。他授人以渔，指引人民走出困境，还供人衣食，为人民树立了值得效仿的榜样。中国已在其国父的画像下得到重生，也在他自豪的目光下开始向未来进发。"
 SHX_statesman: "国际政治家阎锡山！"
 SHX_statesman_desc: "阎锡山当初不过是一个封闭省份的督理，就已明白国际媒体曝光度的重要性。如今，他作为新中华民国的代言人，正在努力让人看到新政权的仁慈，同时也维护其在东亚的权威。中国将再次崛起为一个大国，带领亚洲人民抵御外国侵略者。"
 shx_endgame.24.t: "靠近你的朋友……"
 shx_endgame.24.d: "俗话说，靠近你的朋友，更要靠近你的敌人。[SHX.GetLeader]最近宣布了民国再建，此后他一直在努力按照自己的愿景建设政府。尽管他把新中国吹得天花乱坠，但他绝非从头开始建设。相反，在许多方面，新中国是从旧中国的外壳中诞生的，是以北洋为蓝本建立起来的。\n\n当然，从战略上讲，战败派系的各种人物已得到赦免。虽然不少知名人士受到了新政府的欢迎，但敏锐的观察人士指出，名单上没有一个拥有自己军事实力的人。一些特别突出的人物，如胡适和[CHI.GetLeader]让幕僚犹豫了一下，但[SHX.GetLeader]坚持让他们出席。\n\n现在只剩下名单上保留的几个“可能出席”了。没有一位在全国闻名，但都有足够的地方影响，总有些潜在风险。[SHX.GetLeader]亲自与幕僚一起审查这些人物，他做出了自己的决定。"
 shx_endgame.24.a: "宽容些。"
 shx_endgame.24.b: "慎重些。"
 SHX_eastern_shanxi_strikes_modifier: "晋东动乱"
 SHX_eastern_shanxi_strikes_modifier_desc: "在山西不甘屈伏、一贯叛逆的军阀的刺激下，有争议的边境地区爆发了动乱。工资过低的工人、反租界的学生和目光短浅的督理阎锡山派出的（几乎可以肯定的）收了黑钱的活动家们挑起了大罢工。这严重破坏了我们开采宝贵矿产资源的工作，人群淹没了我们试图维持秩序的驻军。就目前而言，晋东是一片无主之地。"
