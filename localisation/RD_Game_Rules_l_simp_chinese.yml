 RULE_OPTION_JAP_KODOHA_FACTIONS_DESC:0 "帝国之路将获得新方向"
 RULE_OPTION_JAP_KODOHA_ARAKI_DESC:0 "荒木贞夫将永远遵守天皇的意志，建立一个致力于国家政治的幕府。"
 RULE_OPTION_JAP_KODOHA_HASHIMOTO_DESC:0 "命运之樱将永远接受天皇的旨意，在桥本欣五郎的领导下，为我们的帝国带来荣耀。"
 RULE_OPTION_JAP_KODOHA_IKKI_KITA_DESC:0 "日本将永远使日本荣耀的光芒照耀亚洲大陆，并承担泛亚主义和亚洲工人的衣钵。"
 RULE_OPTION_JAP_KODOHA_SHUMEI_DESC:0 "疯子夺权了吗！？大川周明将把帝国带入一个疯狂与辉煌的新时代。"