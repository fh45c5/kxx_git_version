l_simp_chinese:
 JAP_PATH:0 "£KR_game_rule_flag_JAP 1936年国会选举"
 RULE_OPTION_JAP_PATH_RANDOM_ELECTION_DESC:0 "“黑色星期一”灾难为国家带来了成堆的问题，经济、政治和殖民的不稳定使日本陷入停滞。但现在，随着 1936 年初即将举行的选举，我们希望有一个新的内阁能够让这个国家摆脱最黑暗的时刻。"
 RULE_OPTION_JAP_PATH_SEIYUKAI_1936:0 "£KR_game_rule_flag_JAP 政友会胜利"
 RULE_OPTION_JAP_PATH_SEIYUKAI_1936_DESC:0 "在1936 年初出现的不稳定问题后，政友会解散了国会，然后进行了新的选举。现在 1936 年的选举已经结束，§B政友会§! 赢得了新的选举。"
 RULE_OPTION_JAP_PATH_MINSEITO_1936:0 "£KR_game_rule_flag_JAP 民政党胜利"
 RULE_OPTION_JAP_PATH_MINSEITO_1936_DESC:0 "在1936 年初出现的不稳定问题后，政友会解散了国会，然后进行了新的选举。现在 1936 年的选举已经结束，§Y 民政党 §! 赢得了新的选举。"
 RULE_OPTION_JAP_PATH_SHAKAI_TAISHUTO_1936:0 "£KR_game_rule_flag_JAP 社会大众党-改良派"
 RULE_OPTION_JAP_PATH_SHAKAI_TAISHUTO_1936_DESC:0 "在1936 年初出现的不稳定问题后，政友会解散了国会，然后进行了新的选举。现在 1936 年的选举已经结束，§N 社会大众党 §! 赢得了新的选举，§m安部矶雄§!率领的改革派掌权。"
 RULE_OPTION_JAP_PATH_SHAKAI_TAISHUTO_YAMAMOTO_1936:0 "£KR_game_rule_flag_JAP 社会大众党-革命派"
 RULE_OPTION_JAP_PATH_SHAKAI_TAISHUTO_YAMAMOTO_1936_DESC:0 "在1936 年初出现的不稳定问题后，政友会解散了国会，然后进行了新的选举。现在 1936 年的选举已经结束，§N 社会大众党 §! 赢得了新的选举，§R山本悬藏§!率领的革命派掌权。"
 RULE_OPTION_JAP_PATH_KOKUMIN_DOMEI_KENZO_1936:0 "£KR_game_rule_flag_JAP 国民同盟胜利(安达派)"
 RULE_OPTION_JAP_PATH_KOKUMIN_DOMEI_KENZO_1936_DESC:0 "在1936 年初出现的不稳定问题后，政友会解散了国会，然后进行了新的选举。现在 1936 年的选举已经结束，§T安达谦藏§!率领的§T 国民同盟 §! 赢得了新的选举，"
 RULE_OPTION_JAP_PATH_KOKUMIN_DOMEI_NAKANO_1936:0 "£KR_game_rule_flag_JAP 国民同盟胜利(中野派)"
 RULE_OPTION_JAP_PATH_KOKUMIN_DOMEI_NAKANO_1936_DESC:0 "在1936 年初出现的不稳定问题后，政友会解散了国会，然后进行了新的选举。现在 1936 年的选举已经结束，§F中野正刚§!率领的§T 国民同盟 §! 赢得了新的选举，"
 RULE_OPTION_JAP_PATH_KOKUMIN_DEADLOCK_1936:0 "£KR_game_rule_flag_JAP 僵局"
 RULE_OPTION_JAP_PATH_KOKUMIN_DEADLOCK_1936_DESC:0 "在1936 年初出现的不稳定问题后，政友会解散了国会，然后进行了新的选举。现在1936年的选举没有产生结果，国家陷入僵局，稳定被打破，新势力在混乱的权力真空中成功夺权。"
 JAP_TWO_JACKLES:0 "双头豺狼"
 RULE_OPTION_JAP_TWO_JACKLES:0 "默认"
 RULE_OPTION_JAP_TWO_JACKLES_NOBURO:0 "维护传统"
 RULE_OPTION_JAP_TWO_JACKLES_NOBURO_DESC:0 "现在黑道崛起并控制了整个国家，山口和儿玉两条\"龙\"因观点冲突而产生斗争。山口砍下了另一头狼的头，现在他的黑道家族控制了国家。"
 RULE_OPTION_JAP_TWO_JACKLES_KODAMA:0 "誉士夫掌权"
 RULE_OPTION_JAP_TWO_JACKLES_KODAMA_DESC:0 "现在黑道崛起并控制了整个国家，山口和儿玉两条\"龙\"因观点冲突而产生斗争。儿玉枪击山口的车，在政治上和身体上无情地消灭了山口。儿玉誉士夫成功竞选领导，现在承诺建立一个民族主义黑道国家。"
 JAP_CW_BUFFS:0 "日本内战强化"
 RULE_OPTION_JAP_CW_BUFFS:0 "默认"
 RULE_OPTION_JAP_CW_BUFFS_DESC:0 "向某些日本内战派系提供强化。"
 RULE_OPTION_JAP_CW_BUFFS_JAP:0 "强化日本皇军"
 RULE_OPTION_JAP_CW_BUFFS_JAP_DESC:0 "为日本皇军提供增益"
 RULE_OPTION_JAP_CW_BUFFS_JSR:0 "强化日本赤军"
 RULE_OPTION_JAP_CW_BUFFS_JSR_DESC:0 "为日本赤军提供增益"
 JAP_END_OF_DEMOCRACY:0 "民主终结"
 RULE_OPTION_JAP_END_OF_DEMOCRACY:0 "默认"
 RULE_OPTION_JAP_END_OF_DEMOCRACY_DESC:0 "自由主义一事无成，反而使国家更加堕落。我们必须消灭那些试图削弱天皇权威的怪物，并为那些因损伤国体的工团主义恐怖分子而牺牲的士兵报仇。"
 RULE_OPTION_JAP_NICHIREN_KANJI:0 "石原的统治"
 RULE_OPTION_JAP_NICHIREN_KANJI_DESC:0 "自由派政府被推翻了！我们将在日莲主义和石原莞尔将军的指导下，发起新的民族纯洁性的冲锋。我们一定会再建天皇、民族的辉煌时代！"
 RULE_OPTION_JAP_NICHIREN_INOUE:0 "血为佛主"
 RULE_OPTION_JAP_NICHIREN_INOUE_DESC:0 "自由派政府被推翻了！我们将在日莲主义和精神领袖井上日召的指导下，引领新的民族纯洁。我们一定会再建天皇、民族的辉煌时代！"
 RULE_OPTION_JAP_NICHIREN_SENOO:0 "红色日莲主义"
 RULE_OPTION_JAP_NICHIREN_SENOO_DESC:0 "唉，封建帝国政府推行的自由资本主义除了毁了国家之外什么也没做。全国人民将通过昭和天皇的形象发现日莲主义的光芒，并以马克思主义指导走向佛教的清净之路。"
 RULE_OPTION_JAP_BLACK_DRAGON_UCHIDA:0 "内田派胜利"
 RULE_OPTION_JAP_BLACK_DRAGON_UCHIDA_DESC:0 "帝国已经陷入自由社会的邪恶和腐败之中。我们将使日本重生为一个压倒一切敌人的伟大帝国！"
 RULE_OPTION_JAP_BLACK_DRAGON_DEGUCHI:0 "大本的崛起"
 RULE_OPTION_JAP_BLACK_DRAGON_DEGUCHI_DESC:0 "帝国已经陷入自由社会的邪恶和腐败之中。我们将通过和平、爱和对大本的奉献将世界团结成一个联邦。"
 RULE_OPTION_JAP_KOZABURO:0 "橘的飞升"
 RULE_OPTION_JAP_KOZABURO_DESC:0 "日本社会已经被资本主义和工业主义的罪恶所腐蚀。现在我们必须打碎自由资本主义野兽的头骨，拥抱一个新的乌托邦公共社会。"
 RULE_OPTION_JAP_KODOHA_COUP:0 "皇道派政变"
 RULE_OPTION_JAP_KODOHA_COUP_DESC:0 "自由派政府不再尊重天皇的权威。我们要实现昭和维新，团结全国人民反对外来帝国主义、自由主义、工团主义的罪恶！"
 RULE_OPTION_JAP_TOSEIHA_COUP:0 "统制派推翻选举结果"
 RULE_OPTION_JAP_TOSEIHA_COUP_DESC:0 "民主再一次让我们失望了。既然我们已经对付了皇道派激进分子，我们现在就应该夺取政权，让日本走上一条有助于扩大我们自己力量的伟大道路。"
