l_simp_chinese:
LEC_the_red_revolt:0 "紅色起義"
LEC_the_red_revolt_desc:0 "我們的革命已經開始，我們現在將在所有駐華使館點燃烈火，然後點燃全世界！"
LEC_securing_the_shanghai_revolutionary_basin:0 "確保上海革命基地"
LEC_securing_the_shanghai_revolutionary_basin_desc:0 "盡管我們已經佔領使館，但我們需要確保我們的街道和建築物中沒有敵人"
LEC_secure_hong_kong:0 "保衛香港"
LEC_secure_hong_kong_desc:0 "香港島是資本主義和帝國主義對中國的羞辱的象徵。我們已經解放了它，並將其作為中國戰勝資本主義和帝國主義的象徵"
LEC_ourredmilitias:0 "我們的紅軍"
LEC_ourredmilitias_desc:0 "盡管我們沒有正規軍隊，但我們的工人階級人民已經準備好戰鬥。讓我們繼續前進，為我們的社會主義事業而戰"
LEC_the_new_revolutionary_army:0 "新的革命軍隊"
LEC_the_new_revolutionary_army_desc:0 "我們革命的基礎是工人和農民，勇敢的男男女女已經拿起武器為社會主義而戰！然而，單憑熱情是無法抵抗槍炮的，讓我們開始將他們轉變成足以對抗反動的戰斗力量。"
LEC_keeptheredmilitias:0 "保留紅色民兵"
LEC_keeptheredmilitias_desc:0 "革命的中堅力量。他們的戰略是我們取得勝利的關鍵"
LEC_founding_of_an_army:0 "創建軍隊"
LEC_founding_of_an_army_desc:0 "民兵對我們的初期革命有幫助，但為了保持強大，我們必須進行組織"
LEC_guerrilla_warfare:0 "游擊戰"
LEC_guerrilla_warfare_desc:0 "我們需要在城市和農村中磨練對抗敵人的戰鬥技能。"
LEC_stolen_arms:0 "缴獲武器"
LEC_stolen_arms_desc:0 "我們已經從前佔領者那裡奪取了槍支，但我們也將自己生產武器。"
LEC_firstredwomensdetachment:0 "第一個紅色女子分隊"
LEC_firstredwomensdetachment_desc:0 "幾千年來，婦女一直受到不平等對待，我們需要使她們平等，她們將像偉大的戰士花木蘭一樣為中國而戰。"
LEC_hidden_factories:0 "利用帝國主義者的資源"
LEC_hidden_factories_desc:0 "儘管帝國主義者可能已經逃走並削減了損失，但他們留下了機器、工廠等。我們必須將這些不義之財轉為我們自己的用途，曾經生產供外國強盜享受的奢侈品，現在為人民革命提供供應和子彈。"
LEC_tactics_of_the_great_war:0 "第一次世界大戰戰術"
LEC_tactics_of_the_great_war_desc:0 "我們的軍隊需要學習第一次世界大戰的戰術，以便正確理解有組織的軍事戰爭。"
LEC_socialist_research:0 "Socialist 社會主義研究"
LEC_socialist_research_desc:0 "技術是軍事勝利的基石，我們將不斷提高技術水平，不斷前進。"
LEC_tank_research:0 "坦克研究"
LEC_tank_research_desc:0 "裝甲是快速戰爭的解決方案，我們必須善用它們。"
LEC_calvary_improvement:0 "騎兵改進"
LEC_calvary_improvement_desc:0 "馬匹是我們在城市和農村戰鬥所需的快速運輸工具。"
LEC_high_above_the_sky:0 "高空之上"
LEC_high_above_the_sky_desc:0 "高空之上"
LEC_sailing_the_yangtze_river_delta:0 "航行長江三角洲"
LEC_sailing_the_yangtze_river_delta_desc:0 "長江是中國的命脈，對我們的經濟有益。我們將發展它！"
LEC_reactionary_question:0 "反動派問題"
LEC_reactionary_question_desc:0 "在公社中出現了一個有關如何處理叛徒和反動分子的問題，由領導共同委員會決定。"
LEC_the_economic_question:0 "經濟問題"
LEC_the_economic_question_desc:0 "社會主義經濟的問題很重要，我們可以看到我們如何運行社會主義。"
LEC_question_with_the_kmt:0 "國民黨問題"
LEC_question_with_the_kmt_desc:0 "國民黨是我們的革命兄弟，我們必須與他們一起戰斗，以解放中國！"
LEC_question_of_the_treasury:0 "財政問題"
LEC_question_of_the_treasury_desc:0 "存放在銀行的金錢是一個需要討論的話題。"
LEC_liberate_the_rest_of_east_china:0 "解放中國東部地區"
LEC_liberate_the_rest_of_east_china_desc:0 "現在我們在中國擁有一個相當大的基地，我們必須擴大我們的革命，以獲得更多社會主義力量。"
LEC_spread_of_revolution:0 "革命的擴散"
LEC_spread_of_revolution_desc:0 "我們的革命在中國南部和中部地區非常受歡迎，我們必須在這些地區激發更多的火焰。"
LEC_3_rules_8_disciplines:0 "三大紀律八項注意"
LEC_3_rules_8_disciplines_desc:0 "我們的軍隊和黨需要在與群眾合作時建立一套行為規範，以便他們能夠愛我們並尊敬我們。"
LEC_the_opium_discussion:0 "鴉片問題"
LEC_the_opium_discussion_desc:0 "鴉片是中國的禍根，是中國崩潰的原因。"
LEC_land_reform:0 "土地改革"
LEC_land_reform_desc:0 "需要納入社會主義體系。打倒地主！農民前進！"
LEC_calling_for_the_party_congress:0 "召開黨代表大會"
LEC_calling_for_the_party_congress_desc:0 "社會主義革命現在呼籲參與革命的四大主要社會主義政黨。是時候組建新政府了。"
