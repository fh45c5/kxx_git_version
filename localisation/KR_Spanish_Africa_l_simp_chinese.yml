l_simp_chinese:
 SFA_KR_GATHERING_STORM_DESC:0 "西班牙已经忍受了太多,1898年的灾难和西方帝国的衰落对所有骄傲的西班牙人来说都是沉重的打击。同样,征服者的遗产通过分散在非洲海岸的帝国财产得以延续。20世纪20年代的重组和骄傲的上将的管理,尽管帝国显然没有盈利能力,但它仍然在西班牙的困境中得到了支撑。当然,有了更多的投资,伟大的事业从小而起......"
