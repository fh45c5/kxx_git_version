 spanishafrica.1.t:0 "摩洛哥及几内亚属西班牙保护国"
 spanishafrica.1.d:0 "西班牙在西非海岸的各个保护国迎来了新的曙光。这个曾经世界上最强大的帝国,以国王和上帝的名义统治着一切有价值的东西的微小残余,我们通过勇敢、暴力和狡诈赢得了非洲仅有的一点点。在德国的支持下,我们在20世纪20年代几乎只赢得了一场与里夫游击队的残酷冲突,这场斗争几乎摧毁了马德里政府,并导致了与武装里夫共和国叛军的法国公社的战争。\n\n几内亚的里奥穆尼和费尔南多·波领土提供了很少的东西,但却是关键的政治遗迹。它们的持续发展使西班牙母亲能够展示自己作为一个大国。它不是古巴,但却是某种东西,我们的和解运动(几年前才结束)赢得了一些经济利益。\n\n随着新的一年的到来,无论是在殖民地还是在国内,局势都变得越来越混乱。这座大都市遭受了我们一个世纪以来从未见过的社会动荡,甚至殖民地政府也分裂成了僧侣派、共和派、社会主义者和卡洛斯派的追随者。摩洛哥人贪婪地注视着我们的成果,流亡的法国人也许更贪婪。中非的庞然大物四面环绕着我们的西非领土,谨慎的地缘政治将是我们能够渡过这段艰难时期的唯一途径。"
 spanishafrica.1.a:0 "西班牙万岁!"
 spanishafrica.2.t:0 "改革殖民政府"
 spanishafrica.2.d:0 "目前影响非洲许多殖民政府的问题已经导致了一个新的改革时代。从地中海到几内亚湾及其他地区,当地人变得越来越不安分。马德里几乎没有能力帮助我们,我们必须自己解决问题。是否应该立即实施改革?"
 spanishafrica.2.a:0 "我们已经看到了在现状下取得的成功。"
 spanishafrica.2.b:0 "如果我们要在新时代生存下去,就必须考虑改革。"
 spanishafrica.3.t:0 "阿卜杜勒-克里姆在德国统一时遇刺"
 spanishafrica.3.d:0 "20世纪20年代在摩洛哥北部对抗西班牙和德国的里夫战争的流亡领袖在来自德属吉布提的德国殖民地——鲁伊翁岛的圣丹尼斯被一名西班牙水手枪杀。这一不幸的结果引起了人们对一个长期以来被认为埋藏的问题的关注,即德国坚持保护自称“里夫共和国”的领袖阿卜杜勒·克里姆,这违背了西班牙人的意愿。西班牙人鄙视里夫在1921年的“年度灾难”中屠杀了成千上万的殖民军队。长期以来,西班牙民族主义者一直要求将阿卜杜勒·克里姆驱逐到马德里,许多右翼人士正在庆祝该领袖的去世以及窝藏他的德国当局的羞辱。不出所料,德国政府和马德里都因担心紧张局势升级而拒绝公开评论这一失败。"
 spanishafrica.3.a:0 "又一个头疼的问题......"
 spanishafrica.4.t:0 "几内亚劳工短缺"
 spanishafrica.4.d:0 "我们从利比里亚和尼日利亚招募劳工的秘密努力似乎不如去年有效。里奥穆尼的伐木业和我们在费尔南多·波的种植园发现越来越难以吸引工人,我们的出口也因此放缓。甚至我们曾经在殖民秩序中最坚定的盟友布比人也拒绝在田间劳作。如果我们要解决这一问题,就必须采取越来越激进的措施,因为似乎不仅仅是一点点胁迫,我们就需要让方族加入我们的殖民事业。"
 spanishafrica.4.a:0 "非洲的又一天。"
 spanishafrica.5.t:0 "黑色星期一袭击殖民地"
 spanishafrica.5.d:0 "令人震惊的是,席卷世界出口市场的经济崩溃同样也袭击了西班牙在非洲的财产。木材和咖啡的需求已经下降,而西班牙的殖民经济所依赖的主要欧洲市场也开始实施保护主义措施。值得庆幸的是,鉴于近年来西班牙采取了一系列措施以确保在外国进口受损时拥有后备力量,事实证明,西班牙在经济上比大多数国家更有弹性。"
 spanishafrica.5.a:0 "那也不全是一场灾难。"
