 Spain_exile.1.t:0 "西班牙的最后一战"
 Spain_exile.1.d:0 "敌军已经突破了我们的边境,我们的军队陷入了困境。由于没有什么可撤退的余地,而且敌军势不可挡,我们获胜的可能性很小。尽管如此,我们必须不惜一切代价继续前进,保卫我们的人民免受攻击。因此,我们将战斗到马德里被占领为止!"
 Spain_exile.1.a:0 "为了祖国!"
 Spain_exile.2.t:0 "西班牙的陷落"
 Spain_exile.2.d:0 "尽管我们的军队做出了勇敢的努力,但事实是如此的残酷和不可否认。我们再也不能守住这片大陆了,因为敌军正在压倒我们的军队,迅速地在我们的土地上前进,我们对此无能为力。值得庆幸的是,西班牙帝国仍然存在,我们现在仍然可以撤退到我们的殖民地,并计划如何从那里解放我们的家园。"
 Spain_exile.2.a:0 "西班牙必将再次统一!"
 Spain_exile.3.t:0 "是否加入协约国?"
 Spain_exile.3.d:0 "随着我们失去了欧洲大陆的领土,我们合法政府的回归似乎不太可能,至少不是靠我们自己,因为我们面临着压倒性的困难。幸运的是,我们仍然有外交联系,我们可以再次与我们的前盟友联系,希望他们能帮助我们夺回我们的家园。"
 Spain_exile.3.a:0 "联络[ENT.GetAdjective]。"
 Spain_exile.3.b:0 "我们不需要他们。"
 Spain_exile.4.t:0 "西班牙再次向我们求助"
 Spain_exile.4.d:0 "随着西班牙在大陆的失败,以及他们撤退到殖民地,西班牙使者最近与我们联系,请求西班牙能够加入协约国。西班牙此前在世界大战中保持中立,但他们的帮助将纠正这一历史性错误。我们应该如何回应他们的请求?"
 Spain_exile.4.a:0 "欢迎加入。"
 Spain_exile.4.b:0 "没有了西班牙本土,西班牙对我们毫无用处。"
 Spain_exile.5.t.accept:0 "[FROM.GetNameDefCap]接受"
 Spain_exile.5.t.refuse:0 "[FROM.GetNameDefCap]拒绝"
 Spain_exile.5.d.accept:0 "尽管我们失去了在大陆上的领土,但协约国仍然重视我们,并允许我们加入他们收复我们和他们的家园的努力。"
 Spain_exile.5.d.refuse:0 "随着我们失去了在欧洲大陆的领土,协约国认为我们在联盟中的地位是不必要的,并拒绝了我们加入他们的阵营的请求。虽然我们仍然可以忍受并夺回我们的家园,但毫无疑问,它发生的可能性越来越小了......"
 Spain_exile.5.a:0 "一起为了胜利!"
 Spain_exile.5.b:0 "英国人疯了吗?"
 Spain_exile.7.t:0 "君主主义者崩溃"
 Spain_exile.7.d:0 "随着我们的军队迅速突破了政府的防线,君主主义者似乎再也受不了了压力,他们懦弱地逃离了我们的正义。虽然我们已经确保了西班牙本土,但君主主义者再征服的威胁虽然不太可能,仍然存在。"
 Spain_exile.7.a:0 "他们的末日终将到来。"
 Spain_exile.13.t:0 "西班牙帝国的解体"
 Spain_exile.13.d:0 "随着敌军接近马德里,西班牙政府已经认为他们的地位是不可持续的,在葡萄牙边境的相对保护和西班牙海军的掩护下,他们带着尽可能多的士兵和忠诚的追随者登船逃亡了。随着他们重新集结到遥远的殖民地,君主主义者的未来仍然不确定,他们的政府正在逃亡,祖国在可预见的未来被占领。"
 Spain_exile.13.a:0 "这是西班牙帝国的终结吗?"
 Spain_exile.14.t:0 "最终崩溃"
 Spain_exile.14.d:0 "尽管我们的军队为夺回我们的家园做出了英勇的努力,但我们的任务完全没有成功,西班牙国家的未来仍然黯淡无光。随着士气崩溃,我们的许多士兵和军官开始逃亡,要求官方赦免入侵者,以便返回西班牙。我们政府的地位已经变得不可持续,少数仍忠于我们的部长建议我们应该流亡到一个中立国家,以避免被俘,因为我们现在无法保护自己免受那些试图不公正审判我们的人的伤害。"
 Spain_exile.14.a:0 "也许有一天我们会回来......"
 Spain_exile.15.t:0 "西班牙政府垮台"
 Spain_exile.15.d:0 "随着他们最终失去了本土,西班牙政府已经正式进入流亡状态,因为他们的军队开始动摇并返回了占领区。他们在殖民地只剩下象征性的部队,如果我们现在采取行动,我们可以迅速夺取他们,因为他们几乎没有理由甚至没有办法反对我们。"
 Spain_exile.15.a:0 "摩洛哥和几内亚现在是我们的了!"
 Spain_exile.16.t:0 "西班牙政府垮台"
 Spain_exile.16.d:0 "随着他们最终失去了本土,西班牙政府已经正式进入流亡状态,因为他们的军队开始动摇并返回了占领区。他们在殖民地只剩下象征性的部队,如果我们现在采取行动,我们可以迅速夺取他们,因为他们几乎没有理由甚至没有办法反对我们。"
 Spain_exile.16.a:0 "将部队移至几内亚和里奥穆尼。"
 Spain_exile.17.t:0 "西班牙政府垮台"
 Spain_exile.17.d:0 "随着西班牙的沦陷终于被他们追上,反动的君主主义者已经正式开始流亡,他们的军队开始动摇,并返回我们控制下的被占领领土,请求宽恕。虽然他们的游击队仍在乡间游荡,但我们民兵的不断壮大,以及君主主义者的崩溃势必会削弱叛乱,很快我们就可以一劳永逸地完全控制西班牙了......"
 Spain_exile.17.a:0 "今日无产阶级在旧王失败的地方取得成功"
 SFA_labour_shortages:0 "劳动力短缺"
 SFA_labour_shortages_desc:0 "在几内亚的费尔南多·波和里奥·穆尼殖民地,劳动力严重短缺。由于许多当地人逃避农业和林业方面的工作义务,我们被迫采取更多令人不快的做法来获得我们需要的人力。"
 SFA_divisionsintheadministration:0 "意识形态叛乱的政府"
 SFA_divisionsintheadministration_desc:0 "共和国的推翻和里维拉政府在马德里的失败导致了大量的麻烦,殖民地也不例外。反政府同情者在政府中弥漫,无论他们是卡洛斯派、共和派还是社会主义派。"
 SFA_colonial_fragmentation:0 "殖民地分裂"
 SFA_colonial_fragmentation_desc:0 "西班牙的殖民地在地理上彼此孤立,在性质上完全不同。在里夫行得通的东西在撒哈拉和里奥穆尼的丛林里毫无用处。这些问题必须被克服。"
