l_simp_chinese:
 HNNSPIRITSOLIDER_ifbulletscannotstopusthenimpurityshantstopuseither:0 "若刀枪不入，则百毒不侵"
 HNNSPIRITSOLIDER_ifbulletscannotstopusthenimpurityshantstopuseither_desc:0 "如果你被打中了，说明你不纯；如果你枪弹不入，你才是纯洁的。"
 HNNSPIRITSOLIDER_downwiththewarlords:0 "打倒军阀！"
 HNNSPIRITSOLIDER_downwiththewarlords_desc:0 "军阀长年残害湖南农民，他们将感受到刀剑的锋利，发出不纯的求饶声。"
 HNNSPIRITSOLIDER_the_altars_of_organisation:0 "组织的祭坛"
 HNNSPIRITSOLIDER_the_altars_of_organisation_desc:0 "我们将把我们的士兵叫到坛上，让他们接受诸仙的大法。"
 HNNSPIRITSOLIDER_a_sword_to_the_tax:0 "斩税之剑"
 HNNSPIRITSOLIDER_a_sword_to_the_tax_desc:0 "打倒了压迫性的赋税，北京政府就没有受天命的权利了！我们可不会养这些妖物。"
 HNNSPIRITSOLIDER_dealing_with_the_other_societies:0 "解决其他会道盟"
 HNNSPIRITSOLIDER_dealing_with_the_other_societies_desc:0 "我们将粉碎这些有错误信仰的会道盟。"
 HNNSPIRITSOLIDER_raising_the_iron_cannons_and_bronze_guns:0 "举起铁炮铜炮"
 HNNSPIRITSOLIDER_raising_the_iron_cannons_and_bronze_guns_desc:0 "我们是钢铁之兵、铁之大炮、青铜之枪。我们是一支令敌人畏惧的力量。"
 HNNSPIRITSOLIDER_a_blade_to_foreign_parasites:0 "消灭外来寄生虫的利刃"
 HNNSPIRITSOLIDER_a_blade_to_foreign_parasites_desc:0 "外国鬼子不能在我们身上制造地狱。他们会像他们创造的魔鬼一样害怕我们。"
 HNNSPIRITSOLIDER_divine_approval_from_the_gods:0 "来自诸仙的神圣认可"
 HNNSPIRITSOLIDER_divine_approval_from_the_gods_desc:0 "我们将聚集在祭坛周围接受诸仙的神性。"
 HNNSPIRITSOLIDER_knivescantcutgunscanthit:0 "刀不能砍，枪不能入"
 HNNSPIRITSOLIDER_knivescantcutgunscanthit_desc:0 "如果你忍无可忍，那就和他们战斗吧！如果你不战斗，你就会受苦。我们将抵抗不纯之人的棍棒和剑，并依靠纯洁而生存。"
 HNNSPIRITSOLIDER_a_sacrifice_for_a_divine_land:0 "为皇天后土献祭"
 HNNSPIRITSOLIDER_a_sacrifice_for_a_divine_land_desc:0 "我们将为我们的皇帝和我们的天仙牺牲自己！"
 HNNSPIRITSOLIDER_the_white_seal_rises_above_all:0 "白印高于一切"
 HNNSPIRITSOLIDER_the_white_seal_rises_above_all_desc:0 "我们将揭起白印并拯救我们的国家。"
 HNNSPIRITSOLIDER_thejadeemperorstriumph:0 "玉皇大帝的胜利"
 HNNSPIRITSOLIDER_thejadeemperorstriumph_desc:0 "玉皇大帝已经重获他应有的王位。我们将永远把中国从困扰我们的内忧外患中拯救出来。"