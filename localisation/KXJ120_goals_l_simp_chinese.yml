l_simp_chinese:
 JER_empower_the_originals:0 "来自新世界的礼物"
 JER_empower_the_originals_desc:0 "这不过是一艘抵达我国港口的英国货轮，显然是送给我国武装部队的礼物！"
 JER_the_lion_roar_together:0 "雄狮齐鸣"
 JER_the_lion_roar_together_desc:0 "时机已到，我们将成为协约国的一员"
 JER_the_duchy_ressurects:0 "公国重生"
 JER_the_duchy_ressurects_desc:0 "狮子如凤凰涅槃！\n狮子张开大嘴，发出震耳欲聋的怒吼！狮子像凤凰一样涅槃重生，场面异常壮观！"
 JER_coastal_defence_training:0 "持续战争的诅咒世界"
 JER_coastal_defence_training_desc:0 "这个世界是残酷的，我们的士兵应该明白，他们不需要休息，他们需要明白，他们不应该害怕我们的敌人！他们应该害怕美国！"
 JER_the_sade_live_on:0 "萨德的遗产永存！"
 JER_the_sade_live_on_desc:0 "欲望之于其他激情，就像神经液之于生命一样。 它支撑他们所有人，为他们提供力量。所有的野心、残忍、贪婪和复仇，都是建立在欲望之上的。\n人必须对自己的欲望对象施暴；当它屈服时，快乐就会更大。\n"
 JER_great_assembly:0 "致电政府"
 JER_great_assembly_desc:0 "诺曼底议会是诺曼底的立法和行政机构，所有事情都在那里决定，现在的问题是我们的孤立。"
 JER_backdoor_deals:0 "影子国家业务"
 JER_backdoor_deals_desc:0 "我们追随支配我们的原始冲动，并不比尼罗河的洪水和大海的波涛更负罪责。\n"
 JER_moderate_victor_neut:0 "加强中立"
 JER_moderate_victor_neut_desc:0 "我们必须加强对欧洲事务的孤立和中立，而不是生活在恐惧之中，我们应该成为一个无人关心、无人知晓的国家！"
 JER_britists_victoire:0 "保皇党胜利"
 JER_britists_victoire_desc:0 "我们受到英国王室500年的保护，我们对他们夺回不列颠群岛的事业至关重要，我们应该向他们靠拢！"
 JER_prussianist_first:0 "另一个盟友"
 JER_prussianist_first_desc:0 "多亏了德国，我们才得以生存，如果不是自由军团，我们早就死了，为什么不换一种方式，选择德意志帝国作为我们的盟友，而不是英国呢？"
 JER_shady_schemes:0 "真实的影子"
 JER_shady_schemes_desc:0 "整个世界都是我们的； 没有任何生物抵抗我们，我们摧毁了世界，我们用新的物体重新填充它，反过来，我们又焚烧了它们。 每一种犯罪的手段都是我们的，我们都使用它们，我们使恐怖成倍增加。\n"
 JER_epsteinreich:0 "购买维尔京群岛"
 JER_epsteinreich_desc:0 "我们很久以前就对太平洋上的这些岛屿有兴趣，更因为我们在美国的朋友在那里有有趣的生意！随着黑色星期一的影响和明显的内战即将来临，我们至少可以保证他们的安全，怎么保证呢？当然是向美国政府购买这些岛屿了！\n"
 JER_kidnaping_rings:0 "国际绑架组织"
 JER_kidnaping_rings_desc:0 "世界充满了苦难！战争、饥饿和绝望，只有这里的居民才知道！尤其是美国的儿童！无论是在非洲、美洲、亚洲还是欧洲，世界都充满了苦难！我们将帮助他们逃往人间天堂！在那里，肉体的快乐将成为他们的救星！"
 JER_the_rouge_haus:0 "红色之家"
 JER_the_rouge_haus_desc:0 "当她抛弃了她的道德中心和教义……当她抛弃了她的礼节和淑女风范……当我如此腐蚀了这个脆弱的东西，并带来了一个扭动，哭泣，反抗，肆意的妓女供我享受 和快乐……这头野性母狮的内心充满诱惑……咆哮、抓挠、撕咬……把我提供给她的一切都拿走……在那一刻，她对我来说从未如此美丽。\n- 萨德侯爵"
 JER_we_do_not_ask_questions:0 "我们不会提问"
 JER_we_do_not_ask_questions_desc:0 "为什么我们应该关心商人是否对每个女性都构成性危险？ 为什么我们应该关心这个人是否是罪犯、强奸犯、洗钱犯、儿童强奸犯或其他任何人？ 我们都是有钱、有贵族血统的人，被命运选择来到这里。\n在这里，我们的同胞可以享受到地球上任何其他地方都无法提供的乐趣！"
 JER_money_washing:0 "为每个人带来干净的钱！"
 JER_money_washing_desc:0 "有时，我们的朋友会受到法律的诅咒！如果有人想贩卖毒品，为更多的人送去幸福的礼物，或者满足年轻人的肉体欲望，怎么办？我们会接受他们的钱，并清洗干净，帮助他们的生意，作为交换，他们也会帮助我们努力对抗工团主义的诅咒。\n"
 JER_curazao_new_horizon:0 "购买库拉索岛"
 JER_curazao_new_horizon_desc:0 "对我们来说很明显，库拉索岛对荷兰人来说没有任何实际意义，实际上，我们感兴趣的是在美洲建立一个殖民帝国。"
 JER_a_new_mercenary_horizon:0 "新地平线"
 JER_a_new_mercenary_horizon_desc:0 "巨人已经永远地死去了，现在我们建立美洲殖民帝国的梦想似乎可以实现了。\n这样更好，这或许意味着新贵族们终于可以拥有一个真正的王国！"
 JER_an_american_empress:0 "属于我们的领土"
 JER_an_american_empress_desc:0 "这一刻已经到来，可怜的委内瑞拉政府将与它的人民一起被粉碎！ 他们的油将是我们的，他们的雌性也将是我们的！\n"
 JER_great_coloigne_empire:0 "科隆家族酒店"
 JER_great_coloigne_empire_desc:0 "科隆殖民政府需要更多！\n如果我们在我们的引导下统一大哥伦比亚会怎样！ 他们过去杀害了我们的人民！ 现在轮到我们了！\n让我们把他们的土地变成最美丽的地狱吧！"
 JER_industry_for_you:0 "一些有趣的工业联系"
 JER_industry_for_you_desc:0 "我们在全球各地！在欧洲和美洲，都有很多相互联系的工业联系人！他们的确是很好的朋友，可以利用他们的工业力量帮助我们！"
 JER_industrual_contact:0 "扩大我们的联系"
 JER_industrual_contact_desc:0 "我们不只需要提供枪支，我们的人民也应该学习机器的伟大榜样，也许一开始会很艰难，但他们一定会学会努力工作！"
 JER_prussian_arm_deal:0 "军工综合体联系"
 JER_prussian_arm_deal_desc:0 "我们的军工综合体的好朋友们！他们的生意就是战争！当然，他们也会从暗处进行宣传！他们还可以教我们如何通过福特主义制度有效地剥削我们的工人！"
 JER_prussian_dockyards:0 "国际港口"
 JER_prussian_dockyards_desc:0 "我们和平的国家需要造船厂来帮助自己抵御工团主义的威胁！ 幸运的是，我们也有管理船坞的朋友！这才是友谊的祝福！因为有了这样的朋友，谁还需要敌人呢？"
 JER_our_ambitions:0 "夺回属于我们的一切"
 JER_our_ambitions_desc:0 "我们是英国王位的合法继承人，因此我们必须为百年战争报仇！同时，我们也要为我们的贵族朋友报仇，为他们的家人报仇，为那些呐喊着、恳求着复仇的人报仇，为那些不了解自己处境的普通人渣进行最残酷的复仇！"
 JER_submarine_meeting_in_st_john:0 "访问圣约翰"
 JER_submarine_meeting_in_st_john_desc:0 "我们将访问加拿大的英国政府，以加强我们的外交关系。"
 JER_eng_telegram:0 "诺曼底电报"
 JER_eng_telegram_desc:0 "我们将向加拿大发送一封电报，以解决公国的局势和恢复我们关系的想法"
 JER_Batterie_Mirus:0 "巴特里·米鲁斯"
 JER_Batterie_Mirus_desc:0 "我们将建立一个海岸炮兵系统，旨在至少摧毁英国海岸舰队"
 JER_english_channel_bunker_projekt:0 "英吉利海峡要塞化"
 JER_english_channel_bunker_projekt_desc:0 "我们实现了光荣的梦想！我们在英吉利海峡建立了终极要塞！"
 JER_the_lions_roar_across_again:0 "诺曼底雄狮复活！"
 JER_the_lions_roar_across_again_desc:0 "我们绝不能忘记我们是如何来到这里的，我们是维京海盗的后裔，我们需要像过去一样再次咆哮，向世界展示我们征服者的精神并未消逝"
 JER_coastal_trench_warfare:0 "沿海堑壕战"
 JER_coastal_trench_warfare_desc:0 "我们的士兵专门负责保卫我们的领土，主要是抵御任何工团分子的入侵。"
 JER_chatau_always_alert_to_air:0 "时刻关注防空"
 JER_chatau_always_alert_to_air_desc:0 "一个优秀的士兵永远不会停止对空中的观察，永远不会忘记自己保卫祖国的职责，任何可疑的敌机都将被摧毁！"
 JER_chatau_antiair_sim:0 "创建禁飞区"
 JER_chatau_antiair_sim_desc:0 "未经许可，任何人不得飞越我国领空，我们将为任何不与我们结盟的国家创造人间地狱！"
 JER_chatau_anti_air:0 "防空炮无处不在"
 JER_chatau_anti_air_desc:0 "   贵族的命令：\n 我们将在所有岛屿上的每一个可能的地点部署我们所有的防空炮\n 无论是医院、学校、社区还是每条街道\n    天佑公国！\n"
 JER_chatau_great:0 "迪尔旺加堡"
 JER_chatau_great_desc:0 "一个有趣的想法诞生了，那就是为奥斯卡-迪尔旺加勋爵的部门赠送一座伟大的城堡！而且还是一座进口城堡，能让他满意！不仅是在他喜欢的地方，还包括一个囚犯地牢，以满足他的幻想！"
 JER_defence_territoriale:0 "保卫领土"
 JER_defence_territoriale_desc:0 "没有什么比我们的领土完整更重要了！我们四面受敌！我们将对军队进行全面改革，在海峡建立一个据点！"
 JER_le_internationale_front_devisione:0 "外国部队"
 JER_le_internationale_front_devisione_desc:0 "外国部队是一个以法国海外军团为基础的概念，我们将接受每一个愿意保卫我们、反对工团主义主义败类侵害的人。"
 JER_Herzotg_Normandien:0 "宣布我们的合法权利"
 JER_Herzotg_Normandien_desc:0 "现在时机已到，我们将在我们伟大盟友德意志帝国的支持下，加冕我们的公爵为诺曼底国王，当然，他将拥有整个大不列颠岛！"
 JER_join_reich:0 "加入帝国公约"
 JER_join_reich_desc:0 "加入帝国公约的时候到了！"
 JER_officer_training_ger:0 "采用普鲁士主义学说"
 JER_officer_training_ger_desc:0 "我们的士兵需要纪律，而在这方面，没有哪个国家比德意志帝国更专业，因为普鲁士主义就诞生于此"
 JER_invite_ger_garr:0 "运河容克驻军"
 JER_invite_ger_garr_desc:0 "没有什么比把更多的德国人带入这片土地更好的了，我们本来就是日耳曼人，那为什么不把我们的德国兄弟带进来呢？"
 JER_Freikorps_sielnd_gunnen:0 "自由军团前进"
 JER_Freikorps_sielnd_gunnen_desc:0 "为了实现奥斯卡爵士的想法，德意志帝国给我们送来了步枪，用来武装我们的士兵！"
 JER_Freikorps_sielnd:0 "边境正在燃烧"
 JER_Freikorps_sielnd_desc:0 "我们将正式成为奥斯卡-迪尔旺格加爵士的弗朗克科尔斯！部队将来自帝国公约的各个部门，帮助我们对抗工团主义的威胁，当然也会有硬性要求，我们将拥有自己的精锐部队！"
 JER_atract_the_junkers:0 "邀请容克"
 JER_atract_the_junkers_desc:0 "我们将邀请一些德国朋友，向他们展示为什么我们对他们具有重要的战略意义，以及为什么我们应该得到更多的帮助"
 JER_remake_the_old_regime:0 "屠杀你们的孩子和女人！"
 JER_remake_the_old_regime_desc:0 "向旺代人致敬！\n组建你的营队！\n走走走，\n贵族的鲜血将染红我们的沟壑！\n颤抖吧，你们这些变态和害羞的家伙，\n双方醉酒\n颤抖吧，你们背信弃义的阴谋\n\n"
 JER_destroy_paris:0 "新巴黎之家"
 JER_destroy_paris_desc:0 "复仇的时刻到了，让我们把巴黎装扮成死亡与欢乐的美丽景象！"
 JER_create_the_marquis_of_burgundy:0 "勃艮第公国"
 JER_create_the_marquis_of_burgundy_desc:0 "\"  建立缓冲国的想法令人兴奋，我们需要让颓废的法国人知道，我们将按照自己的意愿塑造缓冲国！我们将建立一个缓冲国，作为我们影响力和权力的象征！"
 JER_rebuild_the_palace_of_toulleries:0 "重建杜伊勒利宫"
 JER_rebuild_the_palace_of_toulleries_desc:0 "我们将重建旧政权最伟大的象征！我们不管那里是否有人居住，我们要摧毁它，用汗水和鲜血重建宫殿！"
 JER_planifiqued_actione:0 "英国-诺曼底军事合作"
 JER_planifiqued_actione_desc:0 "下一步就是与帝国建立合作关系，他们帮助我们，我们帮助他们提供信息，这确实是一种互助关系！"
 JER_patriotic_front:0 "诺曼底行动"
 JER_patriotic_front_desc:0 "有必要建立一个傀儡政党，让老百姓了解爱国主义的好处，我们需要让他们了解外部世界的恐怖！"
 JER_diplomacy_of_rich:0 "贵族外交"
 JER_diplomacy_of_rich_desc:0 "这年头谁还在乎国籍和宗教信仰，重要的是血统！我们都是蓝血人！别管我们在公开场合说什么，在暗处我们都是朋友！"
 JER_we_are_the_channelers:0 "反抗工团主义的堡垒"
 JER_we_are_the_channelers_desc:0 "我们是反抗工团主义的活生生的例子，我们是征服了很多人的民族战士，英国人、法国人、意大利人，不管是什么种族！我们是欧洲反对工团主义的堡垒，我们永远不会倒下！"
 JER_enjoy_isolation:0 "欧洲孤立"
 JER_enjoy_isolation_desc:0 "谁会在乎德国，法国，英国，加拿大要怎样，我们不在乎，谁还能在地图上指点我们？我们有足够的力量摆脱旧世界的混乱！"
 JER_westerkommando:0 "科莫恩德军区"
 JER_westerkommando_desc:0 "我们的中立将不复存在，从这一刻起，我们的国家将准备在新世界发动一场全面战争"
 JER_sorelians:0 "败而不馁"
 JER_sorelians_desc:0 "索雷尔派的残余势力在指挥官布卡德的带领下占领了海峡群岛。他们的心中只有一个念头：回到巴黎。"
 JER_death_to_reactionaries:0 "杀光反动派"
 JER_death_to_reactionaries_desc:0 "这座岛上到处都是贵族和银行家，他们残忍的压迫着当地居民。杀光他们！"
 JER_death_to_traitors:0 "通敌者死"
 JER_death_to_traitors_desc:0 "把那些雇佣兵和他们的头目扔进海里去！他们不过是一群祖国的叛徒！"
 JER_sorelianlist_policy:0 "索雷尔主义改革"
 JER_sorelianlist_policy_desc:0 "我们应当立刻实施我们的执政纲领，争取人民的支持。"
 JER_prepare_for_reclamation:0 "准备光复作战"
 JER_prepare_for_reclamation_desc:0 "所有人都要武装起来！"
 JER_army_preparation:0 "磨砺利刃"
 JER_army_preparation_desc:0 "幸运的是，许多人者不堪忍受巴黎伪政权的压迫逃来了这里。我们应当武装他们。"
 JER_march:0 "出击！"
 JER_march_desc:0 "§R我们将回到家乡……§!"
 JER_return_to_paris:0 "回到巴黎"
 JER_return_to_paris_desc:0 "历经千辛万苦，我们终于粉碎了法国人和所谓的第三国际。布卡德主席万岁！"
 JER_reverage:0 "血腥的复仇"
 JER_reverage_desc:0 "§R叛徒的末日到了……§!"
 JER_rebuild_our_rule:0 "重建统治"
 JER_rebuild_our_rule_desc:0 "真正的法国政府夺回了他的领土。我们将会保证没有人敢反抗我们。"
 JER_red_angrvin:0 "将安茹帝国染成红色"
 JER_red_angrvin_desc:0 "昂格鲁撒克逊人的土地已经在我们的手里。布卡德指挥官决定复兴安茹帝国的理念，将这些土地纳入法兰西。"
 JER_eat_italy:0 "整合意大利"
 JER_eat_italy_desc:0 "就像拿破仑一样，我们将吞并意大利的土地！"
 JER_another_1806:0 "1806重现"
 JER_another_1806_desc:0 "§R日耳曼人必须被毁灭……§!"
 JER_destroy_germans:0 "最终解决方案……"
 JER_destroy_germans_desc:0 "§R日耳曼种族将会被彻底抹去！§!"
 JER_destroy_berlin:0 "夷平勃兰登堡"
 JER_destroy_berlin_desc:0 "去去去！让柏林成为死亡狂欢节！到处都是杀戮与毁灭！"
 JER_destroy_vienna:0 "焚烧维也纳"
 JER_destroy_vienna_desc:0 "放一把火吧！看着他们在烈焰焚烧中逃命！听他们的惨叫！"
 JER_red_frankish:0 "赤色查理曼端坐于宝座之上"
 JER_red_frankish_desc:0 "随着日耳曼人被彻底毁灭，我们如今可以宣布重建法兰克帝国。新法兰克帝国万岁！布卡德万岁！"
 #鸡舍线
 JER_eng_1:0 "利德尔·哈特横扫毒蛇巢穴"
 JER_eng_1_desc:0 "如预想般的那样拿下了圣赫利尔，现在我们该着手处理后续清场了。"
 JER_eng_2:0 "炸毁迪尔旺加堡"
 JER_eng_2_desc:0 "这愚蠢的城堡只会彰显旧政权的种种罪恶，我们将直接炸毁。"
 JER_eng_3:0 "清除剩余反动派"
 JER_eng_3_desc:0 "坏消息：迪尔旺加趁乱又逃跑了。好消息：这次泽西公爵可跑不掉了。"
 JER_eng_4:0 "缴获火炮群"
 JER_eng_4_desc:0 "公国的经济预算至少有50％运用在了购买军备上。我们会将这堆密密麻麻的火炮送往我们的同志得以支持他们的革命事业。"
 JER_eng_5:0 "抚平战争创伤"
 JER_eng_5_desc:0 "海峡群岛的人们一直受到旧政权的荼毒，我们将重建工农业设施，再我们离开之时能让当地人民自给自足。"
 JER_eng_6:0 "加固圣彼得港"
 JER_eng_6_desc:0 "圣彼得港对于第三国际太重要了，为了应付即将到来的大战，我们会扩展圣彼得港的规模以配合第三国际的行动。"
 JER_eng_7:0 "回到不列颠的怀抱"
 JER_eng_7_desc:0 "时机已到，海峡群岛终于可以回归不列颠了。"
 JER_eng_8:0 "第三国际的前哨站"
 JER_eng_8_desc:0 "在清点设施中，我们发现了一项名为巴特里·米鲁斯的防空矩阵项目，由于其特殊性，哈特将军已将图纸分别发送至英法两国，且不列颠同盟同意诺曼底以平等伙伴加入第三国际，充当第三国际对抗协约国的先锋。"
 JER_eng_9:0 "法兰西最坚实的后盾"
 JER_eng_9_desc:0 "哈特将军并没有盲目的同意海峡群岛回归不列颠同盟的提议，不列颠同盟的安全取决于法兰西公社的挺立。这种共轭的状态使得哈特将军决定让海峡群岛并入法兰西公社，即便不列颠联盟会不悦....."
 jersor.3.t:0 "海军陆战队登录圣彼得港！"
 jersor.3.d:0 "在利德尔·哈特将军的指挥下，不列颠海军陆战队在圣彼得港登陆，并占领了该港口。有关利德尔军队屠杀抵抗者者的消息已经从逃离侵略者控制的人那里传出。"
 jersor.3.a:0 "在援军抵达之前，根西岛已经陷落了！"
 jersor.3.b:0 "守军尽全力击退了不列颠联盟的魔鬼。"
 jersor.4.t:0 "赤旗驱散阴影"
 jersor.4.d:0 "议会未能控制住根西岛的局势。海军陆战队在攻占了泽西岛之后，在我们的首都凯旋而过。随着战斗的结束，利德尔·哈特成为了诺曼底的新领导人，尽管他遭到了抵抗，但赤旗仍然插上了圣赫利尔。"
 jersor.4.a:0 "不列颠会为我们骄傲的"
 jersor.5.t:0 "不列颠的阴影"
 jersor.5.d:0 "需要警惕的不只有爱尔兰，海峡群岛———诺曼底群岛的存在同样对我们与法兰西同志的补给线受到威胁。\n在1925年不列颠初起革命之时，海峡群岛的贵族们便决定脱离大英帝国，宣布独立。并彻底取得了泽恩岛的控制权。在我们彻底解放英国全境之后，经由弗雷德里克·约翰·沃克同志的努力下，马恩岛的军官们决定响应革命。但基于不列颠联盟刚刚成立且诺曼底贵族们在德国与协约国之间长袖善舞。海峡群岛便以两岛分治的情况下持续了几年。\n好景不长，在埃塞克斯事件发生后，乔治·柴尔德·维勒斯趁共和陆军未反应时，登上马恩岛并驱离了当地的红色军官。随即在圣赫利尔被贵族们加冕为第九代泽西公爵，并发表了单方面加入帝国公约的圣赫利尔宣言。在基于若强行收复群岛则可能会引发第二次世界大战的情况下。我们最终暂时放弃了收复群岛的想法。\n转机来自1928年，维勒斯公爵接纳了奥斯卡·迪尔旺加成为了贵族，海峡群岛的情况便急转直下。密密麻麻的防空火力网与海防炮随处可见，且组建了一支专门在东中欧拐取幼童给贵族们取乐的奴隶贩子！种种情况下导致德皇对于公爵的示好视而不见，协约国方面也对此情况嗤之以鼻。\n即使我们在马恩岛宣传革命一直以失败告终，仍有部分水手已经成为了我们的地下同志。在此良机之下，利德尔·哈特将军向劳联会提出了一项军事行动：由哈特与沃克将军将带领一队海军陆战队秘密渗透马恩岛，再以此为据点彻底拔除毒蛇的巢穴。斯诺登主席已同意此项行动。"
 jersor.5.a:0 "不列颠的十周年，同时也是海峡群岛政权的棺材钉。"