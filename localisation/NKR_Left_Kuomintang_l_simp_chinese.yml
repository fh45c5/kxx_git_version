 CHI_national_peoples_congress_desc: "新中国如今已建立起了工团主义的新秩序，尽管我们信奉的政治制度似乎不再会受到外部挑战，但工团党内部却再次陷入动荡，各工会之间的分歧也越来越普遍。为了缓解紧张局势，党决定组织一次由来自中国各地和工团党各部门的代表参加的中国工团党全国代表大会，一劳永逸地决定我们今后的意识形态路线。"
 CHI_orthodox_compromise_holds: "正统派妥协得胜"
 CHI_orthodox_compromise_holds_desc: "陈独秀与李立三的正统路线在大会上赢得了头筹，得以继续执政。正统派意识到旧中国深厚的农业性质，决定分阶段但坚定地推动工业化，加强与国民党的合作，推进城乡工农之间的互助，来实现社会主义社会。正统派也是最亲法兰西公社的派系，因此支持最大限度与第三国际合作。"
 CHI_proletarian_radicalism_unbridled: "无产阶级激进派肆意奔流"
 CHI_proletarian_radicalism_unbridled_desc: "陈绍禹（又称王明）领导的年轻的党内激进派成功战胜了脱离现实的正统派和沉溺于理想的无政府派。激进派的成员大部分都为青年，都曾流亡欧洲，并在那里向雅各宾派、马克思主义者和国家工团主义者学习吸收了众多理念。激进派支持快速、集中的工业化，以及将中华全国劳工联合会的部分权力直接移交给党。他们时常反对国民党，但由于众多意识形态相似性，激进派与陈公博领导的改组同志会倒是关系密切。"
 CHI_intrigues_four_elders: "四大元老的密谋"
 CHI_intrigues_four_elders_desc: "以易培基为代表，以四元老为首的世界社，也就是工团党内的无政府主义派系，在大会上获得了出人意料的胜利。世界社是工团党内最倾向于分权的派系，他们谴责中央集权的社会主义就是一种威权主义，反对阶级斗争，鼓吹以蒲鲁东模式实现阶级和解，并进而寻求所有个体之间的普遍和谐。虽然强烈反对国民党内的激进先锋队主义派，但世界社愿意与温和派国民党合作，尽管他们同时拒绝任何形式的传统主义。"
