 POLITICS_CHI_BAI_WENWAI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1876年6月8日，安徽省凤阳府寿县§!\n§Y派系：§!§g改组同志会§!\n§Y军旅生涯：§!§g1899年，年少叛逆的柏文蔚因痛陈清廷丧权辱国的对俄条约而遭勒令退学，自此之后，其便一心向革命。光绪年间，柏文蔚开始修习研兵，也是在此一时期，他结识了同为皖籍的著名反清人士陈独秀。\n\n在浙江参加革命期间，柏文蔚同陈其美、黄兴等革命党人关系密切。此外，其还是孙中山同盟会中的元老，与革命的许多高层都是老相识。袁世凯背弃革命理想之后，柏文蔚带着延续革命的决心加入了孙中山的国民党。\n\n国民党改组期间，柏文蔚青睐于工团主义同盟，并支持同第三国际对抗德国的资本帝国主义霸权。北伐失败后，柏文蔚视汪精卫的中央委员会为孙中山理想的最后遗存，跟随其踏上了流亡之途，并长此以往担任着改组同志会中的要职，始终忠于其改组国民党、实现中华之解放的训诫。§!\n\n§Y重要信息：柏文蔚是国民党的元老，在国民革命军中德高望重，但其同时也是改组同志会的一员，在他自己看来，改组同志会正是孙中山理想中的稳定领导的最合适选择。§!"
