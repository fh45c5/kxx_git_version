 KR_CHI_popular_support_radical_idea: "党的合法性：§N国府改组§!"
 KR_CHI_popular_support_radical_idea_desc: "纵国民党立志予中国以民主，还平等于天下，然理想远未实现，革命道阻且长。中国农工受苦久矣，众多空想家侈谈“乌托邦”，却无一人能建成地上天国。高举青天白日，挥洒一腔热血，国民党可以兵戈扫清六合，但若要赢得民心，则需先救黎民于水火。\n\n如今，随着主席对党的统治和控制愈发稳固，党有可能会进行改组，以充分发挥党的潜力。我们绝不会再受资产阶级和反动分子企图破坏和结束国民革命的干扰和打击了。中国将会团结在主席和他永远忠诚的总理的领导下，走向新的辉煌！"
 KR_CHI_popular_support_residence_idea: "党的合法性：§N国父党国§!"
 KR_CHI_popular_support_residence_idea_desc: "纵国民党立志予中国以民主，还平等于天下，然理想远未实现，革命道阻且长。中国农工受苦久矣，众多空想家侈谈“乌托邦”，却无一人能建成地上天国。高举青天白日，挥洒一腔热血，国民党可以兵戈扫清六合，但若要赢得民心，则需先救黎民于水火。\n\n如今，随着主席对党的统治和控制愈发稳固，他也终于可以追随国父遗教。团结在他身边的追随者忠心无二，以主席的利益为最大，不会把中国带入改组会所支持的那种无政府状态。中国将进入一个秩序和未定的时代，在这种秩序下，中国将会走向孙先生所期望的自由化和现代化。"
 KR_CHI_popular_support_moderate_idea: "党的合法性：§M奔赴民主§!"
 KR_CHI_popular_support_moderate_idea_desc: "纵国民党立志予中国以民主，还平等于天下，然理想远未实现，革命道阻且长。中国农工受苦久矣，众多空想家侈谈“乌托邦”，却无一人能建成地上天国。高举青天白日，挥洒一腔热血，国民党可以兵戈扫清六合，但若要赢得民心，则需先救黎民于水火。\n\n如今，随着主席在党内的权威得到巩固，他终于可以将先总理孙中山的民权之梦付诸国内实践了。如先总理所想，民主不是靠施舍来的，而是需要逐渐培养……我们必须教导群众民主的内涵。正是靠这些理想，我们才能控制住由临委会煽动的民粹浪潮，真正为国家带来民主。"
 CHI_popular_support_proletarian_future_idea: "党的合法性：§R工农之党§!"
 CHI_popular_support_proletarian_future_idea_desc: "纵国民党立志予中国以民主，还平等于天下，然理想远未实现，革命道阻且长。中国农工受苦久矣，众多空想家侈谈“乌托邦”，却无一人能建成地上天国。高举青天白日，挥洒一腔热血，国民党可以兵戈扫清六合，但若要赢得民心，则需先救黎民于水火。\n\n党终于得到重组，如今它由真正能承担国民革命重任的人领导——真正的无产阶级。在国民党的领导下，农民和工人携手英勇反抗帝国主义和国内恶霸。虽然社会主义之梦仍然身处未来，通过实施社会主义政策和弘扬无产阶级团结，我们有望实现社会主义，为所有人带来彻底的平等。"
 KR_CHI_popular_support_federalist_idea: "党的合法性：§m民主共识§!"
 KR_CHI_popular_support_federalist_idea_desc: "国民党在寻求全国统一的过程中接触到了数十个党派。其中许多人只关心自己的个人利益，而几乎所有人都抵触国民革命。但汪精卫靠眼界和外交手腕成功弥合了国内的分歧，在不同势力间建立了从未有过的互信。在一场党内扩大会议中，汪精卫允许数个军阀伙伴在监督下担任政府顾问，缓和国内局势并倾听民众声音以为国奉献。作为交换，他会确保这些迷途羔羊接受三民主义的教导，建设真正美好的未来。"
 CHI_chairmans_will_popular_support_idea: "党的合法性：§N总理指导§!"
 CHI_chairmans_will_popular_support_idea_desc: "纵国民党立志予中国以民主，还平等于天下，但持续不断的党内斗争正让这些理想蒙尘。由于党内各派系拿着自己对孙中山理论的解释争吵不休，党的合法性和执政能力因此受损。曾仲鸣正竭力维持一个满是国民党内最激进的社会主义者的政府运转，党的命运也悬而未决。\n\n但在陈公博总理的领导下，秩序、理性和逻辑终于重回中国。虽然曾主席是中国事实上的统治者，但那些能看穿官僚机构和政治假象的人知道，是总理在真正执掌国家大权。在陈公博的领导下，党已建立起自己对数万万中国公民的统治地位，中国终于可以向社会主义未来进发了。"
 CHI_popular_support_chen_revolution_idea: "党的合法性：§V全面改组§!"
 CHI_popular_support_chen_revolution_idea_desc: "纵国民党立志予中国以民主，还平等于天下，但持续不断的党内斗争正让这些理想蒙尘。由于党内各派系拿着自己对孙中山理论的解释争吵不休，党的合法性和执政能力因此受损。曾仲鸣正竭力维持一个满是国民党内最激进的社会主义者的政府运转，党的命运也悬而未决。\n\n反革命分势力和陈璧君的反改组会派试图推翻前任主席的所有建树。在第三次归正大会结束后的混乱中，陈公博作为主席汪精卫和先总理孙中山的合法继承人夺取了党的领导权。现在，随着他建立起对党的完全控制，改组后的国民党终于可以为建设完全的社会主义国家和反帝国主义而奋斗了。在党内改组会干部领导下，工农群众将向光荣的红色中国进发，要让世界知道，东方如今已是社会主义的堡垒。"
 CHI_total_abnegation_popular_support_idea: "党的合法性：§V我将无我§!"
 CHI_total_abnegation_popular_support_idea_desc: "国家是至高无上的，发誓保护国家利益是每个公民的义务。我们必须抛弃一切世俗和个人的低级趣味，要认识到每个中国人的责任是为国家服务，让中国永远强大。\n\n要让中国摆脱帝国主义的魔掌，就必须舍弃我们的自由和生命，之后才能实现真正的自由，毕竟为国家尽忠牺牲是无上的荣耀。中国公民必须少谈权利，多履行义务，只有国家富强后才会有个人幸福。个人在为社会效力前决不能讨价还价。今日中国之解放唯有通过无私合作与服从领袖及其副手贺衷寒实现。只有万众一心，统一行动……舍此之外，别无实现三民主义的办法。"
 CHI_the_lingxiu_popular_support_idea: "党的合法性：§V领袖崇拜§!"
 CHI_the_lingxiu_popular_support_idea_desc: "第三次归正大会后的混乱和国民党内战让党的领导地位受到质疑，很多人认为党变得软弱无能，不再适合领导国家。但在中国最黑暗的日子里，是委员长与光荣的黄埔军官和士兵将中国从被内外部威胁毁灭的噩梦中解救出来。\n\n为了保全革命，我们必须遵守最高领袖的指示。胡宗南是国民党唯一的最高领袖，也是中国唯一的伟大领导人；因此党内人士也必须全力支持他，只遵守他的命令，将他的意志视如己出。必须无条件地听从领袖行事，必须全心全意、毫不动摇地与领袖同生共死——正如为前任领袖孙中山赴死的烈士一样。中国年轻人受到欧洲工团主义和自由主义这些强调个人的思想的荼毒，认为个人崇拜是落后行为。但这大错特错，党的领袖发展了民族文化，集民众的信任于一身。不可否认的是，党需要一位墨索里尼，一位指引其走向荣耀的萨文科夫——在领袖胡宗南的领导下，我们必将解救中国于不复！"
 CHI_institute_of_revolutionary_practice_idea: "革命实践研究院"
 CHI_institute_of_revolutionary_practice_idea_desc: "过去几年我们取得的成绩都是拜党的辉煌成就所赐。但工作还没结束。在这偌大的国家放眼望去，我们还需要对党政军进行培训，以弘扬1924年革命精神并让先总理的自由中国之梦成为现实。"
 CHI_intellectual_opposition_idea: "知识分子的异见"
 CHI_intellectual_opposition_idea_desc: "在国民革命的最后几年中，国民党垄断着政治权力，并将[CHI.GetNameDef]作为党国有效地进行着统治。然而可以想见，有些鼓动者总会要求得更多——他们认为训政阶段应该结束，并且把政治领域开放给新的话语。"
 CHI_popular_protests_idea: "民众抗议"
 CHI_popular_protests_idea_desc: "最近发生的种种事件已经彻底点燃了整个国家，随着民愤席卷街头，国民党的统治地位再次受到动摇，为了避免抗议演变为骚乱，骚乱再升级为暴动，必须尽快恢复秩序。"
 CHI_fracturing_party_idea: "同志倾轧之党"
 CHI_fracturing_party_idea_desc: "长期以来，人们一直认为国民党是个“大帐篷党”：从极右派到极左派，党员们的意识形态无所不包，却都声称自己继承了先总理孙中山的思想、哲学和革命遗产。内部派系斗争使国民党四分五裂，党必须尽快团结起来，否则就有自行崩溃的危险。"
 CHI_towards_the_social_revolution_idea: "迈向社会革命"
 CHI_towards_the_social_revolution_idea_desc: "反对帝国主义、资产阶级、地主恶霸的国民革命完成后，中国的工人和农民也将毫无疑问地团结到一起。我们宣告新中国的成立，一个人民权利不再被侵犯的新中国，一个可以自豪宣称对党和中华民族复兴无限热爱与忠诚的新中国。"
 CHI_true_love_idea: "大同真爱"
 CHI_true_love_idea_desc: "当今世界，绝无“真爱”一说。投身革命，以达世界大同，不分贫富、不分美丑、不分男女，方可称“真爱”。集体生产，集体利益，平等知识，平等教育。因而美亦为平等，人之关系基于爱，而不再基于物质。唯有此等之爱可被称为真爱。"
 CHI_realising_minquan: "实现民权"
 CHI_realising_minquan_desc: "民权，是人民当家作主管理国家的权力——即人民享有的选举、罢免、创制、复决四权。显然，在地主恶霸、土豪劣绅的长久压迫下，中国人民还没有准备好行使这些权力，因此，党有责任教导人民，帮助他们实现民权。\n§Y这一精神的实际效果会根据当前§m市场自由主义§!、§c社会保守主义§!及§g威权民主主义§!的党派支持率而改变§!。"
 CHI_nationalist_youth_orgs_idea: "国民党青年组织"
 CHI_nationalist_youth_orgs_idea_desc: "先总理认为国民革命必须有青年的参与。青年是革命事业和中国国民革命精神的基石。而要实现国家富强，中华民族精神必须得到传承。中国昔日衰弱根源在于缺乏团结，如果我们现在置青年于不顾，他们将无法应对未来的革命挑战。我们可以鼓励青年男女加入国民党组织，学习并弘扬先总理三民主义思想。"
 CHI_local_democratic_elections: "地方民主选举"
 CHI_local_democratic_elections_desc: "国民党遵循着先总理关于人权的观点，即行使选举、罢免、表决和提案的权力。但这些权力的运用需要经过党的教导，坚持国民党的领导，并在党的帮助下建立地方政府——这样的民主真能奏效吗？党的方针是通过训练群众使其在未来具有行使民主权力的能力。"
 CHI_local_communes: "地方公社"
 CHI_local_communes_desc: "虽然在缺乏工业基础和有组织劳工群体的国情下，工会在中国显得没什么现实意义。但国民党的工会应在领导国民和社会革命的过程中扮演领导角色，帮助工农群众进入地方协会，锻炼行使权力的能力并为人民福祉而奋斗。"
 CHI_third_stage_of_revolution_idea: "革命的第三阶段"
 CHI_third_stage_of_revolution_idea_desc: "国民革命的最后一步便是孙中山先生的建国三阶段理论中的最后一段。这表示着结束训政阶段并完成国家建设。在此期间，还要引入宪政、建设区域自治机构，并让人民直接行使政治权力。在全国公审和二次北伐都画上句号之后，中国也最终能够实现人民民主的理念。"
 CHI_realising_the_dream_of_sun_yat_sen_idea: "孙中山先生梦圆"
 CHI_realising_the_dream_of_sun_yat_sen_idea_desc: "先总理呼吁开展全民革命——国民革命不仅仅是为了工农阶级，更是为了全中国人民。我党长期被诸如阶级斗争等理想分裂，但在孙科再造派的帮助下，我们寻求的不是党的改组而是再造。随着二次北伐和抵抗战争的结束，中国终于完全粉碎了地方军阀和帝国主义的锁链。我们大踏步向着民主和人权的白色黎明前进——实现先总理之梦，成为东亚各民族为之奋斗的榜样。"
 CHI_third_world_investment_idea: "海外发展资助"
 CHI_third_world_investment_idea_desc: "自从亚非会议在南京召开以来，有股潮流正欲将旧帝国主义和资本主义体系打得粉碎。多亏了社会主义国家的鼎力支持，我们收到了不少工业和经济援助以摆脱旧殖民体系的束缚。走运的话，这会是建立后殖民时代新秩序的第一步。"
 CHI_champion_of_developing_world_idea: "发展中国家的捍卫者"
 CHI_champion_of_developing_world_idea_desc: "内战和革命的硝烟逐渐散去，中国这条巨龙正在苏醒，就算是最强大的国家也必须正眼相待。但正如过去短时的帝国主义者一样，民国正寻求靠其蓬勃发展的军事和经济实力扩大影响力范围。中国要想与欧洲强国向抗衡还需要数十年的发展，但中国正试图成为太平洋地区发展中社会主义国家的捍卫者。"
 CHI_mmic_nra_cooperation_idea: "国际代表团-国民革命军合作"
 CHI_mmic_nra_cooperation_idea_desc: "自流亡海外十余年的国民革命军重返中国以来，第三国际驻华军事代表团和国民革命军长期保持着合作关系。在第三国际军事顾问的帮助下，国民革命军按照现代军事标准进行了重组，已经成为一股不可忽视的力量。现在，军事代表团提出希望能加深合作关系并开展新一轮训练计划，以期在未来的冲突中与我军共同作战。"
 CHI_loyalist_infighting_idea: "汪派内斗"
 CHI_loyalist_infighting_idea_desc: "汪精卫的追随者们可能为了对抗临委会及其反动盟友而团结在一起，但随着其内部派系斗争显现，局势正变得愈发紧张。改组会正被内部激进派和温和派撕裂，公馆派正试图束缚并控制改组会以独占主席的恩宠。"
 CHI_mass_disillusionment_idea: "大规模失望情绪"
 CHI_mass_disillusionment_idea_desc: "汪精卫真的能将中国从常年战乱中解救出来吗？近期第三次归正大会的事件正损害着主席带来稳定承诺的公信力，许多人质疑让临委会出局是否真的能为中国带来民主和稳定。除非我们做些什么来解决四处蔓延的失望情绪，否则中国的局势将持续紧张下去……"
 CHI_demoralised_army_idea: "士气低落的军队"
 CHI_demoralised_army_idea_desc: "主席的统治得到彻底巩固后，国民革命军事实上遭到了清洗。担心自己会成为下一个被清洗的目标，许多反对汪精卫的国民革命军成员闭上了嘴巴。军队士气低落，无心行事，主席必须采取措施重塑对国民军的控制，使其能正常执行任务。"
 CHI_technocratic_administration_idea: "技官政府"
 CHI_technocratic_administration_idea_desc: "国民党臃肿的官僚体系已经彻底排除掉了党内的空想家和煽动者，党现在可以集中精力有效通过真正需要的改革。此外还会邀请在外受过训练的人来协助政府发展和改革。"
 CHI_no_reconstruction_without_peace_idea: "和平方能建设"
 CHI_no_reconstruction_without_peace_idea_desc: "国家建设的任务落到了我们肩上。根据主席妻子，同时也是革命同志汪夫人的指示“和平方能建设”，强调国民党政府职能需转移到民事重心上来，关注国内事务而不是把国家拖进战争。"
 CHI_industrial_volunteers_idea: "中国工业支援队"
 CHI_industrial_volunteers_idea_desc: "尽管主席不愿将历经多年战乱的中国带入另一场冲突之中，但我们的确应向流亡期间对我们施以援手的第三国际同志投桃报李，我们将派遣成千上万的中国劳工和志愿者来帮助他们建设国家，如此一来它们也能意识到我们欠下的债终会慢慢偿还。"
 CHI_invite_foreign_investment_idea: "邀请外国投资者"
 CHI_invite_foreign_investment_idea_desc: "中华民国终于站起来了，是时候鼓励来自社会主义国家的西方和外国投资者前来援建我国发展了。相比西方我国已落后太多，必须聘请西方专家前来传授成功秘诀，帮助我们抵御经济霸权入侵。"
 CHI_unfulfilled_promises_idea: "未实现的承诺"
 CHI_unfulfilled_promises_idea_desc: "在作出推行民主并改善受压迫群众福祉的承诺后，国民党收到了国内外人士的大量支持。但是，近期的国民党内战却没有给群众应有的稳定。党的承诺正被无视，除非尽快做些什么，不然党的影响力只会持续受损。"
 CHI_unfulfilled_promises_2_idea: "未实现的承诺"
 CHI_unfulfilled_promises_2_idea_desc: "$CHI_unfulfilled_promises_idea_desc$"
 CHI_devastated_nation_idea: "满目疮痍的国家"
 CHI_devastated_nation_idea_desc: "乐观来说，我们的经济改革有助于恢复国家经济的信用，帮助国家在数十年的军阀混战后得到重建。正是这项工程让中国有能力在抗日战争中抵御日本帝国主义入侵，让我们相信我国经济定会持续增长。\n\n国民党内战对国家经济的严重破坏击碎了所有经济工业快速发展的幻象。内战后的重建和疗伤需要时间，但有望重拾我们有能力领导中华民国的信心。"
 CHI_devastated_nation_2_idea: "满目疮痍的国家"
 CHI_devastated_nation_2_idea_desc: "$CHI_devastated_nation_idea_desc$"
 CHI_disloyal_army_idea: "不忠的军队"
 CHI_disloyal_army_idea_desc: "国民革命军虽然从属于党，实际上也长期作为国民革命的有力工具，但在行政和决策上一直拥有着自主权。虽然军队内部长期宣扬对党的忠诚，但是陈公博的偏执和党的内战导致的意识形态混乱使国民革命军逐渐偏离原本的理想。军队本就有不少出身黄埔革命同学会的，在党内斗争的过程中又驱逐了不少临委会成员。因而，近来关于军队意欲叛乱和心怀不满的传言愈发旺盛。当然，军队不敢对党做什么的……应该不会吧？"
 CHI_disloyal_army_2_idea: "不忠的军队"
 CHI_disloyal_army_idea_2_desc: "$CHI_disloyal_army_idea_desc$"
 CHI_expel_the_landlords_idea: "打土豪、分田地"
 CHI_expel_the_landlords_idea_desc: "地主阶级是我国半封建社会不公正现象的最佳示例，他们驱使农民付出自己的生命和劳动，却半点东西也不给。农民必须为了生计作牛作马，而地主却可以靠他们的辛苦劳动过上如资本家一般的生活。我们要向所有占据大量资产的地主开战，驱逐他们并把土地分配给人民。"
 CHI_ongoing_resistance_idea: "持续的抵抗"
 CHI_ongoing_resistance_idea_desc: "我们也许打赢了战争，却没能实现和平。全国各地都有反对我党领导的有组织抵抗活动。若要维护我们作为国民革命真正领导者的合法地位，就要立马采取行动彻底根除国内恐怖组织。"
 CHI_ongoing_resistance_2_idea: "持续的抵抗"
 CHI_ongoing_resistance_2_idea_desc: "$CHI_ongoing_resistance_idea_desc$"
 CHI_the_rump_government_idea: "残存政府"
 CHI_the_rump_government_idea_desc: "在国民党内战和第三次归正大会的混乱之后，残存的国民党官僚民主制度已经变成了一个空壳。孙科领导着一个由为数不多的支持者组成的脆弱联盟，所有人都知道再造派在党内不再有多少影响力了。行政院这一文官机构已在恐惧和不作为中瘫痪，现在复兴社执掌大权，委员长更多是通过军事指挥部进行统治而不是总统府。同时，立法院已经无限期关闭，可能永远都不会开门了。"
 CHI_the_rump_government_2_idea: "残存政府"
 CHI_the_rump_government_2_idea_desc: "$CHI_the_rump_government_idea_desc$"
 CHI_eliminate_unnecessary_bureaucracy_idea: "清除冗余官僚"
 CHI_eliminate_unnecessary_bureaucracy_idea_desc: "在中国国民革命最后几年里，我们对民主的痴迷和对自由思想的提倡到头来只是一场空。结果是什么？我们陷入混乱而无法自拔。这份民主毒害的存在只会让国民党变得软弱无能。站在同志情谊之上看待问题，对党展开清洗才能让我们朝着国家救亡的目标前进。"
 CHI_concept_of_productivity_idea: "生产力概念"
 CHI_concept_of_productivity_idea_desc: "学校多一名学生，社会就少一个劳动力；每多一个学校毕业生，社会上就多一个失业者。学生除了把时间和生命浪费在死读书上之外什么也没做，只是为了成为无用的官僚。我们要让学生接受体力劳动训练。他们一进入中学和大学就要前往农场、工厂和企业——不仅接受教育，也将时间花在劳动上。我们要塑造无私而有素的社会主义劳动者的新形象，为新中国建设添砖加瓦。"
 CHI_chinese_autarky_idea: "中国自给自足政策"
 CHI_chinese_autarky_idea_desc: "1936年黑色星期一导致的资本主义世界垮塌证明了资本主义的脆弱，中国要想存活只能靠自己。毕竟，正是资本主义导致民主的沉沦，也正是资本主义试图肢解并奴役中国。介于此，政府有必要采取“经济统制”政策以抵御资本主义和帝国主义威胁。"
 CHI_chinese_autarky_2a_idea: "中国自给自足政策"
 CHI_chinese_autarky_2a_idea_desc: "$CHI_chinese_autarky_idea_desc$"
 CHI_chinese_autarky_2b_idea: "中国自给自足政策"
 CHI_chinese_autarky_2b_idea_desc: "$CHI_chinese_autarky_idea_desc$"
 CHI_deploy_the_blueshirts_idea: "部署蓝衣社"
 CHI_deploy_the_blueshirts_idea_desc: "国家有难，要对抗威胁国民革命和中华民国的恐怖分子，只有以暴制暴一种方法。我们要集结全国和国民革命军基层的蓝衣社员，如有必要，就用血与火发起一场恐怖战争，重建国家。"
 CHI_never_another_humiliation_idea: "快速军事化"
 CHI_never_another_humiliation_idea_desc: "$CHI_never_another_humiliation_desc$"
 CHI_chinese_revanchism_idea: "中华复仇主义"
 CHI_chinese_revanchism_idea_desc: "旗正飘飘，马正萧萧，枪在肩刀在腰，热血热血似狂潮！好男儿，好男儿，报国在今朝！快奋起莫作老病夫，快团结莫贻散沙嘲！国亡家破祸在眉梢，挽沉沦全仗吾同胞！千年故国不堪受辱，今朝奋起力战群宵！"
 CHI_xenophobic_isolation_idea: "排外孤立"
 CHI_xenophobic_isolation_idea_desc: "$CHI_entrenching_isolation_desc$唯有如此，我们才能保护国民革命之成果，亚细亚才不会再为帝国主义者所鱼肉。"
 CHI_broken_military_remnants_idea_1: "残兵败将"
 CHI_broken_military_remnants_idea_1_desc: "工团主义在中国的胜利来得并不容易。将地方驻军权从外国占领当局转移到中国军队手中需要很长时间，因为后者是新政府用社会主义民兵、旧国民革命军军官、前军阀部队、第三国际驻华军事代表团顾问和工团主义政委拼凑起来的。国内仍有抵抗势力活动，许多社会主义民兵被迫转入地下，塑造一支新军得花不少时间。"
 CHI_broken_military_remnants_idea_2: "$CHI_broken_military_remnants_idea_1$"
 CHI_broken_military_remnants_idea_2_desc: "$CHI_broken_military_remnants_idea_1_desc$"
 CHI_csp_economic_chaos_idea_1: "经济混乱"
 CHI_csp_economic_chaos_idea_1_desc: "中国工团主义同盟的远大抱负正面临着苦涩的现实。大规模征兵和战争的破坏让许多资产阶级投资商带着经验丰富的技术专家一起流亡海外。相互矛盾的指令和“战胜资本主义”的宣言阻碍了将生产资料交给工农的进程，耽搁并扰乱了新近国有化企业的生产。现在，占领军设立了一些职能有限的特别临时机构，要带来持久的变革则需要新政府的坚强领导。"
 CHI_csp_economic_chaos_idea_2: "$CHI_csp_economic_chaos_idea_1$"
 CHI_csp_economic_chaos_idea_2_desc: "$CHI_csp_economic_chaos_idea_1_desc$"
 CHI_shattered_political_order_idea_1: "混乱的政府"
 CHI_shattered_political_order_idea_1_desc: "工团主义势力对中国的解放（或者说征服）给了中国人民挣脱帝国主义、地方军阀和资本主义锁链的机会，但现在只是让国家处于几乎无尽的政治混乱之中。许多自由派和反动派借此大肆诋毁新政府，甚至中国左派内部那些被边缘化的国民党建制派也拒绝与这个他们眼中由外国强加给中国的修正主义政府合作。同时，中国工团主义同盟内各派系争吵不断——激进派不断冲击着党内的正统派，而世界社早就被扔进了政治垃圾桶里。这个由陈独秀和李立三领导的新政府要想存活下去，就必须采取措施建设国内新秩序——以免自己变成历史课本中另一群失败的中国革命者。"
 CHI_shattered_political_order_idea_2: "$CHI_shattered_political_order_idea_1$"
 CHI_shattered_political_order_idea_2_desc: "$CHI_shattered_political_order_idea_1_desc$"
 CHI_mac_idea: "军事委员会"
 CHI_mac_idea_shared_desc: "东征时期，陈炯明企图利用后方空虚篡夺国民党在广东的统治，为防止类似危机发生，军事委员会应运而生，军委会由最核心的军事及政工干部组成，作为中央执行委员会下辖的最高军事决策机构，其职能承袭了设立集权化军事会议的传统，在诸多方面具备相当大的权力，对军队起到监督和指挥的作用。随着国民革命军涅槃重生，军事委员会也已重建，以便更好地指挥和组织国民革命军。"
 CHI_mac_idea_desc: "$CHI_mac_idea_shared_desc$"
 CHI_mac_idea2: "军事委员会"
 CHI_mac_idea2_desc: "$CHI_mac_idea_shared_desc$"
 CHI_mac_idea3: "军事委员会"
 CHI_mac_idea3_desc: "$CHI_mac_idea_shared_desc$"
 CHI_improvised_rifle_idea: "扩大本地步枪生产"
 CHI_improvised_rifle_idea_desc: "步兵是我军的脊梁，我们必须确保每个士兵都装备齐整。这意味着向他们分发合宜的制服、军靴、头盔、补给，还有最重要的——步枪。我国临时工厂将加班加点地赶工，而我们也将确保制造的武器被及时送往战场，以扭转战局。"
 CHI_commissars_idea: "政委制度"
 CHI_commissars_idea_desc: "真正的革命军队，其训练和纪律，是从军官阶层开始的。与中国其他军阀不同，国民革命军对军队体制进行了彻底的改造，并在其中增加了传播三民主义的宣传干部。通过讲座，演讲和教育，他们会将原本无序的士兵组织成革命的先锋，并为了解放全中国而奋斗。"
 CHI_insurgent_army_idea_desc: "北伐失败后的十年，中国国民党的国民革命军已经名存实亡。那些仍对革命保有信念的人则逃到了福建的山区继续斗争，过去几年，他们在那里不断发动游击起义，包括1932年那场勇敢而惨烈的起义。"
 CHI_insurgent_army_idea_1: "国民革命军起义"
 CHI_insurgent_army_idea_1_desc: "$CHI_insurgent_army_idea_desc$虽然曾经落败，但国民革命军败而不馁，继续与八省联合当局进行着旷日持久的非对称战争。"
 CHI_insurgent_army_idea_2: "国民革命军起义"
 CHI_insurgent_army_idea_2_desc: "$CHI_insurgent_army_idea_desc$八省联合政局的崩溃，让闽赣地区的国民革命军残军决定发起最后一次尝试，实现孙中山先生的自由中国之愿景。"
 CHI_army_discipline_idea: "整肃军队纪律"
 CHI_army_disclipine_idea_desc: "长久以来，由于中央委员会长期流亡欧洲以及军官的长期自治，导致了国民革命军纪律的持续混乱。尽管如此，作为革命精神和任务的一部分，也为了彻底地解放中国，国民革命军的士兵必须饱含责任心和胜利感。"
 CHI_last_stand_of_kmt_idea: "国民党的背水一战"
 CHI_last_stand_of_kmt_idea_desc: "我们必须不惜一切代价取胜，否则我国就会沦于完全毁灭与堕落之中。让我们以烈士为榜样奋勇前进，以使我们美丽的祖国重获自由！"
 CHI_collapsed_NRA_idea: "国民革命军崩溃"
 CHI_collapsed_NRA_idea_desc: "在约莫一年的激战过后，国民党在最后一攻中似已流干了最后一滴血。尽管国民革命军以其狂热和军纪闻名于世，但历经十余年的苦战，它似乎已奄奄一息——它因屡屡受挫而精疲力尽。现在国民革命近于崩溃，看来国民党也即将成为历史。"
 CHI_nra_idea: "国民革命军"
 CHI_nra_idea_desc: "按照第三国际武装力量构架组建，由三民主义思想指导的国民革命军模糊了党、政、军之间的界线。与其他中国军队不同，国民革命军不向某个军阀或某个省效忠，而是忠于国民党的事业，自认为是终结百年国耻解放中国的先锋力量。尽管其在八省内战中大获全胜，国民革命军还是急需改革，以让国民党真正成为一个合法的统一者。"
 CHI_nra_idea2: "国民革命军"
 CHI_nra_idea2_desc: "$CHI_nra_idea_desc$"
