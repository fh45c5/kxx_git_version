 CHI_new_way_ancient_civ_desc: "中华上下五千年，各式政府不胜枚举，从反动的旧皇帝到奉行理想主义的国民党革命者和贪婪的军阀亦不一而足。但迄今为止，中国都没有获得过真正的自由。现在中国将安享繁荣、稳定与和平，有赖于工团主义，压迫的痼疾再无法困扰我们的国家。"
 CHI_a_new_red_army_desc: "一切事业均有其卫士，工团主义事业自不例外。一支集权化指挥的军队将充当我们的卫士，他们的意识形态立场坚定不移，对我们的理想信念亦坚信不疑，他们组织有序，足以避免陷入军头们不顾不服中央政府而开辟自己小山头的尴尬境地。"
 CHI_work_with_MMIC_desc: "我们的欧洲盟友派出的由安德烈·马尔罗领导的第三国际驻华军事代表团是中国与世界无产阶级利益的最伟大捍卫者之一，因此，深化彼此之间在军队现代化与建设新中国方面的合作是极具意义的。"
 CHI_absorb_NRA_remnants_desc: "国民党对中国的愿景绝非尽善尽美，但毫无疑问，它的军官都是坚定的革命者，一心心向革命事业。虽然国民革命军已被解散，但我们将把他们的士兵与军官整合到新的工人解放军结构中，借此吸收他们的经验教训。"
 CHI_army_for_peasants_and_workers_desc: "我们的工人解放军保卫的不是贪婪的资本家、无耻的帝国主义者和腐败的军阀，而是无关身在城市还是农村的，我们的无产阶级人民，以及工团主义意识形态及其和平、平等和人人享有自由的永恒理想所表达的他们的利益。"
 CHI_eastern_socialist_bastion_desc: "令人遗憾的是，工团主义理想在东亚并非显学，城市无产阶级数量稀少、发展亦不充分，因此，我等中华儿女骄傲地成为了亚洲革命的先锋队，我们将以百倍的奉献精神完成我们对人类肩负着的使命。"
 CHI_li_lisan_line_desc: "中国工团主义同盟第一书记李立三同志是我们最忠诚也最高产的成员之一，他孜孜不倦地工作着，在思想与实践道路上为我们的革命指明航向，即“李立三路线”，这一路线于最近被中华全国劳工联合会投票通过为我们的正式纲领，因此，我们将尽最大努力遵循并实践这一路线。"
 CHI_empower_all_china_labour_federation_desc: "我们的工团主义制度，以举世无双的法国政治制度为蓝本，其政治基础是工人通过各种工会在全国大会来行使权力。在法国，全国大会是“劳工总议会”，在中国，则是“中华全国劳工联合会”，这是真正掌握我国国家层面立法与决策权的机构。"
 CHI_propagate_two_step_revolution_desc: "不幸的是，与法公社等先进社会主义国家不同，我国的物质条件还没有工业化到足以按照经典马克思主义思想建立社会主义社会的标准，资本主义在仍处于封建阶段的我国社会也发展不足。因此，我们骄傲的革命者必须承担起建立一个有着强大无产阶级的工业社会的责任，然后才能忠实地应用马克思主义建立社会主义社会的原则。"
 CHI_build_chinese_industrial_base_desc: "中国目前仍是一个农业化程度极深的非现代国家。我们必须尽可能快地建立起工业基地，这既是出于满足建立一个名副其实的社会主义社会的必要条件的意识形态原因，也是出于提高公民生活水平的人道和务实原因。"
 CHI_chase_out_reactionaries_desc: "长期以来，各种反动势力霸占中国，侵害无助同胞的利益，大肆宣扬那些令人作呕的理论。新中国的社会绝不会接受资本主义、封建传统或任何反动思想的侵蚀与传播。"
 CHI_words_of_chen_duxiu_desc: "中华全国劳工联合会的主席陈独秀可说是真正的革命家典范，他有丰富的革命经验，始终致力于把人类从枷锁中解放出来。陈独秀同志虽然遵循工团主义原则只保留少许执行权，但他总是能启迪同志们，他的话语总是充满智慧和真理。"
 CHI_council_communism_desc: "我们不像雅各宾派和极权派那样，过分痴迷于中央集权到威权主义的地步，我们提倡的是一种基于地方民主的制度，这种制度受列宁在俄罗斯革命期间建立的苏维埃制度的启发，并通过工会来普遍代表勇敢的中华儿女，维护人民之间的平等。"
 CHI_rally_socialist_thinkers_desc: "在中国有着各种各样，五花八门的社会主义思想家，理论家和知识分子，但长久起来，他们饱受压迫，只得栖身于阴影，理论也受尽否定。但是现在，负责任的政府正在领导中国，是时候承认这些伟人的贡献，执起他们的成果了。"
 CHI_french_education_model_desc: "公社的教育系统在全世界范围内都足以作为模范，它基于事实和科学，建立起有组织的有机管理模式。我们将效仿它，在这个新工团国家建立起类似的系统，同时吸纳适应东方的学校课程，培训致力于工团事业和扫盲运动的新一代教师。"
 CHI_renegotiate_united_front_desc: "诚然，我们与国民党之间在意识形态上有着不可否认的分歧，但也不得不承认，作为革命组织，国民党占据着更为主导的地位，在人民中也有许多国民党成员和支持者。因此，加强两党间的统一战线是合乎逻辑的选择，但不同以往，这次我们才是主导者。"
 CHI_reconcile_world_society_desc: "世界社是以李石曾、吴稚晖、张人杰、蔡元培等知识分子和革命家为代表的无政府主义理想家群体，他们仍然笃信蒲鲁东主义，幻想着阶级和解。长期以来，他们一直与我们针锋相对，但现在我们得了势，他们似乎转而摆出了妥协般的和解态度。尽管我们永远不会采纳他们的理论，但乐意借此机会结束我们两个组织之间的公开冲突，让他们自由参与我们的工团民主。"
 CHI_coopting_three_principles_desc: "由孙中山总理提出的三民主义是国民党的主要理论，宣扬民族主义、民权主义以及民生主义。为了加强与国民党的合作，我们虽不会把三民主义当做官方理论，但会将我们的成就作为三民主义的体现——促进工会民主，推行温和的反帝爱国主义而不忘记国际主义事业，以及完全平等的社会正义。"
 CHI_consolidate_LCS_desc: "中国工团主义同盟是一个汇集了几乎全中国工会的组织，是我们能在中华全国劳工联合会轻松拥有看似永久的多数席位的头号功臣。但是，中工盟内部存在的分歧有时会危及我们的革命大业，因此，尽可能促进组织的凝聚，集中所有工会的力量来实现李立三路线是至关重要的任务。"
 CHI_might_of_proletariat_desc: "无产阶级构成了世界人口的绝大多数，因此成为了革命的引擎。这股无产阶级力量必须登上舞台，昭告人民，以向他们表明，只要团结起来，任何事物都阻碍不了一个更加公正和平等的社会的到来。"
 CHI_implement_syndicalist_tutelage_desc: "国民党人总是不断地讨论训政的原则，争论其形式和期限。然而，我们已经创造了一种完美的训政模式，既柔和舒适，又似乎能持续很长时间。依靠中华全国劳工联合会内中工盟占绝对多数的代表，以及与实力大不如前的国民党之间的联盟，我们能够在不受任何反动派阻碍的情况下，实现我们的共产主义使命。在中华儿女和我们将要创造的无产阶级天堂之间，已是一片光明坦途。"
