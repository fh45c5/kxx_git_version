 CHI_invite_countries_to_faction: "邀请[FROM.GetNameDef]加入[CHI.GetFactionName]"
 CHI_invite_countries_to_faction_desc: "孙先生为中国设计的国民革命模式是一个优秀的榜样，其不能只局限于在中国国内——三民主义可以成为亚洲自由新秩序的指导思想。因此让我们与奋斗中的新兴国家联手，共同抵御暴虐的帝国主义列强，确保亚洲之和平与友好能够薪火相传。"
 CHI_invite_into_economic_sphere: "邀请[FROM.GEtNameDef]加入$CHI_minsheng_partnership_full_name$"
 CHI_invite_into_economic_sphere_desc: "中国满溢着强烈的民族主义情感，因而比东方的其他国家都更有条件同帝国主义作斗争，是为中国国民革命之天命。东方受压迫人民的经济状况与历史均与中国人民相似。他们既不应误入资本主义的邪道，也不宜走纯工团主义的道路，而应效法中国模式建立“民生国家”。\n\n因此，中国革命的胜利使得中国得以引领东方人民迈入新时代，激励他们结成强大的反帝国主义同盟。作为反帝运动的中枢，中国应努力团结东方人民，建立起大东亚种族与经济共同体。"
