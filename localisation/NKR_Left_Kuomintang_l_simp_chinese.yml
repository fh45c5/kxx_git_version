 CHI_military_syndicalism_modifier_desc: "在这最后关头，我们离胜利只有一步之遥，即使如此，窃贼与三流政客仍然威胁着我们，国民革命付出牺牲换来得之不易的成果可能功亏一篑。为了保护国家、三民主义与中国人民，国民革命军只好下场恢复秩序。\n\n他们拯救了民国，避免了国家夭亡，但他们似乎不会马上交权，而是要以军事路线重塑国家。在这个改造后的国家之中，一些更具意识形态的团体声称从西方的索雷尔主义理念得到了启发，他们认为这一最终结果摆脱了堕落的共和，更加接近人民了。\n\n但新政权中的不同派别已经瓜分了他们的份额，中国的训政似乎还要持续好几代人之久。"
