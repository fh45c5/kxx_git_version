 CHI_deng_yanda_bio: "邓演达出身书香门第，父亲是光绪年间的秀才。在父亲的指导下，年轻的邓演达受到了来自西方新颖的自由主义思想熏陶。为了改天换地、推翻腐朽的清王朝，他于1911年参加了辛亥革命。1916年，他与黄琪翔、叶挺一起进入保定武备学堂学习。\n\n在陈炯明叛乱中，孙中山被赶出广东，而邓演达仍然忠于孙中山的理念。1923年，他帮助国民党驱陈复粤。黄埔军校建立后，邓演达担任教练部副主任，随后又自愿到新成立的法兰西公社学习。在海外期间，他听闻孙中山逝世的消息，于1926年回到中国，担任黄埔军校教育长，为光荣的北伐做准备。\n\n轰轰烈烈的北伐运动失败了，邓演达却志向不移，他怀揣着革命胜利必须依靠群众的信念，秘密返乡进入闽赣根据地。他作为中间人深受宋庆龄和李济深的信任，是我党我军冉冉升起的新星。"
 CHI_he_zhonghan_birth: "生于：§!§g1900年1月5日，湖南省岳阳县§!\n§Y派系：§!§g复兴社§!"
 CHI_he_zhonghan_bio: "§g贺衷寒年轻时热衷于阅读，他如饥似渴地阅读了梁启超的文章，将其视为现代中国的蓝图。法国爆发革命后，他转而相信马克思主义，在武汉加入了董必武的马克思学说研究会。他最初加入了中国工团党，却由于一些私人矛盾被组织开除。之后他成为了一名中学教师，直到被他的导师董必武引荐到广东。\n\n在孙中山和他的追随者开办黄埔军校之后，贺衷寒怀着一腔热血报名成为第一期学员。贺衷寒与陈赓、蒋先云并称为“黄埔三杰”。他在政治和军事理论两门课上取得了最高分，并且在黄埔军校见识了一种新的革命理念：中国只能靠战争和忠于党和国家的战士才能统一。此外，他还将该校首任校长——伟大的蒋介石视为一个即使算不上杰出也能说是典范的领导人，一个可以唤醒中国并洗净百年国耻的领导人。\n\n然而，北伐失败，介公遇刺，贺衷寒被迫逃往欧洲。在那里，他与几位黄埔的老同学重逢，其中最值得提及的是邓文仪和胡宗南。贺衷寒将注意力转移到学习英法革命上，订阅了准则派报纸“行动报”，一心追随奥斯瓦尔德·莫斯利的理念。流亡归来后，他希望将黄埔的革命精神带回到国民革命军中。§!"
 CHI_li_jishen_birth: "生于：§!§g1885年11月5日，广西省梧州府§!\n§Y派系：§!§g中立§!"
 CHI_li_jishen_bio: "他年轻时在梧州中学读书，师从未来的国民党右派领袖胡汉民。1904年，他入学广东将弁学堂，开始了自己的军旅生涯。毕业后，李济深北上入学北洋陆军士官学院（保定武备学堂前身）。1911年辛亥革命爆发后，李济深在江苏参加了革命军，并在革命后回到北京继续完成学业。\n\n1922年，李济深受时任粤军第一师师长，老同学邓铿的邀请回到两广任职。邓铿遇害后的数年里，他在事业阶梯上不断爬升，之后在蒋介石手下担任黄埔军校副校长。北伐开始后，李济深已身兼广东省主席、总司令部留守主任和黄埔军校代理校长。\n\n之后德军攻入广州，李济深虽竭力抵御却仍无力回天，因此在战后饱受指责。当大部分党员逃往法国，李济深却留下来着手收拢国民革命军的残部。虽然1932年起义失败了，他在军方仍然受人尊敬。"
 CHI_ye_ting_birth: "生于：§!§g1896年9月10日，广东省归善县§!\n§Y派系：§!§g临委会§!"
 CHI_ye_ting_bio: "叶挺在十五岁时就剪掉了自己的辫子（扎辫子是满清时期的法规），这种出于爱国心的叛逆行为使他遭学校开除。离开学校后，叶挺的父亲安排了一名大他两岁的女孩结婚，希望能让毛躁的叶挺安分下来，可叶挺动身向北前往湖北学习军事理论，最终入学湖北陆军第二预备学校，而后被推荐保送至保定武备学堂。在此叶挺接触了中国初兴的左派思想，尤其对陈独秀的《新青年》爱不释手。\n\n从保定军校毕业后，旧桂系军阀陆荣廷安排叶挺任职惠阳县长。叶挺在婉拒后跟随孙中山去了广东，加入国民党并在国民革命军中司任营长一职，后因出色的战果而闻名。1924年，对马克思主义有着坚定信仰的他加入了中国工团党。\n\n北伐开始后，叶挺率领先头部队在汀泗桥和武昌等著名战役中表现突出，被誉为战时国民革命军最优秀的指挥官之一。北伐失败后，叶挺决定跟随宋庆龄和李济深前往闽赣根据地。"
 CHI_zhang_zhizhong_birth: "生于：§!§g1890年10月27日，安徽省巢湖县§!\n§Y派系：§!§g改组会§!"
 CHI_zhang_zhizhong_bio: "§Y军旅生涯：§!§g张治中生于巢湖县，1916年毕业于保定武备学堂第三期步兵科，同期的还有白崇禧等将才。毕业后他先后在滇军、桂军和川军中服役，而后在蒋介石邀请下加入了国民革命军。他在黄埔军校任教，还是军事研究委员会成员，与第三国际的外国顾问们共事。\n\n东征时，张治中任东征军总部参谋，为击败陈炯明军出谋划策。在1926年北伐战争中，张治中是国民革命军最富才华的军官之一。但北伐的失败让他被迫流亡欧洲。最初，他因其对蒋介石的忠心而被猜忌，但在蒋师死后，他的思想逐渐左转。之后，因其出色的才能和对左派中央委员会的不二忠心，他被任命为流亡黄埔军校的副校长。由于名义上的校长李济深还在闽赣根据地打游击，这让张治中得以在国民党新一代军官中施加大量影响力。§!"
 CHI_zhou_enlai_birth: "生于：§!§g1898年3月5日，江苏省淮安府§!\n§Y派系：§!§g改组会§!"
 CHI_zhou_enlai_bio: "出身于士大夫家庭的周恩来在晚清的经济衰退中尝到了贫穷的滋味。年轻时，他就读于南开大学，在那里受到陈独秀发表在《新青年》杂志上文章的影响，成了一名能言善辩的马克思主义积极分子。与邓颖超相爱（在1925年喜结良缘）后，他前往法国考察本世纪以来的伟大革命。\n\n1924年从欧洲返回后，他于新建立的黄埔军校中任教。平步青云的他很快成了政治部副主任，对新学员进行国民党三民主义教育，并严选左派入学。这让他与国民党和中国工团党缔结了广泛的联系。\n\n北伐失败后，周恩来夫妻二人参加了国民党早期起义。在那里，他开始组建被称为“红队”的情报组织。1932年在上海起义期间险些遇害后，他大胆行动，成功从中国偷渡到欧洲，受到了英雄般的待遇。作为一颗冉冉升起的新星，他被指派为流亡中的黄埔政治部主任。"
 CHI_li_zhilong_birth: "生于：§!§g1897年12月10日，湖北省沔阳县§!\n§Y派系：§!§g中工盟§!"
 CHI_li_zhilong_bio: "§Y军旅生涯：§!§g李之龙出身于湖北农户，他的革命事业始于1913年的湖口起义。作为烟台海军学院的学生，他在1918年参与一次罢工后逃往南方。\n\n在逃脱当局的追捕后，他成为一名社会主义者。而结识志同道合的革命家董必武，又促使李之龙加入了中国工团党。之后，他加入了国民党并成为黄埔军校一期生。他参加过东江战役，担任海军政工干部，后成为海军局代理局长。作为一名中将，他是国民革命军中军衔最高的中国工团党成员。\n\n在北伐战争失败后，李之龙随中央委员会流亡法国。在那里，他继续学习海军理论。巴黎流亡期间，李之龙在几艘武装商船上担任船长，积累了一些实战经验，并希望在革命重燃后发挥他的长处。他在组织舰队的行动中发挥了重要作用，避开了巡逻的敌舰，使流亡者顺利返回大陆。§!"
 CHI_chen_shaokuan_birth: "生于：§!§g1889年10月27日，福建省福州府§!\n§Y派系：§!§g中立§!"
 CHI_chen_shaokuan_bio: "§Y军旅生涯：§!§g陈绍宽在十五岁时考入福州教会创办的格致书院，受教会学校中美国传教士的影响，陈绍宽从小就英语优异。他在海军学校以全班第一的优异成绩毕业后加入北洋海军，开始了他的军旅生涯。1916年，他被外派美国学习航空和潜水艇，并赴欧观察战事。\n\n北伐战争期间，陈绍宽日益不满于孙传芳的暴政，甚至几乎背叛直系，但由于国民党在北伐中一败再败，陈绍宽暂时放下了背叛的想法。但1936年八省联合的分裂让他觉得时机已到，当国民党在福建进军时，他毫不犹豫地投向了国民党一方，并且在沿海防线上打开了一个缺口，使第三国际的援助得以流入厦门。§!"
 CHI_chen_jiliang_birth: "生于：§!§g1887年，福建省福州府§!\n§Y派系：§!§g中立§!"
 CHI_chen_jiliang_bio: "§Y军旅生涯：§!§g身为中华民国海军上将，陈季良于1897年在南京江南水师学堂开始了他的海军生涯。毕业后，他被分派到“海容”号巡洋舰服役，与此同时辛亥革命爆发。陈季良支持革命军。1921年，他出任长江巡逻队队长。到了1924年，他获得海军少将头衔。\n\n陈季良同情国民党的民族大义与革命事业，希望在北伐期间投奔国民革命军，但随着国民党的失败而推迟。\n\n八省联合当局甚至连最基本的岸防舰队都缺乏资金维持，德国的金融剥削与孙传芳的暴政，将陈季良推入了国民党叛乱阵营，他在1936年之前便与叛军开始接触。八省内战期间，他协助说服高级军官陈绍宽投诚，使国际支援物资得以流入厦门。§!"
 CHI_huang_qixiang_birth: "生于：§!§g1898年7月17日，广东省梅县§!\n§Y派系：§!§g临委会§!"
 CHI_huang_qixiang_bio: "§Y军旅生涯：§!§g黄琪翔出生在一个贫困的农民家庭。其父亲在海外工作，故由伯父一手把他带大，并送他上了私塾，1912年，黄琪翔入学广州优级师范学堂附中，在那里，他第一次接触到革命思想。他曾入学保定武备学堂，后在边防军炮兵团任职。他越来越认同孙中山的理想，最终在1922年回到广东，两年后加入了国民党。\n\n新来的他在国民革命军中作为营长率部对抗陈炯明部。北伐时期，黄琪翔与叶挺、张发奎同在“铁四军”中服役。尽管作战英勇，第四军还是被直系军击溃，他最终跟随国民党领导层流亡欧洲。\n\n在法国，他与邓演达的关系日益密切，两人于1932年回国参加上海起义。起义失败后，两人逃往闽赣根据地继续战斗。在这里，黄琪翔见证了《对中国及世界革命民众宣言》的起草和临时行动委员会的建立。§!"
 CHI_lin_biao_birth: "生于：§!§g1907年12月5日，湖北省黄冈县§!\n§Y派系：§!§g复兴社§!"
 CHI_lin_biao_bio: "§g林彪出生于殷实的商人家庭，青年时期，他就见证了父亲的生意因军阀剥削而陷入困顿。他成为了一名左翼活动家，参加过各种学生罢课与抗议活动，后逃往南方投考新设立的黄埔军校。\n\n作为一名年轻学员，林彪钦佩校长蒋介石的气质。他在校内表现优异，后参与北伐，几个月就从见习排长晋升到营长。北伐失败后，他仍然追随叶挺，与国民革命军残余的大部队转入地下打游击。正是在闽赣的群山之中，林彪这个名字变得越来越响亮了。§!"
 CHI_wang_yaowu_birth: "生于：§!§g1904年，山东省泰安府§!\n§Y派系：§!§g临委会§!"
 CHI_wang_yaowu_bio: "§Y军旅生涯：§!§g王耀武生于农民家庭，童年丧父丧兄，困顿不堪。他由寡母抚养长大，当他在做店员时，他听闻孙中山在广州开办了黄埔军校，立即向雇主借钱南下投考，之后成为了黄埔三期生。\n\n在北伐战争期间，他以指挥不下火线和重视防御而闻名。在北洋军流传着“宁碰阎王，不碰老王”的说法。北伐失败后，他加入了位于闽赣根据地的宋庆龄和国民革命军残部，深受元勋派青睐，接连得到晋升。§!"
 CHI_xue_yue_birth: "生于：§!§g1896年12月26日，广东省韶关府§!\n§Y派系：§!§g再造派§!"
 CHI_xue_yue_bio: "§Y军旅生涯：§!§g薛岳出身于广东的一个客家家庭。1909年，13岁的薛岳便加入了孙中山的同盟会，之后就读于广东陆军小学堂。1917年，他被保定武备学堂录取为第六期学员。1918年，他返回广东，投奔孙中山和陈炯明麾下。之后孙陈决裂，薛岳效命于孙中山，帮助宋庆龄安全逃离联省派军阀的魔爪。\n\n北伐战争期间，薛岳私底下与蒋介石不和。北伐失败后，他离开第一军流亡国外，在夏威夷与张发奎和孙科汇合，并在1932年以军事顾问的身份被派往印度。如今，国民党从流亡中胜利归来，他也成功在最高指挥部占据一席之地。§!"
 CHI_deng_wenyi_birth: "生于：§!§g1905年12月18日，湖南省醴陵县§!\n§Y派系：§!§g复兴社§!"
 CHI_deng_wenyi_bio: "§Y军旅生涯：§!§g22岁时，邓文仪离开湖南老家，到广州去参加湖南同乡程潜开办的广州大本营军政部陆军讲武学校的第一期学习，但在年底，这所学校的第一期学生就转到了中国最新的军校——孙中山的黄埔军校。作为黄埔一期生，他在讨伐陈炯明的东征中负伤后一举成名。\n\n经校长蒋介石的批准，邓文仪请了一年假前往法兰西公社学习。然而他的留学生活是短暂的，因为北伐战争已经爆发了。在北伐战争期间，他曾担任黄埔军校的政治部主任，他告诉新兵他们的事业是正确的，国民党和其他腐朽的政党不一样。但是北伐战争还是失败了。\n\n和大多数人一样，邓文仪也逃往了欧洲，他在那里碰到了几位黄埔的老同学，比如贺衷寒。这群人有着相同的观念：革命从未失败，只是遭到背叛。如果革命想要成功，就必须有一个伟大的领袖来领导——比如已故的蒋校长，还需要一支强大而革新的国民革命军。随后，他被任命为驻不列颠联盟首席武官，在那里他接受了准则主义。\n\n当中央委员会重返福建时，他将再次成为开路先锋，为了革命成功愿将生死置之度外。但显而易见的是，邓文仪的野心远不止仅仅在战斗中殉道。§!"
 CHI_su_yu_birth: "生于：§!§g1904年3月5日，湖南省会同县§!\n§Y派系：§!§g临委会§!"
 CHI_su_yu_bio: "§Y军旅生涯：§!§g粟裕，侗族人，生于湖南的一个农村家庭，在六个兄弟姐妹中排行老三，粟裕的童年生活贫苦，但却受到了相当好的教育，1924年粟裕离开家乡，在常德的湖南省立第二师范学校学习，在校期间，他加入学生会，并积极投身于各种学生运动中，当在报纸上读到欧洲社会主义革命的消息时，粟裕热血沸腾，期望着中国也能爆发类似的革命，彻底推翻反动军阀。\n\n很快，粟裕便获得崭露头角的机会，北伐前夕他与叶挺相识，后者鼓动他加入国民党，北伐惨败后，粟裕随部队转进，在闽赣根据地有了一番新作为，他被认为是根据地最优秀的游击队员——粟裕不仅是一位为革命抛头颅洒热血的忠诚战士，更是一位为革命新血液修枝剪叶的敬业园丁。\n\n1932年上海起义期间，粟裕担任先锋队参谋长，受方志敏领导，由于严重失误，方志敏的部队伤亡惨重，他本人也不幸牺牲，粟裕受了重伤，一条胳膊几乎残废，但他仍带领残余部队成功突围，战后粟裕和其他老闽赣根据地的军官一样，在规模迅速扩大的国民革命军中稳步晋升。§!"
 CHI_du_yuming_birth: "生于：§!§g1904年11月28日，陕西省米脂县§!\n§Y派系：§!§g临委会§!"
 CHI_du_yuming_bio: "§Y军旅生涯：§!§g1924年，杜聿明正在复习北京大学和国立北京师范大学的入学考试内容，无意间在《新青年》杂志中看到了南方新成立的黄埔军校招募中国青年入伍的文章。杜聿明随后放弃了学业，在于右任的推荐下成为了黄埔一期的学员。之后，他为何应钦效力，参与了镇压广州商团叛乱和讨伐陈炯明的国民革命军东征。在攻打淡水城的战斗中，他是第一个不畏敌人猛烈火力登上城墙的敢死队员，名声大噪。\n\n也许部分因为上述的英雄事迹，他在1925年被调往北方，孙中山在北京临终前杜聿明就在现场。1926年，北伐战争正式打响，杜聿明即刻从北京动身南下加入他的战友们。然而，他却被孙传芳的部队逮捕。随后他又设计逃脱。他成功重新加入邓演达在武汉的国民党军队，但北伐不久后就失败了。他跟随中央委员会和黄埔一期的同学一起流亡到了欧洲。\n\n旅欧期间，杜聿明对欧洲最新军事发展大为惊叹，尤其崇尚不列颠联盟机械化部队指挥官巴塞尔·亨利·李德哈特的著作与理论，并希望有朝一日也能为国民革命军建立一支装甲部队。§!"
 CHI_dai_anlan_birth: "生于：§!§g1904年11月25日，安徽省无为州§!\n§Y派系：§!§g复兴社§!"
 CHI_dai_anlan_bio: "§Y军旅生涯：§!§g戴安澜原名戴炳阳，出生于安徽的一个农民家庭。在目睹北洋政府腐朽的统治后，他决定改名为戴安澜（寓意挽狂澜于既倒）以明志，投身国民党领导的革命。紧接着，他南下广州，加入了黄埔三期。\n\n在北伐战争期间，他腹部中弹，身负重伤。不过，尽管他已经负伤，他仍然以稳定的领导能力和其他出色的事迹赢得了赞誉，成为了上级的心腹。北伐战争失败后，戴安澜随中央委员会一道撤退，并最终流亡法兰西公社。\n\n在法国疗养时，戴安澜惊异于夏尔·德莱斯特兰提出的装甲战理论，并受其启发，他开始研究机动作战学说。他希望成为中国战场上运用坦克和机械化步兵作战的先驱，因此他加入了还未落地的国民革命军第200师规划委员会。在杜聿明将军手下，戴安澜的职位得到晋升，以协助领导中国不断扩大的机械化部队。§!"
 CHI_MMIC_theorist: "第三国际驻华军事代表团"
 CHI_MMIC_theorist_idea_desc: "§Y第三国际驻华军事代表团§!\n§g八省内战后，第三国际向中国派来了驻华军事代表团。先前，社会主义国家就已经为中国革命送来了援助，1924年，一批红俄流亡者被派来援助孙中山，这就是代表团的前身，从此，援助中国革命成为国际工作，社会主义世界的军官们都被吸引到此。\n\n目前，代表团团长是法国人安德烈·马尔罗，他肩负着为国民革命军提供建议、帮国民党打回家两项职责，其他成员包括英国人戴维·拉姆齐、印度人马纳本德拉·纳特·罗易、法国人让·丰特努瓦、挪威人英瓦尔·贝伦廷·奥瑟和乌克兰人雅各布·鲁德尼克（真名保罗·鲁埃格，即牛兰）等。\n\n代表团员中不乏军政官员，其动机亦是千差万别。一些人想来地球另一端冒险，一些人则是在国内籍籍无名，被晋升的诱人希望吸引而来；一些人只是想履行国际主义义务，而一些人却是因为东方主义产生了好奇。\n\n许多国民革命军青年军官，尤其是在海外受训，或是同情工团主义的军官，非常喜爱他们的代表团老师；但是，代表团参与中国政治的行为也受到了一些批评，许多元勋派认为这是过度干预中国内政。而代表团自身则认为，他们是抗衡国民革命军高层中反动势力的必要力量。§!"
 cfhi: "中国一重"
 cfhi_desc: "中国一重集团有限公司是一家中国的大型设备制造商。中国一重由国民政府直接管理，主要负责本国落后的军事工业、钢铁机械和采矿机械。"
 national_railway_corporation: "国铁公司"
 national_railway_corporation_desc: "国家铁路公司由国民政府铁道部和交通部联合运营，他们高效地将从前的外资铁路国有化，并且负责在全国各地建设新的交通网络。"
 cetc: "中国电科"
 cetc_desc: "中国电子科技公司是一家由国民政府交通部运营的公司，旨在为国民革命军提供通信和民用电子产品。"
 sinopec: "中国石化"
 sinopec_desc: "中国石油化工公司是一家由内政部组建的公司，负责管理国家的石油和原油储备，同时鼓励在全国各地开采石油并提炼化工品。"
 norinco: "北方工业"
 norinco_desc: "中国北方工业集团有限公司是一家管理奉系、直系等北方军阀工业的公司。北方工业由商务部和内政部组建，主要为国民革命军管理军事工业。"
 faw_motors: "一汽"
 faw_motors_desc: "第一汽车制造厂由不列颠联盟与法兰西公社的欧洲汽车制造商援建，是中国第一家本土国有汽车厂。一汽负责生产民用和军用的现代汽车。"
 china_aviation_corporation_CHI: "中航"
 china_aviation_corporation_CHI_desc: "中国航空公司是根据行政院的命令，在铁道部和交通部的领导下成立的，不列颠联盟与法兰西公社对其进行了援建。因为中国各军阀拥有自己的空军，中航的构想遭到了他们的抵制，而中航成立的目的正是为了监督所有空中交通和航空邮件并将其国有化。"
 central_aircraft_manufacturing_company: "中飞厂"
 central_aircraft_manufacturing_company_desc: "中央飞机制造厂由国民党航空部设计成立，负责生产军用和民用飞机，供给中华民国空军和民用运输行业。"
 central_air_transport: "央航"
 central_air_transport_desc: "中央航空运输公司由交通部组建，以促进全国民用和军用的航空通信和运输。"
 csic: "中船重工"
 csic_desc: "中国船舶重工公司是由商务部和海军部共同组建的国有造船公司，目的是利用奉系、直系军阀的北方海军工业建设新的国民海军。"
 china_state_shipbuilding_corporation: "中船集团"
 china_state_shipbuilding_corporation_desc: "中国船舶工业公司根据海军部的命令创立，以促进军舰的建造和生产，中船集团配备欧洲设计师和顾问，以实现中国不断发展的海军工业的现代化。"
 sinotruk: "中国重汽"
 sinotruk_desc: "中国重型汽车集团有限公司是以前济南车机厂为基础组建的国有卡车制造商。中国重汽以生产中国本土卡车而闻名，同时也从外国卡车制造商进口军用和民用的卡车设计。"
 KR_CHI_popular_support_desc: "纵国民党立志予中国以民主，还平等于天下，然理想远未实现，革命道阻且长。中国农工受苦久矣，众多空想家侈谈“乌托邦”，却无一人能建成地上天国。高举青天白日，挥洒一腔热血，国民党可以兵戈扫清六合，但若要赢得民心，则需先救黎民于水火。\n\n若想人们视国民政府为正统，靠的不是庙堂之言，也不能靠敲锣打锣，只有靠长期的国家建设和谨慎的施政。当下，许多人认为国民党是改头换面之军阀强人，或是西方工团主义之鹰犬。"
