 CHI_Zhou_Zhirou_cair_desc: "§Y军官介绍\n生于：§!§g1899年11月30日，浙江省临海县§!\n§Y派系：§!§g临委会§!\n§Y军旅生涯：§!§g周至柔出生于浙江，1919年，他考取保定武备学堂步兵科，在校与陈诚、罗卓英等结识，三人结为拜把兄弟。1922年毕业，随陈、罗南下，任黄埔军校教官。北伐失利后，他的职业生涯中断了，不过仍与黄埔校友圈子关系密切。\n\n流亡国外期间，他对欧洲的空战发展产生了兴趣，并开始学习欧洲空军课程。回国以后，他成为对空军领域十分了解的专家。他立定志向，要组建起一支空军编队，以保卫中国的蓝天，并帮助国民革命军打击军阀，发挥空军至关重要的作用。§!\n\n§Y重要信息：周至柔是黄埔革命同学会中一名受人尊敬的老成员，在党内事务上被认为会倒向邓演达与临委会。§!"
 CHI_Mao_Bangchu_cair: "毛邦初"
 CHI_Mao_Bangchu_cair_desc: "§Y军官介绍\n生于：§!§g1904年3月5日；大清帝国、上海公共租界§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g毛邦初加入国民党的动机源自其对外来帝国主义的反感。他的父亲在上海美孚洋行工作，让他从小就与上海租界接触，对一心瓜分中国的帝国主义产生了厌恶。之后他借与蒋介石原配夫人毛福梅的亲缘关系结识了蒋介石校长，并进入了新近在广州建立的黄埔军校就读。\n\n1927年，毛邦初从黄埔军校第三期毕业，他师从法国顾问，习得了基本军事训练与课题。不幸的是，毛邦初参加北伐太晚了，他眼看着部队一溃千里，只好流亡海外。流亡期间，毛邦初对飞行和空战产生了浓厚的兴趣，并进入不列颠联盟的航空学校学习。带着这些知识，这位志在冲天的年轻人希望自己可以帮助重生的国民党发展一支现代化的革命空中力量。§!\n\n§Y重要信息：人们普遍认为，他会与姻亲两蒋一起加入极端主义结社。§!"
 CHI_Chen_Changzu_cair: "陈昌祖"
 CHI_Chen_Changzu_cair_desc: "§Y军官描述\n生于：§!§g1904年；大英帝国、马来亚槟城§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g生于英属马来亚一个富裕家庭的陈昌祖在1912年与家人搬到了法国。他的姐姐陈璧君在马赛与著名革命家汪精卫成婚，后者在辛亥革命爆发后不久获释。世界大战结束后，19岁的陈昌祖到德国修读船舶工程和航空工程。\n\n在北伐军土崩瓦解时，仍在欧洲的陈昌祖因其姐夫在国民党内的地位上升而被迫转到法国继续学业。他在法国开始研习航空，并成为了中国空军航空局的工程部委员。尽管陈昌祖的裙带关系相当明显（他的姐姐决心要在国民革命军内部建立一个忠于他丈夫的派系，以对抗蒋介石和军中其他派系），但他还是真诚地希望自己能为建立一支现代中国空军出一分力。§!\n\n§Y重要信息：首次踏足中国的陈昌祖是位满腔热诚的军官，但他未必是领导整支空军的最佳人选。但是，在这个相对较新的技术领域中，陈昌祖处于一个相对新颖且平等的竞争环境之中，抛开其政治联系不谈的话。§!"
 CHI_dais_coup: "戴春风政变"
 CHI_dais_coup_desc: "如果国民党的领导层偏离了党的基本原则太远，他们最意想不到的人会给他们最意想不到的一击……"
 CHI_new_life: "新生活运动"
 CHI_new_life_desc: "中国正在大步向前。尽管我们不会彻底同过去做割裂，但也不应该让我们被封建帝制年代的迷信思想所束缚。为了鼓舞新生的共和国与时俱进，国家将号召发起“新生活运动”，推动公众参与其中。"
 CHI_deepen_party_state: "深化党国"
 CHI_deepen_party_state_desc: "长久以来，中国人民被一个个自私自利、漠视百姓需求的政权统治着。在国民党进一步的训政指导下，人民将得到一个能把他们的生计福利置于其他一切之上的强力坚定领导。"
 CHI_autarky: "自给自足"
 CHI_autarky_desc: "为了把中国人民从殖民剥削中解放出来并让他们真正的当家做主，我们必须在国家层面达到自给自足。从现在起，中国的财富只会服务于中国人民的利益。"
 CHI_gov_by_shadow: "影子政府"
 CHI_gov_by_shadow_desc: "国民党中央情报与特别行动局渗透到了社会的各个层面，从国家机关直到各级地方政府。他们时刻保持警惕，保卫革命不受来自内外各方的敌人破坏。"
 CHI_expandthepowerofthezhongteju: "拓展中特局权力"
 CHI_expandthepowerofthezhongteju_desc: "最近几个月反政府活动的严重性表明，中特局和警察需要扩大权力，这样才能应对敌人破坏国家的阴谋。现在我们会执行戴主席在中特局会议上提出的计划。"
 CHI_startatruthandreconciliationcampaign: "百花齐放"
 CHI_startatruthandreconciliationcampaign_desc: "我们会开展名为百花齐放的全国性运动，鼓励全体公民公开批判政府，提出建议。戴主席说，他和党对这些将来的提议“非常兴奋”。运动计划持续六个月，随后会对结果进行评估。"
 CHI_anewinterpretationofthethreeprinciples: "三民主义新理解"
 CHI_anewinterpretationofthethreeprinciples_desc: "过去，孙中山先生的三民主义让我们受益匪浅，但对三民主义的诠释已经有些过时了，对我们也不再有益。国民党中央委员会会重新修订对三民主义的解释，这样我们才能建设更现代、更完美的中国。"
 CHI_establishmentofreeducationcamps: "建立再教育营"
 CHI_establishmentofreeducationcamps_desc: "总有人不愿意主动地接受和适应当前局势。我们会为这些人准备特殊的“再教育营”，他们会在此学习如何正确地思考，规范自己的行为举止。"
 CHI_daisruleoftheironfist: "戴主席的铁腕专制"
 CHI_daisruleoftheironfist_desc: "戴主席完成了前人没有完成的事情：他用铁腕统治完全统一了中国！现在所有的中国人都清楚，没有戴主席就没有强大的中国！\n今天要戴主席！\n明天要戴主席！\n永远都要戴主席！"
 CHI_chiangsnewnra: "蒋介石的新国民革命军"
 CHI_chiangsnewnra_desc: "在政变之后，国民革命军已经名存实亡。士兵和军官之间的信任被打破，这削弱了我们的精神和力量。蒋委员长已下令实施一项广泛的改革计划，以恢复国民革命军的力量。"
 CHI_chiangsbennevolentdictatorship: "蒋氏仁政"
 CHI_chiangsbennevolentdictatorship_desc: "蒋委员长的重建之路漫长而艰难。他及时地把中国从暴君戴春风的残酷统治中救了出来，人民对此十分感激。对中国来说，真正的民主还很遥远，但是蒋介石的统治并非不公正，这是一种进步而仁慈的统治，强硬但公平。在他的统治下，未来的中国可以成为一个拥有稳定发展和民主的地方。"
 CHI_expandthenewlifemovement: "扩大新生活运动"
 CHI_expandthenewlifemovement_desc: "戴春风领导下的“新生活运动”可以说是他执政期间为数不多的几件好事之一。这场运动的成功证明，我们应该继续资助它，使中国向现代化前进。"
 CHI_aradicalchangeofcourse: "新政权诞生"
 CHI_aradicalchangeofcourse_desc: "为了最终稳定我们的政权，我们必须决定如何处理剩余的激进的中特局成员，以及我们要让我们的政府对外的面貌如何。对于这个问题，中央委员会为这个问题提出了几个我们可以考虑的解决方案。"
 CHI_anintelligenceagencywithastate: "拥有国家的情报机构"
 CHI_anintelligenceagencywithastate_desc: "即便我们竭力维持民主外表，但显然，全世界所有人都知道中国的决策不是由中国人民制定的，而是由中特局中央委员会和戴春风。在中国，无论是本国人还是外国人，都不可能瞒过中特局玩什么花招。至于海外，他们早就称我们为“拥有国家的情报机构”，戴主席很喜欢这个叫法。"
 CHI_abolishthelegislativeyuan: "废除立法院"
 CHI_abolishthelegislativeyuan_desc: "即使我们上台后，立法院仍然是我们的眼中钉。它所体现的“民主”和“自由”的微弱希望必须终结！在未来，国民大会将接替立法院的任务并作为一个傀儡议会存在。"
 CHI_eliminateinternaltroublemakers: "清理门户"
 CHI_eliminateinternaltroublemakers_desc: "在党、政府或军队中，有些人仍然忠于汪精卫的旧政府，他们的口无遮拦造成了很多麻烦。我们需要尽快让这些人闭嘴，以避免事态恶化。"
 CHI_thegeneralissimohasrisenfromthedead: "委员长起死回生！"
 CHI_thegeneralissimohasrisenfromthedead_desc: "蒋介石的“起死回生”震撼了全国，现在，他成为了我们的国家元首。我们必须赶快确保迷信的人民适应新政府，为我们提供支持，这样戴笠的信徒才无从挑拨叛乱。"
 CHI_daiconsolidateshispower: "戴春风巩固权力"
 CHI_daiconsolidateshispower_desc: "戴春风的终极目标终于触手可及了。即便蒋介石低劣的背叛让他十分愤怒，但现在他终于可以继续计划了。很快，我们就会消灭敌人，掌握绝对的权力。"
 CHI_partymonument: "建造建党纪念碑"
 CHI_partymonument_desc: "党的主要思想家建议我们修建一座纪念碑，展示党和伟大领袖们的光辉胜利，这样在宣传上有着极大的好处。我们可以在此举办大型党务活动，举办国家典礼。但是，除非政府完全稳定，不然这样的大型工程就无从谈起。"
 CHI_meetingofseniorzhongtejumembers: "中特局官员会议"
 CHI_meetingofseniorzhongtejumembers_desc: "戴主席将与中特局高级成员会面，宣布政府为中国将来准备的计划。"
 CHI_thefateofdaichunfeng: "戴春风的命运"
 CHI_thefateofdaichunfeng_desc: "现在我们已经控制了戴春风，我们必须决定如何处置他。一个军事法庭将公正的审判并处罚他。"
 CHI_lijianzhiye: "长刀之夜"
 CHI_lijianzhiye_desc: "接下来的日子会有许多的牺牲，这是回避不了的，但究竟是戴主席，还是蒋委员长会最终胜出，还有待观察。"
 CHI.introgame.000.t: "闽赣起义"
 CHI.introgame.000.d: "1927年冬末，中国国民党发起的国民大革命走到了失败边缘：军事上多次大败，北伐军总司令蒋介石也被刺杀。国民革命军被摧毁后，李济深将军说服一些残部继续革命，对直系军阀及其德国主子发起了持久的抵抗战争。宋庆龄加入了他们的行列，后来，邓演达也来到军中。1932年上海起义失败后，他们决定撤往赣东南和闽西北的山村密林，希望能再次举事。与此同时，国民党左派主导的中央委员会逃往欧洲，希望组建流亡政府，有朝一日解放祖国。\n\n在东南的穷乡僻壤，宋庆龄的政府以民粹为根基，建立了独特的秘密组织，与各种小组和地区内的结盟城镇都有联系。国民革命军军官对农民（无分男女）进行了训练和教导，希望培养新一代革命力量，担负起救国责任。他们教育农民说，在国民党建立的自由中国，不分阶级，没有枷锁。在上海中立区，闽赣政府得到了大量特工、线人、党组织和下属左派力量的帮助，甚至有传言说，帮会组织也在帮他们偷运武器和补给。\n\n1932年，中国工团主义者、社会主义者和国民党人在华东沿海地区发起了大规模罢工，希望借此削弱八省联合的力量。虽然罢工和起义被残酷镇压，但这次行动给了中国人民希望和信心——也许有一天，国民党真的能再回来呢。"
 CHI.introgame.000.a: "国民党内的主要派系有哪些？"
 CHI.introgame.001.t: "国民党内的主要派系"
 CHI.introgame.001.d: "国民党内，占主导地位的是左派，他们自称孙中山革命的真正接班人，表面上“精诚团结”，实际上内部的山头仍在不断滋长。由于党员们彼此远隔重洋多年，相互之间并不信任，党内产生了两大派别。\n\n改组同志会（简称改组会）控制着中央委员会，其成员主要是随汪精卫主席流亡欧洲的激进派和温和派社会主义者。最初，改组会是个秘密组织，在旅欧华侨社区和使馆城市中都有分部。“改组会”这个名字来源于1924年的国民党改组，那时，国民党接受了世界大战后的社会主义革命思潮，便进行了改组。因此他们认为，党需要净化和改组，由工农组成新国民革命军，在即将到来的唯物主义“阶级斗争”中，国民党要成为先锋队，为此，革命必须从上层开始，要有受过教育的爱国干部来领导革命，这样革命就一定能成功。\n\n左派内的第二大派系是那些跟随宋庆龄前往闽赣根据地的人，他们自称临时行动委员会（简称临委会），指出要解决中国的困境，最好的办法就是尽快采取直接行动。与改组会相反，临委会认为革命应该自下而上，邓演达将军等“杰出个人”要帮助群众培养革命意识。而这一观点让他们与从欧洲归国的同志产生了冲突。"
 CHI.introgame.001.a: "国民党内的次要派系有哪些？"
 CHI.introgame.002.t: "国民党内的次要派系"
 CHI.introgame.002.d: "左派声称自己才是真正的国民党，因此，除两大主要派系外，在“国民革命”的保护伞下，还有着各种“小规模”派系或组织。\n\n在流亡欧洲的华侨中，有一小部分黄埔军官受到了欧洲日益兴起的激进运动影响，这些运动包括萨文科夫的俄罗斯人民共和党、法国索雷尔派和不列颠联盟的莫斯利准则派。欧洲极左分子崛起以来，虽然支持者还不多，但“极权主义”确实越来越受这些青年激进军官的欢迎，他们认为，在打倒帝国主义后的中国，民主没有生存空间。\n\n并不是所有国民党员都流亡欧洲或者留在国内，相当一部分中间派和怀揣类似思想的“自由派”逃向了东南亚和美国（尤其是夏威夷），这些人组成了侨务委员会（简称侨委会），名义上的首脑是先总理之子孙科。据报道，被派往[BHC.GetNameDef]提供军政训练援助的国民革命军军官也支持侨委会。\n\n作为“统一战线”政策的一部分，也是获得第三国际援助和承认的条件，国民党需要与党外的中国社会主义团体共事。这些各异的组织和工会松散地团结在中国工团主义同盟的旗帜下，信仰涵盖委员会共产主义、无政府工团主义、无政府主义、其他各类社会主义等，其中最主要的一个团体是中国工团党。"
 CHI.introgame.002.a: "有趣"
 CHI.midgame.199.t: "张发奎与薛岳流亡"
 CHI.midgame.199.d1: "今早当我们的军队在行军时，一名士兵突然有了一个令人震惊的发现：他看见了张发奎和薛岳——二人已经在婆罗多公社失踪数月了。这一不同寻常的事件让国民党中央委员会和最高指挥部都大为震惊。当被问起事情原由后，两位将军向自己身前的士兵讲述了自己的经历：在得知婆罗多公社和中国之间将有一战后，他们决意不能手足相残，并逃离了婆罗多公社。他们的爱国主义传奇为他们赢得了军队的同情。在得知事情来龙去脉后，中央委员会特批二人官复原职，只待组织肯定，便可奔赴前线指挥部队。"
 CHI.midgame.199.d2: "据我们本地的国民党成员的消息，张发奎和薛岳，这两名流亡在婆罗多公社、于数月前失踪了的中国顾问，在我们的辖区内出现了。这两位将领肯定有利于我们当下的革命事业，因此政府内一项邀请二人加入我们军队的提案已获投票通过。在得悉情况后，张发奎、薛岳二人已经在我们部队的护送下赶往我们的首府。"
 CHI.midgame.199.a: "欢迎回家，同志"
 CHI.midgame.199.b: "他们可以为我们效力"
 CHI.midgame.199.c: "让他们另寻他处去吧"
 CHI.midgame.600.BHC: "$CHI.midgame.600.d$\n\n第三国际驻华军事代表团中还有一群来自印度的军事顾问，这是我们帮助亚洲反帝国主义同胞努力的一部分。马纳本德拉·纳特·罗易是印度顾问团的领头人，他对农业革命表现出了特别的兴趣，希望以革命行动以打破中国的半封建制度。"
 CHI.endgame.451.t: "呼吁召开二届人大"
 CHI.endgame.451.d: "一届人大结束后，“梦想家”们不断呼吁召开第二届人民代表大会，其中邓演达等国民党内百折不回之士更是为其摇旗呐喊。然而，随着这个想法逐渐传播，国民党领导层也惴惴不安、忧心忡忡。他们担心自己会遭削弱，担心一个笨拙而分权的联盟会取代党内最基本的团结。因此，激烈的辩论过后，决议显示：第二届人民代表大会的提案遭到否决。这次否决造成了剧烈反响、催生了流言蜚语。工团主义阴谋的窃窃私语有了肥沃土壤，密谋之影也浮现于政治讨论中。关于政府行动的议论时隐时现，暗指政府对中国工团党的镇压。在这个关键时刻，中国革命道路的未来仍未明晰。"
 CHI.endgame.451.a: "国民党将成为唯一的、不容置疑的力量"
 CHI.endgame.452.t: "镇压及其后果"
 CHI.endgame.452.d: "国民党与中国工团党之间的关系日趋紧张，最终化作了一场来势凶猛的疾风骤雨。抱着擒贼先擒王的想法，国民党试图逮捕[GetSyndicalistLeader]，不料却点燃了无产阶级城市中的干柴烈火。街道上曾是一片工业欣欣向荣的繁华之景，如今却只有抗议骚动的乱象。当动乱浪潮席卷全国各大城市时，革命委员会用尽浑身解数，试图平息这一乱象。风暴之中，国民党党内也为如何最好地止暴制乱争辩起来。决定最终落地了：军方干预。\n\n国民党动用其武装力量，欲图夺回控制，进而恢复秩序。然而，邓演达。国内最受人爱戴的军方人物，如今却发现自己处于进退维谷之地步。他曾热情地支持着广泛的统一战线，如今却落入了道德的两难境地。他是应该拥护国民党的反工团主义政策，对进一步的流血冲突漠然处之，还是该拥护那条和解的路线，一条有助于弥合分歧的道路？在与革命委员会的一场紧张会议之中，邓演达的信念不禁展露了出来。他恳求他的同志们认识到他们目前处于何等危险境地。暴力镇压会让中国堕入痛苦的深渊，熄灭那他们孜孜以求、得来不易的团结之火。"
 CHI.endgame.452.a: "邓演达是对的——中国工团党是我们的天然盟友"
 CHI.endgame.452.b: "邓演达错了——弱者生来便要被践踏"
 CHI.endgame.453.t: "邓演达发动政变"
 CHI.endgame.453.d: "邓演达曾热情地拥护着团结而广泛的统一战线，如今却猛然发现曾经的同志已与自己渐行渐远。革命委员会不仅拒绝了他的请求，还想把他逐出政坛，邓演达明白他的原则和统一中国的抱负都将要化作泡影。但他没有被吓倒，他猜到了委员会的下一步动作。他召集了他的忠实拥趸，那些明了克服分裂分歧之路的男男女女们，他们迅速而果断地行动了起来。革命委员会被打了个措手不及，其领导人被捕并被拘留。与此同时，曾深陷牢狱之中的[GetSyndicalistLeader]也被释放。权力已牢牢掌控于手，邓演达如今有两个选择，而这将决定中国的命运。\n\n邓演达有机会标榜自己为中国的领袖。他只需召集二届人大并获得其支持，便能轻而易举地登上权力之巅。他的统治将超越党派界限，这是一次旨在引导国家走向更光明未来的自我政变。若是作出这个选择，他便将巩固权威，用坚定不移的手腕引领中国走向未来，他坚信国家的力量在于团结。"
 CHI.endgame.453.a: "权力归于中国工团党！"
 CHI.endgame.453.b: "权力归于邓演达！"
