 CHI_golden_years_idea: "黄金时代"
 CHI_golden_years_idea_desc: "期盼已久的景象终于到来，经济迅猛发展，工厂马力全开，今日中国之成就，离不开国民党的光荣领导，更离不开工农的鲜血和汗水。未来一片光明，国民经济定能再创新高。"
 CHI_last_bastion_of_chinese_socialism: "中国社会主义的最后阵地"
 CHI_last_bastion_of_chinese_socialism_desc: "中央革命根据地位于闽赣交界处的丘陵之中，是全中国社会主义抵抗运动的重要据点。1932年上海起义后，溃败的国民革命军残军在此会师，仍不愿放弃解放国家的渺茫希望。我们这些年的日子并不好过，牺牲的好同志成千上万，但我们坚持了下来，而八省联合的围剿却在一年年地逼近我们的腹地……"
 CHI_second_nra: "国民革命军新生"
 CHI_second_nra_desc: "人们曾认为国民革命军能一统中国，但这支军队在北伐战争失败后便分崩离析。在闽赣根据地打了近十年游击后，国民革命军终于重整旗鼓，他们要发动新一轮起义，拯救中国。不成功，便成仁。"
 CHI_fortify_insurgency: "加固闽赣根据地"
 CHI_fortify_insurgency_desc: "这么多年来，我们早已摸清赣闽的一草一木，还把这片山林打造了成新一轮国民革命的根据地。公开起义再次发动，敌军进攻就在眼前，我们要整顿好防务、准备好工事，不忘做好隐蔽，对敌人屏息以待。"
 CHI_aid_from_int: "请求第三国际援助"
 CHI_aid_from_int_desc: "1924年国民党改组时，先总理曾向第三国际请求承认和援助，自那以后，我们与第三国际便保持着友好关系。是时候送出消息，我们需要他们的再一次援助。"
 CHI_hundred_workshops: "百家工坊项目"
 CHI_hundred_workshops_desc: "由于我国缺乏邻国那般的工业基础，也没有像样的军事工业，我军将士只能靠自己制造步枪等装备。在我们成功建立一个真正的革命政府前，必须尽我所能为我方官兵提供装备。"
 CHI_our_connections_overseas: "我们的海外同志"
 CHI_our_connections_overseas_desc: "虽然国民党的大多数成员或藏匿于中国，或流亡欧洲，但也有不少人跟随孙科和其他中间派前往了夏威夷和东南亚。虽然长期未与国民党中央建立联系，革命的消息已然送达——他们已经声明了近期我方的起义的支持，并提供了财政援助。"
 CHI_rally_the_masses: "动员群众运动"
 CHI_rally_the_masses_desc: "按先总理遗训，国民党要领导中国的被压迫阶级斩断锁链，共同抵抗帝国主义和他们的军阀走狗。让我们把农村的农民和城市的工人团结起来，再次参加我们的国民革命！"
 CHI_enforce_disclipine: "整肃军纪"
 CHI_enforce_disclipine_desc: "介于国民革命军再次卷入公开冲突，我们必须确保我军将士严守纪律，待民有礼。因为国民党旗下的国民革命军必须纪律严明，令人敬畏，保持威武之师的形象。"
 CHI_wage_protracted_war: "发动持久战"
 CHI_wage_protracted_war_desc: "尽管缺兵少将、缺枪少弹，但国民革命军长期在福建打游击，学会了通过非常规手段取胜。每个人都能对敌造成杀伤，我们将鼓励我军渗透、破坏敌方防线，鼓动抵抗，希望翘首以盼的救国之梦终能实现。"
 CHI_rally_the_militias: "动员民兵！"
 CHI_rally_the_militias_desc: "自先总理遗孀宋庆龄建立闽赣根据地以来，国内顶尖的军官和将领便承担着指导农民自发组织为革命民兵的任务。中国要想实现民主，就要激励民兵来保卫这份自由。"
 CHI_revolutionary_sisters: "鼓励革命巾帼"
 CHI_revolutionary_sisters_desc: "有伟大的革命者宋庆龄作为模范，闽赣根据地内数以千计的女性成为了教师、作家和志愿者——其追求的不仅是为中国争取自由，更是为在随后的革命中实现性别平等。我们要鼓励建立妇女志愿军，为革命事业共同奋斗。"
 CHI_all_for_nation: "一切为国民"
 CHI_all_for_nation_desc: "前线形势日益严峻之时，请记住我们同志们的英勇斗争，例如，棉湖战役中，数量较少的黄埔生员凭借高昂的士气击溃了陈炯明人数庞大得多的敌军。让我们秉持同样的献身精神与荣誉精神、发扬勇敢无畏的优秀品质，激励国民革命军再度发扬同样的黄埔精神。"
 CHI_first_congress_focus: "举办第一次归正大会"
 CHI_first_congress_focus_desc: "在流亡近十年后，中国国民党力压群雄，在国内混乱的政治生态中占据了一席之地。如今，国民革命军成为八省内战最后赢家，我们向全中国发出呼吁——为国民党第一次归正大会造势，向世人宣告，重归一统的国民党已经东山再起。"
 CHI_political_department: "重设政治部"
 CHI_political_department_desc: "让国民革命军甘愿为国民党事业献身的秘诀便是政治部党代表进行的全面政治教育。这构成了每个黄埔学员的思想脊梁，让国民革命军敢与规模大得多的军阀部队交手，而后者只能仰仗德国干预来拯救自己。是时候重新开设政治部了。"
 CHI_deal_with_warlords: "处理军阀"
 CHI_deal_with_warlords_desc: "军阀割据是中华民族的祸根所在，它压迫着人民，不仅威胁民族团结，也妨害繁荣富强。我们既已成功站住脚跟、涤除了八省联合内部的军阀，自然更要记挂仍在各个军阀铁蹄之下呻吟的无数人民。现在争夺国家领导权还为时过早，但我们将伺机而动、打倒军阀。"
 CHI_eyes_in_the_dark: "暗中眼线"
 CHI_eyes_in_the_dark_desc: "兵不厌诈，虽然我们的国民革命是光明磊落的征程，但有时候为了达到目标还是得用一点阴谋诡计。如果我们要领先于敌，就有必要整合情报力量，建立一个正式的间谍机构。在机构建立过程中，势必有许多阴谋诡计，这又恰恰与机构职能吻合。"
 CHI_military_affairs_commission: "重建军事委员会"
 CHI_military_affairs_commission_desc: "群龙无首的军队不过一群暴民，而国民革命军随着羽翼渐丰，更需要有人来为他操盘掌舵。现代战争中，没有人可以独立领导一场战斗：我们需要一个由参谋、专家和指挥官组成的委员会。然后，我们在考虑重建后的军事委员会吸纳哪些成员时，却被一些过去的问题所困扰。"
 CHI_second_northern_expedition: "完成革命使命"
 CHI_second_northern_expedition_desc: "即便到生命尽头，先总理也在梦想着党有一天能从广州北伐，推翻北洋政府，解放全中国。虽然他知道自己不可能看到这天的到来（最终在北京谈判期间死于癌症），但如今大军集结完毕，我们终将与先总理英灵重逢于北京。我们再次踏上解放中国的征途，为先总理遗志，这次绝不会失败！"
 CHI_provisional_yuan: "临时立法院"
 CHI_provisional_yuan_desc: "立法院是国民大会休会期间的立法机构，其概念源于先总理孙先生所提三民主义理论中的“五权分立”。鉴于我党地位仍不甚稳固，当前需寻求建立通过革命政府临时立法院使党的统治地位合法化。"
 CHI_new_bureaucracy: "建立国家官僚机构"
 CHI_new_bureaucracy_desc: "吾辈必须通过已故创党人孙先生曾设想之党国体制与训政相结合之必要阶段，努力使我党对前八省联合土地之控制合法化。在实现中华一统前，我党必须推迟制定宪法。不过，我们应当先通过一部《组织法》，代替宪法进行管治，并同时重建正式的行政院。"
 CHI_tender_to_the_masses: "接触群众"
 CHI_tender_to_the_masses_desc: "作为国民党对群众运动承诺的一部分，党将成为代表中国被压迫的工人和农民摆脱地头蛇、腐朽的资产阶级士绅和帝国主义枷锁的先锋队。如果我们要成功为中国带来革命，那么就必须教导真正的中国人民站身来，并点燃他们的革命潜能。"
 CHI_promote_revolutionary_culture: "推广革命文化"
 CHI_promote_revolutionary_culture_desc: "辛亥革命后，新思想与新一批思想家在中国政坛与文坛上粉墨登场，力图在中式价值观与西方理想间找到联系。为促进革命事业，我们将激励人们创造革命文化——我们可以通过支持与指导人民艺术来支持革命事业。"
 CHI_liberation_of_women: "中国妇女解放"
 CHI_liberation_of_women_desc: "我们在闽赣根据地的革命经验表明，国民革命不仅是中国人民的反帝斗争，而且还是一场社会革命——这场革命旨在推翻持续数百年之久的压迫，开创平等的新时代。因此，我们将鼓励我国妇女投身革命，为开辟一个属于她们自己的新世界而奋斗。"
 CHI_prepare_the_land_reform: "敲定土地分配"
 CHI_prepare_the_land_reform_desc: "虽然曾经党内的各路人马为土地改革的内容争论不休，但如今是时候为了动员群众并打倒封建制度，迈出我们土改的第一步了。作为国民革命的一环，我们将探索解决中国数千年土地积弊之良方。"
 CHI_united_front: "权力归于统一战线"
 CHI_united_front_desc: "作为我党与第三国际换取武器、补给和西方社会主义国家承认协议的一部分，国民革命将在中工盟的协助下进行。让我们携手组成统一战线，将帝国主义套在我国头上的枷锁彻底粉碎。"
 CHI_rebuild_league: "加强重建工作"
 CHI_rebuild_league_desc: "作为中国最发达地区之一，前八省联合地区在国民革命军新近解放后仍然满目疮痍。要想继续革命事业并争取群众支持，我们必须迅速加大华东重建投入，为建立国民革命政府打好基础。"
 CHI_nationalise_railways: "铁路国有化"
 CHI_nationalise_railways_desc: "长久以来，帝国主义者无情掠夺中国的资源和财富，驱使中国劳工在昏暗、闷热的矿井和铁道中工作。随着国民革命在华东地区取得胜利，我们将着手接管所有外资铁道资产以为国民革命所用。"
 CHI_seize_warlord_assets: "打军阀，分财产"
 CHI_seize_warlord_assets_desc: "中国人民因贪婪残暴的军阀苦于压迫太久了，伟大的祖国因军阀割据苦于分裂太久了。近期数个此类军阀被我军击败后，其资产落入我手。我们可以将他们返还给人民，也可以为了国民革命事业将其为我所用。"
 CHI_standardise_currency: "国币标准化"
 CHI_standardise_currency_desc: "因为我们在追求国家统一时取得的军事胜利使我们的领土得以存续，我们将寻求标准化中国的国家基本货币单位——圆。尽管在近代史上，圆的价值无疑发生了几次波动，但作为我们实现民族团结努力的一部分，我们将寻求货币计量的标准化。"
 CHI_ministry_of_communications: "邮电司"
 CHI_ministry_of_communications_desc: "政治宣传可以透过小册子或报纸等各种传统媒体传播，但我们也可以运用电台广播等现代方法。在中央委员会的直接指示下，我们将会建立通讯部邮电司以完成全国广播这项任务。我们不仅要在统一战争中胜利，更要赢得人民的心。"
 CHI_develop_jiangfu: "发展闽赣地区"
 CHI_develop_jiangfu_desc: "闽赣根据地曾一度是中国国民革命的最后阵地。我们当然赞扬宋庆龄的民粹主义政府在该地区所做的努力，但随着我们取得获得更多资源的途径，我们现在有机会进一步发展这一重要地区并提升我们在江西和福建人民中的支持。"
 CHI_revive_eastern_china: "振兴华东"
 CHI_revive_eastern_china_desc: "数周的战乱让江苏和安徽等华东诸省秩序无存，满目疮痍。我党正着手重组地方政府并修复基础设施，该地区需要加强重建资源的投入，以赢取人民支持并建立革命根据地政府。"
 CHI_bulwark_of_revolution: "国民革命之城垣"
 CHI_bulwark_of_revolution_desc: "终于，我们回来了。南京这座明朝旧都和先总理在任时的前首都终于等来了国民革命军的解放。正是在南京，革命之火恒燃不尽，青天白日满地红旗将指引国民革命的伟大光芒！"
 CHI_reinforce_foreign_ministry: "充实外交部"
 CHI_reinforce_foreign_ministry_desc: "为在世界各国和境外华侨中争取国际承认，我们将重建党的外交部来向世界宣传我方理想和责任。我们还能与亚洲被压迫人民接触，用我国的革命胜利成果鼓舞他们进行自己的民族革命。"
 CHI_shanghai_connections: "与上海的联系"
 CHI_shanghai_connections_desc: "尽管上海被视为西方帝国主义在中国的标志，但它同时也是许多同情国民革命的工人与义士的聚集地、许多党员在北伐战争失败后的流亡地。我们在中国东部沿海地区已站稳了脚跟，是时候与东方明珠重建联系了。"
 CHI_reopen_whampoa: "重开黄埔军校"
 CHI_reopen_whampoa_desc: "1924年，在孙中山理念的指导下，为容纳下一代以及投身国民革命军官，黄埔军校得以创立。随着国民党再次重返中国，为国家统一，中央委员会一致通过授权重建军校的决议。"
 CHI_legacy_of_jiangfu: "闽赣根据地传承"
 CHI_legacy_of_jiangfu_desc: "国民革命军虽要逐步担起常规作战的责任，但最高军事委员会还是认同应当沿用闽赣起义时我军精通的战略战术。这种战法主张在山地寻求机动，打防御战、持久战，在战斗中求得战机，进而将强敌包围歼灭。"
 CHI_encirclement_tactics: "采纳包围战术"
 CHI_encirclement_tactics_desc: "我军常常面对兵力占优的敌人，因此需要通过袭扰、伏击与试探性进攻阻断敌人通讯，而后部队隐蔽穿插，穿过敌军间隙，给予敌防线薄弱环节以突然打击。一旦我军包围了敌军，包围圈便会迅速收紧，令敌无处可逃，只得束手就擒。"
 CHI_masters_of_land: "陆战之王"
 CHI_masters_of_land_desc: "那些在闽赣根据地打过游击、参与过早先的第一次北伐战争的人，已在中国农村积累了丰富的实战经验。每个军官都无比熟悉自己家乡的风土人情，熟悉其季节规律及地势起伏。他们对土地的熟悉乃是无价经验。"
 CHI_revolutionary_arms: "革命武装"
 CHI_revolutionary_arms_desc: "革命之火已燃遍闽省山区。眼下，国民革命军仅有两个盼头，一是盼着第三国际的军援船能安全抵达福建政府控制区，二是在当地仿造现存的西式或中式武器。是时候弘扬传统，鼓励当地劳工为革命军制造武器了。"
 CHI_strike_quick_strike_fast: "速战速决"
 CHI_strike_quick_strike_fast_desc: "于西方军事学说中，主动权往往等同于进攻的能力，但在国民革命军眼里中，主动权更像是一种潜能——一种行动的自主性，一种能让军队依其指挥官之设想而行动的能力。后撤理念便遵循了这一概念，若我们能在交战中进行战术上的后撤，我们便能在面临更为猛烈的攻势时维持运动态势。"
 CHI_the_peoples_war: "人民战争"
 CHI_the_peoples_war_desc: "我们所进行的革命，不仅是为推翻帝国主义进行的国民革命，还是为解放长期受封建制度压迫的中华人民进行的革命。我们将号召人民与我们共举义旗，我军士兵亦将自豪地在解放军迈步前进——我们将鼓励那些想要吃饱穿暖、获得自由的人们加入我们的光荣事业。"
 CHI_adopt_unconventional_means: "不拘常规"
 CHI_adopt_unconventional_means_desc: "当其他军阀部队还在墨守陈规之时，早在闽赣根据地时期，国民革命军就学会了使用骚扰、伏击的方式来对抗强敌。敌人愈是深入根据地，他们的补给和通讯就愈困难，我们也就越能出其不意，攻其不备。"
 CHI_army_of_revolution: "革命军队"
 CHI_army_of_revolution_desc: "现代军事指挥体系高效与否并不仅仅取决于其个别成员的能力高低，还取决于肩负重任时的凝聚力。国民革命军将士甘为国民党献身，愿为救亡图存、争取民族之自由而奋斗。"
 CHI_fujian_naval_academy: "恢复福建海军学院"
 CHI_fujian_naval_academy_desc: "福建地区百姓多以海为生，华东五省近年来也设立起诸多海事机构。在军阀林立的时代，发展海军得不偿失，因此常列军队建设末尾：八省联合在海岸巡逻方面投入聊胜于无，此亦足可为证。现如今，中国东海岸多半已入我手，保卫我海疆安全义不容辞。"
 CHI_commissars: "推行政委制度"
 CHI_commissars_desc: "“何为国民革命之目标？”对于广大的无知民众，此问题萦绕在他们心中——阻碍着他们为革命而奋斗的激情与动力。我们将依照党的中心思想与历史使命，鼓励每师每营培养出一批有政治觉悟的士兵，让他们去提醒身旁的同伴所承担的责任。"
 CHI_dare_to_die: "敢死队"
 CHI_dare_to_die_desc: "为革命英勇牺牲的传统可以追溯到辛亥前，那时，烈士们一心为国、前赴后继，不顾生命安危。既然现在，我们继承了前辈的革命任务，就必须鼓励部队中的战士，如有必要，为了胜利，要随时做好牺牲的准备。"
 CHI_rennovate_jinling_arsenal: "恢复金陵兵工厂"
 CHI_rennovate_jinling_arsenal_desc: "由清王朝创立于1865年的金陵制造局是中国首批现代化兵工厂，其创立目的为协助设计并制造大炮乃至其他重型武器。这座兵工厂被直系军阀遗弃、又在八省内战中毁于战火，让我们重建它，并将其转化为革命的军火库。"
 CHI_inherit_comrades_arms: "接过同志们的武装"
 CHI_inherit_comrades_arms_desc: "多年的流亡生涯和对第三国际的依赖让我们对欧洲社会主义伙伴的武器装备熟稔于心。他们的军备中包含许多过时装备，比如法制75mm炮，可以拿来中国投入军事用途。这些曾帮助他们赢得本国革命胜利的武器将被用来支援我们的革命。"
 CHI_look_to_the_west: "学习西方"
 CHI_look_to_the_west_desc: "如同国民党为国家带来进步般，国民革命军也必须成为中国军事发展的先锋。于过去的十年中，许多军官也在欧洲的现代化军事学院中进行广泛的学习，并准备以这些经验建立一支拥有最新学说和科技的国民革命军。"
 CHI_encourage_radio_use: "推广无线电使用"
 CHI_encourage_radio_use_desc: "欧洲世界大战期间主要的创新之一便是无线电的使用，这极大提高了军事通讯效率，增强了对战局的指挥和控制。无线电使用在中国仍处于襁褓阶段，但只要采取些许行动，我们能用它迅速增强我军实力——特别是在对敌军薄弱部位的协调集中打击方面。"
 CHI_create_supply_corps: "建立补给兵团"
 CHI_create_supply_corps_desc: "“兵马未动，粮草先行”\n这是第三国际顾问很早就提醒我们的事实。要想在中国这么庞大的战线上持续作战，就不能仅仅依靠专门供应链或者当地人的慷慨相助。相反，长距离作战要求建立一个集中化、周期性监管的供应系统。"
 CHI_mechanised_units: "机械化部队"
 CHI_mechanised_units_desc: "现如今，针对我军军事架构的全面改革已经开始，但务实的妥协仍不可避免。资深的黄埔革命同学会军官杜聿明表示，他愿意领导建立起一支机械化部队，这证明政治并不一定就会妨碍军队的职业精神。在与军阀的斗争中，机动打击力量将使革命军立于不败之地。"
 CHI_force_concentration: "力量集中"
 CHI_force_concentration_desc: "如果我军想打破僵持的战局并尽可能减少残酷的流血牺牲，就必须汲取上次世界大战中阵地战的经验教训。我们须得仔细侦察规划，用多种现代化武器协同猛攻敌人战线上的薄弱处，在敌人防线上打开缺口、进行突破、赢取胜利。"
 CHI_tighten_army_centralisation: "加强军队集中化"
 CHI_tighten_army_centralisation_desc: "在起义时期，军队指挥和控制是一团糟，让各个民兵指挥官缺乏协调行动。这种做法或许在躲避八省联合巡逻队时是有效的，因为他们能干的将领经常被清洗，而精锐的德训部队又被留在南京以保证孙传芳的权力，但如果我们要对抗意志坚定的敌人，就必须建立真正的军官参谋制度。"
 CHI_study_european_air: "研究欧洲空军战术"
 CHI_study_european_air_desc: "今日欧洲军力遥遥领先于世界的重要原因是现代空军的发展。空军最早仅用于空中侦察，但经过几十年的发展，它的用途倍增，这让各路军阀也忙着采购飞机。感谢安德烈·马尔罗同志组织各国志愿飞行员来华支援，虽然现在只是帮我们训练些本土的地勤人员，但总有一天，国民革命的旗帜会在中国的天空高高飘扬。"
 CHI_modern_nra: "现代国民革命军"
 CHI_modern_nra_desc: "当代的国民革命军按欧陆军事路线打造，将火炮、装甲和飞机同先进的通信和专门的后勤结合。自黄埔军校招生以来，国民革命军就注定将成为一支革命的武装，一支新中华的先锋队。他是无数烈士的遗产，他们的牺牲将中国能在不久的将来同西方帝国主义平起平坐！"
 CHI_northern_expedition_avenged: "一雪北伐之耻！"
 CHI_northern_expedition_avenged_desc: "北伐大业已毕，我们既完成了先总理孙中山与先总司令蒋介石传至我手的革命任务，亦避免了[GER.GetNameDef]的干涉。从南京到北京，国民革命已是蒸蒸日上，如今正是一统中华，再建党国之时。中华民国万岁！"
 CHI_new_day_in_beiping: "北平城上太阳升"
 CHI_new_day_in_beiping_desc: "国民政府自背信弃义的军阀和昏聩无能的皇帝治下光复北京，昔日帝都已入我手。为了开启中国的新时代，我们将遵照自身的民族主义形象，重建这座满目疮痍的城市。首先第一步就是恢复北平的旧称，这个更为谦逊的名字将使其与旧秩序保持距离。"
 CHI_second_national_congress: "举办第二次归正大会"
 CHI_second_national_congress_desc: "在前人屡屡铩羽而归之处，国民党赢得了胜利，当下正是召集左派、革命者、爱国志士和志同道合的朋友们，举办一场盛大大会的绝佳良机。与会人员将要规划下一阶段的中国革命，讨论主题将涵盖从经济改革到应对迫在眉睫的[JAP.GetNameDef]威胁在内的一切话题。"
 CHI_embrace_autarky: "主张自给自足"
 CHI_embrace_autarky_desc: "许多党员认为，中国所面临的困境，根源在于其不幸在经济上依赖列强——而列强却只想着攫取她的自然资源与财富。在党的领导下，我们将悦纳经济自给自足的观念，但我们亦会在选定的若干沿海地区发展民族资本主义，以推动我国经济发展。"
 CHI_national_reconstruction_comission: "国家重建委员会"
 CHI_national_reconstruction_comission_desc: "国家重建委员会的构想出自先总理孙中山先生之手，意在助力历经外侮的中国重建经济。我们将努力工作建设，结束中国半殖民地半封建的时代，开始快速且规模庞大的现代化，将如今发展中的中国塑造为足以与西方媲美的崭新国家。"
 CHI_create_the_nec: "建立全国经济委员会"
 CHI_create_the_nec_desc: "为了更好地协助国家建设委员会的工作，国民政府成立了全国经济委员会，以管理推行新制定的自给自足政策，并促进自然资源开发和快速工业化。通过行政机构仔细的集中经济计划，我国行政与经济的统一将得以实现。"
 CHI_develop_heavy_industry: "发展重工业"
 CHI_develop_heavy_industry_desc: "尽管中国港口城市工业较为发达，但与他国相比，中国工业化程度仍然落后。我国大部分初期工业改革都以轻工业和民用工业为中心，但现在，我们将推动军民两用的大型工业项目落地，以此推进工业化进程。"
 CHI_secure_foreign_recognition: "寻求外国承认"
 CHI_secure_foreign_recognition_desc: "现下北京已归我手，已鲜有国家能质疑我国合法性。因此，我们应尽快接触西方国家（尤其是我们的第三国际盟友）、要求他们承认我们是唯一的中华民国。虽然眼下我们正连战连捷、赢取民心，但我们也必须努力建立国际声誉。"
 CHI_entrench_dangguo: "巩固党国"
 CHI_entrench_dangguo_desc: "第一次北伐战争失败、国民革命军分崩离析后，鲜有人认为青天白日满地红旗能飘扬于北京上空。第二次北伐战争业已完成，但仍有反革命分子威胁革命大业的成功。革命第一阶段“军政”已经结束，我们应在第二阶段“训政”中戮力同心，拱卫革命目标。"
 CHI_republican_united_front: "共和派伙伴的命运"
 CHI_republican_united_front_desc: "如今第二次北伐已大获全胜，国民党从支离破碎的革命运动重回国家领导者的位置。南京北京俱在我手，因此我们应当与党外的共和派人士接触，以确定他们是否支持国民革命的立场。"
 CHI_preparing_for_the_long_war: "准备长期抗战"
 CHI_preparing_for_the_long_war_desc: "未来并不乐观。敌人会攻克城市，劫掠海岸，蹂躏长久分裂的祖国。也许我们不得不撤退，甚至退入我国腹地，但我们绝不会将中华文明拱手相让。战争会十分漫长，但我们必胜的决心不会消散——一直打到完全胜利。"
 CHI_third_national_congress: "第三次归正大会"
 CHI_third_national_congress_desc: "抗日战争已然结束，东北业已回归中国，国民党终于能昭告自己才是真正的中华民国。共和之梦再度扬帆，党计划在近几年内召开第三次国民大会，但党内分歧可能将国家导向意料之外的方向……"
 CHI_in_pursuit_of_peoples_welfare: "高举民生主义"
 CHI_in_pursuit_of_peoples_welfare_desc: "民生主义原则意在使中国人民人人平等，以获生计。党的创始人、先总理孙中山先生认为，民生主义必须扩大到衣食住行各个方面。在国民政府领导下，我们将采取举措，促使社会践行这项原则。"
 CHI_establish_the_national_health_administration: "建立国民健康署"
 CHI_establish_the_national_health_administration_desc: "受欧洲医疗保健进步的启发，党卫生部决定建立国民健康署。孙中山先生认为，一个国民身体孱弱的国家决计无法生存于竞争激烈的世界。由此，国民健康署将建立疫苗接种和卫生体系、地方诊所和农村流动卫生中心以实现国民健康的目标。"
 CHI_academia_sinica: "中央研究院"
 CHI_academia_sinica_desc: "中央研究院是由世界社提议组建、在国民党第二次归正大会通过《中央研究院组织法》后成立的一个项目。该研究院直接隶属于国民政府，将开设从地质学到现代西方新思想（如心理学）等多个学科的课程。"
 CHI_institute_of_revolutionary_practice: "革命实践研究院"
 CHI_institute_of_revolutionary_practice_desc: "从前闽赣根据地到现国民革命政府，我方领地正急剧扩大，必须要让同志们理解革命事业的真谛，还要激发民众的革命斗志——将其转变为革命先锋。"
 CHI_disbandment_conference: "编遣会议"
 CHI_disbandment_conference_desc: "国军编遣委员会由国民革命军的主要军事领导人组织而成，旨在处理国民革命军二次北伐后出现的组织臃肿、规模过于庞大等问题。总司令、战地指挥官及其他战时特设职务将遭取消，所有冗余的部队也将被尽数裁撤。"
 CHI_fate_of_beiyang_army: "北洋陆军人员的命运"
 CHI_fate_of_beiyang_army_desc: "北洋政府和其他军阀政权不过是帝国主义列强为剥削中国人民建立的傀儡，但在这些腐败政权里，也存在思想进步、愿意追随国民革命理想的军官，为了复兴大业，我们将赦免并任用他们，为党国效力。"
 CHI_standardise_army_organisation: "陆军组织标准化"
 CHI_standardise_army_organisation_desc: "据国军编遣委员会命令，国民革命军可编制的师型限为两种，此举旨在统一军事组织。革命军政阶段与第二次北伐战争均已结束，国民革命军也将由工人解放军转变为能将国民革命传至亚洲的能战之师。"
 CHI_repossesed_national_arsenals: "收回全国兵工厂"
 CHI_repossesed_national_arsenals_desc: "我军既已携统一之热望解放中国，各省军阀留下的兵工厂和军械库自然尽入我手——许多军阀在割据年间都建立起了自家的军工产业。让我们对此善加利用、加以升级，使它们能服务党国需要，而非服从于割据一方的暴君权力欲。"
 CHI_chart_out_military_regions: "建立军区"
 CHI_chart_out_military_regions_desc: "中国幅员辽阔，军事和政治上的统一步履维艰。为了更好地组织军队，按军事委员会命令，国民革命军将部队按行动地域划分为12个军区（一个省可能会同时由多个军区负责）。"
 CHI_march_of_the_red_army: "红色军队向前进"
 CHI_march_of_the_red_army_desc: "我们民族的、革命的军队志在解放中国人民，现在已成功统一了中国，这真是我国历史上开天辟地的大事。我们将向着世界革命前进，进行英勇的斗争，继续在孙中山的旗帜下与同志携手并肩，并彻底解放所有被压迫者。"
 CHI_war_of_resistance: "抗日战争"
 CHI_war_of_resistance_desc: "中华民族已经到了最危险的时候，如果不迅速行动起来，我们就要亡国灭种。让我们向全国各地各民族发出号召，我们要用血肉筑起新的长城，起来，不愿做奴隶的人们，前进，前进，前进进！"
 CHI_prepare_stay_behind_cells: "准备敌后抗战"
 CHI_prepare_stay_behind_cells_desc: "每片草丛之后，都藏着愿意手持刀枪与敌拼命的中国农民。尽管敌军势不可挡、我军被迫撤退，但我国农民与义士将在敌军战线之后制造破坏、持续作战。每一寸沦于敌手的山河，都终将被我军收复！"
 CHI_fortify_coastal_bulwark: "加固沿岸堡垒"
 CHI_fortify_coastal_bulwark_desc: "中国领土辽阔，这意味着敌军很可能经海路入侵我国而不是直接经陆路。沿海地区在经济和政治方面的重要性无需二言，我们要在沿岸修建碉堡等防御设施，做好准备抵御敌军入侵。"
 CHI_harness_peoples_will: "集民力万千"
 CHI_harness_peoples_will_desc: "面对逆境，奋起抗争是每个中国人的责任，特别是面临帝国主义威胁的民族存亡之际。中国无产阶级被军阀和帝国主义踩在脚下太久了，身为炎黄子孙，是时候让汉人铭记其光荣历史，团结在爱国主义旗帜下保卫民族！"
 CHI_expand_mechanised_operations: "扩大机械化作战"
 CHI_expand_mechanised_operations_desc: "巴塞尔·李德哈特等第三国际军官过去几年里在欧洲取得的成果表明，机械化部队具备的机动和突破能力在未来战争中极为重要。考虑到国民革命军对机动性和速度的崇尚，我们的一些军官提议在军中逐步开展实验性机械化作战演练。"
 CHI_examine_foreign_designs: "测验外国设计"
 CHI_examine_foreign_designs_desc: "众所周知，尽管中国肯定有能力和潜力完全接受机械化等军事现代化改造，但这样做肯定需要很长时间。我们长期以来一直在寻求欧洲工团主义国家的培训和建议，这些国家在装甲战方面处于世界领先地位，我们应该从他们的设计中汲取灵感。"
 CHI_domestic_armour_production: "自主装甲生产"
 CHI_domestic_armour_production_desc: "虽然我们承认欧洲武器设计和新概念的优越性，但他们的装甲战争理论并不适用于中国乃至亚洲的地形和作战环境。利用我国资源发展自主的国产装甲力量对我们益处多多，也许未来其质量能与欧洲同类媲美。"
 CHI_forward_thinking_officer_corps: "前卫军官团"
 CHI_forward_thinking_officer_corps_desc: "在未来，建立一支常胜军队的关键不在于其将军或士兵，而在于推动我军作战学说进步的新概念和新理论。国民党回归和国民革命军在北伐战争中获胜后，一些从海外归来的军官带来新式、大胆和激进的国民革命军现代化思想。"
 CHI_the_modern_chinese_soldier: "现代中国士兵"
 CHI_the_modern_chinese_soldier_desc: "军阀的部队早已因其无能和装备落后而在世界上臭名昭著。作为先总理孙中山创立现代化军队计划的一部分，我们为目前树立现代化中国军人形象的努力而感到自豪。这些配备新式步枪，充满革命精神的国民革命军步兵将会屹立于世界！"
 CHI_broadfront_operations_capacity: "宽大战线作战能力"
 CHI_broadfront_operations_capacity_desc: "我们对国民革命军进行了改革与扩编、使它比以往任何时候都庞大，现如今，我军可以在更为漫长的战线上组织更大的军事行动。我军侦察部队得到改良、后勤和空军方面的经验亦有所增加，所能承担的会战规模得到了提升。"
 CHI_reinforce_rearguard: "增援后卫部队！"
 CHI_reinforce_rearguard_desc: "当我们的精锐部队在前线无法脱身时，我们也应该采取措施确保后方地区的安全。尽管国民革命军在二次北伐战争中取得了胜利，但我国仍有许多地区尚未完全平定。为了维持秩序和政府的合法性，我们将向我们的后方警卫部队提供更多的支持。"
 CHI_soul_of_whampoa: "黄埔军魂"
 CHI_soul_of_whampoa_desc: "黄埔军校远不只是一所军校，在其各个角落都流传着有关革命精神的传说。黄埔是国民革命的堡垒，是所有中国人敬仰的力量之源。数以百计的学长为革命献出生命，为下一代黄埔人创造光明的未来，而这正是国民革命精神所在。"
 CHI_cic: "中国工业合作社"
 CHI_cic_desc: "中国工业合作社，即“工合”计划，旨在通过以自给的合作社组织基层军民工业发展，为广大农村地区的工人和难民提供就业机会。“工合”计划不仅利于经济，而且还能为工人提供行使民主权利机会织。"
 CHI_authorise_special_services: "批准“特别部门”"
 CHI_authorise_special_services_desc: "革命是在梦想与梦魇之间的舞蹈。在党的崇高信念之下，往往还需要“特别部门”来“处理”中国转型过程中出现的挑战。尽管这一决定略显困难，但我们需要一切必要手段来赢得胜利，即使这意味着闭目塞听——有些战斗必须在黑暗中进行。"
 CHI_central_aviation_school: "创建中央航校"
 CHI_central_aviation_school_desc: "军阀时代，中国四分五裂，饱受战争蹂躏。为了适应这种形势，并且在军阀混战中取得优势，各路军阀和直系政府都在尝试建立自己的空军。但是，这些空军项目大多规模很小、资金不足，单打独斗发挥不了多大作用，但如果我们把这些项目的成果集中到一起，就有可能事半功倍，为空军发展打下基础。"
 CHI_encourage_doctrine_of_initiative: "鼓励主动性学说"
 CHI_encourage_doctrine_of_initiative_desc: "在国民革命军中，主动性是一种广为接受的进攻理念，我们也要将其应用于我军的空军建设。我们将鼓励飞行员们遵循来自欧洲的空中主动性理念，以促使空军在战斗中更专注于进攻而非防御。"
 CHI_purchase_foreign_blueprints: "购买外国蓝图"
 CHI_purchase_foreign_blueprints_desc: "中国当然有资源也有能力开展自主的航空发展计划，但在飞行器设计上，我们已经落后西方太多，在欧洲的流亡岁月曾让我们有机会看到并实际测试了不列颠联盟和公社空军列装的战机。要生产属于我们的现代战机的第一步，就先从购买外国蓝图开始吧。"
 CHI_flying_tigers: "飞虎队"
 CHI_flying_tigers_desc: "虽然我国飞机采用的仍是欧洲设计，且空军支援也多以欧洲志愿者的形式出现，但创立我国土生土长、纯粹中国空军的进程正在稳步推进，而我们的飞行员也在空中取得了一次又一次的胜利。此外，我们也会让革命巾帼加入进来，以壮大空军力量。"
 CHI_xp_zero_project: "研驱-0项目"
 CHI_xp_zero_project_desc: "在法国卢瓦尔L46战斗机的基础上，军官朱家仁开发出研驱-0，这是中国自主设计战斗机原型的首次尝试。该项目旨在减少我国对外国购入飞机的依赖，培育本国航空工业的自豪感和声望。"
 CHI_encourage_attack_aviation: "鼓励进攻性航空兵"
 CHI_encourage_attack_aviation_desc: "正如世界各地，尤其是世界大国之间的现代战争所展示的那样，空军的未来在于与地面部队协同作战，以前所未有的火力密度发起决定性的突破性攻势。我国在欧洲的飞行学员亲眼见识了攻击轰炸机在欧战中的作用，并渴望分享他们的见闻。"
 CHI_the_ninth_column: "成立第九纵队"
 CHI_the_ninth_column_desc: "在民国空军和国民革命军的共同努力下，我们挑选了一批最适合的精锐士兵，组建了一支实验部队，他们可以按当代伞兵的战法，越过敌占区空降到敌军后方。这种策略比较激进，伤亡是可以预料的，但是，狭路相逢勇者胜！"
 CHI_air_land_integration: "空地一体战术"
 CHI_air_land_integration_desc: "如果能将空军和机械化作战结合起来，就能让部队在拥有高机动性的同时，还能获得战术轰炸机和近距支援机的火力支援。军阀时代，战争是用步枪和火炮进行的，但在未来的现代化战争中，军队会拥有另一种形式的“高机动火炮”——直接空中支援。这样，地面部队就能向敌人的心脏发动毁灭性的攻势。"
 CHI_patrol_the_coasts: "海岸巡逻"
 CHI_patrol_the_coasts_desc: "中国幅员辽阔，四通八达，但国内的主要工业区和贸易口岸却都分布在漫长的海岸线上，一旦陷入战事，拥有强大海军的敌人一定会尝试封锁我们的海上航路，对此我们将推行海岸巡逻战术，用海军轰炸机好好招待来犯之敌！"
 CHI_liberation_from_skies: "天降解放"
 CHI_liberation_from_skies_desc: "我们怀着保卫祖国的决心飞上云端，从昆仑山到太平洋沿岸，我们越过连绵的山川河流、雄伟的峰峦叠嶂，决心自天空为中国无产阶级带来解放。矢勤矢勇，空军就是我国文明永远昌盛繁荣的卫士！"
 CHI_ministry_of_navy: "重设海军部"
 CHI_ministry_of_navy_desc: "在过去的几十年里，中国海军早已病入膏肓，被迫扮演起从属角色。过去，海军与陆军相比是军队中次要的部分，是租界洋大人的辅助力量，甚至是国库里的无底洞。但现在一切都将改变，如果中国要实现真正的自由，那就必须拥有一支足以捍卫海岸、保护贸易的海军，而第一步就是建立独立的司令部，率领海军走上复兴之路。"
 CHI_scavenge_the_beiyang_fleet: "缴获北洋舰队"
 CHI_scavenge_the_beiyang_fleet_desc: "考虑到眼下资源匮乏，生产规模有限，新船下水遥遥无期。我们最好能重新利用一下北洋时期留下来的老物件，这些遗产剩下的大多是烧毁的船只残骸，其中能用的设备也大多被盗，但仍有些封存的旧船躲过一劫，老旧设施也可以翻新使用，指望变废为宝不太现实，不过蚊子再小也是肉嘛。"
 CHI_rennovate_jiangnan_dockyards: "恢复江南造船厂"
 CHI_rennovate_jiangnan_dockyards_desc: "江南造船厂是国内最重要的军工造船企业之一，近年来被迫转向民用船业来维持财政收入，现在我们已经成功从外国殖民者手中收复了上海，江南造船厂将成为打造民国强大海军的发动机。通过大量投资，广招员工、建设干船坞，完成造舰计划。"
 CHI_new_navy_new_traditions: "新海军，新传统"
 CHI_new_navy_new_traditions_desc: "传统在生活中占据着重要的地位，海军舰队中的传统更是重中之重。尽管如今中国海军规模萎缩，但其仍然分为各个相互竞争的地区性小山头。我们将稳步在海军中推进工作，以三民主义原则为纲，结合全国海军的经验，将其融合成为一支中国海军。此即胜利之道。"
 CHI_six_year_programme: "六年造舰计划"
 CHI_six_year_programme_desc: "党国宣布了六年内造舰总吨位60万吨的计划，海军部门马力全开，船坞加班加点工作，计划下水数百艘各式舰艇。革命理想很丰满，现实却很残酷，计划下水的舰艇中只有少数船只的吨位超过了五百吨，但无论如何，我们还是见证了新中国海军舰队的诞生。"
 CHI_fleet_of_the_republic: "民国舰队"
 CHI_fleet_of_the_republic_desc: "新民国需要一支保卫海岸的新海军。现如今，海军投资逐步增长，我们正在夺回曾经失去的岁月，往日分裂凋零的中国海军正渐渐浴火重生。新舰队已经成形，足以对付曾经的敌人，而不是别无选择，只得避敌锋锐。民国离再次成为海上强国还有很长的路要走，但启明星已然升起！"
 CHI_prepare_the_garrisons: "筹备海岸守卫计划"
 CHI_prepare_the_garrisons_desc: "历史上的战争表明，在侵略者面前，中国漫长的海岸线无疑是个重大的软肋。虽然陆上防卫属于陆军的作战范畴，但海军舰队也有责任将敌人挡在海岸之外，阻拦胆大妄为的侵略者。凭借早期预警体系和灵活多变的战术，我们的海军就能在海岸边出其不意，打击出现在那里的敌人。"
 CHI_death_from_the_depths: "深海死神"
 CHI_death_from_the_depths_desc: "在最漆黑的深海大洋，致命的潜艇中潜伏着无畏的勇士。在上次大战中，潜艇战术尚处于起步阶段，然而自此以后，潜艇已然成为傲慢的大舰队与受压迫国家海局之间的平衡器。我们将充分发挥潜艇战术，突袭为其登陆入侵部队提供给养的补给船只，以及脆弱的商船队。"
 CHI_coastal_defense_stratagems: "岸防战略"
 CHI_coastal_defense_stratagems_desc: "只做到知晓敌情还远远不够，我们应该组建一支轻型舰队，通过袭扰战术打乱敌方部署计划。速度、机敏和逢敌必亮剑的勇气将是这支舰队的制胜法宝，这些舰队船只必须专为中国海岸设计，造价低廉，能铺设水雷及防潜网，只要与陆基力量配合好，敌人的船再大也占不到便宜，这种船只设计同样也可用于保护航道。"
 CHI_blockade_runners: "突破封锁"
 CHI_blockade_runners_desc: "不幸的是，尽管我们已经做出种种努力，但也仅仅只能保护紧邻海岸线的地区。在设防的港口之外，敌人仍有很大可能利用其海军优势切断我军的运输线。我们必须发展出能够躲避敌军巡逻、打破封锁的战术。"
 CHI_consolidate_maritime_peace: "维护海域和平"
 CHI_consolidate_maritime_peace_desc: "民国要恢复繁荣，海洋就必须安定，领海就必须和平，这意味着我们必须建立一支海上力量，在领海中保卫我国商贸不受外国列强侵害。故而我们应当强化海军和海警的防卫能力，在战争爆发时保护珍贵的商货。"
 CHI_look_towards_the_three_seas: "远望三海之外"
 CHI_look_towards_the_three_seas_desc: "中国的命运不仅在陆地，也在环绕大陆的三海之上。全亚洲还有如此多的人民渴望着摆脱殖民统治，唯有建设一支足以挑战压迫者的舰队，中国才能重夺在亚洲的领导地位。陆军在一路奋进，而海军也将一路征战，给予他们支援。"
 CHI_integrate_naval_air_coordination: "一体化海空协同"
 CHI_integrate_naval_air_coordination_desc: "海军航空兵在过去数十年中取得了长足的进步。虽然我国的空军和海军都实力有限，海航建设或许为时过早，但与更成熟的其他国家相比，我国的优势在于没有根深蒂固的理论模式，因而我们能够采用更灵活的发展方式，将海军和空军结合起来，建设出足以致命的打击力量。"
 CHI_invite_foreign_naval_advisors: "邀请外国海军顾问"
 CHI_invite_foreign_naval_advisors_desc: "在国际上我们并非孤立无援，闭门造车的想法可要不得。在欧洲盟友和从外国聘请的各类专家的帮助下，我们完全可以在短时间内加强海军力量，利用从海外购买或“借来”的设计，着手建设一支配得上伟大祖国的现代化舰队。"
 CHI_semper_fidelis: "“永远忠诚”"
 CHI_semper_fidelis_desc: "中华民国海军陆战队的历史和民国本身一样久远，萨镇冰等水师军官在目睹了八国联军强大的登陆入侵后，在1914年提议组建一支具备两栖登陆作战能力的部队。福建舰队也有类似设想，并成立了数批海军步兵支队，二者一同构成了向海外投射力量的基础。"
 CHI_surface_fleet_doctrine: "接受水面舰队学说"
 CHI_surface_fleet_doctrine_desc: "空中和海底的新科技让人着迷，但归根结底，能否掌握制海权是由水面舰队决定的，长久以来，中国一直缺乏一个强有力的政府来建设海军，如今我们要建立一支称霸四海的舰队，让日本、德国或其他任何胆敢威胁亚洲的国家退避屈服。"
 CHI_chinese_grand_fleet: "中国大舰队"
 CHI_chinese_grand_fleet_desc: "我们不会仅满足于渺小的炮艇和过时的巡洋舰。真正的舰队需要主力舰，它们能够撕碎敌方护航舰、轰击敌方防御工事。如果我们确实想将海军野望付诸实践，就必须愿意投资属于世界强权的巨舰大炮。我们正处于太平洋新时代的黎明，愿我们位于时代中心。"
 CHI_lead_the_liberation_of_asia: "领导亚洲解放"
 CHI_lead_the_liberation_of_asia_desc: "中国的国民革命，一定会发展成亚洲被压迫人民反对帝国主义的革命，此乃自然之理。在过去几年里，我们已经向世界证明，我们的道路能通往自由和解放——三民主义会为所有信众带来自由。"
 CHI_demand_concessions_return: "要求归还租界"
 CHI_demand_concessions_return_desc: "过去，中国政府将同胞出卖给了帝国主义，多么悲哀！但我们没有忘记多年来在上海高举革命大旗，反抗反动势力的兄弟姐妹们。如今的中国乃是新生的中国，她将奋起反抗使馆委任政府强加予中国的耻辱。我们将解放手足同胞，无论是和平还是武力。"
 CHI_consolidate_the_frontiers: "巩固边疆"
 CHI_consolidate_the_frontiers_desc: "目下的中国有一当务之急，就是确立西藏、蒙古、新疆等边疆地区属于大中国的事实。长久以来，中华民族屈膝于帝国主义压迫之下，也渴望着国民革命的指引。正如中山先生教诲，当我们团结起来指引民众时，中华文明就将再次伟大。"
 CHI_beyond_macmahon_line: "跨过麦克马洪线"
 CHI_beyond_macmahon_line_desc: "不公的麦克马洪线由英国人所划，将达旺地区强行割离西藏。西藏事务就是中国事务，英国未经许可便擅自变动疆界，此举践踏了中华民族的尊严，令我国处理内政的能力蒙羞。我国伟大复兴业已完成，是时候向前推进，恢复中华领土完整之荣光。"
 CHI_secure_the_northern_frontier: "保卫北方边疆"
 CHI_secure_the_northern_frontier_desc: "邻国俄罗斯反动政权常提醒我们，帝国主义威胁不仅来自于西方，也来自于北方。我国对蒙古拥有宣称，俄罗斯却对此垂涎已久，我们不能忘记外东北曾是大中华的一部分。但要想保卫边境，也许应该对俄国巨熊发动奇袭并展示武力。"
 CHI_liberate_southeast_asia: "解放东南亚"
 CHI_liberate_southeast_asia_desc: "自大明王朝起，南海就处在中国文化、社会、经济和政治影响范围内。东南亚的同志和我国侨民向往并支持我们的解放事业已久。如今我们是时候回报他们，用我国的强大势力将我们团结在一起。"
 CHI_we_will_liberate_taiwan: "我们一定要解放台湾！"
 CHI_we_will_liberate_taiwan_desc: "将台湾拱手相让，把同胞出卖给日本帝国主义者对我国来说是莫大的悲剧。现在中国再次崛起，统一台湾是我们作为中国人的国家责任。台湾兄弟姐妹渴望着解放，我们要打碎他们身上的枷锁，让国家重归一统。"
 CHI_two_suns_in_sky: "二日争辉"
 CHI_two_suns_in_sky_desc: "日本或许称得上是最帝国主义、最野蛮无道的国家。在日本人手中，我国人民遭到了世上最为不公的对待，他们总是企图凌驾中华文明之上。许多同胞依然记得日寇在抗战中带来的兵燹之祸，而现在，随着中国的复兴，是时候彻底斩断日本的妄念了。"
 CHI_strike_german_east_asia: "突袭德属东亚"
 CHI_strike_german_east_asia_desc: "[GER.GetNameDef]是最反动的资本主义国家，它满脑子想的就是如何剥削中国人民，在北伐战争关键时刻，正是德国佬从我们的背后捅刀，断绝了我们拯救国家的希望，只要他们的帝国主义政权还存于亚洲，这里的百姓就永无宁日！解放亚洲人民，我辈义不容辞。"
 CHI_secure_the_southern_seas: "保卫南海"
 CHI_secure_the_southern_seas_desc: "南中国海及其周边长久以来都属于中国的海上势力范围，正是在中国的影响之下，南海周边诞生了许多繁荣昌盛的国家。只要[AST.GetNameDef]这个反动国家依然存在，那么南海就没有和平可言，海洋资源也无法为中国及其盟友所拥有。我们必须主动出击，捍卫海洋的安全。"
 CHI_ensure_pacific_security: "保障太平洋安全"
 CHI_ensure_pacific_security_desc: "国民党在夏威夷岛的华人社区中拥有显著的影响力，甚至国民政府中的一部分成员就出身于此。夏威夷王国为美国所强行吞并时，他们也亲眼目睹了帝国主义的野蛮行径。中国必须保卫太平洋，让这里免受美国、日本乃至所有企图掌控大洋的帝国主义国家阴谋行径的破坏。我们就是这片大洋的守护者。"
 CHI_imperialism_crushed_forevermore: "彻底推翻帝国主义"
 CHI_imperialism_crushed_forevermore_desc: "大业终得完成。我们以祖国之伟力，成功驱除了帝国主义在亚太地区的一切残余。亚洲人民终于能免受西方与日本的干涉，和谐团结、和平协作地生活。境外帝国主义势力再也无法威胁到中国人民了。"
 CHI_coordinate_the_afro_asian_conference: "主导亚非会议"
 CHI_coordinate_the_afro_asian_conference_desc: "亚非人民长期以来饱受卑鄙无耻的西方列强压迫。中国反帝革命的成功激励了他们，而中国的资源则可用于帮助他国摆脱殖民主义的创伤、进行发展与重建。我们将召开发展中世界自由国家的会议，共商发展中世界的未来。"
 CHI_joint_panasian_military_cooperation: "泛亚联合军事合作"
 CHI_joint_panasian_military_cooperation_desc: "久经战阵的国民革命军将校们拥有长期的革命斗争经验，作战能力为亚洲之冠。我们要组织联合军事训练计划，并向我们的亚洲同志派出陆海空三军顾问，以便他们的武装部队实现现代化，并更上一层楼。"
 CHI_aid_the_developing_world: "支援发展中世界"
 CHI_aid_the_developing_world_desc: "中国的经济实力焕发新生，自然资源相当丰富，理应对发展中国家的革命同志进行援助，促进其发展。长期以来，各国人民在帝国主义的皮靴之下痛苦呻吟，中国必须承担领导之责任，帮助他们发展、重建并治愈数百年来遭受的耻辱。"
 CHI_five_principles_of_peaceful_coexistence: "和平共处五项原则"
 CHI_five_principles_of_peaceful_coexistence_desc: "国民党内，确实有许多同志认可印度人民反对英帝国主义的解放斗争。与其自相残杀、削弱反帝力量，不如和印度同志一起努力。我们将与印度政府会晤，解决阿克赛钦和达旺问题，让中印两个年轻的革命国家能够并肩作战。"
 CHI_action_now: "行动起来！"
 CHI_action_now_desc: "宋庆龄敏锐地捕捉到了时机，行动起来，将国民党内萌生独裁倾向的汪精卫赶下台，她已经成立了新政府，以引导中国继续前进。她的临时行动委员会不负其名，在中国的至暗时刻接过了大权。然而，夺权是一码事，而执政是另一码事，仅凭自己的力量是无法走到今天的。"
 CHI_rally_the_peoples_militias: "动员人民民兵！"
 CHI_rally_the_peoples_militias_desc: "在闽赣根据地受过临委会训练的民兵一直都是国民革命的顶梁柱，现在正是革命最需要他们的时刻，我们必须呼吁他们也行动起来。反革命分子妄图摧毁我们为之奋斗的一切，我们要在全国各地动员民兵部队，避免革命遭到反革命分子的破坏。同志们，行动起来！"
 CHI_promises_of_democracy: "承诺民主"
 CHI_promises_of_democracy_desc: "临时行动委员会的职责是通过由其领导层发起的地方自治以激发直接运动，保证民众免受激进主义诱惑，并将民众从常年的不稳定和政府腐败中解放出来。临委会将采取措施，将党塑造为中国社会最终民主化的一个机关组织。"
 CHI_utilise_military_connections: "利用军方关系"
 CHI_utilise_military_connections_desc: "所谓“关系政策”，就是革命英雄邓演达与各位亲密同志之间协调忠诚与革命的体系。通过在领导人之间精心构建起人际关系网络，临委会成员都将追随邓演达将军领导下的模范人物，起身拯救革命。值此危难关头，有些人天生就掌握革命所需的技能。"
 CHI_initiate_land_to_the_tiller: "耕者有其田"
 CHI_initiate_land_to_the_tiller_desc: "临时行动委员会坚持执行先总理提出的土地改革模式。在把满是邪恶的士绅、军阀和帝国主义鬼子的土地交还给人民的同时，我们还要对土地实行国有化，将土地的使用权和所有权也一并交还给在土地上面耕作的人民。同时，还需要明确土地租金并成立乡村协会以保护农民利益。"
 CHI_fate_of_the_crs: "复兴社的命运"
 CHI_fate_of_the_crs_desc: "复兴社是我们军队中的激进分子，我党绝不能容忍他们那些极权主义和反动思想。话虽如此，他们毕竟是黄埔袍泽，也许还能为我们贡献出一份力量。还有关于像戴春风这类人的问题，他们似乎愿意合作，或许他们真能为了换取赦免给我们提供不少好处和机密。"
 CHI_reconcile_the_rca: "与改组会和解"
 CHI_reconcile_the_rca_desc: "汪精卫前改组同志会成员不像派系中的激进分子那样激进而专断。由顾孟余领导的改组会温和派反对阶级斗争，但与我们一样有土地改革的理想。随着我们在党内的领导地位得到巩固，是时候与之和解，恢复其权力，将其以正式党员的身份接纳入党内。"
 CHI_red_napoleon: "红色拿破仑"
 CHI_red_napoleon_desc: "要不是有邓演达将军，国民革命早就被扑灭了。才华横溢的他思维之敏捷和胸怀之无私无人能比，不仅是革命的民族英雄，也是宋庆龄在党内最信任的代言人。正是邓演达的建议让革命得以存活，正是邓演达的领导让我们得以向光荣的未来进发。"
 CHI_empower_rural_cooperatives: "赋权农村合作社"
 CHI_empower_rural_cooperatives_desc: "在国民党的帮助下，农村互助社和合作社在农民中组织起来，以建立运作良好的基层民主结构。在党的领导下，这些合作社将强化农民的革命意识，并满足其生活需求以避免饥荒威胁，这有助于实现民权和民生的目标。"
 CHI_exalt_the_struggle_of_pingmin: "赞颂平民斗争"
 CHI_exalt_the_struggle_of_pingmin_desc: "中国工农是真正的中国人民，长期以来，外来帝国主义、腐败军阀和地方豪强不停剥削其劳力乃至生命。没有比解放帝国主义大山下当牛做马的中国工农更伟大更值得敬佩的事业了。如今革命胜利，我们将为工农的完全解放而奋斗。"
 CHI_inspire_the_urban_revolution: "激发城市革命"
 CHI_inspire_the_urban_revolution_desc: "临委会虽然根植于农村平民，但肯定希望将革命运动带到城市中去，城市无产阶级和知识分子有助于实现民族觉醒。我们将与地方工会和劳工组织合作，为民族解放而奋斗。只有与工人携手，才能最终实现民生之梦。"
 CHI_revolution_by_chinese_method: "中国道路的革命"
 CHI_revolution_by_chinese_method_desc: "在我们心目中，国民革命必须按中国特色道路开展，也就是党国思想。中国的政治环境与其他国家不同，只有靠坚强的领导和组织才能取得二次北伐的胜利。时机成熟之前，革命必须照此进行。"
 CHI_encourage_revolutionary_thought: "鼓励革命思想"
 CHI_encourage_revolutionary_thought_desc: "我们将会通过宣传册子、无线广播、公开演讲、公众集会等方式号召广大青年同胞学习孙中山先生的三民主义和党的历史。在我国的众多学府和大学之中，我们亦必须教导学生们破除旧迷信，探寻解放和现代性。毕竟，青年学生乃新中国之未来主人。"
 CHI_consolidate_the_wmarca: "巩固黄埔革命同学会"
 CHI_consolidate_the_wmarca_desc: "在党生死存亡的关键时刻，是黄埔革命同学会英勇无畏的将士们扶大厦之将倾。黄埔革命同学会应该成为国民革命军的中流砥柱，他们是兄长一般的革命者，充当着国民革命理想卫士的角色。如此一来，我们便可进一步巩固国民革命军作为党的枪杆子的实力与地位。"
 CHI_establish_rural_health_stations: "建立乡村卫生所"
 CHI_establish_rural_health_stations_desc: "我们将建立起乡村卫生所，让医生指导当地乡村卫生工作者开展急救、疫苗接种工作并改善当地卫生条件，从而让地方卫生工作者成为乡村卫生所的主力军，减少对外来专家的需求。地方卫生所的官僚体系亦会与卫生中心对接——后者拥有多达30张床位，甚至还有实验室。"
 CHI_in_pursuit_of_datong: "追求大同理想"
 CHI_in_pursuit_of_datong_desc: "我们为大同而奋斗、为大一统而奋斗、为在中国建成社会主义大同社会而奋斗。大同社会将没有金钱、没有战争、没有宗族、没有监狱、没有宗教，人人量力而为、各取所需——而三民主义正是迈向此种平等社会的手段。毕竟，中国国民革命不仅是一场政治革命，还是一场真正的社会革命。"
 CHI_pingmin_zhengquan: "平民政权"
 CHI_pingmin_zhengquan_desc: "中国国民革命的最终目标是社会主义，中国革命包含着国民革命、民主主义革命和最终的社会革命的特点。但这项事业快不得，要用中国办法进行。民主和社会主义必须在党的领导下发展，这样群众才会理解并领导即将到来的社会革命。"
 CHI_convene_the_peoples_congress: "召开人民代表大会"
 CHI_convene_the_peoples_congress_desc: "党必须主办召开注重于中国普通群众的新一届大会。工农将构成新政府的核心，这将是一个由工人、农民、妇女、士兵和其他专业组织组成的广泛统一战线，他们将选出进入各级大会的代表，后者将真正地行使权力。终于，真正的中国人民站了起来，只有新一届大会才适合代表他们的利益。"
 CHI_revolution_for_all_peoples: "全体人民的革命"
 CHI_revolution_for_all_peoples_desc: "激进分子宣称民族解放事业中只有阶级革命才是必要的。先总理对此不以为然，认为大众的革命包括了知识分子、工人、农民和商人一众阶级。国民党第一次代表大会中便明确声明了这点，国民革命是所有人的革命——共同合作，精诚团结。"
 CHI_workplace_democracy: "工作场所民主"
 CHI_workplace_democracy_desc: "在将来的社会主义社会中，士农工商将不再有别，因为人人都是社会劳动者。为了满足生产需要，劳动者将自发组成大大小小的团体，在团体中，无论男女都在组织与生产事务中有平等发言权。"
 CHI_minsheng_geming: "民生革命"
 CHI_minsheng_geming_desc: "李石曾认为，历史的进展表现出四个政治阶段：君主制革命、人民主权革命、阶级革命和最终的为世界一统的革命、为人民福祉的革命，为社会革命和伟大团结的革命。值得一提的是，其中的社会革命以蒲鲁东伟大思想和先总理教诲为基础。"
 CHI_towards_devolution: "迈向分权"
 CHI_towards_devolution_desc: "为赴大同，我们必须要有一个下至地方，上至中央的政府等级架构，方便各地的权力分配与自由发展。当然这只是权宜之计，在最终废除政府之前，我们仍然需要党来维持军队与经济。"
 CHI_towards_a_dream_of_true_love: "大同之梦"
 CHI_towards_a_dream_of_true_love_desc: "“当今世界，绝无“真爱”一说。投身革命，以达世界大同，不分贫富、不分美丑、不分男女，方可称‘真爱’。今朝自由仍旧含苞待放，来日胜利还需我等决心，望诸君坚决粉碎‘爱’之幻想！”"
 CHI_national_labour_university: "国立劳动大学"
 CHI_national_labour_university_desc: "无政府主义者蔡元培提出了建立国立劳动大学的设想，其灵感来源于比利时的沙勒罗瓦劳动大学，教学特点是将劳动和学习有机结合，由此创造出一种全新的概念：知识工人。党内无政府主义者认为这是中国教育革命的第一步，这能够消除阶级差异，以培养下一代工人领袖。"
 CHI_strengthen_the_unions: "强化工会"
 CHI_strengthen_the_unions_desc: "虽然我们试图以革命组织的形式消除中国的阶级，但这些组织可没法在一夜之间建立。当革命来临时，没有组织，就会出现混乱。因此，我们急切希望与现存的工团主义者和工会合作，以此团结全国工人、让他们在即将到来的社会革命中扮演先锋。"
 CHI_collaboration_of_the_oppressed_classes: "受压迫阶级的合作"
 CHI_collaboration_of_the_oppressed_classes_desc: "不像那些宣称阶级斗争无可避免的改组会和中国工团党激进分子，我们认为阶级仅仅是个人私利的体现，是实现人道社会的障碍。提倡阶级斗争的人只是在争取某一个阶级的利益，但革命赋予我们的使命是要把这些思想扔进历史的垃圾堆，向无政府和自由社会之梦前进。"
 CHI_two_stage_revolution: "第二阶段革命"
 CHI_two_stage_revolution_desc: "我们很多人都认为，尽管中国是半封建国家而不是完全封建国家，中国革命应着重于国家团结和统一，社会革命应在其次。这是中国工团党正统派和中国国民党相互合作的领域，旨在建立一支由知识分子和政府领导人组成的先锋队，引领中国从第一个阶段向第二个阶段转变。"
 CHI_groundwork_for_proletarian_future: "奠基普罗大众之未来"
 CHI_groundwork_for_proletarian_future_desc: "为了消除马克思主义工农联盟理论和工农联盟现状之间的矛盾，我们必须将工团主义运动理念与工人阶级结合起来，并确立无产阶级对农民运动的领导。党必须继续努力，靠无产阶级领导党的革命事业，佐证无产阶级必然的领导地位。"
 CHI_initiate_consultative_conference: "召开协商会议"
 CHI_initiate_consultative_conference_desc: "在团结政府成功从前主席汪精卫手中挽救革命后，现在应当从愿意与国民党合作的多个共和派和自由派中邀请代表前来共商国是，以促进中国民主事业的发展。我们将召开一次大会，商讨复生后的党和国家宪法的未来计划。"
 CHI_legalise_democratic_parties: "民主党派合法化"
 CHI_legalise_democratic_parties_desc: "在训政这个必要阶段，考虑到国民革命军事色彩极强的本质，有必要保持国民党在政治和革命活动中的独一地位，以免宽松的政治结构带来混乱和软弱。等到国家最终彻底统一后，国民党便不再需要成为革命中的唯一政党了。"
 CHI_gurantee_constitutional_freedoms: "保障宪政自由"
 CHI_gurantee_constitutional_freedoms_desc: "先总理曾写道，民权的概念是指所有公民都享有四项基本民主权力：选举权、提案权、投票权和罢免权。有了司法院和立法院，通过批准基本的法律条文保障人民权力，民主将在中国生根发芽。"
 CHI_the_third_stage_of_revolution: "革命的第三阶段"
 CHI_the_third_stage_of_revolution_desc: "孙中山先生将革命分为三大阶段：第一阶段“军政”需要实行军法管制；第二阶段“训政”则为过渡民主阶段，党需鼓励人民行使政治权利。我们现已迈入第三阶段“宪政”，重建工作得以完成，“训政”不再是治理的必要条件。"
 CHI_court_liberal_intellectuals: "招纳自由派知识分子"
 CHI_court_liberal_intellectuals_desc: "像胡适这类自由派知识分子时常对我党评头论足，说什么国民党背叛了宪政啊，党国的统治只是为了动员劳苦大众。或许我们可以让党国和训政更加温和些，摒弃意识形态之间的阻碍，然后接触这些自由派知识分子，走一条真正统一的通向自由的道路。"
 CHI_honouring_revolutionary_martyrs: "缅怀革命先烈"
 CHI_honouring_revolutionary_martyrs_desc: "我们将铭记为我党，我国革命成功铺平道路的先烈们。廖仲恺、胡汉民和蒋介石般的伟大领袖及爱国者，作为解放祖国此一革命事业的英雄，将被永远铭记。此外，我们必须将孙中山先生的遗体从[GetVictoryPointName_9843]带回南京此一正当的安息地。"
 CHI_rein_in_the_military: "约束军队"
 CHI_rein_in_the_military_desc: "长期以来，拜复杂而不稳定的政治环境所赐，中国政治（尤其是国民党政治）一直深受军方影响。既然我们已一统全国、平定了各方反革命势力，军队便无需在政治中扮演重要角色。是时候约束军队领导层、阻止他们参与文官政府运作了。"
 CHI_promote_local_self_government: "推行地方自治"
 CHI_promote_local_self_government_desc: "对群众进行教育和训练，让地方能成功建立有效运作的当地政府是党的目标。虽然政府本质上仍然隶属中央，我们仍会鼓励基层民主制度的发展，让地方领导人能在中央政府不介入的情况下自主决策。"
 CHI_promote_nationalist_youth_organisations: "促进国民党青年组织"
 CHI_promote_nationalist_youth_organisations_desc: "教育我国年轻人热爱祖国五千年优秀文化，铭记国民革命英烈的工作十分重要。通过组建并巩固青年男女童子军和政治组织，鼓励年轻人加入其中，我们将能向中国下一代提倡三民主义价值观。"
 CHI_the_vision_of_the_eternal_premier: "先总理遗教"
 CHI_the_vision_of_the_eternal_premier_desc: "先总理认为，民主是国民革命的最终目标，不过要由旨在将革命民族培养并发展为革命国家的党来领导，让民主和民族主义共同发展。我们的革命终于迎来了这一阶段，我们终于能够实现这种民主。因此可以说，先总理的遗志与遗教得到了履行，如今已经胜利完成。"
 CHI_heir_to_the_revolution: "革命接班人"
 CHI_heir_to_the_revolution_desc: "在革命最灰暗的日子里，反动分子和反革命分子联合起来试图绞杀国民革命，但汪精卫主席屹然挺立。随着权力在党内和中央委员会内得到完全巩固，主席如今终于能着手推行并实现先总理的遗志。"
 CHI_pacify_the_reactionary_opposition: "平定反动反对派"
 CHI_pacify_the_reactionary_opposition_desc: "汪主席领导国民党数年——成功领导这一流亡组织转变为携先总理遗志统一中国的大党。但在第三次归正大会后，有些人想推翻主席构建的所有政治成果。但现在，主席的权力已经确保——对于这些叛徒，或敕或惩全在主席一念之间。"
 CHI_the_theatrical_revolutionary_state: "戏剧化革命国家"
 CHI_the_theatrical_revolutionary_state_desc: "要让人民更加支持我党我国的事业，却仅仅以融入传统戏剧元素的方式来描绘汪主席为领袖的党史，这对于改组同志会还远远不够。我们可以将当下汪主席领导的革命与孙先生和民国的光辉历程联系起来，用华美壮丽的艺术表演展现出来。"
 CHI_our_comrades_in_the_csp: "工团党同志"
 CHI_our_comrades_in_the_csp_desc: "多年来，作为统一战线政策的一部分，我们与中工盟及其内部多个工团主义组织保持着相当程度的共存关系。国民革命业已胜利，我们是时候重新审视与中国工团主义者的关系了。为了增加我们在全国范围内的支持率，也许可以削弱他们中某个派系的影响力。"
 CHI_wang_land_reform: "开始全国土改"
 CHI_wang_land_reform_desc: "依据先总理的遗训和思想，国民党需要通过发起土地改革运动来拥抱群众运动，以此终结封建主义，推动中国社会走向社会革命。改组同志会的顾孟余和陈公博已经提出了他们的独到见解，并将其提交给主席，作为党的土地改革官方议程。"
 CHI_revolutionary_pragmatism: "革命实用主义"
 CHI_revolutionary_pragmatism_desc: "主席之所以能在诸多国民党领导人之中脱颖而出，是因为他持革命实用主义观点，借此，他可以平衡追随者中的诸多派别。除此之外，他的实用主义还表现在他对陈炯明和联省主义者的矛盾心理上，他也愿意弱化国民党的民族主义理念，以获取第三国际的经济与军事援助。"
 CHI_towards_radical_reorganisation: "走向激进改组"
 CHI_towards_radical_reorganisation_desc: "主席从未忘记自己信赖的副手陈公博多年来的忠诚服务。虽然主席并非改组会的正式成员，但通过赋权改组会激进派，主席变得倾向于陈公博的纲领，更加认同用激进方法解决第三次大会后党内改组带来的混乱。"
 CHI_reorganise_the_political_department: "改组政治部"
 CHI_reorganise_the_political_department_desc: "长期以来，国民革命军政治部就临委会相关事宜一直在名义上与我方保持一致，因此我们才能够在多数校友都支持临委会的黄埔军校中，享有足够多的影响力。随着我们政权的巩固，是时候改组全党，让政治部高高扬起社会主义与马克思主义的大旗，确保中华学生将成为未来的先锋队。"
 CHI_venerate_class_struggle: "尊崇阶级斗争"
 CHI_venerate_class_struggle_desc: "改组会激进派的纲领是，阶级斗争是完成社会革命的唯一方法，唯物主义社会革命是中国国民革命的必然结果。如今国家一统，我们自然要鼓励工农奋起打碎锁链，这样便会更加接近没有阶级冲突的未来社会。"
 CHI_nurture_revolutionary_future: "孕育革命未来"
 CHI_nurture_revolutionary_future_desc: "先总理教导我们，未来是年轻人的，革命力量的强弱取决于我们对中国下一代的关怀和指导。是时候建立一个社会主义青年团以提倡对国家和主席的忠诚，这样下一代才能做好准备继续革命。"
 CHI_discipline_the_rca: "整肃改组会"
 CHI_discipline_the_rca_desc: "改组会固然是汪主席的支持者和盟友的基本盘，但他们也热衷于追求自己的利益。毫无疑问，改组会试图把汪精卫从重要职务上调离，并与其自己的政治理念脱钩。当务之急是尽快镇压这一激进运动，他们奢谈革命的言论只会拉低群众对现政权的支持。"
 CHI_new_citizens_movement: "领导新国民运动"
 CHI_new_citizens_movement_desc: "新国民运动主张鼓动青少年和所有其他受压迫团体学习三民主义，并以五卅运动为标杆投身到将来的革命事业中。其要求参与者学习三民主义，做到增进生产、弊绝风清。同志们要厉行运动，誓以至诚接受最高领袖之指导。"
 CHI_achieve_workers_democracy: "实现工人民主"
 CHI_achieve_workers_democracy_desc: "主席和改组会的目标便是在未来某一天，训政结束，中国迎来真正的民主。但改组会成员心目中的民主是人民的民主——国民革命中的工农群众。是时候开始赋权工会和地方议会，为革命事业的未来打下基础了。"
 CHI_encourage_revolutionary_literature: "鼓励革命文学"
 CHI_encourage_revolutionary_literature_desc: "身为伟大演说家的同时，陈公博和汪精卫一般的人也因其文章、散文及短篇小说体现出的艺术品质受赞扬及闻名。如同陈公博《革命评论》一般的革命期刊和报纸，应成为青年必读的读物，使他们了解民族革命的本质。"
 CHI_the_chairmans_right_hand: "主席的左膀右臂"
 CHI_the_chairmans_right_hand_desc: "诚然，陈公博是个传奇人物。党内没有别人能像他那样为争取对主席政策的支持四处演讲，鼎力相助。虽然有些反对者称陈公博就是个现代曹操，但陈公博是主席无可争议的副手。主席对陈公博的忠心毫不怀疑，也正是这份信任，让改组会能够前所未有地加强活动。"
 CHI_empowering_the_presidential_camarilla: "授权总统秘党"
 CHI_empowering_the_presidential_camarilla_desc: "第三次归正大会期间发生的事件已向主席表明，党内派系斗争对党无益，只会破坏其稳定。只有一开始就跟随汪主席的成员才值得掌控权力，这些人最了解主席，主席无论何时何地也都十分信任他们。介于此，汪精卫手下的核心成员应被安排在党内各个机构中。"
 CHI_subvert_the_rca: "颠覆改组会"
 CHI_subvert_the_rca_desc: "改组会一直是主席的革命进程的害群之马。他们关于革命、马克思主义和历史唯物主义的论调只是让党更加分裂，其对阶级斗争的看法也与国父的理想相悖。他认为，革命应当属于所有人，而不仅仅属于工人。是时候帮改组会摆正自己的位置了。"
 CHI_treasure_the_memory_of_the_guofu: "珍视国父思想"
 CHI_treasure_the_memory_of_the_guofu_desc: "孙中山先生是革命先驱、杰出政治家、大元帅、导师、哲学家、我党的永久总理，是我国真正的国父。尽管他不能亲眼见证北伐战争的胜利，但我们要牢记，正因孙中山先生的理想，我们才能将革命贯彻始终，并证明了他的方法才是取胜的必要条件。"
 CHI_no_reconstruction_without_peace: "和平方能建设"
 CHI_no_reconstruction_without_peace_desc: "陈璧君也就是汪夫人曾写道，如若国家不和平，国家建设便无从谈起。只要党内还有颠覆分子和反动异见分子，党就不和平，不和谐，不能正常运转。因此，公馆派有责任担负起清党工作，将不称职者清除。"
 CHI_emulate_the_french_education_model: "效仿法国教育模式"
 CHI_emulate_the_french_education_model_desc: "我们已经从法国革命事业的兄弟姊妹们身上学习了许多，其中就包括他们对公共教育、研究型大学和工人教育事务的处理方式。但我国仍然在与文盲问题作斗争，如果能够采用类似的欧式教育制度，那么这将会成为我国现代化强有力的助推器。"
 CHI_promise_an_end_to_party_factionalism: "承诺终结党内派系斗争"
 CHI_promise_an_end_to_party_factionalism_desc: "第三次归正大会期间的事件证实了主席所言，派系斗争的确会导致全党的衰弱蜕化。终结派系斗争是主席及其支持者的责任——摧毁党内派系和秘密结社，期勉党员精诚团结。"
 CHI_the_second_sun_yat_sen: "第二国父"
 CHI_the_second_sun_yat_sen_desc: "在中国国民党内部，没有人比汪精卫更忠于先总理的事业和理想，他是先总理永远的门徒和追随者。正是汪精卫带领党逃出生天流亡海外，之后在二次北伐和抗日战争中凯旋。的确，只有汪主席才是先总理的真正继承人。"
 CHI_promises_of_a_provisional_constitution: "承诺临时宪法"
 CHI_promises_of_a_provisional_constitution_desc: "国民革命的军事阶段已结束，训政也迎来尾声。话虽如此，在训政完全结束前，依照主席指示，有必要起草一部临时宪法，以尽快保障人民的权利和自由。受改组会温和派的启发，该宪法将惠及所有人，而不仅仅是工人和农民。"
 CHI_the_theory_of_true_democracy: "真民主的理论"
 CHI_the_theory_of_true_democracy_desc: "主席写道，“真正的民主”不同于资本主义国家的资产阶级民主，也不同于工团主义国家的无产阶级民主，亦不同于国民党中国的军事统治概念。真正的民主是让大多数被压迫者能参与政治，为自己在经济和政治领域争取平等的机会。这才是我们应当追求的目标。"
 CHI_the_chairmans_will: "主席的决意"
 CHI_the_chairmans_will_desc: "近期于南京和福建发生的事件表明，国民革命仍不稳固。为了维持第二次北伐战争中大家的革命热情与革命力量、提升党的效率，主席应继续执掌行政大权。他将以绝对的权力和权威来领导我们，只有他适合背负先总理的遗训。"
 CHI_pursue_the_deradicalisation_line: "推行去激进化路线"
 CHI_pursue_the_deradicalisation_line_desc: "反帝国主义自党成立以来一直是我们立起的一面大旗，1924年改组国民党的时候，我们支持左派路线，但现在的群众已不再需要鼓动，反而应当适度控制，避免革命情绪的过度激化，反帝国主义思想和革命的论调该降降温了。"
 CHI_technocratic_administration: "技官政府"
 CHI_technocratic_administration_desc: "国民党迫切需要进行一场严肃改革，将党内行政机关的改组会激进派官僚予以撤换——并换上立场更为温和的人。党内激进势力已构成严重威胁，似是要将我们苦心营建的一切尽数摧毁，我们应当任用专精本职的知识分子和政治家，而非这些空想家，以此纠正这一谬误。"
 CHI_guide_the_producer_classes: "引导生产者阶级"
 CHI_guide_the_producer_classes_desc: "主席深信，国民革命中，民主派势力将是赢得民心的关键所在。这些势力将由生产者阶级构成、涵盖工人、农民、知识分子、学生及其他各行各业。正由于党的领导，这一阶级才会为自己的利益而争取民主——从而帮助整个中国实现民主。"
 CHI_towards_local_self_government: "走向地方自治"
 CHI_towards_local_self_government_desc: "根据主席指示，地方自治政府始于在党的帮助下由工农小资组成的专业团队。党鼓励这些专业团队成立地方议会，通过这种有效的密切合作制度，反映当地社团利益的最大公约数，朝着共同的目标齐步前进。"
 CHI_the_federalist_compromise: "与联省派妥协"
 CHI_the_federalist_compromise_desc: "党内肯定有许多人永不原谅陈炯明和他的联省派，毕竟他们险些杀害先总理、危及了革命。然而，致公党已展现他们合作的诚意，主席也务实地邀请他们投身国民革命之中。让我们试着抛开微小的分歧，为在中国实现民主这一远大目标而戮力同心。"
 CHI_concept_of_the_exceptional_individual: "杰出人物的概念"
 CHI_concept_of_the_exceptional_individual_desc: "与激进派不同，改组会温和派认为推动历史发展的是个人的意志，而非社会或经济情况。群众的眼睛从未雪亮过，人民群众需要像汪主席这样的伟人来领导。在国民革命中，个人的素质决定了革命的成败。"
 CHI_subordinate_the_army_to_the_party: "党指挥枪"
 CHI_subordinate_the_army_to_the_party_desc: "主席坚信党一定会遭到各种反叛。所以他指示积极利用军委制度和军队内部的政治灌输来实现对党的控制。并且，军队的一切政治决定都一定来自中央。它必须贯彻党和人民的意志，才能抚平中国长年来的兵戈之祸。"
 CHI_the_necessity_of_dangguo: "党国之必要性"
 CHI_the_necessity_of_dangguo_desc: "虽然主席以民主为己任，但民主必须在党的指引下得到培育与浇灌。党有效地清除了反革命分子，是被压迫人民的化身，因而能够领导人民进行革命斗争。而且，人民在专制统治下生活了太久太久，需要党来领导他们，为将至的民主做好准备。"
 CHI_ensure_the_four_basic_rights: "保障四大民权"
 CHI_ensure_the_four_basic_rights_desc: "先总理认为，中国人民应能行使选举权、罢免权、表决权和提案权四项权力。通过帮助训练群众运用这些权力，党将在此过程中发挥重要作用。当人民能行如是，民权和民主便自然将变为现实。"
 CHI_summon_the_national_convention: "召集国民大会"
 CHI_summon_the_national_convention_desc: "虽然国民党的上一次集结是第三次归正大会时的事情了，但主席还是下令尽快召集各个拥护共和的政党、军队和群众组织来召开国民大会，着手准备结束训政。先总理意图会见北洋政府时提出了国民大会的构想，我们追随着革命先烈的道路，也一定要把大会开起来。"
 CHI_initiate_democratic_training: "实行训政"
 CHI_initiate_democratic_training_desc: "我国现仍文盲遍地、一穷二白，因而“四权”“联省”“民权”这诸般概念仍不为人所知。为改变此种情况，我党正力推革命教育与职业培训，以此为群众打开民主之门，帮他们了解自己与生俱来的权利。我们亦应鼓励政治讨论，以鼓励人民积极参政。"
 CHI_democracy_with_chinese_characterstics: "中国特色民主"
 CHI_democracy_with_chinese_characterstics_desc: "在当下的政治环境中实现民主绝非易事，联省主义中对民主提出的目标和实践方法或许可以为我党所借鉴，在党的领导下，通过发展地方政府并下放权力。我们将努力实现先总理孙中山和陈炯明二位前人的梦想。"
 CHI_chinese_expeditionary_force: "中国远征军"
 CHI_chinese_expeditionary_force_desc: "欧洲同志是我们的患难之交，我们永远不会忘记中央委员会流亡时，是欧洲工团主义国家慷慨地接纳了我们。现在，到了他们需要我们拉一把的时候，输送人员和资源援助我们的社会主义兄弟理所当然。"
 CHI_extend_the_mmic: "延长军事代表团驻华时间"
 CHI_extend_the_mmic_desc: "在过去几年里，第三国际驻华军事代表团在国民革命的成功中发挥了关键作用，现在国家统一、抗战胜利，他们对民国军队的发展仍大有帮助。我们应该设法延长他们的驻华时间，让他们继续帮助国民革命军进行现代化。"
 CHI_reach_out_to_the_overseas_community: "接触海外华侨社群"
 CHI_reach_out_to_the_overseas_community_desc: "即便在中央委员会内部，也有陈璧君等来自海外华侨社区的成员。通过利用前侨务委员会的联系网络，改组会等组织的影响力将扩大至更广阔的国际华侨社区中——为我现政权争取更多支持。"
 CHI_encourage_foreign_investment: "鼓励外资"
 CHI_encourage_foreign_investment_desc: "中国幅员辽阔，蕴藏着数不清的现代社会必需的自然资源。为了积累资本发展经济，应当鼓励外国公司带着投资来中国经商。这样我国不仅经济能得到增长，与世界各国的关系也能得到发展。只要在和平合作的旗帜下一同努力，新的成果必将接踵而至。"
 CHI_the_dongfeng_project: "东风计划"
 CHI_the_dongfeng_project_desc: "数世纪以来，中国在科技发展上远远落后他国，只有最有抱负的科学家和工程师敢于畅想中国弹道导弹计划。第三国际的达摩克利斯计划给予我们很大启发，我们将尝试启动本国的“东风”计划，以复制他们的成功，使我国国防能够备战未来。"
 CHI_the_second_reorganisation: "二次改组"
 CHI_the_second_reorganisation_desc: "国内和党内混乱不堪。主席已死，但改组会依旧挺立，现在只能指望陈公博能继承主席遗志。当然……反对的声音依旧存在。"
 CHI_purge_the_nra: "清洗国民革命军"
 CHI_purge_the_nra_desc: "再造派旗下的遣印派是黄埔革命同学会内的波拿巴主义者，妄图走资本主义回头路，充斥着沾染资产阶级地主习气的军官，把国民革命军变成了反动派和反革命活动的温床。要控制党就要先彻底清洗军队内的堕落分子。"
 CHI_consolidate_the_ideology_of_the_rca: "改组会统一思想"
 CHI_consolidate_the_ideology_of_the_rca_desc: "陈公博要想控制国民党，就必须先完全控制改组会。随着激进派控制改组会大部，陈公博支持者正怂恿他将改组会置于单一意识形态之下，削弱乃至彻底扫清改组会温和派的影响——以此瓦解温和反对派。"
 CHI_sideline_the_residence_faction: "驱逐公馆派"
 CHI_sideline_the_residence_faction_desc: "陈璧君和她秘密反动团伙企图进一步破坏党的稳定，歪曲损害伟大领袖汪主席取得的成就，已不是什么秘密了。如今曾仲鸣担任主席的情况下，我们应该设法利用改组会的影响力，说服主席将特别权力下放给总理，消除公馆派的威胁。"
 CHI_enforce_weekly_party_member_reports: "勒令每周党员汇报"
 CHI_enforce_weekly_party_member_reports_desc: "为了加强改组会所有成员的忠诚度，在中华民国总理陈公博的指示下，改组会所有中高层成员需要每周提交关于新入会和低层成员的报告。所有成员的住址和日常活动都会被追踪，还需要参加每周集会以表忠心。"
 CHI_commence_the_show_trials: "开始公审"
 CHI_commence_the_show_trials_desc: "国民革命军内部也潜藏着腐朽的资产阶级。许多军官的反革命思想昭然若揭，这些害群之马留在军中只会削弱人民军队的意志，因此，我们将安排一场公审，将反动派们绳之以法，让他们在审判庭上向人民忏悔自己的罪行吧。"
 CHI_enforce_political_indoctrination: "施行政治训导"
 CHI_enforce_political_indoctrination_desc: "国民革命军将士必须知道，自己在国民革命中无非与工农一样都是支持力量之一。我们将重建国民革命军政治部，扩大军官团，让士兵深刻了解社会主义实践和革命烈士先总理和汪精卫的伟大事迹。"
 CHI_peoples_revolutionary_army: "人民革命军"
 CHI_peoples_revolutionary_army_desc: "国民革命军已得到彻底重组，有了新的指挥系统和领导层，正向崭新的未来进发。虽然军队一直是党国的一部分，这次重组将军队完全置于党和人民手下。此后需要的是一支人民革命军——由工农兵携手组成的革命军，为国民革命和社会革命而奋斗。"
 CHI_fate_of_the_reconstruction_faction: "再造派的命运"
 CHI_fate_of_the_reconstruction_faction_desc: "再造派和孙科口中“温和派”的成员是党内的堕落分子，长期破坏和淡化党的真正理想——他们不过是披着羊皮的帝国主义者罢了。国民党要想建立起真正的党组织，就必须彻底改组，将资产阶级分子和右派尽数驱逐——此举合乎逻辑。"
 CHI_rein_in_the_csp: "控制工团党"
 CHI_rein_in_the_csp_desc: "改组会激进派的成员长期与中国工团党保持密切联系，我党许多党员亦曾是工团党成员。为确立我派在党内的主导地位、建立真正的无产阶级政党，让我们尝试将工团党激进派纳入党内，鼓励仍留欧洲的激进派回国参政。"
 CHI_integrate_the_party_with_the_masses: "党和群众血肉相连"
 CHI_integrate_the_party_with_the_masses_desc: "国民党要为中国受压迫的亿万同胞发声，从煤矿工人到乡村贫农，党必须同人民群众结合起来，做到党员从人民中来，到人民中去，只有革命阶级掌握着党，党的利益才能有保障，先锋队的革命属性才能传承下去。"
 CHI_accept_class_struggle_as_truth: "阶级斗争是真理"
 CHI_accept_class_struggle_as_truth_desc: "无可置疑的是，从历史上看，革命与阶级关系联系在一起。没有阶级的存在，就不会有革命的发生。很多人因害怕煽动阶级斗争避免谈论阶级，这实在是可笑。如今，中国社会中阶级的存在基于客观事实——无可否认的事实和观察结果。"
 CHI_mold_the_youth_of_the_future: "塑造青年未来"
 CHI_mold_the_youth_of_the_future_desc: "我国年轻一代将成长于一个新的中国，一个与前辈所处的截然不同的中国。年轻人需要得到训练、教育和指导，做到遵守党令，以党为准。他们将知道自己是革命的先锋，革命精神将在他们身上留存。控制青年团后，他们将被引到马克思主义的革命道路上来。"
 CHI_vanguard_of_the_workers: "工人的先锋队"
 CHI_vanguard_of_the_workers_desc: "只有工人阶级才能在当今时局下抗起革命大旗，工人们建设了这个国家，在城市中接受过革命思想，他们的组织能力是最强的。国民党将通过建立像[GetVictoryPointName_9843]总工联和京奉路唐山工会这样的工会组织来引导工人——在这些工会中设立改组会小组，激励他们发动革命。"
 CHI_revolutionary_land_reform: "革命性土改"
 CHI_revolutionary_land_reform_desc: "土地问题对中国国民革命来说至关重要。关于如何完成这浩大的任务，摆在改组会激进派面前的是两条路。一方认为，土地必须完全充公，之后再分配给农民。另一方则希望由农民来接管土地，让农民用革命暴力手段推翻多年压迫，翻身作主。"
 CHI_establish_rural_and_urban_cooperatives: "建立城乡合作社"
 CHI_establish_rural_and_urban_cooperatives_desc: "民国总理计划建立农村和城镇合作社，促进无产阶级团结、推动资本主义灭亡。城镇党员应多多建立这些合作社，农村党员应参与劳动共同收获——将小规模农业转变为大规模农业，并建立无产阶级民主。"
 CHI_expel_the_landlords: "打土豪、分田地"
 CHI_expel_the_landlords_desc: "大地主们是万恶匪首，是资本主义伸向中国农村的爪牙！现代的社会主义新中国里没有他们的容身之处。中国的农民绝大部分都是贫农，没有哪怕一寸土地，整日辛勤劳作却食不果腹，国民党要做的，就是将这些穷苦人从枷锁中彻底地解放出来。"
 CHI_fulfill_the_union_of_party_and_state: "促成党和国家的联合"
 CHI_fulfill_the_union_of_party_and_state_desc: "改组会立志于创建一个真正的革命中央委员会，效仿前委员会组织架构，但没有监察委员会。并且，改组会着重强调服从和训练对党发展的重要性，只有靠强大的组织力才能让革命存续。"
 CHI_the_great_premier: "伟人总理"
 CHI_the_great_premier_desc: "在第三次归正会议混乱中，我们敬爱的汪主席因那些反革命分子而不幸逝世。伟大的陈公博总理挺身而出，主动担起继任事业并领导改组会，誓要率领国民党实现先总理与汪主席的梦想和理念。值此混乱之际，唯有秩序最高。"
 CHI_revive_the_spirit: "复兴1924精神"
 CHI_revive_the_spirit_desc: "1924年改组是我党历史上的关键时刻，从此国民党转变为一个与群众联系的真正的革命组织，并在国民革命中与中国工团主义者结成同盟。为了再现那些真正的革命性时刻，我们应着手复兴革命精神并培养国民党和中国工团主义者的友谊。"
 CHI_the_party_above_all: "党高于一切"
 CHI_the_party_above_all_desc: "改组会成员被教导党是至高无上的，为了党的事业应当抛弃家庭和社会关系观念。因为是党让国家富强，在曾主席和陈总理的领带下，党将为国家带来永远的荣耀！"
 CHI_the_chairmans_last_will: "主席遗志"
 CHI_the_chairmans_last_will_desc: "我们永远不会忘记伟大的革命英雄、党的领导人汪精卫，他担任党主席多年，亲眼看到国民革命梦想成真。尽管他猝然离世，但他生前已为党的未来描摹出明确蓝图。我们将向党内宣读主席遗志、继续同志们的伟大事业，主席泉下有知，想必也会因我们的成就而自豪。"
 CHI_towards_a_revolutionary_future: "奔赴革命未来"
 CHI_towards_a_revolutionary_future_desc: "改组会现已控制党和政府，是时候彻底推翻公馆派并说服曾仲鸣将大权和平交接给陈公博了。因为只有前主席副手陈公博有能力实现三民主义的目标和理想，推动中国向革命的社会主义未来进发。"
 CHI_dynamic_materialism: "唯物主义能动性"
 CHI_dynamic_materialism_desc: "总理一直认为经济因素是历史发展的原动力，剖析中国历史需研究其中的经济因素。于是，总理创造了“唯物主义能动性”一词来描述这种方法，并指出恩格斯关于物质和运动的定义，他建议将其用于解释承载革命的自然过程和媒介。根据这种唯物主义能动性的概念，只有资本主义不断衰落，我们的社会主义社会方可进步。"
 CHI_revolutionary_three_principles_of_the_people: "革命三民主义"
 CHI_revolutionary_three_principles_of_the_people_desc: "民国新总理施存统大力支持“修正”三民主义。欧洲革命和黑色星期一都向我们表明，资本主义必然灭亡，我们应通过坚定的唯物主义世界观看待先总理的教诲，以理解崭新的革命时代。"
 CHI_revolutionary_weltanschauung: "革命世界观"
 CHI_revolutionary_weltanschauung_desc: "陈公博常用“世界观”(Weltanschauung)一词来形容他激进的观点和与正统三民主义的背离。通过马克思的阐释，孙先生的思想将能够得到诠释，国民革命后便是社会革命，紧随其后的则是文化革命。我们将以革命的方式来永久改变中国社会的形态和性质——中国将向着纯粹的共产主义更进一步。"
 CHI_revolutionary_diplomacy: "革命外交"
 CHI_revolutionary_diplomacy_desc: "只有中国和中国人民适合进行东亚的革命。中国作为该地区的文化和政治中心拥有的独特地位和自身革命的成功都是中国应当着手一项新的外交事业的理由。这是革命外交的一部分，我们将与亚洲人民一道为大社会主义泛亚主义事业而奋斗。"
 CHI_establish_peoples_livelihood_countries: "建立民生国家"
 CHI_establish_peoples_livelihood_countries_desc: "中国是东方最重要的市场，这也是为什么帝国主义对其资源如此垂涎。中国刚刚赢得民族独立，有责任帮助其他被殖民国家为争取经济自由，建立“人民福祉”国家而奋斗，这样一来，他们便不会变成工团主义或者资本主义国家，而是与中国携手在国内建设民生。"
 CHI_uniting_anticolonial_minds: "团结反殖民思潮"
 CHI_uniting_anticolonial_minds_desc: "横跨亚太地区，无数人正哭求自由，而帝国主义及其走狗却无情地将他们的梦想打翻在地。被压迫民众的书信遭到审查，其自由之思想也被关进牢笼。他们或流亡于海外，或蜷缩于陋室，身形憔悴。若能把他们全部团结在解放的灯塔下，这些头脑将能为所有人点亮一个不再受缚于垂死帝国枷锁的未来。"
 CHI_the_inevitable_demise_of_capitalism: "资本主义必将灭亡"
 CHI_the_inevitable_demise_of_capitalism_desc: "没有比德意志帝国更邪恶的国家了。德国压迫东欧人民已久，看看被压迫者对抗可鄙的中欧同盟，争取自由和独立的呼声吧。德国在北伐战争中的干预和在我国强行扶植资本主义军阀的行径还没有被遗忘。现在，中国东山再起，实力不容置疑，是时候摧毁这资本主义的根源了。"
 CHI_the_second_national_revolution: "二次国民革命"
 CHI_the_second_national_revolution_desc: "先总理和无数烈士为之奋斗牺牲的革命几乎因为反革命势力和外来帝国主义的绞杀而熄灭。如今尘埃落定，胡宗南和复兴社将进行二次革命，将先总理的自由中国之梦变为现实。"
 CHI_the_republics_only_salvation: "民国之唯一出路"
 CHI_the_republics_only_salvation_desc: "复兴社认为汪精卫领导的前国民党净是道德沦丧、毫无革命操守之徒。但不能因此抛弃党，而应将其重组为一个新的组织。所有成员将一心献身革命，愿为国家和人民牺牲一切，而对物质财富毫无兴趣。"
 CHI_abolish_the_legislative_yuan: "废除立法院"
 CHI_abolish_the_legislative_yuan_desc: "民主是党的退行性疾病，颠倒是非的自由主义更是稀释党的信仰与理想的毒药。纵使从工团主义模式学来的委员会制度尚存，如若吾等欲救国救民，则国民党组织必须改组。为实现中国今日之救赎，我们只有完全服从，彻底扫除低效与踌躇。"
 CHI_strongarm_the_legislature: "胁迫立法院"
 CHI_strongarm_the_legislature_desc: "虽然议会制民主确实卑鄙且制造出派系斗争（这也反过来导致无力和停滞的状态），但我们也应该真正努力，去实现孙先生之三民主义和其所呼吁的生计、自由与平等。只是嘛，在现存的紧急事态结束之前，这些民主品质还无法完全实现。不过，在我们“完善”孙先生的愿景之后，停摆的立法院还是能够在我们的警惕监视下重新召开会议的。"
 CHI_eliminiate_unnecessary_bureaucracy: "清除冗余官僚"
 CHI_eliminiate_unnecessary_bureaucracy_desc: "党的官僚机构最大的失败便是所有人都在找借口责怪他人——因此削弱了党的内部力量。没人采取实际行动，一旦有会议召开就全是争论。近几个月我们已经见识到派系斗争造成的后果，我们有责任确保党绝不再如此软弱。像索雷尔同行那样，政治庇护将被消除，不忠之人将被清洗。"
 CHI_discipline_the_bureaucracy: "整肃官僚"
 CHI_discipline_the_bureaucracy_desc: "党必须由为革命事业战斗牺牲之人来领导——而不是那些空谈理论、唯物主义和改组的无能之辈。从向党和黄埔军校效忠之日起，我们便将自己的权利、声明、自由和幸福完全托付给了集体，全党都应如此。这样我们才能实现真正的民主。"
 CHI_exalt_the_nra: "赞颂国民革命军"
 CHI_exalt_the_nra_desc: "国民革命军是国民革命的生命线，将士们为中国之救亡图存而履行职责甚至献出生命。虽然日本帝国主义者觊觎我国土地已久，但其对牺牲、责任和纪律精神的传承是国民革命军应当追求的，也是我们可以借鉴的。介于此，国民革命军应优先于所有民事和党务工作。"
 CHI_the_new_three_principles_of_the_people: "新三民主义"
 CHI_the_new_three_principles_of_the_people_desc: "为解决国内现有问题，我们要为“新”三民主义而奋斗。“新”三民主义包括加强国防、培育极端民族主义思想，并围建设社会主义而奋斗。资本主义和工团主义救不了中国，但极权主义思想将有助于实现三民主义之梦。"
 CHI_military_syndicalism: "军事工团主义"
 CHI_military_syndicalism_desc: "在二次北伐和抗日战争中，国民革命军的烈士们为国家鞠躬尽瘁，前仆后继，用鲜血浇灌着祖国的土地。这样来看，只有军队才适合引领革命，这才是社会主义最终的总目标。让我们用工团主义办法组织军队，加强军工工会和校友会。"
 CHI_maintain_extraordinary_powers: "维持特别权力"
 CHI_maintain_extraordinary_powers_desc: "在这绝望而混乱的时刻，党内派系斗争和外来帝国主义对我国稳定的破坏让政府和国家如同热锅上的蚂蚁。在现在这个监管阶段，有必要维持委员长的无限期紧急权力，这样才没有障碍和官僚作风阻碍我们的领袖履行自己的责任。"
 CHI_extoll_the_cult_of_the_lingxiu: "歌颂领袖崇拜"
 CHI_extoll_the_cult_of_the_lingxiu_desc: "要彻底完成国民革命的社会和政治任务，就必须由一位如圣人般纯粹而高尚、对军政要务了如指掌的领袖引领。树立一位中心偶像会是团结我党、复兴中华的第一步。无须掩饰，我们要的就是中国的墨索里尼和萨文科夫！"
 CHI_towards_the_idea_of_true_freedom: "通向真正自由之路"
 CHI_towards_the_idea_of_true_freedom_desc: "什么是自由？自由意味着，这个伟大国家的人民能为了国家解放而舍弃自己的自由、权利乃至生命。对个人来说，为国效力牺牲的确是光荣神圣的，是一项需要无条件服从的义务。只有国内每个人都能做到这点，我们才能说自己离真正的自由更近了一步。"
 CHI_minzu_shehuizhuyi: "民族社会主义"
 CHI_minzu_shehuizhuyi_desc: "我国的首要任务是进行符合极权主义社会理念的经济改革。我们的经济制度将拒绝愚蠢的资本主义，相反，它将完全由国家计划和控制。这一将所有生产活动都由国家领导的理想社会制度被称为民族社会主义。"
 CHI_the_nationalisation_of_education: "教育民族化"
 CHI_the_nationalisation_of_education_desc: "中国最大的问题出在教育，教育的失败已经给党和国家造成了不少麻烦。我们将取消所有公立学校的地方自治权，关停私立学校和教会学校。学校应仅教授包括注重于中国文化和中国问题的国家教育课程。我们的目标是培养学生成为一心爱着亲爱祖国的栋梁之才。"
 CHI_expand_the_military_pensionary_system: "扩大军人退休金制度"
 CHI_expand_the_military_pensionary_system_desc: "纵览古今，构成中国社会的所有阶级中，没有一个对国民革命的贡献能比军队还多。是军队让革命之火延续不灭，是军队给了中国无穷的力量。话虽如此，必须确保退伍和现役军人能因自己对国家的牺牲获得足够的补偿。"
 CHI_the_industrialisation_of_agriculture: "农业工业化"
 CHI_the_industrialisation_of_agriculture_desc: "借鉴俄国国家民粹主义思想，我们应当积极发展农业科技，改善农业面貌。军用拖拉机站的建设可以极大提升农业产量，并将小规模农场发展为规模庞大、生产方式合理的农业中心，推动农业工业化的发展。"
 CHI_concept_of_productvity: "生产力概念"
 CHI_concept_of_productvity_desc: "社会上的学生并没有作好报效国家的准备，反而变成好吃懒做的社会蛀虫。在提倡生产力的体系下，学生将在工厂、农场和公司中接受一定程度的体力劳动训练。这样一来，对体力劳动的歧视将被消除，所有人都能成为有用之人，共同建设祖国的光荣未来！"
 CHI_harmonious_economy: "协调经济"
 CHI_harmonious_economy_desc: "民族社会主义并不与私有企业相冲突，只是将诸如重工业、矿业、大宗商品运输和外贸等关键经济领域收归国有。我们不会颁布对私人利润的禁令，但私有财产必须为社会利益所用。通过这种方法，我们将建立一个真正和谐的经济体系。"
 CHI_proclaim_permanent_purge: "发动长期清洗"
 CHI_proclaim_permanent_purge_desc: "暴力是种洗涤剂，即便是党和政府内达不到革命标准的人也难逃此劫。要是继续采取包容办法，腐败永远也得不到根除。我们必须创建一个群众暴力组织，可以直接攻击腐败官僚和别的叛徒，让那些学识尚浅的普通人学会憎恶剥削他们的污吏。"
 CHI_cultivated_patronage_networks: "培养恩庇网"
 CHI_cultivated_patronage_networks_desc: "只有二次国民革命中的军队和领导人才有能力掌控我国富饶的资源和工业实力。只有在其领导下，中国的军民工业才能得到妥善利用，为中华文明服务。介于此，军队成员希望能更深入地参与到诸如管理国有产业之类的工业和政务工作中。"
 CHI_rally_the_blueshirts: "召集蓝衣社！"
 CHI_rally_the_blueshirts_desc: "中华复兴社和革命军人同志会的成员因其蓝色的制服也被人称作“蓝衣社”，它们的组织结构与奥斯瓦尔德·莫斯利创立的黑衫军类似，是国内的一支准军事力量，国难当头，我们必须团结这股势力，保卫国家免遭外敌蹂躏。"
 CHI_a_new_order_in_gannan: "赣南新模式"
 CHI_a_new_order_in_gannan_desc: "在农村和解工作中，不要对我国人民仗势压人，相反应当提倡民粹道德打击腐败、鸦片滥用、嫖娼、文盲和失业，以此来亲近他们。这样不仅能改善我国道德面貌，还能为我们的领导地位争取更多支持。"
 CHI_reinforce_the_tewu: "强化特务部门"
 CHI_reinforce_the_tewu_desc: "全党乃至全国上下，无人不惧特务的威名。“特务”这一俗名是戴春风麾下机构所用的委婉说法，因其精心策划的暗杀活动和几乎无形的情报收集工作而为全国所惧。国内正发生大规模民众骚乱，为确保国内安全，赋予特务更多的权力和资金和是唯一合适的选择。"
 CHI_venerate_the_cult_of_violence: "尊崇暴力崇拜"
 CHI_venerate_the_cult_of_violence_desc: "目前我们党内领导层的分歧证明，用暴力的艺术来清党很有必要。我们不管用什么手段，也必须挽救先烈们抛头颅撒热血换来的革命成果。同志们，团结起来，按以暴制暴的神圣法则行事。因为在当今世界，道德法则早已灰飞烟灭，唯有手中权力的多寡方能评判成败。"
 CHI_youth_of_a_new_revolutionary_era: "新革命，新青年"
 CHI_youth_of_a_new_revolutionary_era_desc: "我国年轻人将生在一个新的革命中国，我们有义务确保革命理念能在他们身上得到传承。青年团和童子军的组建可以鼓励年轻人团结协作，并在所有学校开展体育教育。现在的中国青年未来将成为国民革命军的一员，因此培养他们成为下一代革命先锋至关重要。"
 CHI_the_soul_of_national_restoration: "民族复兴之魂"
 CHI_the_soul_of_national_restoration_desc: "民族的命运和文化兴衰与共。如果我们不首先建立民族的新文化，那么民族复兴就很难成功。控制社会、政治和教育活动，关键在于控制文化，因此我们国民政府要求党政军民学，东西南北中，都必须追随我们建立的新文化。它是民族复兴之魂，是全体国民前进道路上的指引。"
 CHI_national_regneration: "民族重生"
 CHI_national_regneration_desc: "我们都是炎黄子孙，都知道数千年来中国一直是世界霸主。中华文明独步全球，而现在是时候一雪帝国主义压迫之耻，重塑民族认同了。起来！抛弃所有铜臭、自保和个体观念，一起为拯救伟大的祖国奉献一切！"
 CHI_the_red_generalissmo: "红色委员长"
 CHI_the_red_generalissmo_desc: "在国民革命最黑暗的日子里，是委员长对党的领导挽救党和国家于反革命之手。如今中国的救亡只能通过无私的协作、服从领袖、信任委员长的政策和执行其命令来实现。唯有一心一体，别无他路。"
 CHI_never_another_humiliation: "再无国耻"
 CHI_never_another_humiliation_desc: "这是个弱肉强食的世界。大国只图展示肌肉，并将其民族扩张至全球。介于此，中国要想存续，就必须照此行事。因为我们见证过外来帝国主义对别国的所作所为，知道其贪婪的爪牙迟早会再次伸向我们——分裂我国、羞辱我族。故要增加陆海军预算，靠实力呵退此等威胁。"
 CHI_fanatical_militarism: "狂热军国主义"
 CHI_fanatical_militarism_desc: "个体只是民族斗争这个大车轮上的小齿轮而已。中华儿女们必须成为一个新的个体，让个人意志服从于军队，优先保证军人的福利待遇。战死沙场乃是英勇无畏之牺牲，我们鼓励所有公民为国防事业而奉献自己的生命。"
 CHI_entrenching_isolation: "深化孤立"
 CHI_entrenching_isolation_desc: "多年来我们一直试图与列强交好，但换来的却是羞辱和白眼，咱们接着热脸贴着冷屁股也落不着什么好，自大明以来，中国就维护着亚洲的和平、秩序和繁荣。我们应坐回到亚洲卫士和文化灯塔的位置上，是时候把目光转到真正值得关注的事务上去了。"
 CHI_repudiate_the_catastrophe: "为1927年惨败雪耻"
 CHI_repudiate_the_catastrophe_desc: "1927，一串被四万万同胞镌刻在心头的数字，那一年国民革命胎死腹中，德帝国主义野蛮干涉中国，把列强的走狗溥仪重新扶上皇位，遂使神州沉沦、军阀混战。如今中华民国已经崛起，到了为1927年惨败雪耻的时候了！该让德国佬也尝尝失去一切的滋味了。"
