 CHI.endgame.454.t: "真正的红色拿破仑？"
 CHI.endgame.454.d: "国民党中央委员会偏离了孙中山的革命理念，日益被腐化所侵蚀，丧心病狂到了封禁国内的工团组织、逮捕其成员的地步。邓演达被逼无奈，只得发动了政变，将权力归于了自己和手下的一帮忠诚将官手中，在共和的旗帜下建立了军政之治。邓演达武艺超群，素有“红色拿破仑”的美名，他的手下也经常利用这一名号美化其政治行动。诚然，“红色拿破仑”的事迹和拿破仑一世很像，都出手终结了脱离群众、满心私利的政客所造成的混乱与背叛。因此，邓演达集团内部一直在催促他将这一历史观上升为我们的官方史观，并将其体现在宣传之中，但也烦请注意，拿破仑也有着专制君主的一面，所以这一行动可能不会为人民所接受。不管怎样，最终的决定权都只掌握在我们的领袖一人手中……"
 CHI.endgame.454.a: "拿破仑就是个反动分子，和革命八竿子打不着关系！"
 CHI.endgame.454.b: "邓演达将效法拿破仑，捍卫革命，至死不渝！"
