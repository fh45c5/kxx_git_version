 CHI_Qin_Bangxian_hog_syn_desc: "§Y顾问介绍\n生于：§!§g1907年5月14日，江苏省无锡县§!\n§Y派系：§!§g工团党-激进派§!\n§Y政治生涯：§!§g秦邦宪自幼丧父，虽说无锡秦家是当地的富庶望族，但早年生活的困顿极大影响了年轻而性格早熟的他。秦邦宪考入江苏省立第二工业学校后，开始接触到社会主义等新思想。1924年，无锡学生成立了名为“锡社”的社团组织，秦邦宪在其中担任苏州委员会负责人。上海五卅惨案爆发后，秦邦宪亲自领导组织了1925年三千余名学生参加的示威游行，抗议外来帝国主义的不公。因全身心参加学生运动，秦邦宪劳累成疾，最终只得自学校肄业。\n\n同年九月，秦邦宪考入大学社会学系，师从工团主义者瞿秋白，并于十一月加入中国工团党。大约同时，国民党和中国工团主义同盟正在组织第一次统一战线，秦邦宪因而派驻上海，协助组织革命运动。然而迫于北伐失败，他不得不流亡法国，以免遭迫害。\n\n由于秦邦宪法语水平优秀，他得以在新成立的法国巴黎中山大学担任翻译。在此期间，他和一群更为激进的工团主义者开始向正统马克思主义靠拢，拒绝接受中国工团党正统派的领导。1930年，秦邦宪回到中国，并于1932年上海暴动中代表中华全国总工会，任宣传干事。§!\n\n§Y重要信息：随着改组同志会-激进派的胜利，秦邦宪在国民政府中得到了一个重要的职位，以巩固国民党与中国工团党的联盟。§!"
