 CHI_implement_syndicalist_tutelage: "实行工团训政"
 CHI_kuomintang_civil_war_interface_category: "国民党内战！"
 CHI_kuomintang_civil_war_interface_category_desc: "势如水火的国民党各派间爆发了内战，孙科、陈公博、宋庆龄，甚至可能还有野心勃勃的军头，都想争夺国家的领导权。一直以来，中华复兴社都潜藏在阴影之中，等待着属于他们的机会。各派系的相对实力如下。\n\n§N[GetVictoryPointName_9843]政府（陈公博）：§![?CHI_rca_civ_war_var|G] £GFX_going_to_combat\n\n\n§l南京政府（孙科）：§![?CHI_gov_civ_war_var|G] £GFX_going_to_combat\n\n\n§V复兴社阴谋（胡宗南）：§![?CHI_crs_civ_war_var|G] £GFX_going_to_combat\n\n\n§M福建政府（宋庆龄）：§![?CHI_pac_civ_war_var|G] £GFX_going_to_combat\n\n\n内战事件链结束后，实力最强的派系会成功说服中立省份站在他们一边，内战将以对他们有利的结局结束。如果陷入僵局，军队默认会支持§M福建政府§!麾下的“元勋派”，如果这种情况发生，即使福建处于下风，他们也能打破僵局。"
 CHI_stack_the_bureaucracy_decision: "安插官僚"
 CHI_stack_the_bureaucracy_decision_desc: "倘若国民党想要建立起一个高效的政府，他就必须要先建立一套此前向中国人民承诺的宏伟社会福利计划的制度。改组会是国民党内部为数不多由文官所主导的掌权派系，倘若我们想要维持超然地位，就必须以精巧的政治手段和官员任命来维继。在谷氏兄弟（谷正纲和谷正鼎）的帮助下，汪精卫在改组会内的盟友已经将其亲信安插进了党内、行政院甚至于其他地方。在遍布党内的亲信的帮助下，党内的反对派几乎不可能瓦解改组会的政权。"
 CHI_enforce_party_orthodoxy_decision: "强推党的正统路线"
 CHI_enforce_party_orthodoxy_decision_desc: "我党的永久总理孙中山先生提出了三民主义，这是国民党的指导原则，更是全中国人民的指导原则。虽然国民党不一定能完全实现先总理的梦想，但这不是我们懈怠的借口。作为先总理的接班人，汪主席的领导无比英明，可总有人妄图从内部动摇他的地位，破坏革命大局，必须让这些人闭上嘴巴。我们可以用铺天盖地的宣传压过他们的声音，也可以审查他们的言论，不让他们腐化人民。无论如何，在训政阶段，汪主席这位正统接班人会维持党的革命性。"
 CHI_shore_up_peasant_communes_decision: "扶持农民公社"
 CHI_shore_up_peasant_communes_decision_desc: "国民党虽代表全体中国人民，但倘若没有勇敢和果断的农民的支持，革命绝不可能从20年代的失败中幸存，在闽赣根据地，当地已经探索出了一种崭新的制度，一种更加公平的、为中国农民服务的制度，这种长期的合作社制度击碎了长期压迫农民的土地租赁制度。\n\n如今，改组会的官僚从国外空降而来，并试图用各种繁文缚节和安插县长来扭曲行之有效的制度。他们指责我们正在搞地方主义和蓄意破坏，然而他们不过是在掩盖对人民的忽视。中国人民会记得，长久以来，是临委会一直在保护合作社制度，是临委会使中国农民免受地主、反动派和军阀的侵害。我们会团结起朴实的农民和坚韧的工人，而这一切远比国外培训的古板“专家”强大的多。"
 CHI_undermine_the_chairmans_grip_decision: "削弱主席权威"
 CHI_undermine_the_chairmans_grip_decision_desc: "汪主席把自己幻想为孙先生的合法继承人，但他显然忘记了孙先生留下了很多后继者，除他之外也不乏英雄之辈。显然，汪精卫在国民党权力斗争中的胜利并非是因为他自己宣称的任何英雄事迹，而仅仅是因为那些迟早有一天会被临委会揭发的肮脏行径。有些人说这是诽谤，也有人说这是叛国，但如果我们不发出自己的声音，那我们的革命很快就会因为改组会的腐败而彻底堕落。作为刚正不阿的反对派，我们必须让我党民主化并阻止汪精卫的独裁行径。"
 CHI_intimidate_the_opposition_decision: "恐吓反对派"
 CHI_intimidate_the_opposition_decision_desc: "看起来我们的对手越来越想超过我们了。如果不能削减一下他们的势力，我们将会被逼在墙角瑟瑟发抖。虽然这可能有些卑鄙，但是搞点“特务”手段也很合理，比如勒索、诈骗、午夜里砰砰砰的敲门声威胁，也许还可以让某些人稍稍“消失”一下。这些手段并不光彩，但为了革命事业，必须有所牺牲。愿历史原谅我们的罪行。"
 CHI_military_expeditions_category: "中国国民革命"
 CHI_military_expeditions_category_desc: "北伐战争失败后，直系军阀和他们的德国“盟友”几乎消灭了国民党，此后近十年，许多国民党人被迫流亡海外。虽然北伐未成，但在青天白日旗下统一中国的梦想却从未消逝，从福建到夏威夷，革命者们仍对国民革命的重生抱有期望。虽然1932年起义失败，但如今，八省联合崩溃后政局动荡，国民党麾下的革命者和游击队抓住机会，再次全面起义，以图解放华东沿海地区。只有国民革命军取得胜利，国民党才能抓住这次实现先总理梦想的最后机会。"
 CHI_mission_get_access_sea: "打到海边去"
 CHI_mission_get_access_sea_desc: "由于我党并未控制港口，流亡海外的国民党政府很难回归本土。如果我党能拿下福建省的一处港口，就能开辟一条连接闽赣根据地和流亡同志的通路，进而增强革命力量。"
 CHI_mission_secure_fujian: "控制福建省"
 CHI_mission_secure_fujian_desc: "闽赣根据地的国民党人期盼解放已久。干部和党员已经遍布福建省的各个农村，如果迅速出击，拿下关键的人口中心，就能将那些摇摆不定的人拉拢过来，巩固国民党对福建的控制。时间紧迫，切莫浪费。"
 CHI_mission_secure_gannan: "控制赣南根据地"
 CHI_mission_secure_gannan_desc: "国民党起义军在赣南颇具实力，且先前临时行动委员会也做了很多工作，争取到该地区农民团体的支持，这意味着我军能够轻易控制整个赣南地区。只消一声令下，各起义团体就能发动突袭，准备拿下各地的偏远村庄。而重要的是，我们要先拿下八省联合在赣州的据点，然后才能继续前进。"
 CHI_NAP_with_federalists_decision: "与联省派谈判"
 CHI_NAP_with_federalists_decision_desc: "在备战二次北伐时，我们须牢记真正的敌人是谁——在辛亥革命末期背叛先总理的北方军阀。我们不能兼顾南方的对手，尤其是联省派。陈炯明起兵反叛永久总理之后，我们之间便产生了严重的分歧。待时机合适，北方强敌将遭到报应，汪主席已下令经中间人进行秘密磋商，以期达成协议避免共和派的内斗。"
 CHI_subjugate_federalists_decision: "与联省派结盟？"
 CHI_subjugate_federalists_decision_desc: "直系已死，我军兵锋所指反动派一触即溃。现在得决定如何处理前盟友[UPC.GetNameDef]了。党内许多人士可没忘记他们在20年代的背叛行径，但国内有呼声称共和派应当团结起来对抗日本及其在东北的走狗。党内也有人担心要是我们没法跟联省派达成协议，[FNG.GetLeader]会捷足先登。\n\n前第四军成员以着手与联省派同行协商，多亏我方强大的政治军事力量，他们确信能争取到非常有利的条款。尽管如此，最终决定权在主席手中。但要想巩固现有地位，不论作何选择都一定要快。"
 CHI_NAP_with_rkmt_decision: "与国民党右派谈判"
 CHI_NAP_with_rkmt_decision_desc: "当我们厉兵秣马、枕戈待旦，准备进行二次北伐时，切记真正的敌人是革命之初背叛了孙中山先生的北方军阀，而非南方诸省，更非其余国民党同志。虽然此类右派有分裂党国之嫌，亦具污染孙先生景愿之实。但仅看当下，邓演达等军方元勋派表达出了武装和平的想法，以求二次北伐成功。"
 CHI_subjugate_rkmt_decision: "与国民党右派结盟？"
 CHI_subjugate_rkmt_decision_desc: "十几年间，在无数烈士的前仆后继之下，1926年的未竟之梦终于实现了。国军将北洋军阀打了个落花流水，伪政府也轰然垮台，但随之而来的是新的威胁。战胜北洋军阀后，为了争夺正统国民党的衣钵，我们与[FROM.GetNameDef]的休战就成了一纸空文，双方剑拔弩张，一触即发。\n\n但在日本与其走狗的威胁之下，民众强烈反对内战再起。四海同胞皆为国家存亡竞相告走，呼吁我们放下成见，同仇敌忾，共抗外敌，国民党当为国民想！孙科和再造派已经做了不少工作，斡旋于党内左右翼之间并达成了一项协议。他们认为以我们在军事与政治上现有的优势，完全可以在谈判中占尽先机。但大家都很想知道他们这么干是真心为党还是存心为己。"
 CHI_betrayal_decision: "枪口转向国民党左派"
 CHI_betrayal_decision_desc: "事到如今，我们之所以还在给国民党左派当马仔，一方面是由于我们的实力比不上这些党国大佬，另一方面则来自我们怀揣着保卫祖国不受西方帝国主义干涉的朴素愿望。然而事实证明，中央执行委员会中狂妄的社会主义虫豸比他们的前任更为专制和腐败，哪怕他们成功地一统天下，也只会使国家变成独裁的反乌托邦。因此，对骑在中华民族头上的红色暴君，我们必须除虫射日，打他们一个措手不及！"
 CHI_expand_local_elections_decision: "扩大[CHI_expand_local_elections_decision_loc]地方民主"
 CHI_expand_local_elections_decision_desc: "国民党和多个共和派分支机构已成功达成妥协，前者将在已进行充分训政的省份开展有限的民主选举，事实上就是在国民党的大本营——五省地区和广东省。\n\n为了完全落实这份协议，我党盟友正寻求将这些地方自治试点项目推广至国内其它地区，特别是在各民主势力的大本营，例如国民党、联省派和其他南方共和派。\n\n他们的要求将被满足，但除了仅仅设立新的投票箱和控制更多选票外，还有更多准备工作要做。参选人将被仔细“审查”，确保其服从三民主义的领导。还需要一些手段让这些地方议会不至于偏离国民政府的指导。否则，军阀、反动派和资产阶级迟早会利用这点再次分裂国家。"
 CHI_complete_the_revolutionary_mission: "完成革命使命"
 CHI_complete_the_revolutionary_mission_desc: "只要反动派继续统治北京一天，先总理托付给我们的伟大任务就一天不能完成。我们必须克服困难，准备二次北伐。这不仅是为了挽救革命事业，更是为了中华民族的存亡而战！国民革命万岁，中华民国万岁！"
 CHI_march_to_manchuria: "进军东北"
 CHI_march_to_manchuria_desc: "中华民国的叛徒和妄图掠夺我国自然资源的日本帝国主义者已经破坏东北太久了。东北是中国领土的东部边界，[CHI.GetNameDef]认为其是中国领土不可缺少的一部分，因此东北问题不可否认。躲在山海关后固然安全，但我们需要采取行动——解放东北人民，彻底统一中国。"
 CHI_evacuate_military_industry: "向内陆疏散军工"
 CHI_evacuate_military_industry_desc: "我国大多数重工业分布在沿海地区，但在战争时期，沿海地区被占领的可能让这些工厂处在危险之中。在这危难时刻，这些军工厂应迁移至内陆我方控制区内——以为我军作战保存工业能力。"
 CHI_evacuate_civilian_industry: "向内陆疏散民工"
 CHI_evacuate_civilian_industry_desc: "我国大多数重工业分布在沿海地区，但在战争时期，沿海地区被占领的可能让这些工厂处在危险之中。在这危难时刻，这些民用工业应迁移至内陆我方控制区内——以为我军作战保存工业能力。"
 CHI_outer_party_category: "国民革命的外围派系"
 CHI_outer_party_category_desc: "虽然国民党一直以来依照党国原则，坚持一党专政，但在实践中长期为派系纷争所困。哪怕在§N改组会§!和§M临委会§!争夺党国大权之际，其他小派系也在力求推行己方的议程、扩大自身影响力。§R这些小派系越强大，在决定革命的长期权力斗争之胜利者一事上的影响力就越大。§!他们还可能影响最终获胜者做出的选择，巩固自身在中国历史中的地位。\n\n§l再造派§!代表了党内残余的自由主义集团。他们坚持宪政、主张温和，这赢得了不少人的支持，却也被指控为充当了城市和海外精英指手画脚的遮羞布。根据大众对他们的普遍态度，支持他们将增加或减少激进主义。\n§Y大众对他们的普遍态度是：§![CHI_rf_attitude_loc]\n\n[CHI_LCS_status_loc]是与国民党结成“统一战线”的社会主义者的臃肿联盟。他们内部分歧巨大，§N工团党-激进派§!与改组会结盟，而§M世界社§!则极度反对改组会。剩下的§R工团党-正统派§!则在这场争端中扮演了和事佬的身份，希望维持双方势力平衡。\n   [?CHI_CSP_RAD_percentage_var|N%]§Y盟员倾向§!§N工团党-激进派§!\n   [?CHI_CSP_ORT_percentage_var|R%]§Y盟员倾向§!§R工团党-正统派§!\n   [?CHI_WRD_SOC_percentage_var|M%]§Y盟员倾向§!§M世界社§!\n§Y主导派系是：§![CHI_LCS_dominant_faction_loc]\n\n在黑暗之中，潜伏着一个由极端民族主义的、激进的军官组成的神秘阴谋集团§V中华复兴社§!。他们远离政坛的明枪暗箭，而随着激进主义的抬头、其队伍不断壮大，革命遭遇不测威胁的概率也在增加。\n§Y目前的革命激进度：§![?CHI_radicalism_var|V%]"
 CHI_secure_occ_donations_decision: "寻求侨委会捐助"
 CHI_secure_occ_donations_decision_desc: "革命和民族就像一对同床异梦的伴侣，尽管我们的革命基于社会主义思想，但仍有资产阶级出于共御外侮的观念或是单纯对国民政府的同情，愿意为我们的事业慷慨解囊，这些富豪们一部分是居住在使馆城市中的朱红会成员，另一些则隶属于侨务委员会，大多定居在东南亚或美国的华侨社区，事实上，孙科、陈友仁、陈璧君等不少国民党要员均出身于这样的华侨家庭。这些人当然希望我们的左派主义只是一种“生意”。尽管和他们算不上志同道合，但我们收到的金银捐款可是货真价实。"
 CHI_utilise_underground_networks_decision: "利用地下网络"
 CHI_utilise_underground_networks_decision_desc: "在北伐失利之后，许多国民革命者都转入地下。在这个时期，叛乱和犯罪之间的界限往往模糊不清，而国民党的走私网络又常常与组织犯罪相挂钩。即便我们正在向一个更加合法的管理模式过渡，但战争就意味着采购武器这件工作会变得令人厌恶。能否利用好并建立更多我们与地下组织的联系，新中国与梦想破灭之间只隔着这一层纱。"
 CHI_stoke_military_fanaticism_decision: "煽动军队狂热"
 CHI_stoke_military_fanaticism_decision_desc: "从黄埔军校开校以来，国民革命军就被训练一支成对党和国民革命极度忠诚的武装力量。也正是这股革命热情将国民革命军同军阀丘八区分开来。黄埔神话始于东征期间与陈炯明部展开的绵湖之战。两个由黄埔学生团在敌我兵力二十比三的情况下英勇战斗，尽管伤亡率将近70%，但最终他们还是取得了胜利。今天，延续黄埔精神的活力，培育几十年来创造了无数烈士和英雄的革命热情仍不过时。为了救国于危难，我们将以友爱、奉献和真诚团结起来，前进前进再前进！"
 CHI_rally_industrial_workers: "鼓动产业工人"
 CHI_rally_industrial_workers_desc: "中国的工业主要集中于包括五省地区在内的海岸线上。工业区里的华工不断受到租界洋大人与其汉奸奴才们的剥削压迫。当他们汗流浃背、痛苦不堪时，不满情绪便滋长了起来，也正是这种阶级仇恨催生了我们的革命。在粉碎束缚着无产阶级的枷锁后，我们得要求他们继续做贡献——不是为了向贪婪的外国资本家讨些微不足道的薪水，而是为了他们的中国兄弟。工人阶级的牺牲将换来一个崭新的中国。"
 CHI_secure_internationale_technical_aid_decision: "寻求第三国际技术援助"
 CHI_secure_internationale_technical_aid_decision_desc: "尽管远在世界的另一边，但西方的社会主义同志仍提供了重要的技术援助。科研资助以及发展贷款通过研究共享计划源源不断的汇入，帮助我们取得了科技上的关键优势，让我们的发展速度能跟上其他国内由列强扶植的竞争对手。总有一天，我们将实现现代化，再次成为科技进步的灯塔，但现在，我们仍需接受援助。"
 CHI_sponsor_cultural_institutions: "赞助文化机构"
 CHI_sponsor_cultural_institutions_desc: "文化是一个国家不可或缺的组成部分，在我们努力建设中华复兴事业的同时，中华文化的复兴是其不可或缺的一环。尽管还有许多关于中国社会主义文化该是什么样子的争，但毫无疑问，革命不应该意味着缺乏美丽或活力。毕竟，艺术和人文的大门为所有人敞开，工农大众自然包括其中。为了表面我们是开明的统治者，向博物馆、大学和其他机构提供足够的资金。"
 CHI_national_reconstruction_category: "国家建设委员会"
 CHI_national_reconstruction_category_desc: "国家建设委员会是先总理孙中山的创意。他在著作中写道，在训政阶段，应该采取措施，为国家民主化和现代化保驾护航。如果中国要再次成为世界强国，就必须在国民党的帮助下从头开始建设。\n\n第一次和第二次北伐大大阻碍了建设工作，但由于第二次北伐的成功，党终于有机会完成1911年辛亥革命的“建设”目标。我们已经度过了国民革命的宣传和军事阶段，按先总理遗训，现在我们必须进入政治和经济建设阶段。我们会一步一个脚印，逐厂逐村重建国家的经济和政治基础，这样中国才能永远不被帝国主义奴役，走向辉煌的复兴。"
 CHI_national_reconstruction_mission: "£civ_factory_output  完成建设计划"
 CHI_national_reconstruction_mission_desc: "伟大的国家建设计划已经全面启动，临委会和改组会的同志皆支持该计划。党内各派正为建设精诚合作，但如果计划失败，临委会和改组会中的一派可能会失去政治权力，而另一派的权力会相应增加。"
 CHI_factory_goals_tt: "工厂总数超过§Y[?CHI_factory_goals]§!"
 CHI_delay_the_reconstruction_project: "拉长建设计划"
 CHI_delay_the_reconstruction_project_desc: "我们已经尽了最大努力，但工程师和工人们仍无法在最后期限前完成任务。因此，我们不得不请求国家经济委员会宽限一段时间，这样才有机会完成计划。"
 CHI_nationalise_nanjing_electrical_works: "国有化南京电气"
 CHI_nationalise_nanjing_electrical_works_desc: "南京电气公司，一个灵感来自伦敦和巴黎城建发展的雄图，旨在照亮党国的宏伟首都。这个党国机关是最早一批企图弄清先总理孙先生经济思想中关于区分公有和私营经济的单位之一。照此雄图，重组并国有化的电气公司将照亮南京城里千家万户的黑夜。"
 CHI_establish_the_yongli_chemical_plant: "创办永利化学公司"
 CHI_establish_the_yongli_chemical_plant_desc: "中国是个靠地吃饭的国家，但缺乏生产现代化肥的技术和工业，故农业产量难以提高。由范旭东牵头的永利公司将建设起中国首家化肥厂，生产国产硫酸、合成氨和硝酸。英国和法国顾问也会提供指导，预计该厂未来每天能生产数吨的氨、酸和硫酸盐。"
 CHI_renovate_shanghai_arsenal: "修缮上海兵工厂"
 CHI_renovate_shanghai_arsenal_desc: "在英法的流亡期间我们认识到了装甲和机械化战争的重要性，但要赶上西方那样先进的装甲技术，我们还有很远的路要走，上海兵工厂将进行翻修，以便生产类似于上海万国商团装备的装甲车。"
 CHI_central_machinery_factory: "创办中央机器厂"
 CHI_central_machinery_factory_desc: "湖南始终是华南的农业大省，而国民政府希望借助内政部在此地建立中央机器厂来扭转产业单一的情况。我们期望中机厂能生产一些如汽车、蒸汽轮机现代机械和电话这样的小器具。"
 CHI_anhui_industrial_plan: "安徽工业计划"
 CHI_anhui_industrial_plan_desc: "作为国家建设计划的一部分，由资源委员会和工业部牵头的马鞍山中央炼钢厂的建设有望发展安徽的煤钢产业。尽管中国各地都具有巨大的产出潜力，但中国的钢产量实在太低，全中国最大的鞍山炼钢厂由日本人所占据。正因如此，中央所创建的国有化炼钢产业将降低帝国主义者对我们的经济影响力，并将我们的产量增加到符合其潜力的水平。此外，我们还要拓展该区域的基础建设，以此来更有效率的运送我们的煤矿。"
 CHI_mining_operations_in_five_provinces: "华东五省矿业"
 CHI_mining_operations_in_five_provinces_desc: "华东五省地区物产丰饶，却长期遭受腐败军阀和地主的剥削。党的领导人将纠正这一切，开始在该地区大规模开展现代化。资源委员会将利用前八省联合地区的煤炭和钨矿资源帮助中国实现工业化。"
 CHI_kaifeng_mines: "国有化开封矿业"
 CHI_kaifeng_mines_desc: "我国第一个现代煤矿是由英国公司设计并持有的，对中国劳工多有剥削。英国大革命后，这些产业留困中国，介于焦作煤矿提供了我国煤炭产出的大头，直系军阀容忍了其存在。话虽如此，在这场对抗帝国主义的战争中，国民政府有责任国有化该产业，改善外国人施加在我国劳工头上的严酷生产条件。"
 CHI_refurbish_gongxian_arsenal: "修缮巩县兵工厂"
 CHI_refurbish_gongxian_arsenal_desc: "巩县兵工厂坐落物产丰富的河南省，该省在北洋时代乃是中央政府的重心。该厂生产手枪和步枪等轻武器，同时也生产一些火炮等重武器。尽管德国投资令该厂获利颇丰，但其却一直被卑鄙的直系军阀所利用。在巩固了对河南的控制后，我们将改造该厂，满足国民革命军的需求。"
 CHI_revitalise_hanyang_industry: "振兴汉阳工业"
 CHI_revitalise_hanyang_industry_desc: "武汉三镇之一的汉阳工业发达。除了标志性的汉阳兵工厂外，如今废弃的汉阳铁厂也曾一度占到全国钢铁产量的百分之九十。打响了辛亥革命第一枪的正是汉阳造，这也让汉阳工业带上了一抹革命色彩。"
 CHI_construct_yuehan_railway: "完成粤汉铁路"
 CHI_construct_yuehan_railway_desc: "粤汉铁路于1896年动工，但却烂尾至今，这很大程度上要归咎于军阀混战和管理不善。现在，在铁道部的领导下，国民政府决定聘请凌鸿勋来负责完成株洲-韶关段的铁路建设工程。"
 CHI_green_gold_in_hainan: "绿色黄金"
 CHI_green_gold_in_hainan_desc: "橡胶是任何现代军队都必不可少的，幸好，海南就是天然橡胶的宝库。岛上温暖的热带气候有助于橡胶产业蓬勃发展——当地人更是称橡胶为“绿金”。资源委员会将把海南变为中国的橡胶种植园——这必将有助于国内生产和管控外贸。"
 CHI_xiangtan_steel_work: "创办湘潭钢铁公司"
 CHI_xiangtan_steel_work_desc: "湘潭坐拥现代工业体系和便捷的水路运输，地位十分重要。由于煤铁重工业局限于遥远的东北地区，国民政府资源委员会希望能在法国顾问的帮助下在湖南建立一个钢铁厂。"
 CHI_mine_yaogangxian_mining_area: "促进瑶岗仙矿业发展"
 CHI_mine_yaogangxian_mining_area_desc: "湖南省最早的钨矿床是于1901年在桃江县发现的西冲钨矿床。现在，国民政府计划通过继续开采瑶岗仙矿区来进一步发展湖南省工业。如此，既能促进省内基建，亦可为该农业省提供大量就业机会和岗位。"
 CHI_wuzhou_vegetable_oil_company: "创办梧州植物油公司"
 CHI_wuzhou_vegetable_oil_company_desc: "桐油也称“木油”，是一种由桐树种子榨取后干燥而得的油品——其最早的记载可追溯到公元前400年的儒学著作。桐油可作为涂饰保护木材，这可用于增强国内工业实力。因此，国民政府在广西划出一片土地用于加工桐油，梧州地理位置适宜，还有一定工业基础，这里再合适不过了。"
 CHI_nanning_grain_storage: "建设南宁粮库"
 CHI_nanning_grain_storage_desc: "广西因其高品质稻田而久负盛名，谷物自然成为其核心商品。国家建设委员会水利部已决定在南宁建设谷仓以储存每年收获，这样就能为饥荒省份的灾民分配储备粮了。"
 CHI_developing_hunans_industrial_capacity: "发展湖南工业"
 CHI_developing_hunans_industrial_capacity_desc: "湖南至今仍保持着传统农业的生产方式，国府为改变这一落后现状，指示内政部牵头建立了中央机械厂等一系列工业基地，这家工厂计划生产现代机械和小家电，如汽车、蒸汽轮机、电话等。"
 CHI_chongqing_electric_steel_mill: "振兴重庆电力炼钢厂"
 CHI_chongqing_electric_steel_mill_desc: "1919年，共和派军阀熊克武建立了重庆电气炼钢厂，建立该厂主要是为了满足军阀及其军工业的需求。在过去的时间里，工厂被盘踞四川的各路军阀掌控，随着该地解放，眼下工厂掌握在国民政府手中。在政府的帮扶政策下，计划将炼钢厂的工业规模扩大并更新厂内设备，希望这个曾服务军阀的工厂最终能够造福人民。"
 CHI_chongqing_weapon_plant: "修缮重庆修械所"
 CHI_chongqing_weapon_plant_desc: "军阀给四川带来了混乱和饥荒，但我们不能因此否定他们对工业现代化做出的贡献，重庆修械所最初由川军阀杨森和刘湘筹办，该厂目前缺乏机械设备，亟需现代化改造，国民政府内政部提议对修械所进行修缮，使工厂产能跟上现代水平。"
 CHI_bauxite_extraction_in_guizhou: "开采贵州铝土矿"
 CHI_bauxite_extraction_in_guizhou_desc: "贵州坐拥中国储量最大的铝土矿，国民政府希望现代化南方矿场，使其达到华北铝土矿标准。该工程由资源委员会牵头，计划将矿场交给地方政府和议会监管，以此参与到铝土矿开采工作中。"
 CHI_expand_tin_production_in_gejiu: "扩大个旧锡矿生产"
 CHI_expand_tin_production_in_gejiu_desc: "个旧的历史可以追溯至汉朝。其以巨量的锡矿产量而闻名全国。此地对锡矿的开采和加工始于晚清，目前的总产出几乎占全省产量的90%。为进行集中化和保持高质量的标准化加工，财政部和资源委员会正与本地公司合作，试图将后者合并为一个单独的云南锡业公司。"
 CHI_tap_into_sichuans_natural_reserves: "开发四川自然资源"
 CHI_tap_into_sichuans_natural_reserves_desc: "四川油气田是中国西南的重要油气产区，其范围涵盖了四川、云南、贵州、湖北四省，蕴含丰富的天然气和石油储备，总面积超过18万公里。国家政府已责成资源委员会监督和管理地方机构开采这些自然资源，以满足国家的石油需求，减少进口量。"
 CHI_modernise_yellow_river_levees: "现代化黄河堤防"
 CHI_modernise_yellow_river_levees_desc: "古老的黄河哺育了一代又一代汉族人民，其下游的堤防工程最早可以追溯至春秋时期。自明清以来，为防止发生潜在的灾难性洪灾，黄河屡次得到治理，但现有的堤坝与水道已越发年久失修。因此，国民政府将致力于黄河堤防的现代化，以使其适应20世纪的需要。"
 CHI_improve_han_river_infrastructure: "完善韩江地区基础设施"
 CHI_improve_han_river_infrastructure_desc: "超过400千米长的韩江是广东省内第二大河流（仅短于珠江）。尽管如此，此江却以洪水频发而著称，同时许多已有基础建设要么过时，要么毁于军阀征战。国民政府已决定开展一个庞大的大坝工程，用以增加广东就业岗位、加强河流量控制。"
 CHI_nationalise_beijing_steel: "国有化[GetVictoryPointName_9843]钢铁工业"
 CHI_nationalise_beijing_steel_desc: "经美国公司设计，位于石景山脚下的石景山炼钢厂由企业家和北洋政府于1919年联手投建，但其工程进度却因常年战乱而停滞。虽然最后在德国援助下，直系政府得以将炼钢厂完工，但之后却转头将其出售给了德国西门子公司。如今直系政权倒台，国民政府正着手收回石景山炼钢厂并开始进行国有化。"
 CHI_nationalise_german_mines_zibo: "国有化淄博德控矿业"
 CHI_nationalise_german_mines_zibo_desc: "西方列强对山东淄博地区丰富的煤矿储藏觊觎已久。根据1898年签订的《胶澳租界条约》，德国人占领了该地，将其并入德属东亚中，长久以来，德国佬剥削利用当地百姓充当廉价劳动力。为了增强国内工业产能，使人民早日摆脱帝国主义枷锁，我们与中工盟下属的矿工工会领袖王尽美一直保持着联系，等待时机，将德控淄博矿业收归国有。"
 CHI_complete_the_tongpu_railway: "完成同蒲铁路"
 CHI_complete_the_tongpu_railway_desc: "早在光绪新政时期，清政府就有修建同蒲铁路的设想，这条铁路线将始于大同，贯穿山西中部，途经太原终到陕西省华山。最初由军阀阎锡山自行修建，但碍于中原接连不断的战事，该工程进展缓慢。现今国民政府铁道部公布了新项目，决定聘请英国顾问协助完成同蒲铁路的修建工作，以改善晋陕两省交通。"
 CHI_revive_jinan_arsenal: "振兴济南兵工厂"
 CHI_revive_jinan_arsenal_desc: "济南兵工厂的起源可以追溯到1875年清政府设立的山东机器局，该局可自行完成提硝、蒸硫、福炭、碾药、光药等操作，制备生产黑火药。1894年，甲午战争爆发，机器局进行了扩建，具备生产轻武器能力。在军阀统治期间，兵工厂主要用于武装鲁系部队，现在国民革命军已经接管该厂。国防部希望利用该机器的现代化设备生产枪支弹药、手榴弹及航弹引信。"
 CHI_refurbish_taiyuan_arsenal: "修缮太原兵工厂"
 CHI_refurbish_taiyuan_arsenal_desc: "太原兵工厂由军阀阎锡山创立，以生产各式样自造武器闻名，阎锡山对兵工厂进行扩建后，该厂不仅能生产枪支弹药，还能自产迫击炮、火炮等重武器。以国内武器平均制造水准来看，该厂生产的军火质量顶尖，许多枪炮销往了西边的马家军和南方的新桂系。国防部希望利用其现代机械和装配线为国民革命军生产武器。另外，陕西的华阴兵工厂也可以借机一同完成现代化改造，该厂生产的轻型火炮和迫击炮在国内享有盛名。"
 CHI_encourage_oil_extraction_in_yanchang: "扩大延长石油开采"
 CHI_encourage_oil_extraction_in_yanchang_desc: "延长油田是在我国发现的唯一天然油田。1907年，清政府在延长打出第一口油井，并于来年建造了一座精炼厂。为继续开采工作，资源委员会已委托一项工程以推进油田生产，并在该地区寻找潜在的新油田，以防现有油田枯竭导致生产停滞。"
 CHI_revive_gansu_machine_works: "振兴甘肃机器厂"
 CHI_revive_gansu_machine_works_desc: "创办于1872年的前甘肃制造局是中国西北地区第一个西式军工厂。之后随着局势愈发不稳，机械厂便无人看管，许多机器被西方军阀趁火打劫。国民政府希望能重振机械厂，以促进西北地区的就业和现代化。"
 CHI_qinghai_cultivation_programme: "青海农业计划"
 CHI_qinghai_cultivation_programme_desc: "青海长期未受福建和广州的革命热情波及，国民党在当地的存在微乎其微。随着我党影响力深入中国西部地区，内政部正大力推行垦荒工程以促进青海农业发展。该计划旨在推广现代农耕技术和现代化肥的使用，并将国民党机构整合进青海地方政府中。"
 CHI_jinghui_irrigation_canal: "建设泾惠渠"
 CHI_jinghui_irrigation_canal_desc: "世人皆知，陕西一带旱情频繁且危害严重，三秦父老对此可谓叫苦不迭。当地的水利工程师李仪祉是国民政府（特指夏威夷派）的支持者，他向水利部请愿，要求启动一项节水计划。在当地进行数次调研后，他建议修建灌溉渠和大坝，以管理和节约水资源，从而改善陕西民生。"
 CHI_minsheng_irrigation_canal: "建设民生渠"
 CHI_minsheng_irrigation_canal_desc: "先总理写道，民生就是提高中国人民的福祉。介于此，国家建设委员会正积极筹划位于甘肃西部的最新工程。这些地区对我们的事业并不感冒。因此，水利部提议投资兴建一条75公里长的运河以灌溉甘肃这片干旱的土地。为纪念三民主义并表明我党帮助中国人民的决心，该运河将被命名为“民生”。"
 CHI_complete_the_longhai_railway: "完成陇海铁路"
 CHI_complete_the_longhai_railway_desc: "一个人若要冒险出入陕西，那么他脚下的群山将让旅途变得困难且漫长。清朝时，一条从洛阳向西延伸到甘肃省的铁路立项动工。由于军阀混战，世道动荡，铁路时常停工。因此，国民政府铁道部启动了一个新项目来最终完成这条铁路。该项目将由铁路工程师凌鸿勋全权领导，铁路线全长共计1700多公里。"
 CHI_create_the_lanxin_railway: "建设兰新铁路"
 CHI_create_the_lanxin_railway_desc: "为了改善甘肃兰州与新疆最前线之间运输、补给和整体行程的状况，国民政府铁道部正式批准了一项新的建设项目——铺设一条旨在连接甘肃与河西走廊并一直通往乌鲁木齐，计划全长1904公里的兰新铁路。"
 CHI_appropriate_shenyang_arsenal: "接收沈阳兵工厂"
 CHI_appropriate_shenyang_arsenal_desc: "沈阳兵工厂由奉系军阀张作霖于1921年建立，以其精湛的工艺在国内享有盛名，它一度是中国最大的军械厂，生产枪支、大炮、子弹、炮弹、炸药及各种军事机械。日本军事顾问和军官经常光顾这里。随着国民党对东北的控制终于稳固，国防部决定接收沈阳兵工厂用以生产武器装备部队。"
 CHI_finish_fengman_hydroelectric_dam: "完成丰满水电大坝"
 CHI_finish_fengman_hydroelectric_dam_desc: "为保障吉林市电力供应，奉天政府统治期间，交通系在日本顾问的帮助下开始修建水电厂大坝，随着国民政府光荣凯旋，东三省人民喜迎解放，这座未完成的水电厂也落入我们掌控，这项工程完工一定能造福吉林人民，内政部已起草项目增加工作岗位，加快丰满水电厂的建设速度。"
 CHI_nationalising_manchurian_iron_industry: "国有化东北钢铁工业"
 CHI_nationalising_manchurian_iron_industry_desc: "回想当年鞍山铁矿和本溪湖煤铁公司为奉系军阀和日本鬼子持有，心中便暗痛日本借满铁公司对我国进行了多么广泛的渗透。因该地区盛产煤炭，满铁不顾中国劳工的血汗为日本主子供给大量廉价钢铁。在其统治期间，公司旗下的中国矿工境遇悲惨，但现在他们获得解放的时机终于来了。随着东北已定，当地铁矿和本溪湖煤铁公司将能实行完全国有化，其资源也将仅供中国人民使用。"
 CHI_create_nez_in_shanghai: "在上海建立新经济政策特区"
 CHI_create_nez_in_shanghai_desc: "陈公博和宋子文这两位国家建设委员会的巨头都认为，中国沿海的工业是新生民国的经济基础。因此，在沿海城市设立经济特区将有助于在国家的监督下培养民族资本。"
 CHI_add_research_slot_decision: "深化教育改革"
 CHI_add_research_slot_decision_desc: "虽然我们竭尽所能试图提高国民识字率，但我国科研能力和全国教育水平仍远远落后于敌国。是时候迅速推进科技和教育改革，赶上世界各国发展势头了。"
 CHI_create_nez_in_guangzhou: "在广州建立新经济政策特区"
 CHI_create_nez_in_guangzhou_desc: "$CHI_create_nez_in_shanghai_desc$"
 CHI_liberation_of_asia_category: "解放亚洲"
 CHI_liberation_of_asia_category_desc: "中国不是帝国主义的唯一受害者。欧洲帝国主义的贪婪扩张吞噬了整个亚洲大陆的自由国家，残酷的殖民统治压迫了数百万群众；在东方，日本人也加入了压迫者的行列，争先恐后地在不属于自己的土地插上旗帜。\n\n作为亚洲理所应当的保护者，我们有责任解放这片土地上的人民。我们会用意志、鲜血，如有必要的话还有智谋，来摆脱帝国主义列强对我国和其他亚洲国家的控制。同时，我们也将唤起亚洲人民的民族意识，与他们共同沐浴泛亚社会主义的荣光。"
 CHI_found_our_faction_decision: "确立世界地位"
 CHI_found_our_faction_decision_desc: "在先总理的构想中，中国会赢回在东亚乃至世界上应有的地位，其巨大的资源和人力可被用于推动国际友谊和合作。国民革命业已胜利，下一步自然是重塑我国影响力，并将国民革命的理想广布天下，这样中国便再也不会成为帝国主义刀俎下的鱼肉。"
 CHI_join_the_internationale_decision: "加入第三国际"
 CHI_join_the_internationale_decision_desc: "在德国的武装干涉之下，第一次北伐黯然收场，许多国民党人流亡到第三国际的国家寻求庇护。如今，我们的力量已经恢复和振作，自然应当在世界舞台上协助第三国际，助推革命的蔓延，同时回报社会主义同志多年来对我们的帮助。"
 CHI_support_the_revolution_in_indochina_decision: "支援中南半岛革命"
 CHI_support_the_revolution_in_indochina_decision_desc: "印度支那人民已经揭竿而起，英勇地抗击德国侵略者！在第一次世界大战后，德国人接管了法国在这里的殖民地，而事实证明前者比后者好不到哪里去——他们迫使当地人在种植园里劳作，所得的利润却全被剥削给资本家。正是有了这一立足之处（以及其他据点），德国人得以在远东不断扩大影响力：趁着英国的殖民统治崩溃，他们接管了原英属殖民地，接着于1927年进入中国。一旦革命组织在此地获胜，德国的声望将遭到毁灭性打击，我们也将一雪北伐战争失败之耻！"
 CHI_disband_liberation_armies_decision: "遣散解放军"
 CHI_disband_liberation_armies_decision_desc: "过去，大量的解放军接受我党召唤，集结在理想主义旗帜下，怀揣着驱逐外来帝国主义之梦英勇奋战。我们感谢其出色的服务，但现在是复员回家的时候了。武器收缴和遣返回乡工作即将开始，别忘了要办得隆重一点。"
 CHI_KOR_liberation_army_decision: "成立朝鲜义勇队"
 CHI_KOR_liberation_army_decision_desc: "1910年，朝鲜在日本帝国主义的铁蹄下灭亡了，但许多朝鲜的仁人志士仍然坚持着建立自由民主独立国家的梦想，朝鲜人民同我们一样，是反帝国主义的。中国要摆脱帝国主义的枷锁，就必定要与日本开战，我们将推动组建一支由前黄埔校友金元凤领导的朝鲜义勇队，在时机成熟时，帮助朝鲜同志实现他们期待已久的解放。"
 CHI_MAL_liberation_army_decision: "成立三星军"
 CHI_MAL_liberation_army_decision_desc: "马来西亚人民长期处于各路殖民强盗的压迫之下，在英国革命后，德国佬借此机会将此地占为己有。但当地勇敢的自由斗士可不是软骨头。随着我军进驻该地区，如果有需要，可以争取一些重要盟友为我所用。"
 CHI_INC_liberation_army_decision: "解放中南半岛各国"
