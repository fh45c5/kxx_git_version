 CHI_liberation_war_decision: "准备对[FROM.GetNameDef]发动解放战争"
 CHI_liberation_war_decision_desc: "数世纪以来，中国长期主导着亚洲的文化与政治，在该地区具有独特的地位。如今，中国复兴了，这个被认为是世界上最伟大最古老的文明之一，现在也能够承担起进行世界革命的任务了。我们将动用庞大的工业力量和军事实力推翻那些反动政权，解放在亚洲的同志，让他们免受压迫和苦难。"
 CHI_afro_asian_conference_category: "亚非会议"
 CHI_afro_asian_conference_category_desc: "自宋庆龄在我党统一中国后主持亚非会议以来，让社会主义大国投资发展中国家的呼声愈发高涨。这些投资项目将不仅仅是搭建友谊的桥梁，会议策划人透露他们正计划建立一个没有资本主义剥削的全新世界经济体系。"
 CHI_invest_in_third_world_decision: "投资[FROM.GetNameDef]"
 CHI_invest_in_third_world_decision_desc: "[FROM.GetNameDef]的人民现如今已成功挣脱了殖民主义的枷锁，但他们草创不久的社会主义政府可能需要外部援助来实现后殖民时代的顺利过渡。而这种援助就一定包括城市发展、农业现代化、国家机构建设、教育投资和消除腐败在内长达数十年的规划。在世界上许多地方，当地居民想创造一个更加繁荣的未来时只能单打独斗，但如今，我国慷慨的援助可以帮助他们事半功倍地建设家园。"
