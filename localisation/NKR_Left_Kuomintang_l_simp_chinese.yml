 CHI_tender_to_masses_desc: "作为国民革命的一部分，国民党将群众运动视为优先事项，认为群众是最基本的革命先锋力量，中国人民的革命必须由人民自己来领导。为了鼓舞群众为革命和实现先总理三民主义愿景而战，我们要与群众接触，实施一些短期计划，例如在已解放地区开展减租运动。"
 CHI_tender_to_masses_zhang_idea: "接触群众"
 CHI_tender_to_masses_zhang_idea_desc: "$CHI_tender_to_masses_desc$"
 CHI_tender_to_masses_shi_idea: "接触群众"
 CHI_tender_to_masses_shi_idea_desc: "$CHI_tender_to_masses_desc$"
 CHI_tender_to_masses_zhang_and_shi_idea: "接触群众"
 CHI_tender_to_masses_zhang_and_shi_idea_desc: "$CHI_tender_to_masses_desc$"
 CHI_women_in_workforce_idea: "鼓励女权斗争"
 CHI_women_in_workforce_idea_desc: "长久以来，中国的女性就一直遭遇到中国父权社会的约束和压迫。国民政府所力求的社会革命，不仅解放农民，还会解放被压迫阶级的妇女。在党的领导下，我们会致力于推进妇女解放事业，并让将中国妇女从原本的社会桎梏中解放出来。"
 CHI_dare_to_die_idea: "英勇牺牲"
 CHI_dare_to_die_idea_desc: "战死沙场无上光荣，为国民革命牺牲永垂不朽。真正的革命者不在乎自己的生命、幸福和安危，心中所念唯有国家。他知道自己只是反抗外来帝国主义伟大斗争中的小齿轮，是国家救亡事业中的螺丝钉！"
 CHI_teke_idea: "中央执行委员会特别行动科"
 CHI_teke_idea_desc: "中央执行委员会特别行动科（俗称中央特科），是由周恩来及其同志所领导政治部情报机构。由于党与上海黑社会，使馆城市的工会有极其密切的联系。特科的任务是镇压内部的异议和反对，并参与反情报和反间谍活动，以维持党的路线执行。"
 CHI_bis_idea: "军事委员会调查统计局"
 CHI_bis_idea_desc: "军事委员会调查统计局（俗称军统）是由神秘人物戴春风和“十人团”所领导的情报机构。其活动于上海遍地的贫民窟和红灯区中，自国民党赢得八省内战后，军统局中就出现了一种诡异的思潮—利用现有的犯罪网络来实现国民革命。随着军统局在国民革命军极端势力中的影响力日益扩大，戴春风无疑给党内安全带来了恐怖气氛。"
 CHI_mss_idea: "国家安全部"
 CHI_mss_idea_desc: "作为相互竞争的中央特科和军统局的妥协产物，国家安全部是根据中央委员会的命令成立的，其目的是掌控党的内部路线，同时作为反情报和反间谍的机构，以监视和保护国民革命，使其免于内外敌人的攻击。"
 CHI_demobilised_NRA_idea: "鱼龙混杂的国民革命军"
 CHI_demobilised_NRA_idea_desc: "国民革命军战士们在二次北伐中作战英勇，并在战场上取得了巨大的成功，但由于吸收了成千上万的投诚兵、志愿兵，缴获了大批敌军武器，国民革命军已经变得极其臃肿。然而同时矛盾的是，随着远征军的行进，许多最初的精锐老兵都磨损殆尽，部分部队的编制甚至只存在于纸面之上。由于北伐后勤的混乱，对部队的增援要么延误推迟，要么遭到随意的重新部署。\n\n如今，蔓延到整支军队，几乎已成系统性的普遍腐败已无法轻易消除。如果我们要避免国民革命军沦为一群步履蹒跚的病夫，剩下唯一现实的解决方案就是暂时大规模遣散军队，逐个师地重建新军。这是一项艰巨的任务，无疑将面临重大阻力，尤其是前军阀部队因解散命令而产生的反动。"
 CHI_birthplace_of_the_second_revolution_idea: "二次革命肇始之地"
 CHI_birthplace_of_the_second_revolution_idea_desc: "在原本八省联合的废墟上，我们将国民革命的种子种下，收获了繁荣和团结的革命运动。忆往昔，孙中山先生在广州建立国民革命政府，现在，我们已经把南京变成了国民革命的坚实堡垒。如今，我们已经收复了北京，就让我们自此伊始，把南京二次北伐的发源地，变成团结全中国的革命政府首都，让革命的光芒照耀整个中国！"
 CHI_demobilised_NRA_idea2: "裁减国民革命军"
 CHI_demobilised_NRA_idea_2_desc: "国民革命军的重建已取得了一些进展，但问题仍未解决。许多地方军官因担心损害自己的权力而拒绝了我们的解散命令，还有的则担心裁撤会让他们的驻区无人看守，或者犹豫是否要和有着多年战友关系的旧部分离。\n\n尽管如此，我们还是确确实实地，从一个旅一个旅，到一个团一个团，慢慢地重新组建起了新军。前线得以巩固，更稳定高效的后勤也得以建立，这都缓解了人民对我军状况的紧迫担忧。然而，时间至关重要，国民革命军再次被要求保卫中国只是时间问题。"
 CHI_demobilised_NRA_idea3: "组织混乱的国民革命军"
 CHI_demobilised_NRA_idea_3_desc: "国民革命军在北伐战争中取得的巨大成功掩盖了一个日益严重的问题：落后的后勤，以及像军阀部队那样过于臃肿的编制。经过彻底的讨论并意识到别无选择后，军事委员会下令彻底遣散并重组军队。\n\n重组是一场痛苦的旅程，但最糟糕的时刻似乎已经过去了。大多数曾经的精锐部队都得到了重建，重组过程中新编的部队也很好地融入了新军制度。固然，在军队层面上仍然存在许多指挥问题，但这可以归结为新军成长的必然之痛。然而，国民革命军必须时刻保持警惕——在我们继续走向民族解放的过程中，革命先锋队仍有许多需要巩固的基础。"
 CHI_NRA_army_organisation_idea: "陆军组织标准化"
 CHI_NRA_army_organisation_idea_desc: "全国编遣会议上，国民革命军同意将军队组织架构标准化，分成两种不同类型。这些措施是为了促进庞大的国民革命军内部的团结，也是为了裁减冗余军事部门。希望这些改革能让我军跑步进入现代化。"
 CHI_cic_idea: "中国工业合作社"
 CHI_cic_idea_desc: "中国工业合作社计划旨在为劳工就业和支援国防和重建工程提供工业合作社。这些合作社将募集失业工人和难民，同时给他们一个实践基层民主权力的机会。党希望通过这些计划在全国范围内减少失业并激发爱国热诚。"
 CHI_republic_of_china_air_force_idea: "中华民国空军"
 CHI_republic_of_china_air_force_idea_desc: "我国最早执行的空中任务发生在满清时期的北京南苑机场，但国民党领导下中华民国的航空事业则可追溯到广州军政府时期由先总理创办的航空局。如今我国工业和军事实力已获得长足发展，摆在我们面前的任务便是继续先总理的事业，为中国人民创建一支真正强大而现代化的空军力量。"
 CHI_republic_of_china_air_force_idea2: "中华民国空军"
 CHI_republic_of_china_air_force_idea2_desc: "$CHI_republic_of_china_air_force_idea_desc$"
 CHI_republic_of_china_air_force_idea3: "中华民国空军"
 CHI_republic_of_china_air_force_idea3_desc: "$CHI_republic_of_china_air_force_idea_desc$"
 CHI_republic_of_china_air_force_idea4: "中华民国空军"
 CHI_republic_of_china_air_force_idea4_desc: "$CHI_republic_of_china_air_force_idea_desc$"
 CHI_republic_of_china_navy_idea: "中华民国海军"
 CHI_republic_of_china_navy_idea_desc: "1911年中华民国临时政府成立后建立的海军部是民国海军的前身。作为国民党国家现代化和改革事业的重要部分，我们需要重新开始推动民国海军的现代化建设——决心巡视并保卫中国周边的广袤海洋。"
 CHI_republic_of_china_navy_idea2: "中华民国海军"
 CHI_republic_of_china_navy_idea2_desc: "$CHI_republic_of_china_navy_idea_desc$"
 CHI_republic_of_china_navy_defensive_idea: "中华民国海军"
 CHI_republic_of_china_navy_defensive_idea_desc: "$CHI_republic_of_china_navy_idea_desc$"
 CHI_republic_of_china_navy_offensive_idea: "中华民国海军"
 CHI_republic_of_china_navy_offensive_idea_desc: "$CHI_republic_of_china_navy_idea_desc$"
 CHI_six_year_programme_idea: "六年造舰计划"
 CHI_six_year_programme_idea_desc: "野心勃勃的“六年造舰计划”旨在迅速提升中国海军生产能力。现下中国大部分舰艇要么是老古董、要么是向外国采购的，作为国民革命的一部分，我们必须现代化我国海军生产能力，并缩小与西方和日本的差距。我们将充分利用我国的大量劳动力，让船坞始终填满改装舰艇和新造军舰。"
 CHI_blockade_runners_idea: "封锁突破船"
 CHI_blockade_runners_idea_desc: "宝贵的船队运输着前线和后方急需的人员和资源。在敌人占据制海权并封锁了航道的情况下，我们必须用更快的船只突破封锁。"
 CHI_march_of_the_volunteers_idea: "义勇军进行曲"
 CHI_march_of_the_volunteers_idea_desc: "从沈阳到昆明，保卫祖国的呼声响彻全国。不论男女老少，都受到了召唤，要在中国最需要的时候奋勇拼杀、保卫祖国。现在，中华文明、中华民族和中国源远流长的历史都正处于危急存亡之秋，我们将继续前进，响应卫国之召！"
 CHI_war_of_resistance_idea: "抗日战争"
 CHI_war_of_resistance_idea_desc: "经过多年内政动荡、内战乱局，我国虚弱不堪，敌人很可能趁此机会发起攻击。焦土政策也好、自杀式进攻也罢，我们必须尽全力抵抗，利用中国广袤的领土和庞大的人力拖垮敌人——并静待反攻之时。"
 CHI_harness_peoples_will_idea: "集民力万千"
 CHI_harness_peoples_will_idea_desc: "通过集聚中国工农的力量，我们将在将至的民族存亡之战中获胜。我们必须鼓动人民奋力抗争、拿起武器，并在民族危亡的紧要关头放弃明哲保身的思想。前进，中华民国万岁！"
 CHI_calls_for_congress_idea: "呼吁召开全国代表大会"
 CHI_calls_for_congress_idea_desc: "中国统一意义重大，我们切莫沽名学霸王。无论是军阀还是党国，我国长期与专制为伴。要想让训政朝着宪政发展，就必须召开能代表全国意志的代表大会。现在人民支持我们，但若没为未来做好团结工作，他们对任何国家发展计划的支持都会荡然无存。"
 CHI_nation_in_disarray_idea: "国家处于混乱之中"
 CHI_nation_in_disarray_idea_desc: "这是国民党重新进入中国政界的第一次，随着局势恶化为全国性的混乱，党正面临从未遭遇过的大危机。党内临委会和改组会之间的派系斗争已经演变为全国各大城市中的公开暴力冲突。除非做些什么来恢复秩序，否则国民党的前景可不乐观。"
 CHI_betrayed_lkmt_idea: "国民党左派的背叛！"
 CHI_betrayed_lkmt_idea_desc: "不管是因为蓄谋已久还是不满于党国日益加剧的暴政，我们已决定起兵反抗国民党中央执行委员会。这似乎让他们措手不及，其部队正仓促向我军发动反击。但我们仍须迅速行动——不是他死就是我亡！"
 CHI_empower_rural_cooperatives_idea: "赋权农村合作社"
 CHI_empower_rural_cooperatives_idea_desc: "国民党革命委员会正计划动员中国老百姓加入互助社、合作社和其他类型的地方基层政治组织。这不仅有望在这次收获季实现农业增产，还可以增强普通群众的革命意识，帮助他们启迪受锢于封建制度的心智。"
 CHI_exalt_the_proletarian_struggle_idea: "赞颂无产阶级斗争"
 CHI_exalt_the_proletarian_struggle_idea_desc: "正是靠与祖国广大工农群众合作，才能取得二次北伐和抗日战争的胜利。正是靠中国无产阶级才能取得革命的胜利，也正是靠中国被压迫阶级才能继续革命斗争直到人间再无苦难。"
 CHI_foster_class_collaboration_idea: "受压迫阶级的合作"
 CHI_foster_class_collaboration_idea_desc: "“全民革命”是指革命必须由全中国各阶级人民参与和领导。改组会和中国工团党内的激进派认为只有工人阶级才有能力领导这样的革命，但我们要坚持先总理的遗志，坚信为自由、平等和人道的斗争需要所有人的努力。"
 CHI_workplace_democracy_idea: "工作场所民主"
 CHI_workplace_democracy_idea_desc: "将中国工农结合在一起的是其共同的被压迫历史和不断的向往……向往国家和社会的解放。正是在农民合作社、农村公社、工会和罢工中，中国无产阶级的革命意识得到觉醒。正是在这里诞生了民主，为人民服务的真正的民主——捍卫中国人民的真心和灵魂。"
 CHI_two_stage_revolution_idea: "二阶段革命"
 CHI_two_stage_revolution_idea_desc: "中国工团党正统派认为中国革命是一种二阶段式的革命。就是说占中国绝大多数的农民能参与国民革命，但正是知识分子和小资产阶级能够在团结商人、工人和农民等其他阶级中发挥特殊作用。在这个历史阶段，中国工农阶级的力量不足以领导革命，只有当资本主义发展到一定阶段后，工团主义者才能开始考虑无产阶级革命。"
 CHI_lead_the_liberation_of_asia_idea: "领导亚洲解放"
 CHI_lead_the_liberation_of_asia_idea_desc: "东方有五分之一（不计印度）的人口是华人，而那些生活在殖民地的人也都或多或少受到中国文化的影响。我们坚信国民革命的成功能够激励和号召有着共同的革命目的的亚洲人民加入我们反对帝国主义的联盟。中国将会成为反帝运动的中心，在亚洲传播和平与团结。"
 CHI_lead_the_liberation_of_asia_wang_idea: "领导亚洲解放"
 CHI_lead_the_liberation_of_asia_wang_idea_desc: "$CHI_lead_the_liberation_of_asia_idea_desc$"
 CHI_lead_the_liberation_of_asia_2_idea: "彻底粉碎帝国主义"
 CHI_lead_the_liberation_of_asia_2_idea_desc: "国耻决不重演。多年来，处在帝国主义压迫下的中国被认为绝无翻身的可能。面对西方和日本的贪婪嘴脸，我们只能眼睁睁看着国土沦丧。现在，那种日子一去不回了。亚洲的新时代就在眼前——一个人民终于能永远和平安宁地生活下去的自由亚洲。"
 CHI_league_war_reconstruction_desc: "日历翻到了新的鼠年，曾经的八省联合崩塌为数个派系之间的战争，各路人马为争夺重要的东部沿海的控制权打得不可开交。随着国民革命军的完全胜利，现在该重建被战火摧毁的各前八省地区来打造现代化的国民革命政府。"
 CHI_league_reconstruction_idea1: "自八省内战中恢复"
 CHI_league_reconstruction_idea1_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea2: "自八省内战中恢复"
 CHI_league_reconstruction_idea2_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea3: "自八省内战中恢复"
 CHI_league_reconstruction_idea3_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea4: "自八省内战中恢复"
 CHI_league_reconstruction_idea4_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea5: "振兴经济"
 CHI_league_reconstruction_idea5_desc: "我们的努力正在逐步取得成果。曾饱受战火蹂躏的八省联合所属省份终于走上了复兴之路。我们不再被困于福建山区，而是可以充分利用八省的土地和资源，以期达成国民革命之成功。"
 CHI_reconstruction_efforts_idea: "加大重建力度"
 CHI_reconstruction_efforts_idea_desc: "我们会设法加大原八省联合地区的重建力度。让我们来证明国民党是来解放中国，并致力于改善工农生活水平的。"
 CHI_empowering_urban_workers_idea: "赋权城市工人"
 CHI_empowering_urban_workers_idea_desc: "国民党将近期发展重点放在了城市上，一系列政策上马，包括产业工人再培训、组织各行业领导层、创建供应链网络以及对工伤和退休工人的保障计划等。此外，还向清理战争残骸、改善贫民窟的住房状况以及基本社会服务拨款。虽然计划大多针对首都，涉及的范围不大，但这是向理想未来迈出的第一步。"
 CHI_empowering_rural_peasants_idea: "赋权乡村农民"
 CHI_empowering_rural_peasants_idea_desc: "国民党决定把近期精力用于扶助饱受欺压的农民。曾经，军阀混战让农民穷困潦倒、家徒四壁；而如今，他们可以使用政府的拨款购置农机、防治虫害、修建水利设施以稳定收成。未来的路还很长，但这份努力将是国民党心怀农村的不朽证明。"
 CHI_balance_peasant_workers_idea: "赋权人民"
 CHI_balance_peasant_workers_idea_desc: "国民党把精力放到了其主要基本盘上：农民、工人和支持他们政策的知识分子。在城里，一些重开工厂和训练工人的项目得到了基本支持。在乡下，给农民贷款和协助收获的项目也都在展开。在大学、博物馆和学院里，富有理想的知识分子得到了艺术和科学的资助，来帮助这个饱受战火的国家创造新的生活与文化。"
 CHI_banks_and_bureaucracy_idea: "注重国家建设"
 CHI_banks_and_bureaucracy_idea_desc: "国民革命政府始终致力于在精简财政的同时逐步扩大其官僚开支以稳定政权。虽然此等资本运作算不得妙手，但雄心勃勃的国民党左派依旧希望能在这历经数十年军阀动乱的焦土上建立起一个社会主义现代化国家。虽说实现这个目标绝非易事，但新的巨人已屹立世界东方，人民正满怀希望，迎接中国的新时代。"
 CHI_industrialising_nation_idea: "注重工业化"
 CHI_industrialising_nation_idea_desc: "国民政府正努力在其核心地区建立工业基地。工厂拔地而起，轨道道路绵延向前，贫民窟销声匿迹，以此超越敌人的工业生产能力。尽管为这一计划划拨的资金多多益善，但在通向现代化中国的漫漫长路之上，更多的牺牲仍不可避免。"
 CHI_modernising_army_idea: "注重陆军现代化"
 CHI_modernising_army_idea_desc: "通过购买外国设计和生产许可，并向本国科学家发放补助金，国民政府正试图在几乎所有军事科研领域中创造一切可行的改良措施，努力促进陆军的现代化。爱国的教师、研究员、工程师、甚至学生们都争相研制性能更优异的手榴弹、步枪和火炮设计，在救国大业中奉献自己的力量。"
 CHI_national_economic_recovery_desc: "一个多世纪的内外交困使得中国成为世界上最落后的经济体之一，许多人认为中国只是一个科技落后、现代化不足的三流国家。如今我们已经控制了中国的前首都北京，无疑已经一统全国，因此，我们必须筹建先总理生前规划的国家建设委员会。\n\n重振经济的道路不会一帆风顺、不能一蹴而就，但在中国国民党的领导下，我们将会复兴中华民族精神，一劳永逸地打破经济枷锁，从落后的经济中解放出来。"
 CHI_devastated_national_econ_idea: "崩溃的国民经济"
 CHI_devastated_national_econ_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ2_idea: "簸荡的国民经济"
