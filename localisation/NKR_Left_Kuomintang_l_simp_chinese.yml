 CHI_Four_Elders_hog_sco_desc: "§Y顾问介绍\n组建于：§!§g1906年；法国、蒙塔日§!\n§Y派系：§!§g世界社§!\n§Y政治生涯：§!§g国民党“四大元老”是指张人杰、李石曾、吴稚晖和蔡元培，他们都来自浙江，于世纪之交在巴黎流亡时结识。出于对清政府的不满和无政府主义思想的影响，他们预计新世界已经近在眼前，故共同组建了中国第一个无政府主义社团“世界社”。他们也是孙中山同盟会的创始成员，大力支持辛亥革命。\n\n欧洲的工团主义革命和国民党的崛起验证了他们对新世界的预言。数十年来，他们塑造了中国社会主义的面貌，通过勤工俭学运动教导了数以千计的后辈，在新近组建的国民党中发挥了关键作用。\n\n但由于其愿意接受训政中固有的威权色彩，他们最初在无政府工团主义运动中丧失了不少支持，中国工团党的崛起也让世界社被逐步边缘化。介于此，“四大元老”将自己的形象重塑为中国工团主义事业的主要引领者。在和以前的门生汪精卫闹翻后，他们投入理想相似的宋庆龄和临时行动委员会旗下，并与之一道进入国家领导层。§!\n\n§Y重要信息：为遵守无政府主义原则，四大元老拒绝了任何政府职务。尽管如此，他们在塑造民国方面发挥了很大的作用，作为党内元老指导新政府的工作。§!"
 CHI_Song_Ziwen_eco_sde_desc: "§Y顾问介绍\n生于：§!§g1894年12月4日；上海公共租界§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g宋子文是宋氏姐妹的兄弟，宋家的继承人。1915年，宋子文赴哈佛大学修读经济学，获学士学位。随后，他于国际银行公司工作，同时在哥伦比亚大学攻读博士学位。\n\n随着1924年广东的革命政府成立，他的新姐夫孙中山邀请宋子文担任财政部长。从1924年到1926年，广州经济的增长突飞猛进，这很大程度上归功于宋子文的现代经济管理方式。他还协助创立了国民党政府的中央银行，至今他在这一职位上仍保持着重要的影响力。基于此，他于1926年晋升为中央执行委员会委员。\n\n北伐战争失败后，他逃到了使馆城市。宋子文厌恶党内的左倾分子，不愿给予支持。尽管如此，他仍在上海秘密调用资金，为他二姐的闽赣根据地提供物资。如今，随着中央委员会回国，国民党在中国大陆重新建立起政权，这一次是在中国富裕的东南地区，宋子文的专业知识受到了重视，他又重新在政坛崭露头角。而作为资产阶级的代表人物之一，他很容易成为左翼激进分子的替罪羊——尽管他有着某些个人背景。然而，他个人的傲慢、急躁和功利主义对此毫无帮助——他常常乐于用卑鄙的手段达到目的。§!\n\n§Y重要信息：作为宋庆龄的弟弟，孙科的舅父，宋子文并未参与再造派的活动，虽然他的思想与后者更加接近。比起其他派系，宋子文更喜欢与银行家同事和技术官僚为伍，这是一个孤立的、不被信任的小团体。§!"
 CHI_Liao_Zhongkai_hog_rso_desc: "§Y顾问介绍\n生于：§!§g1877年4月23日，美利坚合众国加利福尼亚州旧金山§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g随着中央委员会回归福建，宋庆龄的闽赣根据地政府及从巴黎归国的中央委员会立即合并，为了维护汪先生的领袖地位，行政院长一职非廖仲恺莫属，他是一位忠厚长者，同时也是孙中山的至交、国民党的创始元老之一。\n\n在见证了中国在甲午中日战争中的耻辱性大败之后，廖仲恺潜心钻研西学，在1897年他与志同道合的革命者何香凝结婚。这对夫妇随后一同前往日本，在那里他们被孙中山先生的革命信仰深深打动，并加入了同盟会。\n\n回国后，廖仲恺对社会主义理念产生了浓厚的兴趣，并在同盟会出版的报纸上公开宣传社会主义，多年以来，廖仲恺始终伴于孙先生左右，他同时也是中央委员会的成员。其对工农运动的坚定支持立场导致他成了党内右派的死敌，1925年担任黄埔军校的党代表期间，他试图大力铲除军中的腐败问题，却因此引发了数起针对他的刺杀行动，险些丧命。\n\n北伐战争失败后，廖仲恺往返于巴黎和闽赣政府间充当联络员。这让他赢得了汪宋两方的一致信赖，正源于此，他成为了党内分歧的重要调解人。§!\n\n§Y重要信息：由于1925年刺杀留下的旧伤，多年来他的健康状况一直不容乐观。§!"
 POLITICS_CHI_DENG_YANDA_ARMY_DESC: "§Y指挥官介绍\n$CHI_deng_yanda_birth_info$\n§Y军旅生涯：§!§g$CHI_deng_yanda_bio$他习得一手指挥游击作战技术，还在国民革命军的同志和同学中声誉良好。\n\n§Y重要信息：他是一位魅力四射、富有权势的领袖人物，却爱与其他党内人士发生争执，故常被指责为波拿巴主义者。§!"
 CHI_Deng_Yanda_hog_sde_desc: "§Y顾问介绍\n$CHI_deng_yanda_birth_info$\n§Y政治生涯：§!§g$CHI_deng_yanda_bio$他在临时行动委员会的发展中发挥了重要作用，出任其官方领导人，而他的好友宋庆龄则以“中立”身份行事。§!\n\n§Y重要信息：作为临委会背后的力量，他的意识形态信仰和政治手腕可不能被低估。§!"
 CHI_Deng_Yanda_cos_desc: "§Y军官介绍\n$CHI_deng_yanda_birth_info$\n§Y军旅生涯：§!§g$CHI_deng_yanda_bio$多年来，他招纳不少国民革命军内的同志和同窗组建了黄埔革命同学会，主导着国民党军事体系。§!\n\n§Y重要信息：指派他为参谋总长将巩固其黄埔革命同学会在军事事务中的统治地位。§!"
 POLITICS_CHI_HE_ZHONGHAN_ARMY_DESC: "§Y指挥官介绍\n$CHI_he_zhonghan_birth$\n§Y军旅生涯：§!$CHI_he_zhonghan_bio$\n\n§Y重要信息：作为中华复兴社的重要成员，他被视为该组织的“智囊”和思想理论家，但其个人魅力远不及胡宗南。§!"
 CHI_He_Zhonghan_hog_tot_desc: "§Y顾问介绍\n$CHI_he_zhonghan_birth$\n§Y政治生涯：§!$CHI_he_zhonghan_bio$\n\n§Y重要信息：贺衷寒参与组织了二次国民革命，在新政府内智胜对手，成为委员长新政权的首席副手和主要理论家。§!"
 CHI_lixingshe_sec_tot_desc: "§Y顾问介绍\n组建于：§!§g1933年，不列颠联盟伯明翰§!\n§Y派系：§!§g中华复兴社§!\n§Y简介：§!§g力行社是中华复兴社组织架构内的所谓核心圈子。这个所谓“新”中央执行委员会由528名成员组成，并以胡宗南为核心。但其真正核心是一个由5名总社干事会成员组成的小圈子，他们分别是书记（贺衷寒）、助理书记（邓文仪）、总务处长（刘不同）、宣传处长（康泽）、组织处长（郑介民）和特务处长（戴春风）。\n\n§Y重要信息：高度隐秘的力行社包含中华复兴社最高层成员，参与处理国民党政策和行动制定过程的决策事务。层层相扣的组织架构下，只有总社干事会的成员才能在任何时刻都直达委座天听。§!"
 POLITICS_CHI_Li_JISHEN_ARMY_DESC: "§Y指挥官介绍\n$CHI_li_jishen_birth$\n§Y军旅生涯：§!§g$CHI_li_jishen_bio$\n\n§Y重要信息：明面上身为“无派系”军官的他尽其所能保持国民革命军的政治中立性，但仍被指责具有右派倾向。§!"
 CHI_Li_Jishen_cos_desc: "§Y军官描述\n$CHI_li_jishen_birth$\n§Y军旅生涯：§!§g$CHI_li_jishen_bio$§!\n\n§Y重要信息：明面上身为“无派系”军官的他经常担任军政部长一职，也是参谋总长的中立人选。话虽如此，尽管他坚称自己是无派系人士，许多少壮派军官仍对其同情“遣印派”的“右倾”思想感到不满。"
 POLITICS_CHI_YE_TING_ARMY_DESC: "§Y指挥官介绍\n$CHI_ye_ting_birth$\n§Y军旅生涯：§!§g$CHI_ye_ting_bio$在此期间，训练有方的叶挺对新兵们严加管教，是许多年轻军官的资深导师。他盼望着有朝一日重振国民革命军，为死去的同志们报仇。§!\n\n§Y重要信息：作为闽赣根据地的一员，他支持临委会，但并非铁杆分子。§!"
 CHI_Ye_Ting_carm_desc: "§Y军官介绍\n$CHI_ye_ting_birth$\n§Y军旅生涯：§!§g$CHI_ye_ting_bio$在根据地的经历让他认识到一支专业的精锐部队在特别行动中的价值所在。§!\n\n§Y重要信息：作为闽赣根据地的一员，他支持临委会，但并非铁杆分子。"
 POLITICS_CHI_ZHANG_ZHIZHONG_ARMY_DESC: "§Y指挥官介绍\n$CHI_zhang_zhizhong_birth$\n$CHI_zhang_zhizhong_bio$\n\n§Y重要信息：留欧经历和中央委员会的支持让他对改组会忠心耿耿，临委会主导的元勋派对其多有猜忌。§!"
 CHI_Zhang_Zhizhong_cos_desc: "§Y军官描述\n$CHI_zhang_zhizhong_birth$\n$CHI_zhang_zhizhong_bio$\n\n§Y重要信息：留欧经历和中央委员会的支持让他对改组会忠心耿耿，也帮助他见识了许多新军事思想。他希望以现代标准训练国民革命军新生代。§!"
 POLITICS_CHI_ZHOU_ENLAI_ARMY_DESC: "§Y指挥官介绍\n$CHI_zhou_enlai_birth$\n§Y军旅生涯：§!§g$CHI_zhou_enlai_bio$回家后，他立志为挽救国民革命效力。§!\n\n§Y重要信息：他在与改组会结盟的“政治部”中颇有影响，跟与临委会结盟的黄埔元勋派对抗。其政治头脑大大帮助了改组会制衡邓演达的影响力。他尤其受第三国际军事代表团青睐，认为他是位谦逊、健谈、开明的军官。§!"
 CHI_Zhou_Enlai_eco_rso_desc: "§Y顾问介绍\n$CHI_zhou_enlai_birth$\n§Y政治生涯：§!§g$CHI_zhou_enlai_bio$周恩来希望扩大他和手下红队的行动范围，维护国民政府的内部团结。§!\n\n§Y重要信息：周恩来人脉广阔、学识渊博、对革命事业忠贞不二。他对日渐叛逆的黄埔革命同学会和其他军队内部异见团体的疑心越来越重。§!"
 CHI_Zhou_Enlai_carm_desc: "§Y军官介绍\n$CHI_zhou_enlai_birth$\n§Y军旅生涯：§!§g$CHI_zhou_enlai_bio$§!\n\n§Y重要信息：他在与改组会结盟的“政治部”中颇有影响，跟与临委会结盟的黄埔元勋派对抗。由他领导的政治部在国民革命军内维持士气和教导工作中发挥了很大作用。"
 POLITICS_CHI_LI_ZHILONG_NAVY_DESC: "§Y海军指挥官介绍\n$CHI_li_zhilong_birth$\n$CHI_li_zhilong_bio$\n\n§Y重要信息：作为中国工团党和中工盟的高级成员，李之龙或许是海军参谋部中最受信任、最为坚定地支持社会主义的军官之一。§!"
 CHI_Li_Zhilong_cnav_desc: "§Y军官介绍\n$CHI_li_zhilong_birth$\n$CHI_li_zhilong_bio$\n\n§Y重要信息：作为一名资深的社会主义军官，在流亡期间他保持了良好的声誉。在接受国际海军战术训练的同时，他也希望保证对中国的物资供应。"
 POLITICS_CHI_CHEN_SHAOKUAN_NAVY_DESC: "§Y海军指挥官介绍\n$CHI_chen_shaokuan_birth$\n$CHI_chen_shaokuan_bio$\n\n§Y重要信息：陈绍宽是名爱国者，他对国民党的目标表示同情，但在国民革命阵营中，他仍然备受怀疑。尽管如此，作为一名经验丰富的军官，在未来他也许能证明自己的价值。§!"
 CHI_Chen_Shaokuan_cnav_desc: "§Y军官介绍\n$CHI_chen_shaokuan_birth$\n$CHI_chen_shaokuan_bio$\n\n§Y重要信息：作为一名在福建海军界富有影响力的资深海军军官，陈绍宽支持采用非对称作战的方式沿岸抵御外部威胁。§!"
 POLITICS_CHI_CHEN_JILIANG_NAVY_DESC: "§Y海军指挥官介绍\n$CHI_chen_jiliang_birth$\n$CHI_chen_jiliang_bio$\n\n§Y重要信息：这位经验丰富的海军军官长期与国民党保持联系，并因其革命精神而遭到严密的审查，许多人对他投向怀疑的目光。但尽管如此，他仍抱有改革中国舰队的远大梦想。§!"
 CHI_Chen_Jiliang_cnav_desc: "§Y军官简介\n$CHI_chen_jiliang_birth$\n$CHI_chen_jiliang_bio$\n\n§Y重要信息：陈季良是位民族主义者。为了维护中国主权免遭帝国主义侵略，他认为要有一支强大的舰队。陈季良希望海军能继续保护中国与外界的联系，防止敌人的袭击。"
 POLITICS_CHI_HUANG_QIXIANG_ARMY_DESC: "§Y指挥官介绍\n$CHI_huang_qixiang_birth$\n$CHI_huang_qixiang_bio$\n\n§Y重要信息：邓演达的密友和知己，临委会的重要人物。§!"
 CHI_Huang_Qixiang_carm_desc: "§Y军官介绍\n$CHI_huang_qixiang_birth$\n$CHI_huang_qixiang_bio$\n\n§Y重要信息：多亏邓演达的影响力，身为训练有素的炮兵指挥官的他是督察长职位的热门人选。§!"
 POLITICS_CHI_ZHANG_FAKUI_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1896年9月2日，广东省韶关府§!\n§Y派系：§!§g再造派§!\n§Y军旅生涯：§!§g张发奎是客家人，读完私塾以后就去广州当学徒，后来参加了当地民兵。张发奎于1912年进入广东陆军小学堂，成为叶挺和薛岳的同学，随后担任了孙中山先生的私人保镖。1922年，陈炯明政变将孙中山赶下台时，张发奎拒绝投降以向孙中山表示忠心，并继续在广西作战。\n\n1923年孙中山回国后，张发奎举兵从陈炯明手中夺回政权并帮助孙先生建立新革命政府。北伐战争期间，张发奎麾下广东人居多的第四军为他带来了“铁军之雄”的名号。\n\n后因国民党北伐失利，张发奎被迫逃亡。但他没有前往欧洲，而是加入了身居国外的孙科及其中右翼再造派旗下，这也加深了他与孙科和薛岳的友谊。作为与汪精卫中央委员会达成协议的一部分，他于1934年被授予驻加尔各答中国军事代表团长官一职。他结识了不少印度军官，并参与指导越南国民党成员，关系日渐密切。也是在这期间，他集结了海外中国爱国志士，发誓一定要回国为北伐战争雪耻。§!\n\n§Y重要信息：他麾下的军官组成了俗称“遣印派”的集团，对再造派相当支持。他作为该派别的门面人物，一举一动都在党的严密观察下，媒体则对他颇有好感。§!"
 POLITICS_CHI_CHEN_GENG_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1903年2月27日，湖南省湘乡县§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g陈赓生于湖南的一个富庶之家，其祖父为湘军将领，尽管家境殷切，但为了逃离包办婚姻，陈赓还是在13岁时离家参军，出于对军阀的厌恶，1921年他脱离军队，进入铁路局成为一名办事员，随后考入黄埔军校。\n\n在校期间，他与贺衷寒和现已亡故的蒋先云并称“黄埔三杰”，毕业后陈赓追随蒋介石，带领一个连负责蒋介石的警卫工作，1925年东征期间，他力劝蒋不要在大败后自杀，并背着蒋介石徒步逃亡十余里，这为他赢得了蒋介石永远的尊重，尽管二者在政治上存在分歧。\n\n北伐战争的失利给陈赓的事业带来了转折，他被送往欧洲接受情报工作培训，1932年回国参加上海起义时负伤，以化名“王庸”潜伏下来，后成功撤离。除领导常规部队执行作战任务外，陈赓还积极参与军事情报工作，与周恩来关系密切，事实证明他是伏击方面的专家，善于快速调动部队攻击敌军弱点。§!\n\n§Y重要信息：作为周恩来在红队的左右手，他与隶属于改组会的所谓“政治部集团”过从甚密。§!"
 POLITICS_CHI_XIAO_JINGGUANG_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1903年1月4日，湖南省长沙府§! \n§Y派系：§!§g中工盟§!\n§Y军旅生涯：§!§g萧劲光生于湖南长沙一个贫苦的小手工业者家庭。1920年，中学毕业的萧劲光参与了国内的早期社会主义运动，并在刘少奇的帮助下，于次年前往法国——彼时的法兰西刚刚摆脱资产阶级的压迫。留法期间，他曾短暂参加过末期的勤工俭学运动，随后进入联邦军校（前身即圣西尔军校）学习。1922年，萧劲光正式加入了两年前成立的中国工团党。\n\n萧劲光归国时，国内形势已经天翻地覆。1924年，军阀混战拉开帷幕，萧劲光接到的第一个任务是协助组织安源路矿工人罢工运动，这也是中国工团党的首次革命行动。在这之后萧劲光成为政工干部，参加了注定失败的北伐战争。\n\n战争结束后，萧劲光再度被派往欧洲，接受士官培训。1932年上海起义后，他秘密返回闽赣根据地，萧劲光在此证明了自己作为游击战指挥官的能力——他甚至发表了关于游击战主题的文章，除此之外，在组织方面，萧劲光也展露天赋，即使困难重重，他仍设法保障了起义部队的补给供应。其待人坦率真诚的性格也避免了国民革命军各派系间不必要的摩擦，正因于此，黄埔军校重开之际，萧劲光登上指挥岗位的候选人名单，也就不足为奇了。§!\n\n§Y重要信息：萧劲光是国民党党员之外级别最高、资历最老的军官，也是国民革命军中与老黄埔军校毫无联系的唯一一人。这一独特的身份一方面赋予了他相当的独立性，另一方面也让其在国民革命军的政治斗争中成了彻底的“局外人”。§!"
 POLITICS_CHI_XU_XIANGQIAN_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1901年11月8日，山西省五台县§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g徐向前生于山西一个较为富裕的家庭，父亲曾是清朝的士大夫。但天有不测，家道中落的徐向前被迫靠拾粪、捡柴和挖野菜来养家。1919年春，徐向前考入山西省立国民师范学校接受教育。1924年，在听闻孙中山新建黄埔军校后，他和其他山西老乡从上海南下，加入黄埔一期。\n\n徐向前在国民革命军的服役生涯以作为孙中山警卫开始，参与了镇压商团叛乱、东征陈炯明和命运多舛的北伐。国民革命军北伐失败后，他与国民党左派其他许多将领一同逃往闽赣根据地，参加了国民党旷日持久的游击战争。\n\n1932年上海起义失败后，他勉强逃出生天前往欧洲。在那里，他成为了周恩来政治部的一员，并在八省内战中一道回国。作为国民党“元勋派”一员，徐向前在国民革命军内广受尊敬。§!\n\n§Y重要信息：徐向前很明智地避免与任何领袖或派系亲近，得以在改组会和临委会下属军方派系中方便行事。话虽如此，他对元勋派的猜忌正愈发增长。§!"
 POLITICS_CHI_LIN_BIAO_ARMY_DESC: "§Y指挥官介绍\n$CHI_lin_biao_birth$\n§Y军旅生涯：§!$CHI_lin_biao_bio$\n\n§Y重要信息：许多人认为林彪在政治上是一张白纸，而他却对邓演达的领导渐感失望，也许是因为被先前的领导忽略了心生怨怼。传言说，他也加入了其他同样心怀不满、野心勃勃的年轻黄埔校友团体。§!"
 CHI_Lin_Biao_carm_desc: "§Y军官介绍\n$CHI_lin_biao_birth$\n§Y军旅生涯：§!$CHI_lin_biao_bio$\n\n§Y重要信息：林彪是国民革命军中首屈一指的步兵指挥官，他表示对改造步兵与在军队中进行政治教育很感兴趣。§!"
 CHI_Lin_Biao_sec_tot_desc: "§Y顾问介绍\n$CHI_lin_biao_birth$\n§Y政治生涯：§!$CHI_lin_biao_bio$\n\n§Y重要信息：林彪在国民革命军少壮派中混得很开，他很享受自己革命英雄的身份，也乐于充当总统的亲信。§!"
 POLITICS_CHI_WANG_YAOWU_ARMY_DESC: "§Y指挥官介绍\n$CHI_wang_yaowu_birth$\n$CHI_wang_yaowu_bio$\n\n§Y重要信息：王耀武是黄埔革命同学会的成员，他在隶属邓演达和临委会的国民党“元勋派”指挥官之中广受好评。§!"
 CHI_Wang_Yaowu_carm_desc: "§Y军官介绍\n$CHI_wang_yaowu_birth$\n$CHI_wang_yaowu_bio$\n\n§Y重要信息：王耀武是国民革命军中一员擅长防守的大将，同时也是邓演达黄埔革命同学会的成员。§!"
 POLITICS_CHI_XUE_YUE_ARMY_DESC: "§Y指挥官介绍\n$CHI_xue_yue_birth$\n$CHI_xue_yue_bio$\n\n§Y重要信息：薛岳是张发奎的密友和部下，普遍认为他是所谓中右翼的“遣印派”军官里的二号人物。他曾在采访中表示，政治自由、经济民主和军事自卫应是国家最优先事项。§!"
 CHI_Xue_Yue_carm_desc: "§Y军官介绍\n$CHI_xue_yue_birth$\n$CHI_xue_yue_bio$\n\n§Y重要信息：薛岳在快速机动和穿插包围方面展现出相当的天赋，对机械化作战颇有兴趣。§!"
 POLITICS_CHI_DENG_WENYI_ARMY_DESC: "§Y指挥官介绍\n$CHI_deng_wenyi_birth$\n$CHI_deng_wenyi_bio$\n\n§Y重要信息：邓文仪是位沉默持寡言、深谋远虑的参谋军官，他是中华复兴社事实上的书记，对于那些更加敢于发声的同事，他会作详细的记录。§!"
 CHI_Deng_Wenyi_cos_desc: "§Y军官介绍\n$CHI_deng_wenyi_birth$\n$CHI_deng_wenyi_bio$\n\n§Y重要信息：邓文仪是位沉默持寡言、深谋远虑的参谋军官，他在后勤方面本领过人。§!"
 POLITICS_CHI_SU_YU_ARMY_DESC: "§Y指挥官介绍\n$CHI_su_yu_birth$\n$CHI_su_yu_bio$\n\n§Y重要信息：与许多闽赣根据地的指挥官不同，粟裕并非出身黄埔，与黄埔革命同学会无甚瓜葛，尽管如此，他仍与临委会保持着松散的同盟关系。§!"
 CHI_Su_Yu_cos_desc: "§Y军官介绍\n$CHI_su_yu_birth$\n$CHI_su_yu_bio$\n\n§Y重要信息：作为经验丰富的游击战指挥官和非对称作战的先驱，粟裕已成为该领域的专家。§!"
 POLITICS_CHI_NIE_RONGZHEN_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1899年12月29日，四川省江津县§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g聂荣臻从年轻时起就是个狂热的学习者，学生时代他读过查尔斯·达尔文、西奥多·赫胥黎的著作，还读过陈独秀的《新青年》。1920年，由于国家动荡，聂荣臻选择出国，他没有去其他地方，而是前往新成立的法兰西公社，在那里遇到了志同道合的左派、社会主义者和工团主义者，如蔡和森、蔡畅和邓小平。随后，他参加了留法勤工俭学计划，在法国工厂中工作，但在1921年，他离开法国前往比利时，在劳动大学化学工程系学习。在比利时期间，他越发左倾，加入了中国工团党。\n\n1924年，他加入了中国国民党，任国民党驻巴黎通讯处处长，大约在这个时候，他进入了圣西尔军校。1925年，他带着法国的援助和武器回国，协助北伐战争，在周恩来手下的政治部工作，因此他本质上是周的门生。\n\n北伐失败后，聂荣臻在根据地草创时期先是在周恩来手下效命，1932年起义后撤退到欧洲。此后，他在流亡中的黄埔政治部担任周恩来的首席副手。国民党结束流亡，胜利归来，国民革命军中的少壮派逐渐崛起，聂荣臻也准备好重拾军旅生涯，独立从事指挥。§!\n\n§Y重要信息：聂荣臻是周恩来的朋友和门生，在欧洲受过广泛的教育。他是一名全心全意的革命家、娴熟的领导者，也精通社会主义意识形态，从各方各面看来，都是政治部下任主任的理想人选。§!"
 POLITICS_CHI_ZHANG_YUNYI_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1892年8月10日，广东省文昌县§!\n§Y派系：§!§g临委会§!\n§Y军旅生涯：§!§g张云逸生于贫农家庭，16岁就读于广东陆军小学堂，次年加入孙中山所创办的同盟会。参加护国运动后，张云逸在粤军服役了一段时间，随后便动身前往广州投奔孙中山的国民政府。这时，他加入国民革命军，参加了对陈炯明的东征，到北伐时，张云逸已被晋升为将军。在这场命途多舛的战争中，他参加了失败的武昌围城战。\n\n国民党被击败后，张云逸与他的战友叶挺、徐向前一起转入地下。1932年，上海起义失败，残军被迫撤往新成立的闽赣根据地，国民党游击队终于合兵一处。张云逸成为根据地的军队高层，作为足智多谋的游击队指挥官，他魅力非凡、表现可嘉，还组织起各种军队企业为根据地筹集资金。如今，国民革命军的规模不断扩大，凭借种种优势，他自然成为了独当一面的部队统帅。§!\n\n§Y重要信息：张云逸长期在闽赣根据地参与游击战争，因此他出了名的强烈支持宋庆龄和临委会。§!"
 POLITICS_CHI_DU_YUMING_ARMY_DESC: "§Y指挥官介绍\n$CHI_du_yuming_birth$\n$CHI_du_yuming_bio$\n\n§Y重要信息：杜聿明是黄埔毕业生，故此他加入了黄埔革命同学会并与邓演达派有密切关系。话虽如此，据闻他对军中其他派系的意见持开放态度。§!"
 CHI_Du_Yuming_cos_desc: "§Y军官介绍\n$CHI_du_yuming_birth$\n$CHI_du_yuming_bio$\n\n§Y重要信息：尽管杜聿明是黄埔革命同学会的一员，但他在作战学说上绝非保守派。或许是为了弥补他在北伐高潮期间的缺席，他是国民革命军欧式现代化的主要倡导者。§!"
 POLITICS_CHI_DAI_ANLAN_ARMY_DESC: "§Y指挥官介绍\n$CHI_dai_anlan_birth$\n$CHI_dai_anlan_bio$\n\n§Y重要信息：作为国民革命军少壮派的成员，戴安澜并没有特别倾向于某个派系。然而，许多戴安澜的下属加入了中华复兴社的行列。§!"
 CHI_Dai_Anlan_carm_desc: "§Y军官介绍\n$CHI_dai_anlan_birth$\n$CHI_dai_anlan_bio$\n\n§Y重要信息：戴安澜是中国机械化作战研究委员会的主要成员，他希望得到所需的资源，将刚刚起步的机械化军打造成一支不可忽视的力量。§!"
 POLITICS_CHI_CHIANG_WEI_KUO_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1916年10月6日，大日本帝国东京府§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g蒋纬国是由戴季陶与日本女友在日本所生。戴季陶和蒋介石（关系亲如兄弟）两位国民党高层为躲避北洋政府的眼线逃亡日本。年幼的蒋纬国最后由蒋介石和其侍妾姚冶诚抚养，由此进入了蒋家，还是在蒋介石母亲为其夭折的小儿子蒋瑞青日夜抹泪的时候。为表报国之志，蒋总司令两个儿子的名字中都带“国”，一个叫“经国”，一个叫“纬国”。\n\n年幼的蒋纬国与他父亲在黄埔军校边长大。但国民革命军北伐失败，蒋家也突遭噩耗。蒋介石遇刺后，蒋纬国逃往欧洲与其兄蒋经国汇合，随后就读于巴黎中山大学。\n\n在国外他和哥哥得到不少父亲旧相识和学生的照顾，年轻的蒋纬国尤被黄埔毕业生中愈发激进化的派系所吸引。1935年，他参军入伍，最初作为步兵学员接受山地猎兵训练。训练期间，八省内战爆发，他动用关系在英国共和陆军坦克部队谋到士官的职位。\n\n回国后，他正式加入国民革命军——立志用海外所学帮助国民革命军建立首支机械化部队。虽然很明显是他的姓氏让他得以在这么小的年纪担任如此高位，但其抱负和专业素养不该被低估。§!\n\n§Y重要信息：他的生父是戴季陶仍然是家族里的秘密，蒋纬国要是知道了他“亲伯”的全部真相，不知道会有何后果。作为复兴社的红人，蒋纬国已成为少壮派学员和军官的模范。§!"
 POLITICS_CHI_CHENG_QIAN_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1882年3月31日，湖南省醴陵县§!\n§Y军旅生涯：§!§g程潜出生于湖南的一处富贵地主家庭，在传统儒家教育的浸染中长大，为追求学问仕途参加了科举考试并取得了第一名甲等的好成绩。不过，在认清了19世纪末中国的政治局势后，他毅然决然弃笔投戎考入了湖南武备学院，后前往日本留学，期间结识了黄兴、宋教仁、李烈均等志同道合的革命志士。1905年，程潜遇到了孙中山，随即加入了他的同盟会。后来，他与唐继尧一同进入日本士官学校炮科学习并完成了相应的学业。\n\n1911年辛亥革命爆发，程潜也投身其中，参加了长沙战役。革命过后，他出任湖南省督军，但袁世凯掌权后被赶下台。程潜矢志不渝地忠于孙中山的理想，加入了国民党，并在护国战争和护法运动中竭尽所能帮助孙中山。在孙中山与陈炯明时爆发冲突时，程潜是孙中山最坚实的盟友，之后在孙中山麾下担任教官，为北伐战争训兵操练。\n\n北伐期间，程潜指挥第六军参加了南昌战役。北伐失败后，他收拢国民革命军残部，转战到闽赣游击区。战争的失败并没有影响到他在湖南积攒下的名望，而且他还很可能掌控着非同小可的政治影响力。"
 POLITICS_CHI_SUN_LIREN_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1900年12月8日，安徽省庐江县金牛镇§!\n§Y生平：§!§g在辛亥革命后的动乱中，少年的孙立人曾经加入过民族主义青年组织。1919年，他与龚夕涛喜结连理，并在次年进入清华大学学习土木工程。大学期间，孙立人成为了一名出色的篮球队员。1921年，他带领中国篮球队在远东运动会中勇夺金牌。1923年，在获得庚款退赔奖学金后，他前往普渡大学深造并于次年毕业。\n\n在经过伊利诺伊州芝加哥市的芝加哥桥铁公司的短暂实习后，为了更好地参军报国、打击分裂，孙立人毅然弃笔从戎，并前往欧洲和日本观摩最新的军事发展。之后，孙立人回国，携国外军事经验在新皖系军阀任职。§!\n§Y重要信息：孙立人富有家国情怀，一旦新皖系军阀在八省内战中战败，他将投奔中国各地的民族主义或共和势力。§!"
 POLITICS_CHIANG_KAI_SHEK_DESC:0 "1925年北伐失败后，蒋介石失宠，他的政敌企图暗杀蒋介石，最终导致蒋介石因多处重伤而失忆。\n在接下来的几年里，这位大家都以为已经死了的前委员长漫无目的地在中国的农村地区游荡，以一名普通的农民的身份幸存下来。\n后来有一天，他被他有影响力的朋友、国民党特务机关中特局的领导人戴春风发现，并秘密转为他的私人执法者和军事顾问。\n但戴的兴趣并不是真正帮助蒋介石重拾记忆，而是利用他的军事经验为自己在党内获得一个舒适的职位权力。\n然而，在戴血腥掌权后不久，蒋介石就意识到他的“老朋友”只是利用他来达到他个人的邪恶目的。\n在戴的特工进行了几次极其血腥的谋杀之后，蒋委员长决定在戴将中国拖垮之前结束他的暴政。\n现在，蒋介石重掌国家元首之位，几乎可以回忆起他过去的一切，但问题是他将如何塑造中国的未来。在过去为戴工作的几年里，他有了许多新的经验和想法，但他能应付今天的国民党和整个中国与十多年前完全不同的事实吗？\n\n只有时间能告诉我们答案。"
 POLITICS_FANG_JUNYING_DESC:0 "在宋庆龄被中特局特务残忍杀害和蒋委员长发动反政变后，民权派内部爆发了权力斗争。\n有许多有前途的候选人可以登上主席的位置，其中包括有影响力的陈铭枢，谁将成为她的主要竞争对手。\n经过几个月的内部争论，方君瑛终于成功地赢得了主席一职。\n在她的领导下，宋庆龄的政策将继续执行下去，唯一的区别就是方君瑛在法兰西公社学习了很多年，她希望将一些工团主义的思想引入中国社会，她相信这将改善工人和农民的生活。"
 POLITICS_LI_LIEJUN_DESC:0 "在孙中山唯一的儿子孙科被残忍杀害之后，在蒋委员长的反政变后，民族派内部爆发了一场短暂的权力斗争，有影响力的将军李烈钧很快赢得了胜利。\n李将军现在以尖锐地批评委员长而闻名，在最后一次立宪会议上他们就几个政治问题进行了辩论。\n李将军的政治路线以拒绝著称，与孙科一样，他拒绝放弃国民党对中国领导权的绝对主张以及允许其他政党参加选举。他认为，目前人们还没有准备好承担这样的任务。"
 POLITICS_CHI_FANG_ZHIMIN_DESC:0 "方志敏生于江西，长于江西，他不仅仅是闽赣根据地最杰出的政治家和民兵领袖，在政治军事上也是宋庆龄的得力助手。在推进国民革命的事业上，他激进独断的思想促使他早先同民生派达成联盟，之后又与中国工团党结盟——在国民革命运动中，中国工团党曾经是国民党的一个“小跟班”，这使得其领导人陈独秀不太可能在几乎是国民党代名词的国民革命政府中求得一个有大权的位置。方志敏是一个行事固执但又富有人格魅力的领导，也是国民党建立的稳定秩序和逐渐增长的激进工团主义运动之间的摇摇欲坠的桥梁。"
 POLITICS_CHI_ZHOU_ENLAI_DESC:0 "周恩来多年来在幕后鞠躬尽瘁，是一位杰出的政治家。周恩来出生于一个显赫的师爷家庭，曾经在中国、法国和日本接受过西式教育。在20世纪20年代早期受革命理念影响而变得激进化后，周恩来参加了国民党，并因功迅速升迁，最终在30年代中期成为了国民党的外交部长。\n作为民生派的重要成员，周恩来在维持党和军队间良好关系上起到了突出作用，尤其是在国民党继续重组为一个真正意义上的民族国家时，周恩来起到了突出作用。"
 POLITICS_CHI_XIAO_KE_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1907年7月14日\n湖南省嘉禾县\n§Y军旅生涯：§L\n萧克在从黄埔军校毕业后便投身入北伐战争之中。当北伐运动战败后，他跟随着叶挺将军留在了闽赣地区，同八省军队作斗争。在独自领兵打完几场战役后，萧克成为了国民革命军的新晋指挥官。虽然他曾指挥过几场战役，但他毕竟还是个年轻小伙，缺乏游击战以外的战斗经验。"
 POLITICS_CHI_CAI_CHANG_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1900年5月11日\n湖南省湘乡县\n§Y军旅生涯：§L\n蔡畅是蔡和森的妹妹，后者同蔡畅的母亲葛健豪一道帮助蔡畅摆脱了封建顽固的父亲的束缚，协助蔡畅成功考入周南女校就读。1919年，蔡畅和她的同学向警予发起了湖南女界赴法勤工俭学运动。留法期间，她被蓬勃发展的工团主义革命运动所吸引，并融入了邓小平和周恩来等人的小圈子之中，不过她后来更多受到了社会民主主义思想的影响。在北伐运动失败后，由于她旅法留学的经历以及她同宋庆龄间的密切关系，蔡畅成为了流亡法国的民权派的代表人物。蔡畅和蔼可亲、乐于助人的性格让她得到了“蔡大姐”这个外号。她在国民党士兵中饱受欢迎，十分契合国民党内外宣事业的工作。"
 POLITICS_CHI_FANG_ZHIMIN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1899年8月21日\n江西省上饶县\n§Y军旅生涯：§L\n方志敏生于江西，长于江西，他不仅仅是闽赣根据地最杰出的政治家和民兵领袖，在政治军事上也是宋庆龄的得力助手。在推进国民革命的事业上，他激进独断的思想促使他早先同民生派达成联盟，之后又与中国工团党结盟——在国民革命运动中，中国工团党曾经是国民党的一个“小跟班”，这使得其领导人陈独秀不太可能在几乎是国民党代名词的国民革命政府中求得一个有大权的位置。方志敏是一个富有人格魅力的领导，也是国民党建立的稳定秩序和逐渐增长的激进工团主义运动之间的桥梁。"
 POLITICS_CHI_ZHENG_JIEMIN_DESC: "§Y领导人介绍\n生于：§!1897年9月18日，广东省文昌县\n§Y政治生涯：§!郑介民是一位资历颇深的国民党革命者，是黄埔军校三期生，后来又曾前去巴黎中山大学学习。由于北伐失败，他在海外度过了将近十年春秋，才得以回到中国。流亡期间，他是贺衷寒派系中的一位政治军官。郑介民同时是革命军人同志会以及中华复兴社的一员，供职于国民政府军事委员会调查统计局，得到了广东站站长这一要职。他以偏爱曾于法国受训的军官、意识形态狂热和情报工作中冷酷无情的效率而闻名——这代表了中华复兴社的一体两翼。"
 POLITICS_CHI_TANG_ZONG_DESC: "§Y领导人介绍\n生于：§!1905年，湖南省酃县鹿原镇\n§Y政治生涯：§!唐纵个人涉猎广泛。在理论课上，他是最优秀的学生，但在黄埔六期的步兵实操考试中，他却常常不及格，因此常常被其他学员取笑。唐纵是戴春风的同学，北伐失败后，他成为了十人团的早期成员之一。随着国民党重返中国，唐纵也重回一度疏远的上司麾下，加入了中华复兴社和新成立的军事委员会调查统计局，受命执掌湖南分部。众所周知，他比较中意于接受过英式训练的军官，据说还喜欢研究西方政治制度。"
 POLITICS_CHI_SHEN_ZUI_DESC: "§Y领导人介绍\n生于：§!1914年6月3日，湖南省湘潭县\n§Y政治生涯：§!沈醉出身富裕地主家庭，在年少时就受到了革命民族主义的影响，曾经带着同学回家，冲着父亲大喊“打倒土豪劣绅”。1932年上海起义中，沈醉因为支持国民党、煽动暴乱而被长沙大学开除。随后，他和同辈一起移居上海。国民党重回华东后，他的兄弟介绍他加入了中华复兴社。不知何时，戴春风注意到了沈醉，军事委员会调查统计局成立后，他迅速成为上海情报工作最重要的领导人之一。在上海，他的伪装身份是湖南湘光通讯社的一名记者，化名陈仓。"
 POLITICS_CHI_MA_HANSAN_DESC: "§Y领导人介绍\n生于：§!1906年，直隶省宛平县\n§Y政治生涯：§!马汉三早年曾在冯玉祥第11军（国民军前身）服役，受到宣侠父等社会主义者和国民党的影响。在黄埔毕业生宣侠父的引荐下，马汉三得以进入黄埔广阔的校友网络并与复兴社和新组建的军事委员会调查统计局建立了联系。缺乏北方雇员的军统（黄埔校内主要是南方学员）很快指派马汉三为其北方分部主管。但他常被指控有腐败行为，在局内也树敌众多。"
 POLITICS_CHI_HU_TIANQIU_DESC: "§Y领导人介绍\n生于：§!1901年，江苏省宿迁县\n§Y政治生涯：§!胡天秋出身黄埔军校六期骑兵科。北伐失败后，他与同样出身黄埔六期的戴春风在上海组成了“十人团”。随着军事委员会调查统计局的建立，胡天秋寿命派驻山东，统筹当地的秘密行动工作。"
 POLITICS_CHI_ZENG_KUOQING_DESC: "§Y领导人介绍\n生于：§!1895年，四川省威远县\n§Y政治生涯：§!在赴北京攻读法律前，曾扩情是一名川军军官。后来，曾扩情进入黄埔军校二期，担任政委及教官，与胡宗南和戴春风都是朋友。流亡时期，他加入了贺衷寒、邓文仪领导的革命军人同志会。作为一名多产的作家兼编辑，他和廖华平被共同派往四川，在军事委员会调查统计局的支持下组织中华复兴社的活动。"
 POLITICS_CHI_QIU_KAIJI_DESC: "§Y领导人介绍\n生于：§!1905年，云南省景东厅\n§Y政治生涯：§!邱开基生于士绅家庭，曾在年轻时遭受过当地一所军校学生的毒打，因此极其仇恨军阀，黄埔口号“打倒军阀”也深深刻在了他的心中。自黄埔三期毕业后，他在国民革命军中不断晋升，直到北伐战争的失败。随后，邱开基流亡英国，加入新成立的革命军人同志会。国民党重回中国后，他供职于军事委员会调查统计局，派驻家乡云南省，担任站长及当地特工领导人。"
 CHI_Cai_Yuanpei_sec_sco_desc: "§Y顾问介绍\n生于：§!§g1868年1月11日，浙江省山阴县§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g作为国民党受人敬仰的“四大元老”之一，蔡元培在党内有着不小的影响力，也是国内著名的教育家。蔡元培26岁时被录入翰林院，并在1904年建立了反清光复会，之后选择加入同盟会。这段日子里，他在德国留学，与同为无政府主义者的吴稚晖和李石曾结为好友，并与张人杰一道创办了世界社。\n\n担任北京大学校长期间，他聘用了李大钊、陈独秀、胡适和徐悲鸿等著名知识分子。在1922年，他辞去校长的职务前往法国，又在1926年北伐战争前夕回国。\n\n蔡元培采取了法式教育模式，还提倡中国美学教育，将其与传统价值融合，认为两者在政治和教育方面可以共存。他相信有了这样的方法论后，学生们能够扫除军阀带来的混乱，创造一个德治的公正社会。另外，他还是女性教育、废除裹脚、反对纳妾的提倡者。§!\n\n§Y重要信息：作为世界社创始成员之一，他希望将工团主义运动与国民党更紧密地结合在一起。他和其他元老因对威权主义的反感选择与汪精卫和改组会决裂，与中国工团党也保持着竞争关系。§!"
 CHI_Shi_Cuntong_eco_rso_desc: "§Y顾问介绍\n生于：§!§g1899年11月12日，浙江省源东乡§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g施存统年轻时在浙江省立第一师范学校读书，在校期间成为了一名社会活动家并参与了新文化运动。作为《浙江新潮》的写手，他出版了《非孝》一文，强烈抨击封建儒学家庭体系。在北京他结识了蔡元培和陈独秀圈子里的其他学者，对其马克思主义和自由意志主义观点深以为然。\n\n这段时期，他通过相互介绍认识了周佛海，见证了广州国民党的成立，还与世界社和日渐壮大的中国工团党等工团主义组织保持往来。施存统在无数社会主义组织中扮演着学者、编辑和教师的角色，包括上海大学、广东中山大学、黄埔军校和巴黎中山大学，成为倡导激进变革的主要人物。他由此进入了改组会激进派，最近还想为中国文化救亡协会项目筹措资金。§!\n\n§Y重要信息：作为改组会内工团主义理论家的领军人物，施存统是改组会激进派和中国工团党沟通的重要桥梁。§!"
 CHI_Wang_Faqin_sec_rso_desc: "§Y顾问介绍\n生于：§!§g1870年，河北省高阳县§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g作为一个日本留学生，王法勤倾心于日本所取得的进步，同时为清帝国的停滞不前而感到不满。在日本禁止中国留学生入境后，他回到中国并成为同盟会的一名早期成员。辛亥革命时期他在华北组织革命活动，甚至在河北多个政府部门任职。\n\n然而，随着护法运动的开始，他南下加入广州国民党的革命政府。他成为了第一届中央执行委员会委员，此后一直任此职。他是一个效忠于汪精卫和改组会的铁杆左派国民党员，并且监管着抚恤金委员会。§!\n\n§Y重要信息：王法勤属于改组会激进派，是国民党元老之一，自其第一次改组以来始终是其中一员。§!"
 CHI_Chen_Bijun_sec_rso_desc: "§Y顾问介绍\n生于：§!§g1891年11月5日；英属马来亚、槟城§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g陈璧君出生于一个富裕的华侨家庭。在1908年，她于槟城结识了来此游历的、年轻且激情的革命者汪精卫。当时已在同盟会的汪精卫鼓励陈璧君入会，同年，陈璧君在新加坡拜见到了孙中山，并成为他的秘书。汪精卫谋刺载沣未遂，被捕入狱，她则前往香港开展营救活动。\n\n辛亥革命爆发后，汪精卫获释，两人终于在1912年结婚。他们前往法国留学并于1917年归国，以协助孙中山的运动。孙中山被赶出广东后，当时正在上海，于是这对夫妇也来到了上海，他们一直忠实拥护这位尊敬的总理。她亲历了1921年孙中山凯旋广东，也在孙中山病重时一直照料，直到他逝世。\n\n北伐失败后，陈璧君随丈夫汪精卫逃往法国。在那里，她努力争取第三国际对汪精卫的支持，为这位陷入困境的主席在公众面前维持了正面形象§!\n\n§Y重要信息：尽管在表面上，陈璧君避免直接参与政治，但这位精力充沛、意志坚定的第一夫人是汪精卫效忠派，即所谓公馆派的重要组织者。她与陈公博有着鲜明的竞争关系，尽管两人利益一致，陈璧君拒绝成为他的改组会的正式成员。§!"
 CHI_Chu_Minyi_sec_rso_desc: "§Y顾问介绍\n生于：§!§g1884年1月17日，浙江省吴兴县§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g褚民谊出生于清末一个士大夫家庭，是名医褚吉田之子。褚民谊从小接受传统教育，学习政治学的同时兼修英语和科学。他加入了蔡元培组织的勤工俭学运动，成为了世界社的未来“元老”之一，还加入了同盟会。\n\n褚民谊结识了革命同志汪精卫和陈璧君，他还娶了陈璧君的继妹陈舜贞。由于对辛亥革命后国民党的威权化感到失望，他回到欧洲学医并同他人合作创办了中法大学。\n\n在1924年褚民谊回到了中国并同国民党重归于好。他还在广东医药大学任教，在公共卫生宣传中发挥重要作用。的确，他十分重视个人健康，有时候自诩为“太极狂”并以其强健的体魄远近闻名。尽管汪精卫的地位很高，但当褚民谊被选为中央执行委员会候补委员后，他就始终没得到提拔。他将其归咎于是他和陈公博以及其他改组会高层恶劣的关系。§!\n\n§Y重要信息：作为所谓“公馆派”（一个以总统府为中心，以汪精卫亲属和私人幕僚为骨干的派系）的主要领袖，褚民谊与改组会（他不是其中成员）关系恶劣，时有内讧。§!"
 CHI_Liu_Butong_sec_tot_desc: "§Y顾问介绍\n生于：§!§g1905年2月11日，奉天省庄河厅§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g刘不同毕业于山东益文商业专门学校，1926年入学黄埔第四期政治科。当时只是个无名军官的他对北伐的惨败感到痛心疾首。\n\n流亡期间，他入学伦敦大学，逐渐接触到正统社会主义理论和不列颠联盟内兴盛的准则主义运动。正如许多流亡的同窗一样，他深感被失败的北伐所背叛，认为应当有人为此负责。之后他被介绍进志趣相投的胡宗南的地下同学会，并一头扎进贺衷寒和邓文仪的小圈子里。他们认为，在北方的反动势力和德帝国主义的联合绞杀，和国民党官僚机构的混乱和无能导致了北伐的失败——正是后者从内部破坏着国民革命军。\n\n作为中华复兴社内知识分子的一员，刘不同写了不少融合了欧洲《极权宪章》的极端主义文章。这让他广受争议，但也受到那些宣扬更加军事化革命论者的拥护。§!\n\n§Y重要信息：刘不同是复兴社和规模更小的革命军人同志会的一员，从很多方面来看也是相当隐秘的中华复兴社的喉舌。宣扬其论断也许对革命有利，但国民党领导层能否做到玩火不自焚就另说了。§!"
 CHI_Chen_Youren_for_sde_desc: "§Y顾问介绍\n生于：§!§g1878年7月2日，大英帝国特立尼达和多巴哥圣费尔南多§!\n§Y派系：§!§g临委会§!\n§Y政治生涯：§!§g不会中文的陈友仁（英文名尤金·陈）是中国国民党中一名独特的党员。陈家是一个特立尼达和多巴哥的海外华人家庭，很少说中文，并沉湎于英语作家构建的文学世界中。然而，陈友仁在英语中度过的童年让他成为了维持国民党与法兰西公社和不列颠联盟这两个国际盟友的关系的重要人物。\n\n大学毕业后，他成为了一名律师，在访问伦敦时听到了孙中山反对满清政府的演说。受到这位革命领袖的鼓舞，他决定投身于中国革命事业。他通过西伯利亚大铁路来到中国，遇到了马来西亚医生伍连德。听说陈友仁还缺一个中文名后，伍连德给他起名为“友仁”，与他的英文名“尤金”读音相似。\n\n陈友仁是一名圆滑的外交官，在争取第三国际对国民党的支持方面起到了关键的作用，二十年代他为国民党取得了第三国际承认的正统中国革命政府地位，北伐失败后也保证了国际的继续支持。在中央委员会回国后，他成为了灵活的外交部长，具有相当可观的影响力。§!\n\n§Y重要信息：陈友仁是宋庆龄的私人朋友，在党内政治中，他与临委会结盟。§!"
 CHI_Zhang_Bojun_eco_sde_desc: "§Y顾问介绍\n生于：§!§g1895年11月17日，安徽省桐城县后方乡§!\n§Y派别：§!§g临委会§!\n§Y政治生涯：§!§g章伯钧出身于安徽的一户地主家庭。在章伯钧仅六岁时，章父便撒手人寰，由叔伯抚养他长大。他在学校的表现相当特别，尽管数学成绩很差，但章伯钧却以一手好文章而备受赞扬。在武昌读书时，身为一名进步学子，章伯钧曾短暂地在一所师范名校担任英语老师。得益于安徽总督的支持，他靠着奖学金留学于德国，在那里他结识了革命者朱德和孙炳文。\n\n留学期间，他成为了一名社会主义者并加入了国民党。1925年，他和邓演达在柏林相遇，怀有共同信念的二人一拍即合。在回国后，章伯钧在广东中山大学文学院任教授一职。他还成为了宣传部的一员，并担任农业部军农联合委员会主席。从事闽赣地区的地下活动后，他成为了临时行动委员会的一员。章伯钧增进了临时行动委员会的农村倾向，他常被视为临委会的文官领导人。§!\n\n§Y重要信息：作为临时行动委员会的领袖之一，章伯钧倡议“宪法颁布之日，即为宪政告成之时，而全国国民则依宪法行全国大选举。国民政府则于选举完毕之后三个月内解职，而授政于民选之政府，是为建国之大功告成。”§!"
 CHI_Dong_Biwu_sec_syn_desc: "§Y顾问简介\n生于：§!§g1886年3月5日，湖北省黄安县§!\n§Y派系：§!§g中工盟§!\n§Y政治生涯：§!§g尽管出身于贫寒的教员家庭，董必武仍然在学业上取得了优异的成绩。1911年，当辛亥革命打响时，他前往武昌参与起义，助力推翻腐朽的清王朝。之后，怀着满腔热情，董必武研究了俄国革命和接下来的法国革命，并成为了一名教师和作家。1920年前后，他加入了新成立的中国工团党，协助建立了该党的武汉支部。\n\n1922年，孙中山与第三国际达成了合作关系，因而与初露头角的中国工团党结成了统一战线。董必武则成为了战线内的重要协调者，热情地鼓励左翼政党之间的合作，同时参与了中国工团主义同盟的组建，将非国民党的社会主义者团结在一面旗帜下。他还担任过国民党中央委员会的替补委员，后来晋升为正式委员。§!\n\n§Y重要信息：虽然董必武坚持中工盟应独立于国民党行事，但他仍然很快弥合了中工盟与国民党兄弟党之间的裂痕。§!"
 CHI_Zhou_Fohai_sec_rso_desc: "§Y顾问介绍\n生于：§!§g1897年5月24日，湖南省§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g作为早期的马克思主义者，周佛海在他革命生涯的初期就与中国工团党有着密切的联系，也是其创始成员之一。陈独秀在中国工团党第一次代表大会结束后暂时离开了一段时间，指派周佛海作为代理秘书长代为管理上海劳工组织。作为陈独秀的密友，周佛海在日本学习经济学的同时，跟施存统等中国和日本的左翼分子一起参加革命活动。之后他毕业于日本京都大学经济学院。\n\n在1924年，他在北伐战争的前夕回到中国，为加入国民党放弃了中国工团党党籍，并在戴季陶手下担任中央宣传部部长。在那里他加入了汪精卫的左派，并且在北伐失败后与中央委员会一道流亡巴黎。§!\n\n§Y重要信息：周佛海虽是改组会的一员，他对党内陈公博和顾孟余的权力斗争没什么想法，倒是将自己的政治抱负置于党争之上的首要地位。§!"
 CHI_Zeng_Xing_sec_rso_desc: "§Y顾问介绍\n生于：§!§g1882年，福建省福州府§!\n§Y派系：§!§g公馆派§!\n§Y政治生涯：§!§g曾醒是曾仲鸣的长姐，早年便投身于革命事业，曾参加孙中山先生创立的中国同盟会。曾家富裕显赫，因而曾醒得以留学前往日本，就学于东京一所女子学校。实际上，正是曾醒帮助策划了刺杀摄政王载沣的行动。尽管刺杀失败，但曾醒在这段时期结识了充满活力与人格魅力的汪精卫，二者之间由此建立起了长久而尽职尽责的政治关系。\n\n回国后，曾醒就任广州执信女学校校长，后于国民党一大中央委员会第一次全体会议中受命担任中央委员会妇女部长。曾醒因其对妇女运动的关注而远近闻名，她与何香凝、宋庆龄等诸位著名女权主义者相同，是党内最为坚定的妇女解放支持者之一。§!\n\n§Y重要信息：尽管曾醒与汪精卫没有血缘上的关系，但她和她的弟弟曾仲鸣都是汪精卫核心圈子中不可或缺的重要成员，也被视作汪精卫最为亲密的好友。在谈到曾醒时，汪精卫常常将她比作女将花木兰，并引证她的工作，以论述妇女也是中国国民革命的重要组成部分。§!"
 CHI_Li_Shiqun_sec_rso_desc: "§Y顾问介绍\n生于：§!§g1905年4月24日，浙江省遂昌县§!\n§Y派系：§!§g公馆派§!\n§Y政治生涯：§!§g李士群于1905年生于遂昌，幼年时便被送去私塾读书。由于天资聪颖且踏实刻苦，他后来被美术专科学校和上海大学录取。上海此时工人运动此起彼伏，工会组织遍地开花。李士群接触到了中工盟并加入了中国工团党。北伐失败后，他遵照党的指示于1927年前往不列颠联盟，并在红色英国的情报机构中央情报委员会中实习。\n\n1928年他回到上海，与许多城市地下犯罪组织取得联系，并响应统一战线的政策加入了中国国民党。中央委员会特别行动处（红队）成立后，渴望平步青云的李士群成为了周恩来麾下特科的一员。由于工作能力出众，他被指派入汪精卫的安保小组，并因冷酷无情的作风得到了汪精卫的赏识。在安保方面，李士群得到了汪精卫完全的信任，后者的家庭安全工作也完全托付给他。其手下全国情报网络可以与戴春风相提并论。§!\n\n§Y重要信息：冷酷、暴力、残忍——李士群的行事作风源于其在特科的工作经历和在欧洲的训练。他因其与汪精卫的亲密关系和自己的抱负被视为公馆派的核心成员。§!"
 CHI_Gu_Zhenggang_sec_rso_desc: "§Y顾问介绍\n生于：§!§g1902年4月30日，贵州省安顺府§!\n§Y派系：§!§g改组会-激进派§!\n§Y政治生涯：§!§g1922年，谷正纲同弟弟谷正鼎赶赴德国，留学于柏林大学，此时正值世界大战结束之际。留学期间，谷氏兄弟和国民党组织积极接触，并成为了党的注册成员。1925年，在国民党的鼓励下，兄弟二人和王仲裕获得了入读法兰西公社的里昂中法大学的资格。\n\n尽管最开始，谷正纲计划回国参与北伐，但北伐的失败使谷正纲继续在欧洲从事研究。在海外期间，他加入了改组同志会，和改组会中的激进派有着密切联系。八省内战打响，当流亡的国民党回到中国，谷正纲将继续忠于陈公博和改组会。§!\n\n§Y重要信息：作为改组会激进派的一员，谷氏兄弟是改组会和陈公博的坚定追随者。而谷正纲又是二人中最善辩的一位，他善于发表雄辩而不失幽默的演讲，为改组会赢得他人的支持。§!"
 CHI_Guo_Chuntao_eco_rso_desc: "§Y顾问介绍\n生于：§!§g1898年，湖南省酃县§!\n§Y派系：§!§g改组会-激进派§!\n§Y政治生涯：§!§g郭春涛曾就读于湖南省立第一中学，担任校学生会主席，于此结识了两位社会主义者：蔡和森和李维汉。1918年，他与朋友一道考入北京大学，并在大学中担任湖南校友会主席。就学期间，李大钊的社会主义思想影响了郭春涛的人生。1919年，郭、蔡、李三人参加勤工俭学计划，动身前往法国，参与了在法社团“工学世界社”的创立。当北洋政府发现勤工俭学留学生中萌生了反政府倾向时，便立即要求将其留学生全数遣返回国，但新生的法国革命政府拒绝了北洋的要求。郭春涛和其他革命者则于1923年回到中国，加入了中国国民党。\n\n1926年北伐战争时，郭春涛当选为国民党中央委员，然而讽刺的是，北伐失败后他旋即重新流亡法国。流亡中，他在改组同志会中找到了志同道合的盟友，特别是改组会中许多人都拥有相似的劳工和工团派背景。留法期间，郭春涛与秦德君喜结连理。国民党重返中国后，郭被国民政府委任为实业政务部政务次长。§!\n\n§Y重要信息：郭春涛是一位著述颇丰的社会主义者兼马克思主义者，也是国民党与工团主义运动统一战线最有力的支持者之一。他是改组同志会的创始人之一，但对于激进派的领导地位高度忠诚。§!"
 CHI_Qin_Bangxian_eco_syn_desc: "$CHI_Qin_Bangxian_hog_syn_desc$"
 CHI_Peng_Zexiang_sec_sde_desc: "§Y顾问介绍\n生于：§!§g1899年，湖南省岳阳县§!\n§Y派系：§!§g临委会§!\n§Y政治生涯：§!§g1918年，彭泽湘毕业于湖南第三联合中学，次年就读北京法政专门学校学习法律。1920年法国革命爆发，彭泽湘随即迷上了社会主义，成为中国社会主义思想的早期倡导者，也是中国工团党的早期党员之一。随后的二十年代中，彭泽湘游学法兰西公社，学会了工人运动组织的基本方法。\n\n1924年，彭泽湘回到中国，在武汉担任工运组织者的角色，同时致力于国民党与中国工团党之间的第一次统一战线。北伐期间，彭供职于政治部，是其中最年轻的成员之一。1926年，奉新成立的中国工团主义同盟命令，彭泽湘开始协助与四川军阀杨森之间建立联盟，但最终以失败告终。北伐失败后，彭泽湘与宋庆龄、李济深的追随者一起撤入闽赣根据地。由于根据地距离上海不远，他仍能维持工人与国民党之间的联络。随着临委会权威在全党内巩固和革命委员会的成立，彭泽湘成为了工运组织者兼调解人，负责重建国民党与中国工团主义者之间的联系。§!\n\n§Y重要信息：尽管彭泽湘对中国工团党抱有极大的同情，但众所周知，他与李济深关系良好：彭坚定地支持临委会，反对改组会的威权独裁主义。§!"
 CHI_He_Xiangning_sec_sde_desc: "§Y顾问介绍\n生于：§!§g1878年6月27日，大英帝国香港§!\n§Y派系：§!§g临委会§!\n§Y政治生涯：§!§g何香凝出生于一个广东的富庶家庭，她从小便具备反抗精神，拒绝了父亲的缠足命令，并与家中兄弟们一起接受教育，成为了中国女权主义的先锋斗士，长大后她嫁给廖仲恺——一位在美出生，不想要小脚老婆的中国人。\n\n她用自己的积蓄带着丈夫一同前往日本深造，在日本，二人追随孙中山先生加入了同盟会，成了一名革命者，何香凝随后回到广州，参与辛亥革命，她是孙中山夫人宋庆龄的密友，与孙夫人一同为党和慈善机构筹款。\n\n何香凝的工作态度有目共睹，国民党二大召开后，何香凝进入中央执行委员会，与宋庆龄共同执掌中央妇女部，同时领导了北伐红十字会。\n\n闽赣起义期间，她往返于巴黎和香港之间，一边筹办艺术展览（何香凝在国民党支持的中国艺术协会中担任主席，她本人也颇有艺术造诣，擅画梅、松、狮、虎等），一边为革命事业筹措资金（她的丈夫同样为联络通信于各地间奔波），她仍积极参与女权主义活动。§!\n\n§Y重要信息：尽管何香凝不是临委会的成员，但作为宋庆龄的同志兼密友，在中执委可能发生的政治冲突中她仍会站在临委会这一边。§!"
 CHI_Zhang_Yunchuan_sec_sde_desc: "§Y顾问介绍\n生于：§!§g1904年3月18日，江苏省萧县寿楼乡§!\n§Y派系：§!§g临委会§!\n§Y政治生涯：§!§g1919年，十七岁的张云川考入江苏省立第七师范学校。毕业后，他回到家乡，任教师、校长等职。民国十五年（1926年），张云川考入黄埔军校第四期。在校期间，他曾多次批判校内右翼组织，与蒋介石之间嫌隙较深。\n\n北伐战争期间，张云川服役于蒋介石麾下主要由黄埔学生组成的第一军。北伐失败后，他与党内诸多左翼分子撤入闽赣根据地。期间，张云川退出国民革命军，成为了根据地的一名教师兼政治导员，用从前的经验教育训练根据地的农民。在八省内战期间，他与邓演达一起组建了临时行动委员会，并在随后与改组同志会的党内斗争中出力甚多。随着临委会权威在全党内巩固和革命委员会的成立，张云川进入了革委会的领导班子，并于近日完成了其最杰出的著作《苏北见闻》，其中论述了他在根据地工作的经验报告。§!\n\n§Y重要信息：张云川是临时行动委员会的创始人之一，也是邓演达派系的核心成员，因而坚定地忠于临委会阵营。§!"
 CHI_Mao_Renfeng_sec_tot_desc: "§Y顾问介绍\n生于：§!§g1898年1月5日，浙江省江山县§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g毛人凤的早年经历不为人所知，人们只知道他与神神秘秘的“戴老板”戴春风有旧。毕竟，正是毛人凤推荐戴春风考入黄埔军校，还提携他成为学员。\n\n毛人凤毕业于沪江大学，后考入黄埔军校第四期。但他因病休学，无法参加北伐。不过充满野心的毛人凤还是跟随戴春风流亡上海，跟着“戴老板”干起了黑帮活计。中央委员会归来，国民党焕发新生，此后，毛人凤在戴春风的“军统”中身居高位。中华复兴社与军统结为同盟，他也随之成为力行社这个党内之党的要员。§!\n\n§Y重要信息：毛人凤是戴春风的发小，据说他是全中国里戴春风最信任的人。§!"
 CHI_Xiao_Zanyu_desc: "§Y顾问介绍\n生于§!§g1905年，湖南省邵阳县§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g萧赞育出生的1905年正是革命风起云涌的年代，六年以后，便是辛亥，武昌首义，天下震动。小学毕业后，萧赞育就前去日本，在明治大学接受军事教育，这极大影响了他对世界政治的理解，也使他接触到了志同道合的中国革命者。他们认为，日本的现代化，尤其是军队文化正是中国现代化所需要的手段。\n\n1924年，萧赞育成为黄埔军校一期生，并在日后随军北伐。北伐军失败后，他与许多国民党员流亡欧洲，且与其他心怀不满的黄埔学生，如贺衷寒、邓文仪等人维持着密切关系。为了继续接受教育，尤其是革命与社会主义事业的教育，萧赞育进入了法国巴黎中山大学，随后移居英国，与思想彼此类似的黄埔学生同窗共读。中央委员会回归中国后，他已经是中华复兴社中一位等级不高、但颇具影响力的官员了。§!\n\n§Y重要信息：尽管萧赞育并未在复兴社的庞大计划中占据重要地位，但他仍是复兴社面向外围群众的有力宣传者，也是一位能够帮助复兴社建立政治合法性的政治家。§!"
 CHI_Chian_Ching_Kuo_eco_tot_desc: "§Y顾问介绍\n生于：§!§g1910年4月27日，浙江省奉化县§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g成长的过程中，他与母亲和祖母的关系十分融洽，和自己那霸道的父亲却关系不佳。他早年四处奔波的生活常在父亲的阴影中度过。1924年，充满理想的蒋经国向后来出任黄埔军校校长的父亲提议将溪口的农业人口组织起来。之后，蒋经国被所谓“进步派革命”思想吸引，并向新近成立的法兰西公社寻求思想启迪。\n\n在留法学者党内元老吴稚晖的帮助下，蒋经国经父亲允许留学国外。他在法国接受了一段深刻的革命教育，并与中国同学邓小平一起加入了工团主义青年团。但在1927年2月不幸的消息传来，北伐失败，蒋经国的父亲也在混乱中遇刺。\n\n无家可归的蒋经国只好留在法国的华侨社区内。在这里他遇见了北伐失败后被迫流亡，对议会政治非常失望的黄埔军校生。这些人对欧洲诸如索雷尔主义和准则主义思潮十分热衷，很快便前往不列颠联盟继续深造。其中很多人是蒋经国父亲的学生，对小蒋经国照顾有加。而他的思想变得愈发激进，随后加入了中华复兴社。§!\n\n§Y重要信息：蒋经国虽然明面上是革命军人同志会的成员，但也是中华复兴社的幕后领导人之一。他是个经验丰富的政委而不是个士兵，肩上挑着领导全党的重任，监督着党员规模的壮大和新成员的训练。§!"
 CHI_Li_Lisan_eco_syn_desc: "§Y顾问介绍\n生于：§!§g1899年11月18日，湖南省长沙市醴陵县§!\n§Y派系：§!§g工团党-正统派§!\n§Y政治生涯：§!§g李立三原名李隆郅，在其父教导下，自幼熟习中国传统诗词经典。1915年，他来到湖南长沙读中学，并于1918年加入程潜所部军队。此后，两人友谊持续多年，程潜资助李立三赴北京读大学，之后两人又一同促成国民党与中工盟间达成合作。李立三抵达北京后申请前往法国留学，并于1920年法国革命前夕抵法。在法国，李立三作为锅炉工助手打工时的老板使他开始受工团主义影响，并开始为中国劳工权益而抗争。1922年，李立三返抵上海，经陈独秀引荐加入中国工团党。党分派他组织安源煤矿劳工运动，李立三的组织才能在此大显身手，工会成员数量因此大大增加。\n\n五卅运动中，李立三参与组织罢工，但斗争失败了，李立三及其他中工盟成员被迫将劳工运动转入地下。作为中国工团党正统派成员，李立三坚持中工盟至少得与国民党维持象征性的合作与友谊。作为老牌工人运动领袖，李立三坚信工人是革命的主心骨，追随正统马克思主义，认为大规模工人起义和大都市罢工乃国民革命关键所在。§!\n\n§Y重要信息：李立三是中国工团党元老，他作为工人运动领袖提出的方针以其专制倾向而闻名。他亦极易招致中国工团党少壮派的敌意与憎恶。§!"
 CHI_Liu_Shaoqi_sec_syn_desc: "§Y顾问介绍\n生于：§!§g1898年11月24日，湖南省宁乡县花明楼§!\n§Y派系：§!§g工团党-正统派§!\n§Y政治生涯：§!§g刘少奇出身湖南宁乡花明楼的中农家庭，祖籍江西吉水县。他曾在宁乡驻省中学就读，后到上海参加预备班，准备像其他左翼学生一样赴法留学。当时的上海充满了各种新潮革命活动，1920年，刘少奇和同龄人任弼时参加了社会主义青年团，1921年，应召到法兰西公社学习。\n\n也正是在同年，刘少奇加入了新成立的中国工团党，次年，他回到中国，到中国劳动组合书记部（中华全国总工会的前身）秘书处担任领导工作，以不知疲倦的劳工运动组织者而闻名，领导了长江流域铁路工人的多次罢工。1925年，他前往广州参加工团党成立中国工团主义同盟的改组，接下来几年，他领导了多次革命和罢工运动，其中就包括长达16个月的省港大罢工。1927年，他升任中工盟中央委员会委员和职工部部长。如今，工团主义新中国已经宣告成立，刘少奇的声望和与工团党的联系使他在执行委员会中担任要职，他已经准备好领导中国走一条国民党以外的社会主义道路了。§!\n\n§Y重要信息：他是工团党的早期党员，也是党内的保守派，认为必须扩大市场，给工人更多物质回报，增加对生活消费品工业的投资，让经济自然地发展。§!"
