 POLITICS_CHI_YAN_BAOHANG_DESC: "§Y领导人介绍\n生于：§!1895年4月6日，奉天省海城县\n§Y政治生涯：§!袁世凯的短命政府期间，阎宝航就曾投身奉天省的反袁活动，加入了奉天基督教青年会，并结识了当地大军阀的公子张学良。1924年，阎宝航和许多同僚收到了中国工团党的邀请，帮助他们在北方各省建立情报网络。但是，尽管阎宝航同情左派，他仍拒绝了这份请求。北伐失败后，阎宝航转入地下活动。国民党重新复兴后，周恩来找到了他，希望由他在奉天省建立特科的支部。"
 POLITICS_CHI_QONG_CHANGRONG_DESC: "§Y领导人介绍\n生于：§!1903年，广东省新会县水南乡龙环里\n§Y政治生涯：§!龚昌荣原姓李，出身新会一个贫穷佣工家庭，小时候被卖给了旅美华侨龚福利做养子，成年后回到中国，到广州做工。1925年，龚昌荣投身农运，6月参加省港大罢工。北伐失败后，龚昌荣继续在中国工团主义同盟领导下进行地下活动。周恩来组织特科时，他找到了这位老革命，委托他组织特科在广东的活动。"
 POLITICS_CHI_LIU_DAOHENG_DESC: "§Y领导人介绍\n生于：§!1892年，湖南省衡阳县\n§Y政治生涯：§!刘道衡早年与兄刘崧衡共同加入中国同盟会衡州分部，后参加武昌起义。在革命时期，兄弟二人参加了的反袁革命运动——不幸的是，谭延闿下令杀害了刘崧衡。住在上海期间，刘道衡对日益流行的工团主义产生了兴趣，并参加了中国工团主义同盟的外围组织“社会科学家联盟”。他之前的革命活动历史引起了周恩来的注意，特科成立后，周恩来命令由刘道衡在湖南建立特科支部。"
 POLITICS_CHI_TAN_ZHONGYU_DESC: "§Y领导人介绍\n生于：§!1909年，上海公共租界宝山\n§Y政治生涯§!年轻时，谭忠余没钱上学，就找了份米店学徒的工作来糊口。20年代，他加入了中国工团党，并担任罢工的组织工作。由于他上海本地人的身份背景和他在沪深厚的人脉，周恩来很自然地把他找来领导特科的上海分站。"
 POLITICS_CHI_WANG_SHIJAN_DESC: "§Y领导人介绍\n生于：§!1911年，山东省文登县\n§Y政治生涯：§!作为一名中国工团主义者，王石坚的政治生涯始于被命令帮助组织一个秘密广播电台，召集国民党和社会主义者宣传反对直隶及其满清盟友。很快，他被晋升为河北省反帝国主义同盟的党委书记，该同盟是中工盟的外围组织。由于国民党和中工盟在中原地区缺少领导核心，王石坚很快就被列入周恩来新组建的中央特科候选人名单。"
 POLITICS_CHI_KANG_SHENG_DESC: "§Y领导人介绍\n生于：§!1898年11月4日，山东省诸城县大台庄\n§Y政治生涯：§!在还是小孩时，康生就被送到青岛的一间德国学校里读书，这让他对德意志帝国产生了无穷无尽的仇恨。在从这间德国学校毕业后，他在诸城的乡村里讲书，之后于1924年赴往上海。在上海，他考入了当时由中国工团党控制的上海大学，并加入了中国工团党青年团。在正式入党后，他参加了1925年2月的罢工，这场罢工引发了后来的五卅运动，康生同时也有为中国工团党改组加入中国工团主义同盟出力。\n\n在北伐战争失利后，作为中工盟工人组织者和安全特工的康生留在了中国。他与山东老乡曹轶欧成婚，后为虞洽卿打工——虞洽卿与国民党的联系让康生得以接触国民党。在国民党重返中国后，周恩来主动接触康生，让他在新成立的中央特科里担任山东的内部安全负责人。在此，康生因虐待审讯者而获得了人尽皆知的恶名，他的手法引起了国民党中央和周恩来的不满。他以指控同僚甚至国民党员与德国人有勾结而闻名，被审讯者一旦在他们的严刑拷打下招供，那么大规模逮捕和肃反就会随之而来。"
 POLITICS_CHI_HU_CHUNPU_DESC: "§Y领导人介绍\n生于：§!1913年，四川省渠县\n§Y政治生涯：§!胡春浦少时就读三汇镇小学，1927年考入渠县中学，此时正是北伐失败的时候。1931年夏，胡春浦考入上海私立学校，参加了工团主义学生领导的社会运动。1935年2月，胡经介绍加入中国工团党，成为组织的一员。由于他的个人背景，周恩来指派他回到四川，在当地领导建立新的中央特科支部。"
 POLITICS_CHI_WU_HONGBIN_DESC: "§Y领导人介绍\n生于：§!1903年，甘肃省天水县\n§Y政治生涯：§!吴鸿宾是位回民，1923年他考入北京大学法律系，读书时，他受革命情绪感染并于1926年加入中国工团党。在中国工团主义同盟的指示下，他被任命为中国工团党西城区委书记，于1929年毕业后，他去往延安教书。由于他的回民背景，他理所当然成为了中央特科在西北地区的革命安全事务主管。"
