 POLITICS_CHI_SONG_QINGLING_DESC: "§Y领导人介绍\n生于：§!1893年1月27日；上海公共租界\n§Y政治生涯：§!宋庆龄自幼叛逆，为与德高望重的孙中山先生结为连理，她不顾父母的反对，毅然和这位革命家远走高飞。她受过西式教育，通晓中英双语，举止高雅且乐善好施。陈炯明炮轰总统府时，她尽显对革命事业的忠贞不二，极力劝说孙中山先行撤离，自己却在途中不幸流产，终身不孕。\n\n宋庆龄同孙中山形影不离：她陪同孙先生作出联合第三国际的决定，守在病榻前聆听孙先生临终的嘱咐。后来北伐开始，她积极投身其中，凭借国父遗孀的身份在党内稳居高位。北伐以失败告终时，她并未心灰意冷，而是与数位国民党左派将领撤入闽赣根据地坚持游击。为争取援助，对抗直系军阀，她不辞辛劳，屡屡奔波于上海与根据地之间。\n\n宋庆龄的密友邓演达一直在其身边辛勤付出。二人从广州国民政府时期起便开始共事，在革命斗争中团结一致、情同手足。他们共同组建了临时行动委员会，且认为只有他们能真正实现孙中山先生的梦想。\n\n宋庆龄并非只是闽赣根据地中的花瓶人物，相反，她最终坐上了国民党主席之位。现在，她领导着的不仅是全中国的革命，更是一场为解放全世界的受压迫者、实现亡夫遗愿的革命。"
 POLITICS_CHI_WANG_JINGWEI_DESC: "§Y领导人介绍§!\n§Y生于：§!1883年5月4日，广东省三水县\n§Y政治生涯：§!青年时期，汪精卫十分痴迷于西乡隆盛和胜海舟的生平，并将他们视为把日本从一潭死水变成一个工业化国家的模范人物。他想要知道，那为什么中国却一直停滞不前呢？于是他开始在梁启超和孙中山的著作中寻找答案。在阅读孙中山著作时，他认为自己找到了那位值得爱戴的导师。在孙中山的同盟会中，他尝试刺杀摄政王载沣（溥仪皇帝的父亲），虽然他最终失败并因此被捕入狱，但还是在全国一举成名。\n\n辛亥革命爆发后汪精卫重获自由之身，但他拒绝向那个已经被政客和军阀们边缘化而心灰意冷的孙中山再次宣誓效忠。他转而前往法国，但不久后，当孙中山于1921年胜利回到广州时，他迅速回国参加了新生的国民革命政府。尽管从未想过成为一名社会主义理论家，汪精卫还是参与了1924年的国民党改组，从此开始慢慢地代表起国民党中日益壮大的左翼。1925年孙中山临终时，汪精卫在床边替他记录下了遗愿。\n\n孙中山去世后，胡汉民、蒋介石和汪精卫在国民党政权的三足鼎立很快演变为国民党最具争议和最激烈的权力斗争之一。然而，胡汉民在1925年去世，紧接着蒋介石也在北伐失败后被刺杀，汪精卫笑到了最后。但北伐战争的失利，使他和他的政治盟友们，不得不怀着有一天能够带着孙中山的革命理想回归中国的希望，流亡到了欧洲。在流亡期间，他巩固了自己的地位，成为与大陆的闽赣根据地天各一方的国民党中央委员会的领导人。\n\n最终，汪精卫回到了中国，宣称自己是国民党主席、中国革命的领袖。凭着一群忠诚的拥护者，以及第三国际和其他盟国的支持，汪精卫稳坐孙中山正统接班人的位置。§!"
 POLITICS_CHI_SUN_FO_DESC: "§Y领导人介绍\n生于：§!$CHI_sun_fo_birth$\n§Y政治生涯：§!$CHI_sun_fo_bio$"
 CHI_Sun_Fo_hog_sli_desc: "§Y顾问介绍\n生于：§!§g$CHI_sun_fo_birth$§!\n§Y派系：§!§g再造派§!\n§Y政治生涯：§!§g$CHI_sun_fo_bio$§!\n\n§Y重要信息：孙科是再造派无可争议的领袖，他与东南亚各地富裕的捐助人和被称为“遣印派”的军人们有联系。他自视为父亲遗志的守卫者，因敢于公开批评当权者而被称为“硬颈”。§!"
 CHI_Sun_Fo_for_sli_desc: "$CHI_Sun_Fo_hog_sli_desc$"
 POLITICS_CHI_CHEN_DUXIU_DESC: "§Y领导人介绍\n生于：§!1879年10月8日，安徽省安庆府\n§Y政治生涯：§!$CHI_chen_duxiu_bio$\n\n陈独秀在危难时刻接过党的领导。全仰仗外国势力的帮助，他才得以取胜，虽说他的党与一而再，再而三地失败的国民党拉开了距离，但党内的宗派主义仍然存在。即使携大胜之势，在中工盟甚至是工团党的内部，他也必须倾尽全力维持凝聚力。现状并不理想，但陈独秀仍决心把他对中国的设想化作现实。"
 CHI_Chen_Duxiu_hog_syn_desc: "§Y顾问介绍\n生于：§!§g1879年10月8日，安徽省安庆府§!\n§Y派系：§!§g工团党§!\n§Y政治生涯：§!§g$CHI_chen_duxiu_bio$§!\n\n§g现在，陈独秀成为了新上任的中华民国总理（行政院长），他的存在对于维持国民党与工农的关系，对于实现国民革命和社会革命都至关重要。§!\n\n§Y重要信息：虽然中工盟被视为国民革命中的小跟班，但近期召开的人民代表大会令陈独秀得到了工农的调解人和举足轻重组织者的美名，其个人声望也水涨船高。§!"
 POLITICS_CHI_HU_ZONGNAN_DESC: "§Y领导人介绍§!\n§Y生于：§!1896年5月16日，浙江省宁波府\n§Y政治生涯：§!$CHI_hu_zongnan_bio$\n\n如今，中华复兴社终于一跃而起，胡宗南也成为了无可争议的“领袖”。这位“红色委员长”决心清洗国民党，以让其能带领中国走向复兴。"
 POLITICS_CHI_HU_ZONGNAN_GENERAL_DESC: "§Y指挥官介绍§!\n§Y生于：§!§g1896年5月16日，浙江省宁波府§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g$CHI_hu_zongnan_bio$§!\n\n§Y重要信息：回到福建后，他在许多国民革命军少壮派中仍广受尊敬。令人担忧的是，他身边聚集了不少极端分子，在军队里也有不少其追随者。§!"
 CHI_Hu_Zongnan_carm_desc: "§Y军官介绍§!\n§Y生于：§!§g1896年5月16日，浙江省宁波府§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g$CHI_hu_zongnan_bio$§!\n\n§Y重要信息：作为黄埔少壮派的领袖人物，他向往的是过去那组织严密、井井有条的黄埔革命军。他对闽赣根据地的民兵组织不屑一顾，并寻求快速军事现代化——就算搭上民事代价也在所不惜。"
 POLITICS_CHI_ZENG_ZHONGMING_DESC: "§Y领导人介绍\n生于：§!1896年4月10日，福建省闽县\n§Y政治生涯：§!$CHI_zeng_zongming_bio_desc$\n\n身为主席的私人秘书，曾仲鸣是公馆派的话事人。但在汪精卫去世和随之而来的国民党内战后，他却一跃登上主席之位。许多人认为曾仲鸣只是个有名无实的花瓶，真正的权力掌握在陈公博（先前与之在汪精卫面前争宠的对手）——但曾仲鸣立志要将其挚友和恩师的遗志发扬光大。"
 CHI_Zeng_Zhongming_hog_rso_desc: "§Y顾问介绍\n生于：§!§g1896年4月10日，福建省闽县§!\n§Y政治生涯：§!§g$CHI_zeng_zongming_bio_desc$§!\n\n§Y重要信息：虽然他是汪精卫最亲密的伙伴，两人的性格却差异巨大。有传言称曾仲鸣事实上贪图享乐，经常沉溺于酒精、女色和夜生活之中。而且，他的亲法立场众人皆知，特别喜欢法国葡萄酒和法国艺术，还能说一口流利的法语。§!"
 POLITICS_CHI_CHEN_GONGBO_DESC: "§Y领导人介绍\n生于：§!1892年10月19日，广东省广州府\n§Y政治生涯：§!$CHI_chen_gongbo_bio$"
 CHI_Chen_Gongbo_hog_rso_desc: "§Y顾问介绍\n生于：§!§g1892年10月19日，广东省广州府§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g$CHI_chen_gongbo_bio$§!\n\n§Y重要信息：陈公博也许是改组会最资深的领导人，他的建议和忠诚备受汪精卫重视。因此，他也坐上了主席的得力助手之位。§!"
 POLITICS_CHI_DAI_CHUNFENG_DESC: "作为臭名昭著的国民党“戴主席”，戴春风最初是革命老帅蒋介石手下的一个小门生，而他最终凭借着自己麾下的“中特局”上台执政。戴春风对于国民党统一中华、振兴中华的使命有着十分独特的理解：在长期的动荡后，是戴春风和他的盟友取得了国民革命政府的控制权——这预示着他们别无选择，只能凭借国民党的保卫部门来掌管国家。戴春风既冷酷无情，又不愿在公众面前抛头露面，但众所周知，在闲暇之余他是个出了名的花花公子。"
 CHI_Dai_Chunfeng_sec_tot_desc: "§Y顾问介绍\n生于：§!§g1897年5月28日，浙江省江山县§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g戴春风的幼年生活并不容易，他出生于一个小村庄，由其坚强的单亲母亲带大。戴春风既是个整日吵闹、陋习满身的问题少年，却又是个才华横溢的学生（班里第一）。他想当个老师，却因为偷窃而被开除。之后他又成了个赌棍，但又因为出老千被打个半死。在报名参军之前，他还尝试过不少职业，却都没成功。\n\n后来戴春风前往上海加入了黑帮，结识了杜月笙和杨虎，作为底层随从过着朝不保夕的生活。30岁时，他的人生似乎黯淡无光，“靠天吃饭”（也靠表弟接济），直到偶然与一小撮革命者会面。这个“上海帮”里有浙江老乡蒋介石、戴季陶和陈果夫。也许是因为他们，或者是与有组织犯罪有牵连，戴春风成了黄埔军校的一名学生。\n\n作为蒋介石的跟班，他试图通过搜罗同学的情报证明自己的价值。身为骑兵学员，他花了太多时间进行间谍活动，连课程都没学完。他还收敛起张扬的个性，变得沉默寡言。\n\n北伐失败后，这段经历对他裨益甚多。随着再度失业，主子被杀，戴春风开始建立自己的组织——“十人团”。靠吸纳不少茫然的黄埔学员和他在上海地下组织中的旧交情，他们成为了一股强大（但规模很小）的力量。§!\n\n§Y信息：只是把戴春风当作一个普通打手就大错特错了。他野心勃勃，民族主义情结浓厚，待人如兄弟一般，还用严明的纪律约束下属……甚至他的主子。§!"
 POLITICS_CHI_GU_MENGYU_DESC: "§Y领导人介绍\n生于：§!§g1888年10月18日，直隶省宛平县§!\n§Y政治生涯：§!§g顾孟余是汪精卫的核心圈子里一名很有意思的成员。他虽然与汪精卫关系不错，却常被陈璧君领导的公馆派和陈公博领导的改组会“激进派”疏远。他精通英法德三语，曾在北京大学任教，之后被蔡元培和李石曾介绍到中国国民党。北伐失败后，他和中央委员会一起逃到了巴黎。\n\n顾孟余是一名高产的社会主义作家，在《前进报》担任编辑，并反对陈公博的马克思主义观点。对顾孟余来说，中国没有工业社会的阶级基础，因此阶级斗争是没有意义的。他尤其强调将组织农民建立农会以开展土改的必要性。由此，他们可以在政治上发声，并帮助地方自治政府的发展。\n\n致力于发展地方民主的顾孟余激烈地反对群众革命，认为这种乌合之众的革命绝不会成功，他们需要有国民党强而有力的领导。尽管意见相左，为支持1924年国民党的改组活动，陈公博和顾孟余还是携手组建改组同志会，这个十多年来主导着国民党左翼的派系。§!\n\n§Y重要信息：顾孟余是改组会“温和派”的领袖和最具影响力的人物，在对汪精卫的忠心和对临委会的同情之间进退两难。§!"
 CHI_Gu_Mengyu_hog_sde_desc: "§Y顾问介绍\n生于：§!§g1888年10月18日，直隶省宛平县§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g顾孟余是汪精卫的核心圈子里一名很有意思的成员。他虽然与汪精卫关系不错，却常被陈璧君领导的公馆派和陈公博领导的改组会“激进派”疏远。他精通英法德三语，曾在北京大学任教，之后被蔡元培和李石曾介绍到中国国民党。北伐失败后，他和中央委员会一起逃到了巴黎。\n\n顾孟余是一名高产的社会主义作家，在《前进报》担任编辑，并反对陈公博的马克思主义观点。对顾孟余来说，中国没有工业社会的阶级基础，因此阶级斗争是没有意义的。他尤其强调将组织农民建立农会以开展土改的必要性。由此，他们可以在政治上发声，并帮助地方自治政府的发展。\n\n致力于发展地方民主的顾孟余激烈地反对群众革命，认为这种乌合之众的革命绝不会成功，他们需要有国民党强而有力的领导。尽管意见相左，为支持1924年国民党的改组活动，陈公博和顾孟余还是携手组建改组同志会，这个十多年来主导着国民党左翼的派系。§!\n\n§Y重要信息：顾孟余是改组会“温和派”的领袖和最具影响力的人物，在对汪精卫的忠心和对临委会的同情之间进退两难。§!"
