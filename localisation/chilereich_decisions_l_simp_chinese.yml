 CHL_collapse:0 "政治崩溃"
 CHL_collapse_desc:0 "我们以为社会主义会成功，我们以为通过教育，每个人都能克服自身的不足，不断进步！\n但现实却给我们泼了一盆冷水，人们用酒精兑奶粉，用酒精在足球场上做记号。住房计划？可怕的失败，人们怎么处理这些房子的？把它当作养猪的农舍......统一国民学校计划？现在，我们的教室里不是孩子们在为国家的进步而学习，而是小偷、毒贩和其他社会渣滓，教室本应是为孩子们准备的，但现在却没有孩子了，因为他们都辍学了！这一切导致了我国教育状况的恶化......\n土地集体化？他们实际上什么也没生产！工人拥有企业？他们把钱都偷去买酒喝了！我们是如何解决货币问题的？通过印钞票！现在我们的通货膨胀率高达 600!\n我们的日子已经在倒计时了§H我们必须马上采取行动§!否则§R我们将承担后果！§!"
 
