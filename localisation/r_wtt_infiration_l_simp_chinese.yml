 JAP_DGZS: "帝国至上"
 JAP_DGZS_desc: "帝国在满洲投入了大量的财力物力，奉天政府却日渐疏离日本，一个新的代理人将会替我们保护在满洲的利益！"
 JAP_JGFT: "进攻奉天"
 JAP_JGFT_desc: "行动似乎矢败了，只有通过战争来解决问题了"
 JAP_KZFT: "控制奉天"
 JAP_KZFT_desc: "行动成功了，我们要加深合作，进一步加强对满洲的控制"
 JAP_QMZZ: "全面战争"
 JAP_QMZZ_desc: "中国看似庞大，实则不堪一击，我们将会一次性将他们彻底击垮！"
 FNG_SFYD: "收复远东"
 FNG_SFYD_desc: "仅仅是几十年前，外东北仍是中国不可分割的土地，懦弱的清政府却将其拱手让人，俄国人毫不费力地便夺走了我国的领土，作为统一中华的伟大帝国，我们将会收回我们的故土，无论以任何方式"
 FNG_DHXB: "夺回西北"
 FNG_DHXB_desc: "在沙俄帝国崩溃后，他们对在新疆侵掠的土地被一些蕞尔小国所占领，这些弱小政权不足以阻拦我们重归故土"
 FNG_JLZC: "巨龙之触"
 FNG_JLZC_desc: "在我们重新夺回故土后，是时候将目光投向更远的方向了，帝国的疆域不应被限制在狭小的东方一隅，我们将在弘治皇帝的引领下，建立开疆扩土的伟大事业"
