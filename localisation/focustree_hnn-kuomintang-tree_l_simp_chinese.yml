l_simp_chinese:
 HNNKMT_power_through_revolution:0 "革命力量的胜利"
 HNNKMT_power_through_revolution_desc:0 "反动派镇压革命的努力失败了，现在孙中山思想的光芒已经照到了湖南，湖南人民在程潜等国民党同志的领导下，通过武装斗争得到了解放。"
 HNNKMT_power_by_the_ballot:0 "通过选举掌权"
 HNNKMT_power_by_the_ballot_desc:0 "随着程潜最近在湖南省选举中的成功，国民党已在湖南执政，现在他们的目标是在湖南建立新的共和政府，以在湖南实现孙中山先生的愿望，即使不能抓住机会自己解放中国，也要尽可能地协助中国的解放斗争。"
 HNNKMT_meeting_of_the_hunan_central_committee:0 "湖南中央委员会会议"
 HNNKMT_meeting_of_the_hunan_central_committee_desc:0 "如今国民党已掌控我省，中央委员会召开新一届会议，决定省政府的命运和未来发展方向。而国民党和工团党的统一战线在右派和激进社会主义者的压力下岌岌可危。右派会成功夺取控制权，还是社会主义会占上风？"
 HNNKMT_qian_guides_the_committee:0 "程潜领导委员会"
 HNNKMT_qian_guides_the_committee_desc:0 "中央委员会会议已结束，程潜将军被选为国民党湖南省组织的领导人。程潜将军被视为左右两派之间不稳定联盟的中间人，两派都希望拉拢他以影响湖南省的政治。程潜将军必须决定与哪一派结盟，才能一劳永逸地解决这一派系斗争。"
 HNNKMT_an_olive_branch_with_the_right:0 "向右翼伸出橄榄枝"
 HNNKMT_an_olive_branch_with_the_right_desc:0 "右派已证明自己是统一中国的斗争中值得信赖的盟友，毕竟把社会主义者当作一支可靠力量的努力已经一次又一次地失败了，何况他们还倾向于将阶级置于国家主权和安全之上。我们将与何键的右派联合，清除政府中的社会主义害虫。"
 HNNKMT_alignment_with_the_left:0 "联合左派"
 HNNKMT_alignment_with_the_left_desc:0 "社会主义是三民主义思想的核心影响因素，孙中山先生在阐述其中华民族愿景时也受到社会主义思想的影响。秉承这一传统，让我们通过统一战线与社会主义者保持合作，因为在他们的帮助下，社会主义将成为实现孙中山先生的中华民族繁荣、民主和自由愿景的真正前进方向。"
 HNNKMT_forever_enshrining_the_three_principles_of_the_people:0 "孙博士之愿景，永存吾心"
 HNNKMT_forever_enshrining_the_three_principles_of_the_people_desc:0 "孙中山先生的“民族、民权、民生”等名言，一直萦绕在所有国民党党员心中，也是我们打响北伐战争第一枪时的目的。随着我们最近在湖南取得胜利，让我们提醒自己和人民，我们致力于建设什么样的中国，我们能取得什么样的成就，并利用这种能量动员人民取得更大的胜利。"
 HNNKMT_joining_the_national_government:0 "加入国民政府"
 HNNKMT_joining_the_national_government_desc:0 "我们将与邻近省份的同志们一起努力，因为他们已经证明自己有能力实现统一中国的目标。"
 HNNKMT_upholding_democracy:0 "捍卫民主"
 HNNKMT_upholding_democracy_desc:0 "自从孙中山先生提出三民主义以来，民主一直是我们对中国的梦想之一，民主是三民主义不可或缺的一部分。然而，尽管我们在推动全省民主治理方面做出了努力，但人们对我们的努力持怀疑态度，许多人称我们和我们反抗的军阀无异。我们必须进一步推动对人民进行民主教育，并在全省治理中巩固民主思想，作为其他省政府效仿的榜样，甚至可能是全中国效仿的榜样。"
 HNNKMT_saving_the_gentry:0 "拯救绅商"
 HNNKMT_saving_the_gentry_desc:0 "由于我们以前通过统一战线与红色势力打过交道，乡绅们与国民党的关系很复杂，但由于黑色星期一、最近的债务危机和省内动荡，他们陷入了困境。让我们通过经济援助和将他们纳入我们省级治理来消除他们的担忧并获得他们的支持，并进一步边缘化背信弃义的红色势力，使他们的阴谋诡计无法在我们省得逞。"
 HNNKMT_distancing_from_the_united_front:0 "消灭帝国主义的红衣傀儡"
 HNNKMT_distancing_from_the_united_front_desc:0 "我们昔日的工团主义“盟友”除了妨碍中国真正的救世主之外什么也干不了，只能充当巴黎和伦敦欧洲人的傀儡。为了捍卫国民党这一作为致力于中国摆脱帝国主义的自由政党的存在，必须解散这个笨拙的“统一战线”，立即清除红色傀儡，不然我们就会受到这些叛徒的威胁，他们将会以极低的价格把中国和中国人民出卖给西方。"
 HNNKMT_combating_the_literacy_divide:0 "消除文化鸿沟"
 HNNKMT_combating_the_literacy_divide_desc:0 "尽管历届省级政府都曾努力扩大我省的教育规模，以减少我省的文盲率，但农村和城市地区的识字率仍然存在差距。让我们通过进一步努力扩大我省的教育规模，资助地方教育设施和培训党员干部，派遣更多教师到农村帮助农民接受教育，来缩小这一差距。"
 HNNKMT_dealing_with_the_peasant_issues:0 "应对农民问题"
 HNNKMT_dealing_with_the_peasant_issues_desc:0 "湖南的农民和全中国的农民一样，经历了许多磨难，包括经济困难、压迫性的地主制度、帝国主义，特别是黑色星期一危机、军阀和普遍的社会不稳定，特别是最近几个月神兵起义，导致许多农民流离失所，没有流离失所的农民也无法在自己的田地里安心劳作，导致粮食产量大幅下降，农民沦为激进分子和土匪的牺牲品。我们必须通过颁布土地法令、解决土地纠纷、给农民提供技术和粮食援助来解决这些问题，以便他们能够毫不犹豫地恢复生产。"
 HNNKMT_raising_peasant_militias:0 "组建农民武装"
 HNNKMT_raising_peasant_militias_desc:0 "农民自卫军对我们在该省巩固政权和清除土匪起到了至关重要的作用，因为他们在艰苦和压迫下产生的激进主义以及庞大的人数使得他们干劲十足，他们对本省的了解使他们能够了解地形，防止土匪和当地直系军阀残余势力占据优势。我们将招募更多这样的人，为他们提供所需的训练和武器，使他们成为一支不可忽视的力量，如果有任何外部势力，无论是土匪、敌对军阀，甚至是外国军队胆敢侵犯我们的省份，他们就将是我们不可忽视的力量。"
 HNNKMT_reach_out_to_general_shengzhi:0 "联系唐生智将军"
 HNNKMT_reach_out_to_general_shengzhi_desc:0 "唐生智将军因其进步思想和对佛教的虔诚而被称为“佛教将军”，自从灾难性的北伐战争结束后，他最初与国民党保持距离，与我们的关系也一直很复杂。尽管如此，随着我们最近在该省取得胜利，他再次伸出援手，加入我们为解放中国劳动人民而斗争的队伍。鉴于他再次青睐工团主义以及对三民主义的忠诚坚定不移，我们将再次张开双臂欢迎他加入我们的队伍。"
 HNNKMT_sanmin_zhuyi:0 "三民主义"
 HNNKMT_sanmin_zhuyi_desc:0 "经过我们不懈的努力，实现孙中山先生的三民主义理想，我省已成为三民主义胜利的光辉典范。很快，我们就要把我们的榜样传播到其他省份，为实现祖国的统一而奋斗，实现孙中山先生的梦想。"
 HNNKMT_crushing_the_leftist_cliques:0 "粉碎左派集团"
 HNNKMT_crushing_the_leftist_cliques_desc:0 "随着统一战线的解散和对红色的围剿运动的开始，左人败类，如文盲匪徒贺龙和工团主义走狗，要么躲藏起来，要么在我们省内进行反抗，通过罢工、散发宣传传单或武装抵抗。是时候结束他们对我们省的影响了，因为他们不过是来自巴黎的傀儡，就像其他所谓的国民党左派一样。中国不需要这些人渣，因为我们才是唯一能够拯救中国的人，我们将自己把孙博士的梦想变成现实。"
 HNNKMT_wangfengjieseducationprogram:0 "王凤喈的教育系统"
 HNNKMT_wangfengjieseducationprogram_desc:0 "著名新儒家教育家王凤喈设计了一套改良儒家教育方案，旨在恢复儒家伦理，培育新的道德化中国。我们将接受这一教育方案，为中国培养新一代道德儒家，但也要将其现代化，以适应我们孙中山的愿景和五四运动带来的新激进民族主义的根源。"
 HNNKMT_strong_ties_to_the_youth_leagues:0 "与青年团的紧密联系"
 HNNKMT_strong_ties_to_the_youth_leagues_desc:0 "虽然我们的党很强大，但我们的成员大多是前清老兵或老革命。为了纠正这一问题，我们将效仿西方的各种青年团，成立三民主义青年团。随着我们自己的青年团的成立，我们将培养我们自己的一代年轻爱国者，为中国未来可能面临的一切做好准备。"
 HNNKMT_wendaosanticorruptioncrusade:0 "刘文岛的反腐运动"
 HNNKMT_wendaosanticorruptioncrusade_desc:0 "刘文岛是著名外交官、文官和国民党特工，他一直致力于通过反腐败来改善我们对湖南的治理和控制。"
 HNNKMT_shaoqissocialisteducationmovement:0 "刘少奇的社会主义教育运动"
 HNNKMT_shaoqissocialisteducationmovement_desc:0 "刘少奇同志自执政以来，就大力推行新一轮全面教育运动，其教育计划以社会主义思想为重点，力图提高人民的识字率和基础教育，目的是要教育人民接受社会主义教育，铲除人民心中危害人民的反动毒草。让我们拥护这项计划，进一步推动它，实现这一目标。"
 HNNKMT_liberation_with_in_our_hands:0 "用自己的双手实现解放"
 HNNKMT_liberation_with_in_our_hands_desc:0 "外省同志们没能夺取政权，统一中国的任务落在了我们手里。这个艰巨的任务必须由我们来担当，因为中国被压迫的人民，只有靠我们自己的手才能得到解放。"
 HNNKMT_he_jian_ascendant:0 "右派崛起"
 HNNKMT_he_jian_ascendant_desc:0 "随着反抗湖南政府革命的成功，何键及其右派势力战胜了程潜等社会主义者，夺取了湖南省委领导地位。"
 HNNKMT_berid_the_socialist_menace:0 "重新摆脱社会主义的威胁"
 HNNKMT_berid_the_socialist_menace_desc:0 "社会主义败类在反抗满清傀儡和土匪的斗争中，已经证明自己不过是无能的叛徒，只不过是巴黎、伦敦境外势力的寄生虫和傀儡。我们将对他们进行彻底清洗，对拿起武器反抗的人进行围剿，对不肯放弃叛徒思想的人实施逮捕。"
 HNNKMT_pushing_forward_a_new_political_tutelage:0 "推行新训政"
 HNNKMT_pushing_forward_a_new_political_tutelage_desc:0 "现在是时候建立一条新的训政路线了，摆脱工团主义和帝国主义的腐败，确保湖南民众稳定和忠诚，为我们动员全省走向统一全国做好准备。"
 HNNKMT_crush_zhao_hengti:0 "粉碎我们的敌人"
 HNNKMT_crush_zhao_hengti_desc:0 "虽然湖南已经稳固，但我们仍面临前直系政权问题，特别是赵恒悌的走狗和残余势力在农村肆虐。现在是我们结束这场混乱的时候了。"
 HNNKMT_fengjiesconfucianrevival:0 "王凤喈的儒学复兴"
 HNNKMT_fengjiesconfucianrevival_desc:0 "随着新生活运动的正式推行，我省正向儒家道德国家转型。著名新儒家教育家王凤喈设计了改良儒家教育计划，旨在恢复儒家伦理以培育新的道德中国，这些儒家改革已成为我们计划的灵感来源。该计划将成为帮助我们培育道德和现代化儒家中国的基础。"
 HNNKMT_legacy_of_the_hu_hanmin:0 "胡汉民的遗产与保守共和主义"
 HNNKMT_legacy_of_the_hu_hanmin_desc:0 "胡汉民是国民党右派的重要学者，他对我们的思想背景的影响仅次于孙中山本人。现在我们掌握了政权，是时候接受他的保守革命观了，同时也要遵循一些启发胡汉民的凯末尔主义思想。"
 HNNKMT_a_hand_raised_to_a_new_life:0 "举手支持新生活运动"
 HNNKMT_a_hand_raised_to_a_new_life_desc:0 "新生活运动是国民党内与蒋介石关系密切的保守派发起的一项理论运动，这项运动将有助于重新接受新儒家道德和文化改革，并希望它能培育一个忠诚和正义的中国。目前我们这些最忠于蒋委员长的人现在已经掌握了政权，让我们立即支持并实施这项运动吧。"
 HNNKMT_help_out_the_land_lords:0 "帮助地主"
 HNNKMT_help_out_the_land_lords_desc:0 "尽管地主们对我们的看法褒贬不一，因为我们曾与社会主义者暂时妥协，但他们一直是国民党右派的坚定支持者。现在我们已经与工团主义败类断绝了联系，地主们因黑色星期一和土匪暴动而陷入困境，我们可以通过援助帮助他们，并保证他们的土地权利将得到保护，前提是他们同意我们的统治。"
 HNNKMT_county_reorganization:0 "重划县界"
 HNNKMT_county_reorganization_desc:0 "直隶政府统治下的湖南，行政区划混乱，行政边界可以追溯到清朝的遗迹，地方地主、小军阀和土匪各自割据，难以进行行政管理。我们要改革行政体制，更好地控制和治理全省。"
 HNNKMT_connections_to_the_yiguandao:0 "和一贯道的联系"
 HNNKMT_connections_to_the_yiguandao_desc:0 "令人惊奇的是，何键本人其实曾是一贯道的信徒，但后来远离了它。现在他依然与一贯道有联系，并计划利用该组织推行他的新生活运动理念和镇压神兵起义。"
 HNNKMT_crushing_the_peasant_council_excesses:0 "粉碎农委会暴动"
 HNNKMT_crushing_the_peasant_council_excesses_desc:0 "农民委员会在起义期间成立时，它们就被工团主义者控制了。为了讨好地主，我们将解散这些委员会，把它们变成我们内部盟友的傀儡，以防止进一步的暴动。"
 HNNKMT_reach_out_to_kuomintang_rightists:0 "接触国民党右派"
 HNNKMT_reach_out_to_kuomintang_rightists_desc:0 "我们将和其他国民党右派接触，团结起来反对帝国主义和工团主义。"
 HNNKMT_work_with_the_whampoa_cliques:0 "与黄埔系合作"
 HNNKMT_work_with_the_whampoa_cliques_desc:0 "黄埔系虽然最初和国民党左派保持一致，但是他们也保留了一些非社会主义的元素，也许会对我们有益。"
 HNNKMT_proclaim_the_rival_government:0 "宣告对抗当局"
 HNNKMT_proclaim_the_rival_government_desc:0 "我们将宣告新中国的到来并终结伪共和派！"
 HNNKMT_join_up_with_the_remnants:0 "加入国民党残部"
 HNNKMT_join_up_with_the_remnants_desc:0 "我们将和我们的同志们一起进行一场真正的革命。"
 HNNKMT_the_radicals_ride_in:0 "激进派上位"
 HNNKMT_the_radicals_ride_in_desc:0 "随着推翻直系政府的革命成功，左翼激进分子现在控制了省政府，现在我们的政府将走向社会主义。随着这一胜利，国民党左翼激进分子、中国工团党甚至新民学会的农业马克思主义者现在都在争夺领导新革命省份的地位。"
 HNNKMT_unificationofhunansredbanners:0 "团结湖南红旗"
 HNNKMT_unificationofhunansredbanners_desc:0 "湖南的社会主义运动蓬勃发展，国民党、中国工团党、新民学会和其他各式各样的独立社会主义者都在鼓动湖南进行彻底改革，走向社会主义。凭借我们最近的胜利，我们将团结这些互相攻讦的运动，把人民团结在我们的旗帜周围。全国的工人和农民将高举我们的红旗，奋起捍卫中国从封建主义、资本主义和帝国主义中解放出来的目标。"
 HNNKMT_purge_the_reluctant_rightists:0 "清洗不合作右派"
 HNNKMT_purge_the_reluctant_rightists_desc:0 "党内的右派，出于现实的考虑，一直不愿意支持与社会主义者建立统一战线，他们已经成为我们重组湖南国民党的障碍。在我们已完全致力于社会主义的当下，他们现在实际上已经叛变，包括攻击党员、威胁退党，甚至拿起武器反对我们的统治。好，那就让这些人民公敌滚吧，那些敢于反抗的人将被粉碎。"
 HNNKMT_marxist_integration:0 "融合马克思主义者"
 HNNKMT_marxist_integration_desc:0 "我们省有许多马克思主义组织，包括对马克思主义持友好态度的中国工团党以及毛泽东同志领导的本地社会主义组织新民学会等，这些组织一直在向群众传播社会主义。我们将与这些组织合作，将它们纳入我们的统治之下，团结它们，发起一场统一中国的革命。"
 HNNKMT_a_true_party_of_the_masses:0 "真正的大众之党"
 HNNKMT_a_true_party_of_the_masses_desc:0 "随着湖南省反动政府被推翻和左翼激进势力的崛起，以贺龙和毛泽东为代表的以农民为基础的社会主义者被推上权力宝座，他们承诺要建立一个真正为人民服务的政党，发动革命，建立属于人民的中国。"
 HNNKMT_maosascension:0 "毛泽东的崛起"
 HNNKMT_maosascension_desc:0 "毛泽东同志带领新民学会在湖南省选举中获胜后，为了民族团结，他决定与国民党结盟，因为只有建立新的统一战线才能使中国境内互相敌对的社会主义者和进步民族主义者团结起来，为实现统一的共同目标而努力。"
 HNNKMT_ridinghelongshorse:0 "骑上贺龙的战马"
 HNNKMT_ridinghelongshorse_desc:0 "贺龙同志最近晋升为湖南国民党领导人，他率领部队解放长沙，是我们作战成功的主要核心之一，他宣布我省已从军阀统治下解放出来，现在他的目标是为了中国革命，建立一个更强大的湖南。"
 HNNKMT_shakingtangshengzhishand:0 "与唐生智握手"
 HNNKMT_shakingtangshengzhishand_desc:0 "唐生智将军因其进步思想和对佛教的虔诚而被称为“佛教将军”，自从灾难性的北伐战争结束后，他最初与国民党保持距离，与我们的关系一直很复杂。尽管如此，随着我们最近在本省取得胜利，他再次伸出援手，加入我们为解放中国劳动人民而斗争的队伍。鉴于他再次青睐工团主义，以及他对三民主义的忠诚坚定不移，我们将再次张开双臂欢迎他加入我们的队伍。"
 HNNKMT_the_reorganization_campaign:0 "重组运动"
 HNNKMT_the_reorganization_campaign_desc:0 "在湖南国民党内部的社会主义力量取得成功之后，我们现在最紧迫的问题就是改组湖南的党和政府，以适应我们新的社会主义方向。为了应对前直系军阀政府的残党、土匪、土豪劣绅，以及那些已经脱党加入其他党派或反抗我们统治的右派分子，我们将对地方官僚和政党进行大规模改组，以确保党内秩序，确保我们过渡到真正的无产阶级政党，并确保我们对全省的控制。"
 HNNKMT_cutting_ties_with_the_syndicalists:0 "批判工团冒进主义"
 HNNKMT_cutting_ties_with_the_syndicalists_desc:0 "所谓的中国工团主义党，是由远离新生力量的成员组成的。"
 HNNKMT_cooperation_with_the_hunan_peasant_movement:0 "与湖南农民运动合作"
 HNNKMT_cooperation_with_the_hunan_peasant_movement_desc:0 "湖南是许多农民运动的发源地，其中许多运动，如我们自己的原新民学会，一直站在为人民争取权利的最前线。让我们将这些运动纳入我们的党内，并赋予它们权力，像毛泽东同志在报告中所阐述的那样，实施政治斗争，改善群众的生活，在湖南乃至更广阔的范围内建立社会主义的基础。"
 HNNKMT_central_peasant_lecture_center:0 "中央农民讲堂"
 HNNKMT_central_peasant_lecture_center_desc:0 "毛泽东同志为了教育群众，推进我省的社会主义建设，在全省范围内建立农民教育站，提高农民的识字率，提供基础教育，并希望把这种模式推广到全国。"
 HNNKMT_granting_ethnic_autonomy:0 "赋予民族自治权"
 HNNKMT_granting_ethnic_autonomy_desc:0 "贺龙出生在土家族，他本人也属于少数民族，受社会主义民族自决观的影响，非常支持我们湖南省的民族自治。为了在省内外营造广泛的团结意识，更平凡地说，为了培养少数民族社区的忠诚，我们将扩大少数民族地区的自治和支持，团结人民共同实现解放的目标。"
 HNNKMT_revival_of_the_hunan_labour_union:0 "湖南工会的复兴"
 HNNKMT_revival_of_the_hunan_labour_union_desc:0 "由于统一战线的瓦解和我们最近在湖南的崛起，工团党的势力被削弱，我们现在有机会与工会打交道。为了获得工人的支持，我们将恢复由黄爱在 20 世纪 20 年代创立的湖南工会，尽管随着工团党-国民党联盟逐渐主宰湖南劳工界，以及黄爱在赵恒惕手中险些丧命后被迫退出工会，工会将变得无关紧要。通过恢复工会，我们可以在我们的监督下加强我们省内工人的权利。"
 HNNKMT_the_struggle_for_a_new_liberation:0 "争取新解放的斗争"
 HNNKMT_the_struggle_for_a_new_liberation_desc:0 "解放湖南的斗争可以说已经结束，现在我们的目光投向了解放全中国的国土，但我们必须思考我们在新中国中的角色。我们是加入志同道合的社会主义同志，还是坚守阵地，开辟自己的解放中国的道路？"
 HNNKMT_securingautonomywithinthewhitesunsrays:0 "在白日下确保自治"
 HNNKMT_securingautonomywithinthewhitesunsrays_desc:0 "我们无法独自解放中国。我们将和国民党左派同志一起，为中国人民的自由而进行最后的革命。"
 HNNKMT_savingthepeoplesgovernment:0 "拯救人民政府"
 HNNKMT_savingthepeoplesgovernment_desc:0 "由于没有与我们的社会主义观点相容的政府，现在我们必须为统一而战，因为我们是唯一能够指导国民党并解放全中国及其人民的力量。"
 HNNKMT_lisansnewline:0 "李立三的新路线"
 HNNKMT_lisansnewline_desc:0 "随着湖南革命的成功，在湖南本地国民党当局内部短暂的权力斗争之后，中国工团党现在已经控制了该省。现在，在李立三的领导下，工团主义者终于可以把自己的议程付诸实践了。这会破坏中国工团党和国民党的团结吗？只有时间才能告诉我们答案。"
 HNNKMT_a_power_hold_in_the_united_front:0 "重组和重申统一战线"
 HNNKMT_a_power_hold_in_the_united_front_desc:0 "与国民党统一战线是我们为民族团结而奉行的原则，但随着湖南省工团党的崛起，这种原则开始破裂，因为其他社会主义者对我们产生了警惕，右派开始积极组织和煽动反对我们的领导。因此，我们迫切需要重申与国民党同志的合作和统一战线的承诺，因为团结就是力量，通过团结，我们共同的理想目标——自由工农中国——将更近一步。"
 HNNKMT_organize_the_labour_society:0 "组织劳工协会"
 HNNKMT_organize_the_labour_society_desc:0 "李立三同志是劳工协会的创始人之一，该协会可能是湖南省最早成立的劳工组织之一，也是中国工团党在湖南省立足的主要基础之一。现在，中国工团党已经控制了湖南省，我们的目标是进一步将该组织融入我们的人民，并增加该协会在工人群众中的会员数量，而不仅仅是知识分子——不幸地，我们最初的成员背景让我们获得了这样的印象。"
 HNNKMT_the_antiimperialist_struggle:0 "反帝斗争"
 HNNKMT_the_antiimperialist_struggle_desc:0 "在中国仍然受帝国主义及其军阀走狗的奴役的时候，难道我们作为国际革命的狂热支持者和一个中国人不应该反抗他们吗？我们必须使人民了解帝国主义的真相，团结人民争取解放，因为只有通过人民的力量，在工会领导下组织起来的无产阶级的领导下，我们才能取得胜利。"
 HNNKMT_relief_for_the_unemployed:0 "让失业者重返工作岗位"
 HNNKMT_relief_for_the_unemployed_desc:0 "我们省和中国许多省份一样，有大量的失业人口，要么是土地被地主夺走而无地可耕的农民，要么是因战争、饥荒或其他麻烦而流离失所，其中许多人成了土匪。为了解决这个问题，对于那些无法工作的人，我们将建立一个福利制度，帮助他们过上相对舒适的生活，并通过工会组织引导他们重返工作岗位。希望这能让他们内心植根工团主义，同时避免他们因所经历的不平等制度而遭受痛苦，使他们成为革命的生产工人，这是他们应得的。"
 HNNKMT_worker_mobilization:0 "工人动员"
 HNNKMT_worker_mobilization_desc:0 "我们要发动工人，开展大生产运动。"
 HNNKMT_work_place_democratization:0 "工作场所民主化"
 HNNKMT_work_place_democratization_desc:0 "我们要实现工人层面的民主。"
 HNNKMT_implement_the_labourwage_management_system:0 "实施劳动工资管理制度"
 HNNKMT_implement_the_labourwage_management_system_desc:0 "为了解决公平的工资分配问题，我们将制定劳动工资管理制度，以便我们的政府能够为湖南所有工人确保良好的工资待遇。"
 HNNKMT_creation_of_revolutionary_committees:0 "建立革命委员会"
 HNNKMT_creation_of_revolutionary_committees_desc:0 "革命委员会将是一个协助管理湖南各县的组织，并将帮助与工会建立更好的关系。"
 HNNKMT_reconcile_with_mao:0 "与毛泽东和解"
 HNNKMT_reconcile_with_mao_desc:0 "为了获得农民的支持，我们必须与毛泽东合作，利用他关于湖南农民运动的著作和知识，共同努力建立一个工人和农民都得到解放的中国。"
 HNNKMT_maintain_the_party_line:0 "保持路线"
 HNNKMT_maintain_the_party_line_desc:0 "我们一定要坚定不移地走巴黎的路，中国工人一定能够得到解放！"
 HNNKMT_final_end_to_the_rightist_factions:0 "右派的末日"
 HNNKMT_final_end_to_the_rightist_factions_desc:0 "由于右派反对我们的改革，他们已经成为我们的一大祸患。我们要公开把他们从党内清除出去，斥责他们是反动叛徒。"
 HNNKMT_establishment_of_local_soviets:0 "以工团为基层"
 HNNKMT_establishment_of_local_soviets_desc:0 "通过建立旨在赋予工人权力的工会，工人将拥有权力。"
 HNNKMT_new_democracy_advocation:0 "新民主主义主张"
 HNNKMT_new_democracy_advocation_desc:0 "我们要团结民族资产阶级和人民群众，反对帝国主义和封建主义。这本身就有助于为我们的革命建立一个过渡阶段，我们可以在此基础上继续前进。"
 HNNKMT_meeting_of_the_hunan_national_labour_congress:0 "湖南省全国劳动代表大会"
 HNNKMT_meeting_of_the_hunan_national_labour_congress_desc:0 "现在我们已经完全解放了湖南省，我们又一次面临着结盟的问题。李立三想留在国民党之间，而刘少奇则想走更独立的方向，脱离统一战线。"
 HNNKMT_denouncing_the_kuomintang:0 "[HNN_Denounce_KMT_loc]"
 HNNKMT_denouncing_the_kuomintang_desc:0 "[HNN_Denounce_KMT_desc_loc]"
 HNNKMT_denouncing_the_kuomintang_normal:0 "新共和梦"
 HNNKMT_denouncing_the_kuomintang_normal_desc:0 "刘少奇同志已稳固了中国共产党的领导地位，现在正推动真正的革命，摆脱国民党所谓的改良主义和与资产阶级的合作。这无疑破坏了中国工团党和国民党的关系，也使刘少奇派与中国工团党的其他派系分裂，导致他们拒绝刘少奇，并谴责他是民族团结的叛徒。尽管如此，刘少奇派仍将带领国家向他所设想的由工农领导的中国前进。"
 HNNKMT_lilisan_unify_normal:0 "迈向革命的第二阶段"
 HNNKMT_lilisan_unify_normal_desc:0 "尽管中国工团党一直被视为统一战线的次要伙伴，但中国最近的统一表明，只有工人和农民才能完成民族革命。随着中国工团党在李立三的领导下不断发展壮大，国民党和中国工团党的地位发生了逆转，国民党最激进的成员在工团党的影响下获得了权力。李立三现在将在工人和农民的领导下建立一个新的共和中国。"
 HNNKMT_uphold_the_united_front:0 "坚持统一战线"
 HNNKMT_uphold_the_united_front_desc:0 "李立三巩固了党的领导权后，承诺将帮助领导国民党—工团党在湖南建立统一战线，实现统一中国的目标。"