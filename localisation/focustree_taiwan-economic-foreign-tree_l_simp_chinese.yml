l_simp_chinese:
 TAIECONO_weareasiastruesaviours:0 "我们是亚洲真正的救世主"
 TAIECONO_weareasiastruesaviours_desc:0 "我们将在我们国家的统治下解放亚洲。"
 TAIECONO_claiming_fujian:0 "宣称福建"
 TAIECONO_claiming_fujian_desc:0 "历史上，我们的岛屿一直是清朝福建省的一部分。由于福建都有客家华人，因此福建本身与我们的人口有着文化联系。我们将为了我们的民族荣耀而宣称它。"
 TAIECONO_a_push_for_a_taiwanese_nation:0 "推动台湾民族的发展"
 TAIECONO_a_push_for_a_taiwanese_nation_desc:0 "我们将创造新的遗产！"
 TAIECONO_securing_southern_china:0 "确保华南地区安全"
 TAIECONO_securing_southern_china_desc:0 "我们将从南方出发，向北进军。"
 TAIECONO_move_up_the_coast:0 "沿着海岸向前移动"
 TAIECONO_move_up_the_coast_desc:0 "我们要把东方海岸从外国帝国主义的苦难中解放出来。"
 TAIECONO_our_own_northern_expedition:0 "我们自己的北伐"
 TAIECONO_our_own_northern_expedition_desc:0 "打击北京的冒牌货和傀儡！"
 TAIECONO_claiming_austroneasia:0 "声称拥有南岛主权"
 TAIECONO_claiming_austroneasia_desc:0 "我们将拥抱我们祖先的遗产。"
 TAIECONO_infiltrating_our_enemies:0 "渗透敌人"
 TAIECONO_infiltrating_our_enemies_desc:0 "他们永远不会发现我们。"
 TAIECONO_silent_but_deadly:0 "无声毙命"
 TAIECONO_silent_but_deadly_desc:0 "沉默却致命。"
 TAIECONO_securing_the_frontier_lands:0 "确保边疆安全"
 TAIECONO_securing_the_frontier_lands_desc:0 "我们将保卫西部，从西藏山区到蒙古草原。"
 TAIECONO_ousting_the_foreign_imperialists:0 "驱逐外国帝国主义者"
 TAIECONO_ousting_the_foreign_imperialists_desc:0 "台湾不应再在外国帝国主义之下受苦。"
 TAIECONO_a_national_army:0 "一支国家的军队"
 TAIECONO_a_national_army_desc:0 "我们要为国家组建一支新的军队，我们要建立福尔摩沙堡垒。"
 TAIECONO_beyond_spears_and_bows:0 "超越矛和弓"
 TAIECONO_beyond_spears_and_bows_desc:0 "我们将不断发展，使我们的设备现代化。"
 TAIECONO_hidden_defence:0 "隐藏防御"
 TAIECONO_hidden_defence_desc:0 "我们将从山上防御。"
 TAIECONO_beyond_taiwan:0 "超越台湾"
 TAIECONO_beyond_taiwan_desc:0 "我们将去带领台湾进入新的世界舞台。"
 TAIECONO_a_world_of_friends:0 "友谊的世界"
 TAIECONO_a_world_of_friends_desc:0 "我们将走向世界，结交新朋友。"
 TAIECONO_for_the_chinese_cause:0 "为了中国事业"
 TAIECONO_for_the_chinese_cause_desc:0 "我们将解放我们的中华家园，建立一个新的共和国！"
 TAIECONO_forming_the_taiwanese_nation:0 "台湾民族的形成"
 TAIECONO_forming_the_taiwanese_nation_desc:0 "我们将重建我们南岛人祖先的遗产，并在复兴的台湾民族认同的基础上创建一个新的台湾国家。"
 TAIECONO_keep_the_militias:0 "保留民兵"
 TAIECONO_keep_the_militias_desc:0 "我们将使用游击战术来进一步保卫我们的国家。"
 TAIECONO_naval_power_projections:0 "海军力量预测"
