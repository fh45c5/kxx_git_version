l_simp_chinese:
 JAPDOMEITWO_advocate_for_mild_authoritarianism:0 "倡导温和威权主义"
 JAPDOMEITWO_advocate_for_mild_authoritarianism_desc:0 "我们必须解散自由主义制度，以防止日本社会全面腐败；我们必须统一政府，以保持对国家的牢固控制。"
 JAPDOMEITWO_a_new_round_for_the_kokumin_domei:0 "国民同盟的新一轮游戏"
 JAPDOMEITWO_a_new_round_for_the_kokumin_domei_desc:0 "国民同盟在最近的选举中获得了对 1940 年议会的控制权。但我们面临着谦藏的强硬派和风见的左翼派系之间的派系斗争问题。"
 JAPDOMEITWO_embracingthepartysleftwing:0 "拥抱党的左翼"
 JAPDOMEITWO_embracingthepartysleftwing_desc:0 "风见章已经巩固了该党的地位，现在的目标是把他更多的社会民族主义哲学融入党的路线中，并与社会群众党和东北会党合作。"
 JAPDOMEITWO_kenzo_holding_the_party_helm:0 "安达领导党"
 JAPDOMEITWO_kenzo_holding_the_party_helm_desc:0 "安达将坚守党的领导，带领我们走上政府领导的道路。"
 JAPDOMEITWO_support_the_trade_unions:0 "支持工会"
 JAPDOMEITWO_support_the_trade_unions_desc:0 "我们必须支持日本工人，这样他们就不会落入工团主义的魔爪。"
 JAPDOMEITWO_a_call_for_a_national_unity_government:0 "呼吁组建举国一致内阁"
 JAPDOMEITWO_a_call_for_a_national_unity_government_desc:0 "我们将统一国家政府，防止国家分裂。"
 JAPDOMEITWO_further_promote_dirigisme_ideas:0 "进一步弘扬统制经济思想"
 JAPDOMEITWO_further_promote_dirigisme_ideas_desc:0 "统制经济将引导我们走向真正的经济繁荣。"
 JAPDOMEITWO_coalition_with_the_seiyukai:0 "与政友会联盟"
 JAPDOMEITWO_coalition_with_the_seiyukai_desc:0 "我们将继续实现合作内阁的目标，并利用政友会来帮助我们的新国家政府。"
 JAPDOMEITWO_socialist_friends:0 "社会主义之友"
 JAPDOMEITWO_socialist_friends_desc:0 "我们需要像我们这样关心国家的同志，社会大众党提倡支持议会社会主义，这对我们的事业大有裨益。"
 JAPDOMEITWO_promote_national_socialist_theory:0 "弘扬民族社会主义理论"
 JAPDOMEITWO_promote_national_socialist_theory_desc:0 "民族社会主义将在我们的政治实践中闪耀。"
 JAPDOMEITWO_strengthen_the_peace_preservation_laws:0 "强化治安维持法"
 JAPDOMEITWO_strengthen_the_peace_preservation_laws_desc:0 "我们必须确保国家安全保持在高水平。我们必须保卫自己免受欧洲帝国主义和工团主义怪物的侵害。"
 JAPDOMEITWO_village_relief_petition_movement:0 "乡村救济请愿运动"
 JAPDOMEITWO_village_relief_petition_movement_desc:0 "我们要深入农村群众，帮助他们重建被地主剥夺的生计。"
 JAPDOMEITWO_dissolve_the_diet:0 "解散国会"
 JAPDOMEITWO_dissolve_the_diet_desc:0 "我们必须结束这种琐碎的政治。"
 JAPDOMEITWO_formation_of_a_new_government:0 "组建新政府"
 JAPDOMEITWO_formation_of_a_new_government_desc:0 "我们将以真正忠于国家的新国会方式拥抱日本。"