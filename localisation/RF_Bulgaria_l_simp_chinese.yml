 BUL_DESC_MENU:0 "在世界大战和经济崩溃的双重打击下，保加利亚沙皇国于1918年被亚历山大·斯坦博利斯基发动的革命所推翻，一个新生的“社会主义共和国”取而代之。然而，打倒了旧沙皇，新的“沙皇”又很快出现：农业派的保加利亚农民联盟依靠政绩和诡计，赢得了建国以来每一场选举的胜利。1931年南斯拉夫联盟条约签署之际，针对斯坦博利斯基政府的阴谋悄然开始酝酿，贝尔格莱德亦对冥顽不化的色雷斯地区不抱好感。如今斯坦博利斯基的任期接近尾声，此后发生的一系列事件无疑将决定保加利亚的命运。"
 BUL_watchful_eye:0 "警惕的目光"
 BUL_watchful_eye_desc:0 "1933年签订协议之后，我们在贝尔格莱德的指引下迎来了强大和稳定。然而，这种以统一南斯拉夫革命为名的合作关系逐渐显现出令人担忧的迹象，那就是我们的独立性正一点点丧失。在贝尔格莱德，德沃尼科维奇努力想要实现中央集权，而我们体制内亟需遏止的无政府状态被他看在眼里。虽然我们采取了措施，通过游说全南斯拉夫民族联盟支持利好于我们的政策来影响南斯拉夫，但这终究不是长远之计。我们不知道自己是否已经准备好面对抵达临界点的那一刻。"
