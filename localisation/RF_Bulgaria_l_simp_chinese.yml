 BUL_scythe_sickle_desc:0 "内外的敌人都在猛烈地攻击我们，但我们在这些挫折和斗争中变得更加强大。作为斯坦波利伊斯基的继任者，雷科·达斯卡洛夫将继续农业党的国家建设项目。为了防止军事叛乱或破坏农民的权威的事情再次发生，达斯卡洛夫将把军队改革为一支主要由农民组成的人民军队，并且由自己掌握更大的权力。新政府由右翼农业主义者如马尔科·图尔拉科夫和科斯塔·托莫夫组成，他们将努力实现全国土地革命。命运正在号召我们，我们的目标将要实现了！"
