 BUL_when_golden_horn_sounds:0 "当金号角吹响"
 BUL_when_golden_horn_sounds_desc:0 "内登·谢塔诺夫和一群革命的民族主义者成功地控制了保加利亚的局势并夺取了政权。他很快开始提出他对于社会弊病的补救办法——巴尔干人将最终实现民族自决，新的泰坦神可以对抗其他欧洲神，从而一统巴尔干半岛。谢塔诺夫还复兴了古希腊的信条，认为基督教毁灭了巴尔干人的灵魂，唯一的补救办法是重新信仰旧神。兹拉塔罗格还希望通过建立一个社团主义的共耕体系来摧毁社会主义怪物，在这个体系中，一个封建制度的新行会将统治整个国家，或者建立一个民族主义的公社体系，唯一的职责是共同为大巴尔干而战。黄金时代已经来临，金色的号角吹响了它可怕的歌声。两种文明之间的大战即将到来。"
