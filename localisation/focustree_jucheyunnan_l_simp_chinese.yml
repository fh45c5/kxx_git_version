l_simp_chinese: 
YUNJUCHE_a_monument_to_our_great_chairman:0 "我們偉大主席的紀念碑"
YUNJUCHE_a_monument_to_our_great_chairman_desc:0 "願他永遠留在我們心中."
YUNJUCHE_embracing_a_new_realm_of_socialism:0 "擁抱社會主義的新領域"
YUNJUCHE_embracing_a_new_realm_of_socialism_desc:0 "在對朱德虛假社會主義革命的反政變之後，讓我們真正的社會主義理念在雲南乃至整個中國實現。"
YUNJUCHE_setcoursetianlima:0 "設定Tianlima的航向!"
YUNJUCHE_setcoursetianlima_desc:0 "設定社會主義工業化的航向。踏上Tianlima的翅膀，朝著社會主義進步飛翔。"
YUNJUCHE_crush_the_cpwdp:0 "打擊中國農工民主黨"
YUNJUCHE_crush_the_cpwdp_desc:0 "他們反對我們的事業，因此也反對人民的意願."
YUNJUCHE_destroy_the_warlords:0 "摧毀軍閥"
YUNJUCHE_destroy_the_warlords_desc:0 "鏈條將自由!"
YUNJUCHE_push_for_a_greater_china:0 "推動更大的中國"
YUNJUCHE_push_for_a_greater_china_desc:0 "中國的力量應該在她正當的領土上得到正當行使."
YUNJUCHE_let_the_train_of_revolution_go_forth:0 "讓革命的列車前進"
YUNJUCHE_let_the_train_of_revolution_go_forth_desc:0 "讓我們的革命精神推動我們的工業實力!"
YUNJUCHE_support_for_our_dear_leader:0 "支持我們親愛的領袖"
YUNJUCHE_support_for_our_dear_leader_desc:0 "他愛人民，人民也愛他。周保中主席萬歲!"
YUNJUCHE_topple_the_dragons_crown:0 "推翻龍的王冠"
YUNJUCHE_topple_the_dragons_crown_desc:0 "滿清統治我們太久了，西方勢力也是如此。我們將不再容忍這種情況。我們將永遠戰勝清朝帝國主義者。."
YUNJUCHE_unitary_strength:0 "團結的力量"
YUNJUCHE_unitary_strength_desc:0 "一個在一個先鋒黨的統一政府，是保護革命的主要重點!"
YUNJUCHE_going_against_internationale_revisionism:0 "對抗國際修正主義"
YUNJUCHE_going_against_internationale_revisionism_desc:0 "他們不應該用他們扭曲的方法傷害革命."
YUNJUCHE_a_retelling_of_history:0 "對歷史的重新敘述"
YUNJUCHE_a_retelling_of_history_desc:0 "世界歷史將支持我們的革命!"
YUNJUCHE_denounce_the_false_idols:0 "譴責虛假的偶像"
YUNJUCHE_denounce_the_false_idols_desc:0 "我們不再會受到用來創造反動思想的虛偽所傷害."
YUNJUCHE_our_own_cultural_revolution:0 "我們自己的文化大革命"
YUNJUCHE_our_own_cultural_revolution_desc:0 "譴責舊的，引入新的。社會主義的敵人將變得寥寥無幾."
YUNJUCHE_join_up_with_comrade_kim:0 "與金同志聯合起來"
YUNJUCHE_join_up_with_comrade_kim_desc:0 "金同志將幫助我們進一步學習和理解他的革命哲學"
YUNJUCHE_new_era_of_socialist_development:0 "社會主義發展的新時代"
YUNJUCHE_new_era_of_socialist_development_desc:0 "我們將通過主體思想的進展進一步理解我們的革命思想."
YUNJUCHE_beyondthehillofsocialism:0 "超越社會主義的山丘!"
YUNJUCHE_beyondthehillofsocialism_desc:0 "舉起人民的旗幟，我們將超越西藏的山脈和四川的平原，建立一個更偉大的社會主義社會."
YUNJUCHE_zhongguowansui:0 "中國萬歲!"
YUNJUCHE_zhongguowansui_desc:0 "我們真正的夢想已經實現了!"


