 QIE_legitimacy: "有限正统"
 QIE_legitimacy_desc: "现在，从北到南，中华再得统一，我们必须开展运动再造中央政府。中国境内的许多人——尤其刚刚被征服的北方地区不认同我们为合法政权。向这些怀疑者证明一切需要时间和精力，在此之后我们才能真正的宣称我们统一了中华。"
 QIE_bureaucracy: "官僚机构超负荷"
 QIE_bureaucracy_desc: "一夜之间，我们的官僚队伍的任务从管理南方数省变为了掌管中国大部的政务。说我们的官员们已“鞠躬尽瘁”只能算是一种客套话。为了服务于新近占领的省份，我们的公务员队伍急需扩张。在此之前，我们的行政和治理能力将持续受到影响。"
 QIE_military: "新中华陆军"
 QIE_military_desc: "中华大地换了新篇，胜利之师属于新的中央政府。由此，一大批兵工厂和军工学术企业急需在数十年的自行其是后再度归于中央指挥。"
 NPA_navallegacy: "中国的造船厂"
 QIE_NPA_legacy: "护国战争的传承"
 QIE_empowered_executive: "授权行政"
 QIE_empowered_executive_centralist: "集权政府"
 QIE_empowered_executive_federalist: "自治政府"
 QIE_empowered_executive_centralist_NPA: "单一制"
 QIE_empowered_executive_federalist_NPA: "地方自治"
 QIE_xinhai_legacy_idea: "直奉战争的传承"
 QIE_empowered_legislative: "授权立法"
 QIE_empowered_legislative_federalist: "自治政府"
 QIE_empowered_legislative_centralist: "集权政府"
 QIE_empowered_legislative_federalist_xinhai: "自治中国"
 QIE_empowered_legislative_centralist_xinhai: "单一制中国"
 QIE_provisional_government: "临时政府"
 QIE_provisional_government_desc: "随着中华大地的核心地区被我们控制，我们可以建立新的民国临时政府，一个崭新的、长久维持的、宪政民主的、统一的、经受的住时间考验的民国政府。"
 QIE_strengthen_parliament: "强化议会"
 QIE_strengthen_parliament_desc: "中国各地的民主人士一致同意，必须加强议会的权力以确保中国的民主，并确保威权主义者不会再次窃夺年轻共和国的权力。"
 QIE_strengthen_presidency: "赋权总理"
 QIE_strengthen_presidency_desc: "曾经的共和派政府垮台显示了政府的权力必须得到明确界定，国务院总理的重要性就在于能够确保国家稳定和政治治理适当。"
 QIE_xinhai_legacy: "大革命传承"
 QIE_xinhai_legacy_desc: "辛亥革命标志着现代中华的诞生，标志着中华民国的诞生。辛亥革命以及其革命者必须得到隆重的纪念与缅怀，辛亥革命的传承将与我们的新国家一道万古长存。"
 QIE_national_protection_legacy: "北洋传承"
 QIE_national_protection_legacy_desc: "北洋政府成为了我们领袖、我们军队对政治传承、对宪政承诺的象征，他们应当如缔造民国的辛亥革命的英雄一般得到纪念，靠他们才能保障民国长存。"
 QIE_federalist_model: "自治模范"
 QIE_federalist_model_desc: "中华联省运动在辛亥革命后几番起起伏伏，但是他们始终作为一支重要的力量在临时政府中扮演着重要角色。一个地方自治国家将确保国家的权力不集中于一人，比起由不谙熟当地事务的中央，各地方仍然保有因地制宜站在自己角度上处理问题的优点。"
 QIE_weaken_provincialism: "攻击地方主义"
 QIE_weaken_provincialism_desc: "地方主义是分裂我国为若干独立王国的工具，联省派则是试图践行这一切的凶手。中央政府的无上权力必须得到贯彻，中国必须作为一个单一制国家彻底统一起来，决不受地方豪强操纵！"
 QIE_new_republic: "再造统一"
 QIE_new_republic_desc: "有了旧民国的经验教训，我们可以再造一个新中国了。我们将再造一份中国的新秩序，一份真正遵循前人遗愿的，共和宪政民主的中国将诞生并长存下去。"
 QIE_personality_cult: "个人崇拜"
 QIE_personality_cult_desc: "[Root.GetLeader]是直系集团能够击垮联省派、激进派和篡位者，恢复北洋政府传承的最大保障。没有了他也就没有了新中国的诞生。他作为中华解放者的遗泽必将长存。"
 QIE_new_bureaucracy: "新官僚机构"
 QIE_new_bureaucracy_desc: "从统治一两个省到统治全中国，我们的官僚机构遇到的麻烦可是一言难尽。不论我们是采取联省模式还是中央集权模式，我们必须尽快招募一批公务员，并彻底的重组旧有的行政机构。"
 QIE_election: "新国会选举"
 QIE_election_desc: "新政府不能寄希望于在不组建新议会的基础上获得如旧民国一般的合法性。十几年来，国会进行的新一届选举将有助于临时政府获取合法性。"
 QIE_national_reunification: "国家统一"
 QIE_national_reunification_desc: "随着新国会召开，新宪法通过，我们的政府再也不是“临时”的了，而是中国的合法政府。[Root.GetLeader]总统将带领国家迈向统一，中国将再次自由的统一起来！"
 QIE_reintegrate_academies: "重新整合学术机构"
 QIE_reintegrate_academies_desc: "辛亥革命前中国各地已经开设了一批军事院校，而清王朝瓦解后他们大多陷入了独立发展中。他们必须经受中央的整合，所有训练军官的课程必须标准化。"
 QIE_standardised_arsenals: "兵工厂标准化"
 QIE_standardised_arsenals_desc: "数十年来，中国各地的兵工厂落入了各地军阀手中，很大程度上独立于省府或国家政府的管理之外。现在一大批这类兵工厂落入我们手中，而不同兵工厂生产的不同口径武器弹药对我们的后勤有着严重的影响，必须加以改正。"
 QIE_fate_of_northern_officers: "北派军官的命运"
 QIE_fate_of_northern_officers_desc: "自从北方各军阀垮台以来，我们抓获了不少军官战俘。陈炯明认为我们可以宽大处理，因为他们中的许多人愿意为新民国效力而且才华出众。然而很多人没有抱着这种乐观态度，他们认为这帮人应该按照中国人的叛徒来处理。"
 QIE_small_arms_development: "轻武器开发"
 QIE_small_arms_development_desc: "尽管国家和许多省政府试图更新换代，但是军队中使用最广泛的仍然是老旧过时的汉阳造八八式步枪。与其他现代军事体相比，我们当下的首要任务是升级军备，将标准化的新式现代步枪落到实处，交付军队使用。"
 QIE_motorisation: "军队摩托化"
 QIE_motorisation_desc: "随着中国的统一、基础设施的改善，摩托化如今不仅仅成为了可行的选择，也成为了我国这个幅员辽阔国家的必然。提高我军的机动能力将极大地提升战场内外军队的作战能力，增强军队的灵活性并扩张部队的覆盖面——尤其是那些匪患仍活跃的偏远乡村地区。"
 QIE_artillery_modernisation: "火炮现代化"
 QIE_artillery_modernisation_desc: "“炮兵是战争之王。”而火炮在军阀混战时代可是奢侈品。有了统一中国的能力，我们可以现代化我们的火炮，让我军的火力更靠近全球标准。"
 QIE_support_companies: "陆军支援与后勤"
 QIE_support_companies_desc: "“外行谈战略，内行谈后勤”。中国作为一个幅员辽阔的国家，这句俗话必须要认真对待——毕竟不少军阀就为此吃尽苦头。改善后勤将极大地提高军队的作战能力，这是任何现代武器都比不上的。"
 QIE_tank_arsenal: "坦克兵工厂"
 QIE_tank_arsenal_desc: "装甲战的发展早就影响到了中国，但是发展和利用装甲仍然是黄粱一梦。直到现在，我们统一了全中国，中华民族前所未有的强大，是时候投入到这些尖端科技领域了。应该设立一个专门制造装甲载具的兵工厂，作为中国现代化的重要垫脚石。"
 QIE_aviation_school: "航校正规化"
 QIE_aviation_school_desc: "尽管中国当下确实有几所航空学校，但是他们规模甚小且十分无组织。正规化这些航校，设立完善的飞行员和空勤人员课程，将有助于建立一支正规的中国空军。"
 QIE_new_aircraft_factories: "新飞机制造厂"
 QIE_new_aircraft_factories_desc: "在过去十几二十年里，华南已经有了一小批小型飞行器作坊，但是其规模相当小，也只能修理少数几种飞机。适时建设新一批的飞机制造厂将成为发展我们羽翼未丰的航空工业、迈向航空现代化的坚实一步。"
 QIE_native_fighter_design: "国产战斗机设计"
 QIE_native_fighter_design_desc: "中国人多次尝试制造中国产飞机，但是绝大多数都是采用了外国设计制造。有了外国专家的帮助，以及有了改良完备的本地机床，如今我们可以前所未有的发展我们自己的飞行器设计，以望用我中华神鹰护中华长空。"
 QIE_medium_bomber: "战术轰战机大队"
 QIE_medium_bomber_desc: "中型战术轰炸机能给为一支空军提供多功能作战能力，可以适应多种任务。当然，由中国人设计这么大的一种飞机是前无古人的，当然也是对我们的一种挑战。"
 QIE_light_bomber: "陆军空中支援"
 QIE_light_bomber_desc: "有点类似于可以飞行的炮兵的轻型轰炸机是一支空军支援地面作战的最佳选择。在打造一支现代空军的时候，致力于这些近距支援空军自然是有道理的。"
 QIE_southern_fleets_legacy: "北洋水师的遗产"
 QIE_southern_fleets_legacy_desc: "北洋水师有着短暂但辉煌的历史。创制于19世纪下半叶，由华北等地调拨资金作军费的北洋水师，曾经在中法战争和甲午战争中取得了一些功绩，并在战后被打败。然而，它是中国的四支现代化舰队之一，在当地留下了悠久的传承。"
 QIE_naval_academy: "复兴海军学堂"
 QIE_naval_academy_desc: "中国的海军学堂很大程度上受到了历届国家与省级政府的忽视。现在既然有了一个统一的、不容置疑的中央政府，我们当有能力振兴这批海军学堂，为民国海军培养新一代军官。"
 QIE_destroyers: "现代驱逐舰队"
 QIE_destroyers_desc: "驱逐舰是任何一支现代海军的支柱，尤其对中国这样羽翼未丰的国家。它们可以保护我们的海岸线，护卫我们的运输船队和主力舰免受潜艇和飞机的袭击。"
 QIE_submarines: "研发潜艇"
 QIE_submarines_desc: "潜艇在现代海战中的重要地位无可动摇。对像我们这样海军孱弱的国家来说，潜艇无异于海军建设中的救命稻草。通过袭击敌方运输线、骚扰敌方舰队，我们将有能力对抗远强于我们的敌军。"
 QIE_cruisers: "巡洋舰队"
 QIE_cruisers_desc: "巡洋舰对于搜寻和屏卫任务都至关重要。而且现实地讲，或许建造巡洋舰已经是我们目前能力的极限了。"
 QIE_coastal_defence: "重视海防"
 QIE_coastal_defence_desc: "如今才计划建立一支能和列强匹敌的海军是不明智的。因此，我们应该致力于建立一支更为灵活的海军，以便保护我们漫长的海岸线和我们在太平洋上的利益。"
 QIE_grand_fleet: "大舰队？"
 QIE_grand_fleet_desc: "如果中国想要被人重新视作强权，那么海军就是中国必不可少的。虽然这将会是一件长期计划，但是我们伟大的海军必须就此起步。"
 QIE_naval_bomber: "海军轰炸机项目"
 QIE_naval_bomber_desc: "虽然起初受到忽视，携带鱼雷和穿甲炸弹的海军轰炸机在海战中日渐成为了那些大型战舰的严峻威胁。这一技术也许是中国急需的：一种廉价而高效的可以摧毁敌军大型舰队、保护中国漫长海岸线的武器。"
 QIE_Twin_Dragons_Taming_the_Water: "二龙治水"
 QIE_Twin_Dragons_Taming_the_Water_desc: "军阀混战、列强宰割和官僚暴政的那十几年的中国与吴佩孚元帅和陈炯明总理建立的两党联合政府治理下的中国一比较，后者的确就像天堂一样美好。人们都说他们是“双龙治水”，合作无间。尽管有些人对这种合作能否存续下去心怀疑虑，但因为他们消除了军阀混战的苦难、为国家带来了和平，所有人都对这二人赞赏不已。"
 QIE_Building_the_Road_to_Federalism: "构建联省之路"
 QIE_Building_the_Road_to_Federalism_desc: "对陈炯明的一个保证则是，中央政府批准各省基于各省宪法自行选举产生省议会，但中央政府保留指定省长的权力。而各省省长也可以直接否决省议会做出的令人不快的决定。"
 QIE_GJXF: "新空军"
 QIE_GJXF_desc: "如果中国想要被人重新视作强权，那么空军就是中国必不可少的。"
 QIE_GQQGL: "新海军？"
 QIE_GQQGL_desc: "如果中国想要被人重新视作强权，那么海军就是中国必不可少的。"
 