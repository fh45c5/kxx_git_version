l_simp_chinese:
 QIE_XHHSD: "辛亥华盛顿"
 QIE_XHHSD_desc: "玉帅如伟大的华盛顿一般拯救了中国，他是当之无愧的大总统"
 QIE_KDBZ: "扩大兵站"
 QIE_KDBZ_desc: "国家仍处于危难之中，扩军以卫国"
 QIE_JSYX: "军事优先"
 QIE_JSYX_desc: "为了保卫新生的民国一切以军事优先"
 QIE_XDXF: "恢复的的宪法"
 QIE_XDXF_desc: "在我们的努力下宪法得以恢复"
 QIE_MDZY: "民德主义"
 QIE_MDZY_desc: "我们要倡导国民遵守传统美德"
 QIE_HFDX: "农业改革"
 QIE_HFDX_desc: "农业是我国最重要的产业改革势在必得"
 QIE_GFSS: "规范税收"
 QIE_GFSS_desc: "在中国，在政治上制造分歧的万恶之源或许就是严重分权的税收制度。这样的情况始于1853年，各省被授权自行收取名为“厘金”的过境税。新的中央政府应该限制各省的滥征税状况，并减少各省的截留比例。要不然，地方政府只会继续拖延本该上交给中央的收入。"
 QIE_SFYD: "收复远东"
 QIE_SFYD_desc: "远东自古以来就是我国领地，但在北京条约后被俄罗斯人无耻的占领，现在国家统一了，我们废除了一切不平等条约，远东地区理应收回"
 QIE_ZYFZ: "捉蝇伏猪"
 QIE_ZYFZ_desc: "在中国过去的十几年，官员的腐败与滥权不是什么少见事物，而新民国政府的各级官员也多有参与腐败活动。为了重新获得公众的信任，必须出台一些法令，不仅要打虎，吸血吮髓的国之巨蠹更要严惩。"
 QIE_YLSPHZ: "与联省派合作"
 QIE_YLSPHZ_desc: "根据玉帅吴佩孚与陈炯明的私交往，再加上多年来武力统一的失败，我们可以转变我们的政策，转向与南方的联省主义者合作，减缓民众的创伤。"
 QIE_YXSSX: "阎锡山思想"
 QIE_YXSSX_desc: "我们已经与阎锡山达成了共识，学习他的思想，可以给我们许多帮助，在我们的军事压力和政治协商下，也许我们两者能有一个可以接受的结局"
 QIE_ALZS: "进一步合作"
 QIE_ALZS_desc: "国家已经统一，是时候兑现相互之间的诺言，我们可以与联省派进一步合作。"
 QIE_ZXGH: "走向共和"
 QIE_ZXGH_desc: "新时的民国要走向共和，追求民主，但1911年以后的实践证明，西方式的民主不适合中国的国情，所以我们的共和民主是指导性的政治参与，这也许有些保守，但对中国而言却符合国情。"
 QIE_ZEHB: "中俄合作"
 QIE_ZEHB_desc: "尽管我们与俄国的关系在过去降至冰点，但这并不代表我们在现在与未来应同样至此，我们的合作将为两国共同带来美好的未来"
 QIE_ywxw:0 "决定未来"
 QIE_ywxw_desc: "此时此刻，我们站在十字路口上，我们将决定我们未来的命运，我们应该怎么对待政府日后的道路呢"
 QIE_wmbd:0 "国会不倒"
 QIE_wmbd_desc: "在此之后，我们的国会将更加的完美，他将屹立不倒，让中华大地再次繁华与苍荣起来"
 QIE_zzjx:0 "真正的君主立宪"
 QIE_zzjx_desc: "是时候让西方白人见识一下什么才是真正的君主立宪了，我们的君主立宪制将更有优越性"
 QIE_ddzf:0 "道德政府"
 QIE_ddzf_desc: "我们的政府应该对民众负责，不管是儒家还是民主，对民众的责任和家长式的指导。"
 QIE_sfzzf:0 "知识分子参政"
 QIE_sfzzf_desc: "必须要让知识分子参政，用他们的知识来强化政府，同时也加强我们的合法性"
 QIE_dxfz:0 "联合实业家"
 QIE_dxfz_desc: "毫无疑问，实业家能给我们的不仅仅是源源不断的钱财，随着他们的发展壮大，他还能给我们带来更廉价强大的机器，我们必须要联合他们"
 QIE_cztf:0 "宪法权威"
 QIE_cztf_desc: "有些土匪地痞流氓，他们犯罪有一个很重大的原因，那就是他们并不知道宪法的威权性，对此我们必须要重拳出击，让那些土匪地痞流氓知道宪法的权威，知道任何人触犯宪法的代价只有一个，便是生不如死"
 QIE_lyfz:0 "乡村建设计划"
 QIE_lyfz_desc: "我国是个农业大国，必须想办法让农业现代化，只有这样，我们才有更多的粮食养活更多的人，然后更好的现代化"
 QIE_ctsx:0 "鼓励传统美德"
 QIE_ctsx_desc: "五千年的传统美德，其所拥有的精华任何其他国家的道德无法匹比的，我们必须鼓励传统美德，将它发扬光大"
 QIE_wzdg:0 "五族帝国"
 QIE_wzdg_desc: "汉，满，蒙，回，藏五大族在一个帝国下一律平等，和谐相处，共建帝国，做到和谐平衡，江山永固"
 QIE_jjzt:0 "紧急状态"
 QIE_jjzt_desc: "现在是十万火急的时候，我们必须拉响警报，我们所做的每一步都必须小心谨慎"
 QIE_gzgh:0 "废除国会"
 QIE_gzgh_desc: "国会的腐败无能全国上下已经人尽皆知，为了帝国的未来，我们必须废除国会"
 QIE_grcb:0 "军人掌权"
 QIE_grcb_desc: "军人越有纪律越强悍，我们可以把军人丢到政府里头，让军人掌权，建设一个更加强有力的政府"
 QIE_jssh:0 "军事化社会"
 QIE_jssh_desc: "我们应当建立一个军事化的社会，让全国上下彻底的武装起来，我们才能在国内立于不败之地"
 QIE_lhzqd:0 "授权中国青年党"
 QIE_lhzqd_desc: "青年总是有想法且大胆的，我们应当授权中国青年党，让这些青年的大胆想法得以实践来增强我们的力量与曾琦的合作也许会带来不一样的火花。"
 QIE_mzzy:0 "宣扬民族主义"
 QIE_mzzy_desc: "民族主义是最好的催化剂，欧洲各国正是因为利用好了自己的民族主义，才使得自己成为世界一霸，我们必须也要利用好自己的民族主义，这样我们才爆发出惊人的力量"
 QIE_gsssgz:0 "大量征兵"
 QIE_gsssgz_desc: "中国最大的优点就是人口多，大量征兵才是我们应该走的道路！最完美的武器永远是人，我们将在世界称霸一方！"
 QIE_qjzz:0 "集中税收"
 QIE_qjzz_desc: "把税收集中起来才是最正确的选择，全国的税收将会使我们有更好的资本去强化我们！"
 QIE_yszz:0 "玉帅之治"
 QIE_yszz_desc: "我们必须感谢玉帅，是在玉帅的统治带领我们走向了伟大，玉帅万岁！玉师千古！"
 QIE_ydhz:0 "与德国进一步合作"
 QIE_ydhz_desc: "当下德国是欧洲最强大的国家，我们当与他进一步的合作来增强我们的实力"
 QIE_lshzq:0 "理事会掌权"
 QIE_lshzq_desc: "惊人的消息从北京传来，因为政府的腐败无能，理事会竟然政变掌权了！现在理事会已经成为了中国新的国家领导机构，他将带领中国走向光明伟大的未来"
 QIE_ZDYJ:0 "仿照德国经济"
 QIE_ZDYJ_desc: "德国的工业奇迹已经告诉我们，德国的经济模式无疑是最成功的！为了国家的强大，我们必须效仿德国的经济模式"
 QIE_dhdwz:0 "德国的支持"
 QIE_dhdwz_desc: "随着理事会在中国的成功，我们理应注意到一件事情，我们的发展必须得有德国国内的支持，否则的话一切皆是空谈，因此我们有必要去一趟柏林，去得到德国的支持"
 QIE_LHMZD:0 "联合民主人士"
 QIE_LHMZD_desc: "任何地方都是要讲民主的，我们也不例外，与民主人士的联合不仅不会让我们有什么坏处，反而会让我们的这里的统制更加的顺利"
 QIE_lrkd:0 "联德抗日"
 QIE_lrkd_desc: "日本人已经开始进攻我们了，但是他们犯了一个低级且愚蠢到要了他们命的错误，那就是我们可以与德国人联合起来共同作战，那时，日本便开始了他的毁灭倒计时"
 QIE_tbhj:0 "提拔海军"
 QIE_tbhj_desc: "一个庞大的海军是我们这个海权国家必须所拥有的，我们应当提拔海军官兵，以此来提高他们的地位"
 QIE_FZDJ:0 "德国军队支持"
 QIE_FZDJ_desc: "作为当今世界第一强大的陆军，德意志军队无异拥有强大的影响力，成为世界陆军的一颗耀眼明星，我们应当争取到他的大力支持 ，使祖国的军队能与之匹敌"
 QIE_LYGW:0 "龙鹰共舞"
 QIE_LYGW_desc: "我们做到了，我们成功了，今天中国成为了亚洲最强大的国家，我们将与德国结成盟友，让中国的神龙和德意志的雄鹰共舞，共同建立欧亚大陆的新秩序"
 QIE_qyldyh:0 "强化议会"
 QIE_qyldyh_desc: "经过最后的讨论，我们已经决定了，我们应当强化议会的权力，不能什么事都听皇帝的，皇帝任何一个鲁莽的决定都会让我们遭受重大的损失"
 QIE_ysqzlx:0 "英式君主立宪"
 QIE_ysqzlx_desc: "英国过去的经验已经告诉了我们，他们的君主立宪制是真正的能让一个弱小的国家成为一个世界霸权的，我们理应采用他们的制度来强大我们自身"
 QIE_sxybzc:0 "实现全民医保"
 QIE_sxybzc_desc: "全民医保对于安抚底层人民以及增强他们的消费力来说，无疑是最有效的，我们只不过损失了一点钱而已，换来的却是底层人民更好的生活条件，这难道有什么不值得的吗？"
 QIE_fldg:0 "大同社会"
 QIE_fldg_desc: "全民公有的社会制度，包括权力公有和财物公有，人人敬老，人人爱幼，无处不均匀，无人不饱暖的理想社会，这就是大同社会，而今天，我们可以骄傲的告诉世界，我们已经彻底实现大同社会，我们将是亚洲理想的乌托邦！"
 QIE_fshzygh:0 "工人不再为奴"
 QIE_fshzygh_desc: "近代以来，除了德国的俾斯麦，几乎没有任何人会注意到工人的处境，这也就是为什么会有布尔什维克革命和工团革命的原因，我们应当且十分有必要去提升工人的地位，从此以后，工人就不再是奴隶！"
 QIE_mzjx:0 "战士社会"
 QIE_mzjx_desc: "一个尚武的社会，一个战士的社会，无论如何，他都是极其强大的，我们应当成为战士社会，让西方人知道什么是真正的武力"
 QIE_fqyz:0 "可有神佑"
 QIE_fqyz_desc: "西方人的神明上帝可丛来不会保佑他们，他们只知道自己的所谓的什么“原罪”，但我们不一样，我们的神明才不会像上帝一样不管不顾，他将保佑我们，赢得战争的胜利"
 QIE_qcyqld:0 "清除一切乱党"
 QIE_qcyqld_desc: "当今社会上一切反对声音都是破坏国家的罪犯，我们必须清除一切乱党，绝对不能有人去质疑去破坏我们的强大之路！"
 QIE_wsqw:0 "陛下之军"
 QIE_wsqw_desc: "皇帝才是帝国军队的唯一领导者，我们是属于皇帝的军队！我们必须对皇帝绝对的忠诚！皇帝将带领我们踏平一切敌人！吾皇万岁万岁万万岁！！！"
 QIE_wddg:0 "伟大帝国"
 QIE_wddg_desc: "在皇帝的带领下，我们将成为一个伟大的帝国，我们的功名不可埋没，我们的事迹千古流传！"
 QIE_jlqxkj:0 "建立全新科举"
 QIE_jlqxkj_desc: "过去的科举制度已被证实是腐朽无法为我们提供出新人才的，是时候放弃他了，我们要建立一个全新的科举制度，为我们源源不断提供新的能文志士"
 QIE_dgqbzx:0 "重建帝国铁骑"
 QIE_dgqbzx_desc: "12世纪蒙古帝国依靠着他们的蒙古铁骑征服了亚欧大陆，其实在今天这种热兵器时代，我们依然可以像蒙古一样建立自己的铁骑，让我们的帝国铁骑疾驶在亚欧大陆的草原上吧！"
 QIE_ttsggy:0 "重收盐铁之税"
 QIE_ttsggy_desc: "为筹备更多的资金，我们决定重新收取盐铁之税以获取税收,扩大政府财政来源"
 QIE_dxzgws:0 "宣统中兴"
 QIE_dxzgws_desc: "宣统皇帝带领我们以来，我们已经成长为一个强大且不可忽视的力量，我们决定将这段时期命名为“宣统中兴”，以此来纪念宣统皇帝的丰功伟绩！"
 QIE_qhty:0 "再造秋海棠叶"
 QIE_qhty_desc: "我们已经统一了中国所有的版图，这将是我们最伟大的胜利！秋夜海棠归于一统！"
 QIE_SFxb:0 "收复西北"
 QIE_SFxb_desc: "正如1876年一样，我们将重复左宗棠将军的壮举，我们将重新收复西北！"
 QIE_literacy_campaigns_idea: "省级扫盲运动"
 QIE_patriot_education_idea: "爱国教育"
 QIE_fed_coalition: "新共和同盟"
 QIE_fed_coalition_long: "新共和同盟(The Xin Gonghe Tongmeng)\n是奉系与联省派的致公党及其盟友组成的执政联盟。同盟的纲领大致来源于联省纲领和奉系的共和主张，即在统一的政党联盟的领导下推行联省共和主义（虽然这一思想由于奉系一贯的政治冷漠态度而比最初的设想要弱化不少），提高社会福利，并最终过渡到全面的民主。"
 QIE_tongmenghui_party_long: "同盟会(United China League)\n是代表了奉天派、联省派和国民党的统一战线的单一政党。该党的纲领是党内各派系间差之甚远的观点间的妥协，他们支持联省共和主义、混合经济、社会保守主义和政治指导下的中华民族主义。联合政府在中国政坛中拥有无人可敌的政治力量，但只有时间才能证明这个大联盟能否站稳脚跟。"
 QIE_Land_to_the_Tiller: "耕者有其田"
 QIE_Land_to_the_Tiller_desc: "联省派提出的“耕者有其田”计划既能惠及农民，又不会触及地主的利益，算是最合情合理的土地改革方案之一了。虽然实施起来耗资巨大，但这一计划不仅可以使中国的农业经济实现现代化飞跃，而且还能改善农民的赤贫状况。只要能做成，人们对共和国双头体制的支持度和信任感就可确保万无一失了。"
 QIE_Federalist_Literacy_Campaign: "扫除各省文盲"
 QIE_Federalist_Literacy_Campaign_desc: "哪怕民主有诸多好处，但对那些无法理解民主的文盲来说，这就是无用之物。目前，只有五分之一的中国公民能够读写，内地贫困地区的情况更是糟糕。无知这个最大的毒害阻碍了国家的发展，让国家无法繁荣、远离民主、未来渺茫。陈炯明与张作霖于是许下了庄严的承诺，在三十年内，中国的每个城镇与村庄都会有一所符合国家标准的学校，这无疑是个宏伟的目标，但似乎并非不可能实现。"
 QIE_School_is_Cool: "奠定知识根基"
 QIE_School_is_Cool_desc: "虽然政府有意推行全民普适的教育，但中国绝大多数人口都是大字不识一个，就连陈炯明都承认要想实现教育的飞跃，就只能先在大城市建立起高等学府，然后才能将其推广到全国。因此，为奠定好人口教育的基石，培养出有素养有能力的新一代人，我们会在各省会城市设立大学。"
 QIE_Balans: "总统与各省"
 QIE_Balans_desc: "陈炯明意图仿照美国的制度，将权力分散到政府各个部门，以此来建设中华联省。为在张作霖与陈炯明两人的设想之间达成平衡，共和国决定将拥有权力的各个部门统一划归总统管辖，并且总统还拥有通过任命的省督来直接干预各省事务的独一无二的特权。希望如此做可以在张作霖要求的行政权和陈炯明坚持的省权之间构建起一座平衡的桥梁。"
 QIE_Civilian_Recruitment: "将军远兵营"
 QIE_Civilian_Recruitment_desc: "陈炯明对军队的设想的最重要部分之一是迫使一切“军国主义”的将军完全服从于中央联军的领导，以此避免滥用职权的情况出现，这显然与现状不符，为此我们已经起草了一套解决方案，保留将军们的政府职位，但禁止他们自己直接招募军队，作为代替，让他们必须与本省以外的省份就招兵问题展开协商，这既限制了军队从各省集中兵力的能力，又优雅地保持了必要的现状。"
 QIE_Patriots: "写入书本的爱国主义"
 QIE_Patriots_desc: "虽然陈炯明坚持在多数情况下省级民主自治神圣不可侵犯，但吴佩孚则认为应利用在全国扫盲运动中建立起来的学校网络推行爱国教育，重拾因过度的权力下放而遭人遗忘的中华民族身份认同，将华夏历史、文化的宝贵价值以及军队对共和大业的贡献教授予下一代。陈炯明显然不满于此种逾矩行为，不过还是在我们对其他事务做出退让的承诺的诱惑下点头同意了。"
 QIE_Fed_Healthcare: "自下而上的医保"
 QIE_Fed_Healthcare_desc: "陈炯明的另一个宏伟目标是为中国建立一个全国性的医疗保健系统，若要实现这一目标，无疑是道阻且艰。事实上，建立这么一个系统实在是太过困难，以至于陈炯明不得不自相矛盾地再次做出妥协，将医保责任从中央转移到各省上去。考虑到建立全国性的医保系统必然会耗费巨大，人们一致认为，除在各大人口中心外，国家医保必须由各省自筹款项。"
 QIE_seminsheng: "无革命之民生"
 QIE_seminsheng_desc: "统一大会取得了圆满成功，组成重建的同盟会的各党派之间也实现了和解，各自许下了尊重三民主义的诺言，但作为交换，在民生方面，原本更为革命的要素将被摒弃。"
 QIE_authoritarian_democrat_party: "护国社"
