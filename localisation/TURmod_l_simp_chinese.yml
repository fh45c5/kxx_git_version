l_simp_chinese:
 OTT_Kemal_will: "凯末尔之愿"
 OTT_Kemal_will_desc: "我们的帕夏、安纳托利亚的拯救者去世了。凯末尔最亲密的朋友伊斯麦特·雷希特义不容辞，要尊崇他的遗志。政府受到了加齐之愿的启发，现在将努力建设一个新的现代国家。然而，反对派势大，帝国动荡，国家的新强人伊斯麦特能否完成面前的任务呢？"
 OTT_Kemal_will_effect: "§C国家的未来掌握在伊斯麦特手中，未来取决于他是否会追随凯末尔帕夏的脚步并尊崇他的遗志。§!"
 OTT_an_economic_revolution: "经济革命"
 OTT_an_economic_revolution_desc: "凯末尔的朋友伊斯麦特追随着凯末尔的理想，决定继续实施五年计划的理念，不过要增补一点民用工业，在他看来，此举必不可少。尽管一些将军更希望计划能够更加专注于军工业的重建，但伊斯麦特还是遵循了加齐所期望的和平思想。"
 OTT_kemalist_principles: "凯末尔派原则"
 OTT_kemalist_principles_desc: "以下是穆斯塔法·凯末尔所定义的六大原则：§g共和主义§!，创立民主共和国；§g民族主义§!，维护国家的完整；§g民粹主义§!，拥有主权，人民作主；§g革命主义§!，不断向着文明进步的重要性；§g世俗主义§!，“从思想的地牢中解放出来”；最后是§g国家主义§!，国家在经济中的主导地位。"
 OTT_six_principles: "§C如果我们未来的改革完全遵循这些原则，我们则尊崇了加齐的遗志。§!"
 OTT_separation_of_state_and_church: "政教分离"
 OTT_separation_of_state_and_church_desc: "凯末尔改革的第一个强制性步骤便是政教分离。该思想可以追溯到启蒙运动时期，并在法国等少数几个国家得到了实施。这种世俗主义法律原则确保了国家宗教中立性。但在奥斯曼帝国，这个问题则更加微妙，因为苏丹即是一国之君，也是一教之长。"
 OTT_traditionalist_resistance_increase_tooltip: "§R传统主义者抵抗烈度将提高§!"
 OTT_sultanate_and_the_republic: "苏丹国与共和国"
 OTT_sultanate_and_the_republic_desc: "在凯末尔的愿景中最重要的一点就是“共和国”这一概念。凯末尔过往曾不止一次地提到过推翻腐朽落后的君主制，将土耳其改造为民主共和国的设想。虽然苏丹的政治影响力已被抹除了近四十年，也有很多政治家同意凯末尔的这一想法，但直至今天，这一问题仍在讨论之中。"
 OTT_personality_cult: "个人崇拜"
 OTT_personality_cult_desc: "是时候让伊斯麦特·雷希特登上真正属于他的地位了。尽管他并不是凯末尔改革的发起人，但他却负责实施了这些改革。作为加齐的继承人，他是一位才华横溢的将军，也是一位意志坚定的政治家。这位国家的“二把手”打算让他的影响贯穿整个世纪。"
 OTT_ostentatious_signs: "花哨装饰之问"
 OTT_ostentatious_signs_desc: "随便找个欧洲人都能认出土耳其人。我们的宗教要求我们佩戴明显的装饰，男人要戴非斯毡帽或包头巾，女人要戴希贾布头巾或布卡罩袍。然而，这些令人不适的衣服不应该继续作为一种义务。男人应该戴上有檐帽，保护自己不被太阳晒伤，或者只是为了看起来现代些；女人应该摘掉头巾罩袍，露出头发，别去戴令人喘不过气的面纱。可是，人民和机构准备好进行改革了吗？"
 OTT_protectionism: "保护主义"
 OTT_protectionism_desc: "比起走向简单的自给自足，我们要为市场和必要商品留下最低限度的空间。为此，我们可以对所有进口产品树立标准并实施配额，并针对那些对本地生产者来说竞争力过强的产品征税。"
 OTT_tariffs_on_foreign_goods: "征收国外商品关税"
 OTT_tariffs_on_foreign_goods_desc: "终于，我们可以对外国产品的关税进行永久性改革了。此外，想要购买土耳其产品的外国企业也必须支付一笔费用。由于我国的规模已经不同往日，我们必须节约一切资源。"
 OTT_restriction_on_foreign_investment: "破坏自由贸易"
 OTT_restriction_on_foreign_investment_desc: "出于保护主义的逻辑，国家和企业当今应该将更多的注意力放在自身而不是被世界贸易所诱惑。为此，实施针对我国生产者的法律至关重要。"
 OTT_nationalisation_question: "国有化困境"
 OTT_nationalisation_question_desc: "虽然我们曾经已经讨论过关于经济倾向的问题，但凯末尔对此并没有给出详细的回复。党内的元老派认为，如果加齐希望以欧洲思想为基础建立一个民主共和国，那么这个共和国将不得保持自由经济模式。然而，奥斯曼人民党内的一个名为“骨干派”的少数派认为，为了维护国家的安全，我们有必要将大部分经济国有化。"
 OTT_classless_society: "无阶级化社会"  
 OTT_classless_society_desc: "党内的骨干派夺取了权力。在国有化问题上，党内组织了一场决定将对国家有用的大部分商品和生产资料国有化的投票。在经历了党内危机之后，大多数议员都默默投靠了骨干派。与凯末尔关系密切的极端派穆罕默德·雷杰普帕夏宣布土耳其社会避免了社会斗争，并呼吁建立起“无阶级化社会”的团结。"
 OTT_turkish_railway: "土耳其国家铁路"
 OTT_turkish_railway_desc: "凯末尔特别喜欢某些工具，比如电报或火车。对他来说，火车不仅可以改善国家的物质流动性，还可以通过传播思想和改善生活条件来改善知识流动性。"
 OTT_turkish_man_myth: "土耳其人神话"
 OTT_turkish_man_myth_desc: "《骨干》为了团结起不自知的土耳其人民，创造出了一个模范土耳其人——有些人觉得这是在指代穆斯塔法·凯末尔，甚至还有人觉得是暗指穆罕默德·雷杰普·佩克尔。抛开这点不谈，在他们对土耳其人这一概念的定义中，除了要有适于工作与战斗的体质，还要有知识、意志与决心。"
 OTT_turkish_solidarism: "土耳其协作主义"
 OTT_turkish_solidarism_desc: "土耳其协作主义的思想据说来源于埃米尔·杜尔凯姆的社会学理论以及法国协作主义思想，无论这一说法是真是假，这一思想都以个体的社会责任为核心。教育、价值观亦或知识，孩童应对其他个体给予的任何事物心存亏欠。正因为此，骨干运动会从个体关系原理出发，以马克思唯物主义的观点解释社会，以此来剖析历史。"
 OTT_urban_rural_equality: "城乡平等"
 OTT_urban_rural_equality_desc: "谈及现实中的无阶级社会，在结构上，土耳其人民的唯一差异就是他们的居住地，他们的志向、收入乃至于生活条件都因此有了天翻地覆的差别。城市阶级和农村阶级便由此分离开来，农村阶级也被极大地割裂了。然而，他们呼吁建立改革来改善农村的生活，实现这两个人口之间的平等。"
 OTT_social_nationalism: "社会民族主义"
 OTT_social_nationalism_desc: "依照艾德米尔提出的社会民族主义理论，一切形式的阶级专政都应彻底消灭，无论是无产阶级专政还是资产阶级专政。“社会”一词代表了党必须实施的社会经济改革，并与“民族”一词相连，后者则象征着土耳其民族革命和全国一体化的经济。"
 OTT_merge_the_banks: "建立中央银行"
 OTT_merge_the_banks_desc: "一旦有了土耳其中央银行，我们便能固定银行利率，从而规范货币印刷，并在国际市场陷入危机时保护国家。归功于供求规律及对国内银行的控制，我们将能够抑制土耳其的高通货膨胀率。"
 OTT_subside_turkish_textile_companies: "补贴土耳其纺织公司"
 OTT_subside_turkish_textile_companies_desc: "通过向君士坦丁堡和布尔萨地区的纺织企业提供补贴，我们将提高我们的市场比较优势，进而促进我们的经济增长和出口。我们正在打压外国企业的竞争力，但为此我们也需要发展我们自己的生产体系。"
 OTT_waive_the_ottomans_debts: "拒偿奥斯曼债务"
 OTT_waive_the_ottomans_debts_desc: "自19世纪以来，帝国一直负担着沉重的债务，尤其是对欧洲各银行和机构的债务。不过，我们现在是一个拥有新政治制度和新身份认同的新国家，不可能为过去苏丹的错误买单，就算拒绝偿还这些债务会降低我们的国际形象又怎样？"
 OTT_Iraqi_question: "伊拉克问题"
 OTT_Iraqi_question_desc: "目前，我们在中东国家之中孤立无援。虽然许多邻国仍对我们怀恨在心，但新生的伊拉克国却不同，它对我们比较友好，这主要是因为伊拉克地区从前得到了奥斯曼宫廷的关心，发展得也十分不错。也许我们该去美索不达米亚找些新朋友了。"
 OTT_vengeance_for_megali: "对希腊人复仇"
 OTT_vengeance_for_megali_desc: "在我们最虚弱的时候，希腊杂种发动了对我国心脏地带的入侵，并声称那是他们的合法领土。现在，我们已经从虚弱中恢复过来了，终于可以向希腊发出最后通牒：归还被他们侵占的土地，否则希腊就将被我国的军队彻底摧毁。希望他们不要那么愚蠢，能够意识到自己的绝望处境。"
 OTT_Iskanderrun: "伊斯肯德伦现状"
 OTT_Iskanderrun_desc: "伊斯肯德伦地区一直是阿拉伯和土耳其民族组成的大熔炉，因此当我们打输了沙漠战争后，叙利亚有充分的理由占领此地。然而这里仍然居住着许多土耳其人，因此我们无法接受。是时候削弱叙利亚对伊斯肯德伦的影响力了，我们还要提醒那里居民对[ROOT.Capital.GetCapitalVictoryPointName]的忠诚。"
 OTT_a_new_army: "国民新军"
 OTT_a_new_army_desc: "奥斯曼军队必须成为一支由土耳其人组成的军队。虽然奥斯曼帝国军队是由自帝国各地征召而来的士兵组成的，但我们的新军则应该全部由勇敢的土耳其人组成。此外，我们的新军将不必再保卫荒芜的沙漠。与之相反，它将走向现代化，展露自身锋芒。"
 OTT_modern_soldier: "现代士兵"
 OTT_modern_soldier_desc: "现代化的土耳其士兵必须适应当今的世界性战争和机动作战。漫长的战线不仅从西伯利亚延伸到非洲沙漠，而且也投入了现代军事科技，比如坦克这种钢铁巨兽。"
 OTT_modern_mechanisation: "扩大装甲研究预算"
 OTT_modern_mechanisation_desc: "我们应向军队拨出一份新的预算来发展装甲研究。装甲是种新的机动和破坏方法，但其生产成本通常十分高昂。借由大幅改进我们的研究，我们可以降低坦克的生产成本。"
 OTT_redirect_naval_project: "调整海军计划"
 OTT_redirect_naval_project_desc: "海军是我国重要的战争力量，我们必须依赖并不断发展它，这样才能弥补我们在中东地区失去的诸多港口。我们将在位于士麦那的造船厂设计并建造现代化军舰。"
 OTT_turkish_high_command: "最高指挥部现状"
 OTT_turkish_high_command_desc: "最高指挥部仍然存在缺陷。自从奥斯曼人民党接管政权以来，指挥部中的将军们就变得越来越像政客。通过制定限制最高指挥部地位的法律，将他们与政府分离，禁止现役军官参与政治活动，我们也许能够削弱军队对国家政治的影响。"
 OTT_high_command_tooltip: "§R倘若我们国家的稳定度不够高，反叛者便将对政府发动毁灭性的战争，法案可能会产生不可挽回的后果……§!"
 OTT_learn_from_the_cp_war: "沙漠战争的教训"
 OTT_learn_from_the_cp_war_desc: "我们在与开罗条约的对抗中遭受了灾难性的失败。我们必须从中吸取教训，并计划复仇。不仅是为了奥斯曼帝国，更是为了全体土耳其人民。我们学习到的经验不仅被用来对付阿拉伯人，也能在我们面对其他外来威胁时保卫祖国。"
 OTT_prepare_for_the_next_war: "准备下一场战争"
 OTT_prepare_for_the_next_war_desc: "既然我们已经尝到了失败的滋味，那么我们就必须确保下一场战争的成功。尤其是在我们整个欧洲的外交关系均已破裂的情况下，我们不可能恪守中立的同时放弃国防建设。"
 OTT_study_air_warfare: "我国空军的未来"
 OTT_study_air_warfare_desc: "空军是现代战争的重要组成部分，它能够使我们获得敌军的信息，掩护地面部队或是轰炸战略目标。我们必须为我国空军的未来做好准备。"
 OTT_turkish_supremacy: "元帅专权"
 OTT_turkish_supremacy_desc: "费夫齐·恰克马克大元帅，世界大战期间奥斯曼人民党的英雄，现已掌权。从现在起，他将竭尽所能消除一切阻碍凯末尔改革的势力、详细实施改革措施、更改经济计划，使其再次与军队相适应、并最终建立起对大元帅的个人崇拜。"
 OTT_civic_independence: "人民主权与公民独立"
 OTT_civic_independence_desc: "公民独立或人民主权是几个世纪以来穆斯林与制度传统间的冲突。这一阶段的特点是米利特制度的废除和与各个宗教有关的自治的终结，以及乌理玛与伊斯兰教长的等级制度的结束。"
 OTT_unification_and_co_education: "统一教育与男女同校"
 OTT_unification_and_co_education_desc: "统一教育与男女同校法令是奥斯曼人民党政府最具象征意义的法令之一，首先是建立公共教育制度，限制私立宗教学校，而作为前提，国家也得为避免极端主义思潮对伊玛目进行培训。男女同校或女童教育制度将能让我国的妇女有接受教育的机会。"
 OTT_Turkish_civil_code: "土耳其民法典"
 OTT_Turkish_civil_code_desc: "依照为此成立的委员会的态度，土耳其民法典将以目前最现代的瑞士民法典为参照基础。民法典的主要进步之处在于提升妇女在婚姻中的地位、全面禁止已不再实行的一夫多妻制。这将是土耳其迈向完全平等的先声。"
 OTT_women_rights: "女性权利"
 OTT_women_rights_desc: "如今，女性权利必须延伸到政治领域，这样方能在全国实现完全平等。此外，女性权利和女权主义组织也必须在政府和党的关照下发展。她们现在也可以参加选举。无论如何，男性在家庭中的主导地位尚未得到解决。"
 OTT_family_name_law: "姓氏问题"
 OTT_family_name_law_desc: "土耳其人不存在姓氏。所有人都只有名，通常还有一个绰号，这可能是头衔，或者是沿用他们父亲的名。这项改革让每位公民选择一个名字，令自己与众不同，进而实现国家的西化。不过，每个名字都必须源自土耳其文化。"
 OTT_abolition_of_ottoman_titles: "废除奥斯曼头衔"
 OTT_abolition_of_ottoman_titles_desc: "既然名称问题已经提出，那么就必须解决后续问题，要么废除头衔，要么至少减少头衔重要性及其等级内涵。我们想要废除歧视和封建制度，而头衔正是这些糟粕的体现。"
 OTT_question_of_caliphate: "孤独的哈里发"
 OTT_question_of_caliphate_desc: "最后是令每一位政府政治家都闻风丧胆的问题：哈里发的废除。正如凯末尔在政治遗嘱的最后一行用白纸黑字所写的那样：哈里发必须被废除。然而，这种措施并不是简单的一句话就能决定的。如果我们真要这样做，许多政客就会停止对政府的支持。这将使我们亲手为奥斯曼帝国的历史画上句号。"
 OTT_language_question: "土耳其语言委员会"
 OTT_language_question_desc: "字母改革终于定下来了。自坦志麦特改革以来，许多改革者就一直在考虑此事，但似乎只有凯末尔真正对这项改革身体力行。此举既能使国家现代化，又能推动文化团结。而且拉丁字母只有大约30个，这也将有助于提高我国的识字率。"
 OTT_turkic_history: "突厥历史"
 OTT_turkic_history_desc: "我们必须摆脱将奥斯曼帝国的形象简单地与伊斯兰教联系在一起的刻板印象。土耳其民族早在伊斯兰教诞生之前就已经形成了。根据许多历史学家的说法，第一支土耳其民族起源于西伯利亚或中国的亚洲平原游牧民族，他们穿过了中亚和俄罗斯并最终来到欧洲。我们应当树立起这种土耳其勇士人民的光荣形象。"
 OTT_western_calendar_and_system: "西方历法与单位制"
 OTT_western_calendar_and_system_desc: "欧洲的度量和历法与我国的截然不同。尽管许多机构已经在实施上否定了穆斯林度量与历法，但我们仍然需要重新拾起对它们的重视。"
 OTT_state_secularism: "国家世俗主义"
 OTT_state_secularism_desc: "国家世俗主义是凯末尔一心想要实现的一项改革。不再是简单地将宗教和政治分离，而是将世俗主义作为整个国家优先的口号，来结束宗教蒙昧主义。正如凯末尔所写：“迷信必须终结。让人民随心所欲地崇拜，每个人都可以遵从自己的良知选择信仰，只要它不干扰人的理智，也不让人侵害同胞的自由。”"
 OTT_the_new_turkish_identity: "回顾国民认同"
 OTT_the_new_turkish_identity_desc: "改革已经完成，我们在短时间内铸就了土耳其的国民认同，充分显现了我们民族的力量。如果改革能够继续顺着凯末尔的意愿推进，那么迎接我们国家的将会是无比光明的未来。"
 OTT_seize_minorities_monopolies: "剥夺少数群体垄断"
 OTT_seize_minorities_monopolies_desc: "自坦志麦特改革和米利特制度建立以来，以基督徒为主的少数群体在工业和银行业方面达成了多项垄断。在不同的法律体系和唯利是图的思想的作祟下，基督徒开的公司已经完全成了欧洲的代理人。现在正是国家下场，剥夺他们垄断特权之时。"
 OTT_dissolve_western_influence: "消除西方影响"
 OTT_dissolve_western_influence_desc: "自资本主义时代降临伊始，亚洲国家和欧洲国家就走上了截然不同的发展道路。欲求独立于欧洲列强，必先废止自由主义之根基。骨干刊物的理论工作者们同列宁一样，相信从根本上来看，每一个或者大多数被殖民国的政治独立就意味着资本帝国主义秩序的崩塌。"
 OTT_mix_western_populism: "混合西方民粹主义"
 OTT_mix_western_populism_desc: "《骨干》杂志是欧洲民粹主义和民族主义思想的混合体，杂志作者的思想充满了基本的马克思主义逻辑。然而，马克思主义可不允许他们主张民族和民族主义的概念，于是他们通过拒斥种族主义和帝国主义，进而能够将民族主义原则赋予这种准马克思主义意识形态。他们也拒斥以法团主义消灭阶级的国家民粹主义原则。"
 OTT_total_welfare_state: "总体福利国家"
 OTT_total_welfare_state_desc: "《骨干》杂志主张将私营部门排除在决策之外。他们认为国家才应该为大部分工业投资负责。因此，有计划的“国家主义”经济发展将有意识地胚芽给知识分子“骨干”，以限制各种社会阶级的形成，这种“骨干”独立于任何社会阶级，并将国家利益视为最高优先事项。"
 OTT_permanent_revolutionism: "不断革命论"
 OTT_permanent_revolutionism_desc: "不断革命论受到列宁理念的启发，其内容坚信革命的第一阶段是取得国家政治独立，第二阶段则是经济独立。最后，党必须由一位领导骨干统领，一位愿意为革命和革命党献身的人。而这个人正是穆罕默德·雷杰普·佩克尔。"
 OTT_kadroism_movement: "骨干运动"
 OTT_kadroism_movement_desc: "骨干运动的主要目标是消除西方列强对土耳其政治和经济领域的影响，但通过土耳其身份认同和无阶级化社会来模仿他们的发展。在这种社会中，国家负责生产和分配。"
 OTT_create_turkish_navy: "创建土耳其海军"
 OTT_create_turkish_navy_desc: "每个有海岸线的现代国家都需要一支海军来保护其港口、贸易航线和沿海城市。我们也是时候开始建立这样一支海军了。"
 OTT_who_rules_the_air_rules_on_earth: "谁统治天空，谁就统治大地"
 OTT_who_rules_the_air_rules_on_earth_desc: "正如凯末尔在世界大战期间所理解的那样，持有空中优势的一方才能统治海洋和陆地。我们应该再次采用这种双体系作战的理论。"
 OTT_parliament_restored: "重建众议院"
 OTT_parliament_restored_desc: "随着奥斯曼人民党退出政治舞台，各党派组成的联盟日益牢固，我国的经济水平也不断增长。我们终于可以恢复众议院以宣示我国人民获得了真正的民主。"
 OTT_a_new_sultan: "新苏丹"
 OTT_a_new_sultan_desc: "在我国迈向未来的道路上如果缺乏奥斯曼一世后裔的领导，帝国不过是徒有虚名罢了，我国人民和政客们都对此心知肚明。要求奥斯曼奥卢家族重登帝位的呼声越来越高，是时候让临时政府完成它最后的使命了——那就是加冕一位新苏丹并恢复君主制。"
 OTT_a_free_economy: "自由经济"
 OTT_a_free_economy_desc: "现在我们的帝国被局限在安纳托利亚，与欠发达地区分离。也许，我们可以引入自由市场的竞争法则，将我国市场开放给全世界，让土耳其人民展现他们最好的一面。"
 OTT_reorganize_ottoman_military: "重组奥斯曼军队"
 OTT_reorganize_ottoman_military_desc: "奥斯曼军队已被彻底摧毁。尽管我们在世界大战中获得了胜利，但是我军自本世纪初一直处于崩溃的边缘。不少将军都认为武装部队是我国的致命短板，这在他们与阿拉伯叛军作战时的无能表现中显而易见。因此，我们必须彻头彻尾地重组奥斯曼军队。"
 OTT_liberal_majority: "自由派多数"
 OTT_liberal_majority_desc: "与奥斯曼救国党联盟中的保守派不同，由萨巴哈丁亲王和他的民主盟友卡齐姆·卡拉贝基尔所领导的自由和进步派并不反对阿塔图尔克的改革。他们认为，帝国需要重新定位，但在本质上要保持进步和民主。他们主张制度改革，比如授予妇女选举权以及设立公立学校。"
 OTT_promote_political_sociology: "宣扬政治社会学"
 OTT_promote_political_sociology_desc: "萨巴哈丁亲王是埃米尔·迪尔海姆思想的追随者。迪尔海姆是社会学奠基人，致力于研究人以及人与社会的关系。亲王希望能把这门科学引入帝国，以参与大众教育，并提高了对奥斯曼社会的有效认知。"
 OTT_pursue_the_adoption_of_swiss_civil_code: "寻求引入瑞士民法典"
 OTT_pursue_the_adoption_of_swiss_civil_code_desc: "由于瑞士民法典的现代性与世俗性，奥斯曼人民党政府希望能将其引入。对于进步主义者来说，这是个在帝国普及平等的绝佳机会，特别是对于信仰基督教的少数民族来说。"
 OTT_universal_suffrage: "建立普选制"
 OTT_universal_suffrage_desc: "实现普选是伟大的现代民主需要达成的诸多目标之一。在普查选举转变为男性普选后，许多人认为现在是时候将选举范围扩大到所有成年公民。由于联盟中有许多传统主义者，这项改革可能会引发保守派政党的愤怒，但同时也会得到进步人士和一些前奥斯曼人民党成员的好感。"
 OTT_equality_before_the_law: "法律面前人人平等"
 OTT_equality_before_the_law_desc: "尽管奥斯曼宪法规定，无论宗教或种族，所有奥斯曼公民在法律面前人人平等，但帝国仍然严重偏袒人数占优的穆斯林，在奥斯曼的官僚系统的各个部门中，他们的权利得到了更好的保护和满足。以伊斯兰教法为基础的梅杰勒法是导致这一切的支柱，如果要实现真正的平等，大刀阔斧的改革就必不可少。"
 OTT_financial_assistance_for_the_anatolian_farmers: "对安纳托利亚农民财政援助"
 OTT_financial_assistance_for_the_anatolian_farmers_desc: "归咎于近来的危机与战争，许多作物烂在了地里，许多农民也被迫背井离乡，逃离前线。我们不应忘记，这些农民是卡拉贝基尔在选举之中的一大票仓，因此我们自然有责任协助他们，让我国的农业经济恢复到战前状态。"
 OTT_promote_the_public_school: "促进公立学校"
 OTT_promote_the_public_school_desc: "公立学校是奥斯曼人民党所称的“统一与男女同校教育改革”中的改革措施之一。无论如何，这一措施利国利民，既让人们更熟习科学，也不用将宗教纳入土耳其青年的学校课程中。因此，不同宗教的学生也可以平等地成为一所学校的校友。"
 OTT_redistribute_the_lands: "国家财产再分配"
 OTT_redistribute_the_lands_desc: "虽然奥斯曼帝国在十九世纪引入了土地私有制的思想，并进行了土地再分配，但帝国的大部分土地仍然属国有或者皇室所有。私有土地的匮乏导致了生产效率的低下，而人们由于缺乏工作的动力，最终导致了专制的盛行。正如自由主义者们相信人无自由不立一样，我们必须向私人开放这些土地。"
 OTT_increase_people_politization: "大众政治化"
 OTT_increase_people_politization_desc: "仅仅是自我宣称可算不上一个民主国家！卡拉贝基尔声称，由于大众和文盲们对选举缺乏兴趣，此前的民主只属于拥有最低限度政治知识的精英阶层。为了纠正这种情况，政府有必要开展大规模教育运动，向人民阐释各党派的改革和理念。"
 OTT_more_power_to_the_meclis_i_mebusan: "进一步授权众议院"
 OTT_more_power_to_the_meclis_i_mebusan_desc: "奥斯曼众议院是民主体制的主要机构，但在联合进步委员会和人民党政府期间遭到了过度操纵。现在，众议院有责任带领土耳其人民走向伟大的高度，因此它应当拥有政府和苏丹不可改变的权力。"
 OTT_conservative_majority: "保守派多数"
 OTT_conservative_majority_desc: "奥斯曼救国党联盟中的保守派由人民党政权的反对者组成。保守派领导人们来自穆罕默德联盟党，由于临时政府建立了最低代表制，各领导人也都宣誓要保卫民主，因此任何一党都不能占到绝对多数。最终，保守派精神领袖雷费特帕夏为胜利欢呼。"
 OTT_revise_mecelle_code: "修订梅杰勒法"
 OTT_revise_mecelle_code_desc: "奥斯曼民法典是坦志麦特时代遗留下来的真正的瑰宝。即使它有一部分内容是基于伊斯兰教法而制定的，但它仍旧引领法律向前迈出了一大步。相较于尝试抄袭国外的民法典，我们更倾向于对属于我们自己的法律进行改革。即提高我国少数民族的地位，建立起一个世俗化的司法系统并设立由不同背景的法官所组成的法院。"
 OTT_restore_coranic_schools: "恢复古兰经学校"
 OTT_restore_coranic_schools_desc: "我们理应恢复被奥斯曼人民党所私有化的教会学校。事实上也是如此，奥斯曼人民尤其是他们中的文盲人口往往把宗教视作一种至高无上的商品。因此，我们不难推断出，即便那些自由主义者认为教会教育等同于迷信，但他们仍会果断地把孩子送往学校接受教育。"
 OTT_give_back_the_goods_of_the_suffi_order: "归还苏菲教团的财产"
 OTT_give_back_the_goods_of_the_suffi_order_desc: "贝克塔墟、梅夫赖维等以苦行僧出名的苏菲教团的悠长历史可以追溯到伊斯兰教初至安纳托利亚之时。这些教团受到了奥斯曼人民党的压迫与迫害，理应为所受之苦获取赔偿。除此之外，他们被强夺而走的宁静僧院也应物归原主。"
 OTT_saving_tradition_into_democracy: "统一传统与民主"
 OTT_saving_tradition_into_democracy_desc: "伊斯兰教是一个学识渊博的宗教。并且在多个世纪中，阿拉伯和土耳其的穆斯林学者都身处科学进步的最前沿。因此我们现在定要寻求一种看似简单的方法，来将伊斯兰教和民主联系在一起。为了达成这个目的，我们需要对原有的传统法典进行改革，以适应现今的时代。"
 OTT_use_the_tarikats: "利用教团"
 OTT_use_the_tarikats_desc: "苏菲派教团是帝国境内为数不多的有组织的穆斯林机构之一，在威权统治时期活动于幕后。教团可以看作是社会垂直流动性的一种载体体现，从毫无背景的农民，到苏丹陛下本人，都可以成为教团的一员。此外，教团还负有教育和社会职责。我们可以在各省中推广教团，充分发挥它们的政治与社会作用。"
 OTT_redistribute_the_zakat: "天课税捐再分配"
 OTT_redistribute_the_zakat_desc: "苏丹陛下既是一国之主，也是一教之长。穆斯林信徒每年一次的天课税捐必须取之于国，用之于国。因此，国家将成立再分配学会，与伊玛目和穆夫提们合作，研究符合伊斯兰美德的最佳财富分配方式。"
 OTT_imperial_legacy_secured: "帝国的遗产"
 OTT_imperial_legacy_secured_desc: "既然威权主义和极端改革都已成为历史，我们终于可以确保帝国可以渡过接下来的几个世纪，并且在伊斯兰这一进步宗教的辅助下持续发展。为此，我们必须感谢我们的苏丹和他先进的理念。"
 OTT_more_power_to_the_sultan: "进一步授权苏丹"
 OTT_more_power_to_the_sultan_desc: "厄梅尔苏丹与帝国的前任苏丹截然不同。他不像阿布杜勒迈吉德二世那样专制，也不像四位前任那样无能和失败。他的形象就如很久以前统治帝国的土耳其苏丹一样。在恢复了民主制度并从危如累卵的境地中挽救了帝国之后，这位魅力非凡的苏丹必须在我国政府中发挥作用，让他能够和谐地统治政府，掌握宗教。"
 OTT_repeal_the_national_protection_law: "废除国家保护法"
 OTT_repeal_the_national_protection_law_desc: "自给自足是奥斯曼人民党经济政策的支柱之一，但它并没能通过孤立帝国来帮助其充分发展。我们必须消除这种贸易保护主义的所有痕迹，以便更好地向世界开放我国经济。"
 OTT_protect_private_properties: "保护私有财产"
 OTT_protect_private_properties_desc: "经历了近几十年来的国有化以及世界大战期间外国投资者的逃离之后，私有财产的地位似乎正饱受质疑。我们应证明安纳托利亚经济的稳定性并签署投资保证来让投资者卸下心防。哪怕是最微不足道的农民也应该确信，这份生计属于自己。"
 OTT_develop_the_major_trade_cities: "发展主要贸易城市"
 OTT_develop_the_major_trade_cities_desc: "当代的全球化依靠海洋，而地中海畔的安纳托利亚就完美地处在黑海，东方与欧洲的交界处。亚洲的原料与产品的运输路线必须自我国经过。此外，埃及拿下了苏伊士运河之后，我们也要与他们竞争，而这可能会让我们的国家与法国相靠拢。"
 OTT_a_priority_to_foreign_investments: "优待外国投资"
 OTT_a_priority_to_foreign_investments_desc: "一些外国公司考虑到我们的劳动力价格或气候，寻求搬迁至安纳托利亚，或者外包给我们。我们可以利用这些相对优势来发展和充实经济。"
 OTT_create_constantinople_board: "[ROOT.Capital.GetCapitalVictoryPointName]证券交易所"
 OTT_create_constantinople_board_desc: "股票交易所似乎成为了公司和个人之间进行交易的新因素。尽管他们在美国和黑色星期一期间都落得了失败的下场，但我们仍然需要在[ROOT.Capital.GetCapitalVictoryPointName]中创建一个中介机构，来促进欧洲和亚洲之间的经济交流。"
 OTT_anatolian_railway_project: "安纳托利亚铁路计划"
 OTT_anatolian_railway_project_desc: "尽管自世界大战以来，安纳托利亚半岛的铁路线有所改进，但与发达的欧洲和邻国相比，仍然是欠缺了点什么。我们必须像我们在十九世纪时所做的那样，求助于国外的投资者来进一步地改善这些铁路线。"
 OTT_an_industrial_loan: "工业贷款"
 OTT_an_industrial_loan_desc: "要是想保住我国在全球市场中的地位，那么我们就必须改善我国的民用工业。不仅如此，我们还会改善公民们的生活条件与我国的经济状况。为此，法廷·鲁斯图·贝伊提议向一家欧洲大型银行贷款，以为我国的工作展开提供充足的资金。"
 OTT_reinvigorate_the_turkish_coffee_culture: "重振土耳其咖啡文化"
 OTT_reinvigorate_the_turkish_coffee_culture_desc: "土耳其咖啡文化是世界公认的，我们的历史也与之息息相关。我们可以利用传统咖啡的形象来发展“软实力”，同时将其推为欧洲贸易展销会所需的奢侈品。一些公司可以作为发展咖啡文化的基础。"
 OTT_world_class_coffee_exports: "世界级的咖啡出口"
 OTT_world_class_coffee_exports_desc: "我们正在努力地开拓世界新市场，让全世界的人都能享受到土耳其的咖啡，而我们的努力也没有白白付出，世界对于这种传统饮料的需求也与日俱增。我们可以利用这一点，督促土耳其咖啡公司增加咖啡的产量，并提高咖啡的质量来进一步完善，强化土耳其的咖啡产业。"
 OTT_military_industries_contracts: "军工合同"
 OTT_military_industries_contracts_desc: "军火公司会随着战争的爆发而大发横财。此外，在这次的战争中，许多大国正在不断地寻求与其他发展中国家签订合同，以赚走他们手中的钱。我们需要重新发展我国的军事工业，以为下一场不期之战做足准备。"
 OTT_increase_military_budget: "增加军事预算"
 OTT_increase_military_budget_desc: "经济发展进入了稳中向好的轨道，我们终于有能力去增加军费了。这笔军费会拿来进行军队的重组与现代化改造，让军队不仅有能力保家卫国，还有能力收复故土，重走霸业征途路。"
 OTT_buy_modern_warships: "创建现代土耳其舰队"
 OTT_buy_modern_warships_desc: "为了保护我国的贸易、恐吓我们的对手，我们必须投资建造军舰。事实证明，对埃及和叙利亚这样的地区强国，大型军舰是最有效的威胁手段——这些国家只拥有规模可笑的小小舰队。"
 OTT_learn_from_our_defeat: "吸取失败教训"
 OTT_learn_from_our_defeat_desc: "与开罗条约的战争以我们的落败而告终，一些土耳其人由此开始反思我们在世界大战中的失败：尽管我们在恰纳卡莱、库特和马拉什取得了一些标志性的胜利，但我们的部队组织混乱，如果没有德国和奥地利的帮助，我们不可能在战争中幸存下来。正因为我们没有从失败中吸取教训，奥斯曼帝国才被阿拉伯人所摧毁。从现在起，我们必须从失败中吸取经验和教训，以确保在未来我们能够百战百胜。"
 OTT_modernize_our_equipment: "士兵装备现代化"
 OTT_modernize_our_equipment_desc: "先进的装备是军队的关键，士兵的引擎。英国将军艾伦比曾说：“土耳其士兵非常勇敢，他们热爱自己的祖国，如有必要，他们将毫不犹豫为之献出生命”。然而，徒有勇气并不能为我们带来胜利。通过为我们军队装备现代化武器和装甲车辆，我们将以此向那些牺牲在高加索和中东的战士致敬。"
 OTT_develop_turkish_part_of_the_orient_express: "发展柏林-巴士拉铁路"
 OTT_develop_turkish_part_of_the_orient_express_desc: "东方快车在20世纪初开通，其目的是将君士坦丁堡与巴黎，维也纳以及欧洲的其他都市连接起来。然而，随着法兰西公社的崛起和德国霸权，这条线路主要是连接柏林与[ROOT.Capital.GetCapitalVictoryPointName]。"
 OTT_cutting_the_euphrates_basin: "断流幼发拉底河"
 OTT_cutting_the_euphrates_basin_desc: "幼发拉底河的源头在我国的领土上。由于河流开发方面没有相关的国际法规，而我们也从与阿拉伯国家的战争中恢复了过来。通过开展大规模建设并利用河流的水能进行发电，我们既可以极大地开发该地区，还可以破坏其他中东敌国的文化。"
 OTT_reform_the_gendarmerie: "改革奥斯曼帝国宪兵"
 OTT_reform_the_gendarmerie_desc: "奥斯曼帝国宪兵于1913年被联合进步委员会改革为一支宪兵部队，用来打击安纳托利亚全境的匪徒。然而，从那时起，它就几乎不再保护农村。我们需要改进和扩大宪兵队伍，使其能够再次充分发挥潜力，还要接受遵守法律的培训。"
 OTT_back_to_the_world_stage: "军队重返世界舞台"
 OTT_back_to_the_world_stage_desc: "奥斯曼军队终于准备好重返世界舞台。在军队改组和现代化之后，它已能够直面敌军，一劳永逸地保卫祖国。阿拉伯强盗们该小心了！"
