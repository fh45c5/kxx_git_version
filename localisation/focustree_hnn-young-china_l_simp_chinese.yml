l_simp_chinese:
 HNNYOUNG_antisyndicalist_fury:0 "反对工团主义者的怒火"
 HNNYOUNG_antisyndicalist_fury_desc:0 "自中国青年党成立以来，我们已经清除了党前身组织中存在的工团主义者。现在我们将再次镇压本地的工团主义者。"
 HNNYOUNG_the_lion_of_china_shall_awaken:0 "中国雄狮将醒"
 HNNYOUNG_the_lion_of_china_shall_awaken_desc:0 "雄狮将再次苏醒，中国将在活力、热血和道德的基础上重建。随着中国青年党在湖南的胜利，左舜生带领湖南省走上了通往统一全国的民族自豪之路。"
 HNNYOUNG_statist_restructuring:0 "国家主义重建"
 HNNYOUNG_statist_restructuring_desc:0 "我们将基于一个不受自由资本主义腐败和社会主义邪恶影响的制度重建国家。"
 HNNYOUNG_new_found_nationalism:0 "新生民族主义"
 HNNYOUNG_new_found_nationalism_desc:0 "随着中国青年党在湖南选举的胜利，中国青年党将实现民族复兴的目标，中国将永远富强。"
 HNNYOUNG_reforming_confucian_thought:0 "改革儒学"
 HNNYOUNG_reforming_confucian_thought_desc:0 "在一千多年的历史中，孔子形成了一套思想体系。现在它已经过时了，而且似乎正在伤害人民。但他同时也是维系中国社会团结的符号。我们要改革儒学使其现代化。"
 HNNYOUNG_birth_of_new_legalism:0 "新法家的诞生"
 HNNYOUNG_birth_of_new_legalism_desc:0 "新法家是近代兴起的一个学术流派。在晚清的具体时势和学术背景下，出现了梁启超、章太炎、沈家本等“新法家”。他们反对传统上对法家的无理批判和攻击，极力为法家平反，颂扬法家的历史成就，用“法治”和“人治”来认识和阐释法家思想，并在此基础上发展出“法家新治”。这种意识形态本身最近才得到发展并与青年中国党联系在一起。这种意识形态在民族主义和反社会主义的同时，还采取了一种更加集权的经济方法。一些更民主的变体提倡孙中山先生的三民主义的某种形式/解释，但一些更重要的更专制的变体更接近陈启天的思想，他是中国青年党的创始人之一和新法家发展的关键人物。"
 HNNYOUNG_jiajusedcuationreforms:0 "余家菊的教育改革"
 HNNYOUNG_jiajusedcuationreforms_desc:0 "余家菊已成为青年党内部的大学者。在最近的一次会议上，他提出了一项大型教育计划，以帮助向人民传播党的思想。这包括进一步分离宗教和教育、农村教育计划以及所谓的对真理的强调。"
 HNNYOUNG_form_the_crrj_committee:0 "建立中国乡村振兴联合委员会"
 HNNYOUNG_form_the_crrj_committee_desc:0 "中国乡村振兴联合委员会是一个旨在推动非工团主义形式的土地改革并处理振兴多年战争后的乡村重建计划的委员会。"
 HNNYOUNG_a_new_moral_community:0 "新道德共同体"
 HNNYOUNG_a_new_moral_community_desc:0 "新中国应该是一个纯洁而有道德的国家。"
 HNNYOUNG_chens3stagedevelopment:0 "陈启天的三阶段发展"
 HNNYOUNG_chens3stagedevelopment_desc:0 "陈启天也是青年党的学者之一，也提出了一个新的发展纲领，他称之为中国的三阶段发展纲要，这几个步骤是，第一，关于法律与政府权力的关系。陈启田主张实行法治。他认为，“对于现代国家来说，建立法治是基本要素之一。无论什么样的政治制度，都必须由法律来治理，才能得以实施和维持。如果人治盛行，国家就永远走不上正轨。第二，关于国家与个人权利的关系。第三，关于法治与人治的关系，一般来说，主张法治的思想家都会明确反对人治，但陈启田是少数主张二者同时发展的思想家之一，支持法治与人治的结合与互动。"
 HNNYOUNG_the_rebirth_of_the_nation:0 "国家重生"
 HNNYOUNG_the_rebirth_of_the_nation_desc:0 "中国重生了！中国将如雄狮怒吼，粉碎一切敌人！"