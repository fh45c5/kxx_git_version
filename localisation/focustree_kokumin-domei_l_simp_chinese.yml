l_simp_chinese:
 JAPKOKUMIN_reaction_against_the_germanic_centric_peace:0 "对德国中心和平的反应"
 JAPKOKUMIN_reaction_against_the_germanic_centric_peace_desc:0 "世界大战的耻辱继续给欧洲帝国主义带来恐怖，特别是德国及其盟国。我们需要阻止德帝国主义进一步伤害亚洲。"
 JAPKOKUMIN_kokumin_domei_at_the_helm:0 "国民同盟掌舵"
 JAPKOKUMIN_kokumin_domei_at_the_helm_desc:0 "国民同盟再次确保了日本的民主，我们将实现光荣帝国的目标。"
 JAPKOKUMIN_controlling_the_diet:0 "控制国会"
 JAPKOKUMIN_controlling_the_diet_desc:0 "国会已经太过失控了。大量的腐败行为会给我们的国家民主带来灾难。我们必须制定某些国会控制措施，以摆脱腐败的政客。"
 JAPKOKUMIN_the_cooperative_cabinet_movement:0 "合作内阁运动"
 JAPKOKUMIN_the_cooperative_cabinet_movement_desc:0 "我们一定要促进民族团结！"
 JAPKOKUMIN_continue_dirigisme_outlook:0 "继续统制经济展望"
 JAPKOKUMIN_continue_dirigisme_outlook_desc:0 "我们将继续实施统制经济计划，以更好地恢复和管理经济。"
 JAPKOKUMIN_dealing_with_the_tokohai_split:0 "处理东方会分裂"
 JAPKOKUMIN_dealing_with_the_tokohai_split_desc:0 "安达谦藏和他的国民同盟终于取得了胜利，自从党的联合创始人中野正刚去世后，我们面临着党员流失的问题，并且必须与东方会进行斗争，以保持我们的党员对我们党的忠诚。我们将阻止中野对我们成员的进攻。"
 JAPKOKUMIN_denounce_european_imperialism:0 "谴责欧洲帝国主义"
 JAPKOKUMIN_denounce_european_imperialism_desc:0 "我们是亚洲的守护者。"
 JAPKOKUMIN_the_east_asia_monroe_doctrine:0 "东亚门罗主义"
 JAPKOKUMIN_the_east_asia_monroe_doctrine_desc:0 "我们必须保卫亚洲，而且只保卫亚洲。我们需要确保我们的影响力能够对抗欧洲列强。"
 JAPKOKUMIN_manage_the_foreign_exchange:0 "管理外汇"
 JAPKOKUMIN_manage_the_foreign_exchange_desc:0 "外国列强正在剥削我们的国家资源。我们需要保护我们的国家经济利益。"
 JAPKOKUMIN_distance_ourselves_from_nakano:0 "与中野保持距离"
 JAPKOKUMIN_distance_ourselves_from_nakano_desc:0 "根据我们与中野正刚的分歧，我们需要与他可疑的亲工团主义/极权主义倾向保持距离。"
 JAPKOKUMIN_control_the_unions:0 "控制工会"
 JAPKOKUMIN_control_the_unions_desc:0 "工会制造的麻烦造成了1936年的混乱，但现在我们需要他们来确保我们的经济实力，尽管他们将完全受我们的控制。"
 JAPKOKUMIN_promote_panasian_unity:0 "促进泛亚团结"
 JAPKOKUMIN_promote_panasian_unity_desc:0 "亚洲将联合起来反对德帝国主义！"
 JAPKOKUMIN_retain_low_interest_rates:0 "乡村救请愿运动"
 JAPKOKUMIN_retain_low_interest_rates_desc:0 "乡村救济请愿运动旨在通过支持和帮助农村地区，为农村地区提供更好的经济产出。"
 JAPKOKUMIN_protection_against_major_monopolies:0 "防止主要垄断"
 JAPKOKUMIN_protection_against_major_monopolies_desc:0 "财阀虽然有所帮助，但却损害了政党的支持基础。我们必须确保财阀不会为了自己的利益而支配我们。"
 JAPKOKUMIN_maintaining_the_controlled_economy:0 "维持受控经济"
 JAPKOKUMIN_maintaining_the_controlled_economy_desc:0 "我们一定要推进统制经济！"
 JAPKOKUMIN_japanesemanchurian_union:0 "日满联盟"
 JAPKOKUMIN_japanesemanchurian_union_desc:0 "我们必须团结起来以获得更大的政治和经济力量和团结。"
 JAPKOKUMIN_crush_the_socialist_terrorists:0 "粉碎社会主义恐怖分子"
 JAPKOKUMIN_crush_the_socialist_terrorists_desc:0 "粉碎这些叛徒！"
 JAPKOKUMIN_total_kokumin_domei_supremacy:0 "完全国民同盟至上"
 JAPKOKUMIN_total_kokumin_domei_supremacy_desc:0 "完全国民同盟至上！"