l_simp_chinese:
 CHINA_FOREIGN_POLICY_focus_on_the_liberation_of_the_far_east:0 "专注于解放远东"
 CHINA_FOREIGN_POLICY_focus_on_the_liberation_of_the_far_east_desc:0 "当我们高举解放的旗帜时，我们的东方邻国也将沐浴在解放的光芒中，并在推翻其反动统治者的压迫中得到帮助。"
 CHINA_FOREIGN_POLICY_slaying_the_colonizers_of_the_south_east:0 "斩杀东南方殖民者"
 CHINA_FOREIGN_POLICY_slaying_the_colonizers_of_the_south_east_desc:0 "当我们摧毁压迫他们的殖民者时，东南亚将被欢迎回到我们的国度。"
 CHINA_FOREIGN_POLICY_focusing_on_central_asia:0 "聚焦中亚"
 CHINA_FOREIGN_POLICY_focusing_on_central_asia_desc:0 "我们将征服中亚的土地，也将从俄罗斯帝国主义手中解放中亚人民"
 CHINA_FOREIGN_POLICY_the_sinosphere_secured:0 "确保中华文化圈安全"
 CHINA_FOREIGN_POLICY_the_sinosphere_secured_desc:0 "亚洲安全了，中国将永远自由、独立和强大。我们和其他国家将不再受外国列强的支控制，我们将在未来岁月里继续茁壮成长。"
 CHINA_FOREIGN_POLICY_beyond_the_walls_of_the_middle_kingdom:0 "越过中原王朝的城墙"
 CHINA_FOREIGN_POLICY_beyond_the_walls_of_the_middle_kingdom_desc:0 "当这个国家再次站立之时，我们向世界宣告，中国再次统一了。我们将让巨龙咆哮，保卫我们的国家，粉碎我们的一切敌人。"
 CHINA_FOREIGN_POLICY_securing_the_plateau:0 "烧毁不平等条约"
 CHINA_FOREIGN_POLICY_securing_the_plateau_desc:0 "现在我们摆脱了外国列强的控制，我们仍未完成收复所有失地的使命，这将是我们一劳永逸的将外国列强剔除我们的海岸线的一刻，上海的租界也将因此被烈火烧尽..."
 CHINA_FOREIGN_POLICY_aligning_with_the_world:0 "与世界接轨"
 CHINA_FOREIGN_POLICY_aligning_with_the_world_desc:0 "当我们站到世界舞台上时，我们将如何回应外国列强结盟的呼声？我们到底是与世界接轨还是与世界为敌"
 CHINA_FOREIGN_POLICY_in_the_hands_of_global_revolution:0 "掌握住世界革命"
 CHINA_FOREIGN_POLICY_in_the_hands_of_global_revolution_desc:0 "我们将把世界从欧洲殖民主义手中解放出来，粉碎伤害亚洲人民的压迫敌人。"
 CHINA_FOREIGN_POLICY_imperial_legacy:0 "帝国遗产"
 CHINA_FOREIGN_POLICY_imperial_legacy_desc:0 "红龙将再次崛起并且将永远维护上天给予的力量"
 CHINA_FOREIGN_POLICY_claiming_outer_manchuria:0 "声称外满洲主权"
 CHINA_FOREIGN_POLICY_claiming_outer_manchuria_desc:0 "虽然贝加尔湖的土地曾经属于清朝，但多年前被俄国人非法侵占，现在是我们夺回被盗财产的机会了。"
 CHINA_FOREIGN_POLICY_secure_the_north_west_frontier:0 "保卫大西北边疆"
 CHINA_FOREIGN_POLICY_secure_the_north_west_frontier_desc:0 "我们将再次驯服西北部荒芜的大草原。"
 CHINA_FOREIGN_POLICY_secure_the_mcmahon_line:0 "保护麦克马洪线"
 CHINA_FOREIGN_POLICY_secure_the_mcmahon_line_desc:0 "1912 年，英帝国主义以不平等条约和谈判的方式攫取了该省，我们再次获得了要求归还屯垦省的机会。"
 CHINA_FOREIGN_POLICY_extending_the_5_tibetan_fingers:0 "伸出藏式五指"
 CHINA_FOREIGN_POLICY_extending_the_5_tibetan_fingers_desc:0 "西藏将重新获得阿克赛钦、尼泊尔、不丹、锡金和吐蕃。"
 CHINA_FOREIGN_POLICY_eastern_subjugation:0 "征服东方"
 CHINA_FOREIGN_POLICY_eastern_subjugation_desc:0 "自 1592 年以来，日本一直企图侵占我国领土以谋取帝国利益，最近的记忆是它早在 1894 年就征服了中国领土，我们将对其实施报复，将其炸成灰烬。"