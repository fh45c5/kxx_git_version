 VIETJAPFOR_Asia_for_Asian:0 "信仰统治"
 VIETJAPFOR_Asia_for_Asian_desc:0 "正是凭借我们的信仰，我们才能够夺取政权，团结我们的国家和人民，并击败印度支那恐怖分子，将越南从工团主义的邪恶病毒中拯救出来。现在我们可以自由地追求我们自己的抱负，我们将开始创建地球上的天堂，从印度支那开始。"
 VIETJAPFOR_Coconut_Domain:0 "椰王之庭"
 VIETJAPFOR_Coconut_Domain_desc:0 "尽管人类创造了一切奇迹和美好事物，但自从我们从泥沼中爬出来之前，战争和暴力就一直困扰着我们，直到今天，战争和琐碎的争吵仍然分裂着人类，使我们无法实现真正​​的伟大。当椰子僧听说了第一次世界大战及其恐怖事件时，他罕见地流下了眼泪，然后决定结束这种疯狂行为，让人类永远不再遭受战争的折磨。我们必须团结人类，对地球执行他的意志，因此我们前行，以纯粹而真实的椰子道启发所有国家和人民，以便我们能够在为时已晚之前拯救我们的同胞。"
 VIETJAPFOR_Expand_Into_Asia:0 "将亚洲统一到天堂之下"
 VIETJAPFOR_Expand_Into_Asia_desc:0 "随着越南和现在整个印度支那被牢牢地置于我们的正义统治之下，并不断得到巩固和皈依信仰，我们正站在十字路口。我们必须决定是把亚洲置于我们的正义统治之下，还是留在这儿，在更加受控和本土化的环境中努力创造乌托邦。"
 VIETJAPFOR_Fate_Of_Siam:0 "拉达那哥欣王国的缰绳"
 VIETJAPFOR_Fate_Of_Siam_desc:0 "几个世纪以来，我们的西部边境一直受到我们不共戴天的暹罗敌人的威胁。我们两国相互之间进行了无数次战争，有些战争为我们的国家带来了光荣的胜利，有些则导致了耻辱性的失败。随着我们最近努力巩固自己在东南亚的主导地位，我们最终将与暹罗国家算账并让他们就范。"
 VIETJAPFOR_Greater_Vietnam:0 "保卫大越南"
 VIETJAPFOR_Greater_Vietnam_desc:0 "尽管我们的一些激进民族主义者对华南和更广泛的印度支那的一些模糊相关的民族提出了可笑的要求，但我们知道这些卑鄙的狗不是真正的越南儿女。我们必须保卫我们的纯洁国家免受世界的侵害，并创建一个能够抵御任何风暴和任何敌人的纯洁而自豪的越南国家。"
 VIETJAPFOR_Imperial_Ambition:0 "如同太阳从东南升起"
 VIETJAPFOR_Imperial_Ambition_desc:0 "随着我们的经济和政治改革的通过以及国家在很大程度上巩固在我们手中，我们现在将致力于将我们的领土扩展到越南的自然边界之外。我们的雄心壮志远大，但我们决心实现它们，因为终于到了安南沐浴在灿烂阳光下的时刻。"
 VIETJAPFOR_Independent_Policy:0 "不受束缚的至尊之龙"
 VIETJAPFOR_Independent_Policy_desc:0 "我们将不再向德国人低头，越南的命运完全由她自己决定。我们的民族志气和广大群众的民族主义爱国主义精神将像浴火重生的凤凰一样重新点燃，我们将像从火狱中解脱出来的巨龙一样伸手夺取祖国和四方的宝藏，因为那是我们正当的、正义的命运！"
 VIETJAPFOR_Our_Eastern_Shore:0 "确保东海岸"
 VIETJAPFOR_Our_Eastern_Shore_desc:0 "中国南部地区，特别是与语言相关的粤语地区，曾经属于古代百越人及其主权国家南越国，或南越，在越南血统的赵朝或周朝统治下，经历了几个世纪的中国征服以及文化的压迫和退化。我们将拯救我们失去的兄弟，将东海统一到越南的正确统治之下，将南越的古老土地与他们的南越同胞重新统一起来。"
 VIETJAPFOR_Pluck_The_Peacock:0 "拔孔雀毛"
 VIETJAPFOR_Pluck_The_Peacock_desc:0 "随着我们的旗帜在曼谷胜利飘扬，我们雄心勃勃的最高统帅部已将目光投向了缅甸，印度支那拼图的最后一块。尽管由于我们在暹罗的共同敌人，我们在历史上一直保持着友好关系，但狡猾的缅甸人已经开始资助暹罗西部地区的亲分裂主义恐怖分子。就像我们战胜暹罗一样，我们将进军仰光，确保越南在东南地区的唯一主人地位。"
 VIETJAPFOR_Pro-Germany_Policy:0 "向西方霸权屈服"
 VIETJAPFOR_Pro-Germany_Policy_desc:0 "如果我们破坏我们与柏林多年来建立和发展的关系，那将是愚蠢的。尽管他们远非最好的殖民领主，但我们现在处于平等地位，并且将能够迫使伙伴关系比以往任何时候都更符合我们的需要，所以让我们弯下膝盖，亲吻这些外国君主的戒指。我们不需要喜欢他们就能操纵他们为我们谋利。"
 VIETJAPFOR_Reclaim_Indochina:0 "收复印度支那"
 VIETJAPFOR_Reclaim_Indochina_desc:0 "德属东亚的军队从印度支那撤出，打破了东南亚本已脆弱的力量平衡。在混乱之中，老挝和柬埔寨王国宣布独立，复仇心切的暹罗人寻求收复失地。为了维护法律和秩序，我们将向西进军，再次为印度支那带来和平。"
 VIETJAPFOR_Request_Cochinchina:0 "要求我们的合法土地"
 VIETJAPFOR_Request_Cochinchina_desc:0 "印度支那叛乱发生后的几个月里，我们南部的交趾支那地区被德属东亚军队占领，以帮助维持和平与稳定。现在我们已经把这些恐怖分子赶回了偏远的丛林，结束这种占领的时候到了。我们将派代表团前往新加坡，请求正式结束德国的占领，并让南方回归越南的正确统治。"
 VIETJAPFOR_Seek_New_Allies:0 "确保新联盟"
 VIETJAPFOR_Seek_New_Allies_desc:0 "不断变化的政治世界将使我们能够与志同道合的国家寻求新的联盟，无论它们身在何处。放眼北方、东方、南方，甚至是背信弃义的西方，我们都会找到愿意与我们这个幼年国家合作的人，至少我们希望如此。"
 VIETJAPFOR_Situation_in_East_Asia:0 "奉献虔诚的印度支那"
 VIETJAPFOR_Situation_in_East_Asia_desc:0 "既然越南和她的人民已经看到了唯一的真光，我们必须将我们的开明思想带到东南亚其他地区。我们将从印度支那开始，最终将我们历史上有联系的人民团结在同一个信仰下并在同一边界内，所以让我们前往老挝和柬埔寨度假，因为他们需要看到光！"
 VIETJAPFOR_Southern_Kingdom_Rises:0 "南越崛起夺天命"
 VIETJAPFOR_Southern_Kingdom_Rises_desc:0 "中国南方——特别是我们的祖先南越及其赵朝或赵朝的古老土地——在经历了近2000年的中国压迫之后，现在终于再次落入越南手中，南越的灭亡得到了报仇。现在，一个新的王朝将会崛起，夺取天命——天命——这样我们就可以宣称我们对整个中国的合法统治。中国的时代结束了，南国的时代终于再次开始了！"
 VIETJAPFOR_Southern_Revolt:0 "煽动南方叛乱"
 VIETJAPFOR_Southern_Revolt_desc:0 "印度支那起义期间，我国交趾支那南部地区被德属东亚政府以“维护和平与秩序”为幌子非法占领。通过他们政府的谎言，我们可以清楚地看到，新加坡殖民政府忽视了归还西贡的谈判，这种非法占领似乎没有结束的迹象。利用我们与南方宗教民兵的联系，我们将鼓励对德帝国主义的全面反抗，要求他们立即离开该国。由于殖民政府仍深受印度支那革命造成的损害，他们无法再承受另一场战斗。"
 VIETJAPFOR_Third_Universal_Redemption:0 "引导人类走向三期普度"
 VIETJAPFOR_Third_Universal_Redemption_desc:0 "终于到了团结人类准备三期普度的时候了——所有宗教的彻底团结将使人类团结在一个普世大家庭中，实现普遍和平，在被毁灭之前为凡人层面和所有生物带来救赎。宇宙彻底毁灭。天父上帝已经多次向人类揭示了这个真理，但直到现在，只有我们，他的选民高台，才有了一群足够奉献和虔诚的人来真正实现他的旨意。当我们进化成更高、更统一的存在时，让我们放弃任何世俗欲望的最后伪装，带领全人类追求更大的利益。"
 VIETJAPFOR_Unlock_The_Heavens:0 "解锁诸天，迎来巅峰时代"
 VIETJAPFOR_Unlock_The_Heavens_desc:0 "高纪元是和浩神学不断准备的宇宙最后的黄金时代。据说，它将遵循我们当前的时代，即哈恩古恩的基本时代，这个时代长期以来一直受到战争、暴力、不团结和不虔诚的困扰，当它到来时，全人类将团结在我们的统一之下，真正的信仰，因为道德重振，所有人真诚地遵循信仰，他们的精神和身体健康得到重生。只有到那时，天堂才会为全人类打开，因为我们创造了一个虔诚的和好主义社会，没有等级制度，并受到我们共同信仰的约束，因为每个人在到达彼岸之前都会受到所有灵魂和全人类的伟大集会的审判。然而，如果要实现这个天堂，那么我们必须让更多的人类为即将到来的真理做好准备，所以我们必须暂时搁置我们的和平计划，并通过武力将真理带给所有人。"
 viet-empire.0.desc:0 "当尘埃落定，我们看到敌人败在我们手中。首都顺化爆发庆祝活动，宣告国家击败工团主义恐怖分子和越南民族团结党叛徒的胜利。胡志明、武元甲和阮泰浩的所有高调叛徒均已被抓获并处决。我们现在正着手重建我们伟大的国家，并通过新的项目来拯救我们的国民经济，尽管是在日本的帮助下。更不用说还消灭了规模极小的越盟和越共民主联盟叛乱分子。国家现在正在等待国家领导人的未来。"
 viet-empire.1.desc:0 "在从工团主义老鼠手中获得民族解放之后，我们现在决定我们新国家的方向。一方面是以强德为首的君主主义者，他们寻求再次恢复君主制。不过，该派别分为立宪主义者、专制主义者和邪教主义者。同时也得到日本帝国的大力支持。另一边是寻求在非左翼政府领导下建立共和国的共和势力。该派系再次面临内部分歧，有些人更亲日，有些人更支持社会福利。尽管如此，这些派别现在仍寻求在首都举行全民公投，以决定越南应走的方向。"
 viet-empire.2.desc:0 "在保皇派公投成功战胜共和派之后，是时候决定选择谁来支持和维护强柢复辟了。第一派是邪教徒，以高台教为首。君主派内部的这股力量一方面促进了强柢在早期对宗教的支持，另一方面又宣扬强柢应在监视下获得合法的神性和威望。下一个派系是范琼领导的立宪派，他们希望允许君主制留下来但让他代表它进行统治。许多人对此表示怀疑，因为这可以被视为对权力的争夺，但范保证并非如此。至少可以说的最后一个派别是那些希望孔德罗用铁拳统治、不受其他势力干涉的人。该派系希望看到明治式的政权复辟，并得到日本人的大力支持和资助。"
 viet-empire.3.desc:0 "当我们的共和派战胜了偏颇的君主派之后，我们的共和国就可以真正在新的准民主原则下为新时代发挥作用了。第一个参加投票的政党是强柢的革命总理陈仲金。他是一个被认为相当机会主义且思想软弱的人。他的政党“越南国家社会党”是一个名义上使用社会主义一词以吸引工人和农民的政党。但实际上，该党是一个社团主义、极端民族主义的政党，也因其亲日的顺从立场而受到负面看待。个人主义工党的下一个政党，该党由吴庭艳兄弟创立。最初的印度支那革命后，吴庭艳被工团主义者杀害。现在，他的兄弟在他的流放和回归期间一直担任领导职务。该党推动土地权利和改革，同时也寻求更加保护主义的经济。尽管不是工团主义，但有传言称该党秘密是社会主义者。最后一方是保守的卡拉维尔集团。该组织是印度支那革命后从 VNQDD 中分离出来的一个组织。领导人范辉贵主张与吴庭艳类似的政策，但也主张实际实行自由民主和宗教自由。随着投票结束，该国选出……"
 viet-empire.4.desc:0 "当我们展望经济重建时，我们正面临着外资管理的十字路口。迄今为止，财阀更为人所熟知的一点是，它在提高工业产出方面为我国提供了新的投资机会。一方面，外国投资可以使我们的国民经济受益。但另一方面，它又可能进一步把我们推向日本帝国主义扩张的控制之下。"
 viet-empire.5.desc:0 "在我们的反工团主义起义开始时，日本帝国派遣了一支远征军，帮助我们进入工团主义路线并确保民族主义越南的胜利。在过去的几个月里，他们一直在帮助保护日本企业，也保护我们政府中的亲日政府部长。现在议会中就他们是否留在我们国家境内展开了激烈的辩论。一方主张立即驱逐他们，另一方则主张保留军队，并可能增加军队以帮助对付叛乱分子。"
 viet-empire.6.desc:0 "令人震惊的事件是，印度支那第 38 军发起了一场针对强柢政府的政变，使得第 38 军也被称为（也许是预言性的）印度支那驻军，成为对最近重建的印度支那保持控制的唯一当局。"
 viet-empire.7.desc:0 "根据我们对可怜的印度支那人民的控制，我们现在决定是否正式将殖民地分成三个各自的国家傀儡。这一行动是在该地区饥荒引起的骚乱之后采取的，工团主义限制措施的新增长再次出现。我们将任命当地领导人，以便用言语而不是子弹来安抚民众。但我们仍然会密切关注我们的傀儡领导人，以确保他们不会犯错。"
 viet-empire.8.desc:0 "为了增加我们殖民地的产量，我们决定取消本地植物的生产，转而选择利润更高、资源更丰富的植物。北部地区突然遭遇洪水和干旱，对农作物和粮食生产造成巨大破坏。但现在我们需要养活我们的帝国，所以我们必须将剩余的农作物出口到我们的土地上，而不是让越南农民保留它们以充饥。现在我们正面临饥荒。"