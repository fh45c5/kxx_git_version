 VIN_japanese_influence_decision_category:0 "日本的影响"
 VIN_japanese_influence_decision_category_desc:0 "我们要感谢我们的救世主日本，让我们早日凯旋，回到祖国。不过我们牺牲了部分国家主权，因为我们为了生存而向他们做出了经济和军事让步。但许多人担心他们日益增长的影响力是阴谋让我们成为他们的傀儡。但为了泛亚主义，我们必须继续支持他们。\n\n§W日本影响力：[?viet_jap]§!"
