l_simp_chinese:
 JAPRECOVERY_communalisation:0 "公社化"
 JAPRECOVERY_communalisation_desc:0 "公社万岁！"
 JAPRECOVERY_collectivisation:0 "集体化"
 JAPRECOVERY_collectivisation_desc:0 "国家集体化！"
 JAPRECOVERY_i_am_a_black_smith:0 "我是铁匠"
 JAPRECOVERY_i_am_a_black_smith_desc:0 "我是铁匠，我要用社会主义的铁锤敲击工业进步的铁块。"
 JAPRECOVERY_civil_war_recovery_plan:0 "内战恢复计划"
 JAPRECOVERY_civil_war_recovery_plan_desc:0 "好哇！我们终结了旧的反动暴君，解放了国家。我们要从头开始重建我们的国家，创建一个社会主义国家。"
 JAPRECOVERY_fixing_the_economy:0 "修复经济"
 JAPRECOVERY_fixing_the_economy_desc:0 "除了黑色星期一之外，内战也导致我国经济状况不佳。我们的社会主义转型需要经济。"
 JAPRECOVERY_centralized_approach:0 "集中式路线"
 JAPRECOVERY_centralized_approach_desc:0 "我们必须把经济集中在国家周围，开始走向分散经济的进程，我们不能急于抢占生产资料。"
 JAPRECOVERY_starting_the_land_reformation:0 "开始土地改革"
 JAPRECOVERY_starting_the_land_reformation_desc:0 "前帝国有近代历史，近代历史毁掉了农民的生活，尽管明治维新之前农民就已经被剥削了，但是毁掉明治维新以来的资本主义封建制度的却是明治以来的资本主义封建制度。通过赋予贪婪的地主权力来控制农民。"
 JAPRECOVERY_decentralized_economics:0 "去中心化经济"
 JAPRECOVERY_decentralized_economics_desc:0 "我们要以公社为中心，从放权中走向更大。我们不会成为中央集权经济体系的经济独裁者。"
 JAPRECOVERY_form_industrial_cooperatives:0 "组建工业合作社"
 JAPRECOVERY_form_industrial_cooperatives_desc:0 "工会应拥护并执行权力下放。"
 JAPRECOVERY_land_moderation:0 "土地管制"
 JAPRECOVERY_land_moderation_desc:0 "我们要进行温和的土地革命​​，必须承认地主也可以是工人。我们将公平地惩罚他们。"
 JAPRECOVERY_violent_land_revolution:0 "暴力土地革命"
 JAPRECOVERY_violent_land_revolution_desc:0 "我们要打倒地主，让农民各行其是。"
 JAPRECOVERY_committing_to_the_5_year_plan:0 "致力于五年计划"
 JAPRECOVERY_committing_to_the_5_year_plan_desc:0 "我们要谋划经济大繁荣的五年。"
 JAPRECOVERY_strengthen_urban_industrial_centres:0 "加强城市工业中心"
 JAPRECOVERY_strengthen_urban_industrial_centres_desc:0 "推动城市工业迈上更高发展阶段。"
 JAPRECOVERY_national_railroad_construction:0 "国家铁路建设"
 JAPRECOVERY_national_railroad_construction_desc:0 "我们的火车将继续行驶！"
 JAPRECOVERY_radical_redistribution:0 "激进的再分配"
 JAPRECOVERY_radical_redistribution_desc:0 "我们将把地分发给每一个农民。"
 JAPRECOVERY_land_lord_trials:0 "审判地主"
 JAPRECOVERY_land_lord_trials_desc:0 "我们应该惩罚他们，或者农民应该惩罚他们。"
 JAPRECOVERY_land_to_the_tiller:0 "耕者有其田"
 JAPRECOVERY_land_to_the_tiller_desc:0 "我们将推动农民。"
 JAPRECOVERY_working_on_the_agrarian_economy:0 "致力于农业经济"
 JAPRECOVERY_working_on_the_agrarian_economy_desc:0 "农业经济受到最近土地改革的影响，现在我们必须投资于农业机械化，以更大程度地提高农业产量。"
 JAPRECOVERY_communalised_cafeterias:0 "公共食堂"
 JAPRECOVERY_communalised_cafeterias_desc:0 "我们将从食堂为公社提供食物。"
 JAPRECOVERY_working_another_day_for_the_masses_of_the_commune:0 "为公社群众再工作一天"
 JAPRECOVERY_working_another_day_for_the_masses_of_the_commune_desc:0 "我们必须向群众推广公共生活方式。"
 JAPRECOVERY_cooperative_farming:0 "合作农业"
 JAPRECOVERY_cooperative_farming_desc:0 "我们必须从合作社中成长。"
 JAPRECOVERY_organizingthepeoplesarmy:0 "组织人民军队"
 JAPRECOVERY_organizingthepeoplesarmy_desc:0 "我们作为民兵组建，人数从几百人增加到几千人。我们要建设一支令反动派畏惧的军队。"
 JAPRECOVERY_birth_of_the_red_army:0 "赤军诞生"
 JAPRECOVERY_birth_of_the_red_army_desc:0 "赤军继续前进。"
 JAPRECOVERY_keep_the_militias:0 "保留民兵"
 JAPRECOVERY_keep_the_militias_desc:0 "民兵是人民群众真正的英雄。"
 JAPRECOVERY_son_kosakutai:0 "组建工作队"
 JAPRECOVERY_son_kosakutai_desc:0 "组建村办单位，深入基层，深入群众。"
 JAPRECOVERY_rehabilitatingpows:0 "改造战俘"
 JAPRECOVERY_rehabilitatingpows_desc:0 "我们可以解决他们，他们将不再相信帝国主义的宣传。"
 JAPRECOVERY_massmobilization_doctrine:0 "群众动员方案"
 JAPRECOVERY_massmobilization_doctrine_desc:0 "我们要为社会主义动员起来！"
 JAPRECOVERY_understanding_motorization:0 "了解机动化"
 JAPRECOVERY_understanding_motorization_desc:0 "车轮上的革命。"
 JAPRECOVERY_commissars_of_the_revolution:0 "革命委员"
 JAPRECOVERY_commissars_of_the_revolution_desc:0 "要把党同军队、群众联系起来。"
 JAPRECOVERY_centralize_army_discipline:0 "集中军队纪律"
 JAPRECOVERY_centralize_army_discipline_desc:0 "我们是强大而明智的军队，我们不像以前的帝国军队。"
 JAPRECOVERY_up_high_in_the_mountains:0 "在高山上"
 JAPRECOVERY_up_high_in_the_mountains_desc:0 "我们将继续向高山前进。"
 JAPRECOVERY_bicycle_brigades:0 "自行车大队"
 JAPRECOVERY_bicycle_brigades_desc:0 "革命将继续。"
 JAPRECOVERY_night_raids:0 "夜间突袭"
 JAPRECOVERY_night_raids_desc:0 "夜袭。"
 JAPRECOVERY_bring_out_the_armoured_beasts:0 "引出装甲怪物"
 JAPRECOVERY_bring_out_the_armoured_beasts_desc:0 "引出装甲怪物！"
 JAPRECOVERY_a_true_army_of_socialism:0 "真正的社会主义军队"
 JAPRECOVERY_a_true_army_of_socialism_desc:0 "真正的社会主义军队！"
 JAPRECOVERY_thepeoplesnavy:0 "人民海军"
 JAPRECOVERY_thepeoplesnavy_desc:0 "我们将为大众扬帆远航。"
 JAPRECOVERY_protecting_the_revolutionary_red_sun:0 "保卫革命红太阳"
 JAPRECOVERY_protecting_the_revolutionary_red_sun_desc:0 "我们的天空将被漆成红色。"
 JAPRECOVERY_new_radar_links:0 "新雷达链接"
 JAPRECOVERY_new_radar_links_desc:0 "一切都不会被发现。"
 JAPRECOVERY_oursoldiersshallswimfly:0 "我们的士兵将游泳和飞行"
 JAPRECOVERY_oursoldiersshallswimfly_desc:0 "前进的红色海军陆战队和伞兵。"
 JAPRECOVERY_rebuild_the_hiroshima_shipyards:0 "重建广岛造船厂"
 JAPRECOVERY_rebuild_the_hiroshima_shipyards_desc:0 "曾经被资本主义败类利用而被摧毁，现在我们要为社会主义目标而重建。"
 JAPRECOVERY_a_new_red_fleet:0 "新的红色舰队"
 JAPRECOVERY_a_new_red_fleet_desc:0 "我们将航行于大海，将它们染红。"
 JAPRECOVERY_flying_high_above_the_sky:0 "飞向高空"
 JAPRECOVERY_flying_high_above_the_sky_desc:0 "飞向高空！"