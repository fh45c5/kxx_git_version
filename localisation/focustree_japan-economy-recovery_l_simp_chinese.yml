l_simp_chinese:
 JAPECON_recovering_from_black_monday:0 "从黑色星期一恢复"
 JAPECON_recovering_from_black_monday_desc:0 "在黑色星期一的灾难之后，我们现在开始复苏，并将开始一项新的经济计划来维持我们的帝国的活力。"
 JAPECON_focus_on_japan:0 "聚焦日本"
 JAPECON_focus_on_japan_desc:0 "我们必须把日本作为我们殖民地的经济重点。首先修复我们自己，才可以稍后为我们的殖民地做同样的事情。"
 JAPECON_save_the_colonies:0 "拯救殖民地"
 JAPECON_save_the_colonies_desc:0 "殖民地是我们的经济中心，如果失去它们，我们的帝国就会毁灭。"
 JAPECON_the_3_week_holiday_for_the_bank:0 "为期三周的银行假期"
 JAPECON_the_3_week_holiday_for_the_bank_desc:0 "我们必须给我们国家的银行放假来帮助他们。嗯？"
 JAPECON_further_korean_investments:0 "进一步的朝鲜投资"
 JAPECON_further_korean_investments_desc:0 "我们必须进一步支撑朝鲜殖民地经济。"
 JAPECON_extend_loans_for_the_bank_of_taiwan:0 "为台湾银行提供贷款"
 JAPECON_extend_loans_for_the_bank_of_taiwan_desc:0 "黑色星期一危机的一个问题使我们的主要殖民地银行陷入危险。现在我们应该帮助资助他们，让他们能够继续下去。"
 JAPECON_reaffirm_a_focus_on_the_zaibatsu:0 "重申对财阀的关注"
 JAPECON_reaffirm_a_focus_on_the_zaibatsu_desc:0 "我们必须重新关注财阀的扩张，以防止其崩溃。"
 JAPECON_statist_recovery:0 "统计数据恢复"
 JAPECON_statist_recovery_desc:0 "我们必须以国有资产为重点，对部分私人资产进行小规模国有化。"
 JAPECON_partial_zaibatsu_nationalization:0 "财阀部分国有化"
 JAPECON_partial_zaibatsu_nationalization_desc:0 "财阀是我们经济崩溃的原因。我们必须消除它的影响，以缩小其对我们经济的经济主导地位。"
 JAPECON_propup_further_manchurian_economic_expansion:0 "支持满洲经济的进一步扩张"
 JAPECON_propup_further_manchurian_economic_expansion_desc:0 "满铁需要我们的帮助！满铁面临破产，这将削弱我们的经济和殖民地位。"
 JAPECON_compensate_the_landlords:0 "补偿地主"
 JAPECON_compensate_the_landlords_desc:0 "在这个危机时期，我们需要帮助一些当地的土地所有者。"
 JAPECON_subsidise_the_peasants:0 "补贴农民"
 JAPECON_subsidise_the_peasants_desc:0 "我们必须支持群众，因为他们的满足会给我们带来和平。"
 JAPECON_astarttoforfullrecovery:0 "全面恢复的开始"
 JAPECON_astarttoforfullrecovery_desc:0 "我们从黑色星期一开始了一条新的建设之路。"