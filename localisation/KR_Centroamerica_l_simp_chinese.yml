 cend.1.t:0 "[From.GetNameDefCap]遣来大使"
 cend.1.desc:0 "在社会主义团结联盟的成功之后，我们披荆斩棘，脱离了乌维科和奥雷利亚纳的控制，这成功建立了与其他革命国家的外交关系，比如说[From.GetNameDefCap]。他们愿意与我们建立联系，以从折磨我们的独裁者中解放全手中美洲。希望这代表着两国未来更紧密的合作。"
 cend.1.a:0 "社会主义团结起来更强大"
 cend.2.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.2.desc:0 "在马蒂对抗腐败军事独裁的斗争中胜利后，他成功控制了全萨尔瓦多，真正解放了人民。一个兄弟革命国家，[From.GetNameDefCap]，注意到了他，于是他们希望与我们建立联系，以从折磨我们的独裁者中解放全手中美洲。希望这代表着两国未来更紧密的合作。"
 cend.2.a:0 "社会主义团结起来更强大"
 cend.3.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.3.desc:0 "虽然有人质疑我们的社会主义在中美洲的合法性，但是人人皆知我们与中美洲兄弟站在一起革命。这使得[From.GetNameDefCap]派遣来大使，庆祝我们新政府的革命胜利，并表达更紧密合作的愿望。"
 cend.3.a:0 "社会主义团结起来更强大"
 cend.4.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.4.desc:0 "我们在美国占领和中美洲危机的风暴中幸存，成为了中美洲革命国家最期望的盟友。[From.GetNameDefCap]知道这一点，于是派来了大使，以加强两国间的合作关系。"
 cend.4.a:0 "社会主义团结起来更强大"
 cend.5.t:0 "革命阵线成立"
 cend.5.desc:0 "[From.GetNameDefCap]成立的革命阵线，意图组织中美洲人民对抗压迫者。自由主义者过去背叛我们许多次，军事独裁者伤害了我们，还有支持他们的外国压迫者。是时候挣脱这一条锁链了！"
 cend.5.a:0 "社会主义之良机……"
 cend.6.t:0 "自由条约成立"
 cend.6.desc:0 "[From.GetNameDefCap]成立的革命阵线，意图组织中美洲人民对抗压迫者。自由主义者过去背叛我们许多次，军事独裁者伤害了我们，还有支持他们的外国压迫者。是时候挣脱这一条锁链了！"
 cend.6.a:0 "那群人和军政府有何区别"
 cend.7.t:0 "人民先锋成立"
 cend.7.desc:0 "[From.GetNameDefCap]成立的革命阵线，意图组织中美洲人民对抗压迫者。自由主义者过去背叛我们许多次，军事独裁者伤害了我们，还有支持他们的外国压迫者。是时候挣脱这一条锁链了！"
 cend.7.a:0 "我们最大的威胁"
 cend.8.t:0 "[From.GetNameDefCap]加入[ROOT.GetFactionName]！"
 cend.8.desc:0 "革命阵线的成立，吸引许多国家合作解放同胞。第一个响应号召的是[From.GetNameDefCap]，它加入了我们反抗压迫和谎言的斗争。"
 cend.8.a:0 "共赴胜利！"
 cend.9.t:0 "[From.GetNameDefCap]邀请我们"
 cend.9.desc:0 "我们被邀请加入[From.GetNameDefCap]成立的革命阵线！他们邀请我们加入革命斗争，以帮助中美洲人民真正解放。他们说只有合作，才能反抗压迫者。如果我们想要与他们联盟，就要决定他们的斗争是不是我们的。"
 cend.9.a:0 "共赴胜利！"
 cend.9.b:0 "胜利要靠自己去争取"
 cend.10.t:0 "[From.GetNameDefCap]加入[ROOT.GetFactionName]"
 cend.10.desc:0 "[From.GetNameDefCap]同意加入我们的条约。我们现在要和他们一起加入革命斗争，解放中美洲了！不只是我们的军队联合了起来，让我们能更好地准备与敌人作战，我们的精神也联合了起来，这毫无疑问能给我国的革命观念带来优势！向新的同志致敬！"
 cend.10.a:0 "共赴胜利！"
 cend.11.t:0 "[From.GetNameDefCap]拒绝"
 cend.11.desc:0 "[From.GetNameDefCap]的懦夫拒绝了我们的邀请。他们选择拒绝我们，继续走他们的路——也就是背叛革命，而不是加入我们，加强革命。但是我们的精神很强大，就算没有中美洲兄弟的帮助，我们也能对抗压迫者。我们不会让他们的拒绝伤害我们的。"
 cend.11.a:0 "没有他们，也能胜利。"
 cend.12.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.12.desc:0 "在我们获得更好的民主后，我们[From.GetNameDefCap]的自由主义朋友为建立更紧密的联系接触我们。这是个伟大的举动，我们决不能忽略。我们必须与朋友合作，为了全中美洲更进一步的民主。"
 cend.12.a:0 "在困难之时，我们站在一起。"
 cend.13.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.13.desc:0 "在复辟总统制后，[From.GetNameDefCap]送来代表团，要与我们建立更紧密的联系。他们表现出的善意让我们明白，我们必须与他们一起。我们将建立起永恒的友谊，希望能强化全中美洲的民主。"
 cend.13.a:0 "在困难之时，我们站在一起。"
 cend.14.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.14.desc:0 "在成功举办第一次真正的公开大选后，[From.GetNameDefCap]的民主朋友过来与我们建立更紧密的联系。这是个伟大的建议，我们将共同为巩固两国及全中美洲的民主奋斗。"
 cend.14.a:0 "在困难之时，我们站在一起。"
 cend.15.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.15.desc:0 "在我们的自由主义转化后，[From.GetNameDefCap]接触了我们，他们庆祝我们的成就，希望与我们发展更紧密的联系。我们当然会接受，并与中美洲兄弟国家建立坚强的友谊，因为我们有着共同的目标——巩固民主制。"
 cend.15.a:0 "在困难之时，我们站在一起。"
 cend.16.t:0 "自由条约成立"
 cend.16.desc:0 "[From.GetNameDefCap]成立了自由条约！这个组织是为了团结中美洲所有自由主义国家，反抗军事独裁者和社会主义革命家恶魔的崛起而设立的。加入这个条约的将共同保卫条约成员，并保证成员永远民主。"
 cend.16.a:0 "是时候为真正的民主而战了！"
 cend.17.t:0 "自由条约成立"
 cend.17.desc:0 "[From.GetNameDefCap]成立了“自由”条约！他们宣称要改善农民的生活，但其实他们只想加强有钱有权的人，和他们抨击的军事独裁者毫无别致。而且，他们宣称条约将会是对抗社会主义革命家的灯塔。我们必须阻止他们破坏我们的革命！"
 cend.17.a:0 "那些家伙就和军事独裁者一样愚蠢。"
 cend.18.t:0 "自由条约成立"
 cend.18.desc:0 "[From.GetNameDefCap]成立了自由条约！他们的目标是联合他们所称呼的中美洲自由国家。但其实他们不知道他们意志薄弱、缺乏勇气。我们必须阻止他们拼凑出这样一个同盟来推翻我们的政权。"
 cend.18.a:0 "你可不能击败军事民主！"
 cend.19.t:0 "[From.GetNameDefCap]加入自由条约！"
 cend.19.desc:0 "我们的工作没有白费，[From.GetNameDefCap]加入了自由条约！团结在一起，我们比孤单强大，团结在一起，我们可以保卫我们共同的价值观和民主。团结在一起，我们可以保护我们的所属，不让它们被军事独裁者和社会主义革命家夺去。"
 cend.19.a:0 "自由主义的火炬坚挺。"
 cend.20.t:0 "[From.GetNameDefCap]邀请我们"
 cend.20.desc:0 "[From.GetNameDefCap]邀请我们加入自由协约。他们的目标是在中美洲推行自由主义和民主制。联合在这样的军事协约中，我们可以阻止任何反对我们的社会主义革命家和军事独裁者袭击我们的民主。但是我们也就不能自由地选择道路了。我们必须决定为国家的好该怎么做。"
 cend.20.a:0 "为了自由！为了人民！"
 cend.20.b:0 "自由只属于一个国家，不属于几个国家。"
 cend.21.t:0 "[From.GetNameDefCap]加入自由条约"
 cend.21.desc:0 "[From.GetNameDefCap]接受了我们的邀请，加入了自由条约。他们做出了明智的决定，因为团结在一起，我们可以创造出这个世界角落中永恒的条约，并为下一代保卫民主！团结在一起，我们将保障自由之火不会熄灭。我们会保护它，它也会保护我们。"
 cend.21.a:0 "共赴胜利！"
 cend.22.t:0 "[From.GetNameDefCap]拒绝"
 cend.22.desc:0 "[From.GetNameDefCap]拒绝了我们的邀请！这很不幸，因为我们不能确定他们国家能保持和平。他们对反对派有价值，我们也没法获得他们对我们自己的斗争的支持。但是我们并不虚弱，我们有力量保卫自己，就算没有他们，我们也不会忘记延续、散布民主的目标！"
 cend.22.a:0 "火炬屹立不倒。"
 cend.23.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.23.desc:0 "[From.GetNameDefCap]接触我们。他们了解了我们的斗争，在我们成功保住权利后，他们来与我们交好。我们可不能拒绝，毕竟我们经常被革命威胁。"
 cend.23.a:0 "团结在一起，我们能对抗革命。"
 cend.24.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.24.desc:0 "我们在第二次革命中幸存后，[From.GetNameDefCap]来与我们交好。我们必须抓紧这个建立更紧密联系的计划，这样我们就可以联合在一起，面对涌现出的革命苦难。"
 cend.24.a:0 "团结在一起，我们能对抗革命。"
 cend.25.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.25.desc:0 "现在我们把握住了权力，[From.GetNameDefCap]来与我们建立更紧密的。我们必须接受，这样就可以共同阻止革命散播到全中美洲。我们不想要另一方倒下，因为如果他们倒下了，革命家们绝对就会开始推翻下一个。"
 cend.25.a:0 "团结在一起，我们能对抗革命。"
 cend.26.t:0 "[From.GetNameDefCap]派遣来大使"
 cend.26.desc:0 "[From.GetNameDefCap]来与我们建立更紧密的联系。我们不能拒绝，因为我们经常受到被革命消灭的威胁，这是我们政权的常事。与像我们一样的国家建立更紧密的联系将保证革命不会散播到全中美洲。"
 cend.26.a:0 "团结在一起，我们能对抗革命。"
 cend.27.t:0 "人民先锋成立"
 cend.27.desc:0 "[From.GetNameDefCap]成立了人民先锋！就像我们一样，他们喜爱强大的政府，但是有很多人感到嫉妒，想要推翻我们的政府。因此，为了终结这种事，他们想要合作，从革命的崛起中保卫中美洲。"
 cend.27.a:0 "团结在一起，我们屹立不倒！"
 cend.28.t:0 "人民先锋成立"
 cend.28.desc:0 "[From.GetNameDefCap]邪恶的独裁政府成立了人民先锋。他们尝试与其他独裁政府合作，将自己隔离出革命！我们必须阻止他们的同盟成型，阻止他们终结中美洲的革命。他们要是得逞，我们的工作就白做了！"
 cend.28.a:0 "这是我们最大的威胁。"
 cend.29.t:0 "人民先锋成立"
 cend.29.desc:0 "[From.GetNameDefCap]觉得抢走人民的自由还不够，居然成立了人民先锋。这个组织的标语是保护统治权不被外界挑战。我们知道这种非自由的条约很快就会失败，但是我们要保证他们不会永远抑制剩余中美洲的自由火炬。我们必须尽可能阻止他们攻击我们的民主！"
 cend.29.a:0 "他们不会活太久。"
 cend.30.t:0 "[From.GetNameDefCap]加入人民先锋！"
 cend.30.desc:0 "[From.GetNameDefCap]的朋友加入了人民先锋。我们不再单独为遏制中美洲革命斗争了。我们将共同战斗，阻止威胁我们统治的任何一颗火花。团结在一起，我们比那些孤立的自由主义者和社会主义者更强大。"
 cend.30.a:0 "我们能保住现状的。"
 cend.31.t:0 "[From.GetNameDefCap]邀请我们"
 cend.31.desc:0 "我们被[From.GetNameDefCap]邀请加入人民先锋。他们称在这样暴力的年代，没有哪个政权的安全的，只有共同保卫稳定才能有效地抵抗崛起的自由主义和社会主义。他们说如果没有合作，中美洲国家会一个接一个倒向革命。我们必须决定有没有必要加入他们的事业。"
 cend.31.a:0 "在绝望的时代，合作很关键。"
 cend.31.b:0 "我们自己可以的。"
 cend.32.t:0 "[From.GetNameDefCap]加入人民先锋"
 cend.32.desc:0 "[From.GetNameDefCap]做出了明智的决定，注意到了我们的请愿。这样做，我们能保证共同对抗自由主义者和社会主义者——也就那些想推翻我们正当的政权的人。我们为人民而战，比革命家更加代表人民。有了[From.GetNameDefCap]的帮助，革命就无法近身。"
 cend.32.a:0 "我们将占得上风。"
 cend.33.t:0 "[From.GetNameDefCap]拒绝"
 cend.33.desc:0 "[From.GetNameDefCap]做出了错误的决定，拒绝加入人民先锋。孤零零的他们会知道不一起在人民先锋中抵抗革命的后果。没了他们，我们仍然有人民的力量，来抵抗那些想推翻政府的人。我们不会放弃的。"
 cend.33.a:0 "先锋屹立不倒。"
 cend.34.t:0 "[From.GetNameDefCap]准备战争"
 cend.34.desc:0 "[From.GetNameDefCap]开战威胁我们！我们要准备好在战场上跟他们拼命。我们必须动员全体男女老少上战场。只有准备充分，我们才有机会对抗他们。"
 cend.34.a:0 "我们必须要赢！"
 cend.conflict.t:0 "最后的冲突"
 cend.conflict.desc:0 "和平曾经随处可见，但转瞬间弥足珍贵。整个地区已经陷入冲突，和平暂时不见了踪影。可以预见的是，中美洲会永远改变，我们的职责就是为了一个更好的中美洲。战争爆发了。"
 cend.conflict.a:0 "中美洲的命运岌岌可危……"
