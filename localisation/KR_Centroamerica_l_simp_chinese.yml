 POLITICS_MILITARY_COUNCIL_DESC:0 "中美洲终于统一了，但是这个新生国家的政治结构尚未被最终确定。一个临时的过渡政府已经成立，大多数来自各地的以军队为基础的权力集团至少在其中有着名义上的代表。"
 POLITICS_CENTRAL_AMERICAN_COUNCIL_DESC:0 "中美洲终于统一了，但是这个新生国家的政治结构尚未被最终确定。一个临时的过渡政府已经成立，大多数来自各地的民主势力集团至少在其中有着名义上的代表。"
 POLITICS_REVOLUTIONARY_COUNCIL_DESC:0 "中美洲终于统一了，但是这个新生国家的政治结构尚未被最终确定。一个临时的过渡政府已经成立，大多数来自各地的社会主义势力集团至少在其中有着名义上的代表。"
 Forming_Central_America:0 "中美洲政治"
 Forming_Central_America_desc:0 "中美洲政治非常复杂，涉及到尔虞我诈、勾心斗角，所以我们要小心前行。"
 form_centroamerica:0 "成立中美洲"
 form_centroamerica_desc:0 "革命胜利了！我们正当的土地已从军政府和反对社会主义的人手中解放出来，现在只剩下被解放的土地了。现在正是团结全中美洲的好时机，这样可以永久避免外国影响。"
 form_democratic_central_america:0 "成立中美洲邦联"
 form_democratic_central_america_desc:0 "在逐出腐败的军政府和激进社会主义者后，中美洲只剩下自由主义。团结在一起，我们应该从自身和外部的威胁里解放出中美洲的人民。"
 form_military_central_america:0 "成立中美洲共和国"
 form_military_central_america_desc:0 "我们是联合起来的中美洲军政府，已经比其他势力都要厉害，因为自由主义和社会主义思想都被抑制了。我们现在可以成立中美洲国家，以在帮助困境中的中美洲人同时，为国家带来收益。"
 CEN_socialist_ties_guatemala:0 "与危地马拉建立联系"
 CEN_socialist_ties_guatemala_desc:0 "危地马拉终于推翻了30年多的军事独裁，为自己保卫了国家。虽然仍然处于与联合党的联盟中，今天也是危地马拉的好日子，所以我们必须为他们庆祝。"
 CEN_socialist_ties_el_salvador:0 "与萨尔瓦多建立联系"
 CEN_socialist_ties_el_salvador_desc:0 "萨尔瓦多推翻了为了祖国党的统治，报了1932大屠杀的仇。他们的人民不再会向猪一样被屠杀了，为了未来更加光明的生活，我们可以一起合作。"
 CEN_socialist_ties_honduras:0 "与洪都拉斯建立联系"
 CEN_socialist_ties_honduras_desc:0 "虽然洪都拉斯几年前的“革命”推翻了旧独裁者，但是，农民议会只不过是伪装起来的另一场独裁罢了。不久之后，洪都拉斯人民解放了自己，向着中美洲的光明未来前进，我们应该与他们见面。"
 CEN_socialist_ties_nicaragua:0 "与尼加拉瓜建立联系"
 CEN_socialist_ties_nicaragua_desc:0 "尼加拉瓜自从1932年来就是中美洲社会主义理想的家园，但是他们并没有对我们失望。虽然他们仍忠诚于革命，但是我们可以与他们一起，步入全中美洲解放的光明未来。"
 CEN_support_guatemala_war_revolutionary:0 "支持危地马拉的革命"
 CEN_support_guatemala_war_revolutionary_desc:0 "危地马拉革命成功，却被萨尔瓦多军事独裁政府干涉。无论谁能决定全北中美洲的命运，让革命成功，击败独裁强人很有必要。"
 CEN_support_el_salvador_war_revolutionary:0 "支持萨尔瓦多的革命"
 CEN_support_el_salvador_war_revolutionary_desc:0 "为了祖国党的统治已被推翻，但是萨尔瓦多的乱子还没完。危地马拉仍然由独裁者所治，他们为了彻底根除革命根源，入侵了萨尔瓦多。"
 CEN_support_honduras_war_revolutionary:0 "支持洪都拉斯的革命"
 CEN_support_honduras_war_revolutionary_desc:0 "尼加拉瓜以散播“自由主义”的为理由解放了洪都拉斯。我们得为了桑地诺和人民保证这些叛徒不会得逞。"
 CEN_support_nicaragua_war_revolutionary:0 "支持尼加拉瓜的革命"
 CEN_support_nicaragua_war_revolutionary_desc:0 "尼加拉瓜终于解放洪都拉斯，清理洪都拉斯军政府的痕迹。他们的成功十分重要！"
 CEN_found_revolutionary_pact:0 "成立革命阵线"
 CEN_found_revolutionary_pact_desc:0 "在与各国政客进行讨论之后，我们决定在中美洲各社会主义国家间建立起联盟，以此对抗反对我们的自由主义者和独裁者。"
 CEN_join_revolutionary_faction:0 "加入革命阵线"
 CEN_join_revolutionary_faction_desc:0 "和我们有相似意识形态的国家成立了革命阵线，想要团结起来，为全中美洲带来社会主义。加入它是我们的职责，这是为了国外的弟兄们好。"
 CEN_socialist_invite_nicaragua:0 "邀请尼加拉瓜加入革命阵线"
 CEN_socialist_invite_nicaragua_desc:0 "尼加拉瓜自从1933年就是中美洲的革命灯塔，将会是我们阵线的重要成员。"
 CEN_socialist_invite_honduras:0 "邀请洪都拉斯加入革命阵线"
 CEN_socialist_invite_honduras_desc:0 "虽然有人质疑洪都拉斯的制度，但是洪都拉斯已经陷入革命，他会是我们阵线所需要的成员。"
 CEN_socialist_invite_el_salvador:0 "邀请萨尔瓦多加入革命阵线"
 CEN_socialist_invite_el_salvador_desc:0 "萨尔瓦多曾经拥有全中美洲最残忍的独裁者，但是他们已经挣脱了身上的锁链。他们有必要加入阵线。"
 CEN_socialist_invite_guatemala:0 "邀请危地马拉加入革命阵线"
 CEN_socialist_invite_guatemala_desc:0 "危地马拉成功终结了30多年的军事专制，准备好向着未来前进了。团结在一起，我们应共同解放中美洲。"
 CEN_liberal_ties_guatemala:0 "与危地马拉建立联系"
 CEN_liberal_ties_guatemala_desc:0 "危地马拉成功逃出了与社会主义者的同盟，联盟党夺得了政权。危地马拉现在成为了中美洲民主团结的灯塔，所以我们必须联合他们。"
 CEN_liberal_ties_el_salvador:0 "与萨尔瓦多建立联系"
 CEN_liberal_ties_el_salvador_desc:0 "萨尔瓦多在为了祖国党的统治后成功恢复了总统制。我们必须保证在未来冲突中站在他们一边。"
 CEN_liberal_ties_honduras:0 "与洪都拉斯建立联系"
 CEN_liberal_ties_honduras_desc:0 "洪都拉斯在美国崩溃后成功举办了第一次大选，成为了中美洲潜在的新民主灯塔。我们必须保证他们永远如此。"
 CEN_liberal_ties_nicaragua:0 "与尼加拉瓜建立联系"
 CEN_liberal_ties_nicaragua_desc:0 "在意外的转折后，尼加拉瓜罢免了桑地诺，建立了“真正的革命共和国”，并以自由主义为纲领。我们应该把他们拉进来共同庆祝这一转变。"
 CEN_found_liberal_pact:0 "成立自由条约"
 CEN_found_liberal_pact_desc:0 "为了抗衡军政府和社会主义革命家，带领联合的自由国家走向未来，我们应该考虑签订一份条约。"
 CEN_join_liberal_faction:0 "加入自由条约"
 CEN_join_liberal_faction_desc:0 "一个兄弟民主国家成立了自有跳跃，准备好以人民的名义推翻社会主义者和专制主义者。"
 CEN_liberal_invite_nicaragua:0 "邀请尼加拉瓜加入自由条约"
 CEN_liberal_invite_nicaragua_desc:0 "尼加拉瓜成功挣脱了社会主义和美国这两条锁链，准备好为了更好的中美洲与我们并肩战斗了。"
 CEN_liberal_invite_honduras:0 "邀请洪都拉斯加入自由条约"
 CEN_liberal_invite_honduras_desc:0 "洪都拉斯成功和平地转型到民主时期，似乎想要加入我们与反对者的斗争。"
 CEN_liberal_invite_el_salvador:0 "邀请萨尔瓦多加入自由条约"
 CEN_liberal_invite_el_salvador_desc:0 "萨尔瓦多现在是正当的总统制共和国，向着民主之光、自由主义思想前进。"
 CEN_liberal_invite_guatemala:0 "邀请危地马拉加入自由条约"
 CEN_liberal_invite_guatemala_desc:0 "危地马拉成功终结了为了自由和中美洲联合思想的斗争，准备好加入我们为了自由的战斗了。"
 CEN_military_ties_guatemala:0 "与危地马拉建立联系"
 CEN_military_ties_guatemala_desc:0 "在将军的坚持和毅力下，危地马拉自由党击败革命威胁，保住了权力。我们得保证他们不再会面临那样的威胁。"
 CEN_military_ties_el_salvador:0 "与萨尔瓦多建立联系"
 CEN_military_ties_el_salvador_desc:0 "萨尔瓦多的独裁政权在上一个十年的第二次革命中幸存，这证明了他们的韧性。我们要保证与他们合作，共同步向未来。"
 CEN_military_ties_honduras:0 "与洪都拉斯建立联系"
 CEN_military_ties_honduras_desc:0 "洪都拉斯30年代建立的新政权成功保住了权力，度过了美国内战带来的狂风暴雨。为了阻止他们再一次面临这样的危机，我们必须加强两国间的合作。"
 CEN_military_ties_nicaragua:0 "与尼加拉瓜建立联系"
 CEN_military_ties_nicaragua_desc:0 "尼加拉瓜在败于洪都拉斯后终于找回了自我，曾被流放的警卫队获得了权力。为了庆祝，或许我们该送个大使过去？"
 CEN_military_liberal_pact:0 "成立人民先锋"
 CEN_military_liberal_pact_desc:0 "人民先锋，意思是保护中美洲人，避免外部的威胁，现在这一组织就要成立，要不惜一切代价抵抗革命。"
 CEN_join_military_faction:0 "加入人民先锋"
 CEN_join_military_faction_desc:0 "人民先锋为了保卫人民而成立，绝对是我们要考虑加入的。"
 CEN_military_invite_nicaragua:0 "邀请尼加拉瓜加入人民先锋"
 CEN_military_invite_nicaragua_desc:0 "尼加拉瓜在被洪都拉斯占领后成功独立，愿意帮助我们的事业。"
 CEN_military_invite_honduras:0 "邀请洪都拉斯加入人民先锋"
 CEN_military_invite_honduras_desc:0 "洪都拉斯在过去的日子里成功保住了现状，这证明他们准备好在人民先锋中保卫人民了。"
 CEN_military_invite_el_salvador:0 "邀请萨尔瓦多加入人民先锋"
 CEN_military_invite_el_salvador_desc:0 "萨尔瓦多在第二次革命中幸存，准备好根除社会主义和自由主义——这是为了避免更多人民的死。"
 CEN_military_invite_guatemala:0 "邀请危地马拉加入人民先锋"
 CEN_military_invite_guatemala_desc:0 "危地马拉数十年不变的总统制用鲜血、汗水和泪水保住了权力，准备好永远保持现状了。"
 CEN_end_the_socialists_military:0 "根除社会主义"
 CEN_end_the_socialists_military_desc:0 "鉴于中美洲的紧张局势已经箭在弦上不得不发，或许是时候点燃与社会主义分子的战火了？"
 CEN_end_the_liberals_military:0 "结束自由主义的威胁"
 CEN_end_the_liberals_military_desc:0 "自由主义威胁我们太久了，既然事情已经到了临界点，怎么不先从自由主义者开始？"
 CEN_end_the_military_socialist:0 "推翻独裁者"
 CEN_end_the_military_socialist_desc:0 "那些独裁者组织社会主义崛起太久了，现在是时候结束这一切了。"
 CEN_end_the_liberal_socialist:0 "终结狭隘的自由主义"
 CEN_end_the_liberal_socialist_desc:0 "虽然没有独裁者那么有威胁，但是自由主义也很危险，因为它是我们的直接反对者。它也必须被根除。"
 CEN_end_the_socialist_liberal:0 "消灭激进派"
 CEN_end_the_socialist_liberal_desc:0 "社会主义是自由和人民自决的直接威胁，就和压迫人民的独裁者一样有威胁。"
 CEN_end_the_military_liberal:0 "重申我们的使命"
 CEN_end_the_military_liberal_desc:0 "我们长久的宿敌是中美洲的军事独裁者，而我们将用自己的双手，让他们知道什么是正义。"
