 philippines.0.t: "1936年的东方明珠"
 philippines.0.d: "1898年，在经历了西班牙长达333年的殖民统治之后，反抗压迫的菲律宾人终于获得了自由和独立；然而，令他们失望的是，被他们视为在群岛上打败西班牙人的盟友的美国人在从西班牙手中买下菲律宾之后，却选择了吞并菲律宾。这导致了美国人和菲律宾革命者之间的血腥战争，一个压迫者取代了另一个压迫者。\n\n美国人最终获胜，废除了埃米利奥·阿吉纳尔多的第一个共和国。然而，这并没有摧毁菲律宾人建立一个自由独立国家的梦想。1912年，西奥多-罗斯福总统签署了《琼斯法案》或《菲律宾自治法》，取代了1902年的《菲律宾组织法》。该法允许选举立法机构上下两院的议员。\n\n由于大萧条削弱了美国，赫伯特·胡佛总统签署了1933年《海尔—哈维斯—加亭独立法案》，在10年过渡期后给予菲律宾独立。该法案还允许选举菲律宾总统和副总统，废除了美国总督一职，但设立了美国高级专员一职。总督弗兰克·墨菲指定7月10日为选举日，国民党的曼努埃尔·路易斯·奎松获胜。\n\n1936年，美国经济继续遭受大萧条的困扰，柯蒂斯政府在最后时刻进行了改革，其中一项改革就是立即给予菲律宾独立，以减轻开支，降低萧条的影响；菲律宾人再次实现了自由和自由的梦想。"
 philippines.0.a: "菲律宾万岁！"
 philippines.1.t: "独立终至"
 philippines.1.d: "[GetDate]，在华盛顿特区，美国总统[From.GetLeader]签署了美国正式承认菲律宾独立的文件。我国总统[Root.GetLeader]和副总统塞尔吉奥·奥斯梅尼亚和首席大法官拉蒙·阿万斯尼亚等几位高级官员见证了这一时刻。\n\n在国内，人群聚集在伦礼沓公园，庆祝这一重要时刻。来自美国的代表团也来到了现场，如即将出任美国驻菲律宾大使的麦克纳特高级专员，以及《海尔—哈维斯—加亭独立法案》的共同起草人哈里·巴托·哈维斯参议员。人们欣喜若狂地目睹美国国旗降下，菲律宾国旗升起，有报道称，看到自己的国家摆脱外国统治，人们喜极而泣。"
 philippines.1.a: "菲律宾万岁！"
 philippines.2.t: "门户开放政策"
 philippines.2.d: "总统的一位密友亚历克斯·弗雷德告诉总统，德雷斯勒政权对他的政治对手及其支持者采取了敌对行动。弗雷德先生恳求总统接受这些难民，因为很多国家都不接受他们。作为一个发展中国家，菲律宾没有能力在经济上照顾这些人，但许多民众都赞成让他们入境。"
 philippines.2.a: "给他们入境签证"
 philippines.2.b: "我们有更重要的事要处理。"
 philippines.3.t: "阿奎纳多批评政府"
 philippines.3.d.1: "艾米利奥·阿奎纳多是现任政府的公开批评者，也许他对自己在 1933 年大选中的失败仍耿耿于怀；他批评了总统对亚历克斯·弗雷德提出的允许德国难民在菲律宾寻求庇护的请求的答复。他抨击政府未能为难民提供人道主义援助。\n\n虽然许多人同意阿奎纳多的批评，认为这是菲律宾人民为信仰相同的兄弟所做的最人道的举动；但也有一些人承认国家的经济和财政状况，支持总统做出的决定。"
 philippines.3.d.2: "艾米利奥·阿奎纳多是现任政府的公开批评者，也许他对自己在 1933 年大选中的失败仍耿耿于怀；他批评总统允许德国难民进入菲律宾的答复，称菲律宾作为一个年轻的国家，自身问题重重，无法在财政上支持难民涌入菲律宾。\n\n虽然有些人同意阿奎纳多的批评，但许多人仍然支持奎松总统允许难民入境的政策，因为这是菲律宾人民为信仰相同的兄弟所能做的最人道的事情。"
 philippines.3.a: "真是个伪君子！"
 philippines.4.t: "在菲律宾的投资？"
 philippines.4.d: "来自[PHI.GetName]的代表团与我们接洽，请求我们投资他们的新基础设施项目和产业。他们当然需要我们的帮助，但我们对投资的期望很低；因此，我们需要考虑如何选择。"
 philippines.4.a: "就这么办吧"
 philippines.4.b: "这不值得"
 philippines.5.t: "[From.GetNameDefCap]接受了"
 philippines.5.d: "[From.GetAdjective]政府已经接受了我们的投资建议。对我们的项目感兴趣的 [From.GetAdjective] 投资者将来考察并商讨投资事宜。"
 philippines.5.a: "棒极了。"
 philippines.6.t: "[From.GetNameDefCap]拒绝了"
 philippines.6.d: "[From.GetAdjective]政府拒绝了投资我们的提议。"
 philippines.6.a: "我们转向了[Root.GetAdjective]投资者，就在此地。"
 philippines.7.t: "[From.GetNameDefCap]撤出投资！"
 philippines.7.d: "鉴于两国之间的敌对状态，来自[From.GetName]的投资者已经撤出了对我们项目的投资。虽然这些并不能阻止我们已经实施的项目，但会延缓项目的进展。"
 philippines.7.a: "该死！"
 philippines.8.t: "从 [PHI.GetAdjective] 投资中获益"
 philippines.8.d: "尽管花了一些时间，但我们在 [PHI.GetName] 上的投资并没有获得冷冰冰的现金回报。"
 philippines.8.a: "让资金流动"
 philippines.9.t: "信封"
 philippines.9.d: "今天上午，萨姆朗参议员在参议院的办公桌上发现了一个奇怪的信封，信封上没有回信地址；他询问秘书信封的来源，但秘书的答复令他失望；尽管如此，他还是打开了信封，里面的内容令他大吃一惊。打开收音机，他发现许多记者和电台广播员都收到了同样的信封。\n\n奎松总统办公室的收音机里回响着 “根据我们今天上午收到的这些文件，农业和商业部长老贝尼格诺·阿基诺卷入了腐败计划，涉及新怡诗夏省和丹辘省多个农业项目的数百万比索”；他又惊又怒，打电话给他的秘书，让她立即打电话给阿基诺部长。与总统同处一室的还有副总统奥斯米纳，她试图安抚总统的情绪。几分钟后，人们看到国务卿巴尔加斯在马拉卡南宫的大厅里跑来跑去。据报道，政府内部许多人都对这些调查结果感到愤怒，公众也开始要求政府给出无法回答的答案。"
 philippines.9.a: "立即传唤阿基诺！"
 philippines.10.t: "克鲁克的到来"
 philippines.10.d: "阿基诺国务卿结束在达沃市的公务访问后抵达马尼拉国际机场，得知奎松总统希望尽快与他会面。他随即指示司机直奔马拉卡南。30分钟后，他抵达并直奔总统办公室。\n\n总统直接问阿基诺国务卿：“报告是真的吗？”“不，先生，这可能是社会党的阴谋，目的是破坏政府的稳定或获得更多的支持者，见鬼，这可能是阿吉纳尔多本人的阴谋！”阿基诺国务卿在短暂而漫长的停顿后回答道。从总统的表情可以看出，他并不买账；国务卿也知道这一点。“总统毫不犹豫地说：\"对不起，阿基诺先生，我希望你立即辞职。秘书没有回答，只是向总统点了点头，然后离开了。"
 philippines.10.a: "希望这件事不会变的更糟"
 philippines.11.t: "萨克达尔党受欢迎程度不断提高"
 philippines.11.d: "最近发生的涉及政府高官的丑闻为萨克达尔党提供了一个在下层阶级和农民中获得更多支持的机会。这些新支持者中有许多人来自塔拉克省，他们很容易被说服，因为路易西塔庄园就位于该地区，是前国务卿阿基诺阻止的土地改革的对象。"
 philippines.11.a: "希望他们的人气不再增长"
 philippines.12.t: "阿奎纳多发表批评"
 philippines.12.d: "奎松政府的公开批评者埃米利奥·阿奎纳多发表了他对政府的新批评。他重点批评了最近涉及前经济部长阿基诺的丑闻。阿奎纳多认为，\"允许阿基诺在国内自由行动，并允许他出国旅行，这完全是政府的鲁莽行为。一旦立案，就应该立即拘留阿基诺\"。虽然批评中也有其他观点，如政府在改善菲律宾人生活方面的计划和政策效率低下，但主要卖点还是丑闻，它可能会有效地拖累奎松政府的公信力。"
 philippines.12.a: "这老东西不会闭嘴的。"
 philippines.12.b: "他说得有道理"
 philippines.13.t: "自由党宣言"
 philippines.13.d: "由于国民党政府的问题尚未尘埃落定，国民党内部的一些人已经脱离该党，自立门户，参议院议长曼努埃尔·罗哈斯和参议员埃尔皮迪奥·基里诺就是其中的杰出人物。现在看来，国民党在菲律宾政治中的主导地位已经受到质疑。"
 philippines.13.a: "这些孬种！"
 philippines.14.t: "罗哈斯主张提前选举"
 philippines.14.d: "自由党现任领袖、前国民党人、参议院议长曼努埃尔·罗哈斯昨天在接受电台节目采访时主张，由于现任政府在过去几周内的公信力受到质疑，选举应尽早举行。他请求奎松总统让选举委员会在未来几个月内筹备选举，最好是在 9 月份。"
 philippines.14.a: "荒谬至极！"
 philippines.15.t: "阿奎纳多支持提前选举"
 philippines.15.d: "埃米利奥·阿奎纳多是菲律宾反对西班牙和美国殖民统治的前革命家，也是奎松政府忠实的批评者。这位菲律宾共和国的前总统似乎打算在他的新政党——长枪党的旗子下再次竞选总统。"
 philippines.15.a: "试一试，试一试，米恩..."
 philippines.16.t: "贝尼尼奥·拉莫斯从东京抵达"
 philippines.16.d: "贝尼尼奥-拉莫斯今天从东京抵达马尼拉国际机场。拉莫斯先生是萨克达利斯塔运动的领导人，该运动主要由对政府不满的无地农民和农民组成。阿基诺贪污丑闻引发的混乱似乎使萨克达利斯塔人的声望急剧上升，特别是在塔拉克和邦阿西楠等农村地区；拉莫斯或许也计划竞选总统。"
 philippines.16.a: "不是你也..."
 philippines.17.t: "政府的回应"
 philippines.17.d: "随着时间的推移，许多民众尚未听到政府对参议员罗哈斯推动提前选举的回应。由于涉及前部长阿基诺的腐败丑闻曝光，政府的信誉受到了质疑。民众对此意见不一，有人认为选举可能会提前举行，而正式选举则定于明年7月。然而，总统及其内阁已经就此问题进行了会议，似乎政府的回应是，除原定于明年7月的选举外，不会举行任何其他选举。"
 philippines.17.a: "拭目以待吧。"
 philippines.18.t: "打拉的反政府示威"
 philippines.18.d: "菲律宾警备队报告称，大规模的反政府抗议活动正在打拉省卡帕斯市政厅前举行。这次抗议活动主要由萨克达尔党组织，其他反对团体如自由党和NSP支持者也参与其中。尽管目前尚未出现暴力事件，但看来民众的不满情绪并不像预期的那样低。"
 philippines.18.a: "哦，不……"
 philippines.19.t: "伦敦股市崩盘"
 philippines.19.d: "随着主要股市的崩溃，全球经济陷入低谷。虽然英国并非我们最大的农业出口伙伴，但我们对英国的出口也为农业部门带来了利润。如今，英国及其英联邦伙伴暂停了从菲律宾进口农产品，这种影响已经在国内显现出来。"
 philippines.19.a: "哦，我的上帝！"
 philippines.20.t: "马尼拉的抗议活动"
 philippines.20.d: "随着伦敦股市崩盘，农业部门的许多人受到影响，并在全国部分地区组织了抗议活动，地点包括甲万那端、圣费尔南多和马尼拉。与几个月前的抗议活动类似，这些抗议由萨克达尔党组织，得到了农民阶层和无地农民的支持，并且有各种支持者加入，包括温和的社会主义者和阿奎纳多的追随者。"
 philippines.20.a: "让他们抗议去吧。"
 philippines.20.b: "尝试开启谈判"
 philippines.21.t: "农民要求政府帮助"
 philippines.21.d: "在英国经济崩溃之后，菲律宾在英联邦的出口被迫停止，因此我国农业部门也受到了伦敦股市暴跌的影响。因此，农民们决定呼吁政府做些什么，而政府也做出了回应，与他们展开了会谈。他们要求或请求政府帮助他们渡过难关，为他们提供财政援助，以弥补因停止出口而造成的损失。虽然我们可以通过在一些部门或局中寻找闲置预算来帮助他们，但我们也可以拒绝他们的要求，任由他们抗议。"
 philippines.21.a: "接受他们的要求。"
 philippines.21.b: "拒绝他们的要求"
 philippines.22.t: "抗议活动失去动力"
 philippines.22.d: "由于新的补贴计划已获得国会批准，并由奎松总统亲自签署，抗议团体中的许多人已经对政府的危机应对措施感到满意，并因此踏上了回家的路。在收听广播后，他们一个接一个地离开了自己的阵地，希望政府的新计划能帮助他们从困境中恢复过来。"
 philippines.22.a: "太好了"
 philippines.23.t: "抗议活动扩展到其他地区"
 philippines.23.d: "在过去的几天里，农民及其支持者的不满情绪越来越强烈，这与政府预计抗议活动将在几天内失去势头的预期相反。许多抗议活动威胁到了大马尼拉地区的一些重要政府设施，如马拉卡南宫，因为在门迪奥拉附近有相当多的抗议者。"
 philippines.23.a: "立即撤离总统！"
 philippines.23.b: "没事的..."
 philippines.24.t: "童子军驱逐门迪奥拉的抗议者"
 philippines.24.d: "部署在门迪奥拉地区的战地指挥官报告说，他们已成功地将抗议者驱逐出门迪奥拉，使马拉坎南帕兰斯免受他们的威胁。不过，他们也报告说，他们的行动造成了人员伤亡，据报告至少有 50 名来自不同地区的抗议者在童子军抵达该地区时因暴乱而死亡。虽然我们可能成功平息了马尼拉和吕宋岛中部不同地区的骚乱，但这次行动造成的人员伤亡对我们的政府和执政党的声誉不利。看来，我们可能需要在竞选活动中再加把劲，才能赢得下次选举。"
 philippines.24.a: "这可不妙。"
 philippines.25.t: "罗哈斯呼吁进行调查"
 philippines.25.d: "参议员曼努埃尔·罗哈斯是自由党的领袖，该党目前是政府的反对党，他呼吁对在一些抗议地点爆发的暴力事件进行内部调查，因为这些暴力事件已经演变成致命的骚乱。虽然飞往自由党阵营的许多参议员显然都支持这一观点，但许多人都认为罗哈斯参议员是在为自己造势，以便在即将到来的选举中击败国民党。"
 philippines.25.a: "快点他妈的停下"
 philippines.26.t: "拉莫斯与阿奎纳多抨击政府"
 philippines.26.d: "今天早些时候，萨克达尔运动的领导人贝尼尼奥·拉莫斯猛烈抨击了政府使用暴力应对全国各地的抗议者。与此同时，长期批评奎松政府的艾米利奥·阿奎纳多也谴责政府对抗议者采取暴力应对措施导致人员伤亡。他们利用伦敦股市崩盘的影响，让大多数抗议者都成了他们的支持者，尽管这令他们的言论有失偏颇，但政府最初时反应迟钝，难辞其咎。"
 philippines.26.a: "真烦这帮人的混账话……"
 philippines.27.t: "黑拿撒勒人节"
 philippines.27.d: "今天是黑拿撒勒人的节日。这个一年一度的庆祝活动也被称为 “通货膨胀”，是与节日相关的群众游行，以纪念圣像从原址（即今天的卢内塔公园教堂）转移到奎亚波的周年纪念日。\n\n每年1月9日，成千上万来自各行各业的信徒都会来到奎亚波教堂参加游行，以此来加强他们的信仰或实现他们对主的 “誓言”。 翻译的字面意思是 “转移 ”或 “庄严转移”，即从原来位于内拉姆罗斯内的圣地转移到小巴西利卡。在游行过程中，信徒们通常会把毛巾扔给看守雕像的警察，让他们把毛巾擦在雕像上，希望能带走一些神力。"
 philippines.27.a: "似乎一切都很顺利"
 philippines.28.t: "一年一度的拉特节"
 philippines.28.d: "每到圣诞节期间，加榜邦人都会举行名为 “大灯笼节 ”的节日。不过，在引入电力之前，这些灯笼都是由每个街区用竹子和其他当地材料制作的。在12月16日至24日圣诞节前的九天守夜期间，这些灯笼会被带到各个街区，游行到他们的探访。在圣诞前夜的午夜弥撒前，灯笼会和各街区的赞助人一起被带到镇上的教堂。\n\n今年，总统本人也将出席以他的名义举办的灯笼节；总统为灯笼比赛捐赠了奖品，由第一夫人奥萝拉·奎松亲自颁发给优胜者。"
 philippines.28.a: "如此明亮！"
 philippines.29.t: "瓦加斯部长的建议"
 philippines.29.d: "这是一个繁忙的星期二上午，总统秘书豪尔赫-巴尔加斯刚刚向他在不同政府机构（基本上是奎松内阁）的同事们转达完总统打算在马拉卡南会见他们所有人的消息。他仍然无意中听到自己秘书的收音机里播出了一段社论，内容是关于政府在驱散大马尼拉地区许多地区的抗议活动时所采取的灾难性应对措施。\n\n几个小时后，他的秘书报告说，他的同事们已经到了，正在会议室等候。他立即站起来，前往同事们所在的房间。当他到达会议室时，奎松总统已经到了，迎接他的是他的老朋友塞尔吉奥。他们讨论了几个小时，讨论了政府的处境和民望，以及如何修复它；然后他想到了一个主意，为什么不搞一些公关活动来修复政府受损的信誉呢？他自豪地向总统提出了这个建议，而总统的回应是......"
 philippines.29.a: "......真是个好主意！"
 philippines.29.b: "......别再浪费我的时间了！"
 philippines.30.t: "总统来访"
 philippines.30.d: "这是在巴里奥的一个平常的星期四早晨，有的人拿着 “瓦里斯婷婷 ”清扫自家门前的草坪，有的人一边喝着咖啡一边和同村的人聊着天。不过，在当地一家商店附近，有一户人家的前院搭起了帐篷；这户人家的主人伯延是一位农民，目前似乎正在为他们的儿子和妻子在城市广场驱散抗议者时不幸遇难而哀悼。\n\n突然，几辆军车开进了村子，打破了村子往日的宁静。几分钟后，一支车队驶来，一辆黑色轿车停在伯延家的前院。村民们都惊呆了，因为车上下来的人正是总统本人。他是来慰问伯廷的儿子，并安慰这对夫妇的。总统和几位内阁成员走进伯延的家，开始与这对哀伤的夫妇交谈。这对夫妇非常感动，因为总统专程从马尼拉赶到新怡诗夏，只是为了安慰他们，并向他们已故的儿子表示敬意。"
 philippines.30.a: "我表示哀悼..."
 philippines.31.t: "辛邦加比"
 philippines.31.d: "“嘿，胡安，醒醒”凌晨三点半，阿林·内尼塔对熟睡的儿子说道。“快起来，不然弥撒就要迟到了！”，他的母亲继续说道，同时继续摇晃他的肩膀。胡安睁开眼睛，发现眼前仍然是一片漆黑，但为了不继续睡下去，他还是站起来了。离开卧室时，他已经看见他姐姐打扮的漂漂亮亮的，然后便问道：“我们妈妈呢？”姐姐回答说：“她在浴室，在准备做弥撒”。胡安立马回到了自己的卧室换衣服，为弥撒做准备。在去大教堂的路上，他看见好朋友恩里克的妈妈和他的妈妈。恩里克的妈妈接着与阿林·内尼塔交谈，如果他们完成了辛邦加比的9天，上帝很可能会同意他们在九日敬礼中提出的请求。\n\n他们继续向大教堂走去，看到他们的信徒们有人要么完全清醒，要么半醒。他们到达大教堂后，坐下来等待弥撒的开始。几小时过后，弥撒结束了，胡安向母亲抱怨饿了；并问她是否能买些比宾卡米糕或菲律宾紫米糕。阿林·内尼塔微笑着走到了大教堂附近的摊位上，买了些新鲜制作的糕点。买完早餐后，他们便朝着被美丽灯笼照亮的街道走回家。"
 philippines.31.a: "这是圣诞节了吗？"
 philippines.32.t: "博尼法乔日"
 philippines.32.d: "自1901年以来，民间组织一直在庆祝博尼法乔的生日。到了1920年，参议员洛佩·桑托斯提出一项法案，宣布11月30日为节日，以纪念超级英雄安德烈斯-博尼法乔。\n\n今天，我们庆祝我们的一位英雄的诞辰，许多高级政府官员，包括奎松总统本人，都出席了在卡洛坎博尼法乔纪念碑举行的仪式，该纪念碑由国家艺术家吉列尔莫·托伦蒂诺于 1933 年雕刻而成。博尼法乔纪念碑让人想起安德烈斯·博尼法乔领导的菲律宾革命，他曾号召他的部下奋起反抗西班牙的殖民统治。他在 1896 年 8 月 23 日发出了拿起武器反抗西班牙统治的号召，这就是广为人知的 “普加德·洛温 的呐喊”。"
 philippines.32.a: "活出至高无上！"
 philippines.33.t: "运动季开幕"
 philippines.33.d: "距离7月份的选举还有两个月的时间，选举委员会已经向全国候选人发出信号，允许他们竞选国家最高职位—菲律宾共和国总统和菲律宾参议院参议员。许多人都希望能够当选，但能够有幸担任这些职位的人却寥寥无几。"
 philippines.33.a: "你的竞选广告太吵了！"
 philippines.34.t: "1937总统大选"
 philippines.34.d: "1936年对国民党来说是非常艰难的一年，前经济部长老贝尼尼奥·阿基诺被揭发贪污政府用于贫困农民农业项目的资金，奎松政府因此受到了沉重打击。几个月后，当事态最终平静下来时，伦敦股市崩盘再次将事态推向高潮，不满的农民和农夫走上街头，呼吁政府采取低效的应对措施，以免造成人员伤亡。\n\n进步派和萨克达利斯塔派等各种团体趁机提高了自己在民众中的声望。随着民族主义党的声望下降，反对派开始崛起，试图将自己打造成民族主义党的替代者。随着选举日的到来，他们的牺牲似乎没有白费，因为选举的获胜者是..."
 philippines.34.a: "自由党"
 philippines.34.b: "国民党"
 philippines.34.c: "进步党"
 philippines.34.e: "萨达利斯塔"
 philippines.34.f: "改革党"
 philippines.35.t: "独立行动"
 philippines.35.d: "1658年至1700年间，当时的苏禄苏丹国在帮助文莱军队解决内战之后，获得了北婆罗洲东部的领土。由于我们是现已不复存在的苏丹国的继承国，因此我们对该地区拥有合法的权利主张；随着印苏林迪亚人对英属东印度殖民政府发动叛乱，以及英国人因伦敦股票市场崩盘而被削弱，我们终于可以收回英国人从苏丹手中窃取的土地；但英国人仍有可能做出反应，因为如果我们继续采取行动，威斯敏斯特或巴达维亚政府本身不会不注意到我们的行动。"
 philippines.35.a: "为行动开绿灯"
 philippines.35.b: "这太冒险了……"
 philippines.36.t: "独立行动 - 成功"
 philippines.36.d: "当地时间凌晨5时34分，皇家海军陆战队各分队在北婆罗洲山打根登陆，利用清晨的浓雾迅速向岸上推进。当地人被惊醒，因为半睡半醒的当地守备部队被从床上叫醒，并被命令向整个地区的军营投降。\n\n在寡不敌众的情况下，驻军英勇奋战，但却徒劳无功，菲律宾海军的炮火击中了领土内顽固的抵抗者。战斗已经结束，滩头已相对平静了几个小时，我军有望占领几个关键地区，以确保我军对该地区的控制。伦敦和巴达维亚尚未对我们的行动做出回应；尽管如此，我们已做好准备，并正在加固我们的阵地。"
 philippines.36.a: "非常好……"
 philippines.37.t: "[PHI.GetAdjective]部队占领北婆罗洲"
 philippines.37.d: "当地时间大约早上6点，北婆罗洲地区开始传来报告，称有一支全副武装、受过特殊训练的士兵部队发动袭击。虽然袭击者是谁的细节尚不清楚，但我们的一艘驱逐舰在山打根海岸发现了一个菲律宾海军舰艇中队，正在为我们推测的菲律宾海军陆战队侦察兵提供火力支援。尽管我们的守备部队英勇奋战，但最终还是败给了装备更为精良的菲律宾童子军。\n\n虽然公众舆论在这件事上坚定地支持我国政府，但也有人怀疑公众是否完全支持与刚刚独立的菲律宾共和国开战。无论我们的对策是什么，我们都必须谨慎选择。"
 philippines.37.a: "我们迟早会回来的"
 philippines.38.t: "[PHI.GetName]占领北婆罗洲"
 philippines.38.d: "当地时间大约早上6点，北婆罗洲地区开始传来报告，称有一支全副武装、受过专门训练的部队发动了袭击。虽然关于袭击者是谁的细节尚不清楚，但我们的一些侦察船在山打根海岸附近发现了几支菲律宾海军中队。几小时后，有报告证实，菲律宾共和国的部队已经控制了北婆罗洲地区，并加固了阵地，以应对我们或英苏联部队的反击。由于巴达维亚的殖民政府正忙于平息起义，而我们的力量又因股市崩盘而受到削弱，因此我们没有能力对[From.GetAdjective]的挑衅做出军事回应。"
 philippines.38.a: "啥？"
 philippines.39.t: "来自[From.GetAdjective]的装备抵达"
 philippines.39.d: "我们的[From.GetNameDef]朋友支援了一批步兵装备来协助我们的战斗。"
 philippines.39.a: "雪中送炭！"
 philippines.40.t: "菲律宾志愿军"
 philippines.40.d: "在亚洲驱逐西方势力的过程中，我们需要帮助我们的[INS.GetAdjective]兄弟打败帝国主义者。"
 philippines.40.a: "派遣志愿军"
 philippines.40.b: "装备足以"
 philippines.41.t: "菲律宾志愿军"
 philippines.41.d: "我们的北方兄弟向我们派遣了志愿者，帮助我们击退英帝国主义。"
 philippines.41.a: "棒极了。"
 philippines.42.t: "台风 “塞林 ”的后果"
 philippines.42.d: "菲律宾气象局观测到在关岛南部靠近菲律宾海的海面上形成了一个低压区。当这个低压区靠近我国群岛，在萨马岛附近167公里处时，它变成了台风，气象局将其命名为 “塞林”。几天后，这个台风袭击了萨马岛，穿过宿务，然后经过塔克洛班。\n\n台风经过并离开该群岛时，造成了高达600万比索的损失，204人丧生，据报还有更多的人失踪。虽然我们的一些公民在疏散中心很安全，但他们每天都需要食品和清洁水等基本物资。菲律宾红十字会已经在灾区帮助那些需要帮助的人，提供粥和干净的水。驻扎或部署在该地区的童子军正在帮助寻找失踪人员，其中一些童子军还在帮助开展人道主义工作。该地区的地方政府部门恳求国家政府为他们提供更多援助，因为他们的资金已经捉襟见肘。"
 philippines.42.a: "立即派出救援人员！"
 philippines.43.t: "奎松在美国就医"
 philippines.43.d: "前总统曼努埃尔·路易斯·奎松，仍是国民党的现任领导人，今天已飞往洛杉矶，寻求治疗他反复发作的肺结核。前总统接受了媒体的简短采访，他表示，他打算寻求一种更加现代化的治疗方法，然后再回来。陪同前总统的是他的妻子奥萝拉，她对丈夫目前的身体状况感到担忧。"
 philippines.43.a: "祝您旅途平安"
 philippines.44.t: "总统巡视农田"
 philippines.44.d: "总统[Root.GetLeader]最近离开了他的宫殿，前往新怡诗夏省的农田视察。由于农民是菲律宾社会的主要基础，他对政府在帮助农民方面能做什么很感兴趣。他抵达卡巴那图安市，会见了该市市长，然后与当地农民会面。"
 philippines.44.a: "我的朋友们"
 philippines.45.t: "菲律宾语法案"
 philippines.45.d: "菲律宾拥有丰富的历史和文化；由于来自不同部落的文化众多，菲律宾方言也多种多样，如他加禄语、宿务语、Pangalatok 语等。虽然西班牙语和英语在美国殖民时期被视为 “官方语言”，但最初并不存在 “国语”。宪法规定，国民议会应采取措施，在一种现有母语的基础上发展和采用一种共同的国家语言，否则，英语和西班牙语将继续作为官方语言。\n\n国民议会已批准成立国家语言研究所，责成其对现有的每种母语进行研究和调查，以选择哪种母语作为标准化国家语言的基础；他们建议将他加禄语作为国家语言。总统接受了国家语言研究所的建议，发布了第134号行政命令（第1937条），批准将他加禄语作为菲律宾的语言，并宣布菲律宾的国语以他加禄语为基础。"
 philippines.45.a: "菲律宾万岁！"
 philippines.46.t: "邦板牙省圣费尔南多的耶稣受难地"
 philippines.46.d: "随着耶稣受难节的到来，许多菲律宾人开始考虑信仰在日常生活中的重要性；信徒们正在准备耶稣受难节的虔诚仪式。这些信徒或忏悔者自愿被钉在十字架上，以模仿耶稣基督的受难和死亡，相关的做法包括背着木十字架、在粗糙的人行道上爬行和自我鞭笞。这些忏悔者认为这些行为是对肉体的折磨，他们这样做是为了祈求罪过的宽恕、实现帕纳塔或誓言，或表达对所受恩惠的感激之情。\n\n这种习俗在邦板牙省圣费尔南多市的圣佩德罗·库图德盛行，但在其他城市或省份也能见到。虽然卫生部门对这些习俗表示担忧，但没有人能阻止人们的虔诚和信仰。"
 philippines.46.a: "那一定很疼..."
 philippines.47.t: "北婆罗洲的边境冲突"
 philippines.47.d: "驻扎在北婆罗洲地区，即沙巴的我军战地指挥官报告称，有一小支[GEA.GetAdjective]部队向我军边防军开火。似乎这些[GEA.GetAdjective]部队在开火时已然烂醉，不过这仍然导致一些我军部队开火还击，造成少量人员伤亡。"
 philippines.47.a: "马上召见英国大使！"
 philippines.48.t: "北婆罗洲的边境冲突"
 philippines.48.d: "外交部收到了来自我国驻[PHI.Capital.GetName]领事馆的电报。据[PHI.GetAdjective]政府报告，[GEA.GetAdjective]部队于沙巴边境开火，造成数人伤亡。情报显示，[PHI.GetAdjective]的这些说法事实上是正确的，而[PHI.GetAdjective]政府现在要求赔偿。"
 philippines.48.a: "我们不得不接受"
 philippines.48.b: "这不是我们的错"
 philippines.49.t: "[From.GetAdjective]接受了我们的要求"
 philippines.49.d: "[From.GetAdjective]政府接受了我们对北婆罗洲边境冲突中死亡人员的赔偿要求，他们还希望向因他们部队的行为而丧命者的家人传达哀悼之情。"
 philippines.49.a: "棒极了。"
 philippines.50.t: "[From.GetAdjective]拒绝了我们的要求"
 philippines.50.d: "[From.GetAdjective]政府拒绝了我们向在北婆罗洲边境冲突中丧生者提供赔偿的要求；他们反而谴责[PHI.GetAdjective]政府窃取了大英帝国的领土。"
 philippines.50.a: "令人失望"
 philippines.51.t: "北婆罗洲的驻军遭到袭击"
 philippines.51.d: "驻扎在北婆罗洲地区（沙巴）的我军战地指挥官报告称，有一小队[INS.GetAdjective]部队向我军边防军开火。这些[INS.GetAdjective]部队似乎对我们收复沙巴合法领土后的行为充满了愤怒和不信任。然而，当我们的部队遭到[INS.GetAdjective]部队的射击时，他们毫不犹豫地进行了还击，造成了[INS.GetAdjective]方面的少量伤亡。"
 philippines.51.a: "啥？"
 philippines.52.t: "民族主义者批评公私合作项目"
 philippines.52.d: "公私合作项目旨在通过公共和私营部门的共同努力建设公共项目，作为交换，私营部门将获得某种形式的所有权以回报其投资。来自民族党的参议员欧洛希奥·罗德里格斯对该计划的影响表示担忧，并质疑其合法性，指出宪法不允许公共设施由私人实体拥有。"
 philippines.52.a: "相当无稽之谈…"
 philippines.53.t: "萨克达尔运动失去支持"
 philippines.53.d: "萨克达尔党的主要支持者是不满政府的无地农民和农民。然而，随着政府实施各种计划和改革，这种对政府的不满情绪开始减退，萨克达尔党在民众中的支持率也随着迅速下降。"
 philippines.53.a: "一切正照计划进行。"
 philippines.54.t: "土地改革完成"
 philippines.54.d: "土地改革一直是一个有争议的问题。这不仅仅是因为有人不同意，而是因为实施它可能代价昂贵，甚至通过征收方式引发暴力。然而，政府试图在不诉诸非法或暴力手段的情况下实施合理的土地改革，已经开始在菲律宾各地的农村地区看到一些真正的变化。虽然这将需要很长时间，但“土地归耕者”计划正在慢慢重新分配土地并补偿地主，农民的土地拥有率达到了前所未有的水平。"
 philippines.54.a: "很好！"
 philippines.55.t: "阿奎纳多退休"
 philippines.55.d: "前革命领袖及我们政府的尖锐批评者埃米利奥·阿奎纳多宣布他将正式退出政治，转而专注于照顾妻子和家庭。"
 philippines.55.d.1: "前革命领袖及我们政府的尖锐批评者埃米利奥·阿奎纳多宣布他将正式退出政治，转而专注于照顾妻子和家庭。"
 philippines.55.a: "退休快乐，米恩！"
 philippines.56.t: "1941年选举"
 philippines.56.d: "菲律宾大选[GetYear]是长久以来最受瞩目的选举，每一个菲律宾人都对这次选举翘首以盼。反对党领袖曼努埃尔·罗萨斯将代表自由党竞选总统，而菲律宾工业化计划的设计师塞尔吉奥·奥斯梅尼亚则是他的主要竞争者。选票已经正式统计，获胜者是"
 philippines.56.d.1: "菲律宾大选[GetYear]是长久以来最受瞩目的一次选举，每一个菲律宾人都对这次选举翘首以盼。国民党目前由塞尔吉奥·奥斯梅尼亚领导，他将与现任总统竞选总统；曼努埃尔·罗萨斯将参加自由党的竞选。选票已经正式统计，获胜者是..."
 philippines.56.a: "塞尔希奥·奥斯米纳赢得选举"
 philippines.56.b: "曼努埃尔·罗哈斯赢得选举"
 philippines.57.t: "1945大选"
 philippines.57.d: "菲律宾总统选举[GetYear]是长久以来最受瞩目的选举，每一个菲律宾人都对这次选举翘首以盼。现任总统塞尔吉奥·奥斯梅纳正在竞选连任，他的主要竞争者、反对党自由党的创始人之一埃尔皮迪奥·基里诺也在竞选总统。但这次选举却截然不同，因为第三位竞争者、民主党参议员胡安·苏穆隆也希望赢得马拉卡楠的竞选。选票已经正式统计，获胜者是..."
 philippines.57.d.1: "菲律宾总统选举[GetYear]是长久以来最受瞩目的一次选举，每一个菲律宾人都对这次选举翘首以盼。执政党自由党的候选人是该党共同创始人之一、前参议员埃尔皮迪奥·基里诺。他的主要竞争者是塞尔吉奥·奥斯梅尼亚，竞选民族主义党候选人。但这次选举却截然不同，因为民主党参议员胡安·苏穆隆也希望在马拉卡楠的竞选中获胜。选票已经正式统计，获胜者是..."
 philippines.57.a: "塞尔吉奥·奥斯米纳"
 philippines.57.b: "埃尔皮迪奥·基里诺"
 philippines.57.c: "胡安·苏木隆"
 philippines.58.t: "1949大选"
 philippines.58.d: "[GetYear]菲律宾总统选举是长久以来最受瞩目的一次选举，每一个菲律宾人都对这次选举翘首以盼。民族主义党、自由党和民主党都在争夺马拉卡南宫的席位。谁将在未来四年统治这个国家？"
 philippines.58.a: "民族党的欧洛希奥·罗德里格斯！"
 philippines.58.b: "自由党的埃尔皮迪奥·基里诺！"
 philippines.58.c: "民主党的克拉罗·M·雷克托！"
 philippines.59.t: "1953大选"
 philippines.59.d: "[GetYear]菲律宾总统选举是长久以来最受瞩目的一次选举，每一个菲律宾人都对这次选举翘首以盼。民族主义党、自由党和民主党都在争夺马拉卡南宫的席位。谁将在未来四年统治这个国家？"
 philippines.59.a: "民族党的欧洛希奥·罗德里格斯！"
 philippines.59.b: "自由党的J·安东尼奥·阿拉内塔"
 philippines.59.c: "民主党的克拉罗·M·雷克托！"
 philippines.60.t: "1957大选"
 philippines.60.d: "[GetYear]菲律宾总统选举是长久以来最受瞩目的一次选举，每一个菲律宾人都对这次选举翘首以盼。民族主义党、自由党和民主党都在争夺马拉卡南宫的席位。谁将在未来四年统治这个国家？"
 philippines.60.a: "民族党的卡米洛·奥西亚斯！"
 philippines.60.b: "自由党的J·安东尼奥·阿拉内塔"
 philippines.60.c: "民主党的洛佩·K·桑托斯！"
 philippines.61.t: "[PHI.GetAdjective]加入[Root.GetFactionName]"
 philippines.61.d: "菲律宾政府向我们提出了一个有趣的建议，他们似乎已经与美国人保持了距离，并选择与我们建立正式外交关系。他们还向我国政府提议，让他们的国家加入[Root.GetFactionName]；让他们和我们建立更具建设性的关系，同时让我们双方都受益。虽然他们的军事力量并不是很大，但他们的群岛位置在军事和经济上都是一个战略优势。"
 philippines.61.a: "我们需要尽可能多的帮助。"
 philippines.61.b: "他们会成为负担"
 philippines.62.t: "[From.GetNameDef]接受"
 philippines.62.d: "[From.GetAdjective] 政府接受了我们加入他们联盟的提议。"
 philippines.62.a: "很好！"
 philippines.63.t: "[From.GetNameDef]拒绝了"
 philippines.63.d: "[From.GetAdjective] 政府拒绝了我们加入他们联盟的提议。我们一定会让他们有一天后悔这个决定。"
 philippines.63.a: "令人失望"
 philippines.64.t: "[PHI.GetAdjective]提议结盟"
 philippines.64.d: "菲律宾政府向我们提出了一个有趣的建议，他们似乎提议我们和他们结成军事同盟，希望能够打击欧洲殖民主义和日本在该地区的侵略。接受他们的建议将使他们再次进入我们的势力范围，但一旦发生冲突，将把我们拖入冲突之中。"
 philippines.64.a: "我们需要保护他们"
 philippines.64.b: "这是他们的战争，不是我们的"
 philippines.65.t: "[From.GetNameDef]接受"
 philippines.65.d: "[From.GetAdjective]政府已经接受了我们的结盟提议。"
 philippines.65.a: "很好！"
 philippines.66.t: "[From.GetNameDef]拒绝了"
 philippines.66.d: "[From.GetAdjective]政府拒绝了我们建立联盟的提议。我们将确保他们有一天会后悔这个决定。"
 philippines.66.a: "令人失望"
 philippines.67.t: "[PHI.GetAdjective]提议结盟"
 philippines.67.d: "菲律宾政府向我们提出了一个有趣的建议，他们似乎提议我们和他们结成军事同盟，希望能同时打击欧洲在该地区的殖民主义。接受他们的建议将使他们再次进入我们的势力范围，但一旦发生冲突，我们将被拖入冲突之中。"
 philippines.67.a: "我们接受！"
 philippines.67.b: "这是他们的战争，不是我们的"
 philippines.68.t: "[From.GetNameDef]接受"
 philippines.68.d: "[From.GetAdjective]政府已经接受了我们的结盟提议。"
 philippines.68.a: "很好！"
 philippines.69.t: "[From.GetNameDef]拒绝了"
 philippines.69.d: "[From.GetAdjective]政府拒绝了我们建立联盟的提议。我们将确保他们有一天会后悔这个决定。"
 philippines.69.a: "令人失望"
 philippines.69.b: "那就让我们用武力来完成吧！"
 philippines.70.t: "[PHI.GetAdjective]邀请我们加入他们的阵营"
 philippines.70.d: "菲律宾政府向我们提出了一个有趣的建议，他们似乎邀请我们与他们结成军事同盟，希望能共同打击欧洲在该地区的殖民主义。接受他们的提议可以让我们有更多盟友来应对未来的威胁，但一旦发生冲突，我们就会被拖入冲突之中。"
 philippines.70.a: "那么我们在哪里签字？"
 philippines.70.b: "这是他们的战争，不是我们的"
 philippines.71.t: "[From.GetNameDef]接受"
 philippines.71.d: "[From.GetAdjective]政府已经接受了我们的结盟提议。"
 philippines.71.a: "很好！"
 philippines.72.t: "[From.GetNameDef]拒绝了"
 philippines.72.d: "[From.GetAdjective]政府拒绝了我们建立联盟的提议。我们将确保他们有一天会后悔这个决定。"
 philippines.72.a: "令人失望"
 philippines.72.b: "那就让我们用武力来完成吧！"
 philippines.73.t: "[PHI.GetAdjective]要求缅甸"
 philippines.73.d: "菲律宾政府向我们提出了一个相当有趣的建议，他们要求将缅甸的土地移交给他们控制。因为我们无权拥有或开采缅甸的任何财富。他们计划建立一个服从马尼拉的卫星国。我们应该如何回应呢？"
 philippines.73.a: "移交缅甸土地"
 philippines.73.b: "他们疯了吗？"
 philippines.74.t: "[From.GetNameDef]接受"
 philippines.74.d: "来自[From.GetAdjective]政府已接受我们的要求，将缅甸土地移交给我们控制。"
 philippines.74.a: "很好！"
 philippines.75.t: "[From.GetNameDef]拒绝了"
 philippines.75.d: "来自[From.GetAdjective]政府拒绝了我们将缅甸土地移交给我们控制的要求。我们一定会让他们有一天后悔这个决定。"
 philippines.75.a: "令人失望"
 philippines.75.b: "那就让我们用武力来完成吧！"
 philippines.76.t: "新加坡落入 [From.GetAdjective] 部队之手"
 philippines.76.d: "来自东方的令人不安的消息，我们在新加坡的要塞似乎已落入[From.GetAdjective]部队之手。关于我们在该地区的驻军和部队，尤其是现任新加坡总督的遭遇，有未经证实的报道。一些报告称，我军幸存士兵被[From.GetAdjective]部队关押在监狱中。\n\n新加坡沦陷和东印度政府撤退到了达尔文，许多政府官员建议我们应该寻求和平。然而，也有一些人希望局势会向对英国有利的方向发展，主要是海军将领，他们认为菲律宾的经济还没有为战争做好准备，最终会被耗尽。"
 philippines.76.d.1: "来自东方的令人不安的消息，我们在新加坡的要塞似乎已落入[From.GetAdjective]部队之手。关于我们在该地区的驻军和部队，尤其是现任新加坡总督的遭遇，有未经证实的报道。一些报告称，我军幸存士兵被[From.GetAdjective]部队关押在监狱中。\n\n新加坡沦陷后，锡兰是离我国政府最近的基地，许多政府官员建议我们应该寻求和平。然而，也有一些人希望局势会向对英国有利的方向发展，主要是海军将领，他们认为菲律宾的经济还没有为战争做好准备，最终会被耗尽。"
 philippines.76.a: "准备求和吧"
 philippines.76.b: "还没满盘皆输。"
 philippines.77.t: "印度支那的失败"
 philippines.77.d: "我们在印度支那的殖民政府已宣布我们的士兵已无法再应对[From.GetAdjective]军队的压倒性攻击。法属印度支那政府已宣布投降；政府内部有许多人要求我们寻求和平。然而，也有人认为战争最终可能会对我们有利，但这可能需要一些时间，且可能会流更多的血。"
 philippines.77.a: "准备求和吧"
 philippines.77.b: "还没满盘皆输。"
 philippines.79.t: "捍卫我们的殖民地"
 philippines.79.d: "由于我们的军队被德国军队打得节节败退，我们的政府也投降了 [Root.GetCapitalVictoryPointName]；我们的 [From.GetAdjective] 盟友向我们提出了一个有趣的建议。由于他们有多余的人力和设备来监管我们在他们地区的殖民地；他们建议我们暂时放弃对这些殖民地的控制；腾出我们自己的人力和一些设备，希望能扭转战局。虽然这个建议在军事上对我们有利，但也有人怀疑 [From.GetAdjective] 提出这个建议的意图。"
 philippines.79.a: "绝妙的主意！"
 philippines.79.b: "我们不相信 [From.GetAdjective]人"
 philippines.80.t: "[From.GetAdjective]接受我方提案"
 philippines.80.d: "来自[From.GetAdjective]政府已经看到了我们提议中的智慧，并接受了我们的建议，将他们对殖民地的控制权移交给我们。"
 philippines.80.a: "太棒了！"
 philippines.81.t: "[From.GetAdjective]拒绝了我们的提案"
 philippines.81.d: "事实证明，[From.GetAdjective]顽固不化，就像在他们国家的临终病床上一样，他们根本不考虑我们的建议。"
 philippines.81.a: "令人失望"
 philippines.82.t: "菲律宾要求获得关岛所有权"
 philippines.82.d: "今天早些时候，马尼拉向我国外交部发出电报，要求获得关岛的所有权。我们应该接受吗？"
 philippines.82.a: "促进转让"
 philippines.82.b: "什么？他们疯了吗？"
 philippines.83.t: "[From.GetName]接受了"
 philippines.83.d: "我们在 [From.GetName] 的大使已收到确认，[From.GetAdjective] 政府已接受我们的请求，将关岛的所有权转让给我们。"
 philippines.83.a: "棒极了。"
 philippines.84.t: "[From.GetName]拒绝了"
 philippines.84.d: "我们在 [From.GetName] 的大使收到确认，[From.GetAdjective] 政府拒绝了我们将关岛所有权转让给我们的请求。"
 philippines.84.a: "引渡他们的大使！"
 philippines.84.b: "我们将用武力夺取它！"
 philippines.85.t: "关岛被成功占领"
 philippines.85.d: "来自我方战地指挥官的报告证实，我方海军陆战队已成功登陆并确保了关岛的安全。驻军部队对我军的突然袭击感到惊讶，并很快被我军平定；其中许多人被关押在我军改建为行动基地和驻军基地的一些警察局的民事监狱中。"
 philippines.85.a: "棒极了。"
 philippines.86.t: "关岛行动失败"
 philippines.86.d: "我方战地指挥官的报告证实，我方海军陆战队登陆失败，被该地区警戒的驻军部队击退到海上。虽然我们已经从失败的进攻中撤出了大部分人员，但由于海滩上爆发的冲突，我们部队的一些尸体没有找到。"
 philippines.86.a: "哦，不。"
 philippines.87.t: "菲律宾夺取关岛"
 philippines.87.d: "有未经证实的传闻称，一群外国海军陆战队员成功占领了关岛。尽管我们在各大使馆的内线报告已经证实，是 [PHI.GetNameDef] 执行了占领关岛的行动。还有报告称，我们在该地区的驻军部队被关押在平民监狱中，而这些监狱已被改造成入侵占领者的行动基地。"
 philippines.87.a: "开战！"
 philippines.87.b: "让步......"
 philippines.88.t: "今年大丰收"
 philippines.88.d: "今天上午，农业部和商务部的年度报告已经送到总统的办公桌上，报告详细说明了全国各地农民的收成达到并超过了农业部的粮食安全计划。\n\n这使得我国能够向美国、日本和英国等国家出口大米、玉米和蔗糖等各种农产品，从而获得丰厚的利润。"
 philippines.88.a: "开吃吧！"
 philippines.89.t: "土豪抵制土地改革"
 philippines.89.d: "今天早些时候，总统办公室收到了有关该国正在进行的土地改革现状的信息。一些土地所有者（其中一人拥有全国最大的甘蔗种植园之一）似乎正在抵制政府进行土地改革的努力。\n\n他们的巨额财富和对本地区一些官员的影响力使他们能够通过法庭阻挠改革进程；他们中的一些人被暗示贿赂各种政府官员，如参与土地改革进程的官员、一些城市和市政市长，有时还有各种国会议员和省长。这促使总统在全国范围内对相关人员进行调查，并对责任人进行惩罚。"
 philippines.89.a: "他们怎么敢？"
 philippines.90.t: "审判土豪"
 philippines.90.d: "关于地主反抗的报道已经有了结论。总统得到的消息似乎是真的；有许多地方政府官员正在接受贿赂，以拖延政府正在进行的土地改革进程。\n\n调查小组已经提交了一份完整的名单，其中包括富有的土地所有者、地方政府官员（如市政和城市市长）以及一些国会议员。由于这些知名人士已被定罪，总统已下令军队逮捕他们。"
 philippines.90.a: "逮捕这些秃鹰！"
 philippines.91.t: "工会中的社会主义共鸣"
 philippines.91.d: "据[PHIGetIntelligenceText]报道，左翼团体在全国各地的受欢迎程度有所上升。他们在报告中指出，左翼团体的增加受多种因素的影响，如政府在伦敦股市崩盘中的应对措施以及政府之前的一些无效政策。不过，他们也得出结论认为，政府不应该感到恐慌，因为强硬派左翼分子的人数仍然很少。"
 philippines.91.a: "他们只是少数"
 philippines.92.t: "格雷戈里奥·阿格利佩逝世"
 philippines.92.d: "阿格利佩出生于北伊罗戈的巴塔克，在西班牙占领菲律宾最后动荡的几十年里，他是一个在烟草田里长大的孤儿。他在吕宋岛北部主要地区的多个教区开始了助理牧师的职业生涯。\n\n1899年5月，阿格里佩被马尼拉大主教贝尔纳迪诺·诺扎莱达-比利亚逐出教会，菲美战争后，他成为菲律宾独立教会的第一任主教，该教会是从罗马天主教会分裂出来的，独立于罗马教廷。据报道，他是在巴拉克的家中度假时在睡梦中去世的。他的配偶宣布为阿格里佩信仰者和其他人举行为期五天的哀悼。"
 philippines.92.a: "我们会想念你的"
 philippines.93.t: "英语现状"
 philippines.93.d: "1902 年，美国人控制了我们的群岛，并强制我们使用英语。为了帮助他们 “启蒙 ”菲律宾人，他们派遣了一批教师登上美国海军托马斯号驱逐舰，这些教师从此被称为 “托马斯人”。几十年后，许多菲律宾人虽然不能说流利的英语，但却能有效地说和理解英语。然而，这种语言一直在提醒人们注意美国人及其帝国主义行径。为了解决这个问题，一些国会议员和参议员提议，我们应该从学校课程中完全删除菲律宾语，并在政府事务中使用菲律宾语。一些人则考虑采取温和的方法，即由教育部调整学校课程，将重点放在我们的语言上，但仍然教授英语，但范围不要太广。当然，也有人希望维持现状。"
 philippines.93.a: "移除掉"
 philippines.93.b: "关注我们自己的语言"
 philippines.93.c: "算了吧。"
 philippines.94.t: "日本寻求加强外交关系"
 philippines.94.d: "菲律宾和日本的关系自菲律宾殖民前时期以来就一直很热络。在菲美战争中，一些日本部队甚至自愿与菲律宾人并肩作战；现在，他们的大使馆已经表示，帝国正在寻求加强我们两国之间的外交关系。以[PHI.GetLeader]总统为首的马拉卡南新政府让日本人看到了建立新的独立国家外交政策的希望。"
 philippines.94.a: "太棒了他们..."
 philippines.95.t: "合众国方支持新总统"
 philippines.95.d: "自菲律宾摆脱西班牙统治以来，菲律宾和美国的关系一直很热络。虽然美国人在1898年的《巴黎条约》签订后吞并了菲律宾群岛，但美国最终帮助菲律宾准备独立。美国外交大臣对今年大选的获胜者表示了最深切的祝贺，并希望美国和菲律宾在各种事务上的合作能够继续下去。"
 philippines.95.a: "太棒了他们..."
 philippines.96.t: "[From.GetName]提议成立联盟"
 philippines.96.d: "[From.GetAdjective]的人向我们提出了一个相当有趣的建议，他们想联合我们的国家，与马来半岛的人民一起组成一个邦联。我们应该接受吗？"
 philippines.96.a: "团结使我们屹立不倒！"
 philippines.96.b: "独善其身就很好！"
 philippines.97.t: "[From.GetName] 接受联合！"
 philippines.97.d: "[From.GetAdjective]政府接受了我们的建议，与他们结成联盟。"
 philippines.97.a: "为统一干杯！"
 philippines.98.t: "[From.GetName] 拒绝统一！"
 philippines.98.d: "[From.GetAdjective]政府拒绝了我们提出的与他们结成联盟的建议。"
 philippines.98.a: "行"
 philippines.98.b: "我们将用武力解决！"
 philippines.99.t: "澳大利亚的投降"
 philippines.99.d: "来自[From.GetAdjective]的部队屠杀了[AST.GetAdjective]的防御部队，并成功占领了[AST.GetName]的主要关键地区。[AST.GetAdjective]政府已逃往[Root.Capital.GetCapitalVictoryPointName]。内阁中有一些人认为，由于澳大利亚的投降，战争已经失败，希望政府应该求和；但仍有一些人相信皇家陆军和海军的力量，相信他们可以在以后扭转战局。"
 philippines.99.a: "提议和平"
 philippines.99.b: "我们还有胜利的机会！"
 philippines.100.t: "[From.GetAdjective]乞求和平"
 philippines.100.d: "[AST.GetAdjective]军队的失败和[AST.GetName]的投降迫使[From.GetAdjective]寻求和平并结束战争。条约已经签署，我们现在是大洋洲的主人！"
 philippines.100.a: "棒极了。"
 philippines.101.t: "奎松总统遇刺"
 philippines.101.d: "灾难降临了！总统[Root.GetLeader]被马拉卡南宫的一名守卫暗杀，而这名守卫非常同情抗议者。已故总统在他的办公室里被凶手用配枪冷血地杀害了。\n\n然而，枪手很快就被其他守卫和部署在该地区的一些警察逮捕。总统遇刺的消息传出后，武装部队已经控制了国家机器，因为国家安全面临重大威胁。"
 philippines.101.a: "都到这种地步了？"
 philippines.102.t: "暗杀总统的企图！"
 philippines.102.d: "总统[Root.GetLeader]在拉古纳省卡兰巴附近的一家军工厂发表演讲时，遭到一名持枪歹徒的枪击。幸运的是，总统的伤口并不致命，他被立即送往医院。刺客已被总统安全部队和当地驻军警察部队逮捕，经进一步调查，刺客是社会党激进的成员，该组织寻求强制集体化，就像苏联一样。虽然总统对自己的一些昔日战友可能是幕后黑手感到震惊，但他很快意识到，社会党的激进行为正变得越来越危险，必须加以制止。"
 philippines.102.a: "这些讨厌的激进派不怀好意！"
 philippines.103.t: "教宗向[Root.Capital.GetCapitalVictoryPointName]寻求庇护"
 philippines.103.d: "由于罗马教廷受到的威胁越来越频繁，罗马教廷决定逃离这座城市，转而定居在一个对基督教和天主教会更加友好的国家。\n\n罗马教廷的领导人，包括教宗本人都同意在我国定居，因为这里对天主教和教会的威胁微乎其微。当教宗乘坐的飞机抵达机场时，总统本人对他的到来表示了欢迎；虽然从欧洲到亚洲的旅途显然让他感到疲惫，但他还是兴奋地走近等待他抵达的桂冠。"
 philippines.103.a: "确保教宗得到“菲律宾人的热情好客”"
 philippines.104.t: "教宗庇护十二世之死"
 philippines.104.d: "教宗庇护十二世陛下在过去的几年里身体每况愈下，而在撤离罗马后健康进一步恶化。在今天，令所有天主教徒悲痛的事情发生了，他在一次心脏骤停后不幸逝世了。他是第一个不与其他前任一起埋葬在教宗墓中，而是被埋葬在马尼拉大教堂地下室的人。枢机主教团在[Root.Capital.GetCapitalVictoryPointName]召开完会议，他们选择了也被疏散到[Root.Capital.GetCapitalVictoryPointName]的前米兰大主教阿尔弗雷多·舒斯特，现在是教宗儒略四世。"
 philippines.104.a: "宗座，祝你好运。"
 philippines.105.t: "日益增长的政治天主教会影响"
 philippines.105.d: "自菲律宾的西班牙殖民时期以来，天主教会就是统治[Root.GetAdjective]人民的众多有影响力的人物或机构之一，无论好坏，虽然他们的影响力在革命和美国殖民时期后有所动摇，但他们对人民的影响力并未减弱。\n为了躲避目前控制罗马的专制政权，天主教会，特别是罗马教廷来到了这个国家，对于我们这个年轻的共和国来说，被选为教宗的定居地可能是一种荣耀，但随着“上帝在人间的使者”的到来，我们的许多国人在日常生活中仍然受到教会的影响，甚至政府也难逃教会的影响，因为许多牧师已经涉足国家事务。虽然有些人认为神职人员的担忧可以归结为言论自由的权利，但他们的许多上司却不这么认为，如果不立即加以解决，可能会对我们年轻而世俗的共和国造成非常恶劣的后果。"
 philippines.105.a: "也许能说的话是有限的..."
 philippines.105.b: "盯紧他们..."
 philippines.106.t: "教宗登基"
 philippines.106.d: "教廷的权力业已超过菲律宾政府，于是大量天主教会的狂热支持者在今天聚集起来，走上街头，要求教宗统治国家。他接受了民众要求的这份职位，并宣布今天发生的一切确乎是上帝的旨意。现如今政府已经没有什么拦阻他的手段了。"
 philippines.106.a: "如神所愿！"
 philippines.107.t: "潜在政变暴露"
 philippines.107.d: "由于多名政府官员、军事指挥官和一些神职人员遭到大规模逮捕，[Root.Capital.GetCapitalVictoryPointName]的局势日益紧张。据调查，天主教会中的一个激进派别与其在政府和军队中的支持者正计划推翻[Root.GetLeader]的民选政府，取而代之的是由教宗亲自任命的政府。天主教会和马拉卡南宫尚未就这一事件发表评论，但有一点可以肯定，这确实震惊了整个国家，使其更加分裂......"
 philippines.107.a: "我没看错吗？"
 philippines.108.t: "菲利克斯·马纳洛因亵渎罪被捕"
 philippines.108.d: "菲利克斯·马纳洛自称是上帝的最后一位使者，被派来重建耶稣基督建立的第一个教会。他的教义拒绝接受三位一体的思想，最终拒绝接受耶稣基督是主和救世主的思想，而根据教会的教义，这完全是对耶稣基督的亵渎。\n\n马纳洛目前被关押在马尼拉市监狱，由几名帕拉丁卫兵和普通狱警看守。他的许多支持者走上街头抗议，但最终被菲律宾教宗武装部队的士兵驱散。"
 philippines.108.a: "多么邪恶的教义..."
 philippines.109.t: "王室驻马尼拉代表"
 philippines.109.d: "我们平定了激进的菲律宾政府，建立了一个忠于我们和王室的合作政府。对于马尼拉合作政府的当前格局，有无数的建议和反对意见。目前的政府格局就像他们从美国人那里继承过来的菲律宾旧政府一样，是一个总统制共和国。政府内部的一些人建议我们改组马尼拉政府，就像在国内和我们的领地一样，实行议会共和制。然而，将菲律宾转变为议会共和制在初期会带来一些问题，但从长远来看会更好，而且如果我们设置一位总督来掌舵，我们就可以对政府进行监督。"
 philippines.109.a: "任命王室成员为总督"
 philippines.109.b: "保持原样"
 philippines.110.t: "卡皮兹的食尸鬼传言"
 philippines.110.d: "在那个不祥的夜晚，在卡皮斯省偏远的街区，空气中弥漫着不祥的寂静。这片靠近山脚的农田一直是人们的避难所，但现在却因为一起令人不寒而栗的事件而变得黯然失色。在接到惊恐万分的居民的求救电话后，一群巴里奥看门人和菲律宾警察部队赶到了这里，情况的紧急让他们的感觉更加敏锐。安东尼奥-迪马兰塔怀孕妻子的尸体已经没有了生命迹象，子宫里的珍宝也被掏空，这暗示着食尸鬼的可怕存在。嫌疑落到了一位独居老妇人身上，但没有具体证据证实她有罪。\n\n恐惧笼罩着整个街区，促使市长和当地警察迅速采取行动。他们带着枪支、食盐、从大教堂取来的圣水和大量大蒜，制定了一项全面的巡逻战略，以保护整个偏远小镇的安全。他们的脚步声在夜色中回荡，与社区的集体心跳声交织在一起，共同揭开险恶的真相。在黑暗中，他们严阵以待，闪烁的决心之火照亮了他们前进的道路，他们要与潜伏在阴影中的邪恶势力一决高下。"
 philippines.110.a: "食尸鬼真的存在吗？"
 philippines.111.t: "激进派之怒"
 philippines.111.d: "事实证明，清除党内的激进派并非明智之举。主席原以为这会巩固党的力量，然而，现实却远非如此。随着这一决定的宣布，党内的不满情绪迅速蔓延开来。反对派开始崛起，他们迅速集结在两位截然不同却同样有力的人物身边：一位是冷静理智的工程师塞德里克·多佛，他坚定支持技官主义，主张用科学和技术来解决国家的困境；另一位则是极具魅力的游击队领袖西思托·麦尔卡托·迪翁戈，这位社会主义游击队领导人，如今站在激进派的最前线，要求更彻底的改革。两人尽管理念不同，但在一个关键问题上达成了共识——重新选举党的总书记。他们代表着党内的反对声音，汇集了越来越多的不满者，将党内的矛盾推向了新的高度。如今，党的高层面临着一个无法回避的难题：在多佛和迪翁戈的呼声下，如何回应重新选举总书记的要求？"
 philippines.111.a: "真是给你们脸了！全都滚！"
 philippines.111.b: "将权力转交给塞德里克·多佛。"
 philippines.111.c: "将权力转交给西思托·麦尔卡托·迪翁戈。"
 philippines.112.t: "旧名字"
 philippines.112.d: "既然我们已经回到中国大陆，也许是时候放下旧的他加禄语名字，换回中文名字了。是否要重新用回”叶飞“这个名字？这个名字对于我们的中国同志更熟悉。"
 philippines.112.a: "真是好主意！"
 philippines.112.b: "算了吧。"
 philippines.113.t: "多佛霜"
 philippines.113.d: "由我们领导人亲自研究的一种新式驱蚊药今日于全国各大商店上架。这种驱蚊药由香茅油、雪松木油、白色凡士林和樟脑混合而成，在驱赶蚊子等有害昆虫方面及其有效，军方已经将其加入军用物资清单。这将大大有利于我们的士兵在炎热潮湿的雨林当中作战。"
 philippines.113.a: "真神奇！"
 philippines.114.t: "绿化计划"
 philippines.114.d: "近日，塞德里克·多佛邀请国际树木基金会的创始人理查德·圣巴布·贝克来到菲律宾访问，两位植物专家相互交换了在不同地区进行植物保护的经历。这次访问定会为菲律宾环境保护提供更多经验。"
 philippines.114.a: "真不错。"
