 PHI_establish_collaboration_government: "建立一个忠诚的马尼拉政府！"
 PHI_establish_collaboration_government_tt: "将在马尼拉任命并建立一个合作政府。"
 PHI_operation_indochinese_revolt: "助长印度支那起义"
 PHI_operation_indochinese_revolt_desc: "我国不具备全面入侵印度支那地区所需的能力，所以得跳出框架思考。印度支那地区的独立运动已然存在，其中一些人流亡到了马尼拉或是东京。我们将资助这些运动以创造介入这一地区的机会，并与独立运动结盟。"
 PHI_operation_insulindian_revolt: "支持印苏林迪亚起义"
 PHI_operation_insulindian_revolt_desc: "印苏林迪亚人未能夺回他们的国家；但那并不意味着他们不能卷土重来。我们的特工们将在该地区展开转换行动，联络革命者们。有了我们所提供的适当的补给与资金，再加上我军对婆罗洲的直接进攻，胜利指日可待。"
 PHI_operation_korean_revolt: "给朝鲜起义添把火"
 PHI_operation_korean_revolt_desc: "自1910年以来，朝鲜半岛便为日本军靴所践踏，数百万朝鲜人饱受日本宗主的压迫。幸运的是，我们已经联络上了一些在半岛活动的朝鲜抵抗组织，只要提供相当数量的补给与资金，他们就会发动反日叛乱。"
 PHI_infiltration_cross_border: "跨越边境"
 PHI_infiltration_cross_border_desc: "我们的特工将跨越暹罗边境向东，抑或跨越国民党边境向南，以进入印度支那领土。"
 PHI_infiltration_cross_border_outcome: "尽管在穿越乡间小路时遇到了些麻烦，我们的小队还是成功地跨越了边境。"
 PHI_infiltration_gather_collaborators: "召集合作者"
 PHI_infiltration_gather_collaborators_desc: "有许多印度支那人憎恨他们的殖民者宗主。我们可以利用他们来帮助我们准备行动。"
 PHI_infiltration_gather_collaborators_outcome: "为我们的行动找到一些合作者对我们的特工来说不成问题。"
 PHI_infiltration_train_vietminh_fighters: "训练越盟战士"
 PHI_infiltration_train_vietminh_fighters_desc: "在与该地的越盟抵抗力量取得联系后，我们将为他们提供补给，并对他们进行战斗训练。"
 PHI_infiltration_train_vietminh_fighters_outcome: "尽管存在语言问题，但越盟战士在我们提供的训练中表现得十分顽强与坚定。"
 PHI_infiltration_train_insulindian_fighters: "训练印苏林迪亚战士"
 PHI_infiltration_train_insulindian_fighters_desc: "在与该地的印苏林迪亚抵抗力量取得联系后，我们将为他们提供补给，并对他们进行战斗训练。"
 PHI_infiltration_train_insulindian_fighters_outcome: "尽管存在语言问题，但印苏林迪亚战士在我们提供的训练中表现得十分顽强与坚定。"
 PHI_infiltration_train_korean_fighters: "训练朝鲜战士"
 PHI_infiltration_train_korean_fighters_desc: "在与该地的朝鲜抵抗力量取得联系后，我们将为他们提供补给，并对他们进行战斗训练。"
 PHI_infiltration_train_korean_fighters_outcome: "尽管存在语言问题，但朝鲜战士在我们提供的训练中表现得十分顽强与坚定。"
 PHI_elections_of_1937: "1937年大选"
 PHI_elections_of_1937_desc: "1937年的大选对菲律宾国家来说是一桩历史性事件，因为这是完全独立的菲律宾的第一次选举，不受外国的影响和干预。现在，菲律宾人，投票吧！"
 PHI_partido_liberal: "自由党"
 PHI_partido_liberal_desc: "前几届政府最近的丑闻使得一个新的温和政党崛起，自由党，由前参议员曼努埃尔·A·罗哈斯与参议员埃尔皮迪奥·基里诺领导。自由党倡导工人和消费者的福利，提倡公共和私营部门之间相合作以改善经济，并支持改革法律以更好地适应菲律宾正走向的时代，现代。"
 PHI_reform_the_justice_system: "司法体制改革"
 PHI_reform_the_justice_system_desc: "我们在竞选期间做出的承诺之一，就是改革沿袭自西班牙时代以前的法典。需要对菲律宾的司法和法律制度进行彻底改革，不仅在经济上，而且在道德上。"
 PHI_private_public_partnerships: "公私合作"
 PHI_private_public_partnerships_desc: "政府将继续执行奥斯米纳工业化计划的政策，设想更多的基础设施建设项目，以进一步推动国家的工业化。这些项目包括快速干道、桥梁和高速公路，以便于从首都马尼拉来回运输货物。然而，政府可用于实现这一愿景的资源有限，我们需要私营部门的帮助才能使这一梦想成真。"
 PHI_further_agricultural_modernization: "进一步农业现代化"
 PHI_further_agricultural_modernization_desc: "我们所吃的食物都来自农民，为了进一步改善他们的生活，我们将启动另一项现代化计划，注重用能够完全自动化的机器取代旧的体力劳动。这将减轻农民的工作量，同时提高他们的工作效率。"
 PHI_filipino_broadcasting_corporation: "菲律宾广播公司"
 PHI_filipino_broadcasting_corporation_desc: "广播的独特之处在于它可以走入民众中。我们必须确保菲律宾广播公司能提供的服务能够两全：既具有教育意义，又兼具娱乐性。"
 PHI_discredit_radical_groups: "诋毁激进组织"
 PHI_discredit_radical_groups_desc: "在菲律宾社会和文化中，激进主义不容易融合，因为菲律宾人在法律和敬畏上帝方面都是好人。然而，仍然有例外，那些倡导暴力的人应该被遏制。幸运的是，我们可以利用我们的地位发起一场宣传运动来邪恶他们;让他们的形象在公众面前成为他们想要的魔鬼。"
 PHI_wage_floors: "最低工资标准"
 PHI_wage_floors_desc: "菲律宾的劳动剥削现象极为严重。是时候结束这一现象，让他们通过工资获得应有的财富份额。"
 PHI_light_the_archipelago: "照亮群岛"
 PHI_light_the_archipelago_desc: "尽管马尼拉因其宏伟气势而享有“东方巴黎”的美誉；这很大程度上得益于城市的电力供应。然而，菲律宾许多地区仍然几乎没有电力供应，严重阻碍了它们的发展。我们将启动一项计划，将这一宝贵资源带到农村地区；无论多么偏远的地方，都要让菲律宾的每一处都亮起来。"
 PHI_partido_nacionalista: "国民党"
 PHI_partido_nacionalista_desc: "尽管存在丑闻并受到口诛笔伐，国民党仍然屹然挺立，为菲律宾人所信任。尽管我们已经对国家实施了一些我们的政策与改革，若要实现国家的繁荣，仍有许多工作要做。"
 PHI_rural_support: "农村的支持"
 PHI_rural_support_desc: "去年避免了的危机源于政府在该国农村地区缺乏有效的沟通与接触。为了防止此类事件再次发生，我们必须确保获得这些地区民众的支持。"
 PHI_intensify_land_reform_efforts: "加大土地改革力度"
 PHI_intensify_land_reform_efforts_desc: "菲律宾一直为讨厌的地主所困扰，他们把全国的土地囤积起来，这做法不利于农民。我们将采取措施开始土地改革，在农民中平均分配土地。"
 PHI_farm_to_market_roads: "从农村到市场的道路"
 PHI_farm_to_market_roads_desc: "收获农作物需要花费很长时间和很多精力，运输农作物也一样。帮助我们的农民将货物运往市场的一种办法是，由政府修建道路，使得农作物和其他农产品可以快速运往市场。我们无法预见，但这些措施或许也能帮助消费者降低商品的价格。"
 PHI_crop_insurance: "农作物保险"
 PHI_crop_insurance_desc: "台风是菲律宾的常客，根据气象局的统计，它预计每年会来访20次左右。它不时摧毁农民的庄稼，使他们颗粒无收。为了帮助农民度过难关，我们可以推出一种保险制度：如果农民的田地遭受自然灾害，该保险可以弥补他们的损失。"
 PHI_filipino_language: "菲律宾语法案"
 PHI_filipino_language_desc: "菲律宾群岛有许多方言，不同地区的方言也不尽相同。历史上，菲律宾的官方语言是西班牙语和英语，但只有精英与受教育者才能使用并理解这两种语言，而且这些语言也并非菲律宾本土语言，是外来语，是来自西方压迫和殖民时期的影响。我们将选择新的标准化菲律宾语，以团结来自群岛不同地区的菲律宾人！"
 PHI_free_higher_education: "免费高等教育"
 PHI_free_higher_education_desc: "自1863年西班牙颁布法令首次在菲律宾推行公立初等教育以来，菲律宾一直享有公立学校制度。然而，托马斯人的到来扩大并改进了公立学校制度，并改用英语作为教学媒介。目前，国家提供从小学到中学的免费义务教育，使得菲律宾的识字率至少高于邻国。政府认为这可以更上一层楼，提议为进入国立大学的学生提供免费的大学教育。"
 PHI_rotc: "预备役军官训练团"
 PHI_rotc_desc: "一个独立自主的菲律宾已然成真，我们必须不惜一切代价保卫它。其中一个办法就是训练我们的青年人，让他们参加各类军事和民事活动，做好为祖国的需要而奉献的准备。"
 PHI_create_nbi: "创建国家调查局"
 PHI_create_nbi_desc: "异见者与罪犯是菲律宾人民的头号敌人。国家调查局将处理这些大规模的犯罪分子，将他们绳之以法。"
 PHI_combat_public_service_corruption: "打击公务腐败"
 PHI_combat_public_service_corruption_desc: "腐败会摧毁菲律宾。如果没有一个廉洁的、正常运作的、以强烈的责任感完成工作的政府，我们的国家将缓慢但确定地自我毁灭。"
 PHI_new_antitrust_laws: "新反垄断法"
 PHI_new_antitrust_laws_desc: "企业垄断不仅在历史上损害了菲律宾的民主，而且在过去数十年里伤害了我们地区的新兴小企业。我们应制定强有力的反垄断法，以避免企业垄断在我国横行，阻碍我国企业家的发展。"
 PHI_partido_progressista: "进步党"
 PHI_partido_progressista_desc: "终于，人民认清了国民党分子的罪恶，我们的努力结出了硕果。艾米利奥·阿奎纳多再次成为共和国总统，并将带领国家走向光明与繁荣的未来！"
 PHI_strengthen_presidential_powers: "加强总统权力"
 PHI_strengthen_presidential_powers_desc: "为了能真正取得进步，我们必须踏上一段需要付出鲜血、汗水与泪水的征程！这些宪法的制约不过是对总统所设想的计划的阻碍，为此我们必须做些什么。"
 PHI_promote_nationalism: "鼓动爱国主义"
 PHI_promote_nationalism_desc: "公众对自己国家的冷漠正在以惊人的速度增长。我们必须向他们展示真正的爱国者之道，教育他们若要能爱护自己的小家，他们必须也热爱他们的国家，就像一个良善而虔诚的基督徒所为。"
 PHI_silence_critics: "压制批评者"
 PHI_silence_critics_desc: "作为一种武器，语言比任何枪支、大炮或坦克都强大，因为它可以推翻和建立政权。我们决不能允许批评者动摇我们的政府，因为我们若这样做了，那便万事皆休。"
 PHI_for_the_public_good: "着眼公共利益"
 PHI_for_the_public_good_desc: "虽然令竞争环境公平是有益的，但这还不够。我们必须更进一步，制定最低工资法，成立国家安全委员会以促进经济稳定，并将新的政府土地和资源收归国有。这些举措还将伴随有对未来可期的消费行业、教育和研究的补贴。如此这般，我们就能为人民提供就业机会与商品。"
 PHI_department_of_public_safety: "公共安全部"
 PHI_department_of_public_safety_desc: "公共安全部不仅将为潜在的政府工作人员提供岗位，还将帮助监管工业和消费品行业，使其更加安全，并奖励最为合规者税收减免。我们将尽最大努力减少工伤事故。"
 PHI_progressive_taxation: "累进税"
 PHI_progressive_taxation_desc: "贫穷的农民、劳苦的工人和富有的巨商都要向国库缴纳同样比例的收入作为税款，这无疑是不公平的。更富有的人必须向需要帮助者伸出援手，我们将把累进税制纳入国家政策。"
 PHI_universal_healthcare: "全民医疗"
 PHI_universal_healthcare_desc: "良好的医疗保健至关重要：没了它，人们就很可能因本不必要的原因而死。我们应当确保医疗保健的质量，并让我们伟大国家的普通人也能负担得起它！"
 PHI_nationalize_the_lands: "国有化土地"
 PHI_nationalize_the_lands_desc: "寡头们完全无视工人对提高工资和改善工作条件的呼声，他们将为此付出代价。由于土地改革费钱又费时，我们的政府只得诉诸国有化寡头的土地，以此教训他们的恶行。这些新的土地将被分配给农民，他们终于从这些富有的地主手中收获了自己数十年的劳动成果。"
 PHI_agrarian_investments: "农业投资"
 PHI_agrarian_investments_desc: "除了分配从富有地主手中没收的土地外，政府还将向农民们提供一些投资，例如可租赁的工具和机械，免费播种等等。"
 PHI_feed_the_poor: "救济贫民"
 PHI_feed_the_poor_desc: "不仅仅在马尼拉，在菲律宾的任何其他城市内，农民或是底层阶级都普遍存在于大街小巷。作为一名虔诚的基督徒与菲律宾人，我们的同胞不应只是因为经济地位低下就在自己的土地上受苦受难。政府将每天三次为这些人提供食物，因为食物是一项基本的人权。"
 PHI_lapiang_sakdalista: "萨克达尔党"
 PHI_lapiang_sakdalista_desc: ""
 PHI_reform_the_national_bank: "改革国家银行"
 PHI_reform_the_national_bank_desc: "菲律宾中央银行很大程度上依赖于我国在美国和英联邦等其他国家出口商品的利润所带来的资金。随着最近经济危机的爆发，许多预期的利润都中断了，因而整个国家的资金变得短缺，显然，我们必须介入并确保银行能够更好地管理货币、促进经济增长、保持物价稳定。"
 PHI_institute_wealth_ceiling: "推行财富上限"
 PHI_institute_wealth_ceiling_desc: "工业大亨们已然掠夺我们的人民太久了。有鉴于此，我们决定实施新的财富上限。这将使得财富分配更加公平，甚至可能让我们的小企业茁壮成长。这会让富人愤恨不平，但我们相当欢迎他们仇恨我们。"
 PHI_promote_local_unions: "鼓励地方工会"
 PHI_promote_local_unions_desc: "在全国范围内创建“地方工会”或者公社，这些社群将成为我们新社会组织的基础。当地人一同组成这些合作体后，所有人都将对公社内的一切事物拥有平等的所有权和权利，而合作将会是绝对必要的，对社群内的所有人也都有利。"
 PHI_social_housing: "社会住房"
 PHI_social_housing_desc: "必须向人民提供广泛而廉价的住房。我们政府出资并承包给工会的一系列激进住房项目将同时提供就业机会和住房。"
 PHI_youth_work_brigades: "青年工作旅"
 PHI_youth_work_brigades_desc: "许多来自底层或者贫困家庭的青少年由于经济原因没有接受过任何教育或是中断了学习。政府看到了这一点：如今的孩子们没有责任感与使命感，这自然是因为那些由学校，有时甚至是由家长教给他们的自由主义的胡言乱语！为了纠正这种可悲的状况，菲律宾人将会拥有一个青年组织，向我们的年轻人宣传真正的价值观，从而让每个人都过上充实而美好的生活。"
 PHI_economic_independence: "经济独立"
 PHI_economic_independence_desc: "伦敦股市崩盘证明了一个真理：我们的利润和经济增长不能依赖其他国家。虽然与其他国家的商业活动仍是件好事，但让我们的经济依赖于向他们出口将会是祸乱之源。我们必须改革经济，尽可能实现自给自足。"
 PHI_filipino_first: "菲律宾优先！"
 PHI_filipino_first_desc: "几十年来，美国人和中国人一直主宰着菲律宾的经济，边缘化菲律宾的企业与企业家。拉莫斯总统亲自签署的第202号决议旨在优先考虑菲律宾人拥有的企业而非外国同行，并在市场上优先选择并推广菲律宾制造的产品。"
 PHI_the_army_in_control: "军队掌权"
 PHI_the_army_in_control_desc: "灾难已经降临在了这个国家，旧有的民主制度已然失败，强有力且果断的领导是拯救国家于崩溃边缘的唯一途径。幸运的是，军队将从现在起接管局势。"
 PHI_a_strong_leader: "强硬领袖"
 PHI_a_strong_leader_desc: "太多的空谈，太多的官僚主义，国会不过是治理国家和服务人民的负担罢了；我们需要的是一位新的强有力领导者。"
 PHI_support_from_capitalists: "资本家的支持"
 PHI_support_from_capitalists_desc: "如果要让我们的国家真正繁荣稳定，我们必须与国内的资本家结盟；因为他们能够提供资金，确保我们掌控局势并推动国家进步。"
 PHI_populist_junta: "民粹主义军政府"
 PHI_populist_junta_desc: "人民的支持将巩固我们对国家的控制。我们必须确保建立有效的宣传机制，并实施受欢迎的政策。"
 PHI_land_redevelopment_program: "土地再开发项目"
 PHI_land_redevelopment_program_desc: "有些土地长期由富裕家族或企业控制，要么被滥用，要么用于剥削农民。新的土地重开发计划旨在将这些土地国有化，并向现任地主提供一定的货币补偿。"
 PHI_corporatist_model: "社团主义模式"
 PHI_corporatist_model_desc: "让企业和其他大型利益集团协助新政府管理经济，长期来看必定会带来益处。"
 PHI_mining_grants: "矿业补助金"
 PHI_mining_grants_desc: "群岛中有大量尚未开发的资源储备等待着被利用；其中一个例子是资源丰富的科迪勒拉地区，据报道该地区拥有铁、钨和铬的储备。"
 PHI_tax_breaks: "税收减免"
 PHI_tax_breaks_desc: "由于最近的经济动荡，菲律宾人日常生活中的多项商品价格发生了变化。通过对某些日常必需品实行减税政策，我们将首先在地方层面改善国家的现状，进而在全国范围内带来积极变化。"
 PHI_efficient_industrial_management: "高效工业管理"
 PHI_efficient_industrial_management_desc: "工业和企业的妥善管理应交由资本家掌控；因为他们最了解行业的运作方式，并知道如何改进和提升。"
 PHI_strengthen_the_constabulary: "加强警力"
 PHI_strengthen_the_constabulary_desc: "前政府的一个失败的点在于低估了那些破坏国家稳定的激进分子。幸运的是，现任政府吸取了这一教训，他们将通过加强负责维护国家安全的安保力量来增强国家的内部安全。"
 PHI_handle_the_threats: "处理威胁"
 PHI_handle_the_threats_desc: "随着国家的稳定，我们终于有能力应对那些试图破坏现政府的内部威胁。"
 PHI_promote_non_socialist_unions: "促进非社会主义工会"
 PHI_promote_non_socialist_unions_desc: "与普遍看法相反，并非所有工会都有政治立场，有些工会更关心国家和工人的利益，如福利、薪酬和工作环境。这些工会有时并不忠于某种意识形态，支持那些能够保证工人福利的政府。我们将支持这些工会，同时确保工人的权益和福利，以赢得他们对我们政权的支持。"
 PHI_national_youth_commission: "国家青年委员会"
 PHI_national_youth_commission_desc: "一些专家建议，针对当前我们国家青年中的法律失序现象，最佳解决方案是组织他们，使他们能够学习新技能，并将精力投入公共事业。《共和国法案8044》旨在建立国家青年委员会，将帮助我们实现这一目标。"
 PHI_military_industrial_complex: "军工复合体"
 PHI_military_industrial_complex_desc: "面对美国的动荡和旭日帝国的威胁，菲律宾必须时刻准备迎接未来的挑战。通过投资本地武器生产商，我们将确保菲律宾士兵在面对即将到来的挑战时装备精良。"
 PHI_education_for_the_masses: "大众教育"
 PHI_education_for_the_masses_desc: "每位菲律宾人都有受教育的权利，这个观点是正确的。我们必须为人民提供所需的资源，以促进公民的福祉和国家的繁荣。"
 PHI_national_bank_act: "国家银行法案"
 PHI_national_bank_act_desc: "自那时起，银行家和放债人就成为了这个国家的瘟疫。我们将通过迫使银行拆分为更小的规模并定期接受税务员审计来打破国内外对银行业的垄断"
 PHI_mass_public_works_program: "大众公共工程项目"
 PHI_mass_public_works_program_desc: "从公路到水坝，从摩天大楼到游乐园，以及介于两者间的一切，都在以创纪录的速度建造。这一切都是保利诺将军实现菲律宾工业化和繁荣的庞大计划的一部分。不久后，菲律宾将成为一个真真正正的乌托邦，每一寸土地都相互连接，并加速迈向明天。"
 PHI_smash_the_oligarchs: "粉碎寡头"
 PHI_smash_the_oligarchs_desc: "自西班牙殖民时期以来，富有的地主和商人一直在影响政府。“保护伞 \"制度一直是贬低和剥夺穷人和小人物权利的武器。是时候结束这种状况了。"
 PHI_homeguard_expansion: "家园卫士扩张"
 PHI_homeguard_expansion_desc: "菲律宾现有武装部队的糟糕状况令人无法接受，其无法有效保卫国家。因此，政府将继续扩大武装部队的能力和服务人员，以有效应对国内外日益增长的威胁。"
 PHI_the_fighting_filipinos: "“战斗的菲律宾人”"
 PHI_the_fighting_filipinos_desc: "“战斗的菲律宾人 \"这个词是由比森特·波迪科·林将军创造的，它是一个宣传性的名称，其寓意旨在激励我们的同胞奋起抗击和抵御外国侵略者。"
 PHI_revolution_by_ballot: "革命来自选票"
 PHI_revolution_by_ballot_desc: "劳工党出乎意料的赢得了选举，成为少数几个通过资产阶级手段获得政权的社会主义政党之一。现在，我们可以开始第二次菲律宾革命，将我们的国家打造成亚洲社会主义国家的典范。"
 PHI_secure_our_control: "确保我们的控制"
 PHI_secure_our_control_desc: "我们在选举中出乎意料的获胜让我们的反动政治对手尝到了苦头，有传言称他们计划推翻我们合法选举诞生的政府。我们必须首先采取行动，这样菲律宾人民才不会灭亡。"
 PHI_purge_the_hardliners: "清洗强硬派"
 PHI_purge_the_hardliners_desc: "虽然我们和激进的同志们对菲律宾社会主义的愿景是一致的，但他们实现愿景的方法却与我们截然不同，令人十分不安，因为他们的治国愿景就像涂了红漆的独裁政权，我们不应该让这种情况发生。"
 PHI_nationalize_the_haciendas: "国有化大庄园"
 PHI_nationalize_the_haciendas_desc: "虽然菲律宾的土地分配情况远非全亚洲最糟糕，但在许多地区中仍然由地主控制着土地，他们握有过大的权力和影响力，肆意剥削贫苦农民。因此，我们必须在农民中适当地重新分配土地，将他们从压迫中解放出来。"
 PHI_christian_socialism: "基督教社会主义"
 PHI_christian_socialism_desc: "社会主义与基督教如出一辙。两者都致力于拯救受压迫者，使其不再为不公所累。我们光荣的共和国同样因对自由的热爱而立，让我们坚守自己的原则，拥护并鼓励解放神学。"
 PHI_literacy_programs: "扫盲工程"
 PHI_literacy_programs_desc: "虽然菲律宾的文盲率在亚洲甚至世界上都算不上最严重，但我们总能将其改善得更好。从长远看，为我们的人们创建新的扫盲计划终将使我们的地区受益"
 PHI_nationwide_social_security: "全国社会保障"
 PHI_nationwide_social_security_desc: "我们的国家必须通过广泛的社会计划来回报人民，而非把纳税人的钱囤在保险箱与金库里。通过社会保障的方式注入资本到经济中将大大增强经济活力。"
 PHI_establish_philhealth: "建立菲律宾健康保险公司"
 PHI_establish_philhealth_desc: "保证国家健康的办法之一就是保证人民健康。建立起国家医疗保健系统将确保在未来，没有孩子、男人或是女人得不到诊治。"
 PHI_townhall_democracy: "基层民主"
 PHI_townhall_democracy_desc: "新共和国不能再通过威权的手段建立。我们必须通过立法为基层参政与全体大会赋权，从而为我们的民主追求更好的阶级特性。政治决策不再是马尼拉的飘渺低语，相反，它们将在工人之中做出！"
 PHI_communal_farms: "社区农场"
 PHI_communal_farms_desc: "菲律宾人必须共同奋进！作为民族同胞，农民必须在集体农场中一起工作，以提高他们的生产力，并与其他同胞分享他们的收成。"
 PHI_publicly_owned_enterprise: "公有企业"
 PHI_publicly_owned_enterprise_desc: "在菲律宾，公有企业长期以来一直被避之唯恐不及，因为我们每一位前总统都听命于大企业的意愿，而不是选民。然而，现在我们已然打破了企业的枷锁，国会终于找到了在菲律宾经济中利用公有企业的空间。"
 PHI_workers_cooperatives: "工人合作社"
 PHI_workers_cooperatives_desc: "产业工会的主导并不意味着企业的毁灭！我们只要除去获得不当利润的老板就好，并反过来赋予工人们在自己的工作场所的决定权，公平分配他们的财富。"
 PHI_protectionist_policies: "保护主义政策"
 PHI_protectionist_policies_desc: "职工委员会认为，应该对本地商品实行保护主义政策，但不能像旧的《斯穆特-霍利关税法》那样激烈。如果采取更为温和的做法，就会增加对只在美国开展业务的工会的税收减免，并宣传 “购买菲律宾产品”，就像我们在第一次世界大战期间应该做的那样。"
 PHI_protecting_the_revolution: "保卫革命"
 PHI_protecting_the_revolution_desc: "在未来数年中，维护并保卫革命理念将至关重要。我们面临着复杂的威胁：全世界反动势力的巨大压力、国内异见分子的破坏，甚至高层宗派主义的倾轧。不能掉以轻心，斗争仍将继续！"
 PHI_into_the_world: "融入世界"
 PHI_into_the_world_desc: "“没有人是一座孤岛”这句话同样适用于民族和国家；没有一个国家能够自给自足，每个人都依赖他人；因此，我们必须结成新的联盟的同时维持现有的联盟，以确保我们的生存。"
 PHI_forgiven_but_never_forgotten: "原谅但永不遗忘"
 PHI_forgiven_but_never_forgotten_desc: "西班牙人对我们的殖民长达三个多世纪；从那之后，他们的国家就已经渐渐衰落了；曾经统治新世界的大西班牙帝国已不复存在，取而代之的是一个内乱不止的国度。作为真真正正的上帝之子，我们已经宽恕了他们对我们所做的一切，但我们也绝不能忘记他们所做的一切。"
 PHI_look_to_the_west: "放眼西方"
 PHI_look_to_the_west_desc: "美国陷入了内战，我们从此再也不能指望他们了。法国和英国在国际政治中具有主导地位，我们必须确保不会与他们为敌。"
 PHI_maintain_american_relations: "与德国的关系"
 PHI_maintain_american_relations_desc: "德国已然是世界霸主，我们应该和德国建立更密切德关系"
 PHI_an_entente_outpost_in_the_east: "协约国东部前哨"
 PHI_an_entente_outpost_in_the_east_desc: "作为协约国的坚定盟友，我们必须确保我们的国家没有激进主义。社会主义和民粹主义只会走上专制独裁的道路，我们必须保证他们不会在这里滋生。"
 PHI_safeguard_the_colonies: "捍卫殖民地"
 PHI_safeguard_the_colonies_desc: "法国已被势不可挡的德军压制，他们正忙于保卫自己的家园。我们可以通过请求接管印度支那及其他领土来为他们减轻压力，释放出宝贵的师团和人力资源。"
 PHI_contain_japanese_aggression: "遏制日本侵略"
 PHI_contain_japanese_aggression_desc: "近期，日本人开始侵略中国，他们的下一个目标就是我们。我们必须做好准备。"
 PHI_the_siamese_affair: "暹罗事件"
 PHI_the_siamese_affair_desc: "日本对暹罗王国施压加入他们“解放亚洲”的行动，并向他们保证交还在数十年前被法国占据的领土。而两个人也可以玩这个游戏，我们也可以向暹罗国王施压，让他加入我们，或者面对我们军队的无情怒火。"
 PHI_strike_the_empire: "袭击帝国"
 PHI_strike_the_empire_desc: "计划已经准备好，我们也已经与盟友协调完毕。我们必须占据先机，首先攻击日本，这样一来，他们就能知道我们的能耐。"
 PHI_support_the_koreans: "支援朝鲜"
 PHI_support_the_koreans_desc: "自1910年以来，朝鲜半岛便为日本军靴所践踏，数百万朝鲜人饱受日本宗主的压迫。幸运的是，我们已经联络上了一些在半岛活动的朝鲜抵抗组织，只要提供相当数量的补给与资金，他们就会发动反日叛乱。"
 PHI_support_the_koreans_tt: "针对@JAP §Y[JAP.GetName]§!的颠覆行动将可用，使我们能够§G发动叛乱§!。"
 PHI_spanish_captaincy_general_islands: "西班牙总督岛屿"
 PHI_spanish_captaincy_general_islands_desc: "太平洋上的一些岛屿曾经由新西班牙总督区管理。这些岛屿虽然有些很远，但与我们的文化相似，如果我们能将它们添加到我们的群岛中，将它们添加到我们的家庭中，那将是一个好主意。"
 PHI_arm_the_white_russians: "武装白俄政权"
 PHI_arm_the_white_russians_desc: "外阿穆尔是自尼古拉二世退位以来俄罗斯的合法政府。然而，他们被克伦斯基赶到了西伯利亚。我们可以援助他们对抗莫斯科。"
 PHI_support_the_kuomitang: "支持联省政权"
 PHI_support_the_kuomitang_desc: "以[GXC.GetLeader]为首的广州政府是中国大陆众多军阀集团之一。然而，他们的信念与我们一致：捍卫人民的自由，并且他们正在进行一场抵抗帝国主义在中国扩张的斗争。我们必须援助他们的战斗。"
 PHI_pivot_to_japan: "转向日本"
 PHI_pivot_to_japan_desc: "在西班牙人来到我们的群岛之前，我们的人民与日本人一直保持着历史性的友好关系，双方通过贸易互利共赢。当美国在1898年决定吞并菲律宾时，有日本志愿者与我们并肩作战，旨在将其他西方帝国主义者驱逐出亚洲土地。与日本结盟将确保亚洲在可预见的未来摆脱殖民主义。"
 PHI_our_soviet_comrades: "我们的法国同志"
 PHI_our_soviet_comrades_desc: "在国际社会主义大家庭的兄弟姐妹中占据一席之地的时候到了。团结起来，我们将所向披靡！"
 PHI_on_our_own: "靠我们自己"
 PHI_on_our_own_desc: "为什么我们要花精力去建立联盟？所有的候选者不过是换了包装的帝国主义者；我们可以独自前行。虽然我们军事上不够强大，但我们有人力、农场和资源，足以帮助我们实现自给自足。"
 PHI_anti_colonialist_crusade: "反殖民主义斗争"
 PHI_anti_colonialist_crusade_desc: "我们亲身经历了那可怕的西方殖民主义实践，掠夺土地的财富，同时奴役我们自己的人民。我们必须确保这种做法彻底停止。"
 PHI_liberate_indochina: "解放印度支那"
 PHI_liberate_indochina_desc: "自一战结束以来，印度支那地区一直被德国殖民统治和剥削。那里的少数民族长期以来一直被剥夺自由；作为他们的亚洲兄弟，我们必须帮助他们夺回上帝赋予他们的权利。"
 PHI_fuel_insurrection_in_indochina: "煽动印度支那叛乱"
 PHI_fuel_insurrection_in_indochina_desc: "我国不具备全面入侵印度支那地区所需的能力，所以得跳出框架思考。印度支那地区的独立运动已然存在，其中一些人流亡到了马尼拉或是东京。我们将资助这些运动以创造介入这一地区的机会，并与独立运动结盟。"
 PHI_fuel_insurrection_in_indochina_tt: "针对@FIC §Y[FIC.GetName]§!的颠覆行动将可用，使我们能够§G发动叛乱§!。"
 PHI_the_burmese_question: "缅甸问题"
 PHI_the_burmese_question_desc: "如果我们的目标是印度和中国，那么缅甸就是一个重要的战略位置，占据这些领土可以帮助我们清除德国，印度和中国在这一地区的影响。"
 PHI_second_insulindian_revolution: "第二次印苏林迪亚革命"
 PHI_second_insulindian_revolution_desc: "印苏林迪亚人未能夺回他们的国家；但那并不意味着他们不能卷土重来。我们的特工们将在该地区展开转换行动，联络革命者们。有了我们所提供的适当的补给与资金，再加上我军对婆罗洲的直接进攻，胜利指日可待。"
 PHI_second_insulindian_revolution_tt: "针对@BEA §Y[BEA.GetName]§!的颠覆行动将可用，使我们能够§G发动叛乱§!。"
 PHI_invite_insulindia: "邀请印苏林迪亚"
 PHI_invite_insulindia_desc: "印苏林迪亚革命成功后，我们可以邀请他们加入我们的阵营；这样可以加强我们的军事同盟，并进一步消除西方在这一地区的影响。"
 PHI_the_co_prosperity_sphere: "亚洲联盟"
 PHI_the_co_prosperity_sphere_desc: "亚洲国家的反西方帝国主义同盟已不新鲜，现在的局势已无法各自为战。必须建立亚洲联盟来稳固我们的地位。"
 PHI_invite_siam: "邀请暹罗"
 PHI_invite_siam_desc: "暹罗王国是东南亚大陆上唯一未被西方帝国主义和殖民主义染指的国家。他们在大陆上的位置占据了极大的优势，西接英属缅甸，东接法属印度支那，南接英属马来亚。幸运的是，他们对这些西方人怀恨在心，他们将大片领土割让给了法国人，使邀请他们加入我们的军事同盟更容易。"
 PHI_strengthen_naval_presence: "加强海军存在"
 PHI_strengthen_naval_presence_desc: "我们的许多潜在敌人都拥有庞大的舰队，能够摧毁和击沉我们自己的舰队，然而，他们却没有菲律宾普通人的毅力和技巧，光凭这一点就能为我们赢得战斗甚至战争。"
 PHI_operation_higante: "巨人行动"
 PHI_operation_higante_desc: "暹罗人在英国和法国的压力下畏缩不前，不愿加入我们的联盟。但我们仍然可以做些什么；那就是对暹罗王国发动全面进攻，让他们屈从于我们的意志。"
 PHI_influence_india: "影响印度"
 PHI_influence_india_desc: "印度人成功从英国独立后，也像中国一样分裂成了军阀割据的状态。然而，我们可以与印度临时政府结盟，以确保我们在印度次大陆的影响力不动摇。"
 PHI_liberate_india: "解放印度"
 PHI_liberate_india_desc: "英属印度，作为大英帝国的“皇冠上的明珠”，也是西方帝国主义在亚洲的象征，正与印度人民自身为生存而战。控制这个怪物将向欧洲展示我们的实力。"
 PHI_attack_australasia: "攻击澳大拉西亚"
 PHI_attack_australasia_desc: "为了在西方展示我们的力量，我们的联合参谋部提议攻击英属自治领澳大利亚和新西兰。如果我们成功控制大洋洲，西方在我们半球的影响力将大大减弱。"
 PHI_osmena_industrialization_plan: "奥斯米纳工业化方案"
 PHI_osmena_industrialization_plan_desc: "菲律宾工业化计划，即 ”奥斯米纳计划”，是一系列能够使菲律宾经济向工业化方向现代化的政府政策和计划。该计划旨在减少菲律宾经济对农业中心的依赖，同时发展更多的产业，如旅游业和制造业，以帮助创造就业机会和增加政府收入。"
 PHI_osmena_industrialization_plan_tt: "£decision_icon_small 有关§c工业投资§!的§Y决议§!将被§Y解锁§!"
 PHI_grant_more_visas: "授予更多签证"
 PHI_grant_more_visas_desc: "奎松总统开放菲律宾边境接受难民的决定已经取得成果；他们的技能被证明有利于国家的现代化；政府认为允许更多欧洲难民入境也会产生同样的效果。"
 PHI_farmer_subsidization_act: "农民补贴法案"
 PHI_farmer_subsidization_act_desc: "由参议员欧洛希奥·罗德里格斯起草的《农民补贴法案》旨在为农民提供种子、肥料和灌溉解决方案，帮助降低大米和玉米等基本农产品的成本。该法案还允许政府以有利的价格直接从农民手中购买作物，然后以低价出售给市场。"
 PHI_build_up_irrigation_systems: "建设灌溉系统"
 PHI_build_up_irrigation_systems_desc: "农民无法种植足够作物的原因之一是，没有足够的水利工程或是灌溉系统能帮助他们浇灌作物与农田。通过建造更多的公共灌溉系统并扩建现有设施，我们可以确保农民的田地得到照料，他们也能堪以告慰。"
 PHI_build_up_irrigation_systems_tt: "£decision_icon_small 关于建造农业§c灌溉系统§!的§Y决议§!将被§Y解锁§!"
 PHI_import_american_machinery: "进口美国机械"
 PHI_import_american_machinery_desc: "奥斯梅尼亚计划提出的现代化计划的一部分，就是为我们的农民提供现代化的最新农业机械。我们已经与一些生产这些设备的美国公司进行了洽谈，他们非常乐意以较小的折扣向我们出售这些设备。"
 PHI_ensure_food_sufficiency: "确保食物自给自足"
 PHI_ensure_food_sufficiency_desc: "如果我们的人民吃不上饭，那么现代化城市和扩大的工业产能就毫无用处；如果我们不断将农田改造成工业区或住宅区，那么我们可能会耗尽生产粮食作物的农场。我们必须确保市场不会出现粮食短缺。"
 PHI_new_cities: "新城市"
 PHI_new_cities_desc: "人口普查表明，人口正在迅速增长，因此，政府正着手在未开发地区建设更多的城市。马里基纳和卡洛坎之间的未开发地区就是其中之一。开发这些地区有助于缓解马尼拉日益严重的交通拥堵问题。"
 PHI_new_cities_tt: "\n£decision_icon_small 关于建造新§c城市§!的§Y决议§!将被§Y解锁§!"
 PHI_deals_with_san_miguel: "与生力的协议"
 PHI_deals_with_san_miguel_desc: "生力集团是一家菲律宾企业集团，其业务模式多种多样。政府有意与生力集团合作开发国内偏远地区，并希望将这些地区改造成现代化的工业中心，为人民提供就业机会。"
 PHI_invite_foreign_investors: "邀请外国投资者"
 PHI_invite_foreign_investors_desc: "虽然菲律宾的经济在不断增长，但政府的财政能力一如既往，政府开展和实施的这些雄心勃勃的项目所需要的预算不可能仅由国家资助。我们需要鼓励一些外国投资者信任我们进行投资，并为政府实施的现代化项目提供资金。"
 PHI_invite_foreign_investors_tt: "£decision_icon_small 关于邀请§c外国投资者§!的§Y决议§!将被§Y解锁§!"
 PHI_resource_excavation: "资源采掘"
 PHI_resource_excavation_desc: "我们的富矿岛屿为我们提供了令其他国家眼红的资源；并且仍有相当多未开发地区的矿产和原材料等待开采。"
 PHI_new_armament_factories: "新军备工厂"
 PHI_new_armament_factories_desc: "我们可以拓展的一个潜在市场是武器和军械市场，投资于武器以实现经济现代化确实是非常规的，但从长远来看，这将会带来不少好处，因为我们不必依赖外国武器公司来武装我们的士兵和警察，以保卫菲律宾人民。"
 PHI_central_luzon_state_university: "中吕宋国立大学"
 PHI_central_luzon_state_university_desc: "新怡诗夏省穆尼奥斯的一所小学校，中吕宋农业学校专门从事农业科学和机械工艺方面的教学。资助这所小学校能帮助我们教育更多的菲律宾人，促进农业教育，提供农业与机械工艺方面的高级教学以及技术与专业培训。"
 PHI_philippine_atomic_energy_program: "菲律宾核计划"
 PHI_philippine_atomic_energy_program_desc: "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 PHI_tourism_adventures: "旅游探险"
 PHI_tourism_adventures_desc: "作为一个群岛国家，我们拥有大量的海岸线和岛屿，那里有美丽的海滩、雄伟的山脉和其他自然奇观，我们可以利用它们来创造利润。"
 PHI_tourism_adventures_tt: "£decision_icon_small 关于改善旅游景点§c基础设施§!的§Y决议§!将被§Y解锁§!"
 PHI_railway_expansion: "延伸铁路"
 PHI_railway_expansion_desc: "PNR 或菲律宾国家铁路，成立于 1892 年，前身为马尼拉铁路公司，是该国的一家国有铁路公司。向公司注入资金将有助于扩大他们的业务并改善他们的服务，这有利于减少马尼拉和该国各地的交通拥堵。"
 PHI_expand_manila_harbour: "扩大马尼拉港"
 PHI_expand_manila_harbour_desc: "自西班牙人抵达以来，马尼拉港一直被用于促进各条航线之间的贸易，甚至被用于墨西哥和菲律宾之间的大帆船贸易。该港口在历史、文化和经济事务中都具有重要意义，我们有必要扩建港口，以适应国家的现代化发展。"
 PHI_expand_the_philippine_scouts: "扩大菲律宾童子军"
 PHI_expand_the_philippine_scouts_desc: "菲律宾童子军由美国陆军创建，其旨在协助美方占领菲律宾群岛；目前，我们拥有了一支规模庞大的部队用来维护群岛的安宁。但是，如果发生冲突，我们就没有机会完全保卫我们的群岛，因此，政府下令扩大菲律宾童子军的征募人数。"
 PHI_combined_arms_doctrine: "步坦协同学说"
 PHI_combined_arms_doctrine_desc: "最高指挥部内的一些成员主张用“压倒性火力”这一理念作为我军现代化项目的基石，即在进攻之前用压倒性火力轰击敌人的阵线。同时，这也需要给前线的军官分派更多任务，向他们给予更多主动性。"
 PHI_armor_spearhead_doctrine: "装甲先锋学说"
 PHI_armor_spearhead_doctrine_desc: "装甲力量的高机动性是现代战争的关键。我们应该保证有充足的装甲车辆供我们调遣，还得保证知道如何正确地调遣。"
 PHI_extensive_planning_doctrine: "周密计划学说"
 PHI_extensive_planning_doctrine_desc: "我国总参谋部中的一些成员相信纪律、周密的后勤规划和组织度高于一切。他们相信，通过周密计划并让部队普遍实现摩托化，菲律宾军队将成为世界上最伟大的一支军队！"
 PHI_mass_mobilization_doctrine: "群众动员学说"
 PHI_mass_mobilization_doctrine_desc: "动员全体人民保卫国家将是成功的关键！外国侵略者会犹豫是否登陆我们群岛的海岸，因为许多菲律宾士兵会事先埋伏他们！"
 PHI_modernize_firepower: "现代化火力"
 PHI_modernize_firepower_desc: "有时，要打败敌人靠的并不是用火炮狂轰滥炸直接击溃敌人，而是得令敌军失去组织，把他们打得丢盔弃甲混乱一片。成功扰乱敌方的组织能让其暴露出弱点，这才是我们应该在火炮战术上面下功夫的地方。"
 PHI_equipment_assembly_lines: "装备装配线"
 PHI_equipment_assembly_lines_desc: "装备生产阻碍了我们扩充部队和列装高质量武器的能力；虽然我们没有美国人或德国人那样庞大的武器工业，但我们有愿意倾注心血制造这些武器的熟练工人。"
 PHI_army_engineering_corps: "工程兵团"
 PHI_army_engineering_corps_desc: "考虑到我们面临的作战环境复杂多样，也考虑到菲律宾各地普遍缺乏基础设施，设立一支专门的工兵部队对我军各部队来说将是一件福音。我们将为推动创立工兵部队投入资金。"
 PHI_catching_up_with_communications: "捕获通讯"
 PHI_catching_up_with_communications_desc: "陆军无线电服务很容易被认为是未来战争的支柱之一。然而，该服务仍然缺乏适当的集中式结构来使其有效使用。让我们实施一个集中式方案。"
 PHI_tank_production_initiatives: "坦克生产主动性"
 PHI_tank_production_initiatives_desc: "坦克是战场上最可怕的机器，但是他们也是一种建造起来极为复杂的机器。通过创建基本质量标准线，我们可以提高我军装甲的生产速度，并足以支撑更大规模的装甲部队，让他们如同砖块一样砸向敌人。"
 PHI_armor_research_and_modernization: "装甲研究和现代化"
 PHI_armor_research_and_modernization_desc: "坦克研发部门（多聚集在卡因塔机车工厂周围）在十年来一直都在进行各项实验，我们的努力似乎已经结出了硕果，而带头做出这一成就的是青年军官马特奥·卡平平。我们应当将新式坦克原型部署到战场上去。"
 PHI_reconnaissance_improvements: "侦察改进"
 PHI_reconnaissance_improvements_desc: "我们要通过建立专门的侦察部队来确保在战场上始终料敌机先；无论敌人为下一步行动制定了怎样的计划，我们都将了如指掌并有所预备。"
 PHI_mountaineers: "山地步兵"
 PHI_mountaineers_desc: "保利诺·桑托斯将军提议组建一支实验性的 “山地军团”，以适当地保卫我们的大山免受敌人攻击。我们需要更多训练有素的登山者，以确保我们在保卫菲律宾人的战役中取得成功，并且永远不会被再次征服"
 PHI_conduct_war_games: "军事演习"
 PHI_conduct_war_games_desc: "菲律宾童子军（即现在的菲律宾陆军）扩编后，大量新兵涌入，虽然我们现有的士兵都有一定的作战经验，但这些新兵却没有；因此，为了让他们接触战场，同时又不损害他们的心理健康，我们要为新兵举办一场战争游戏。"
 PHI_standardization_of_equipment: "装备标准化"
 PHI_standardization_of_equipment_desc: "我军现有装备的原产国各不相同。我们必须打造自己的装备，或至少实现军队装备的标准化。"
 PHI_army_scout_rangers: "陆军侦察游骑兵"
 PHI_army_scout_rangers_desc: "在东南亚的丛林地带中，我们需要训练我们的军队以适应减员。随机应变是生存的关键。"
 PHI_logistical_improvements: "改善后勤"
 PHI_logistical_improvements_desc: "我们的军队要为诸多难以抵达和穿越的潜在战场做准备。如果希望我军能在每一片地区得到充分补给，就应组建专门的营队处理后勤。"
 PHI_form_the_general_staff: "建立总参谋部"
 PHI_form_the_general_staff_desc: "我们现在的军官都在西点军校或这里接受过美国军官的培训，事实证明，他们在指挥军队和制定计划方面能力超群。政府已命令军方组建一个总参谋部，负责监督我们军事行动的规划、执行和部署。"
 PHI_expand_the_constabulary_officers_school: "扩建警官学校"
 PHI_expand_the_constabulary_officers_school_desc: "位于亨利·艾伦营的菲律宾宪兵军官学校是一个旨在培训和指导学员、为其作为菲律宾宪兵的委任军官服务做好准备的军官学校。我们可以扩展这一军官学校，加入对我们政府任何武装力量的培训。"
 PHI_learning_from_the_great_war: "上次大战之诫"
 PHI_learning_from_the_great_war_desc: "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出未来军事理论的轮廓。"
 PHI_military_science: "军事科学"
 PHI_military_science_desc: "坦克、潜艇、飞机、雷达；战场不断发生着变化，尤其是在当今我们所处的时代。我们必须确保我们的军队不仅装备最新，而且指挥官们的思维能够紧跟时代进步的步伐。"
 PHI_fortress_philippines: "堡垒化菲律宾"
 PHI_fortress_philippines_desc: "在我国战略重要区域构建防御设施是国防的关键环节。通过这种方式，我们可以确保外国侵略者再也无法侵犯菲律宾的领土。"
 PHI_legacy_of_general_luna: "卢纳将军的遗产"
 PHI_legacy_of_general_luna_desc: "安东尼奥·卢纳将军是独立战争和美西战争期间我们最好的将军；他的英雄主义将传授给所有士兵；激发他们的爱国主义精神，并记住我们在革命期间所代表的东西。"
 PHI_start_naval_buildup: "开始海军大建"
 PHI_start_naval_buildup_desc: "作为一个由多个岛屿组成的太平洋群岛国家，我们必须确保我们的海洋领土受到保护，建立菲律宾海军将帮助我们实现这一目标。"
 PHI_an_attack_underneath: "海下的攻击"
 PHI_an_attack_underneath_desc: "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 PHI_strike_from_a_distance: "远距离打击"
 PHI_strike_from_a_distance_desc: "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 PHI_submarine_research: "潜艇研究"
 PHI_submarine_research_desc: "自从发明鱼雷艇后潜艇就是海军战争中最令人赛艇的发展领域。我们将做好努力来不仅仅防御潜艇，同时也利用潜艇攻击敌方舰船。"
 PHI_destoyer_modernization: "驱逐舰现代化"
 PHI_destoyer_modernization_desc: "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 PHI_cruiser_development: "巡洋舰开发"
 PHI_cruiser_development_desc: "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 PHI_new_and_improved_doctrines: "新的和改进的学说"
 PHI_new_and_improved_doctrines_desc: "如果我们不及时更新我们的海军理论，那么现代化的舰船与上个世纪的老古董比并没有什么差异。一如既往的，海军部拟定了一份现代化方案，这将帮助我们重新培训海军军官，迅速更新海军战术。"
 PHI_train_marines: "训练海军陆战队"
 PHI_train_marines_desc: "海军和陆军的一个特殊部分；菲律宾海军陆战队将成为我们在海上和陆地上的精锐部队。专注于我们给予他们的一切。"
 PHI_salvage_american_designs: "修复美国设计"
 PHI_salvage_american_designs_desc: "美国人送给我们的临别礼物是他们设计的几款巡洋舰、驱逐舰和潜艇。虽然这些设计已经过时，但对我们建立自己的海上防御力量大有帮助。"
 PHI_naval_base_in_puerto_princesa: "普林塞萨港海军基地"
 PHI_naval_base_in_puerto_princesa_desc: "公共工程部已在巴拉望地区勘探了一些具有开发潜力的区域，可以建设海军船厂。这些船厂将用于进一步增强我们的海军防御能力。"
 PHI_construct_the_davao_port: "建设达沃港"
 PHI_construct_the_davao_port_desc: "要真正重建一支像样的海军，我们必须极大增强我们的造船能力。"
 PHI_refurbish_american_ships: "翻新美国船只"
 PHI_refurbish_american_ships_desc: "美国和菲律宾签订的独立协议的一部分内容是由美军占领菲律宾基地。该协议还规定，美国将向菲律宾提供其过时的海军装备，用于保卫其海上边界。虽然这些海军装备对我们有利，但它们也相当陈旧，我们应该将他们翻新。"
 PHI_dedicated_repair_facilities: "专用维修设施"
 PHI_dedicated_repair_facilities_desc: "菲律宾舰队的状况堪忧，既没有足够的舰船，也没有基础设施与日本舰队竞争。然而，美国的援助计划旨在平衡战局，并确保如果舰队无法在公开战斗中获胜，也能够有效地干扰日本的航运，并骚扰中国的沿海城市。"
 PHI_landing_craft: "登陆艇"
 PHI_landing_craft_desc: "在我们的岛屿之外准备攻防行动需要详尽的计划，当然还需要登陆艇设备。"
 PHI_fund_an_air_force: "投资空军"
 PHI_fund_an_air_force_desc: "空战将是未来作战行动的决定性因素。设立一个独立的部门，负责培训飞行员、试验理论和管理行动，将是重中之重。"
 PHI_bomber_research: "轰炸机研究"
 PHI_bomber_research_desc: "当未来的人们谈论今天战争的恐怖时，火雨从天而降的场景将会成为显著的特征。我们将竭尽所能，确保那些故事由我们的敌人讲述。"
 PHI_fighter_research: "研究战斗机"
 PHI_fighter_research_desc: "虽然轰炸机可能总能成功穿越，但其僚机可能无法做到——除非它们都受到友军战斗机的保护。"
 PHI_train_new_pilots: "训练新飞行员"
 PHI_train_new_pilots_desc: "随着我国空军的扩充，我们还需要培训更多的飞行员。政府已经为我们自主培训飞行员设立了一个项目，我们期待着新鲜血液的涌入。"
 PHI_paratroopers_research: "伞兵研究"
 PHI_paratroopers_research_desc: "随着菲律宾空军的扩张与壮大，许多人呼吁着扩充并训练伞兵部队。这些伞兵将非常有效，他们可以很容易地越过重兵把守的敌方防线，并夺取关键城镇、防御工事与城市。"
 PHI_radar_development: "雷达研究"
 PHI_radar_development_desc: "如果菲律宾面临入侵，那么侵略必将来自于大洋彼岸。因此，我们应该大量投资于新的雷达技术，并在沿海地区建立雷达监测站。"
 PHI_cas_research: "近距支援机研究"
 PHI_cas_research_desc: "为我们的船只和地面部队提供近距离空中支援计划投入小但效果极佳。这些计划现在得到了一些改进的建议。我们的工程师可以以此设计下一代支援飞机。"
 PHI_aviation_doctrine: "航空学说"
 PHI_aviation_doctrine_desc: "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 PHI_protect_our_coasts_from_above: "从空中保卫我们的海岸"
 PHI_protect_our_coasts_from_above_desc: "宪法规定，菲律宾国家的主权不仅包括我们所处的陆地，还包括海洋，甚至包括水体之上的天空。我们将确保陆地和海洋下方的领空受到保护和监控。"
 PHI_construct_new_air_bases: "建造新空军基地"
 PHI_construct_new_air_bases_desc: "群岛上只有一个空军基地可用于空袭或拦截；克拉克空军基地。如果该空军基地被敌方摧毁或控制，我方将失去主动权。"
 PHI_air_defenses: "对空防御"
 PHI_air_defenses_desc: "保卫我们国家的领空不是我们只能从空中做的事情。一旦我们在[Root.Capital.GetCapitalVictoryPointName]建造了高射炮，我们就可以知道我们的首都受到空中防护！"
 PHI_sedes_es_patri: "教宗进行曲"
 PHI_sedes_es_patri_desc: "由于教皇的权力超过了菲律宾政府，许多天主教会的狂热支持者站出来要求教皇接管国家的领导权。教皇已经接受了人民提出的要求，并宣布今天发生的一切是上帝的旨意。政府现在已经无能为力了。"
 PHI_reinforce_temporal_power: "强化世俗之剑"
 PHI_reinforce_temporal_power_desc: "一个世俗化的社会将意味着教宗权力的削弱。但无论如何，我们还是有一些办法来强化教宗在教宗国的影响力的。"
 PHI_forced_conversions: "强制改宗"
 PHI_forced_conversions_desc: "为了有效控制民众，我们必须强迫所有新教徒改信天主教，无论他们是否接受。"
 PHI_christian_education: "基督教教育"
 PHI_christian_education_desc: "我们的大学中有许多知识渊博的学者，但很不幸的是，我们目前的教育资金没有办法支撑他们的雄心壮志，但是教廷方面有意愿，也有资金支持这些有意在学术上做出一番事业的人，来推动我国的教育事业。"
 PHI_purge_unbelievers: "开启宗教裁判"
 PHI_purge_unbelievers_desc: "虽然我们目前控制的领土上大多都是基督教徒，但仍有少数人不信奉我们的信仰，这在未来可能会成为一个问题。为了迅速有效地维持我们的控制，我们必须做好采取一切必要手段粉碎叛乱的准备，即使这需要在短期内使冲突升级。"
 PHI_denounce_socialists: "谴责社会主义"
 PHI_denounce_socialists_desc: "社会主义是一切神圣之物的威胁者。正因为如此，我们不允许任何天主教徒加入社会主义运动。教宗必须发表通谕来阐明这件事。"
 PHI_a_call_to_the_faithful: "对信徒的呼唤"
 PHI_a_call_to_the_faithful_desc: "基督教的核心精神正在被无信的工团主义者所威胁。随着敌人越来越接近圣座，马尼拉的忠实信徒和教宗的祖阿夫军团必须全力以赴以保证天主教会不被卑劣的敌人破坏！"
 PHI_legionary_spirit: "卫队精神"
 PHI_legionary_spirit_desc: "凭借纪律，组织，坚持和信心这四大基础，罗马军团的士兵们完成了将罗马从一个小小的城邦变成了地中海的绝对统治者的历史变迁。而在当下，我们必须复兴罗马军团的精神，重振军团的纪律，并最终复兴军团的荣光。"
 PHI_the_papal_knights: "教宗骑士团"
 PHI_the_papal_knights_desc: "这些 “骑士 ”不过是在民众中的间谍和教廷旨意的执行者，尽管他们被赞誉为无可指责的上帝善意的传递者。"
 PHI_integrate_zouave_officers: "整合祖阿夫军团军官"
 PHI_integrate_zouave_officers_desc: "随着我们逃离罗马，来自帕拉丁卫队的经验丰富的祖阿夫军官也加入了我们。我们可以将这些军官编入菲律宾军队，以在圣战爆发时拥有更多经验丰富、训练有素的士兵。"
 PHI_deus_vult: "上帝的旨意！"
 PHI_deus_vult_desc: "我们必须为最终夺回圣地做好准备，并将神的话语传遍世界。以上帝之名！"
 PHI_deus_vult_tt: "此国策将解锁§Y圣战§!国策分支\n"
 PHI_criminalise_liberalism: "宣告自由主义非法"
 PHI_criminalise_liberalism_desc: "自由主义是病，它不仅把地球扭曲成了纯粹的异端状态，还让像德雷斯勒这样的人在自由主义失败后为自己掌握了最终权力。要真正拯救地球，我们不仅要阻止这股浪潮，还要消灭它"
 PHI_establish_the_papal_gendarmerie: "建立教宗宪兵队"
 PHI_establish_the_papal_gendarmerie_desc: "外部的敌人需要军队防备，但我们也需要关注内部的敌人。新成立的圣座宪兵将会以天主的名义来对抗内部骚乱，他们将帮助我们更好地“守望”民众。"
 PHI_ethical_economics: "道义经济"
 PHI_ethical_economics_desc: "随着我们的控制权不再受到挑战，并且基督徒的力量不断增强，我们几乎准备好实现完全的经济独立，最终摆脱对外国的依赖。然而，一场辩论已经在我们政府的最高层展开。基督教社会主义者提出了她所谓的“分配主义”计划，该计划赢得了基督教工人的支持，但也被一些人拿来与无神论的社会主义进行比较。"
 PHI_christian_state_unions: "基督教国家工会"
 PHI_christian_state_unions_desc: "基督教社会主义者提议建立天主教工会，这些工会将在我们的指导下运作，它们将推广信仰，同时确保天主教对劳动力市场的控制不受挑战。尽管与社会主义有相似之处，但这一计划已经得到了我们领袖的批准。"
 PHI_labor_omnia_vincit: "劳动无所不能"
 PHI_labor_omnia_vincit_desc: "我们现在面临一个危险的时刻。我们在不情愿的工业化的同时，我们的社会中的个人自由也一样的在减少，罗马在慢慢地变成一个以阶级区分人的社会。但就算这样，我们仍然要加快我们的军事化脚步，不然非信徒将会摧毁我们。"
 PHI_per_aspera: "循此苦旅"
 PHI_per_aspera_desc: "历史上，天主教会一直是科学的伟大赞助者，尽管赤色分子和反教权分子他们用无耻的谎言诽谤我们，但信仰和理性是相互帮助的。要克服当前的困难，我们必须适应军事研究的理性和科学思维。"
 PHI_entrench_corporatism: "巩固社团主义"
 PHI_entrench_corporatism_desc: "随着工会被置于国家控制之下并在政府中有代表，随着国家在雇主和工人之间斡旋建立积极关系，一个新的企业国家终于在新的教皇领占据了一席之地。我们应该制定新的章节，由企业领导人和工会成员共同签署，并通过成为法律。以确保所有人都在国家监督下为共同利益进行合作"
 PHI_align_faithful_industrialists: "团结虔诚的实业家"
 PHI_align_faithful_industrialists_desc: "右翼商人们一直是教会的重要支持者，他们既有社会责任感，又富有民族主义精神，他们的资金为党派的持续成功发挥了神奇作用。我们应该以政府职位和合同来奖励这些优秀的人，从而进一步激励其他富有的商人加入他们的行列。"
 PHI_the_holy_war: "圣战"
 PHI_the_holy_war_desc: "是时候让[Root.GetName]承担上帝和基督教美德的捍卫者角色了，而信徒们将在对抗信仰的敌人的第十一次十字军运动中奋起！"
 PHI_protect_insulindian_christians: "保护印苏林迪亚基督徒"
 PHI_protect_insulindian_christians_desc: "在印苏林迪亚群岛的不同地区，有相当一部分印苏林迪亚的基督徒生活在穆斯林多数派的迫害之下。我们必须帮助他们。"
 PHI_mission_to_indochina: "对印度支那的访问"
 PHI_mission_to_indochina_desc: "印度支那一直是无神论社会主义意识形态和各种异教的温床。快速访问可以确保他们了解上帝的话语。"
 PHI_topple_the_buddhist_kingdom: "推翻佛教王国"
 PHI_topple_the_buddhist_kingdom_desc: "[SIA.GetName]是一个佛教国家，信奉佛陀的教义。教皇认为是时候向[SIA.GetAdjective]人民展示真正的信仰了，不论他们是否愿意，都要让他们皈依。"
 PHI_legacy_of_the_boxer_rebellion: "义和团起义的遗产"
 PHI_legacy_of_the_boxer_rebellion_desc: "义和团运动是自人类诞生以来爆发的最残酷的内乱之一。我们不能忘记。"
 PHI_pacify_burma: "平定缅甸"
 PHI_pacify_burma_desc: "缅甸是一个战略要地，使我们能够与信奉印度教和其他异教的印度人接壤。我们必须顺道访问他们，并尝试让他们皈依。"
 PHI_punish_the_shogunate: "惩罚幕府"
 PHI_punish_the_shogunate_desc: "自德川幕府时代以来，有许多传教士和我们的弟兄遭到幕府将军的残酷迫害。我们必须为死去的弟兄们报仇，将基督教强制传入日本。"
 PHI_christianity_in_the_himalayas: "基督教在喜马拉雅"
 PHI_christianity_in_the_himalayas_desc: "西藏、尼泊尔和不丹，这些国家有什么共同点？他们崇拜的都是假神，当然，我们可以说服他们改信我们的信仰。"
 PHI_crusade_in_india: "远征印度"
 PHI_crusade_in_india_desc: "我们已经让大部分邻国皈依了我们的信仰，前路艰险，但我们绝不能止步，因为这是上帝的旨意。"
 PHI_catholic_dominion: "天主教之治"
 PHI_catholic_dominion_desc: "随着教宗国的崛起，并再次成为一个强大的主要势力，我们是时候向所有虔诚的天主教徒伸出援手，并为他们提供引导，就像牧羊人引导他们羊群，并保护他们免受恶魔袭击一般。以上帝之名！"
 PHI_catholic_dominion_tt: "£decision_icon_small  §!邀请§c拉丁国家§! 到我们联盟的§Y决议将会§Y解锁§!"
 PHI_the_holy_lands: "收回圣地"
 PHI_the_holy_lands_desc: ""
