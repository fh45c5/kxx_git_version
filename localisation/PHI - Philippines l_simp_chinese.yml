 PHI_form_confederation_cat: "成立邦联"
 PHI_form_confederation_cat_desc: "马来亚半岛、印苏林迪亚和菲律宾联合邦联的概念可以归因于文塞罗·文森斯，不过这一概念最早可追溯到何塞·黎刹。邦联的目标是将马来人统一在一个邦联中，在其中人人平等，精诚团结！"
