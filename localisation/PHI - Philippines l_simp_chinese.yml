 PHI_social_liberal_party_long: "国民党(Partido Nacionalista)\n§g1901年8月21日在马尼拉基亚波的古瑙街成立的早期国民党被遗忘了。然而，它最初是作为一个支持菲律宾独立的菲律宾民族主义政党创建的，直到美国授予菲律宾独立。该党通过建立现代民族国家和倡导高效自治，开始成为菲律宾独立的载体，在菲律宾议会和后来的菲律宾立法机构中占据主导地位。§!"
