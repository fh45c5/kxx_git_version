 PHI_resume_refugee_acceptance: "恢复接受难民"
 PHI_industrialization_plan: "奥斯梅尼亚工业化方案"
 PHI_industrialization_plan_desc: "菲律宾工业化计划或广为人知的奥斯梅尼亚计划是菲律宾政府为改善和现代化国家经济状况而制定的政策和计划的集合。该计划还旨在消除菲律宾经济对其农业部门的依赖，增加制造业和旅游业等更多行业，以减轻失业并为政府创造更多收入。"
 PHI_industrial_investments: "在§Y[From.GetName]§!的工业投资"
 PHI_industrial_investments_desc: "在[From.GetName]的投资可以得到不少好处, 并且将在该地区创造更多的就业机会。"
 PHI_irrigation_construction: "在§C[From.GetName]§!的灌溉建设"
 PHI_irrigation_construction_desc: "为我们的农民建造水利设施可以确保未来收成的稳定。"
 PHI_promote_tourism: "促进§t[From.GetName]§!旅游业"
 PHI_promote_tourism_desc: "促进拥有令人惊叹的景观和海景以及具有丰富历史的人造景观的地区的旅游业可以产生不少利润。"
