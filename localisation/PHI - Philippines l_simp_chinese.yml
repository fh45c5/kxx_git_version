 PHI_pnr_expansion: "菲律宾国家铁路扩建"
 PHI_pnr_expansion_desc: "PNR 或菲律宾国家铁路，成立于 1892 年，前身为马尼拉铁路公司，是该国的一家国有铁路公司。向公司注入资金将有助于扩大他们的业务并改善他们的服务，这有利于减少马尼拉和该国各地的交通拥堵。"
