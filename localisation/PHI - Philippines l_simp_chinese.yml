 PHI_join_entente: "加入协约国"
 PHI_join_entente_desc: "[FRA.GetFactionName]一直致力于保护欧洲免遭社会主义暴政的魔爪。他们与我们的价值观相一致，我们必须互相帮助，以防专制独裁政权崛起。"
