 PHI_papacy_in_exile_desc: "由于迫害的威胁，教宗和天主教会被迫逃离罗马城。他们最终在我国定居，增强了我们在国际舞台上的声望。"
 PHI_papacy_in_exile_1: "流亡教廷"
 PHI_papacy_in_exile_1_desc: "由于迫害的威胁，教宗和天主教会被迫逃离罗马城。他们最终在我国定居，增强了我们在国际舞台上的声望。"
 PHI_uncooperative_protestants: "不合作的新教徒"
 PHI_uncooperative_protestants_desc: "虽然菲律宾被称为亚洲唯一的基督教国家，但这意味着许多人都信奉基督教信仰，而不仅仅是天主教。虽然这确保了大多数人对教皇友好，但当教皇夺权时，一些基督教教派的态度往好听了说也是不合作的，这是一个需要解决的问题。"
 PHI_resisting_muslim_minorities: "莫罗的抵抗"
 PHI_resisting_muslim_minorities_desc: "在南部岛屿棉兰老岛，普遍存在着抵制我们统治的穆斯林。虽然即使在该岛范围内，他们仍然是少数群体，但必须在他们对我们的权力造成任何损害之前予以处理。\n\n§YNOTE: 这个想法没有效果，但它是棉兰老岛状态中状态效果的标记。§!"
 PHI_guerilla_problem: "游击队问题"
 PHI_guerilla_problem_desc: "社会党虽然没有得到民众的支持，但仍然对我们的权力控制构成威胁。他们恐吓农民和农民加入他们的叛乱，并在他们拒绝时杀死他们，这必须停止。"
