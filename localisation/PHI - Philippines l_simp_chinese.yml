 POLITICS_MANUEL_LUIS_QUEZON_DESC: "曼努埃尔·路易斯·奎松是一名教师和小地主的儿子。1899年，他离开马尼拉圣托马斯大学的法学专业，投身反对西班牙的独立斗争。虽然被认为是“聪明而懒惰”，但他展现了他无畏、大胆、脾气暴躁的战斗风格，最终从二等兵晋升为少校。\n\n然而，在革命者对美国人的失败之后，奎松回到了大学，并获得了学位。他深信，通往独立的唯一途径是与美国人合作，并一点一点地爬上政治阶梯，从州长到菲律宾的驻地专员。他在国会批准琼斯法案和海尔—哈维斯—加亭独立法案中发挥了重要作用；这使他在1933年赢得总统职位时获得了足够的人气。"
 POLITICS_BASILIO_J_VALDEZ_DESC: "巴西利奥是一个四口之家的第三个孩子，他的父亲，贝尼托·萨尔瓦多·巴尔德斯是一名医生，曾是何塞·里萨尔在马德里的同学。随着他的母亲在生下他的兄弟姐妹后去世，一家就过着了漂泊的生活，这也导致了他们在许多不同的学校学习。1916年毕业后，他短暂地担任过讲师，但最后还是前往法国，作为医疗志愿者加入法军，在军事医院担任法国红十字会的外科医生。1917年美国参战后，他被调往美军，一直工作到1919年。\n\n在大战结束后，他被任命为驻德国盟军间军事委员会成员，并且被任命为德国红十字会医务处处长，后来又被任命为美国红十字在欧洲副专员。然而，1922年，他应邀参加菲律宾警察部队，重振他们的医疗服务；他加入并于1926年晋升为中校和首席外科医生，在1926到1934年担任医疗督察。1934年，巴尔德斯成为准将和警察局局长"
 PHI_JAP: "菲律宾第二共和国"
 PHI_JAP_ADJ: "菲律宾"
 PHI_JAP_DEF: "菲律宾共和国"
 PHI_war_reparations: "战争赔偿"
 PHI_huk_raids: "虎克军的袭击"
 PHI_huk_raids_desc: "“菲律宾人民抗日军”，简称“虎克军”，是由社会主义者领导的一支游击队，主要在农村地区对我们当地的驻军部队造成严重破坏。这些土匪扰乱了日本人带来的和平与繁荣，妄图在我们的祖国发动社会主义革命。"
 PHI_establish_collaboration_government: "Establish a Loyalist Manila!"
 PHI_establish_collaboration_government_tt: "A Collaboration Government in Manila will be installed and established."
 PHI_economic_reform: "经济改革"
 PHI_eurasianism_in_philippines: "菲律宾的欧亚主义"
 PHI_eurasianism_in_philippines_desc: "主张混血种联合的人，现在正处于全世界混血程度最高的国家：菲律宾。这个国家刚从殖民者手中独立，全国上下同仇敌忾，还有比这更好的用武之地吗？赛德里克·多佛自有其雄心壮志。"
 PHI_crush_reactionaries: "粉碎反革命"
 PHI_crush_reactionaries_desc: "虽然我们是民主上台的，但反革命们并不打算承认这一点。他们已经开始试图推翻我们，因此我们应当先发制人，消灭他们。"
 PHI_new_eurasian_identity: "新欧亚身份"
 PHI_new_eurasian_identity_desc: "菲律宾本身就是个混血国家。东南亚的各种族群与西方殖民者在菲律宾的大量流动和混合塑造了当今的菲律宾。如今的菲律宾人既不是菲律宾的原住民，也不是欧洲殖民者的后代，而是一个崭新的身份：欧亚人。"
 PHI_Cimmerii_and_Their_Future: "辛梅里及其未来"
 PHI_Cimmerii_and_Their_Future_desc: "在多佛的老家印度，许多像他这样的混血没有得到平等对待。无论是英国人还是印度人都厌恶他们。而菲律宾则不同；混血情况过于普遍，不同信仰与种族的居民平等地一同生活。这应当是混血社区乃至于世界的未来，我们将会推广这一经验。"
 PHI_diversity_and_unity: "多元而统一"
 PHI_diversity_and_unity_desc: "我们的国家应当尊重不同的文化与习俗，促进不同民族与种族之间的自然融合，而非像西班牙人那样的种族等级制。"
 PHI_half_caste: "半种姓之优越"
 PHI_half_caste_desc: "人类的尼安德特人祖先可能起源于冰河时代的猿人之间的混合，而新石器时代智人可能来自尼安德特人和欧洲的奥里尼亚克人之间的关系。这意味着杂交从最早的时候就影响了人类的进化。至少一万年来，我们物种没有一个纯正的种族。所谓的种姓是完全的伪概念，如同植物的杂种优势一样，混血的半种姓才最具有优势。"
 PHI_everyone_equal: "人人皆平等"
 PHI_everyone_equal_desc: "包括种族在内的许多因素都在阻碍实现人人平等。尽管如此，我们已经朝人人平等的目标迈出了一大步。相信在不远的未来，这一理想能成为现实。"
 PHI_oppose_racism: "对抗种族主义"
 PHI_oppose_racism_desc: "在许多地方，人们依旧拿肤色而非才干评价一个人。这种情况是不被允许的。种族主义必须被抹除！"
 PHI_encourage_intermarry: "促进血统融合"
 PHI_encourage_intermarry_desc: "自从人类诞生以来，人类就在相互融合，相互影响。我们将加速这一过程，鼓励不同民族与种族直接进行通婚。有朝一日，当所有人类肤色一致之时，所有国家与民族之间的争斗都会停止！"
 PHI_end_discrimination: "消除歧视"
 PHI_end_discrimination_desc: "菲律宾的歧视问题并不是很严重。但是在其他地方，种族歧视与民族歧视泛滥成风。我们将会解放哪些受苦受难的人民！"
 PHI_erdicrate_colonism: "抹去殖民主义"
 PHI_erdicrate_colonism_desc: "菲律宾先是被西班牙人殖民，又被美国殖民。殖民主义毒害了人民太久了！殖民主义余毒必须被彻底清算！"
 PHI_erdicrate_imperialism: "打倒帝国主义"
 PHI_erdicrate_imperialism_desc: "殖民主义正是帝国主义的产物。既然我们要打倒殖民主义，就要瞄准帝国主义。帝国主义必须被毁灭！"
 PHI_proud_khaki: "自豪的卡其色"
 PHI_proud_khaki_desc: "绝大部分黑白混血的肤色都是卡其色，不少混血将其视为耻辱。恰恰相反，我们反而应该因此而骄傲。卡其色是骄傲的颜色，是未来人类的肤色。"
 PHI_oppose_all_oppressers: "对抗一切压迫者"
 PHI_oppose_all_oppressers_desc: "资产阶级与地主奴役压迫着全菲律宾的人民。不能再这样了！无论是什么样的压迫者，都将品尝到国家的铁拳！"
 PHI_coop: "合作社运动"
 PHI_coop_desc: "菲律宾是一个以农业为主的国家，我们应当在农村地区开展合作化运动，没收地主的土地，交给合作社种植，这将大大提高我国的农业产量。"
 PHI_syndicalism: "工团主义的启示"
 PHI_syndicalism_desc: "工团主义的第三国际很大程度上做到了种族平等，事实证明社会主义是迈向有色统一运动的驱动力。尽管菲律宾缺乏成型的工人阶级，难以实施工团主义，但这不妨碍我们从工团主义中学习。"
 PHI_managism: "引进管理主义"
 PHI_managism_desc: "菲律宾是一个年轻的国家，缺乏管理经验。因此，我们应该学习詹姆斯·伯纳姆的管理主义思想，让哪些有管理才能的人管理国家。当然，前提是他们忠于社会主义。"
 PHI_support_technocracy: "支持技官主义"
 PHI_support_technocracy_desc: "将生产管理交给技术官僚将会极大的促进我国的经济发展。毕竟，专业事就应该交给专业人士去干。"
 PHI_protect_labor: "保卫劳工权利"
 PHI_protect_labor_desc: "作为社会主义政府，我们必须保卫工人的合法权利。八小时工作制将被落实，工资也会得到提高。除此之外，一系列福利项目将开始实行。"
 PHI_animal_plant_research: "资助动植物研究"
 PHI_animal_plant_research_desc: "塞德里克·多佛作为一位动植物专家，深刻的意识到研究并保护野生动物的重要性。由国家出资资助这些研究不但可以促进保护工作，也可以增强我国的科研能力。"
 PHI_enviroment_protection: "保护自然环境"
 PHI_enviroment_protection_desc: "菲律宾确实需要工业化；但是工业化决不能以破坏自然环境为前提。大自然是一座巨大的宝库，我们应该保护它。我们将会在尽量不破坏自然环境与动物栖息地的情况下开展工业化。"
 PHI_plant_trees: "植树造林"
 PHI_plant_trees_desc: "毫无疑问，工业化一定会砍伐不少树木。我们应该为此做出补偿。政府将会鼓励植树造林，并在城市里开展绿化措施，缓解工业化带来的破坏。"
 PHI_kingdom_of_earth: "地球王国"
 PHI_kingdom_of_earth_desc: "我们都居住在地球上，地球是我们共同的家园。在我们开发自然资源时，我们一定要注意尽量减少对环境的破坏。只有这样，地球才会原来越好。"
 PHI_expand_eurasian_collective: "扩展欧亚合作社"
 PHI_expand_eurasian_collective_desc: "我们欧亚人，自然应该控制全欧亚大陆。前进！解放全欧亚！"
 PHI_Colored_Cosmopolitanism: "解放有色人种"
 PHI_Colored_Cosmopolitanism_desc: "无数的有色人种正在受苦受难。全世界的有色人，联合起来！"
