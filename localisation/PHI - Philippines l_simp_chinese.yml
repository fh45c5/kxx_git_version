 PHI_FUHRERREDUX_DESC: "数百年来，菲律宾人民一直遭受着殖民者和帝国主义的压迫：先是西班牙人，后来是美国人。菲律宾人民渴望自由，这是他们的新统治者平日里所夸夸其谈的东西。如今大萧条削弱了美国，菲律宾人或许可以重新夺回经济自主权，并商议即将到来的独立。\n但独立会带来什么呢，繁荣吗？还是给另一个帝国主义国家趁虚而入的机会？有一件事情十分肯定，那就是菲律宾人需要不惜一切代价地捍卫自由，否则他们将回到过去的日子。"
