 PHI_new_liberal_party: "自由党"
 PHI_new_liberal_party_long: "自由党(Liberal)\n§g自由党由参议院议长曼努埃尔·罗哈斯、参议院临时议长埃尔皮迪奥·基里诺和前第9届参议院区参议员何塞·阿韦利诺从旧国民党分离出来的自由派创建，是菲律宾仅次于国民党的历史第二悠久的活跃政党，也是历史最悠久的持续活跃政党。自由党在当代菲律宾政治中仍然是一个有影响力的组织。该党在社会问题上属于中左翼政党，在经济问题上属于中间派政党，通常与菲律宾革命后的自由民主现状联系在一起，与独裁主义、新保守主义和民粹主义形成鲜明对比。§!L"
