 PHI_catholic_nation: "天主教圣地"
 PHI_catholic_nation_desc: "大多数菲律宾人是天主教徒或信奉其他基督教派，因此罗马天主教会对该国的社会、经济和政治问题有着重大影响。"
 PHI_catholic_nation_1: "天主教圣地"
 PHI_catholic_nation_1_desc: "大多数菲律宾人是天主教徒或信奉其他基督教派，因此罗马天主教会对该国的社会、经济和政治问题有着重大影响。"
 PHI_lingering_sakdalistas: "挥之不去的萨达利斯塔"
 PHI_lingering_sakdalistas_desc: "以目前流亡东京的贝尼尼奥·拉莫斯为首的萨达利斯塔斯派于1935年发动叛乱，占领了多座市政大楼。虽然他们的叛乱被我军轻易击溃，但自那以后，该运动一直在争取支持。"
 PHI_agricultural_society: "农业社会"
 PHI_agricultural_society_desc: "我们的经济主要由农产品组成，如大米、烟草、椰子和菠萝;虽然这些使我们能够出口到美国并带来收入，但它也阻碍了我们的经济增长，群岛的现代化和工业化还有很长的路要走。"
 PHI_hacienda_questions: "庄园问题"
 PHI_hacienda_questions_desc: "“庄园”建于西班牙时代，由富有的地主拥有，他们雇用农民和农民在他们的田地和种植园工作。这些工人经常没有正确收到他们的工资，或收到的金额低于平均标准。政府必须解决这个问题，以进一步获得人民和农民的支持。"
 PHI_german_refugees: "德国难民"
 PHI_german_refugees_desc: " 虽然菲律宾政府允许这些在祖国饱受压迫的德国人入境，但此举在政府内部引起了争议，因为其中许多人都有一技之长，对于建设新的菲律宾国家至关重要。"
