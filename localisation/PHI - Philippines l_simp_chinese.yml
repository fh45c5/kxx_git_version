 PHI_valkist_party: "黄金世纪"
 PHI_valkist_party_long: "黄金世纪(Gintong Siglo)\n§g黄金世纪由活跃在乡村的边缘小党派组成，他们是追随安德烈·滂尼发秀的前卡蒂普南组织的遗留势力。其成员多为年长的革命者和前菲律宾军队的军官，他们在美国占领群岛后纷纷隐藏起来。与“进步党”不同的是，他们并不承认埃米利奥·阿奎纳多为前共和国的领导人，只承认滂尼发秀的权威。因此，他们对美国对菲律宾社会的影响深恶痛绝，致力于根除一切威胁菲律宾丰富文化的外来影响。§!"
