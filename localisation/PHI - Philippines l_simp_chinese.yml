 PHI_dover_cream: "技官主义"
 PHI_eurasianism: "多佛掌握了政权"
 PHI_huk_rises: "虎克军崛起"
 PHI_huk_rises_desc: "随着权力的转移，西思托·麦尔卡托·迪翁戈和虎克军已然站上历史的舞台中央。现在，时机已经成熟，我们必须奋起摆脱帝国主义的枷锁，推翻资本主义的压迫，建立一个真正属于人民的菲律宾，彻底实现民族的独立与解放。"
 PHI_popular_front: "人民阵线"
 PHI_popular_front_desc: "帝国主义的阴影和资本主义的剥削依然笼罩着这个国家，要彻底改变菲律宾的命运，必须依靠更广泛的力量。我们将组建人民阵线，把工人、农民、知识分子和一切反帝反压迫的力量，团结在共同的旗帜之下。唯有如此，才能汇聚足够的力量，打破束缚菲律宾的枷锁。"
 PHI_total_social_reform: "全面社会改革"
 PHI_total_social_reform_desc: "革命的胜利仅仅是一个开始。封建的腐朽思想和资产阶级的自私意识仍然在许多角落顽固地存在着，阻碍着真正的解放与进步。从现在开始，政府将采取一系列的社会改革措施，从思想、文化、教育和社会结构上，进行一场全面的社会改革。"
 PHI_intergrate_revolutionary_army: "整合革命武装"
 PHI_intergrate_revolutionary_army_desc: "从北方山区的游击队，到南部岛屿上的民族武装，再到城市中工人的赤卫队，菲律宾的各路革命武装在全国各地涌现，却各自为战，难以形成统一的战斗力，我们必须将这些分散的力量整合起来，让我们的军队在同一面旗帜下前进。唯有团结一致，我们的革命才能取得胜利。"
 PHI_land_reform: "启动土地改革"
 PHI_land_reform_desc: "地主们用农民的血汗灌溉了田地，靠农民的辛苦收获了财富，而他们却仍然生活在贫困中。这种不公正，必须结束。现在，是时候把土地还给人民了，我们将彻底摧毁旧有的土地制度，让劳动者重新拥有耕作的权利。"
 PHI_socialist_education: "社会主义教育"
 PHI_socialist_education_desc: "教育是塑造社会意识形态和培育未来公民的关键，如果继续沿用旧的教育体系，社会势必会被封建与资本主义思想腐蚀。我们必须对菲律宾的教育体系进行彻底改革，实施社会主义教育，将其作为革命运动中最重要的一环。"
 PHI_respect_local_religion: "尊重当地信仰"
 PHI_respect_local_religion_desc: "我们进行的革命，不是要消灭信仰，而是要让每一个人都有自由选择自己信仰的权利。无论是天主教、伊斯兰教，还是其他本土信仰，它们都应该在社会中得到尊重。宗教信仰与社会主义建设之间并非对立。通过合作，宗教信仰的道德力量也能与建设社会主义国家的目标结合起来。"
 PHI_nation_equal: "族裔平等"
 PHI_nation_equal_desc: "无论是马来裔、华裔、西班牙裔、伊洛卡诺人、宿务人还是摩洛人，都是这片土地的主人，都有平等参与国家建设的权利和义务。只有抛弃了历史上的偏见与歧视，真正团结在一起时，才能共同迈向社会主义的未来。"
 PHI_workers_council: "劳工团体联合会"
 PHI_workers_council_desc: "我们将会建立菲律宾劳工团体联合会，这个新的组织将把各行业的工会、地方劳工团体和工人协会整合在一起，成为一个全国性的工人代表机构，形成一个强大的、统一的工人力量，工人们的声音不再仅仅停留在车间，而是成为国家经济决策的重要力量。"
 PHI_anti_japan: "抗日救国"
 PHI_anti_japan_desc: "我们不能忘记，日本帝国主义的野心从未消退，他们不仅觊觎菲律宾的资源和地理位置，更视其为控制太平洋的重要战略据点。我们必须时刻保持清醒，不能让我们的家园再度沦为外敌的殖民地。"
 PHI_learn_mingan: "学习闽赣经验"
 PHI_learn_mingan_desc: "面对外部的威胁和国内的变革，建立一支强大的人民军队，是保障菲律宾革命胜利和国家安全的关键。而闽赣起义军所拥有的灵活战术和坚韧不拔的斗争精神，正是我们战胜装备更先进、兵力更雄厚的敌人的关键。"
 PHI_left_kmt_army_lol: "《中国革命军队优良传统》"
 PHI_left_kmt_army_lol_desc: "一只真正强大的军队，不仅在于他们的军事能力，更在于他们的思想和组织建设。我们将汲取中国革命军队的优良传统，把军队与人民紧密结合在一起，打造出一支有灵魂、有纪律、为人民而战的军队。"
 PHI_new_revolutionary_army: "新革命军"
 PHI_new_revolutionary_army_desc: "终于，经过一系列的改革与锤炼后，我们能骄傲的宣布，菲律宾的新革命军诞生了。这支军队不再是过去的旧式武装，而是一支真正由人民所信赖、由革命理想所驱动的现代化力量。它不仅是对外敌的盾牌，更是对国内腐朽势力的利剑。崭新的革命军将带领我们走向一个没有压迫、没有剥削的菲律宾！"
 PHI_fuck_landlord: "没收地主土地"
 PHI_fuck_landlord_desc: "只有剥夺地主阶级对土地的垄断权，才能让农民真正成为土地的主人，才能将革命的胜利成果惠及所有劳动人民。我们将没收地主的土地，让土地回到那些真正辛勤劳作的人手中。地主剥削农民的时代，已经结束了！"
 PHI_lands_to_farmers: "耕者有其田"
 PHI_lands_to_farmers_desc: "仅仅没收土地并不能解决根本问题，真正的改变必须通过土地分配来实现。要让这些辛勤耕作的农民摆脱长期的压迫，必须做到“耕者有其田”，让土地回到那些为之流汗、播种、收获的人们手中。通过重新制定分配计划，每一块土地将根据农民家庭的规模、需要和劳动能力进行分配，确保没有一寸土地会再次落入少数人之手。"
 PHI_island_industialize: "群岛工业化"
 PHI_island_industialize_desc: "群岛工业化:菲律宾由七千多个岛屿组成，这里地形复杂多样，交通不便、资源难以整合，阻碍了现代工业的兴起。要成为一个自立自强的现代化国家，菲律宾就必须突破群岛的限制，我们需要将这些分散的资源和人力统合起来，形成一个强大的工业网络，推动群岛工业化进程。"
 PHI_crush_capital: "击垮资产阶级"
 PHI_crush_capital_desc: "终于，我们可以自豪的宣布，“菲律宾的资产阶级已经成为历史的尘埃”，菲律宾不再被资本家和地主所控制。我们再也不会生活在少数人的剥削与压迫之下。这个国家，这片土地，现在属于我们，属于所有劳动人民！"
 PHI_save_chinese_socialism: "挺身而出拯救中国社会主义"
 PHI_save_chinese_socialism_desc: "中国，那个血脉相连的故乡正被封建军阀的铁蹄蹂躏，故乡的人民深陷压迫与苦难，曾经的故土正遭受着历史上最黑暗的时期。我们不能坐视不管，是时候亲手将希望的火炬带回故乡，向中国的一切反动势力宣战，拯救中国的社会主义了!"
 PHI_against_imperialism: "反对西方帝国主义"
