 PHI_huk_raids: "抗日军的袭击"
 PHI_huk_raids_desc: "“菲律宾人民抗日军”，简称“人民抗日军”，是由社会主义者领导的一支游击队，主要在农村地区对我们当地的驻军部队造成严重破坏。这些土匪扰乱了日本人带来的和平与繁荣，妄图在我们的祖国发动社会主义革命。"
