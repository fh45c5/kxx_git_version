 iset_worship_subtype:0 "伊西斯崇拜" 
 iset_worship_subtype_desc:0 "§Y伊西斯崇拜§!\n\n伊西斯是古埃及宗教中的战争、健康、婚姻和爱之女神。她的名字意为“王座”，在古埃及时代也被看作王权的体现之一。对她的崇拜随后传遍了整个希腊-罗马世界，在希腊很早就流传着对伊西斯的崇拜，说她是被迫逃离至埃及的伊俄的化身。罗马从公元前1世纪就开始崇拜伊西斯，到了帝国时期，对伊西斯的尊奉受到了国家的保护，并随着帝国的权力发展遍及帝国各地。她为寻求丈夫的遗体所受到的折磨和痛苦使她成为受压迫者的保护神、妇女的助手以及弱势群体的安慰者。伊西斯怀抱着幼子荷鲁斯的场景则是圣母玛利亚怀抱圣子耶稣的原型，亦是欧亚大陆所有圣母崇拜的原型。" 
 orphism_subtype:0 "俄耳甫斯教"
 orphism_subtype_desc:0 "§Y俄耳甫斯教§!\n\n俄耳甫斯教是发源于古希腊与希腊化时代的、色雷斯人的信仰与习俗。直接相关的神话就是到冥府接回欧律狄刻的诗人俄耳甫斯的传说。这一教派声称其为“狄俄倪索斯秘仪”的改革教派，重新释义了狄俄倪索斯神话，并对赫西俄德的作品《神谱》做了重新编排。俄耳甫斯认为人类天生具有两重性：1.身体（sōma），这部分是继承于提坦；2.神圣的火光或灵魂（psychē），则是继承自狄俄倪索斯。人们为了要从提坦所继承的物质性的存在──肉体之中获得救赎，必须要先进入狄俄倪索斯秘仪启蒙仪式，然后还要经历一段领悟（teletē）过程，这是对于主神狄俄倪索斯的磨难和死亡的一种净化还有解脱的仪式。总而言之，狄俄尼索斯秘仪给予信徒来世能够往生至福乐土的承诺。"

 #希腊衍生
 byronism_subtype:0 "拜伦主义"
 byronism_subtype_desc:0 "§Y拜伦主义§!\n\n拜伦主义被不同地定义为一种生活方式、据称是“拜伦文本的一系列特征”或他的标志性英雄，或“使拜伦成为英国名人的发展”。这种文化现象极大地改变了作者、文本和受众之间的关系，其回响远远超出了英国文化的惯常影响范围。它起源于乔治·戈登·拜伦勋爵刻意创造的一种独特而明显的诗歌主观性，它依赖于一种精心维持的观点潮流，根据这种观点，拜伦的诗歌实际上是他内心深处的迷恋和磨难的表达，以及他的思想。英雄都是面具，在面具后面只有诗人自己……"
 radsoc_byronism_subtype:0 "拜伦主义"
 radsoc_byronism_subtype_desc:0 "§R拜伦主义§!\n\n拜伦主义被不同地定义为一种生活方式、据称是“拜伦文本的一系列特征”或他的标志性英雄，或“使拜伦成为英国名人的发展”。这种文化现象极大地改变了作者、文本和受众之间的关系，其回响远远超出了英国文化的惯常影响范围。它起源于乔治·戈登·拜伦勋爵刻意创造的一种独特而明显的诗歌主观性，它依赖于一种精心维持的观点潮流，根据这种观点，拜伦的诗歌实际上是他内心深处的迷恋和磨难的表达，以及他的思想。英雄都是面具，在面具后面只有诗人自己……"

