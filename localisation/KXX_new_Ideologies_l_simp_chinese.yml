 hayek_neoliberalism_subtype:0 "哈耶克自由主义"
 hayek_neoliberalism_subtype_desc:0 "§Y哈耶克自由主义§!\n\n也称“哈耶克主义”、“哈耶克新自由主义”。是20世纪30年代形成的新自由主义分支。这种思想以奥地利学派经济学家弗里德里希·奥古斯特·冯·哈耶克为主要代表，坚定拥护市场经济，主张给私人经济最充分的自由，其认为政府干预会导致经济效率下降和资源错配，而私人企业制度是维护个人自由和提高经济效率的最高保证，政府应当最小化政治对经济的干预。"
 autdem_hayekism_subtype:0 "哈耶克自由主义"
 autdem_hayekism_subtype_desc:0 "§Y哈耶克自由主义§!\n\n称“哈耶克主义”、“哈耶克新自由主义”。是20世纪30年代形成的新自由主义分支。‌这种思想以奥地利学派经济学家弗里德里希·奥古斯特·冯·哈耶克为主要代表，坚定拥护市场经济，主张给私人经济最充分的自由，其认为政府干预会导致经济效率下降和资源错配，而私人企业制度是维护个人自由和提高经济效率的最高保证，政府应当最小化政治对经济的干预。"
 nihonyudaya_shugi_subtype:0 "日犹主义"
 nihonyudaya_shugi_subtype_desc:0 "§Y日犹主义§!\n\n所谓“日犹主义”是日本加尔文宗牧师酒井胜军对明治时期“日犹同祖论”思想的进一步发展。他认为，犹太人之所以能够征服世界、在各国内部搞破坏,显然都是遵从神的旨意,虽然日本也将会是犹太人搞破坏的对象，但是由于日本是神国,国民没有忘记敬神尊皇之心,所以犹太人是无法征服日本的。在犹太人毁灭其他国家,却唯独毁灭不了日本后,他们就会发现，原来日本才是他们长期以来追求的神之帝国,日本天皇本人才是弥赛亚本人。"
 polish_natsynd:0 "蓝色工团主义"
 polish_natsynd_desc:0 "§Y蓝色工团主义§!\n\n波兰工团主义运动一直是各种倾向和思想的大熔炉。虽然你可能会了解到一些类似于巴黎或伦敦的理论，但当你了解工团主义的“民族一面时，你可能会感到敬畏或恐惧。\n氧化工团主义、蓝色工团主义或克拉科夫工团主义学派，是由卡齐米日·扎克耶夫斯基领导的去波兰工团主义者联盟成员创立的一种学说。这一学说既确立了波兰民族主义理念，又希望按照分权路线将中欧统一为一个革命的社会主义国家，将社会主义同反动派斗争的思想推向极致。该运动因使用蓝色而非红色而在激进左派中声名鹊起他们声称旧的社会主义理论已经“黔驴技穷"，而这新流派则为革命注入了新鲜血液。蓝色工团运动的血液充满活力、激进，在扎克耶夫斯基实现统一中欧的梦想之前不会停止。"

