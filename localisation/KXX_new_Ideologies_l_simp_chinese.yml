 blessings_subtype:0 "§R五十星祝福§!"
 blessings_subtype_desc:0 "§Y(五十星祝福)§!\n\n五十星祝福的意识形态是披着爱国主义外衣的极端暴力。它来自于将军在美国内战期间得到的核心答案。这个答案就是我们都是动物，他在战争中杀人不是因为政治的驱使，而是因为他喜欢。他是一个等待上级命令的杀人机器，没有人知道他为什么要杀人，只知道他有一种原始的欲望。这种服从暴力的模式是五十星祝福意识形态的核心，现在他们掌权了，整个国家都将沉浸爱国主义的虚幻幻想中互相残杀。"
 kwantang_Junta_subtype:0 "关东军政府"
 kwantang_Junta_subtype_desc:0 "§Y(关东军政府)§!\n\n关东军是为了保卫第一次日俄战争期间在满洲取得的胜利而成立的，但现在已演变成日本政治中独立的参与者。关东军是皇道派的据点，里面充满了各种军国主义者，在郭松龄叛乱之后，关东军成为日本最负盛名的职位之一，并在奉天政府中站稳了脚跟。随着关东军对美国的新控制，军国主义者得以在美国建立新的军国主义国家，其丰厚的财富将确保日本继续保持经济增长和国家主导地位。"
 reform_bureaucracy_subtype:0 "改革官僚体制"
 reform_bureaucracy_subtype_desc:0 ""§Y(改革官僚体制)§!\n\n改革官僚体制是各行各业技术官僚的联合意识形态，旨在通过建立管理型政府来消除资本主义的低效性。通过部分指令性经济，这个管理型政府寻求消除垄断、自我致富和短视造成的低效性，以创建一个致力于支持大日本帝国全面战争的经济。与改革官僚似乎模仿的世界上各种左派不同，官僚否认阶级冲突，将民族斗争视为最重要的斗争，寻求建立阶级合作。"
 syn_volkisch_communitarianism_subtype:0 "人民社群主义"
 syn_volkisch_communitarianism_subtype_desc:0 "§Y人民社群主义§!\n\n人民社群主义是奥地利德意志工人党的官方意识形态。人民社群主义也被党通俗地称为“民族社会主义”，这种思想以带有社会主义色彩的人民主义为引导，通过工人与全社会实现日耳曼复兴。人民社群主义的支持者深深地怀念德意志帝国，关切海外的德意志人，他们鄙视民主制度，支持陶尔斐斯式的两院制法团模式。人民社群主义与奥地利极右翼紧密相连，通常可划分为两大派系：一派是沃尔特·里尔及其副手约瑟夫·利奥波德的极权派，另一派则是弗劳恩费尔德的民粹派，以及埃德蒙·格莱兹-霍斯泰瑙的保皇派边缘团体。\n\n奥地利德意志工人党以及各路人民社群主义支持者都亲善工会，并从工会的实干和教训中汲取了方法手段和理念激情。不过，他们也视无产阶级为伟大且富有教养的工人阶级的肿瘤。大体上讲，极权派忠于意识形态的核心教条，而民粹派则更加激进化，更着重于德意志人民。"
 
 pataut_metaxism_subtype: "梅塔克萨斯主义"
 pataut_metaxism_subtype_desc: "§Y梅塔克萨斯主义§!\n\n梅塔克萨斯主义是与扬尼斯·梅塔克萨斯有关的希腊民族主义专制意识形态。它呼吁希腊民族的复兴，建立一个现代的、文化同质的希腊民族。梅塔克萨斯主义贬低自由主义和个人主义，同时宣传人民主义或国家民粹主义运动中常见的各种因素。它试图将希腊人民动员起来，使其成为有纪律的群众，为建立一个新的希腊国家服务。虽然梅塔克萨斯主义的一些理论被描述为国家民粹主义，但在学术上，它被认为是一种独特的大帐篷专制统治，以梅塔克萨斯的个人著作为基础，统一了古典保守主义、君主主义、人民主义和国家民粹主义运动的思想。继第一古希腊文明和第二拜占庭文明之后的第三希腊文明的理念是该运动的共同中心，梅塔克萨斯主义内部的不同派别对其有不同的定义。"
 