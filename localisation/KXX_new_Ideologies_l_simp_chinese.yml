 #哥特瓦尔德衍生
 gottwaldism_subtype:0 "哥特瓦尔德主义"
 gottwaldism_subtype_desc:0 "§Y哥特瓦尔德主义§!\n\n£GFX_ideology_gottwaldism_bar\n\n\n\n\n哥特瓦尔德主义是捷克共产党主席克莱门特·哥特瓦尔德所推行的意识形态，它主要由强硬的共产主义政策，极端的捷克民族主义和对哥特瓦尔德的个人崇拜组成。"
 pataut_metaxism_subtype: "梅塔克萨斯主义"
 pataut_metaxism_subtype_desc: "§Y梅塔克萨斯主义§!\n\n梅塔克萨斯主义是与扬尼斯·梅塔克萨斯有关的希腊民族主义专制意识形态。它呼吁希腊民族的复兴，建立一个现代的、文化同质的希腊民族。梅塔克萨斯主义贬低自由主义和个人主义，同时宣传人民主义或国家民粹主义运动中常见的各种因素。它试图将希腊人民动员起来，使其成为有纪律的群众，为建立一个新的希腊国家服务。虽然梅塔克萨斯主义的一些理论被描述为国家民粹主义，但在学术上，它被认为是一种独特的大帐篷专制统治，以梅塔克萨斯的个人著作为基础，统一了古典保守主义、君主主义、人民主义和国家民粹主义运动的思想。继第一古希腊文明和第二拜占庭文明之后的第三希腊文明的理念是该运动的共同中心，梅塔克萨斯主义内部的不同派别对其有不同的定义。"
 mercourism_subtype: "默库里斯主义"
 mercourism_subtype_desc: "§Y默库里斯主义§!\n\n默库里斯主义以其创始人和主要思想家乔治·S·默库里斯的名字命名，描述了希腊极右翼中人民主义的一种特殊流派。默库里斯主义从柏拉图的理想共和国中汲取了巨大的灵感，并设想在这些理想的基础上建立一个国家。默库里斯主义设想，在希腊近代斗争中诞生的新的哲学王精英，在他们民族伟大过去的激励下，希腊将重新焕发活力。此外，还设想了一种基于自然法则和个人功绩的社会等级秩序。国家将分为三个阶级：统治阶级——从出生起就接受训练并利用一切机会接受考验的精英；武士阶级——像古代斯巴达人一样英勇善战的战士；平民阶级——希腊的劳动人民，他们不断努力提高自己，团结一致对抗秩序和国家的敌人。希腊的共同利益是每个人为之奋斗的最高理想，希腊人民愿意追求知识、艺术和权力。默库里斯主义承认现代性和进步的外衣，并试图用自己的力量将旧希腊改造成柏拉图式的理想，结束他们与永恒的土耳其威胁的最后斗争。"
 venizelism_subtype: "韦尼泽洛斯主义"
 venizelism_subtype_desc: "§Y韦尼泽洛斯主义§!\n\n韦尼泽洛斯主义是20世纪初以来希腊最重要的政治运动之一。1910年至1922年期间，希腊处于持续的战备状态，以埃莱夫塞里奥斯·韦尼泽洛斯为代表的新政治思想应运而生，通常被称为韦尼泽洛斯主义。很难界定这种政治思想的具体内容，但在经济方面，韦尼泽洛斯主义认为希腊国家是表达和发展希腊主义的杠杆。换句话说，希腊国家必须将希腊主义融入其国界之外，并以统一的民族和国家身份在当时的现代世界中占据一席之地。这不仅需要机构现代化，使国家高效可靠，还需要对发展国家生产力的理念做出总体承诺。"
 