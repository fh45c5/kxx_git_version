 ###a.a.p.a
 blessings_subtype:0 "§R五十星祝福§!"
 blessings_subtype_desc:0 "§Y五十星祝福§!\n\n五十星祝福的意识形态是披着爱国主义外衣的极端暴力。它来自于将军在美国内战期间得到的核心答案。这个答案就是我们都是动物，他在战争中杀人不是因为政治的驱使，而是因为他喜欢。他是一个等待上级命令的杀人机器，没有人知道他为什么要杀人，只知道他有一种原始的欲望。这种服从暴力的模式是五十星祝福意识形态的核心，现在他们掌权了，整个国家都将沉浸爱国主义的虚幻幻想中互相残杀。"
 kwantang_Junta_subtype:0 "关东军政府"
 kwantang_Junta_subtype_desc:0 "§Y关东军政府§!\n\n关东军是为了保卫第一次日俄战争期间在满洲取得的胜利而成立的，但现在已演变成日本政治中独立的参与者。关东军是皇道派的据点，里面充满了各种军国主义者，在郭松龄叛乱之后，关东军成为日本最负盛名的职位之一，并在奉天政府中站稳了脚跟。随着关东军对美国的新控制，军国主义者得以在美国建立新的军国主义国家，其丰厚的财富将确保日本继续保持经济增长和国家主导地位。"
 reform_bureaucracy_subtype:0 "改革官僚体制"
 reform_bureaucracy_subtype_desc:0 ""§Y(改革官僚体制)§!\n\n改革官僚体制是各行各业技术官僚的联合意识形态，旨在通过建立管理型政府来消除资本主义的低效性。通过部分指令性经济，这个管理型政府寻求消除垄断、自我致富和短视造成的低效性，以创建一个致力于支持大日本帝国全面战争的经济。与改革官僚似乎模仿的世界上各种左派不同，官僚否认阶级冲突，将民族斗争视为最重要的斗争，寻求建立阶级合作。"
 

 #欧罗巴之国
 radsoc_nasserism:0 "纳赛尔主义"
 radsoc_nasserism_desc:0 "§Y纳赛尔主义§!\n\n£GFX_ideology_nasserism_bar\n\n\n\n\n诞生于埃及革命家纳赛尔的思想，纳赛尔主义是一种泛阿拉伯主义、反殖民主义、反资本主义的哲学，其核心旨在通过社会主义统一阿拉伯人民。纳赛尔主义提倡工作场所民主、快速的社会进步以及激进地解决非洲和中东的殖民主义问题，对该地区的现状构成了新的威胁。"
 tot_sansepolcrismo:0 "圣墓主义"
 tot_sansepolcrismo_desc:0 "§Y圣墓主义§!\n\n£GFX_ideology_sansepolcrismo_bar\n\n\n\n\n圣墓主义并非欧洲的独特思想。它的诞生是在第一次世界大战期间贝尼托·墨索里尼的头脑中， 并在战后得到完善，最终成为意大利的指导思想。这种思想具有高度的极权主义和激进性，意图通过军事和外交手段，将意大利文化重塑成前所未有的事物，开启新的文艺复兴并将意大利带回其辉煌。 \n\n圣墓主义不会成为历史留下的无名之辈。由于其高度的适应性，它可能成为世界各地社会主义主要学派之一。由于索雷尔主义和莫斯利主义等意识形态的普及，以及民族布尔什维克主义思想在俄罗斯的兴起，我们可以看到对民族社会主义思想的高需"
 radsoc_sansepolcrismo:0 "圣墓主义"
 radsoc_sansepolcrismo_desc:0 "§Y圣墓主义§!\n\n£GFX_ideology_sansepolcrismo_bar\n\n\n\n\n圣墓主义并非欧洲的独特思想。它的诞生是在第一次世界大战期间贝尼托·墨索里尼的头脑中， 并在战后得到完善，最终成为意大利的指导思想。这种思想具有高度的极权主义和激进性，意图通过军事和外交手段，将意大利文化重塑成前所未有的事物，开启新的文艺复兴并将意大利带回其辉煌。 \n\n圣墓主义不会成为历史留下的无名之辈。由于其高度的适应性，它可能成为世界各地社会主义主要学派之一。由于索雷尔主义和莫斯利主义等意识形态的普及，以及民族布尔什维克主义思想在俄罗斯的兴起，我们可以看到对民族社会主义思想的高需\n\n新的圣墓主义学派，也被称为“新圣墓主义”，与其最初的形式有所不同。它非常兼容其他意识形态的混合，贝尼托·墨索里尼的思想已经演变成许多方向。农业倾向与西西里法西斯主义的元素已经突显出来，但也有新的教义，类似于布哈林主义或莫斯利主义。圣墓主义的演化是必然的，我们现在可以看到它的奇妙之处"
 tot_euro_mosleyism:0 "奥斯瓦尔德·莫斯利思想"
 tot_euro_mosleyism_desc:0 "§Y奥斯瓦尔德·莫斯利思想§!\n\n£GFX_ideology_mosley_bar\n\n\n\n\n奥斯瓦尔德·莫斯利在英国工团主义者中一直是一个争议的人物。他在目睹国家之间的战争、资本家对欧洲人民的压迫以及主流工团主义的无能后，将他的思想最终确定为欧洲民族主义、工团主义和极权主义价值观。这个教条虽然非常僵化，但在社会民族主义者中非常流行，莫斯利的个人魅力也有助于“工人联合”思想的传播。这导致了辛迪卡主义运动的多次分裂，而索雷尔主义使其难以在法国之外扩大规模"
 radsoc_united_front:0 "统一阵线描述了各种左翼组织聚集在一起，以确保实现彼此的目标。这种情况通常发生在同质社会主义政府、派系在内战中作战或其他需要团结才能生存的情况下。\n\n统一阵线通常是一种暂时措施，旨在建立合适的社会主义统治后结束，但有些统一战线可能存在很长一段时间，或者在某些极端情况下成为国家领导的标准模式"
 syn_nasserism:0 "纳赛尔主义"
 syn_nasserism_desc:0 "§Y纳赛尔主义§!\n\n£GFX_ideology_nasserism_bar\n\n\n\n\n诞生于埃及革命家纳赛尔的思想，纳赛尔主义是一种泛阿拉伯主义、反殖民主义、反资本主义的哲学，其核心旨在通过社会主义统一阿拉伯人民。纳赛尔主义提倡工作场所民主、快速的社会进步以及激进地解决非洲和中东的殖民主义问题，对该地区的现状构成了新的威胁。"
 ingsoc_subtype:0 "英社"
 ingsoc_subtype_desc:0 "英社，有时称为英国社会主义或欧洲社会主义，因其控制整个欧洲大陆而被称为该术语，描述了一种在大洋国（Oceania）运行的意识形态，这是当前的欧洲霸主。是一种超级的极权主义和集体主义，英社完全抹除所有个人思想，确保执政党的生存。正在开发新语言，身份和思维方式，以确保没有欧洲人会反抗老大哥的统治"
 goebbelism_subtype:0 "戈培尔主义"
 goebbelism_subtype_desc:0 "约瑟夫·戈培尔的思想围绕三个阶段展开，这在他的 §R自由日耳曼宣言§!.中有所阐述。\n\n第一阶段是实现纯粹的政治革命理想。戈培尔的民兵和红衫军将在无数城市、乡镇和村庄的街道上巡逻，以清除任何不遵从人民领袖伟大愿景的人。\n受雅各宾派和法国大革命的启发，戈培尔认为红色恐怖是建立新乌托邦的必要条件，新乌托邦由新日耳曼人领导，为新日耳曼人服务。\n\n第二阶段的基础是彻底的民族和种族革命，建立新的日耳曼人身份认同，与 \"民族的春天 \"之后建立的前民族国家相对立。\n戈培尔从欧洲各地不断变化的文化中汲取灵感，创造并正式确立了一种思想，旨在将千千万万如此不同但同时又如此相似的民族团结在一起。"
 tot_reformed_germanism:0 "改革日耳曼主义"
 tot_reformed_germanism_desc:0 "改革日耳曼主义是通过戈培尔疯狂的斗争而诞生的一种主义。尽管改革日耳曼主义不完全拒绝德意志团结的思想，但他们拒绝种族沙文主义和野蛮革命热情的思想。大多数改革德意志主义者遵循卡尔·考茨基或罗莎·卢森堡的思想，以确保过渡到社会主义但不建立极权主义专政。改革日耳曼主义的命运是不确定的，戈培尔主义恐怖已经过去，这是最重要的事情"
 tot_gothism:0 "哥特社会主义"
 tot_gothism_desc:0 "克里米亚一直是各种不同族裔的熔炉。在历史上，这个地区在中世纪和现代时期更替了几次主人，最终主要变成了乌克兰人、俄罗斯人和鞑靼人。但这种情况不会持久。 \n\n哥特社会主义或哥特制度并不是一种意识形态，而是乌克兰的现任人民元首 Georg Liebbrandt所遵循的模式。 \n\n新哥特克里米亚远离日耳曼帝国的实际管理，与只有一个目的的斯拉夫国家接壤——成为所有被驱逐的东欧民族的新家园。新的哥特国家将面临前所未有的挑战，但来自法兰克福的命令必须被执行，不管代价如何"
 radsoc_reformed_germanism:0 "改革日耳曼主义"
 radsoc_reformed_germanism_desc:0 "改革日耳曼主义是通过戈培尔疯狂的斗争而诞生的一种主义。尽管改革日耳曼主义不完全拒绝德意志团结的思想，但他们拒绝种族沙文主义和野蛮革命热情的思想。大多数改革德意志主义者遵循卡尔·考茨基或罗莎·卢森堡的思想，以确保过渡到社会主义但不建立极权主义专政。改革日耳曼主义的命运是不确定的，戈培尔主义恐怖已经过去，这是最重要的事情"
 socdem_reformed_germanism:0 "改革日耳曼主义"
 socdem_reformed_germanism_desc:0 "改革日耳曼主义是通过戈培尔疯狂的斗争而诞生的一种主义。尽管改革日耳曼主义不完全拒绝德意志团结的思想，但他们拒绝种族沙文主义和野蛮革命热情的思想。大多数改革德意志主义者遵循卡尔·考茨基或罗莎·卢森堡的思想，以确保过渡到社会主义但不建立极权主义专政。改革日耳曼主义的命运是不确定的，戈培尔主义恐怖已经过去，这是最重要的事情"
 radsoc_united_front:0 "统一阵线"
 radsoc_united_front_desc:0 "统一阵线描述了各种左翼组织聚集在一起，以确保实现彼此的目标。这种情况通常发生在同质社会主义政府、派系在内战中作战或其他需要团结才能生存的情况下。\n\n统一阵线通常是一种暂时措施，旨在建立合适的社会主义统治后结束，但有些统一战线可能存在很长一段时间，或者在某些极端情况下成为国家领导的标准模式"
 tot_neosocialism_subtype:0 "新社会主义"
 tot_neosocialism_subtype_desc:0 "新社会主义是从国家工团主义中演化而来的众多思想之一。它囊括了泛民族主义、法团主义经济和高度极权主义，看起来并不与现代索雷尔主义或法兰西社会主义运动有很大不同，但新社会主义强调一个人 - 马塞尔·戴亚这个创始人和唯一的理论家。他的思想是推动目前法国政治的主要力量，不惜一切代价实施他的意志，同时许多新社会主义者坚持泛欧洲主义，而我们可能会看到一个新世界的出现"

 #小黄&洗头佬&rm扩展
 natpop_goebbels_subtype:0 "民族马克思主义"
 natpop_goebbels_subtype_desc:0 "§Y民族马克思主义§!\n\n民族社会主义将强硬民族主义和种族优越论与马克思主义意识形态相结合，要求国家团结在一个中心人物，即人民元首周围，让人民作为一个统一的整体向未来前进。其激进的极权主义与威权主义主张令其他意识形态“黯然失色”，除此之外，该意识形态还强调科学进步、种族纯洁、社会主义经济、无神论、大众团结互助、各方面完全国有化以及近乎狂热的民族自豪感的重要性。民族社会主义被左翼群体广泛厌恶，但无可否认，它仍然是为革命——一场纯净的革命——而奋斗。"
 socialism_goebbels_subtype:0 "民族马克思主义"
 socialism_goebbels_subtype_desc:0 "§Y民族马克思主义§!\n\n民族马克思主义将强硬民族主义和种族优越论与马克思主义意识形态相结合，要求国家团结在一个中心人物，即人民元首周围，让人民作为一个统一的整体向未来前进。其激进的极权主义与威权主义主张令其他意识形态“黯然失色”，除此之外，该意识形态还强调科学进步、种族纯洁、马克思主义经济、无神论、大众团结互助、各方面完全国有化以及近乎狂热的民族自豪感的重要性。民族马克思主义被左翼群体广泛厌恶，但无可否认，它仍然是为革命——一场纯净的革命——而奋斗。"
 natpop_goebbels2_subtype:0 "勃艮第体制"
 natpop_goebbels2_subtype_desc:0 "第二次世界大战胜利后，德国在人民元首戈培尔的领导下走向了权力的顶峰，纳粹党内一些狂热而又不同寻常的成员，尤其是人民元首海因里希·希姆莱，试图将他们对民族马克思主义的信仰与他们面前的严酷现实调和来。他们最终得出结论，民族马克思主义党已经迷失了方向，陷入了衰落，只有他们才能保持最纯粹的民族马克思主义党。他们开始秘密地脱离帝国的政治结构，建立自己的体系。\n\n当希姆莱被任命为全国领袖时，他开始积极追求他对纳粹主义的马克思愿景。勃艮第体系的宗旨定义模糊，但可以通过分析希姆莱的行为和信仰来理解，这些行为和信仰包括农业主义和超工业化、创建德国新异教国教和研究神秘学。\n\n\n然而，有一点是肯定的，希姆莱政权以极端的形式奉行民族马克思主义政策：革命革命党被认为是最高社会阶层，种族卫生得到严格执行，国家马克思主义意识形态渗透到生活的各个领域。极权主义被引入社会是为了消除任何可能的反抗和冷漠的表现。这是否成功——或者将来是否成功——只能由帝国元首希姆莱来评估，因为我们其他人仍然无法了解骑士团的秘密。"
 natpop_goebbels3_subtype:0 "神秘学马克思主义"
 natpop_goebbels3_subtype_desc:0 "一些秘传民族马克思主义分子并不追崇三位革命卫队理论家中的任何一位，但他们对纳粹主义的神秘学思想与希姆莱及其追随者的思想非常接近，因此他们可以被视为希姆莱一派在意识形态上的合作者。其中一些政治家则是革命卫队的成员，他们对其领导人的秘传主义感兴趣，但与希姆莱、利本菲尔斯或埃弗拉等人的思想并不一致。另一些人则是革命卫队外的秘传主义者，他们独立地发展自己的政治教义。"
 national_socialism_spartanism_subtype:0 "斯巴达主义"
 national_socialism_spartanism_subtype_desc:0 "§Y（斯巴达主义）§!\n\n-"
 despotism_vanguard_anarchism_subtype:0 "先锋无政府主义"
 despotism_vanguard_anarchism_subtype_desc:0 "先锋无政府主义试图将去中心化的无政府社会与一支纪律严明的正规军结合起来，以军队来为整个社会提供保护。当论及这无政府社会的生存问题时，最终的决定权往往落到军队的核心领导手中。先锋无政府主义的拥护者辩称，为了防止更有组织、更加稳定的外部威胁压垮公社，这一切都是必要之举。另一方面，批评者认为这连修正都称不上，简直就是对无政府主义的侮辱：军队挟防御与保卫之名，行威权专断之实，人民的意愿与需求往往得不到重视。除此之外，无论是谁在执掌军队，他所掌握的权力之大，真显得他跟那些拼命粉饰自己的独裁者差不了多少。"
