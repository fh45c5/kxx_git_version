 genshitism_subtype:0 "原神主义"
 genshitism_subtype_desc:0 "§Y原神主义§!\n\n所谓“中国现代诺斯替宗教”即中国游戏《原神》中早期提倡的一种设计理念，即模仿日本动漫"Fate"系列使用诺斯替主义思想来表现游戏的世界观念。诺斯替主义又叫“灵知派”，“诺斯替”一词在希腊语中意为“知识”，也是游戏标题中“原”的词根。诺斯替的教义将通过个人经历所获得的知识或意识称为“灵知”（或“真知”），他们相信“灵知”可使他们脱离无知及现世。是一种企图中和物质和精神的二元论的世界观。\n\n你说的对，但是《原神》是由米哈游自主研发的一款全新开放世界冒险游戏。游戏发生在一个被称作「提瓦特」的幻想世界，在这里，被神选中的人将被授予「神之眼」，导引元素之力。你将扮演一位名为「旅行者」的神秘角色在自由的旅行中邂逅性格各异、能力独特的同伴们，和他们一起击败强敌，找回失散的亲人——同时，逐步发掘「原神」的真相。\n\n§C哒哒哒哒哒~好想玩原神~云原神~当当当当当~看精彩纷纷~§!\n\n§V珍爱生命，远离原神。§!"

 #阿尔及利亚衍生
 berberism_subtype:0 "阿马齐格主义"
 berberism_subtype_desc:0 "§Y阿马齐格主义§!\n\n“阿马齐格主义”又称“柏柏尔民族主义运动”、“柏柏尔主义”，主要始于法国殖民时期的卡比利亚（阿尔及利亚）和摩洛哥，以卡比利亚神话作为理论基础，主要受法国殖民时期对阿尔及利亚人分而治之政策的推动。柏柏尔运动最初表现为反阿拉伯种族主义、仇视伊斯兰教和亲法主义，受到法国殖民当局的批准和支持。该运动后来蔓延到北非马格里布地区的其他柏柏尔社区。阿尔及利亚和摩洛哥的柏柏尔运动反对文化阿拉伯化、泛阿拉伯主义和伊斯兰主义。" 
 soccon_berberism_subtype:0 "阿马齐格主义"
 soccon_berberism_subtype_desc:0 "§Y阿马齐格主义§!\n\n“阿马齐格主义”又称“柏柏尔民族主义运动”、“柏柏尔主义”，主要始于法国殖民时期的卡比利亚（阿尔及利亚）和摩洛哥，以卡比利亚神话作为理论基础，主要受法国殖民时期对阿尔及利亚人分而治之政策的推动。柏柏尔运动最初表现为反阿拉伯种族主义、仇视伊斯兰教和亲法主义，受到法国殖民当局的批准和支持。该运动后来蔓延到北非马格里布地区的其他柏柏尔社区。阿尔及利亚和摩洛哥的柏柏尔运动反对文化阿拉伯化、泛阿拉伯主义和伊斯兰主义。" 
 autdem_numitheism_subtype:0 "努米底亚多神教" 
 autdem_numitheism_subtype_desc:0 "§Y努米底亚多神教§!\n\n努米底亚多神教，即所谓“柏柏尔传统信仰”，是柏柏尔人所信奉的古老而本土的信仰和神灵的总和。最初，柏柏尔人相信崇拜太阳和月亮、万物有灵和来世，但与腓尼基人、希腊人和罗马人的互动影响了宗教实践，并将传统信仰与新信仰融合在一起。" 
 pataut_numitheism_subtype:0 "努米底亚多神教"
 pataut_numitheism_subtype_desc:0 "§Y努米底亚多神教§!\n\n努米底亚多神教，即所谓“柏柏尔传统信仰”，是柏柏尔人所信奉的古老而本土的信仰和神灵的总和。最初，柏柏尔人相信崇拜太阳和月亮、万物有灵和来世，但与腓尼基人、希腊人和罗马人的互动影响了宗教实践，并将传统信仰与新信仰融合在一起。"
