 #赤潮衍生
 natpop_futurism_subtype:0 "未来主义"
 natpop_futurism_subtype_desc:0 "§Y未来主义§!\n\n£GFX_ideology_futurism_bar\n\n\n\n\n速度，技术，战争。一台狂怒的钢铁巨兽在阴燃的二十世纪的世界紧张局势中轰鸣咆哮。世界各地都能听到它对战争的呐喊。1909年，《未来主义宣言》生长为艺术流派，同时也成为了一种整体性政治及哲学思潮，寻求从餐桌到战场的生活重塑。与此同时因其引发了意大利、欧洲和其他地区人们的兴趣，它的应用除“反传统主义”之外还无法进行更简的政治分类。可以说，作为构成加速主义核心的首个现代意识形态，世界现在才意识到未来主义的遗产。\n\n1936年，未来主义的新奇感已消退，但其任务仍道阻且长，全世界仍等待革命再起，但这世界将被如何重塑？又由何人领导？执政期间，其保护伞下诞生了形形色色的经济模式，从生产者主导的资本主义和工团主义到国家管控的法团主义和共产主义。飞奔的汽车能否载着骑手驰入全面战争的狂喜或是远视的乌托邦？蹄铁的两端是否真正对立？未来主义还能否保持其令人眼花缭乱的势头？或者，在那终末之时，重力依旧一赢到底？"
 natpop_zadrugism_subtype:0 "新民俗主义"
 natpop_zadrugism_subtype_desc:0 "§Y新民俗主义§!\n\n有人就有民俗，有民俗就会有民族性。但是，尽管德国的“民族性运动”处于浪漫往昔和工业现代间边缘地带，仍有些人拥抱现代性的恐惧，愿意让历史的齿轮继续转动。古老神话和民间信仰被赋予生命并被第二次洗礼，因在新民俗主义的指引下，往昔的马车被轭上了未来狂飙的汗血宝马。\n\n这种新兴的民俗主义诞生于现代性的危机之中，许多国家或沉溺于世界主义的塞壬之歌，或在反动的龟壳中闭门自守。新民俗主义者撕碎了这些答卷，而是选择了不可能的答案；他们拥抱现代性的狂喜，将其化作利剑挥向一成不变的传统习俗和一枝独秀的国际主义。新民俗主义者左右开弓、向着“风车”征伐再征伐，为保卫公民的存亡和子孙后代的未来铺就一条光辉大道。\n\n新民俗主义者将目光投向了自己的人民，倾向于对昨日思想重新审视。众多信徒破弃耶稣基督、耶和华等弥赛亚形象，转而崇尚既融合于自身血液、扎根于土地之中的泛神论或异教信仰。无论是排斥一切外来野蛮之信仰，或是将之塑造为与民众相同之面貌，新民俗主义者皆怀揣着一种生命活力观念，崇尚生命之美以及其所孕育之万物。故此，他们常向往于共享创造力等方面，以彰显一个民族之集体命运，倾向于社会化的经济管理手段，但并不倾向于崇拜国际工人所追逐的唯物主义。正是由于这个集体命运的视角，使得民主往往被打压至地方，甚至被践踏；毕竟，民意最能在无议员纷争之下展现自己的力量。\n\n繁衍人类之万族，分散彼此之千方百计；凭藉于本土文化根源之新民俗主义，其表现因国家而异。然而，他们千差万别的背景之中，却联结于一个不解之谜：往昔的原始神灵与英雄们与世长存，少顷便将再一次肩扛民族大义，保家卫国。"

 #芬兰衍生
 finnogypt_theory_subtype:0 "芬兰-埃及主义"
 finnogypt_theory_subtype_desc:0 "§Y芬兰-埃及主义§!\n\n£GFX_ideology_finnoegypt_bar\n\n\n\n\n芬兰-埃及主义是一种独特的意识形态，其主张芬兰人与古埃及人有着直接的血缘联系。该思想认为，芬兰人的祖先来自古代的爪哇岛，经过迁徙，最终定居在古埃及。后来，这些祖先因罗马帝国的扩张被迫逃离埃及，其中一部分辗转来到芬兰。根据其创造者阿斯帕的设想，芬兰与埃及共同组成“黑与红之地”，通过这种血脉和文化的联系，两地终将统一。这一理念不仅试图改写芬兰与世界历史的叙述，还描绘了一个神秘而充满想象力的文明谱系，将芬兰置于古代文明的中心地位。"
 atenism_subtype:0 "阿吞崇拜"
 atenism_subtype_desc:0 "§Y阿吞崇拜§!\n\n£GFX_ideology_atenism_bar\n\n\n\n\n阿吞崇拜是一种古老的宗教信仰，源自新王国时期第十八王朝法老阿赫那吞的改革。阿赫那吞在位期间推行了一项极端的宗教改革，废除传统的埃及多神信仰，转而只崇拜太阳圆盘——阿吞。他将阿吞视为唯一的神灵，建立了一种近乎一神教的宗教体系。阿吞崇拜强调光明与创造力，象征太阳赋予万物生机的力量。阿赫那吞甚至迁都至阿玛尔纳，以此表达对新信仰的忠诚。在阿斯帕的理论中，阿吞被重新塑造为一种联结着芬兰与古埃及的核心信仰。阿斯帕认为，阿吞不仅是古埃及的太阳神，更是代表芬兰民族精神的神祇，象征着芬兰与古埃及辉煌的融合。"

 #伊朗衍生
 pataut_zoroastrianism_subtype:0 "琐罗亚斯德教"
 pataut_zoroastrianism_subtype_desc:0 "§Y琐罗亚斯德教§!\n\n£GFX_ideology_zoroastrianism_bar\n\n\n\n\n琐罗亚斯德教，又称祆教、火祆教、拜火教，是世界上最古老的宗教之一。由先知琐罗亚斯德在远古时代创立，以光明与黑暗的永恒对立为核心。\n\n在其教义中，至高神阿胡拉·马兹达被奉为光明的化身，宇宙的创造者。他象征着一切美好与正义，指引着信徒们走向真理的道路。与之对立的，是恶神安格拉·曼纽，黑暗与混乱的象征。\n\n虽然其曾一度在历史长河中销声匿迹，但在拉曼·阿契美尼德一世的带领下，琐罗亚斯德教已重获新生。如今，信徒们仍仿照旧时，在火光下祈祷，铭记着那种古老的信仰之光，努力在纷扰的世界中维系与阿胡拉·马兹达的神圣联系。"
 pataut_paniranism_subtype:0 "泛伊朗主义"
 pataut_paniranism_subtype_desc:0 "§Y泛伊朗主义§!\n\n£GFX_ideology_paniranism_bar\n\n\n\n\n泛伊朗主义是一种存在于中亚地区的意识形态，旨在提倡居住于伊朗高原及其它经受伊朗文化影响之地域的伊朗民族之间的团结与统一。这一概念涉及到多个族群，包括波斯人、阿塞拜疆人、奥塞梯人、库尔德人与扎扎人；分布在塔吉克斯坦、乌兹别克斯坦与阿富汗的塔吉克人；以及巴基斯坦的普什图人和俾路支人。"

