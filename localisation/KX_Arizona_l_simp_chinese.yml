 POLITICS_GOLDWATER_DESC:0 "巴里·戈德华特1909年出生于美国凤凰城，他经历过许多事情，从大学辍学，在百货商店当小职员，成为西部军指挥中心的一名空军军官，但现在他是亚利桑那的救世主。作为胡佛总统的老朋友，戈德华特仍然忠于华盛顿，在落基山脉的西部军指挥中心服役。当西部军指挥中心崩溃并把他的家乡拱手相让给墨西哥人时，他厌恶地离开了，加入了许多返回家乡继续战斗的南方人的行列。有一段时间，他躲在原住民那里召集盟友，承诺给予他们更大的自治权和一系列的让步，前提是他们愿意帮助他解放亚利桑那。现在，亚利桑那已经起义，墨西哥人称他为“金水之人”，他已经回来领导起义。他带领德克萨斯人、摩门教徒、亚利桑那人和土著人组成的松散联盟直接与占领者对抗。戈德华特决心要看到亚利桑那州从外国占领中解放出来，自由选择自己的道路，他会不惜一切代价把这变为现实。"
 POLITICS_GODDARD_DESC:0 "出生于 1919 年的萨姆·戈达德一直是一位人文主义者。虽然年轻，但他是一位非常有才华的飞行员。尽管他持有工团主义观点，但他仍受到政府和空军的热烈欢迎。他出生于密苏里州，但一生的大部分时间都在亚利桑那州度过。"
 POLITICS_FRANK_DESC:0 "弗兰克·劳埃德·赖特出生于密歇根州，但大部分时间在亚利桑那州度过。他早在战前就搬到了这里，并成为了一位著名的建筑师。他的社会主义倾向和智慧为他在摇摆派的行列中铺平了道路。他在亚利桑那州的经历，那里广阔而贫瘠的沙漠塑造了他的世界观。现在他是亚利桑那州的独裁者，祝他长寿。"
