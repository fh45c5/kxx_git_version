 ARZ_roadrunner_USA:0 "北美人民联盟"
 right_taleisinism_subtype:0 "塔利耶森主义"
 right_taleisinism_subtype_desc:0 "§Y塔利耶森主义§!\n\n塔利耶森主义是著名建筑师弗兰克·劳埃德·赖特的奇异个人意识形态。它将亚利桑那州的民族主义与农业主义、技术官僚主义和去城市化结合起来。虽然并非来自亚利桑那州，但广阔的沙漠和开阔的平原塑造了弗兰克·劳埃德·赖特的意识形态。虽然这是一种独特的亚利桑那意识形态，但它也从不那么极权主义的伍迪·格思里（Woodie Guthrie）那里汲取了灵感，将自由主义观点与集体牧场和牛仔崇拜融为一体。"
 taleisinism_subtype:0 "塔利耶森主义"
 taleisinism_subtype_desc:0 "§Y塔利耶森主义§!\n\n塔利耶森主义是著名建筑师弗兰克·劳埃德·赖特的奇异个人意识形态。它将亚利桑那州的民族主义与农业主义、技术官僚主义和去城市化结合起来。虽然并非来自亚利桑那州，但广阔的沙漠和开阔的平原塑造了弗兰克·劳埃德·赖特的意识形态。虽然这是一种独特的亚利桑那意识形态，但它也从不那么极权主义的伍迪·格思里（Woodie Guthrie）那里汲取了灵感，将自由主义观点与集体牧场和牛仔崇拜融为一体。"
 