 arizona.1.t:0 "戈德华特起义时的现状"
 arizona.1.d:0 "当墨西哥人越过山脉向南挺进，粉碎了西部军指挥中心的抵抗，并在他们占领的领土上建立驻军时，他们一定以为他们会在这里呆下去。当抵抗军开始骚扰墨西哥的供给车队时，墨西哥人派遣了更多的军队进入城市，当一个前国民警卫队军械库遭到突袭时，他们加大了围捕持不同政见者的力度。有一段时间，亚利桑那的抵抗力量暂时沉寂，而占领军认为亚利桑那已经被平定，墨西哥人从凤凰城和杜桑撤军，以强化西南部其他州的治安。\n\n前西部军指挥中心的军官和威名赫赫的起义军现任领导人巴里·戈德华特认为这是一个绝佳的机会，用他在墨西哥军队中“金水之人”的威名汇集了亚利桑那附近的零散军队，国民警卫队，前西部军指挥中心的士兵，甚至是来自纳瓦伙族的原住民，把他们打造成了西南解放阵线，一支配得上亚利桑那的军队。随着叛乱之火在墨西哥占领的领土上蔓延，西南解放阵线的军队渗透到州内的主要城市，现在是把亚利桑那从背信弃义的墨西哥人的枷锁中解放出来的最佳时机"
 arizona.1.a:0 "出征！"
 arizona.2.t:0 "和平"
 arizona.2.d:0 "整个亚利桑那的枪声开始沉寂，墨西哥军队撤退到了巴塔哥尼亚山脉，并且还在沿着19号州际公路继续撤退，看起来戈德华特的起义已经成功了。尽管边境附近仍有墨西哥人的抵抗，但在补给线被切断、合作者被围捕并驱逐出境的情况下，他们坚持不了多久的。西南解放阵线临时政府已经在全州范围内建立起了控制并着手开始重建工作，人们开始也期待回归日常生活和民主。到目前为止，戈德华特一直维持着西南解放阵线临时政府，且战争英雄和解放者的头衔使得他的地位不断上升，一些人不免开始担心，如若紧急政府完成了自己的使命，那时国家又会走向何方呢？"
 arizona.2.a:0 "终于自由了。对吧？"
 arizona.3.t:0 "恢复民主？"
 arizona.3.d:0 "随着临时政府和墨西哥之间的正式停火，要求结束紧急状态并举行民主选举的呼声急剧上升，其中呼声最高的是前州参议员罗伯特·泰勒·琼斯，他通过制药业积累了大量财富，帮助资助了戈德华特的起义。琼斯坚持认为，亚利桑那政府合法化的唯一途径是将权力归还议会，并选举出领袖。然而，他们提出了另一种解决方案，延长紧急状态，扩大戈德华特的权力，以确保墨西哥人的军靴永远不会再践踏亚利桑那的自由，而戈德华特知道墨西哥人仍在南部，等待下一次进攻的最佳时机，他也知道议会不会欢迎这个方案，而且他还知道西南解放阵线是由许多不同的团体组成的，其中一些公开支持恢复民主，如果延长紧急状态，会造成内部分裂，另一方面，如果这个新的民主政府太软弱，无法抵抗墨西哥这头野兽，那么他所有的努力都将白费。"
 arizona.3.a:0 "就这样吧，举行选举"
 arizona.3.b:0 "墨西哥的威胁仍然近在咫尺，延长紧急状态"
 arizona.4.t:0 "戈德华特巩固权力"
 arizona.4.d:0 "突袭行动于清晨开始，凤凰城各处日益庞大的民主运动头目尽数被捕，忠于议会的民兵和忠于戈德华特的国民警卫队在政府大楼的台阶上爆发了枪战。西南解放阵线情报人员称，由于戈德华特短期延长了紧急状态，罗伯特·泰勒·琼斯便伙同几名议员和阵线的边缘成员谋划暗杀戈德华特并夺取政权。他们为了升官发财，竟打算将亚利桑那出卖给墨西哥人。随着巴里·戈德华特的广播演说，这个说法到中午为止已经传遍亚利桑那的大街小巷。戈德华特有惊无险地粉碎了政变企图，他宣布由于墨西哥持续威胁着亚利桑那的安全，他的紧急权力必须无限期延长。此外，西南解放阵线将重组为亚利桑那第一军。"
 arizona.4.a:0 "戈德华特万岁！"
 arizona.5.t:0 "选举继续进行"
 arizona.5.d:0 "亚利桑那恢复了文官统治，政治机器开始运转，大选也即将举行。尽管墨西哥占领和美国内战期间诞生了数十个政党，但是以罗伯特·泰勒·琼斯和巴里·戈德华特主导的建制派最为强大。罗伯特·泰勒·琼斯专注于亚利桑那铁路扩建计划以赢得他民主党内旧盟友的提名和支持。而战争英雄巴里·戈德华特与共和党结盟，他承诺取消种族隔离并坚决抵抗南方的墨西哥侵略。许多人都在猜测建制派领导下的亚利桑那与美国其他州份合作的密切程度将会如何？不过目前来说，决定权掌握在下一任亚利桑那总统手中。"
 arizona.5.a:0 "理所应当"
 arizona.6.t:0 "[GetYear]年大选"
 arizona.6.d:0 "这一天终于到来了，遍布亚利桑那的爱国者齐聚一堂，他们将一起参加自内战前以来的第一次自由和公平的选举，这次选举将是一次成功的权力交接，临时政府将把自己的权力交给新上任的总统。戈德华特指责琼斯懦弱，指出琼斯在叛乱期间的不作为以及他自己作为战争英雄的地位，而琼斯则指责戈德华特是想效仿麦克阿瑟，提醒公众他为重建工作提供了巨额捐款。虽然凤凰城的气氛很紧张，但已部署西南解放阵线民兵，以确保不会有对立双方不会产生冲突，到目前为止，没有暴力发生。现在剩下的就是让人民决定他们希望谁成为自由的亚利桑那共和国的第一位总统。"
 arizona.6.a:0 "戈德华特赢得了一场惊人的胜利！"
 arizona.6.b:0 "罗伯特·泰勒·琼斯要求担任总统"
 arizona.6.c:0 "塞缪尔·戈达德以微弱优势获胜"
 arizona.7.t:0 "游骑兵再次出击"
 arizona.7.d:0 "在戈德华特起义期间，有一小队骑兵采用了以前的亚利桑那州游骑兵的名字。他们骑马穿过西南解放阵线无暇清理的小村庄，从尤马骑到比斯比，迫使墨西哥人离开他们占领的边境城镇。虽然在战争期间他们从未被正式承认为游骑兵；但现在战争已经结束，亚利桑那军队内部对快速反应部队的需求越来越大。我们永远不知道背信弃义的墨西哥人什么时候会再次试图越过边境，随着政府对国家安全的痴迷，也许正是需要一支小型的、训练有素的、灵活的骑兵特遣部队；而且马背上的士兵将能够驾驭坦克和运兵车永远无法穿越的小路。\n虽然在过去，游骑兵的人数在任何时候都不超过30人，但对于我们所面临的威胁的规模来说，这根本不够。新亚利桑那游骑兵队在任何时候都会有200名活跃的成员，尽管会有候选人不断被考虑。我们已经选定了一个地方来安置和训练他们：华丘卡堡，离纳科的老游骑兵前哨站只有30英里；从这个坚固的位置，他们将像过去的英雄一样在亚利桑那的荒野上巡逻。"
 arizona.7.a:0 "旧瓶装新酒"
 arizona.8.t:0 "新骑兵，老面孔"
 arizona.8.d:0 "随着亚利桑那游骑兵改革的消息开始传遍美国，一些退伍老兵有了回归的迹象，他们似乎是要看看“新游骑兵”是否能配得上它的名字。然而，没有人能预料到托马斯·H·雷宁的回归；他是前游骑兵队长，一位粗狂的骑士，经历过美西战争的老兵。雷宁早已离开亚利桑那州，到加利福尼亚州退休，但当老骑士听说游骑兵队将被重新整编时，他觉得自己责无旁贷，长途跋涉来到这里。\n\n在考察了新的游骑兵后，他向政府提出了他的提议；他将回到位于塞拉维斯塔的游骑兵总部工作，担任教官以及新成立的亚利桑那政府的顾问；70多岁的老牛仔已经不像以前那样敏健了；但他在墨西哥边境巡逻的经验将是无价的，也许在一个充满风险的职业中听取一位老人的建议是明智的。"
 arizona.8.a:0 "一位美国英雄重返岗位"
 arizona.9.t:0 "无妥协的全面自由意志主义"
 arizona.9.d:0 "现在，没有了国家机构和繁文缛章的阻拦，戈德华特总统可以在威权主义的帮助下自由地实现他的全面自由意志主义梦想。将几乎所有所谓的“罪恶”、“恶习”和其他享乐主义的行为合法化。戈德华特已经行动起来，要把亚利桑那变成一个不受拘束的、真正的自由主义天堂。在那里，所有人都可以自由地选择自己的生活方式——只要他们不干涉其他公民的权利和生活。赌博、大麻、酗酒、同性恋、枪支私有，更重要的是，以上行为对所有16岁以上的公民来说都是自由和合法的，我们新生的共和国将成为自由美利坚的新天堂。此外，民主也得到了扩展，地方政府变得更加具有主动性——尽管他们仍然要服从于戈德华特至高无上的权威，以及诸如宗教、言论、集会等开明的权利，都已固化成不可改变的法律。亚利桑那将是一块充满乌托邦自由意志主义的新土地，被我们敬爱的总统戈德华特和他忠诚的亚利桑那游骑兵发号施令统治着。"
 arizona.9.a:0 "如果说有真正自由和解放的天堂，那一定是我们。"
 arizona.10.t:0 "不可能的联盟"
 arizona.10.d:0 "尽管许多当地的纳瓦霍人在我们起义时与墨西哥人站在同一战线，那是因为他们认为在墨西哥的政府下受到的待遇比在美国人下受到的待遇要好，但一大群致力于建立伟大的纳瓦霍国家的酋长已经和“金水之人”达成了联盟协议，承诺为纳瓦霍人和他们的部落提供更大的自治权利，他们将拥有几乎和我们的人民一样完全自由的权力。戈德华特使得纳瓦霍人与我们一同对付墨西哥侵略者。在纳瓦霍勇士和侦察兵与亚利桑那游骑兵的共同努力下，我们终于从墨西哥人手中解放了我们的土地，并宣布成立一个独立的共和国。现在，战争结束了，我们的独立得到了保障，是时候兑现这些承诺了。戈德华特兑现了他的承诺，在我们的国境内，纳瓦霍人几乎完全自治，我们更像是合作伙伴和盟友，而不是一个国家。希望这项新安排对我们双方都有利。"
 arizona.10.a:0 "我们将共同努力以维护我们的自由。"
 arizona.11.t:0 "自由之枪"
 arizona.11.d:0 "当我们呼吁忠诚的爱国者与西南解放阵线分享武器时，我们预计会受到一堆过时武器，当老并带来他们的旧温彻斯特步枪和柯尔特和平使者时，我们感到很满意。前州警拿出了藏匿的M1918勃朗宁手枪，退休警察带着他们的“官方警察”左轮手枪抵达了集合点，然而，我们的号召出现了一个意想不到的结果，一位骑马的老人在一天早上把它拖到了镇上，从他的马背上解下来，并把它提供给西南解放阵线的人员。过了一会儿，这些人意识到他们看到的是一门6磅重的野战炮，就像它制造的那天一样光亮。这名男子声称，他的父亲带着这门火炮从美墨战争中归来，而且他已经维护这门火炮近100年了，就是为了应付这样的情况。新兵们被这个故事惊呆了，他们代表军队接受了这门大炮。当然，一个如此古老的火炮在战场上是没有地位的，但浪费这样一个美国胜利的纪念碑似乎是愚蠢的。"
 arizona.11.b:0 "也许放在议会外面会很好看？"
 arizona.11.a:0 "改装并运往前线！"
 arizona.12.t:0 "亚利桑那统治海洋！"
 arizona.12.d:0 "虽然与墨西哥的战争可能已经结束，但我们还不能松口气；虽然我们有人员在边境巡逻，但这并不意味着我们是安全的。作为一个内陆州，亚利桑那历来不需要海军来保卫自己；但由于墨西哥人一心想永远摧毁我们，我们开始把没有保护的科罗拉多河看作是一个没有防御的前线，利用科罗拉多河，他们可以沿着海岸线，攻击任何他们想攻击的地方，然后在我们反应之前撤退到他们的船上。为此，[Root.GetLeader]授权扣押了几艘停用的渡船，给它们装上了大炮，并让前州议员和河船船长内利斯·t·布什担任指挥官，给她冠以“亚利桑那海军上将”的头衔。虽然这不是一支强大的力量，也肯定不是墨西哥军舰的对手；但海军将确保亚利桑那的旗帜在科罗拉多上空高高飘扬，墨西哥的土匪将待在他们的水域一侧。"
 arizona.12.a:0 "我们爱亚利桑那的海员！"
 arizona.13.t:0 "亚利桑那宪法"
 arizona.13.d:0 "1911年，当亚利桑那准备加入联邦时，我们很自然地召开了一次会议，讨论宪法中应该包括什么内容。既然亚利桑那已经从墨西哥占领者那里获得了自由，那么参议院和立法机构就应该团结起来起草一份新的亚利桑那宪法，一份真正代表我们新独立国家的希望和梦想的宪法，这既合情也合理。这样一项艰巨而复杂的任务让我们不得不寻找一个有能力胜任这份工作的人，尽管很有才华，但[Root.GetLeader]不是一个政治策划者，他认为应该把权力下放给更有声望的人。被选来执行这项任务的人不是别人，正是亨利·艾舍斯特，他监督了第一部亚利桑那宪法的制定，当亚利桑那真正加入联邦时，他是亚利桑那的参议员。从政治理念上讲，艾舍斯特在民主党的路线上与戈德华特保持一致，他无视政治分歧，并表示愿意与双方合作，以确保一部合法和公平的宪法。在这样的政治气候下，我们很难找到一个更有资格监督宪法制定的候选人，而艾舍斯特的中道思维方式将确保任何一方都不会抵制大会。"
 arizona.13.a:0 "一生经历两次"
 arizona.14.t:0 "一种新的消暑饮品"
 arizona.14.d:0 "为了寻求我们两个新独立的国家建立友好关系，纽约自由城和自由亚利桑那已经开始建立经济，贸易和商业联系，以便我们的新生的国家就可以在动乱的西部生存。随着新的枪支和建筑合同的签订，有许多新项目都平平无奇，但其中一个项目却为两国民众带来了活力。纽约啤酒厂和亚利桑那牧场将合并被称为“纽约亚利桑那饮料”，它能够创造出一种美味、含糖的新饮料，并风靡全国。而且售价不到25美分一瓶的亚利桑那冰茶蕴含各种的口味，例如以著名的亚利桑那战争英雄命名的“金水”柠檬味冰茶，既受到公众的欢迎，也为亚利桑那的经济增添了新的活力。"
 arizona.14.a:0 "干杯！"
 arizona.16.t:0 "游骑兵发出抗议"
 arizona.16.d:0 "哈里·惠勒上尉，新近改革的亚利桑那游骑兵队领袖，把一封信送到了西南解放阵线的国务院，直接来到了戈德华特的办公桌上。信里满是他对推动亚利桑那回归民主的担忧。他以美国其他地区的社会主义者和朗主义者，利用戈德华特的慷慨来反对他并破坏民主制度，甚至可能会质疑亚利桑那的合法领土作为例子，要求戈德华特在允许西南解放阵线在没有任何制衡的情况下放弃权力时三思而后行，甚至提出让戈德华特把权力留给自身——因为他认为是戈德华特把亚利桑那从墨西哥人的持续掠夺中拯救出来的。\n\n读到这里，戈德华特肯定明白了惠勒的想法，明白民众可以轻而易举地践踏反对派的权利，以及选择只支持自己立场的人。然而与此同时，戈德华特在反抗墨西哥人的整个过程中都支持共和主义理想，他不想违背这些承诺——即使这些承诺是最好的。但是，由于西南解放阵线政府令民主回归的目标已经接近成功，戈德华特现在必须做出选择。他会再次成为以前以“保卫亚利桑那”为名战斗的那个人吗？"
 arizona.16.a:0 "游骑兵的警告理应得到重视"
 arizona.16.b:0 "拒绝此类暴政诉求"
 arizona.17.t:0 "游骑兵试图政变"
 arizona.17.d:0 "戈德华特对游骑兵领袖哈里·惠勒的回信似乎将他激怒了。最终，野心勃勃的他做出了一件大事，矛头直指戈德华特与西南解放阵线。本来一场选举正在今天举行，人们正排队步入公立学校和邮局，准备投票给琼斯或戈德华特。突然，喧嚣的马蹄声打破了议会大道的宁静，亚利桑那游骑兵在街头奔驰，一部分径直奔往州议会，另一部分则赶往各个投票站。\n\n到达各投票站的游骑兵骑着马冲进了办公室，下令疏散选民，并宣布进入紧急状态。他们还逼迫投票站助理丢弃投票箱，并将投票站的门锁起来，意图在此过夜。而在亚利桑那州的州议会外，游骑兵以环形阵包围了议会大楼，以抵御来自忠于戈德华特的西南解放阵线卫队的进攻。然而游骑兵却没有开枪，人们似乎对这一举动感到有些惊讶。戈德华特走了出来，想看看发生了什么，却只看见哈里·惠勒走向自己，一种尴尬的气氛弥漫在空气中。惠勒说他不想伤害老朋友，他做这些极端的事都是出于对亚利桑那的爱。他还说戈德华特无视他对民主制度威胁的警告，把权力拱手相让给了隐藏在州政府内部的豺狼虎豹们，他甚至不失时机地指出游骑兵每天还必须处理那些尚未解决的盗匪问题。\n\n直到目前为止，还没有因军队夺权发生的流血事件，但紧张的气氛仍然笼罩在凤凰城上空，因为市民们并不乐意眼睁睁地看着游骑兵们将整个州纳入囊中。因此，当惠勒以法律与秩序作为借口，恳求戈德华特交出权力时，民兵也正磨刀霍霍。惠勒每多拖延一小时，西南解放阵线民兵发动全面起义的可能性便会多一分。"
 arizona.17.a:0 "游骑兵被一场大规模起义所击退"
 arizona.17.b:0 "戈德华特下台，将权力交予游骑兵"
 arizona.18.t:0 "纳瓦霍人的用水权和矿业权"
 arizona.18.d:0 "纳瓦霍人与本地区的其他美洲印第安部落——如阿帕奇人、霍皮人、尤特人、祖尼人、皮马人以及各种各样的普韦布洛人——在美国西南部里一直是个争议话题。纳瓦霍部落拥有美国领土最大的保留地，位于四个角的中心——亚利桑那州、新墨西哥州、科罗拉多州和犹他州在那个点上精确地相交——而其他部落的土地则散布在我们这个初生之国的其他地方。尽管许多印第安人帮助我们对抗墨西哥人并争取独立，但更多的人仍选择站在墨西哥人一边，因为，众所周知，在最近几十年里，我们的南方邻居对美洲土著的待遇远比我们美国人好。因此，盎格鲁亚利桑那州人和我们的土著邻居之间的气氛变得紧张，事情只能越来越糟。\n\n由于亚利桑那州是个自由州，长期存在的印第安人的矿物权与用水权问题再次浮出水面。纳瓦霍人长期以来都不信任美国人，一直是反对美国扩张的、最顽固的土著群体之一，过去他们便拒绝了许多条约和协议。而现在，困扰我们的问题是，纳瓦霍民族坐拥着大量的矿产财富，他们的土地之下充满了宝贵的矿产，如煤和铀，以及石油和地球上的其他珍宝。与这个问题相伴随的则是他们的用水权，这尤其影响到了居住在这片干旱土地上的沙漠地区的皮马人和普韦布洛人。在这些部落的土地上，大型的天然水库和地下蓄水层不胜枚举，但这些水库长期以来一直被美国社区使用与抽取。美洲印第安人的条件很简单：他们希望维持他们对矿产和水的主权，不愿意就此进行谈判。作为回报，他们将融入我们的国家，成为有投票权的公民，尽管大多数人可能还会留在自己的部落土地上。这将使我们能够获得他们的部分矿产与水资源财富，但却不能获得全部的利益。我们也可以撤销他们的这些特殊权利，获得这片土地蕴藏的全部珍宝，但可能会再次招致他们的愤怒。我们应当怎么做？"
 arizona.18.a:0 "他们应享有自己的自由。离开他们的土地"
 arizona.18.b:0 "胡说！这是为了亚利桑那所有人的利益，包括他们。"
 arizona.19.t:0 "第四次纳瓦霍战争爆发"
 arizona.19.d:0 "纳瓦霍显然对我方剥夺其用水和矿产权利的决定感到愤怒，他们和土著盟友们联合在一起，在纳瓦霍部落领袖切·道奇的指挥下，联合起来组成了西南部落联盟。在包括阿帕奇人、霍皮人、皮马人、普韦布洛人、尤特人、祖尼人，甚至少数生活在新墨西哥州西部的科曼奇人在内的武装力量中，这些美洲印第安自由战士在他们的历史上第四次拿起武器对抗欧洲殖民者。双方在获得独立仅几个月后就开始准备进行全面战争，这次叛乱很快被国际上的旁观者称为第四次纳瓦霍战争——首先是对西班牙人，然后是对墨西哥人，第三次是对美国人，现在是对亚利桑那人，历史再次敲响了警钟，纳瓦霍人发出了阿纳吉的战吼，所有人很快就会领略红人的怒火。"
 arizona.19.a:0 "发出阿纳吉战吼！（扮演纳瓦霍继续游戏）"
 arizona.19.b:0 "召集游骑兵，让群众们做好准备。亚利桑那将进行最后的抵抗。"
 arizona.20.t:0 "最后的纳瓦霍人"
 arizona.20.d:0 "随着最后一支美洲印第安人军队被击溃或被迫投降，第四次纳瓦霍战争终于落下帷幕。虽然切·道奇、艾拉·海耶斯和西南部落联盟进行了激烈的抵抗，但他们无法与我们高超的战术相匹敌，他们的勇士也无法与我们骄傲的游骑兵相抗衡。随着和平条约的签署，我们必须决定最终条款——尽管他们无法在未来的谈判中施加任何压力，导致我方可以随心所欲地制订要求。我们可以在整合其土地时特赦他们的领袖和战士，给他们象征性的自治权，以满足其传统。或者，我们可以抛下对这些野蛮人的尊重，转而消灭其自主权与身份认同。他们必须接受亚利桑那人的身份，否则将失去在这些土地上生活的权利。严苛政策会确保我方得到他们土地上的充足资源，但也会在一段时间内引起巨大动荡。或许，确保一些较小的自主权以保持内部稳定是更为明智的做法。我们该作何决定？"
 arizona.20.a:0 "他们已经得到了教训。整合过程中要保证文明。"
 arizona.20.b:0 "他们将永远不再反抗自己的主人！"
 arizona.21.t:0 "最后的山民"
 arizona.21.d:0 "一代美国传奇就此逝去——本杰明·弗农·李利：荒野猎人、狂信者、亚利桑那独立战争老兵，今日被发现死亡。在84岁时，强壮而凶猛的他仍是一个能够横穿亚利桑那的老猎人；当战争爆发时，他将自己丰富的徒步旅行经验传授给了西南解放阵线的侦察兵。当被问及为什么要放弃狩猎任务来帮助革命时，他声称“任何人都可以捕杀巨熊，但目前需要有人猎杀墨西哥人”，当与墨西哥政府的和平谈判结束时，他再次消失在格林利山中，在那里，他被几名想要对其表达敬意的重组后亚利桑那游骑兵成员发现。李利是个奇人，对“文明”生活感到不安的他选择了荒野，以捕猎为生；他曾声称“财产是人类的障碍”，甚至宁愿过着一种严重“匮乏”的生活，他的遗物只有一本厚厚的、熊皮装订的《圣经》，一些美洲狮肉干，一把斧头，自己制作的“李利刀”，一杆温彻斯特M1886式步枪和各种动物护身符。作为一名狂热的基督徒，李利声称自己肩负着上帝赋予的使命，要为美国清除邪恶的野兽；李利对这一“职责”也执行到了严苛的地步，实现了除周日外的每一天都打猎的目标，滴酒不沾，也从不抽烟。以上帝赋予的“使命”来看，他的成就让人无可指摘，在一生中猎杀了一千多只熊和美洲狮，伴其左右的只有他心爱的猎犬。共和国立法机关决定不举行国葬，将这位荒野猎人葬在他赖以为生的深山之中，杰克·H·佐尔纳牧师会为他举行最后的仪式。捕猎者仅存的几位朋友在克利夫顿小镇上为他立了一块铜碑以纪念他。李利留下了一位寡妇，三个姐妹，一个兄弟和两个孩子。"
 arizona.21.a:0 "最后一个需要消灭的敌人便是死亡本身"
 arizona.22.t:0 "打倒恶势力"
 arizona.22.d:0 "琼斯总统经常直言要结束非法药品贸易，作为一个亲自参与了合法制药与分配的人，没有人比他更适合终结充斥市场的黑市药品的猖獗流通了。在墨西哥先前的占领下，由于其官员的毒瘾和恶习一如既往，不受管控的药物交易急剧增加。在入侵者被赶走后，这些不法之徒暂时逃脱了重组后政府的关注。然而，随着西南解放阵线多名杰出官员官员的死亡与一种充斥市场的未知蓝色结晶物质联系在一起，很明显，为了保护亚利桑那的人民，他必须采取一些措施。为此，琼斯总统签署了一项法案，建立了一个专门训练打击毒品贸易特工的执法部门，称为“缉毒署”；这些特工将拥有广泛的搜查和逮捕权力，使他们能够不受政府限制地履行职责——当然，这将为更多与总统直接对接的“合法企业”拓展市场空间。"
 arizona.22.a:0 "滚出我的地盘"
 arizona.23.t:0 "枪手民谣"
 arizona.23.d:0 "今天在冷水镇，一座特朗布尔山以北的矿业小镇，有人报告称恶名昭彰的亡命徒德克萨斯莱德在一场决斗中被人击毙。德克萨斯莱德不过24岁，但已因几十起抢劫案被德克萨斯各地通缉，他甚至还杀害了20名尝试逮捕他的执法人员，他躲在这座小镇上已有些时日了。据目击者称，一位配着大手枪的亚利桑那游骑兵来到镇上，准备将德克萨斯莱德绳之以法。他四处询问莱德的行踪，但随后莱德自己找上门来要求决斗，游骑兵答应了。11点20分，两人背靠背，向各自的方向走出十步，然后转身把枪对向彼此。但德克萨斯莱德还没来得及开枪，游骑兵的枪就先打响了，一枚子弹射中了莱德的胸膛。使命达成后，这位无名游骑兵便离开了小镇，一句话也没留下。"
 arizona.23.a:0 "我猜他犯了一个致命的错误"
 arizona.24.t:0 "比斯比的驱逐！"
 arizona.24.d:0 "今天爆出的消息激怒了整个亚利桑那乃至全世界。在亚利桑那的比斯比，由于大批工人罢工，当地的铜矿已经停产了一段时间。为了结束罢工，经营矿场的菲尔普斯·道奇公司向重组后的亚利桑那游骑兵领袖哈里·惠勒提交了一份“颠覆分子”及其支持者的名单。1300人的名单中不仅有着矿工，还包括了他们的家人。随后，惠勒派出了一支大约两千人、被当地媒体比作暴徒或军队的武装队伍。早上六点半，这些“警官”们迅速穿过城镇，将名单上的人一网打尽。这些新“囚犯”随后被赶上牛车，带出边境，抛弃于沙漠之中，并被明确告知“永远不要回到比斯比”。菲尔普斯·道奇公司试图通过切断该镇通讯来掩盖此事，但当被驱逐者抵达附近的一个定居点时，消息迅速传开。他们目前已经得到了临时住所，如洪水般的谴责也源源不断地涌向凤凰城。总统现已强调，这起犯罪是当地事务，但承诺将对游骑兵、菲尔普斯·道奇公司和事件本身展开调查。菲尔普斯·道奇公司辩解称这些被驱逐者是“工团革命分子”，并声称他们在密谋推翻亚利桑那政府，但目前却拿不出证据。"
 arizona.24.a:0 "太野蛮了！"
 arizona.25.t:0 "鬼镇崛起"
 arizona.25.d:0 "今日亚利桑那的墓碑镇已不在是那座鬼镇。在1880年代矿业失败，1910年政府迁往比斯比后，这座旧西部以混战著名的传奇小镇就基本被废弃了。但现在国家又掀起了对狂野西部的热情，这座老鬼镇又迎来了新生，而最引人注意的就是老金德斯利畜栏枪战。三位传奇枪手，怀亚特、摩根、维吉尔·厄普与豪里迪医生联手，来此大战一伙名叫“牛仔男孩”的法外之徒。1931年，怀亚特·厄普的传记《怀亚特·厄普：边疆法警》让这场枪战为公众所知，这也成为了大众认知中旧西部无法无天的象征。为将国家与这段历史联系起来，同时刺激旅游业发展，政府决定将墓碑镇变为“活历史展览馆”。虽然小镇主体会保持原貌，但枪战爆发的区域会按照1880年代的模样重建。有偿演员将全天或临时住在镇内，他们会每天重演枪战的经过，观众也可以在一定情况下参与演出，如此观众便可身临其境地体会到旧西部的生活。这项计划让当地振奋不已，墓碑镇的门票更是被提前一抢而空。"
 arizona.25.a:0 "举起手来，把钱包给我！"
 arizona.26.t:0 "社会主义者对专制主义抬头感到愤怒"
 arizona.26.d:0 "由于戈德华特州长的右翼自由主义之梦开始朝着更加专制的方向发展，整个大峡谷之州的社会主义者已经开始越发地躁动不安。尽管戈德华特承诺，他对紧急权力的使用不过是一项临时措施，只是为了让亚利桑那过渡到一个更持久、更稳定的独立状态，但这些形形色色的左翼分子认为，这只不过是政府掩盖他们真实意图的借口——即按照戈德华特一人的指示进行全面的社会变革。由于担心国家沦入彻底的暴政，在加之对亚利桑那游骑兵队在比斯比驱逐事件中的行为感到愤怒，这些煽动者已经团结在了墨西哥自由党-世界产业工人联盟的大旗之下。墨西哥自由党-世界产业工人联盟是一个由信奉无政府共产主义的墨西哥自由党和信奉无政府工团主义的世界世界产业工人联盟组成的国际联盟，墨西哥人、美国人和土著公民在此团结在他们共同的无政府主义和农业主义愿景下，意图建立一个摆脱国家束缚的亚利桑那。\n\n尽管我们可以通过进行一些象征性的改革和让步来安抚这些墨裔美国农民、牧场主和作家，以此改善全国工人的权利和工作条件，同时给予他们少量的社区自治权，但政府中的大多数强硬派和保守派都要求我们采取更加强硬的立场。我们应该奉行这样的绥靖政策，还是应该对亚利桑那的社会主义思潮严阵以待？"
 arizona.26.a:0 "在自治和工人权利方面做出象征性让步来安抚他们"
 arizona.26.b:0 "上路吧，杰克。我们有更大的鱼要钓"
 arizona.27.t:0 "社会主义者被发现囤积军火"
 arizona.27.d:0 "似乎我们对日益强大的社会主义煽动者采取强硬立场的决定适得其反，在亚利桑那州各地都有墨西哥工联的小分队被发现秘密囤积武器和物资的报告。从曾经隐藏在大峡谷和比弗丹山的缝隙中的、偏僻的步枪与炸药库，到在凤凰城和图森的地窖中发现的、满是各类弹药和小型武器的补给棚，全国各地的社会主义者都在为即将到来的大规模起义和革命做着准备，藏匿武器成了他们的共同选择，因此，越来越多的军火库开始被我们发现。尽管少数《权利法案》原教旨主义者仍在捍卫这些激进暴徒携带武器的权利，但大多数有常识的人已经开始要求戈德华特立即对这些左派分子采取行动，因为他们已经开始通过大规模实际行动、文学拉拢和事迹宣传，为他们的事业争取着更多的支持。对于墨西哥工联的小分队，我们是应该彻底封禁他们，还是应该捍卫他们携带武器和抗议的权利，然后默默祈祷局势好转？"
 arizona.27.a:0 "我可能不喜欢他们所做的事，但我将誓死捍卫他们这样做的权利"
 arizona.27.b:0 "去他妈的权利。把这些组织通通封禁掉"
 arizona.28.t:0 "革命赤红席卷台地"
 arizona.28.d:0 "我们决定对社会主义者囤积武器和计划大规模起义的行为视而不见，而这最终却适得其反，成了钉在我们棺材上的最后一颗钉子。墨西哥工联已经宣布发动大规模罢工和全面革命，对抗戈德华特和他所谓的国家暴政政权。在与亚利桑那州游骑兵发生血腥交火后，社会主义者成功占领了首都，戈德华特和他的走狗悉数被逮捕，走完审判过场后即会被处决，而由墨西哥自由党-世界产业工人联盟的领导人费尔南多·帕洛马雷斯和罗森多·多拉梅组成的无政府主义政府和他们的工人代表大会崛起，掌控了整个亚利桑那。多拉梅和帕洛马雷斯一心想要摧毁这个国家，以法国的雅各宾派、美国的世界产业工人联盟和马贡兄弟的思想为根基，按无政府工团主义和无政府共产主义的原则建立一个公有制天堂，在亚利桑那的无产阶级在社会主义乌托邦中迎来自由和繁荣之前，他们将永不停歇。"
 arizona.28.a:0 "红色哔哔鸟奔向革命"
 arizona.29.t:0 "墨西哥工联的门面"
 arizona.29.d:0 "墨西哥工联如今掌握着亚利桑那州的命脉，我们必须决定革命的最终方向。从理论上来说，我们应该是一个始终平等效忠于无政府工团主义和无政府共产主义的融合性团体，但现实往往与理论不同，我们党的路线很可能会因我们选出的领导人而倾向某一方。如果罗森多·多拉梅成为联盟的领导人，致力于无政府共产主义的马贡-雅各宾派势必会占主导地位，而如果费尔南多·帕洛马雷斯成为领导人，无政府工团主义派也肯定会占据主导地位。多拉梅更像是一个学术理论家，喜欢从上帝视角对革命加以指导，而帕洛马雷斯则更喜欢亲自动手，热衷于通过宣传事迹来帮助革命的传播，不过两人都是经验丰富的文学大师，都致力于我们共同的无政府主义理想。或许，我们还可以继续站在墨西哥工联这个无身份象征的工人代表大会身后，完全忠于我们民主无政府主义公社的要求，而非任何领导人个人的愿景和计划。我们应该如何决定？"
 arizona.29.a:0 "多拉梅和亚利桑那产联的无政府工团主义胜出"
 arizona.30.t:0 "马贡找到容身之处"
 arizona.30.d:0 "我们已经拥有了下加利福尼亚半岛，并因此与以这片土地为家的流亡马贡派公社联合在了一起。马贡兄弟是我们融合性意识形态的主要思想先驱之一，是墨西哥无政府共产主义和农业社会主义之父。虽然里卡多·弗洛雷斯·马贡和赫苏斯·弗洛雷斯·马贡已经不幸去世，但他们的兄弟恩里克依然在世，并延续了马贡主义的理想。我们已经着手邀请恩里克加入我们的政府，但许多坚定的无政府共产主义者和马贡-雅各宾派要求我们让马贡成为墨西哥工联的新领导人。我们应该如何是好？"
 arizona.30.a:0 "我们与马贡同志同在！"
 arizona.31.t:0 "西南工会主义女王"
 arizona.31.d:0 "我们已经拥有了德克萨斯，并因此与以这片土地为家的，艾玛·特纳尤卡、乔薇塔·伊达尔、荷马·布鲁克斯、伍迪·格思里和威尔·吉尔控制下的流亡农业工团主义公社联合在了一起。艾玛·特纳尤卡是我们融合性意识形态的主要思想先驱之一，她是美国西南部的农业工会主义女王。特纳尤卡是一个有着科曼奇人血统的墨裔美国人，她充分展现了我们所倡导的平等主义和农业无政府主义的种族团结。我们已经着手邀请艾玛加入我们的政府，但许多热心的无政府主义工团主义者和农业产联成员要求我们让特纳尤卡成为墨西哥工联的新领导人。我们应该如何是好？"
 arizona.31.a:0 "我们与特纳尤卡同志同在！"
 arizona.32.t:0 "联盟融合之梦的命运"
 arizona.32.d:0 "随着费尔南多·帕洛马雷斯掌握了墨西哥自由党-世界产业工人联盟的领导权，我们的融合之梦遭到了明显倾向于马贡-雅各宾派（即无政府共产主义派）的侵蚀。该派支持机械化的农业工会主义、墨西哥和法国式的无政府共产主义，以及维持农村主导地位的现代化，为了更完美地实现他们的共产主义梦想，该派每天都在向着放弃无政府工团主义的方向愈行愈远。帕洛马雷斯的派别是应该完全放弃融合主义思潮，只追求无政府共产主义，还是应该坚持联合和融合主义之梦，以维护左派的团结？"
 arizona.32.a:0 "保持融合联盟内部的意识形态平等！"
 arizona.32.b:0 "完全接纳马贡和雅各宾派的无政府共产主义！"
 arizona.33.t:0 "联盟融合之梦的命运"
 arizona.33.d:0 "随这罗森多·多拉梅掌握了墨西哥自由党-世界产业工人联盟的领导权，我们的融合之梦遭到了明显倾向于农业产联工会主义派（即无政府工团主义派）的侵蚀。该派支持工业化的农业工会主义、美式的无政府工团主义，以及小规模的城市化，为了更完美地实现他们的工团主义梦想，该派每天都在向着放弃无政府共产主义的方向愈行愈远。多拉梅的派别是应该完全放弃融合主义思潮，只追求无政府工团主义，还是应该坚持联合和融合主义之梦，以维护左派的团结？"
 arizona.33.a:0 "保持融合联盟内部的意识形态平等！"
 arizona.33.b:0 "完全接纳世产联和劳联会的无政府工团主义！"
 arizona.46.t:0 "社会主义者对威权主义抬头感到愤怒"
 arizona.46.d:0 "为了回应戈德华特州长对其右翼自由主义梦想采取更加专制的解释，整个大峡谷州的社会主义鼓动已经开始加剧。尽管戈德华特承诺，他使用紧急权力只是亚利桑那州过渡到更持久和稳定的独立状态时的临时措施，但这些不同的左派人士认为，这只是政府掩盖戈德华特所指示的全面社会变革的真实意图的借口独自的。由于担心这种全面国家暴政的存在，并且仍然对亚利桑那游骑兵队在比斯比驱逐事件中的行为感到愤怒，这些煽动者开始在 PLM-IWW（无政府主义-共产主义结盟的国际联盟）的旗帜下联合起来。墨西哥自由党和由墨西哥人、美国人和土著公民组成的世界无政府工团主义联盟产业工人团结起来，支持他们的无政府主义和农业愿景，即亚利桑那州摆脱国家的束缚。\n\n尽管我们可能会通过一些象征性的改革和让步来安抚这些墨西哥裔美国农民、牧场主和作家，这些改革和让步旨在改善全州工人的权利和工作条件，同时给予他们少量的社区自治权，但大多数强硬派和我们政府内部的保守派要求采取强硬立场。我们应该奉行这种绥靖政策，还是应该对亚利桑那社会主义采取更严厉的立场？"
 arizona.46.a:0 "在自治和工人权利方面做出象征性的让步来安抚他们。"
 arizona.46.b:0 "上路吧，杰克。我们还有更大的鱼要煎。"
 arizona.34.t:0 "墨西哥工联中冉冉升起的红星"
 arizona.34.d:0 "墨西哥裔美国人塞萨里奥·埃斯特拉达·查韦斯以前所未有的速度在党的队伍中崭露头角，引起了墨西哥工联内许多领导成员的注意。于1927年出生于亚利桑那州的尤马，塞萨里奥（他的朋友和家人管他叫塞萨尔）作为农业产业的学生倡导者开始了他的职业生涯，并从那时起与另一位创始人多洛雷斯·韦尔塔一起领导他们自己的农业工会——全国农场工人协会，同时在我们的革命海军中不断精进着业务。查韦斯是一位虔诚的罗马天主教徒、社会人道主义者、农业无政府主义者、劳工领袖，也是少有的能够以不偏不倚的态度完全致力于我们的无政府工团主义和无政府共产主义两种思想的共同愿景的党员，是我们这种多元化联盟的理想领袖。他已经为加入海军委员会做好了准备，这样一来便能领导属于自己的舰队，不过也许年轻的查韦斯已经具备了行更伟大之事的能力……"
 arizona.34.a:0 "给予这位年轻的英雄在海军委员会和党内的领导席位吧！"
 arizona.34.b:0 "给查韦斯个海军委员会席位就行"
 arizona.35.t:0 "红色哔哔鸟"
 arizona.35.d:0 "亚利桑那的养子弗兰克·劳埃德·赖特是美国最伟大的建筑师之一，是田园学派的开创者，他的美国风设计在美国的城市设计业掀起了一场革命。虽然赖特不谙政治，但他也表达过自己对墨西哥工联及其纲领的支持，也正因此，他与我党展开了密切合作，将他的美国风设计带到了我们新建的无政府公社和牧场之中。赖特近来与自己热衷于创造有机、革命的新式建筑的学徒们（虽然其中有些人因自己的无理取闹、傲慢和奢靡而不得不远离公众视线）倾力合作，在斯科茨代尔建起了冬日之家、沙漠实验室以及他自己称之为“西塔利埃辛”的创意度假地。赖特在墨西哥工联中的朋友喜欢亲切地称他为“红色哔哔鸟”，而如今得到了我党背书的哔哔鸟及其学徒将在革命的目的下继续有机艺术的钻研，带着艺术与社会主义飞越极限，让其成为无政府主义社会中的民众能够看得到摸得着的实体。"
 arizona.35.a:0 "哔哔"
 arizona.36.t:0 "进步民权大会"
 arizona.36.d:0 "为了普及我们的种族团结思想、无种族平等主义和融合无政府主义思想，墨西哥工联创办了一个向全体美洲公民开放的全国性民权会议。在伍迪·格思里和他的牛仔社群主义团队（包括皮特·西格、思科·休斯顿和贝斯·洛马克斯·霍伊等人）的带领下，A·菲利普·伦道夫、休伯特·哈里森和年轻的贝亚德·拉斯廷等黑人领袖亲自到场表示支持，还有艾玛·特纳尤卡及其同伴乔薇塔·伊达尔、乔·梅迪辛·克罗和本·赖费尔等土著领袖，在各团体对取消种族隔离和种族统一的想法争论不休时，凤凰城的会议大厅已经座无虚席。弗里达·卡罗和多萝西·戴等女权主义领袖也现身说法，表达他们的观点和对性别平等的支持，总的来说，这次会议在群众中传播和普及民权思想可谓极其成功。如果我们继续努力争取真正的进步，也许我们的革命可以引发真正的变革。"
 arizona.36.a:0 "我们有个梦想！"
 arizona.36.b:0 "帕洛马雷斯和马贡派-雅各宾派赢得了无政府共产主义的胜利。"
 arizona.36.c:0 "PLM-IWW 工会代表大会将继续完全服从直接民主。"
 arizona.37.t:0 "无产阶级正义"
 arizona.37.d:0 "随着无产阶级群众要求实现真正的正义的呼声越发响亮，现在终于到了处理被捕的民主叛徒及其领导人以及亚利桑那其余反动势力的时候了。虽然戈德华特、琼斯、惠勒和其余的旧领导层将通过公开抽签的方式处决，但我们还需决定剩下的失败民主派和国家暴政奴隶的命运。我们是应该逮捕他们，强迫他们在我们庞大的公共牧场网络中充当农夫和牛仔，还是应该发发慈悲，让他们在国家的监视下安心生活？"
 arizona.37.a:0 "把他们逮进牧场干活"
 arizona.37.b:0 "放了吧，不过一定要看好他们的私下言行"
 arizona.38.t:0 "我们蒸蒸日上的天堂"
 arizona.38.d:0 "随着我们在追求属于自己的无政府主义形式的路上越走越远，亚利桑那已经完全接受了这种新的意识形态。由于我们大力支持并尊重我们的工人和农民，他们可以在自己的公社和牧场上自由自在地生活，这使得我们以牧场和农业为基础的经济空前繁荣。随着越来越多的工团主义和共产主义无政府主义社区如雨后春笋般涌现在边疆地区，马贡派、雅各宾派和世产联哲学家并驾齐驱，服务着广大人民。现代游骑兵和牛仔在这片土地上漫步，在牧场安家，不断建立着自己的定居点、宅地、公社牧场等各种场所，为全国范围内的社会主义直接民主作着贡献。总的来说，尽管经历了一些成长之痛，但我们最初的改革进展还算顺利，我们甚至能够通过将原住民土地的水权和采矿权归还给原住民，来平息与当地原住民的矛盾和冲突。像纳瓦霍人和皮马人这样的群体现在可以通过集体所有制来掌管自己的命运和自然财富，我们安抚了他们的领导人，向他们介绍了现代无政府主义原则，以此让我们之间的关系蒸蒸日上。我们达成了如此伟大的成就，以至于许多国际无政府主义人士，例如沃林、涅斯托尔·马赫诺、多萝西·戴、露西·帕森斯、爱玛·戈德曼、幸存的加莱亚尼派、彼得·阿里什诺夫、于德·格罗斯曼、马克·姆拉特奇尼、阮安宁、潘佩珠等人都赶来亲眼见证我们的繁荣和成功，并把我们的乐园列为了历史上少数几个实现了完全无政府主义社会的运作和繁荣的例子之一。虽然我们还有很多工作要做，但我们正朝着真正的无政府主义乌托邦迈进！"
 arizona.38.a:0 "在无政府主义的作用下，融合之梦将迈向真正的社会主义乌托邦"
 arizona.38.b:0 "让特纳尤卡在我们指挥下的政府中占有一席之地。"
 arizona.39.t:0 "西部电影界的曙光来了"
 arizona.39.d:0 "如今的亚利桑那正呼吸着新鲜、独立的空气，与此同时我们的社会也已经开始愈合，广大人民群众终于再次感受到了一种常态感。当我们的政权仍在努力实现建立一个如诗如画的边疆天堂的愿景时，我们的文化也绽放出了蓬勃的生命力，而这种萌芽文化最受欢迎的一点是重燃了人们对狂野西部的兴趣。尽管我们文化的许多方面已经开始采用这种完全的“牛仔式”生活方式，但没有一者能像我们新的西部电影业这般天造地设。 \n\n一众穿着马刺靴、戴着披风和牛仔帽的演员和导演开始你方唱罢我登台，成为了万人瞩目的明星——例如加里·库珀、吉米·斯图尔特、李·马文、保罗·纽曼、约翰·韦恩、克林特·伊斯特伍德、李·范·克里夫、亨利·方达、杰克·霍克西、伦道夫·斯科特、吉恩·奥特里、导演约翰·福特、沃尔特·布伦南、斯利姆·皮金斯，以及数不胜数的才华横溢之人，虽然我们自己的领导人实际上总是有点偏爱罗伊·罗杰斯，但我们的人民可不缺新的电影明星来献媚。由于我们推动废除种族隔离并实行温和的种族法，现场也开始出现许多非白人明星，如欧塞奇血统的本·约翰逊、因在电影和广告中扮演假土著角色而臭名昭著的意大利裔美国人铁眼科迪，以及像鲁道夫·阿科斯塔、安东尼·奎因、吉尔伯特·罗兰和阿方索·贝多亚这样的墨西哥人或墨裔美国人、西班牙引进演员费尔南多·桑乔和大男子气概之王埃米利奥·费尔南德斯。所有这些人都为我们试图在这里重建的这个崭新的、“脱胎换骨”的狂野西部做出了重大贡献。每拍一部电影，就会有新的独行侠带着他们的大手枪来到现场，我们将能够骑着这匹稳定的骏马一路登顶，让他们成为我们向大众传播牛仔文化概念的主要工具。"
 arizona.39.a:0 "太棒了，伙计"
 arizona.39.b:0 "完全接受马贡和雅各宾派的无政府共产主义！"
 arizona.40.t:0 "第一批牛仔的社会主义真相"
 arizona.40.d:0 "墨西哥自由党-世界产业工人联盟告知了民众一段不为人知的秘事真相：首批墨西哥牛仔，以及狂野西部和美洲各地的早期牛仔们其实是新世界迎来的第一批真正的无政府主义者。在没有政治家、思想家提出的理论、写就的文字指导的情况下，他们就悟出了我们今日的价值观，过上了我们极力追求的生活。他们从不关心外界事务，一心扑在家庭和自身的生活上，是这片土地的正统子民，是货真价实的工人阶级，也是我们今日需要学习的榜样。\n\n我们将会用无政府社群主义教育让大众知晓这一真相，重建由代表自由的红黑色所浸染的牛仔文化，并在全国推广牛仔竞技、马术、牛术、斗牛、公猪摔跤等运动，让人们在墨裔公民兰切拉创作的新式音乐的悦耳旋律中走向牛仔无政府主义。国家与政府会在庆典活动中大力弘扬牛仔传统，而公民们也会在田间地头的工作时间自发进行安利、传道，当我们在这片沃野千里的边疆建立起新村社时，萨帕塔派的盟友也会向我们伸出援手，拥护红色牛仔的理想以及我们社会的方方面面。我们是西部牛仔精神的末裔，我们必须重现昔日的生活，否则，我们的文化、我们的传承都会一并消失在茫茫大漠的流沙之中。"
 arizona.40.a:0 "噫哈"
 arizona.40.b:0 "完全接受IWW和CGT的无政府工团主义！"
 arizona.41.t:0 "建设真正的无国家民主"
 arizona.41.d:0 "在多拉梅和帕洛马雷斯的领导权之争得到解决后，两人决定共同为真正的无政府主义民主服务，墨西哥自由党-世界产业工人联盟作为一个党派和一个公共组织现在集体统治着全国。然而，该党这样做并不是出于对他们自己的理论或政治见解的忠诚，而是仅仅依靠无产阶级的意志。通过公民投票和直接民主选举，我们将确保人民的意志被放到首要地位，而不是那些职业政客和脱离现实的理论家的自私野心和设计。然而，在我们针对最后一点进行辩论的时候，该计划的实施便开始停滞。墨西哥工联人民大会（曾经是我们在革命爆发初期匆匆建立的临时工人代表大会）每月都要举行会议，来规范和组织我们无国家社会的运行，但该机构的部长应该由何种方式选择，已经导致大会陷入了无休止的辩论。无政府工团主义者偏向于支持他们的工会，认为构成我们新社会的各个公社、工会、村社、牧场和其他无政府主义社区和组织应该能够从他们自己的人民中选出自己的部长，而坚持着先锋队主义思想的无政府共产主义者则认为，党本身应该不受约束地决定部长的任免。在他们之间站着的则一个真正公正不啊的团体，他们认为部长应该通过匿名抽签随机选出，这样既能让两个团体达成妥协，又不用向任何一方或他们喜欢的理论屈服。我们应该站在谁一边？"
 arizona.41.a:0 "通过随机抽签的方式分配部长，以杜绝职业政治家的出现"
 arizona.41.b:0 "允许各乡镇自己选举有任期限制的部长"
 arizona.42.t:0 "美国领导人的命运"
 arizona.42.d:0 "我们的军队越过了美国边界，用无政府主义的净化之火为他们腐朽的城市送去了解放，如今只待处理残存的余烬了。他们的人民将融入我们的无国家社会，这一点毫无疑问，但如果我们愿意稍微宽容一下的话，那么有些敌人也可能转而为我们所用，比如我们可以主动去接触那些愿意倾听我们声音的人，亦即失败的工会中的社会主义者们，或许他们就会幡然悔悟，在我们的军事与经济领域发光发热。当然，如果嫌麻烦的话，大可以直接枪毙他们，或是把他们送去牧场和村社中劳作。那么，您的决定呢？"
 arizona.42.a:0 "平反这些领导人，让他们为革命效力"
 arizona.43.t:0 "墨西哥领导人的命运"
 arizona.43.d:0 "我们的军队越过了墨西哥边界，用无政府主义的净化之火为他们腐朽的城市送去了解放，如今只待处理残存的余烬了。他们的人民将融入我们的无国家社会，这一点毫无疑问，但如果我们愿意稍微宽容一下的话，那么有些敌人也可能转而为我们所用，比如我们可以主动去接触那些愿意倾听我们声音的人，亦即失败的工会中的社会主义者们，或许他们就会幡然悔悟，在我们的军事与经济领域发光发热。当然，如果嫌麻烦的话，大可以直接枪毙他们，或是把他们送去牧场和村社中劳作。那么，您的决定呢？"
 arizona.43.a:0 "平反这些领导人，让他们为革命效力"
 arizona.44.t:0 "红色西部"
 arizona.44.d:0 "奉行无政府主义的墨西哥工联发起了“红色西部”电影运动，旨在从更阴暗、更写实的角度描绘狂野西部。在这些影片中，贪婪、腐败的银行家、资本家与治安官沆瀣一气，一门心思想着盘剥西大荒，而出身贫苦、性格质朴的义警与牧场主们挺身而出，以边疆的正义遏制腐化的蔓延。现有的西部老片也因宣传原因进行了些微改动，其中的感情戏与英雄形象都更加符合社会主义的价值观。虽然电影也收获了部分修正主义的批评，但亚利桑那政府很快就发布了声明，称“红色西部”系列叙述西部历史的准确度要远超以往的任何一部影片。其中几部影片已然成为了爆款，亚利桑那的无产阶级对这种新奇的历史讲述方式很是买账，许多人都觉得电影帮助他们更好地理清了自己的过去！"
 arizona.44.a:0 "这才是艺术，这才是历史！"
 arizona.45.t:0 "我们的天堂正在建设"
 arizona.45.d:0 "当我们追求我们自己的无政府主义形式时，亚利桑那州终于开始屈服于这种新的意识形态。我们以牧场和农业为基础的经济已经开始蓬勃发展，因为我们支持和尊重我们的工人和农民，同时他们在公社和牧场上按照自己的方式生活。随着越来越多的工团主义和共产主义无政府主义社区在边境出现，马贡主义、雅各宾主义和摇摆不定的哲学协同工作，为人民提供服务。现代牛仔和牛仔在这片土地上漫步，在山脉上定居，​​在创建定居点、家园、公社牧场等时为全国社会主义直接民主做出了贡献。总体而言，尽管经历了一些成长的痛苦，我们最初的改革进展顺利，我们甚至能够通过将土著土地的水权和矿权归还给土著人来平息与当地土著居民的任何敌意。像纳瓦霍人和皮马人这样的群体现在通过集体所有权控制自己的命运和自然恩惠，安抚他们的领导人并向他们介绍现代无政府主义原则，同时让我们与他们变得更加友好。我们取得了如此巨大的成功，以至于沃林、内斯特·马赫诺、多萝西·戴、露西·帕森斯、艾玛·戈德曼、幸存的加莱尼斯蒂、彼得·阿里什诺夫、裘德·格罗斯曼、马克·姆拉奇尼、阮安宁、范佩珠等国际无政府主义人物都来了见证我们的繁荣和行动的成功，引用我们的天堂作为历史上为数不多的完全无政府主义社会的运作和繁荣的例子之一。尽管我们还有很多工作要做，但我们正在通往真正的无政府主义乌托邦的路上！"
 arizona.45.a:0 "多亏无政府主义，融合的梦想正在走向真正的社会主义乌托邦。"
 arizona.47.t:0 "西方电影场景的黎明"
 arizona.47.d:0 "当亚利桑那州呼吸着新鲜、独立的空气时，我们的社会已经开始愈合，群众中再次出现了一种正常的感觉。由于我们的政权仍在构建其风景如画的边疆天堂愿景，我们的文化也蓬勃发展，而这种萌芽文化最受欢迎的方面是对狂野西部重新燃起的兴趣。尽管我们文化的许多方面已经开始采用这种“牛仔”生活方式，但没有一个比我们新的西方电影业更能适应这种生活方式。\n\n穿着马刺靴、长裤和十加仑帽子的演员和导演成为众人瞩目的明星，例如加里·库珀、吉米·斯图尔特、李·马文、保罗·纽曼、约翰·韦恩、克林特·伊斯特伍德、李·范·克里夫、亨利方达、杰克·霍克西、伦道夫·斯科特、吉恩·奥特里、导演约翰·福特、沃尔特·布伦南、斯利姆·皮金斯，以及更多才华横溢的面孔，尽管我们自己的领导人实际上总是偏爱罗伊·罗杰斯 - 我们的人民并不缺乏新人讨好电影明星。由于我们推动废除种族隔离和软化种族法律，这个场景也开始出现许多非盎格鲁明星，比如奥色治血统的本·约翰逊、意大利裔美国人铁眼科迪，他因假装自己的行为而臭名昭著。电影和广告中的角色必须是土著，墨西哥人或墨西哥裔美国人，如鲁道夫·阿科斯塔、安东尼·奎因、吉尔伯特·罗兰、阿方索·贝多亚、西班牙进口的费尔南多·桑乔和大男子主义之王埃米利奥·费尔南德斯；所有这些都为我们正在努力重建的这个新的、“不受驯服的”狂野西部的充满活力的挂毯做出了贡献。随着新的独行枪手在每次电影拍摄中都带着大铁杆到达现场，我们将能够骑着这匹稳定的种马一路到达顶峰，作为我们用来传播牛仔概念的主要车辆文化走向大众。"
 arizona.47.a:0 "Yippee-Ki-Yay，搭档。"
 arizona.48.t:0 "第一个牛仔的社会主义真理"
 arizona.48.d:0 "PLM-IWW向大众揭示的一个新事实是，第一批牛仔——墨西哥牛仔——以及狂野西部和美洲定居点的其他早期牛仔实际上是第一批为新世界增光添彩的真正的无政府主义者。他们代表了我们的价值观，过着我们现在试图效仿和生活的生活，而这一切都没有理论或政治家或哲学家的著作来指导。他们是地球上真正的男人和女人，真正的工人，除了养家糊口和过上充实的生活之外，在世界上无忧无虑，这就是我们必须再次生活的方式。\n\n我们将通过新形式的无政府主义和共产主义教育向群众传播这一真理，我们将在亚利桑那州重建一种牛仔风格的文化，染上真正自由的红与黑。牛仔竞技、赛马运动、牧牛运动、斗牛、摔跤等等将在全国范围内普及，墨西哥公民创造的一种名为“兰切拉”的新型音乐将在旋律上将群众推向牛仔无政府主义。我们的州和县集市将在庆祝期间向群众传播这一传统，我们的社区将在牧场和田野工作期间传播这一传统，当我们在各地创造新的 ejidos 时，我们将得到萨帕蒂萨盟友的帮助。肥沃的边疆。大众将接受红色牛仔的想法，我们社会的方方面面也将接受，因为我们是最后的真正牛仔，我们必须像他们一样生活，这样我们的文化和起源才不会消失在沙漠中。"
 arizona.48.a:0 "Yeehaw."
 arizona.49.t:0 "建立真正的无国家民主"
 arizona.49.d:0 "随着多拉梅和帕洛马雷斯之间的领导权争论得到解决，两人决定共同努力为真正的无政府主义民主服务，PLM-IWW作为一个政党和一个公共组织现在集体统治国家。然而，党这样做并不是出于对自己理论或政治偏见的执着，而是完全出于无产阶级的意志。通过公投和直接民主选举，确保只有人民的意志才是重要的，而不是职业政客和脱离现实的理论家的自私野心和图谋。然而，当我们争论最后一点时，这一计划开始陷入停滞。每个月，PLM-IWW 人民大会（前身是我们在革命爆发期间仓促创建的临时工人代表大会）都会召开会议，以规范和组织我们无国籍社会的运作，但是这个机构的部长们应该如何选择陷入了无休止的争论。无政府工团主义者偏向于支持他们的工会，他们认为构成我们新社会的各个公社、工会、ejidos、牧场和其他无政府主义社区和组织应该能够从自己的人民中选举自己的部长，而无政府共产主义者认为，党本身应该公正地决定部长本身，可能会坚持先锋主义的次要思想。他们中间有一个真正公正的群体，他们认为部长应该通过匿名抽签的方式随机选出，以便在两个群体之间达成妥协，而不屈服于任何一方或他们偏爱的理论。我们该站在谁一边？"
 arizona.49.a:0 "通过随机抽签分配部长，消灭职业政客。"
 arizona.49.b:0 "允许公社选举自己的部长，但有任期限制。"
 arizona.49.c:0 "只有党才有权力决定部长。"
 arizona.50.t:0 "美国领导人的命运"
 arizona.50.d:0 "当我们的军队穿越美国边境，当他们的堕落城市被无政府主义的解放之火焚烧时，我们现在必须决定如何处理他们的幸存者。尽管他们的人民毫无疑问会融入我们的无国籍社会，但我们的敌人拥有的资产可能对我们有很大用处，如果我们决定转过另一边脸的话。如果我们能够努力恢复那些愿意屈服于我们的信息的人，可能是他们倒下联盟的社会主义者，也许我们可以让他们在我们的军事和经济部门工作。或者，也许处决他们中的很多人或者让他们在牧场和埃吉多斯工作会更容易。他们的命运又将如何呢？"
 arizona.50.a:0 "恢复他们的领导人的名誉，以便在革命中利用。"
 arizona.50.b:0 "把这些被误导的傻瓜送到牧场当农场工人。"
 arizona.50.c:0 "处决他们！我们不能相信这些反动的蛇。"
 arizona.51.t:0 "墨西哥领导人的命运"
 arizona.51.d:0 "当我们的军队穿越墨西哥边境，当他们的堕落城市被无政府主义的解放之火焚烧时，我们现在必须决定如何处置他们的幸存者。尽管他们的人民毫无疑问会融入我们的无国籍社会，但我们的敌人拥有的资产可能对我们有很大用处，如果我们决定转过另一边脸的话。如果我们能够努力恢复那些愿意屈服于我们的信息的人，可能是他们倒下联盟的社会主义者，也许我们可以让他们在我们的军事和经济部门工作。或者，也许处决他们中的很多人或者让他们在牧场和埃吉多斯工作会更容易。他们的命运又将如何呢？"
 arizona.51.a:0 "恢复他们的领导人的名誉，以便在革命中利用。"
 arizona.51.b:0 "把这些被误导的傻瓜送到牧场当农场工人。"
 arizona.51.c:0 "处决他们！我们不能相信这些反动的蛇。"
 arizona.52.t:0 "红色西部"
 arizona.52.d:0 "PLM-IWW 的无政府主义政府已经开始了一项制作新的“红色西部片”的运动，描绘一个更黑暗、更坚韧的西部。在这些电影中，腐败、贪婪的银行家、企业家和执法者试图利用未开化的西部，遭到来自贫困背景的简单义务警员和牧场主的抵制，他们利用边疆正义来抵制西方贪婪的蔓延。这些英雄的旧西部片也出于宣传目的进行了修改，浪漫主题和英雄略有改变，以更符合社会主义教条。虽然有些人谴责这些电影是修正主义的，但亚利桑那州政府很快澄清了一个事实，即这些“红色西部片”比以前见过的任何电影都更准确地描述了狂野西部的历史。其中几部电影已经取得了巨大的成功，亚利桑那州的无产阶级很快就喜欢上了对他们历史的令人难以置信的重述，许多人发现这些信息可以帮助他们比以往更好地理解和欣赏！"
 arizona.52.a:0 "这才是艺术和历史！"
 arizona.53.t:0 "螺旋剑之日"
 arizona.53.d:0 "如今，乌索尼亚和其他忠诚的军队成员，包括以其标志性螺旋剑而闻名的乌索尼亚军官，在亚利桑那州呈扇形散开。巴里·戈德华特（Barry Goldwater）、鲍勃·琼斯（Bob Jones）、托马斯·海宁（Thomas Hyinning）、哈里·惠勒（Harry Wheeler）等人都被捅入了刀剑，SWLF 的许多军官和士兵以及其他民主病的忠实拥护者也都被捅入了刀剑。亚利桑那州现在步入了一个未来，一个红色的未来，一个红色的未来，唯一的合法权威是弗兰克·劳埃德·赖特和塔利耶森协会。"
 arizona.53.a:0 "血流成河"
 arizona.54.t:0 "来自法国的援助"
 arizona.54.d:0 "由于我们选择加入第三国际，法国向我们提供了志愿者和枪支的援助。"
 arizona.54.a:0 "感谢法国"
 arizona.260.t:0 "戈德华特的命运" 
 arizona.260.d:0 "巴里·戈德华特，对某些人来说是英雄，对另一些人来说是恶棍。虽然他非常自由的观点非常适合我们激进的进步政府，而且他承诺效忠，但许多人对他的忠诚主张持怀疑态度。虽然有些人认为他迫使经常不守规矩的牛仔滚蛋，但其他人则声称他真的想成为一名独裁者。我们需要对等待他的命运做出选择。我们可以剥夺他所有的政治权力和将军生涯，永远软禁他。 然而，在我们年轻的国家中，他仍然是一个广受尊敬的人物，也是我们最合格和最熟练的将军之一。我们该怎么办？"
 arizona.260.a:0 "终结他"
 arizona.260.b:0 "他可以为我们所用"
 arizona.270.t:0 "弗兰克·劳埃德·赖特的命运" 
 arizona.270.d:0 "今天，一大群牛仔、士兵和警察抵达了弗兰克·劳埃德·赖特位于亚利桑那州斯科茨代尔的塔莱辛大院。他们只有 1 个任务，杀死弗兰克·劳埃德·赖特。然而，弗兰克知道他们要来了，所以他和他的私人保镖和追随者乌索尼亚做好了准备，导致了一场围攻和枪战。它是如何结束的？"
 arizona.270.a:0 "塔莱辛大院被毁"
 arizona.270.b:0 "暴徒被赶走了"

 arizona.280.t:0 "弗兰克·劳埃德·赖特政变" 
 arizona.280.d:0 "弗兰克·劳埃德·赖特和乌索尼亚今天早些时候冲进了凤凰城的国会大厦。戈达德不知何故潜逃了，了解了情况之后军方选择了不抵抗，弗兰克·劳埃德·赖特被宣布为亚利桑那州的新独裁者。"
 arizona.280.a:0 "塔莱辛万岁"

 arizona.290.t:0 "保守派的命运" 
 arizona.290.d:0 "今天，另一群牛仔、士兵和警察来到了罗伯特·泰勒·琼斯的住所。意识到寡不敌众，他选择和平投降。他被带到街中间，被迫跪下，后脑勺被一颗子弹击中。他的死向全州发送了一条消息：亚利桑那州没有右翼的容身之地。"
 arizona.290.a:0 "民主已死"

 arizona.300.t:0 "日本带来援助" 
 arizona.300.d:0 "今天，弗兰克·劳埃德·赖特会见了一位日本特使。这位特使恰好是他的老朋友，他为山村忠左卫门建造了一座房子。他虽然对弗兰克转向工团主义感到有些厌恶，但还是怜悯他的老朋友，并要求天皇给亚利桑那州一些枪支。"
 arizona.300.a:0 "感谢日本!"

 arizona.310.t:0 "红色走鹃之死" 
 arizona.310.d:0 "今天，Usonia 终于找到了山姆·戈达德和他的追随者。他被拖出藏身之处，被一把螺旋剑斩首，而他剩下的支持者则被在墙边被杀。"
 arizona.310.a:0 "山姆·戈达德的毁灭!"

 arizona.320.t:0 "定义塔莱辛主义" 
 arizona.320.d:0 "塔莱辛主义只是弗兰克·劳埃德·赖特 政治信仰的精辟集合。现在是时候决定塔林主义是纯粹的社会主义还是更民族主义了。"
 arizona.320.a:0 "完全的社会主义"
 arizona.320.b:0 "来点民族主义"

 arizona.330.t:0 "处理IWW、无政府主义者和雅各宾派" 
 arizona.330.d:0 "无政府主义者、IWW和雅各宾派是一个有趣的问题。他们大多是墨西哥人。假如他们推翻戈德华特，他们会在我们的革命中为我们提供了一席之地。我们可以报答他们，让他们在政府中占有一席之地，并将他们的军事领导人纳入乌索尼亚。然而，一些人指出，他们的想法可能与红色走鹃过于相似。我们应该如何处理它们？"
 arizona.330.a:0 "整合他们"
 arizona.330.b:0 "消灭他们"
 arizona.100.t:0 "超越亚利桑那？" 
 arizona.100.d:0 "如今我们控制了西海岸的明珠，也许是时候超越亚利桑那，放眼全北美了。"
 arizona.100.a:0 "算了吧"
 arizona.100.b:0 "向北美统一进军！"
 arizona.101.t:0 "超越亚利桑那？" 
 arizona.101.d:0 "如今我们控制了西海岸的明珠，也许是时候超越亚利桑那，放眼全北美了。"
 arizona.101.a:0 "算了吧"
 arizona.101.b:0 "向北美统一进军！"
 ARZ_to_arms:0 "出征！"
 ARZ_to_arms_desc:0 "来吧，所有的男儿，工人和牧场主，听从军队的召唤。为亚利桑那的自由和灵魂而战，自由之树再次渴望着暴君和侵略者的鲜血。"
 ARZ_find_weaponry:0 "回收枪炮"
 ARZ_find_weaponry_desc:0 "隔壁的约翰逊家有一把猎枪，城里的多尔家有一匹小马，但这一切都不够！我们必须搬空警长和国民警卫队的旧军械库才能继续战斗。"
 ARZ_conscript_WCC_stragglers:0 "招收西部军残余部队"
 ARZ_conscript_WCC_stragglers_desc:0 "虽然内战导致落基山脉的许多好儿郎们反目成仇，但他们后来又回来了，并渴望与外部入侵者进行一场勇敢的美国式争斗。"
 ARZ_raise_SWLF_militias:0 "组建西南解放阵线民兵"
 ARZ_raise_SWLF_militias_desc:0 "我们美国人才是这片土地上真正的定居者，我们开垦荒地、建设家园，而那些墨西哥人只知道躲在南边的别墅里头发号施令。该是时候召集起那些愿意为西南部而战的人了。"
 ARZ_arizona_rangers:0 "亚利桑那游骑兵"
 ARZ_arizona_rangers_desc:0 "亚利桑那流传着这样一个战争故事，某天在阿瓜弗里亚小镇上，来了一名游骑兵，他的腿上别着一支大左轮，他将在此捉拿歹徒墨西哥·莱德，不计生死。"
 ARZ_goldwater_government:0 "金水之人"
 ARZ_goldwater_government_desc:0 "墨西哥军队越过了毫无防备的边界，在州政府陷入崩溃，四散奔逃之际，一个人挺身而出，重新召集了政府成员。他就是戈德华特，如同守护神一般，再次接下了捍卫亚利桑那独立自由的重任。"
 ARZ_state_of_emergency:0 "西南解放阵线紧急政府"
 ARZ_state_of_emergency_desc:0 "没有比这更绝望的了，我们需要所有人齐心协力抵挡墨西哥人的怒火。我们将要求国民警卫队和政治家一同引导我们的船只穿过汹涌的波涛，驶入平静的港口。"
 ARZ_legacy_of_guerilla_war:0 "亚利桑那游击战"
 ARZ_legacy_of_guerilla_war_desc:0 "一支庞大的南方军队向我们逼近，我们也许无法在正面战场中击败他们。相反，我们将让他们在山谷和山丘上流血，直到每一个墨西哥母亲都害怕让自己的儿子去自由人奋战的国家送死。"
 ARZ_use_our_terrain:0 "依势傍形"
 ARZ_use_our_terrain_desc:0 "亚利桑那的高山丘陵是横亘在敌人面前的一道天堑，我们会藏身其中，占据有利位置，向敌人倾泻火力，他们既无处可躲，又寻不到我们的身影，只有无能狂怒。等我们开着卡车、骑着骏马将墨西哥人的补给劫掠一空，他们就只能忍饥挨饿、被动挨打。"
 ARZ_independence_secured:0 "确保独立"
 ARZ_independence_secured_desc:0 "墨西哥人终于忍受不了，他们的军队在流尽血后灰溜溜地滚回家了，我们已经让他们学会了恐惧，他们再也不敢踏足这片土地了。亚利桑那自由了。"
 ARZ_state_of_the_SWLF:0 "西南解放阵线政府的状况"
 ARZ_state_of_the_SWLF_desc:0 "现在，我们不再处于紧急状态中了，我们必须讨论是否应该放弃权力，让位于更传统的政府和代表。"
 ARZ_extended_state_of_emergency:0 "延长紧急状态"
 ARZ_extended_state_of_emergency_desc:0 "戈德华特十分清楚，有深层国家在幕后操纵，破坏亚利桑那的独立，敌在国会山。在亚利桑那真正实现安全之前，选举必须推迟，以免我们内部分裂。"
 ARZ_extremism_defense_of_liberty:0 "捍卫自由的极端主义"
 ARZ_extremism_defense_of_liberty_desc:0 "程序正义的时代已经过去了，我们周围到处都是叛国者。如果我们想经受风暴的考验，我们必须迅速而无情地抛开道德，国家的敌人将无处可逃。"
 ARZ_always_on_alert:0 "警钟长鸣"
 ARZ_always_on_alert_desc:0 "有一些被误导的公民认为危险已经过去；因为墨西哥人已经被打到南方的山脉之外，所以没有什么可担心的。我们必须教育他们，他们永远不会安全；我们是他们的保护者，没有我们，他们就什么也不是。"
 ARZ_cowboy_country:0 "牛仔之国"
 ARZ_cowboy_country_desc:0 "西部的狂野作风将永远印在亚利桑那的文化中，因为广阔的边疆孕育了人们对自由的渴望，使他们摆脱了政府的过度束缚，因此牛仔们才能在此驰骋。牧场主建立了放牧的牧场，警长是当地城镇的法律，个人精神将延续到现代，只有暴君才会否定亚利桑那的灵魂和精神。"
 ARZ_goldwater_personality_cult:0 "戈德华特个人崇拜"
 ARZ_goldwater_personality_cult_desc:0 "正是由于戈德华特将军的天才，我们才得以赢得我们光荣的革命。这是官方记录会说的，至少，为了国家的利益，“金水之人”的传说将成为事实。戈德华特将成为人民的英雄，成为人民理应拥护的人。"
 ARZ_anti_conservatism:0 "反对保守主义"
 ARZ_anti_conservatism_desc:0 "难道一个人没有权利享受自己的劳动成果吗？我们中的保守派不这么认为！它当然是属于政府的！那些试图限制个人的权利的群体在戈德华特的自由意志主义领地里没有发言权。"
 ARZ_authoritarian_libertarianism:0 "威权自由意志主义"
 ARZ_authoritarian_libertarianism_desc:0 "不久前，亚利桑那还是一块被意识形态撕裂的土地，被背叛的保守派和执意要摧毁美国自建国以来的自由意志梦想的军事独裁者互相混战。我们的英雄巴里·戈德华特和他的忠诚的军队让这一切归于平静，确保了自由之梦在亚利桑那继续存在。\n\n当然，为了保护梦想，我们不得不牺牲很多，牺牲你个人的自由去换取国家的自由不是应该的吗？"
 ARZ_arizonan_democracy:0 "重建民主"
 ARZ_arizonan_democracy_desc:0 "紧急状态已经解除，国民警卫队将返回军营，而西南解放阵线民兵则返回他们的城镇和家园，在那里他们将开始投票选出他们的地方领导人。"
 ARZ_secure_democracy:0 "保障民主"
 ARZ_president_taylor:0 "琼斯总统"
 ARZ_president_taylor_desc:0 "尽管戈德华特吹嘘得天花乱坠，但亚利桑那的人民认为应该选择稳定之声，而不是激进主义。作为一个制药业大亨和土木工程师，泰勒打算将理性和繁荣带回亚利桑那。"
 ARZ_railway_construction:0 "推进铁路建设"
 ARZ_railway_construction_desc:0 "坦白地说，亚利桑那州的铁路状况令人堪忧，在内战期间没有被破坏的铁路也被西南解放阵线战略性地切断，以切断墨西哥的补给。如果我们希望管理一个有序的国家，我们别无选择，只能大幅增加对铁路建设和维修的资金。"
 ARZ_discredit_goldwater:0 "谴责戈德华特"
 ARZ_discredit_goldwater_desc:0 "巴里·戈德华特会让亚利桑那州的人视他为英雄，我们不能允许这样。人们会看清他的真面目，一个为了自保而背弃了他在西部军手下的叛徒。他对亚利桑那的忠诚真的可信吗？一场公开的诽谤运动将彻底终结“金水之人”的传奇。"
 ARZ_pharmaceutical_companies:0 "制药业扩张"
 ARZ_pharmaceutical_companies_desc:0 "在亚利桑那，如果有一个人能理解制药公司的价值，那就是琼斯总统，他早在1911年就开始涉足该行业。为了国民的利益，总统同意大幅增加对制药领域的资金投入。"
 ARZ_democratic_arizona:0 "民主党的亚利桑那"
 ARZ_democratic_arizona_desc:0 "琼斯总统振兴国家的努力取得了成功，而戈德华特的传奇被彻底击碎；民主党对亚利桑那的控制已经不可避免。尽管共和党人继续在立法机构的席位上为自由而呐喊；但反正公众也不听，我们又何必在意呢？"
 ARZ_secure_democracy_desc:0 "现在，民主进程已经在亚利桑那内完全巩固，其决策没有受到来自内战和墨西哥入侵的动荡的影响。任何一个有意愿的亚利桑那人现在都有机会靠自己的力量崛起。"
 ARZ_president_goldwater:0 "戈德华特总统"
 ARZ_president_goldwater_desc:0 "有谁能比曾召集亚利桑那民众反抗外部占领的人更有资格领导亚利桑那进入一个更美好的时代呢！人民将回报戈德华特，相信他能够作为总统继续领导人民。"
 ARZ_libertarian_politics:0 "自由意志主义政策"
 ARZ_libertarian_politics_desc:0 "我们是为自由解放而战之人，但却拒绝将自由给予我们的民众，这难道不是一种双标吗？亚利桑那将成为所有向往自由之人的堡垒，他们将在此定居并像主人一样生活。"
 ARZ_hoovers_legacy:0 "胡佛的遗产"
 ARZ_hoovers_legacy_desc:0 "虽然被不幸的大萧条搞得经济泥泞不堪，但不可否认的是，胡佛的政策通过确保广泛经济的平稳运行，促进普通人实现了自己生活的富足。亚利桑那应追随他的脚步，因为我们一直的生活方式让我们自己能够过上一个更好的生活。"
 ARZ_desegregation:0 "去隔离化"
 ARZ_desegregation_desc:0 "当黑人和白人都为亚利桑那从墨西哥占领下获得自由而战时，我们真的能剥夺他们作为另一个美国人的尊重吗？亚利桑那将不再遵循民主党人制定的政策，他们不再对我们这片自由人的土地产生影响，人人都是如此。"
 ARZ_republican_arizona:0 "共和党的亚利桑那"
 ARZ_republican_arizona_desc:0 "亚利桑那将高举共和党人理想的火炬，其中自由的个人和企业确保他们能够按照自己的意愿迈向成功，并获得灵魂的自由。"
 ARZ_plmiww_rideout:0 "墨西哥工联傲然挺立"
 ARZ_plmiww_rideout_desc:0 "墨裔美国人、原住民社会主义领袖罗森多·多拉梅和费尔南多·帕洛马雷斯吸纳了马贡主义、雅各宾主义、无政府共产主义、农业主义、墨西哥自由党的社会民主理念与世界产业工人联盟的无政府工团主义思想，饰之以注重边牧民生活方式、环保主义、乡村合作主义、权力下放的左翼社群主义、直接民主、守夜人国度下的社会左翼自由意志观的“牛仔社群主义”皮囊，将墨西哥自由党和世界产业工人联盟两大团体整合成了一个国际主义的左翼自由组织——墨西哥工联。如今，墨西哥工联在政变中推翻了前自由意志主义者巴里·戈德华特的独裁之治，拿下了亚利桑那的控制权，而多拉梅和帕洛马雷斯将秉持自己的理念、初心，为亚利桑那带来独一无二的无政府主义革命，同时，两人也要维持联盟内占据主导的工团派与共产派之间的平衡，小心翼翼地带领我们这由墨西哥人、美国人和原住民激进派、农民组成的大联盟迈入未来。"
 ARZ_red_rangers:0 "染红游骑兵"
 ARZ_red_rangers_desc:0 "要想在亚利桑那站稳阵脚，就得让游骑兵们乖乖就范。以哈里·C·惠勒为首的游骑兵领袖如若愿意接受再教育，那我们就会不遗余力地对他们进行改造，而若不从的话，就只能通通拉出去枪毙。至于组织本身，我们需要把自己身边的亲信忠臣安插进他们之中，撤换掉顽固、保守，甚至可以说是反动的守旧派，让游骑兵真心实意地接受左翼思想的启迪。不论要花上多大的代价，游骑兵都要在烈日下挥洒的血与汗中染上忠诚的深红色，成为墨西哥工联麾下的准军事宪警部队。"
 ARZ_justice_but_real:0 "为自由的虚假承诺伸张正义"
 ARZ_justice_but_real_desc:0 "自我们政变成功后，戈德华特和他的狗腿子们就一直被扔在大牢里无人问津，在腐臭中静待着死神的临门，不过总是占着地方也不好，我们得尽早完结掉这桩心事。“金水之人”、琼斯和他那失败的民主党等一众垂死秩序的卫道士们肯定是没有活路的，但其他还算清醒的打工人们或许可以为我们效力。不论最终选择了哪种方案，肆意利用国家国政迫害亚利桑那无产阶级的始作俑者都将受到正义的制裁！"
 ARZ_rural_ranching:0 "牧场与沃野"
 ARZ_rural_ranching_desc:0 "若想赢得大众的心，传播社会主义价值观，就得让人们看到成果。亚利桑那的经济来源是农业生产，而这正是身为农业社会主义者的我们的专长领域！我们要把无政府工团主义、无政府共产主义的社群主义、农业主义思想应用到农牧业中来，建成不仅产出充裕、收益可观，还能为工人提供安宁、富足、幸福生活的农牧场网络。"
 ARZ_humble_striker:0 "谦逊罢工者的“重生”"
 ARZ_humble_striker_desc:0 "墨西哥工联内占据多数的工团派的首席代表罗森多·多拉梅当选为了党内的最高领袖，肩负起了引领革命继续向前的重担。多拉梅早在踏上革命道路之前就一直为墨西哥自由党的党刊《重生》撰稿，也正因此，墨西哥自由党在他的心目中占据着无与伦比的地位，不过在实践中多拉梅则是另一副面孔，他更加倾向于世产联的工团主义思想及其美国出身。身为平台派和组织派无政府工团主义、农业社会主义、工业工会主义领域的大手子作家、理论家，多拉梅甚至都不愿意假装亲善无政府共产主义，而是全身心地投入到了工团主义之中。与亲密搭档帕洛马雷斯不同，多拉梅不喜欢弄脏自己的双手，乐于在远离前线的大后方舒适、悠闲地与民主体系打交道，专心雕琢无政府工团主义的工人乌托邦。"
 ARZ_trail_o_powder:0 "用行动点燃引火线"
 ARZ_trail_o_powder_desc:0 "墨西哥工联内占据多数的马贡-雅各宾派等一众无政府共产主义者的首席代表费尔南多·帕洛马雷斯当选为了党内的最高领袖，肩负起了引领革命继续向前的重担。帕洛马雷斯的文字作品被称为“引火线”，而如若这根线被公众的革命行动所点燃，那么它就会发出灿烂的辉光，鼓舞民众将革命之火传递下去。与好友多拉梅不同，帕洛马雷斯不喜欢简单而安全的行事方式，他青睐无政府主义、共产农业主义、马贡-雅各宾原则，比起联合工团和工团主义更看重墨西哥和法国，在亚利桑那的国会之外经常亲自用双手践行行动宣传的理念，维护自己的武装暴动无政府主义思想，誓与旧秩序斗个你死我活。虽然理论上应拥护工团主义，但在帕洛马雷斯制定的无政府共产主义道路上，工会主义将退居次位。"
 ARZ_socialist_and_breedable:0 "以世产联农业工会主义反哺雅各宾-马贡思想"
 ARZ_socialist_and_breedable_desc:0 "无论领袖为谁，国家都要同时将无政府工团主义和无政府共产主义付诸实践，而为了将这两种截然相反的社会主义形式统一起来服务民众，党内需得做出些许的妥协与合作。为了实打实地创造出符合大西南现况的革命社会形式，建立起不受国家暴政和资本主义的贪婪所染指的繁荣自由的农业社会，党学习了墨西哥革命名门马贡兄弟的无政府共产主义、最初的法国雅各宾派的民主共产主义以及现代世产联的民主无政府工团主义，吸纳了社群主义、工会主义、农业主义、先锋队主义等思想，最后去其糟粕、取其精华提出了一种独特的融合理念，打造出了独属于我们的无政府主义分支。"
 ARZ_red_mesa:0 "红色台地上的种族团结"
 ARZ_red_mesa_desc:0 "帕洛马雷斯有着马约族血统，多拉梅出身奥帕塔族，两人既是墨西哥人又是美国人，且都能说一口流利的英语、西语、各自的部落语等语言。在领袖的表率下，种族团结和社会平等就成了墨西哥工联全体成员的共识。我们夺权之路上尚未消灭的障碍在这一共识的沐浴之下烟消云散，我们可以放心大胆地在整个亚利桑那彻底废除种族隔离，推动西语、英语的双语建设，施行男女平等、种族平等政策，赋予墨裔美国人与原住民平等的公民权利。性别、种族一类的琐事不会再将我们割裂，因为我们同属团结的革命无产阶级大家庭。"
 ARZ_protecting_wonders:0 "保护亚利桑那的无产阶级边疆"
 ARZ_protecting_wonders_desc:0 "亚利桑那是一个充满了壮丽美景的国家，也是我们大家的甜蜜港湾。我们虽心向社会主义，但也是这片美丽大地土生土长的一份子，不是陌生、疏离的异乡人，而为了证明这一点，我党必须在亚利桑那的奇观异景之上大做文章。我们将对胡佛水坝等人造工程进行维护、升级与扩建，让更多的人能一睹其宏伟身姿，并且我们还会实施革命改造，将社会主义的思想镌刻进游客的心中。此外，大峡谷、石化林、河狸坝山脉、巨人柱国家公园、宰恩国家公园以及一些小型的公园等自然景观也会得到保护，以便让我们的后代能亲身感受未经修饰的自然之美。环保行动与宣传造势相结合，再加之以政府的辛劳汗水，我们这波定会超越以往，换得民众的忠心不二。"
 ARZ_cowboy_corral:0 "牛仔的深红色田园天堂"
 ARZ_cowboy_corral_desc:0 "在“牛仔社群主义”（或者说是将边疆保护精神以及边疆的独特生活内化于其中的左翼思想）的引领下，墨西哥工联沿着有组织社区、繁荣的无政府社会、边疆工团共产主义的方向在亚利桑那建成了乡村农业乐园。这座乐园驯服了狂野的西部，但不是用现代工业的野蛮垦伐，而是用深红色的革命精心守护、耕耘西部的野性精神与无垠的边疆，关心关爱其中的家庭与社区，并向大西南所有有意来此追觅更好生活的人敞开大门。"
 ARZ_big_socialist_arz:0 "墨西哥人和美国人的土地"
 ARZ_big_socialist_arz_desc:0 "在美国和墨西哥两种文化的熏陶下诞生的墨西哥工联自认拥有两方的法理，有义务接手两国濒临失败的革命政权。我们的联盟将从美国的大西南出发，一路高歌猛进，兵锋直抵华府和墨城，解放全北美，为新大陆带去我们独特的融合式无政府主义思想，实现马贡兄弟和大比尔·海伍德的梦想。"
 ARZ_reform_the_SWLF:0 "改革西南解放阵线民兵"
 ARZ_reform_the_SWLF_desc:0 "西南解放阵线在对抗墨西哥占领者的战争中装备充分，但现在战火已经平息，它的地位却十分尴尬。是时候把这群乌合之众鞭打成一支配得上亚利桑那的军队了；那些表现不佳或拒绝改革的部队将被开除和处理，我们不再需要这种小流氓了。"
 ARZ_new_air_force:0 "空军改革"
 ARZ_new_air_force_desc:0 "戈德华特是西部军政府的空军军官，他在内战期间了解了独立空军的重要性。鉴于他在亚利桑那军中的空前影响力，他完全可以将他的战斗经验应用于我国的空军建设。"
 ARZ_rolling_thunder:0 "滚雷行动"
 ARZ_rolling_thunder_desc:0 "我国空军已形成作战能力，戈德华特提出了一个独特的空战策略，那便是使用渐进轰炸策略摧毁敌国的战斗力。虽然这个战术有些残酷，但是我们不能否认它的存在价值。或许“滚雷”战术正是亚利桑那独立自由的保障。"
 ARZ_increase_arms_production:0 "武器增产"
 ARZ_increase_arms_production_desc:0 "在西南解放阵线整编为正规作战部队的过程中，我们发现我国军工厂生产能力明显不足。只有大幅提升军工生产能力，我们才能够应付墨西哥人或旧美国的其他州份。亚利桑那之子必须全副武装。"
 ARZ_new_economy:0 "新经济"
 ARZ_new_economy_desc:0 "我们的许多工业在占领行动中被毁灭。如果我们希望重现我们新国家的繁荣，我们就必须像我们首都的名字一样；像凤凰一般从灰烬中飞起。"
 ARZ_old_dogs:0 "旧颜焕新生"
 ARZ_old_dogs_desc:0 "那些说老狗学不会新把戏的人，显然从来没有受到过足够的胁迫。我们与大量墨西哥征召部队作战的经验使总参谋部相信，一种更灵活的战争方式和常规的战术一样有效。"
 ARZ_rejoin_america:0 "美国再统一"
 ARZ_rejoin_america_desc:0 "血腥的内战和恐怖的墨西哥占领之后，在亚利桑那的尝试取得了巨大成功。是时候像1912年一样，让亚利桑那再次加入联邦了。"
 ARZ_greater_arizona:0 "亚利桑那再次伟大"
 ARZ_greater_arizona_desc:0 "我们已经两次用鲜血偿还了对联邦所欠下的债务；华盛顿人除了把我们从曾经的伟大繁荣中拖下来，什么也没做。现在，美国仍然在多年的战争中艰难挣扎，现在是南方的凤凰独自飞翔的时候了。"
 ARZ_cowby_land_grab:0 "牛仔之地"
 ARZ_cowby_land_grab_desc:0 "我们的土地是真正自由的土地。当其他国家宣称对秩序和文明的崇拜时，我们已经证明，尊重个人精神能够推动我们的人民取得更大成就。这种精神不仅存在于我们身上，也存在于北美各边境地区的人们心中。从阿拉斯加到下加利福尼亚，从太平洋到大平原，我们追逐着夕阳。在这片真正自由的土地上，我们已然证明——一切皆有可能。"
 ARZ_ranger_coup:0 "一个属于少数人但骄傲的政府"
 ARZ_ranger_coup_desc:0 "戈德华特的无知导致亚利桑那州游骑兵以继续维护亚利桑那州法律与秩序的名义夺取了权力。"
 ARZ_support_ranchers:0 "支持亚利桑那牧场主"
 ARZ_support_ranchers_desc:0 "我们许多优秀的游骑兵都是这片土地上牧场主的后辈，因此，我们应该把租赁权和资金交给那些养活国家的人，毕竟我们现在有政府的金库可以支配，为什么不把投资放到人民身上呢？"
 ARZ_tackle_courpption:0 "终结贪婪"
 ARZ_tackle_courpption_desc:0 "在前亚利桑那政府内部，有着许多贪婪的秃鹫。律师和法官们挪用人民的资金，滥用他们的权力。游骑兵对那些滥用人民信任的人没有仁慈可言——他们会追捕这些食腐之辈。"
 ARZ_finish_banditry:0 "终结土匪"
 ARZ_finish_banditry_desc:0 "针对墨西哥军队的叛乱使我们与广袤的边境间失去了联系，现在，在亚利桑那的许多平原和山谷中，土匪司空见惯。我们必须追捕这些暴徒，墨西哥匪徒甚至是变成罪犯的亚利桑那同胞，他们是撒向我们的商业和城镇的一剂毒药。"
 ARZ_protected_democracy:0 "猎枪民主"
 ARZ_protected_democracy_desc:0 "亚利桑那的城镇和县城将被允许继续实行地区民主——尽管是在游骑兵的监视下。毕竟，我们不能再让更多的腐败堕落犯罪分子走上台面了，这在这些合法的土地上是不可能被接受的。"
 ARZ_frontier_spirit:0 "复兴拓荒精神"
 ARZ_frontier_spirit_desc:0 "亚利桑那人的内心仍然存留着狂野西部精神，尽管他们已经安顿了一个世纪，但我们的人民仍能继续驯服边疆，向人类无法控制的地区推进，同时建立新的城镇和村庄。"
 ARZ_big_irons:0 "大手枪带来救赎"
 ARZ_big_irons_desc:0 "亚利桑那现已彻底安定，人们将继续他们的生活方式，参与小镇民主，而那些害群之马也将被游骑兵们拒之门外。"
 ARZ_the_red_roadrunner_rises:0 "红色走鹃崛起"
 ARZ_the_red_roadrunner_rises_desc:0 "塞缪尔·皮伦·戈达德（Samuel Pearon Goddard），更广为人知的名字是“红色走鹃”，已成为亚利桑那州的独裁者。他通过和平方式做到了这一点。虽然有些人认为这次选举受到了操纵，或者墨西哥工团主义者渗透到了我们中，但这确实是一次令人震惊的胜利。现在，戈达德凭借其激进的进步议程可以将亚利桑那州变成本来应该成为的和平与稳定的灯塔。"
 ARZ_reconcile_with_mexico:0 "与墨西哥和解"
 ARZ_reconcile_with_mexico_desc:0 "墨西哥，没有它我们根本就不会存在。虽然我们很多人都早早入土为安，但我们应该与他们和解。一个简单的互不侵犯条约就可以了。我们需要弄清楚自己的方位，毕竟我们可能不得不面对与内战中出现的任何派系的战争。我们不能在两条战线上打仗。"
 ARZ_control_the_cowboys:0 "控制牛仔"
 ARZ_control_the_cowboys_desc:0 "我们不能忘记他们试图夺取权力。然而，他们太大而无法被摧毁。通过合并和控制他们，我们会变得更好。"
 ARZ_destroy_Frank_Lloyd_Wright:0 "摧毁弗兰克·劳埃德·赖特"
 ARZ_destroy_Frank_Lloyd_Wright_desc:0 "虽然弗兰克·劳埃德·赖特（Frank Lloyd Wright）在独立战争期间是一位令人难以置信的元帅，但他和塔利耶森却变得难以承受。我们必须消灭他。我们只希望它不会适得其反"
 ARZ_free_healthcare_and_education:0 "免费医疗教育"
 ARZ_free_healthcare_and_education_desc:0 "戈达德长期以来一直是全民医疗保健和教育的支持者。它必须是免费的，并且对每个公民来说都是免费的。"
 ARZ_encourage_the_artistry:0 "鼓励艺术性"
 ARZ_encourage_the_artistry_desc:0 "萨姆·戈达德长期以来一直是艺术赞助人。通过鼓励艺术家和其他有创造力的公民，我们不仅可以拥有更快乐、生产力更高的民众，而且可以通过鼓励艺术家进入工厂来生产更多的军事硬件。"
 ARZ_cement_our_power:0 "巩固我们的权力"
 ARZ_cement_our_power_desc:0 "我们几乎完全控制了国家。随着我们的主要问题弗兰克·劳埃德·赖特和保守派的解决，，现在是充分巩固权力的时候了。"
 ARZ_the_red_roadrunner_rules:0 "红色走鹃统治"
 ARZ_the_red_roadrunner_rules_desc:0 "我们已经实现了真正不可能的目标。亚利桑那州现在像西红柿一样红。不是葡萄或苹果，而是西红柿。我们是一个人文主义国家，也是一个准备好面对世界的幸福国家。"
 ARZ_status_of_goldwater:0 "戈德华特的现状"
 ARZ_status_of_goldwater_desc:0 "重要！！！！！！！！！！！！：首先要聚焦“摧毁保守派”，否则这将无法正常工作！不管怎样，戈德华特对某些人来说是英雄，对另一些人来说却是恶棍。是时候决定他的命运了。"
 ARZ_destroy_the_conservatives:0 "消灭保守派"
 ARZ_destroy_the_conservatives_desc:0 "重要!!!!!!!!!!!!!!!!!!: 在国策“戈德华特的状态”之前先进行此国策。无论如何，罗伯特·泰勒·琼斯需要被干掉。"
 ARZ_civil_rights_without_compromise:0 "公民权利不容妥协"
 ARZ_civil_rights_without_compromise_desc:0 "各种肤色、种族和性别的亚利桑那州人在我们的独立战争和军队中服役并牺牲，在我们的工厂工作，并为我们的国家做出贡献。我们的社会不能有种族主义。"
 ARZ_rework_the_cowboys:0 "重组牛仔"
 ARZ_rework_the_cowboys_desc:0 "弗兰克·劳埃德·赖特一直是一名牛仔，并且知道他们可能有用。然而，正如在试图让亚利桑那州感染民主疾病的选举前夕所指出的那样，牛仔和牧场主几乎成功推翻了戈德华特。他们大多受到控制并被剥夺权力。他们将转变为我们秘密警察的更公开的形象，以便乌索尼亚能够处理更多的暴力和个人事务。"
 ARZ_taleisin_rises:0 "塔里耶森协会崛起"
 ARZ_taleisin_rises_desc:0 "在戈达德试图摧毁他之后，弗兰克·劳埃德·赖特和塔里耶森协会崛起了。弗兰克·劳埃德·赖特成了亚利桑那州的新领导人。"
 ARZ_found_the_department_of_planning:0 "成立规划部"
 ARZ_found_the_department_of_planning_desc:0 "作为一名建筑师，弗兰克·劳埃德·赖特一直是集约规划的支持者。亚利桑那州是一片干燥的土地，容易下雨和沙尘暴。对我们来说，广泛地计划一切是明智的。"
 ARZ_inspiration_from_burnham:0 "与 IWW、无政府主义者和雅各宾派打交道"
 ARZ_inspiration_from_burnham_desc:0 "世界产业工人联合会、无政府主义者和雅各宾派（更被一些人称为“摇摆派”）主要由墨西哥人主导。虽然他们对我们来说是有用的盟友，但乌索尼亚和塔利耶森中的一些人担心他们的影响力有多大，尤其是对墨西哥人口的影响力。尽管我们的亚利桑那州是种族同质的，并且我们与墨西哥和平相处，但墨西哥入侵的威胁仍然迫在眉睫。有些人还指出，他们非常进步的想法与萨姆·戈达德有点太接近了，我们不喜欢。我们用它们做什么？"
 ARZ_an_arizonian_techocratic_commitee:0 "亚利桑那州的技术委员会"
 ARZ_an_arizonian_techocratic_commitee_desc:0 "鉴于我们深受伯纳姆的启发，我们创建自己版本的技术专家委员会是再合适不过的了。我们的人将适应我们的环境，包括牧场主和农民、医生、科学家、建筑师和牛仔。"
 ARZ_prioritze_architecture:0 "优先考虑建筑"
 ARZ_prioritze_architecture_desc:0 "作为一名建筑师，弗兰克非常关心建筑，他可以使我们的建筑免受哈布和季风的影响。"
 ARZ_defining_taleisinism:0 "塔利耶森主义的定义"
 ARZ_defining_taleisinism_desc:0 "塔利耶森主义实际上是弗兰克·劳埃德·赖特的观点，没有明确的组织或逻辑的政治思想。弗兰克需要决定他的新意识形态的真正定义特征是什么！"
 ARZ_collective_ranches:0 "集体牧场"
 ARZ_collective_ranches_desc:0 "弗兰克一直喜欢伍迪·格思里的一个元素是集体牧场的概念。亚利桑那州并不是最适合种植农作物的地方，因此我们需要所有人齐心协力。当我们准备将亚利桑那州完全去城市化，使其成为一个农业极权主义但安全的乌托邦时，我们必须开始迫使公民进入牧场的过程。"
 ARZ_destroy_the_red_roadrunner:0 "消灭红色走鹃"
 ARZ_destroy_the_red_roadrunner_desc:0 "萨姆·戈达德那个白痴认为他可以摧毁塔里耶森协会。相反，他的暴民被击退了。现在猎人变成了猎物。"
 ARZ_de-urbanization:0 "去城市化"
 ARZ_de-urbanization_desc:0 "作为农业主义的坚定支持者，弗兰克认为，如果城市不是我们的中心，那对每个人来说都是最好的。弗兰克不在菲尼克斯进行统治，他在斯科茨代尔山区的塔利耶森大院进行统治。迫使公民离开城市进入农村地区和小城镇将使我们的人民变得卑微，并使我们的敌人更难与我们作战。"
 ARZ_deploy_the_usonia:0 "部署Usonia"
 ARZ_deploy_the_usonia_desc:0 "弗兰克曾用这个词来形容他的房屋风格，现在他将其改编成他的秘密警察和保镖小队。它主要由他的建筑师朋友以及学生、他的儿子和其他追随者组成。将他们纳入军队并与正规军一起部署将有助于继续巩固弗兰克的权力。"
 ARZ_create_the_cult_of_personality:0 "创造个人崇拜"
 ARZ_create_the_cult_of_personality_desc:0 "弗兰克让每个亚利桑那人都有饱腹感、有床睡觉、有栖身之所。不仅仅是任何屋顶，而是非常安全的屋顶。为了进一步巩固他对新亚利桑那州的统治，并提醒大家谁是亚利桑那州的真正救世主，他使亚利桑那州不被墨西哥人和美国军阀过度破坏或摧毁。弗兰克·劳埃德·赖特是亚利桑那州，亚利桑那州是弗兰克·劳埃德·赖特。"
 ARZ_approach_japan:0 "亲善日本"
 ARZ_approach_japan_desc:0 "20 世纪 30 年代之前，弗兰克在日本度过了很多时间。他在那里结识了很多朋友，包括天皇本人。尽管他担心日本人可能不喜欢他的左倾，但他并不认为与老朋友接触有什么坏处。"
 ARZ_purge_the_disease_of_democracy:0 "清除民主之病"
 ARZ_purge_the_disease_of_democracy_desc:0 "民主让我们陷入了困境，就像它让萨姆·戈达德当选一样。民主是一种疾病，必须清除。Usonia 会确保这一点。"
 ARZ_day_of_the_spiral_swords:0 "螺旋剑之日"
 ARZ_day_of_the_spiral_swords_desc:0 "螺旋剑行动的时间到了。乌索尼亚号将被命令前往整个亚利桑那州，清除剩余的民主同情者、萨姆·戈达德的朋友、不忠诚的护林员和其他人。街道和运河都将被鲜血染红。"
 ARZ_only_the_fellowship:0 "唯有协会"
 ARZ_only_the_fellowship_desc:0 "亚利桑那州只有 1 个合法的政治运动。这是弗兰克及其追随者和永远忠诚的乌索尼亚妥协的塔利耶森协会。您要么是协会成员，要么不是亚利桑那人。只有国家的敌人不在协会中。"
 ARZ_rewrite_history:0 "改写历史"
 ARZ_rewrite_history_desc:0 "亚利桑那州并不是一个新概念，人们是时候了解这一点了。亚利桑那州一直存在并且永远存在。历史是一种可调节的东西，现在是时候向亚利桑那州人，尤其是年轻一代，传授美国历史和世界历史的真实版本了。任何异议的企图都将被乌索尼亚用刀剑镇压下去。"
 ARZ_arizona_the_beautiful:0 "美丽的亚利桑那州"
 ARZ_arizona_the_beautiful_desc:0 "我们已经实现了不可能的目标。我们创造了一个自由、安全、繁荣的亚利桑那州。在这里，只要你尊重弗兰克，你就是自由的。亚利桑那州是一片美丽和自由的土地，它已经准备好面对世界、登上舞台。亚利桑那州很美丽，它是一个值得所有人尊重和敬畏的主要势力。"
 ARZ_contact_the_csa:0 "联系 CSA"
 ARZ_contact_the_csa_desc:0 "虽然我们无法与他们实现永久和平，因为他们会在战争结束的那一刻到来，但他们可能至少暂时同意签署互不侵犯条约。谁知道他们可能会提供援助。我想我们会拭目以待，但希望他们能少一个敌人。"
 ARZ_seal_the_borders:0 "封锁边界"
 ARZ_seal_the_borders_desc:0 "目前一头扎进这个世界并不明智。我们不想冒污染我们美丽而自由的亚利桑那州的风险。我们应该封锁我们的边界，让任何人都无法进入，也没有人可以出去。乌索尼亚号将永远在边境巡逻。"
 ARZ_join_the_internationale:0 "加入第三国际"
 ARZ_join_the_internationale_desc:0 "我们应该联系法国人并与第三国际歌队签约。这将保护我们免受内战胜利者的侵害，并为我们提供了展示亚利桑那州力量的方法。"
 ARZ_foster_an_arizonian_national_identity:0 "培养亚利桑那的民族认同"
 ARZ_foster_an_arizonian_national_identity_desc:0 "亚利桑那是独立的，并且将保持这种状态。然而，太多人认为自己是美国人而不是亚利桑那人。或者墨西哥人而不是亚利桑那人。人们需要忘记美国和其他国家，并认识到他们是亚利桑那人。"
