 taiwan.34.title:0 "我们的未来规划"
 taiwan.34.desc:0 "随着我们最近战胜了难缠的中国军阀，我们现在控制了足够的土地，被视为一个能够统一中国的可行政府。现阶段，林的盟友建议恢复中华民国的五色旗。但或许林还有其他的打算？"
 taiwan.34.a:0 "中华民国万岁！"
 taiwan.34.b:0 "我们要解放所有戴眼镜、微胖的中年男人！"
 taiwan.8.c:0 "陈澄波意外的获得了政权。"