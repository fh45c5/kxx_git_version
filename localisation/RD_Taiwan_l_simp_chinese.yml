 taiwan.32.title:0 "为最终胜利进军"
 taiwan.32.desc:0 "随着我们在亚洲中心地带的立足点得到巩固，我们政府内许多热心的世界语主义者对我们国际主义计划的未来提出了疑问。尽管来自世界各地的世界语学者纷纷涌入帮助我们进一步传播语言，同时建立我们的工团主义国家，但有些人认为这还不够。这种更加激进的世界主义意识形态的支持者使用“finavenkismo”（意为“最终胜利”）一词来指代世界语项目在世界舞台上不可避免的胜利。这将牢固地巩固世界语作为种族间交流和团结的通用语言的地位，消除所有语言障碍。虽然“Finavenkismo”最初是为了描述世界语最终取代英语等国际使用的自然语言的一种方式，因为它是一种逻辑性更强、语言上完美且易于学习的辅助语言，但该术语已被我们政府内部有更多具有革命思想的国际主义者。这种世界语主义者的全球超级国家的形式仍然存在激烈争论，尽管大多数该意识形态的支持者都认为，世界语使用者群体本身已经是一个原始国家，只等待从资产阶级资本主义的束缚中解放出来，扩大到涵盖全人类。真正的争论是关于这个新的原始国家在全球舞台上的呈现，运动中的一些人建议选择“Esperantujo”这个名字来代表全球现有的世界语使用者社区，最终体现为一个真正的国际化国家所有人都可以看到的乌托邦。该组织建议使用传统的绿星旗。另一组支持者建议采用“Amikejo”这个名字，字面意思是“友谊之地”。这个名字是莫雷斯内特中立共管区的一群世界语学家非正式采用的，莫雷斯内特是一个临时微型国家，分别由荷兰和普鲁士短暂联合管理。虽然莫雷斯内特在世界大战中被德国吞并，但它的遗产仍然存在，许多人认为对于任何非世界语使用者来说，它是一个更友好的名字，他们可能会将“Esperantujo”这个名字误认为是一个基于种族原则的传统民族国家。该群体更喜欢银禧标志，而不是传统的绿星旗，他们认为绿星旗与普通国旗太相似。其他人则建议以我们的名义强调我们的工团主义意识形态，以提醒后代，即使世界队取得胜利，仍然需要与阶级压迫作斗争。这群理论家自然更喜欢绿星旗，但以红色为背景，以表达对最初的绿星可能如何启发布尔什维克采用红星让红军士兵佩戴的敬意。不管怎样，接受这一激进运动的问题仍然存在。我们是否应该继续成为亚洲世界语主义的和平堡垒，并努力为所有希望参与其中的人完善我们的国际主义乌托邦，或者在我们的世界语社会主义愿景下团结全人类？"
 taiwan.32.a:0 "田野不为战壕而绿，全地球要为和平而奋斗！"
 taiwan.32.b:0 "我们进军是为了团结所有世界语！"
 taiwan.32.c:0 "我们为夺回莫雷斯内特的遗产而进军！"
 taiwan.32.d:0 "我们为解放人类而前进！"
