 taiwan_info.1.desc:0 "我们的故事要从清朝征服台湾开始。1683年，清朝吞并台湾，并将其划入福建。清朝最终将面临当地人的叛乱，就像在他们之前控制台湾的势力一样。鸦片战争和对外部帝国列强的失败之后，清朝对台湾的控制被动摇了。鉴于这一弱点，日本于1895年与中国开战以扩大对朝鲜的影响力。对于清朝来说，这将意味他们在1896年的败北。这结束了中国统治台湾的时代，并迎来了日本统治台湾的时代。\n\n§F日本占领：§! \n\n输给日本后，残存的清朝官员宣布成立短命的台湾共和国以抵抗日本的统治。除了他们还有主要居住在山区的土著叛乱分子，但到 1914 年，他们就一起被镇压了。为了参加世界大战，台湾民众被征召入伍，与其他日本殖民军队一起在亚洲对抗同盟国。战争结束时，日本体面地打了败仗，而这本身就会激起台湾独立暴动的发展。因此，早在 1915 年（战争结束前）日本就出台了新的法律，以允许某些台湾文化的表达，但另一方面又鼓励更多的日本移民到该岛，试图让岛上的日本人口有更快增长。\n\n世界大战后，日本政府越来越担心民众进一步不满，于是允许台湾政党组建并参与殖民地议会。此举也被用来作为台湾进一步融入日本的一种方式。随着二十世纪二十年代的到来，新的台湾政治组织形成，其中包括自治协会，还有一些流亡和被取缔的政党，如台湾共产党、台湾人民党和国民党。这些团体将在岛上发起暴力和非暴力抵抗。\n\n到 1936 年，台湾面临着日益增长的阻力，但随着海军和陆军寻求控制文职政府以促进自身利益，台湾也面临着更大的被整合的力量。它已经成为了一颗定时炸弹。"
 taiwan.1.desc:0 "令人震惊的消息从东京传到了我们的海岸。我们收到了名为“黑色星期一”的全球金融危机的消息，消息一传到台北证券交易所，就演变成了失控。经济突然急剧下滑，台湾乱象丛生，反殖民运动愈演愈烈，长谷川清总督现在感到压力越来越大。"
 taiwan.2.desc:0 "在“黑色星期一”的震惊和混乱之后，长谷川总督向天皇递交辞呈并辞去职务。现在我们仍然群龙无首，台湾进一步陷入无政府状态。帝国臣民现在想知道，谁将统治这个殖民地，帮他们度过这段艰难时期。"
 taiwan.3.desc:0 "哦，日本帝国国会准备就台湾新总督的任命做出决定。共有 4 个候选派别，第一个是四个候选中民族主义程度较高的军部，它寻求促进日本化的延续和推进。其次是寻求相对维持现状的两个主要政党，政友会和民政党。最后是地方自治党，寻求给予台湾更大的自治权。"
 taiwan.4.desc:0 "自1926年以来，台湾的统治者或多或少地受自由派影响，允许台湾人和中国人的文学协会合法化。这些社团包括台湾民报，其作者和经营者是一位备受尊敬的台湾文学作家赖和，他被称为台湾的鲁迅。还有像谭廷波这样的艺术家，台北街头的新台湾艺术也越来越多。但是随着台湾民族主义艺术的兴起，日本殖民精英越来越担心这可能是向他们反叛的迹象。现在问题已提交给总督。镇压还是持续？"
 taiwan.5.title:0 "围剿雾社叛乱"
 taiwan.5.desc:0 "黑色星期一的损失后，一群台湾原住民，即俗称的“雾社叛军”，企图对我方在台驻军发起大规模进攻。他们的进攻失败了，但我们让他们溜走了。现在我们有机会彻底镇压这场叛乱，但如果我们继续这样做，这是否会破坏我们与台湾当地人的关系？考虑到他们已经是势单力薄，我们是否应该停止镇压他们？总督将做出他的决定。"
 taiwan.5.a:0 "立刻粉碎他们！"
 taiwan.5.b:0 "呃，他们不再是威胁了"
 taiwan.6.title:0 "雾社起义失败"
 taiwan.6.desc:0 "我们终于粉碎了这些反帝国主义的害虫，雾社叛乱将成为我们大家必须为日本而战，同时粉碎那些潜在的德国殖民傀儡的前车之鉴。我们抓获了他们的首领莫纳·鲁道并处决了他和他无脑的朋友们。现在我们希望能够继续和我们的朋友融入日本大家庭。"
 taiwan.6.a:0 "我们将在旭日下继续前进"
 taiwan.7.title:0 "雾社起义扩大化"
 taiwan.7.desc:0 "出人意料的是，我们对雾社叛乱残余势力的疏忽导致其势力突然增大，现在我们面临着一场重大灾难，一场彻底的反殖民叛乱。莫纳·鲁道的势力正在集结力量，向首都逼近。日本总督和他的内阁成员已经启航返回日本，以逃避叛乱分子对他们的暴力意图。"
 taiwan.7.a:0 "完咯"
 taiwan.8.title:0 "雾社起义胜利"
 taiwan.8.desc:0 "我们终于推翻了日本殖民主义者，让他们付出鲜血的代价，愿我们的民族自豪感提升到中国、西班牙、荷兰、日本殖民统治之前从未有过的高度。现在我们面临着领导权的选择，我们是应该接受复仇心切的莫纳·鲁道领导的领导，还是选择高一生和汤守仁领导下的共和国？"
 taiwan.8.a:0 "鲁道万岁！"
 taiwan.8.b:0 "应该再建共和国"
 taiwan.9.title:0 "选择共和主义领袖"
 taiwan.9.desc:0 "当我们选出新的共和政府时，出现了小小的分歧。高一生和志同道合的自由民主人士希望建立一个拥抱民主的自由台湾，而由汤守仁领导的军政府提提出，民主思想只是日本帝国主义的垃圾，只会把我们带回外国帝国主义的统治之下，而共和国需要由一个团结全国、反对帝国主义敌人的军政府统治。"
 taiwan.9.a:0 "我们必须反对帝国主义的民主垃圾！"
 taiwan.9.b:0 "我们必须拥抱自由！"
 taiwan.10.title:0 "第二次雾社起义"
 taiwan.10.desc:0 "日本殖民政权垮台了！现在我们将在独立和自由的新旗帜下作为一个新的共和国生存。但是我们仍然对即将发生的事情感到恐惧，日本会实施报复吗？共和国会因内部/外部压力而衰退吗？"
 taiwan.10.a:0 "我们将点燃新的自由之火"
 taiwan.11.title:0 "台湾统一战线齐心协力"
 taiwan.11.desc:0 "将台湾从日本帝国主义鬼子的黑手中成功解放出来后，我们现在召开统一战线会议，决定国家的领导。台湾人民党是否应该带领我们继续前进？他们承诺将孙中山先生的思想应用于台湾，也有人说他们可能会加入国民党左翼政府，甚至在白日下拯救整个中国。其次是台湾农民协会，由简吉领导的该组织一直与台湾共产党有联系，但现在他们更强调农业社会主义，而不是台湾共产党统治派所提倡的马克思列宁主义，并试图相对台湾共产党保持一定程度的独立。最后是台湾共产党，虽然它最初是日本共产党的一个分支，但它通过组建27旅开始了反对日本帝国主义的武装斗争，现在他们寻求在全台湾实施共产主义革命。"
 taiwan.11.a:0 "人民应该欢迎台湾人民党"
 taiwan.11.b:0 "台湾农民终获解放！"
 taiwan.11.c:0 "台共引领大众走向真正的社会主义"
 taiwan.12.title:0 "第一次台共全国代表大会会议"
 taiwan.12.desc:0 "嘿，我们已经在社会主义指导下统一了国家！我们继续引导群众，开始了台湾第一届全国代表大会，人民可以投票选举共产党的某些候选人，无论是连温卿领导下的工团派，还是谢雪红手下的正统路线支持者。连温卿承诺推行以法国为蓝本的工团主义，指出这一做法将会成功，但他还补充说，世界语也是他革命的方向。而谢雪红仍然主张在先锋党的领导下建立马克思列宁主义国家。"
 taiwan.12.a:0 "谢雪红将在先锋党的人民权威下领导我们"
 taiwan.12.b:0 "连温卿为台湾确保了绿色工团时代"
 taiwan.13.title:0 "从严冬到暖春"
 taiwan.13.desc:0 "反动殖民主义的冬天已经过去，革命的春天已经到来。当我们像花朵一样绽放时，古老的坚冰就会融化，这就是社会主义的美丽春天。我们必须放眼未来，寻找一位领导人来带领我们度过困难时期。简吉还要继续带领我们前进吗？还是史明的人文社会主义，还是赖和的鲁迅式社会主义？"
 taiwan.13.a:0 "简吉领导农民"
 taiwan.13.b:0 "史明带来人性化社会主义"
 taiwan.13.c:0 "赖和像伟人鲁迅一样引领我们"
 taiwan.14.title:0 "选择共和领袖"
 taiwan.14.desc:0 "我们自己正处于十字路口。自第一次全国代表大会胜利以来，TPP已经掌权，现在必须决定其领导层的命运。林献堂是否应该领导我们？他促进了我们的独立，保护台湾平民免受日本帝国主义的侵害，并保护我们免受激进主义的危险。还是江渭水带领党走更激进的路线，拥抱台湾工人，让台湾成为社会主义之地？"
 taiwan.14.a:0 "林献堂将领导一个温和的共和国"
 taiwan.14.b:0 "林献堂左倾以获得支持"
 taiwan.14.c:0 "蒋渭水沿汪精卫同志的道路前进"
 taiwan.14.d:0 "蒋渭水领导温和社会主义革命"
 taiwan.15.title:0 "台湾要求保证独立"
 taiwan.15.desc:0 "在世界各地的新闻中，我们收到了一个奇怪的岛国的请求，它最近宣布从日本独立。这个岛屿自称为台湾，并要求我们保证其独立，这样日本就不会入侵它。我们会冒着与日本发生战争的风险来保护潜在的盟友，还是会忽视这一世界地图上的尘埃？"
 taiwan.15.a:0 "当然可以"
 taiwan.15.b:0 "谁关心这种无名小岛？"
 taiwan.16.title:0 "外国干涉防止日本收回台湾"
 taiwan.16.desc:0 "我们的信使收到了消息。他们已向我们和日本发出外交讯息，表示如果日本入侵我们，我们的新盟友将代表我们进行干预。在这样的背景下，日本现在做出了让步，理由是浪费资源的入侵缺乏目的和意义。"
 taiwan.16.a:0 "好"
 taiwan.17.title:0 "外国干涉被拒绝"
 taiwan.17.desc:0 "经过没完没了的谈判，我们的外交努力似乎出现了问题，现在我国只能独自面对日本这头野兽了。我们必须继续向世界各大国游说，但我们永远不会再向殖民者投降！"
 taiwan.17.a:0 "该死"
 taiwan.18.title:0 "台湾社会主义民兵拿起武器"
 taiwan.18.desc:0 "现在，随着殖民地进入新的总督时代，新一届政府实施新的紧缩措施后，一场新的叛乱开始了。许多台湾民族主义者逃到乡村与日本士兵作战，消灭了当地驻军。第二次雾社叛乱开始了。"
 taiwan.18.a:0 "粉碎这些叛乱分子！"
 taiwan.19.title:0 "玉山之战"
 taiwan.19.desc:0 "我们收到消息称，第 27 旅部队可能在玉山扎营。我军开始顽强地向山上推进。虽然接近山顶，但我们得到消息称，在山脚下、靠近丛林的地方有一支撤退的部队。一些军官推测这是一个陷阱，而指挥部却要求我们的特遣队追击撤退的部队。"
 taiwan.19.a:0 "我们必须攻击他们！"
 taiwan.19.b:0 "不用地面攻击，直接轰炸他们即可。"
 taiwan.20.title:0 "宜兰之战"
 taiwan.20.desc:0 "随着玉山最近的进展，那个部队似乎是个诱饵，帮助他们有更大的兵力可以攻击宜兰城。见此，我军决定尾随第27集团军部队，尽管这也更像是一个陷阱，因为我们收到了该市被社会主义军队攻陷的消息。现在我们可以选择是继续前进还是呼叫日军增援。"
 taiwan.20.a:0 "跟着他们"
 taiwan.20.b:0 "寻求殖民驻军的支援"
 taiwan.21.title:0 "台北之战"
 taiwan.21.desc:0 "宜兰之战后，似乎有一股新的力量悄无声息地进入了台北的门户。这让我们的指挥部措手不及，导致政府陷入恐慌。但我们也许有机会拯救我们心爱的岛屿殖民地。我们将派出一些兵力将他们围困在台北，将其困在两岸，同时我们还有最后一次机会来争取日本主人的支持。"
 taiwan.21.a:0 "废话，我们自己就能打败这些败类！"
 taiwan.21.b:0 "已经到了绝望的时候了，叫他们来！"
 taiwan.22.title:0 "镇压雾社叛乱"
 taiwan.22.desc:0 "我们终于彻底击垮了来自台湾的工团主义野兽！我们将在旭日下前行，为天皇举起步枪！当尘埃落定时，我们的敌人在恐惧中畏缩，他们的残余势力躲在乡村里，而我们的军队则在屁股后面追赶他们。我们已经抓获了他们的领袖，现在他们的头颅将从身体独立。"
 taiwan.22.a:0 "万岁！！"
 taiwan.23.title:0 "恢复皇位"
 taiwan.23.desc:0 "随着我们的帝国被工团主义叛乱分子击败的消息传开，日本已经沦陷了。但他们的时间只会很短。我们将解救我们的祖国，复辟被抛弃的王冠！但安藤只想独揽大权。他和军事委员会必须召开会议，决定是支持他成为以天皇为傀儡的军政府领导人，还是让（内战期间逃亡的）雍仁领导我们打击非法统治这片土地的工团主义者…但随后又有一个新人物加入了会议。"
 taiwan.23.a:0 "安藤保住位子"
 taiwan.23.b:0 "雍仁领导我们"
 taiwan.23.c:0 "惊喜嘉宾是疆柢，他现在将要复辟越南王位"
 taiwan.24.title:0 "任命新总督"
 taiwan.24.desc:0 "日本帝国国会已经就台湾新总督的任命做出了决定，有 2 名候选人。一位是林熊征，他想推动台湾私人资本的发展；另一位是安藤利吉，他的目标是清除岛上任何对日本不忠的东西。"
 taiwan.24.a:0 "必须让安藤维持岛屿稳定"
 taiwan.24.b:0 "林总督将带领我们渡过难关"
 taiwan.25.title:0 "新民主的实现"
 taiwan.25.desc:0 "我们终于实现了民族独立，现在将在自由民主的基础上建立一个新的台湾国家。我们将远离那些试图危害我们社会的激进分子和帝国主义者。现在高一生总统将点燃台湾自由民主的火炬！"
 taiwan.25.a:0 "台湾万岁！"
 taiwan.26.title:0 "下一步"
 taiwan.26.desc:0 "我们已经确保了我们美丽的新国家的独立，并成功地从日本殖民主义造成的痛苦和破坏中进行了重建。汤守仁将军现在将带领我们的新共和国走向未来。但问题是，在我们即将陷入困境的下一阶段，他将做什么？我们应该在红色和粉红色的旗帜下实现民主，还是应该保留他的铁腕以保护国家免受外部威胁？"
 taiwan.26.a:0 "我们将过渡到民主"
 taiwan.26.b:0 "我们必须让他继续掌权以保护国家"
 taiwan.27.title:0 "重建台湾民报"
 taiwan.27.desc:0 "经过多年的蛰伏和压抑，印刷机再次响起，台湾民报卷土重来。该报最初由蒋渭水和台湾文化协会于20世纪20年代创办，其文章主张工人和农民争取自己的权利，还介绍中国发生的事情。到了30年代初，日本殖民主义的压迫性影响日益恶化，该报几乎无法发表任何文章。如今革命成功后，TCA又重新创办了报纸，成为TPP和蒋纬水的宣传工具。"
 taiwan.27.a:0 "台湾应进一步聆听党的讯息"
 taiwan.28.title:0 "TCA 中的世界语"
 taiwan.28.desc:0 "台湾文化协会自成立以来，一直有这样的信息，主张要改造和创造受社会未来主义者和前卫主义者影响的新台湾文化。这还包括正在发展的全球世界语运动，连温卿等人物在 TCA 内部推动了这一运动。他主张在社会主义台湾社会内推广和使用世界语。"
 taiwan.28.a:0 "台湾应实行新的绿红文化"
 taiwan.29.title:0 "海军叛逃台湾"
 taiwan.29.desc:0 "噢，该死！我们失去了部分海军。凌晨，几艘船离开了长崎的港口，驶向天知道的地方。后来我们得到消息说，这些船只已逃往台湾，与台湾流亡政府会合。现在我们又被帝国主义反对派削弱了，但是我们要防止这一行动给我们带来任何进一步损失。"
 taiwan.29.a:0 "啊，该死！"
 taiwan.30.title:0 "旭日再次升起"
 taiwan.30.desc:0 "万岁！万岁！祖国解放了！帝国荣耀已恢复！经过几个月的艰苦奋斗和牺牲，众神垂顾我们，支持我们争取解放。天皇将在皇道的权威下复辟，帝国将走上复兴民族主义的新道路！"
 taiwan.30.a:0 "万岁！！"
 taiwanjap.1.t:0 "帝国三巨头"
 taiwanjap.1.d:0 "在安藤获得权力后，决定是否将其移交给投资者。"
 taiwanjap.1.a:0 "日本帝国应该重新开始"
 taiwanjap.1.b:0 "财阀选举今松"
 taiwanjap.1.c:0 "财阀选举投资者"
 taiwanjap.2.t:0 "日属台湾的命运"
 taiwanjap.2.d:0 "在台湾恢复帝制成功之后，我们必须决定如何统治台湾。"
 taiwanjap.2.a:0 "大和民族毁了我们"
 taiwanjap.2.b:0 "我们将忠于天皇"
 taiwanjap.3.t:0 "将军会议"
 taiwanjap.3.d:0 "在旧王朝瓦解后，我们需要选择是恢复旧日还是建立新的王朝。"
 taiwanjap.3.a:0 "我们已经恢复了旧日生活"
 taiwanjap.3.b:0 "安藤天皇万岁!"
 taiwanjap.4.t:0 "王室的决定"
 taiwanjap.4.d:0 "经过深思熟虑，新的帝国议会正在投票决定谁将成为改革后帝国的天皇。"
 taiwanjap.4.a:0 "裕仁依然是旭日之光"
 taiwanjap.4.b:0 "新昭和万岁!"
 taiwanjap.5.t:0 "我们的未来？"
 taiwanjap.5.d:0 "经过一些决策后，国家的未来将决定是成为日本的一部分还是继续作为台湾。"
 taiwanjap.5.a:0 "我们需要完成命中注定的计划"
 taiwanjap.5.b:0 "新的开始"
 taiwanjap.5.c:0 "为了崭新的日本！"
 rd_worldnews.1.title:0 "宣布帝国复辟"
 rd_worldnews.1.desc:0 "在日本陷入工团主义内战的消息开始在台湾传开，这个岛国在前帝国军和激进的皇道派成员的领导下独立。现在，新的台湾帝国政府宣布建立一个新的日本帝国[TAI.GetLeader]。现在他们寻求一劳永逸地恢复日本的帝国荣耀！"
 rd_worldnews.1.a:0 "万岁！！"
 rd_worldnews.1.b:0 "多么有趣的发展啊。"
 rd_worldnews.1.c:0 "反动派必遭灭亡！"
 natural_isolation:0 "自然隔离"
 natural_isolation_desc:0 "台湾是一个岛屿，但它的地理问题造就了他的孤立。西边是波涛汹涌的大海，东边是高山。获得资源的途径有限，所以我们几乎与世界其他地方隔绝。"
 rough_geography:0 "恶劣地形"
 rough_geography_desc:0 "福尔摩沙，俗称台湾，多山，地震多发。补给品很难运输，尤其是季风季节的陆路运输。"
 economic_hardship:0 "经济困难"
 economic_hardship_desc:0 "我们的经济受到地理位置、孤立以及革命和“黑色星期一”的破坏的打击。"
 TWI_japanese_lapdogs:0 "日本走狗"
 TWI_japanese_lapdogs_desc:0 "当我们从清帝国的废墟上接管台湾之后，我们开始通过我们伟大的日本文化的影响，把这个岛打造成我们喜欢的样子。1915 年，为了遏制日益增长的抵抗，这一行动规模被缩减了。然而，日本在世界大战中失败后，台湾的自由度稳步上升，对日本的抵抗也出现了。随着更大的政治改革的建立，政党的形成在一定程度上维持了日本继续统治。毫不奇怪，这些被岛上的抵抗运动称为日本走狗的合作者上台了。"
 TWI_violent_resistance:0 "暴力反抗"
 TWI_violent_resistance_desc:0 "日本占领台湾后，新的抵抗运动在左右派中兴起。抵抗本身分为亲华人和亲本土两种立场。山里有当土著在高地进行游击战，突袭当地的补给品和日军巡逻队。在地面上，亲中国的叛军利用城市和低海拔丛林，处决警察并暗杀政府和军队官员。随着抵抗运动的增长，日本如何维持统治越来越受到担忧。"
 TWI_non_violent_resistance:0 "非暴力"
 TWI_non_violent_resistance_desc:0 "日本占领台湾后，新的抵抗运动在左右派中兴起。抵抗本身分为亲华人和亲本土两种立场。不过，已经形成的非暴力抵抗更多的是亲华人而不是亲土著。非暴力的形式包括一些政客通过法律消除日本的军事影响，也包括和平抗议和罢工以及抵制日货等小规模的体面行为。不过，驻扎在那里的日本军队会镇压这些形式的非暴力抗议活动，担心它们会演变成暴力抗议。"
 TWI_rsupress_three_vices:0 "粉碎三大恶习"
 TWI_rsupress_three_vices_desc:0 "总督府认为“三恶”是古老和不健康的，即吸鸦片、缠足和扎辫子。\n\n就像十九世纪末的中国大陆一样，鸦片成瘾在台湾是一个严重的社会问题，一些统计数据表明，超过一半的台湾华人人口吸食鸦片。女性缠足的丑态在当时的中国大陆和台湾社会很常见，而男性的辫子发型则是清朝满族统治者强加给汉人的。\n\n自日本占领以来，日本统治者一直试图取缔和禁止这些做法，以使台湾成为“模范殖民地”。"
 TWI_pop_integration_medium:0 "§Y日本整合：§!  §O中等§!"
 TWI_pop_integration_medium_desc:0 "自1896年日本侵略台湾以来，日本一直努力将台湾融入日本本土，以实现其帝国野心。通过增加日本移民以及对台湾和中国文化施加更多的文化限制，以实现日本文化替代的目标。"
