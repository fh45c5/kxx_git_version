 TAI_taiwanese_land_reforms_decision_category:0 "台湾土地改革"
 TAI_taiwanese_land_reforms_decision_category_desc:0 "台湾农民的历史是一部艰难、贫困的历史。现在，当我们寻求从民族心灵中消除殖民主义的污点时，我们必须开始土地改革运动，以进一步防止地主的剥削。我们现任领导层正在组织一项新的土地改革计划，这将有助于改善农民的生活。但如果进展不顺利，就会给国家带来不好的影响。\n\n土地改革进展：[?taiwan_land_reform]"
