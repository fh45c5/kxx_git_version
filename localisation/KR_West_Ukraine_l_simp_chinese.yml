 WSU_Polish_Landowners_desc:0 "数十年以来，波兰裔贵族一直把控着东加利西亚地区的乌克兰人土地。这一土地问题仍无实际解决方案，因此乌克兰农民们深感无力和受欺。"
 WSU_Underindustrialized_Region:0 "乡村社会"
 WSU_Underindustrialized_Region_desc:0 "加利西亚-洛多梅里亚是欧洲最贫穷的地区之一，工业丁点没有。虽然我们可以辩解说我们是一个乡村社会，但这可跟我们解放乌克兰人的伟大计划不符。"
 WSU_Poor_Administration:0 "行政不善"
 WSU_Poor_Administration_desc:0 "起义爆发前的过去，波兰和乌克兰精英们为争夺每一个职位而大打出手，乌克兰人在这场政府战争中节节败退。由于无法控制最重要的政治机构，乌克兰人在政府中几乎没有影响力。"
 WSU_Multiethnic_Tensions:0 "喀尔巴阡火药桶"
 WSU_Multiethnic_Tensions_desc:0 "东加利西亚居住着各不相同的民族，他们之间的关系……一言蔽之就是极度紧张。波兰人、罗马尼亚人、乌克兰人、匈牙利人、斯洛伐克人都在为各自的影响力、权力和代表权而战，感谢上帝，至少目前还没有演变成公开的对抗……"
 WSU_army:0 "乌克兰加利西亚军"
 WSU_partisan_warfare_idea:0 "游击战"
 WSU_nascent_military_industry:0 "新兴军事工业"
 WSU_Ukraine_Is_Not_Yet_Lost:0 "乌克兰仍在人间！"
 WSU_Ukraine_Is_Not_Yet_Lost_desc:0 "在加利西亚-洛多梅里亚陷入战乱后，乌克兰官员宣布“奥地利帝国的乌克兰领土”（俗称西乌克兰）独立。我们必须确保从波兰人和奥地利人手中获得独立，并寻求与基辅实现统一。"
 WSU_Land_Issue:0 "土地问题"
 WSU_Land_Issue_desc:0 "数世纪来，波兰贵族（或称什拉赫塔）一直占有着乌克兰的土地！是时候解决土地问题了。"
 WSU_Battle_For_Lviv:0 "利沃夫之战"
 WSU_Battle_For_Lviv_desc:0 "伦贝格（即利沃夫）曾是加利西亚-洛多梅里亚的首府。由于乌克兰人在该地区属于少数民族，利沃夫的民族形势愈发严峻。波兰人已经开始动员，如果我们失去利沃夫，我们的独立将岌岌可危。"
 WSU_Mobilize_UGA:0 "动员加利西亚军"
 WSU_Mobilize_UGA_desc:0 "乌克兰塞契射击军的直接继承者——乌克兰加利西亚军于世界大战后以加利西亚-洛多梅里亚民族志愿军的身份建立。加利西亚军的建立属于奥地利帝国自治政策的一部分，多亏了维也纳官员，乌克兰人拥有了自己的防御力量。然而，时代已然改变，现在我们需要加利西亚军的协助来对抗我们曾经的主子。"
 WSU_Consolidate_The_ZUNR:0 "[GetMonth]主权宣言"
 WSU_Consolidate_The_ZUNR_desc:0 "我们击退了敌人的首轮进攻并与其签署了和平协议，但我们也知道这种和平不会持续太久。不过就目前而言，我们需要巩固我们的国家和政府，正式宣布西乌克兰人民共和国的成立，朝着建立我们自己国家的康庄大道迈进。"
 WSU_Reclaim_Kyiv:0 "收复基辅"
 WSU_Reclaim_Kyiv_desc:0 "基辅，全乌克兰的首都与鲁塞尼亚众城之母，由那些并非受到我们承认的乌克兰人民“合法”代表所控制着。乌克兰加利西亚军应立即动员并进军基辅，将全乌克兰从自由乌克兰之敌手中解放出来。"
 WSU_Sign_The_Act_Zluki:0 "统一协定"
 WSU_Sign_The_Act_Zluki_desc:0 "幸运的是，基辅政府对我们很友好。我们将准备签署我们两国之间的统一协定！"
 WSU_UGA:0 "乌克兰加利西亚军"
 WSU_UGA_desc:0 "20世纪20年代初，奥地利政府出于妥协而在乌克兰塞契射击兵志愿军的基础上组建了乌克兰加利西亚军。作为奥地利军队的组成部分，乌克兰人最终还是从奥地利帝国中取得了些许代表权。值得庆幸的是，如今加利西亚军站在我们这边保卫着西乌克兰的边界。"
 WSU_Regular_Army:0 "职业军队"
 WSU_Regular_Army_desc:0 "乌克兰加利西亚军在建立之初的目标就是成为一支职业化军队，因此我们必须确保他们确实是一支职业化、正规化的军队。"
 WSU_Rely_On_USS_Tactics:0 "采用射击兵战术"
 WSU_Rely_On_USS_Tactics_desc:0 "塞契射击兵的高超战术曾在我们与布尔什维克的作战中发挥了巨大效用。虽然射击兵是最高效、最具战斗力的营队，但我们还需将他们的战术作为每一支加利西亚军新编队的标杆。"
 WSU_Militarise_Police_Units:0 "警察军事化"
 WSU_Militarise_Police_Units_desc:0 "乌克兰各城市的宪兵队应该同样担负起保护祖国的大任，抵御新的敌人和威胁。警察应在战时武装起来，并被训练为真正的士兵。"
 WSU_Partisan_Warfare:0 "游击战"
 WSU_Partisan_Warfare_desc:0 "尽管加利西亚军是一支专业化军队，但游击队仍是保家卫国不可或缺的一股力量。没有他们的帮助，我们注定无法战胜邻国的强军。"
 WSU_Materiel_Assistance:0 "装备支援"
 WSU_Materiel_Assistance_desc:0 "我们紧缺用以保护自己的武器装备。加利西亚的仓库里应该有很多奥地利和波兰的老式步枪。"
 WSU_Local_Munitions_Production:0 "本地弹药生产"
 WSU_Local_Munitions_Production_desc:0 "我们应该开始扩大我们的军事基础设施和工业。毕竟没有新枪我们可打不了胜仗。"
 WSU_Repurpose_Captured_Equipment:0 "改造缴获装备"
 WSU_Repurpose_Captured_Equipment_desc:0 "从敌人那里缴获的装备应该为我们所用，以填补我们的装备缺口。"
 WSU_Auxiliary_Battalions:0 "辅助营"
 WSU_Auxiliary_Battalions_desc:0 "辅助营将在未来的战争中为加利西亚军提供至关重要的额外支持并协助其组织开展活动。"
 WSU_Expand_Litunskyi_Polk:0 "扩大立陶宛团"
 WSU_Expand_Litunskyi_Polk_desc:0 "成立于1920年的立陶宛航空团在我们的斗争中贡献巨大。我们的一些将军建议继续扩大这支空军。"
 wsu.1.t:0 "西乌克兰分裂！"
 wsu.1.d:0 "东加利西亚战事伊始，乌克兰人就开始集中兵力，宣布乌克兰地区独立，并着手与基辅实现统一。起初的民众起义很快演变成了乌克兰人与波兰人之间的暴力冲突。乌克兰加利西亚军进行了干涉，制止了骚乱并逮捕了煽动者，但与此同时，兼任奥地利议会和加利西亚议会长期议员的叶夫根·彼得鲁舍维奇宣布建立一个独立的乌克兰国家，并开始建立负责机构和动员叛军。当前局势显然对我们不利。"
 wsu.1.a:0 "乌克兰仍在人间！（扮演西乌克兰继续游戏）"
 wsu.1.b:0 "他们哪来的胆！"
 wsu.2.t:0 "波兰人与乌克兰人间的冲突"
 wsu.2.d:0 "支持独立的乌克兰人开始在东加利西亚大举游行和集会。在塔尔诺波尔和斯坦尼斯瓦沃夫等乌克兰大城市，其规模之大已远超预料，但在波兰人居多的利沃夫，情况则最为糟糕，当地的波兰民族主义者已经与抗议者爆发了冲突。局势正日益恶化……"
 wsu.2.a:0 "事态越来越不受我们控制了！"
 wsu.3.t:0 "利沃夫的波兰人抵抗"
 wsu.3.d:0 "在利沃夫居多的波兰人已经亮明态度要跟我们正面对抗。波兰人正在着手武装自己，时刻准备保卫这座城市，我们的部队暂时被迫撤退。如果我们不能夺回利沃夫，通往基辅的大门可就不会再打开了。"
 wsu.3.a:0 "准备围攻利沃夫！"
 wsu.4.t:0 "1936年的东加利西亚地区"
 wsu.4.d:0 "波兰第一次被瓜分的时候，乌克兰族人居住的东加利西亚被并入了奥地利帝国，成为了加利西亚-洛多梅里亚王国的一部分。到1936年，王国获得了相当广泛的自治权，但这并没有丝毫改善乌克兰族人在这片土地上的处境。加利西亚因民族冲突和普遍贫困而四分五裂，难以为继。\n\n尽管维也纳方面最初支持乌克兰民族运动，但这在很大程度上只是与俄罗斯政治对抗的一种手段。当基辅的盖特曼国地位得到巩固，奥地利皇帝登上皇位后，东加利西亚的问题似乎就被遗忘和搁置了。乌克兰人没有为建立一个独立于西加利西亚的民族自治地区而采取任何行动，一切都只是空谈。然而，乌克兰加利西亚军却是由留在西乌克兰的乌克兰志愿军团先驱者创建的（尽管他们直接受命于奥匈帝国总司令）。现在，东加利西亚的乌克兰人能够单方面宣布建立国家，很大程度上倚仗于加利西亚军的刺刀和叶夫根·彼得鲁舍维奇的权威（东加利西亚自治的斗士，也是一位受欢迎的西乌克兰政治家）。"
 wsu.4.a:0 "乌克兰仍在人间！"
 wsu.5.t:0 "乌克兰国民拉达召开大会"
 wsu.5.d:0 "根据国民代表大会的决定，奥匈帝国西乌克兰地区乌克兰国民拉达得以成立并召开会议。\n\n议会由奥地利参众两院、加利西亚和布科维纳地方色姆的全体乌克兰代表、主教团代表，以及一些杰出的非党派专业人士、从各城市选出的青年代表组成。西乌克兰如今最具权威的人物——彼得鲁舍维奇被任命为拉达主席。\n\n目前，由于无法在利沃夫举行会议，拉达计划继续在塔尔诺波尔举行会议，但最重要的问题，包括外交政策形势，即作为奥地利一部分的西乌克兰地区的命运，必须立即做出决定。\n\n一些议员倾向于与奥地利代表就广泛自治达成协议，而另一些议员则要求完全独立于奥地利的不正当统治。所有这些问题都有待解决，但最主要的仍是土地受波兰贵族控制的问题，以及解放利沃夫的相关事宜。"
 wsu.5.a:0 "但愿条件别太苛刻……"
 wsu.6.t:0 "利沃夫之战"
 wsu.6.d:0 "利沃夫爆发了波兰人武装起义。波兰武装分子占领了城市的西南部，并设立了志愿兵招募点。还在以格奥尔基耶夫命名的学校里形成了激烈抵抗的据点。之后，波兰叛乱分子开始炮击萨皮加街和戈罗多茨卡街的乌克兰军队。波兰平民也赶来支援叛军，窗户、大门和小巷都是他们攻击加利西亚军的据地。\n\n争夺火车站的战斗随后开始。由赫纳特·斯特凡尼夫上校领导的利沃夫防御指挥部成立了，但加利西亚军最高领导层仍未敲定当前局势下的战斗策略。\n\n方案一是加强火车站的守备部队，防止波兰人向利沃夫的叛军提供补给。方案二是沿戈罗多茨卡街进攻中央城区，并清剿茹科夫斯基郊区和扎马尔斯提尼夫的叛军部队。"
 wsu.6.a:0 "保卫火车站！"
 wsu.6.b:0 "攻击中央城区！"
 wsu.7.d:0 "通过增援火车站的防御部队，我们得以保护火车站不受波兰叛军的攻击，进而切断了他们从佩列梅什利获取补给的能力。\n\n然而，争夺火车站的战斗才刚刚开始。波兰人竭尽全力要夺取它以及附近的补给站。面对如此情景，我们现在必须马上决定下一步行动。\n\n一种选择是重整旗鼓，包围波兰人在西南部的部队，并最终击败他们。这样一来，狮子之战就将以我们的胜利告终。但是，这样做将削弱火车站的防御力量，可能会导致火车站落入波兰人之手。"
 wsu.7.a:0 "重整旗鼓，包围波兰人！"
 wsu.7.b:0 "保卫火车站！"
 wsu.8.d:0 "我们只派出了二十余名步枪手去守卫火车总站，他们无力击退前来进犯波兰分遣队。于是波兰军队占领了火车总站，并开始了争夺火车总站和附近仓库的持久战。很快，波兰部队占领了理工学院、圣汝拉大教堂、圣伊丽莎白教堂等地区，并包围了主要的邮局和堡垒，那里是保卫利沃夫的乌克兰守备部队的重要骨干所在。\n\n一条正式的战线就此形成——波兰人占据了城市西部和主要的火车站点，我们则占据了城市的中部和东部，高堡和利沃夫-波扎姆切火车站也在我们的控制之下。我们的主要据点是叶诺夫斯卡街的兵营、加利西亚色姆议会、堡垒和邮政总局。\n\n然而，由于火车站被占领，一支又一支波兰部队正源源不断抵达该市。在援军到来之前，我们能否守住这座城市还是个未知数。现在我们必须决定选择何种防御战术。\n\n指挥部认为，争夺主要邮局和堡垒的战斗将十分激烈，因为那里驻扎着大量的加利西亚军部队。然而，我们还有另一种选择——缩短战线，使现有部队更具机动性，并在高地设置榴弹炮炮台轰击敌人。此外，我们还必须切断佩列梅什利-利沃夫铁路。"
 wsu.8.a:0 "轰炸敌军，为我军提供支援"
 wsu.8.b:0 "切断他们从佩列梅什利的补给！"
 wsu.9.d:0 "尽管取得了初步的成功，但部队的重新集结和重新部署导致车站的防御力量大大削弱，使波兰人得以趁机夺取车站。现在，整个城市西部都在他们的控制之下。很快，波兰部队占领了理工学院、圣汝拉大教堂、圣伊丽莎白教堂等地区，并包围了主要的邮局和堡垒，那里是保卫利沃夫的乌克兰守备部队的重要骨干所在。\n\n一条正式的战线就此形成——波兰人占据了城市西部和主要的火车站点，我们则占据了城市的中部和东部，高堡和利沃夫-波扎姆切火车站也在我们的控制之下。我们的主要据点是叶诺夫斯卡街的兵营、加利西亚色姆议会、堡垒和邮政总局。\n\n然而，由于火车站被占领，一支又一支波兰部队正源源不断抵达该市。在援军到来之前，我们能否守住这座城市还是个未知数。现在我们必须决定选择何种防御战术。\n\n指挥部认为，争夺主要邮局和堡垒的战斗将十分激烈，因为那里驻扎着大量的加利西亚军部队。然而，我们还有另一种选择——缩短战线，使现有部队更具机动性，并在高地设置榴弹炮炮台轰击敌人。此外，我们还必须切断佩列梅什利-利沃夫铁路。"
 wsu.10.t:0 "利沃夫之战落败！"
 wsu.10.d:0 "两天前爆发了争夺邮政总局的激战。波兰人不断向邮局发起冲击，向邮局的入口猛烈开火，又从四面八方向窗户射击。同一天，位于卡莱帕瓦拉夫斯卡街的费迪南德兵营及前线其他地区也遭到炮击。总指挥部不得不在一个老旧的村庄里重新集结。在戈罗多茨卡大街，从大早上就爆发了鏖战；在波扎姆采，我军与波兰军团士兵和波兰城市守备部队激战了一整天。\n\n但很快，高堡之上出现了大炮，堡垒和克里夫茨基也出现了大炮。由于来自斯塔罗塞洛、佩尔森基夫卡和堡垒的轰炸，乌克兰部队占领了库尔帕尔科夫。波兰战线后退了一些，波兰抵抗运动的重要枢纽——士官学校被我军夺了过来。\n\n然而，佩列梅什利-利沃夫铁路并没能被切断，这对我军来说是致命的弱点。敌军的增援部队正沿着这条铁路从波兰赶来，波兰人利用铁路枢纽重新部署了他们最强大的部队。战斗再次打响时，我军近一半的部队遭到了优势敌军的包围。斯特凡诺夫上校下令撤退，利沃夫的乌克兰守军被迫离开该城。利沃夫以下战线形成。今天，最后一支乌克兰部队从利沃夫撤退，开始围困该城，但政府已向波兰人提出正式停战的请求。"
 wsu.10.a:0 "可恶……"
 wsu.11.t:0 "利沃夫之战胜利！"
 wsu.11.d:0 "我们成功切断了佩列梅什利-利沃夫铁路，阻止了波兰人继续向利沃夫输送补给和增援部队。波兰人抵抗势力逐渐被包围，并遭到了来自乌克兰部队的顽强抵抗。从堡垒、众议院大楼到火车站的战线没有一处松懈。尽管敌人最初占据优势，但乌克兰部队还是击退了敌人的进攻，并在许多地方组织发起了反攻。\n\n由于在高地上部署了大炮，波兰人的部队遭到了惨烈轰炸。最终，许多波兰人向我军投降，城市终于获得了解放。利沃夫战役也终于取得了胜利，但战争才刚刚开始。波兰指挥官绝不可能轻易放弃反攻的机会。"
 wsu.11.a:0 "好耶！"
 wsu.12.t:0 "布科维纳门户大开"
 wsu.12.d:0 "随着加利西亚陷入动乱，我们终于有了入侵布科维纳的机会。根据总参谋部的建议，我们可以自由入侵 [713.GetName]，保护在那生活的罗马尼亚同胞。"
 wsu.12.a:0 "开干！"
 wsu.13.t:0 "[713.GetName]已入我手！"
 wsu.13.d:0 "我们已经夺取了布科维纳北部的[713.GetName]，而占领切尔诺夫策似乎也是一个不错的选择。但那里的大部分居民都是乌克兰人，入侵该地可能会导致我们与[WSU.GetName]开战。我们应该谨慎做出决定。"
 wsu.13.a:0 "我们可不怕那群废物！"
 wsu.13.b:0 "最好别跟他们打起来"
 wsu.14.t:0 "[FROM.GetName]吞并[713.GetName]"
 wsu.14.d:0 "趁着我国陷入动荡，[FROM.GetAdjective]政府入侵了罗马尼亚人居多的[713.GetName]地区。虽然我们并没有该地的正式宣称，但罗马尼亚人甚至不愿通过外交途径解决问题的态度也是流氓至极。我们担心他们还有可能进一步入侵乌克兰城市切尔诺夫策。"
 wsu.14.a:0 "一群坏比"
 wsu.15.t:0 "[FROM.GetName]入侵切尔诺夫策！"
 wsu.15.d:0 "不出我们所料，罗马尼亚人认为[713.GetName]对于实现他们的大罗马尼亚之梦来说还远远不够，现在他们还要宣称了乌克兰的切尔诺夫策市。我们决不能允许这种情况发生，但我们也无法同时在所有战线作战。我们应该谨慎做出决定。"
 wsu.15.a:0 "我们将捍卫祖国山河！"
 wsu.15.b:0 "回头再来收拾他们"
 wsu.16.t:0 "西乌克兰侵占我国国土！"
 wsu.16.d:0 "在加利西亚陷入动荡后，西乌克兰宣布独立，宣称对我们的[73.GetName]和[1119.GetName]地区拥有主权。他们咄咄逼人地进犯了我们的边界，我们可不能就这么一声不吭地灰溜溜撤退。"
 wsu.16.a:0 "对他们宣战！"
 wsu.16.b:0 "我们还有别的敌人要对付"
 wsu.17.t:0 "利沃夫之战胜利！"
 wsu.17.d:0 "在利沃夫波兰守军的不懈抵抗下，乌克兰军队被迫放弃了这座城市，但紧接着就开始了对它的围攻。然而，失去了最大的补给中心，他们将寸步难行。乌克兰指挥部已经向我们提出了和平谈判的条件。我们可以拒绝他们的要求，让东加利西亚摆脱乌克兰人无谓的抵抗。不过，与他们谈判可能会来得更容易些。"
 wsu.17.a:0 "请求奥地利调解"
 wsu.17.b:0 "谈个屁，碾碎他们！"
 wsu.18.t:0 "利沃夫之战落败！"
 wsu.18.d:0 "在波兰人口居多的利沃夫，波兰守城部队与乌克兰抵抗部队间发生了激烈的战斗。不幸的是，这座城市已经失守，现在乌克兰人完全控制了它。我们决不能容忍这种情况发生，但是没了利沃夫，我们想要打败乌克兰加利西亚军已经难如登天。"
 wsu.19.t:0 "[FROM.GetName]寻求向东加利西亚提供援助"
 wsu.19.d:0 "自我们的加利西亚-洛多梅里亚王国开战以来，主要由乌克兰族人居住的东部地区便宣布独立。不久之后，伦贝格战役爆发，这座城市大部分居民为波兰人，周遭地区却又以乌克兰人居多。现在，[FROM.GetName] 请求我们协助和平解决这场叛乱。鉴于他曾长期担任奥地利议会代表，也许我们应该与乌克兰伪政权的首脑叶夫根·彼得鲁舍维奇及其政府取得联系。"
 wsu.19.a:0 "我们得跟他们谈谈"
 wsu.19.b:0 "不，我们应该向忠于我们的一方提供一切军事援助！"
 wsu.20.t:0 "[FROM.GetName]代表团"
 wsu.20.d:0 "今天，[FROM.GetAdjective]代表团已抵至我国，以就两国间关系进行谈判。然而，我们首先要决定是否与其谈判，毕竟奥地利这一泱泱大国能对我国独立构成严重威胁。"
 wsu.20.a:0 "当然，我们同意"
 wsu.20.b:0 "他们就是群骗子，让他们滚！"
 wsu.21.t:0 "[FROM.GetName]同意"
 wsu.21.d:0 "幸运的是，[FROM.GetAdjective]政府同意与我们就其未来进行谈判。他们与帝国的关系成了贯穿谈判的主要议题。左派建议我们给予西乌克兰自治权，但对方显然一心想着与[UKR.GetName]重新统一——当然，他们这个目标近乎无法实现，但他们可死心眼得很。然而，激进派则提议完全承认其独立，并邀请其加入我国阵营。尽管针对此举颇多批评，但这个选项成功几率最大，尽管我们并不情愿失去帝国的一部分。\n但是，保守派还有个最偏激的提案：要求他们完全并入加利西亚-洛多梅里亚——他们很可能会拒绝这个提案。"
 wsu.21.a:0 "给予他们在帝国内的广泛自治权"
 wsu.21.b:0 "只要加入我们的势力范围，就承认其独立"
 wsu.21.c:0 "要求他们并入加利西亚-洛多梅里亚！"
 wsu.22.t:0 "[FROM.GetName]拒绝！"
 wsu.22.d:0 "很不幸，如果我们不愿承认[FROM.GetAdjective]完全独立、拥有完全主权，其政府便不愿与我们展开任何会谈。我们现已别无选择。"
 wsu.22.a:0 "多方交战搞得我们焦头烂额，让波兰人自个解决吧！"
 wsu.22.b:0 "跟波兰人一起进攻他们！"
 wsu.23.t:0 "[FROM.GetName]提供广泛自治权"
 wsu.23.d:0 "[FROM.GetAdjective]代表团提出在帝国内给予我们广泛自治权，与波希米亚的处境相类。然而，乌克兰国民拉达内部对这一提案极不欢迎，他们认为此提案颇为不公……乌克兰人的血不能白流。"
 wsu.23.a:0 "我们现在还打不过奥地利人……"
 wsu.23.b:0 "真是搞笑，让他们撤出我们的边境！"
 wsu.24.t:0 "[FROM.GetName]提议结盟"
 wsu.24.d:0 "[FROM.GetAdjective]代表团同意承认我国独立，但要求我国加入他们的阵营。尽管理论上我国争得了独立，但我们的外交政策将处处受限。然而，此提案能为我们提供休养生息之机。"
 wsu.24.a:0 "这是我们能从他们那里得到的最好结果了"
 wsu.25.t:0 "[FROM.GetName]要求整合！"
 wsu.25.d:0 "[FROM.GetAdjective]代表团要求将我国整合入帝国境内。这是对我们民族自决权令人作呕的严重侵犯，我们真蠢，竟然允许这帮蠢货过来展开谈判！"
 wsu.25.a:0 "他们疯了？"
 wsu.26.t:0 "[FROM.GetName]同意！"
 wsu.26.d:0 "真是出人意料，[FROM.GetAdjective]政府已经同意了我们的条件。"
 wsu.26.a:0 "终得解决"
 wsu.27.t:0 "[FROM.GetName]拒绝！"
 wsu.27.d:0 "[FROM.GetAdjective]认为提出的条件太过荒谬。他们说，这种公然蔑视国际法的行为实在让人难以恭维。"
 wsu.28.t:0 "奥地利拒绝提供援助"
 wsu.28.d:0 "奥地利与[WSU.GetAdjective]政府谈判的尝试久久没有进展。不过，他们决定把是否开战的决定权交给我们。"
 wsu.28.a:0 "我们绝不放弃任何一寸土地！"
 wsu.28.b:0 "看来我们也束手无策了……"
 wsu.29.t:0 "我们决不退缩！"
 wsu.29.d:0 "尽管敌人企图粉碎我们的抵抗，但两个月以来，我们成功从敌人手中捍卫了我们的国土。现在，他们只能被迫承认我国的独立。"
 wsu.29.a:0 "加利西亚军万岁！"
 wsu.30.t:0 "乌克兰人不可撼动"
 wsu.30.d:0 "尽管我们竭力镇压乌克兰人的抵抗，但他们还是侥幸存活了下来。现在，我们只得被迫与他们签署和平条约。"
 wsu.30.a:0 "坏到家了"
 wsu.31.t:0 "土地问题"
 wsu.31.d:0 "解决土地问题十万火急！自中世纪以来，西乌克兰的大部分土地都属于高贵的波兰地主，而贫苦农民也急需得到他们应得的土地。然而，尽管各自由党派力推土地私有制，左派却在积极游说土地“社会化”或“国有化”，至少目前如此。"
 wsu.31.a:0 "土地应属于国家！"
 wsu.31.b:0 "土地应属于人民！"
 wsu.31.c:0 "解放私田，但波兰人除外！"
 wsu.32.t:0 "喀尔巴阡乌克兰人加入我们！"
 wsu.32.d:0 "外喀尔巴阡的乌克兰民众为我们的成功斗争所鼓舞。当地民兵奋起反抗外国统治，要求与我国统一！"
 wsu.32.a:0 "外喀尔巴阡属于乌克兰！"
 wsu.35.t:0 "乌克兰统一！"
 wsu.35.d:0 "对[UKR.GetNameDef]的战争进展神速，我们占领基辅不久，敌对政府便被迫竖起了降旗。叶夫根·彼得鲁舍维奇宣布真正的乌克兰人民共和国得以复国，我们必须得着手稳定草创之初的国家。"
 wsu.35.a:0 "好啊！"
 WSU_protecting_our_independence:0 "为我们的自由而战！"
 WSU_protecting_our_independence_desc:0 ""
 WSU_defend_lviv:0 "为我们的独立而战！"
 WSU_defend_tarnopol:0 "为我们的独立而战！"
 WSU_wonrevolution:0 "乌克兰人用事实证明了自己的不可撼动，进而保障了自己的独立。"
 WSU_independent: "西乌克兰独立成功"
 POLITICS_UKR_NR_COM_DESC:0 "乌克兰民族革命委员会是完全由乌克兰人组成的秘密军事组织；乌克兰民族主义组织的首脑，乌克兰民族革命委员会的大委员长是斯潘捷·班德拉，但是名义上权利是由全体乌克兰人民掌握的。"
 wsu.7.t:0 "现状延续"
 wsu.8.t:0 "车站失陷！"
 wsunewsevent.1.t:0 "乌克兰起义"
 wsunewsevent.1.d:0 "随着喀尔巴阡山脉深处的一声巨响，曾经归属于奥匈帝国加利西亚地方政府管辖的西乌克兰宣布起义并且号召各路乌克兰民族武装加入到起义队伍中，起义很快扩大到了整个沃伦地区，不堪沉重压迫的乌克兰农民响应号召，他们失去土地与亲人，这一次他们将会为乌克兰献上生命，无数的乌克兰人从山林里、村庄里出现，他们冷酷而坚定，势要将乌克兰人从波兰的地主手中解放，无能的加利西亚政府很快丢失了沃伦地区，重组而来的乌克兰起义军无情的屠杀着波兰人的村庄，无数由尸体堆砌而成的天坑嘲笑着波兰地主的无能，血海深仇于今日冲天，乌克兰人与波兰人再无和解的可能，西乌克兰起义军领袖班德拉声明，这是西乌克兰民族的生死存亡之战，留给他们的只会是胜利或是地狱。"
 wsunewsevent.1.a:0 "哦上帝......"
 nz_wsu.1.t:0 "乌克兰叛乱！"
 nz_wsu.1.d:0 "忍无可忍的乌克兰人终于爆发了\n\n最初是波兰警察向暴力游行的乌克兰人开了枪引发了斗殴，然后人群中飞出一个炸药包将波兰警察和路障炸的粉碎，再然后波兰人又开了枪，决定不再隐藏的乌克兰民兵开始猛烈地还击，瞬间哀嚎遍地，整条街道充满了血腥气味。训练精良的民兵将波兰人屠杀殆尽，冲入警局抢走了武器，然后带着武装了的群众破坏监狱营救乌克兰民族主义组织被捕成员。\n\n这一地的起义消息很快在乌克兰人中传开，整个西乌克兰迅速陷入了无政府状态，各处的乌克兰游击队将大量农民武装起来冲击政府机关。被关押了三年的斯捷潘班德拉也于这次混乱出逃。\n\n波兰民族主义分子趁机也行动起来，但是他们完全不是乌克兰人的对手：数以千计的受过训练的正规军人正源源不断地从乌克兰王国一侧偷渡边境来到西乌克兰，来帮助他们的骨肉血亲争取自由。\n\n哈布斯堡方面尚未对此事表示态度。"
 nz_wsu.1.b:0 "斯捷潘班德拉！你的士兵再次投入战斗！"
 nz_wsu.2.t:0 "维也纳抛弃了我们！"
 nz_wsu.2.d:0 "根据奥地利帝国发来的电报指示，他们正在为了近期疯狂的股票下跌忙的焦头烂额，暂时没时间管我们，他们要求我们自主处理乌克兰问题，并且他们不会派出一兵一卒来帮助我们打赢内战。"
 nz_wsu.2.a:0 "上帝啊，谁来救救我们，谁来救救加利西亚？！"
 nz_wsu.3.t:0 "罗马尼亚夺取苏恰瓦"
 nz_wsu.3.d:0 "罗马尼亚人趁我们正在为西乌克兰叛乱问题忙的焦头烂额时夺取了苏恰瓦和切尔纳乌迪地区！"
 nz_wsu.3.a:0 "我们无能为力..."
 nz_wsu.4.t:0 "加利西亚傀儡政府?"
 nz_wsu.4.d:0 "我们将在前加利西亚政府实际控制地区建立一个由乌克兰人统治的地区。"
 nz_wsu.4.a:0 "好的"
 nz_wsu.5.t:0 "从德国人手里夺回乌克兰！"
 nz_wsu.5.d:0 "现在我们已经重整好了军备，是时候从德国人手里夺回乌克兰了！"
 nz_wsu.5.a:0 "出发！"
 nz_wsu.6.t:0 "胜利"
 nz_wsu.6.d:0 "我们成功了！乌克兰王国已被我们击败，而懦弱德意志却对此视而不见，不过不要紧，下一个就会是他们，我们将会将这些曾经欺压我们的国家统统击败！"
 nz_wsu.6.a:0 "乌克兰万岁！"
 nz_wsu.7.t:0 "意识形态斗争"
 nz_wsu.7.d:0 "我们的组织内部存在着两种派别：革命派和民族派，革命派主张激进的社会变革与阶级斗争和民族主义狂热，而民族派则是主张民族主义极端化，不进行完全的社会变革并且宣扬精英制度和阶级主义。你所做的选择将会决定乌克兰的一切。"
 nz_wsu.7.a:0 "革命万岁！"
 nz_wsu.7.b:0 "乌克兰万岁！"
 nz_wsu.8.t:0 "支援到来"
 nz_wsu.8.d:0 "更多跟我们志同道合的民兵组织加入了我们的部队。"
 nz_wsu.8.a:0 "好的"
 nz_wsu.9.t:0 "支援到来"
 nz_wsu.9.d:0 "更多跟我们志同道合的民兵组织加入了我们的部队。"
 nz_wsu.9.a:0 "一切为了乌克兰！"
 nz_wsu.10.t:0 "白俄罗斯投降"
 nz_wsu.10.d:0 "我们将在前白俄罗斯政府控制地区建立一个由乌克兰人控制的傀儡政府。"
 nz_wsu.10.a:0 "好的"
 nz_wsu.11.t:0 "波兰投降"
 nz_wsu.11.d:0 "我们将在前波兰政府控制地区建立一个由乌克兰人控制的傀儡政府。"
 nz_wsu.11.a:0 "好的"
 nz_wsu.11.b:0 "还是移交给克拉科夫占领局吧"
 nz_wsu.12.t:0 "罗马尼亚投降"
 nz_wsu.12.d:0 "我们将在前罗马尼亚政府控制地区建立一个由乌克兰人控制的傀儡政府。"
 nz_wsu.12.a:0 "好的"
 nz_wsu.13.t:0 "匈牙利投降"
 nz_wsu.13.d:0 "我们将在前匈牙利政府控制地区建立一个由乌克兰人控制的傀儡政府。"
 nz_wsu.13.a:0 "好的"
 nz_wsu.14.t:0 "乌克兰将领妥协"
 nz_wsu.14.d:0 "在我们击败乌克兰之后，忠诚于王国的乌克兰的将领们不愿意妥协，但是经过我们的教导队劝说后，他们终于不再抵抗，加入了我们的政府。"
 nz_wsu.14.a:0 "我们都是乌克兰人。"
 nz_wsu.15.t:0 "扩大公共救济"
 nz_wsu.15.d:0 "有议员提出一份议案，要求扩大救济规模。比如增设施粥处以及发些应急物资。\n\n多数官员认为应该否决这份议案：首先当前已经有了相当规模的救济措施，其次这笔公共支出将严重打击政府接下来几年的财政情况，可能还会加重经济衰退的程度。\n\n另有少数人认为一定要支持这份议案 他们认为政府在利用经济危机制造种族灭绝：长期处于被忽视和打压处境的乌克兰人往往从事着最繁重和收入最微薄的工作，是在这次经济危机中受损最严重的群体，如果放任波兰官员继续采取民族主义立场解决国内问题，乌克兰人极有可能大量死亡，甚至使乌克兰民族主义组织做大做强，导致难以预见的后果。\n\n最终会议的结果是:"
 nz_wsu.15.a:0 "议案通过，我们同舟共济！"
 nz_wsu.15.b:0 "议案否决，让那些乌克兰人自生自灭去吧。"
 nz_wsu.16.t:0 "这里不是坦波夫"
 nz_wsu.16.d:0 "政府的短视行为很快招来了苦果。近日，乌克兰民族主义组织的游击队袭击了政府的运粮车，他们虽然装备简陋，但是却有超常的毅力与韧性，在双方都付出了惨痛的代价后，游击队取得了胜利，运走了粮食。\n\n有线人称这批粮食被运往了一个纯乌克兰人村庄。在调查后，在村庄中找到了有标记的粮食袋，可以确认消息属实。\n\n现在全村的乌克兰人已经因为怀疑与乌克兰民族主义组织有联系而被逮捕。现在有两种声音，一派认为应该将村民尽数吊死，就用此事警告全体乌克兰人，让他们死了叛乱的心；另一派认为这是一系列可怕事情的前兆，政府应该放过村民，并从此纠正错误的民族政策。\n\n事件最终的处理结果是:"
 nz_wsu.16.a:0 "村民被释放。"
 nz_wsu.16.b:0 "杀。"
 nz_wsu.17.t:0 "终局"
 nz_wsu.17.d:0 "在处决了一百余名乌克兰村民后，乌克兰人的愤怒就再也无法被平息了。加利西亚洛多梅里亚境内爆发了大规模的乌克兰人示威游行，乌克兰王国要求奥地利帝国立刻就此事件处理涉事官员，那位线人的头被挂在了当地政府大楼。现在全国已经成为了真正的火药桶，再有一点风吹草动就会立刻爆炸。\n\n波兰官员指责这是乌克兰人在煽动叛乱，妄图将外国势力引入奥匈帝国境内，分裂西乌克兰，现在应该将乌克兰人完全从政府中剔除，并对他们严加看管。哈布斯堡官员要求加利西亚政府立刻逮捕涉事官员，并同乌克兰人分享政治权力，以期平息所有乌克兰人的怒火。"
 nz_wsu.17.a:0 "哈布斯堡王朝介入了纷争，平息了骚乱。"
 nz_wsu.17.b:0 "波兰人延续了民族政策。"
 nz_wsu.18.t:0 "混乱平息"
 nz_wsu.18.d:0 "政府的政策终于取得了效果，乌克兰人终于愿意相信加利西亚洛多梅里亚不是波兰的民族国家，而是多个民族的联邦，也愿意平心静气投入生产建设，与波兰人携手渡过难关。"
 nz_wsu.18.a:0 "也许我们走过很多弯路、犯过很多错误，但是没有酿成大祸。"
 nz_wsu.19.t:0 "政治崩溃"
 nz_wsu.19.d:0 "由于我们的操作失误致使某一派的实力威胁到了我们的主要派系并给国家造成了很大的影响，我们需要很长一段时间来消除稳定国家。"
 nz_wsu.19.a:0 "天啊"
 nz_wsu.20.t:0 "政治崩溃"
 nz_wsu.20.d:0 "由于我们的操作失误致使某一派的实力威胁到了我们的主要派系并给国家造成了很大的影响，我们需要很长一段时间来消除稳定国家。"
 nz_wsu.20.a:0 "天啊"
 nz_wsu.21.t:0 "政治崩溃"
 nz_wsu.21.d:0 "由于我们的操作失误致使某一派的实力威胁到了我们的主要派系并给国家造成了很大的影响，我们需要很长一段时间来消除稳定国家。"
 nz_wsu.21.a:0 "天啊"
 nz_wsu.22.t:0 "尘埃落定"
 nz_wsu.22.d:0 "吸收了大量政治力量的西乌克兰在统一后陷入了巨大的政治混乱，各派系都在积极地调用政治力量，希望夺取乌克兰的最高权力。\n\n乌克兰民族主义组织在群众间宣传他们的斗争历史，或者是恐吓和殴打政敌。\n\n社会主义革命派利用乌克兰人对于民粹主义和革命事业的热情传播着自己的影响力。\n\n共和国派在积极争取各界精英、企业家与宗教人士的支持，在社会上开展民主制宣传。\n\n经历了数月的明争暗斗，终于有一派势力夺取了政权。"
 nz_wsu.22.a:0 "太好了！"
 nz_wsu.23.t:0 "冰原世界理论"
 nz_wsu.23.d:0 "冰原世界理论于十九世纪九十年代由奥地利科学家汉斯赫尔比格提出。这一理论认为宇宙由冰组成，历史上的多次冰卫星撞击地球导致了亚特兰蒂斯或者更早的优等种族的衰落消亡。泛德意志地区的雅利安秘学运动广泛的采取了这一说法，并且期待使用这种理论来对抗“犹太科学”。这一理论的支持者认为，优等种族的祖先在冰雪中成长，对宇宙之冰的信仰是优等种族的遗产。\n\n实际上，乌克兰相比于德国处在更北方，有着更为寒冷的气候，古代的罗斯人曾创造过非凡的文明，这是否说明乌克兰人也是亚特兰蒂斯的后裔，或者是说，实际上乌克兰人才是真正的雅利安人？乌克兰人有着比莫斯科人更强健的体魄与智慧的头脑，这是因为莫斯科人被鞑靼血统污染，而乌克兰仍保持纯净吗？\n\n归根结底，我们要不要采取这种极具魅力的说法来将乌克兰人与莫斯科人的关系一刀两断，转而投向雅利安种族的怀抱。但是同样的，这也意味着我们要疏远知识分子，这些被犹太科学教育的人一定会认为这是胡话。"
 nz_wsu.23.a:0 "好了，乌克兰人就是雅利安人，就是最高贵的种族！"
 nz_wsu.23.b:0 "绝不，乌克兰人怎么能和普鲁士蛮子扯上关系？"
 nz_wsu.24.t:0 "意识形态问题"
 nz_wsu.24.d:0 "执政联盟内部的分歧越来越大，现在已经到达了不解决问题就国家就无法继续发展的地步。为此社会主义阵营召开了一次大会，这次大会将决定乌克兰的未来。\n\n纲领主义派认为立刻在乌克兰土地上掀起一场文化思想领域的大革命，将吸血鬼和侵略者的文化一把火烧的干干净净。\n\n工团主义者认为应该采取务实的政策，学习公社的经验，向社会解放和民族革命的目标稳步推进。\n\n共产主义者认为要采取强硬的政治手段对付内外反动派，利用国家机器的力量动员工业能力，赶英超法，将乌克兰建设为共产主义乌托邦。\n\n经过激烈的讨论，最后的结果是"
 nz_wsu.24.a:0 "无政府主义者再度得胜"
 nz_wsu.24.b:0 "工团主义者掌握权力"
 nz_wsu.24.c:0 "共产主义者接过火炬"
 nz_wsu.25.t:0 "大选结果"
 nz_wsu.25.d:0 "在经历了数月的筹备后，乌克兰共和国的第一次大选终于取得成果。临时总统斯捷潘班德拉在基辅向全体乌克兰人宣布乌克兰共和国第一届执政党是："
 nz_wsu.25.a:0 "社会民主工党"
 nz_wsu.25.b:0 "民族民主联盟"
 nz_wsu.25.c:0 "自治东正教会"
 nz_wsu.25.e:0 "民族团结阵线"
 nz_wsu.26.t:0 "青年爱国者"
 nz_wsu.26.d:0 "在西乌克兰起义反抗加利西亚政府的几日后，维克托·苏霍鲁科夫也应征加入了乌克兰起义军的队伍。\n\n他们家中一共有五个儿子，而他是最小的也是唯一一个还活着的，他的大哥和二哥死在了一战的加利西亚战场，另外两个哥哥也死在了波兰人的压迫之下，而他也将加入乌克兰起义军，为西乌克兰的独立而死。他快出发时，他的父亲叹了一口气，告诉他:\n\n“儿子，尽量不要抢劫任何人，不要去杀任何乌克兰人，除非他们是出卖祖国的叛徒，如果你还活着，记得给我们写信。”\n\n他的妈妈哭着对他说:“儿子，你走吧，你会成功的，你总是脚踏实地。圣母与圣乔治会永远保佑你的。”\n\n年轻的爱国者踏上了独立的征途，他的手里拿着家里私藏的枪械，身上穿着母亲为他编织的衣服，鲜血与死亡将伴随着他，直到他失去生命。\n\n村庄被摧毁，人民被屠杀，波兰的畜生们强迫他们干着他们无法承受的工作，重压之下，再也不能容让，乌克兰人们前赴后继，每一个人都知道，这次失败，西乌克兰和生存在这片土地的乌克兰人们将会永远失去生存的机会。为了独立，他们会为乌克兰献出最后一滴血。"
 nz_wsu.26.a:0 "我们生于伟大的时代。"
 nz_wsu.27.t:0 "叛徒的终结"
 nz_wsu.27.d:0 "起义军于一处村庄内抓住了一个隐藏已久的叛徒：弗拉基米尔·切尔诺夫，并顺藤摸瓜的捣毁整个切尔诺夫情报网并抓住了该情报网大部分的成员，他们之中甚至有人渗透进了乌克兰起义军的中层。\n\n根据审问，切尔诺夫情报网从五年前开始为加利西亚政府提供了大大小小的情报多达600余次，当地5个乌克兰起义军根据地被得到情报的波兰人摧毁，数个村庄被波兰人屠的一个活人也没剩下，许多起义军的战士们因此失去了家园与亲人。愤怒的起义军战士一拥而上，将主犯弗拉基米尔·切尔诺夫当成打死，被拖走时切尔诺夫的脸已经看不出人样了。\n\n剩余的情报网成员将在数日后展开公审，几个情节严重的叛徒已在乌克兰人民的监督下当场处决，尸体就近火化掩埋。乌克兰母亲正在因背叛而哭泣，圣母与圣乔治永远不会保佑这群叛徒。"
 nz_wsu.27.a:0 "叛徒只配吃子弹"
 nz_wsu.28.t:0 "分裂"
 nz_wsu.28.d:0 "以斯捷潘班德拉为首的革命派主张在国内实行激进的社会主义改造，效仿索雷尔派或者国家革命集团，建立起极权主义政府。乌克兰军事组织的斯奇博斯基对这一派别有很大的兴趣。/n/n舒赫维奇领导着乌克兰民族主义组织军政派，这一派别主张搁置意识形态争议，在社会上实行全面的军国主义与种族主义化。乌克兰民族主义组织的许多成员都支持这位“战无不胜”的将军，乌克兰军事组织的多数成员也对这一派别抱有好感。/n/n传统派的代表为东佐夫，这位前社会民主主义者领导着一个庞大的民族主义理论家集团。无论是班德拉还是科诺瓦列茨都不是很喜欢这位“大师”，但是他在农民和民间团体中的支持度实在是太高了。/n/n最后的结果是。"
 nz_wsu.28.a:0 "斯捷潘班德拉团结了乌克兰民族主义组织，乌克兰人共赴民族革命。"
 nz_wsu.28.b:0 "科诺瓦列茨宣布支持舒赫维奇，舒赫维奇凭借二人的声望胜利。"
 nz_wsu.28.c:0 "东佐夫动员了他的理论家集团，造出了极大的声势，班德拉和舒赫维奇不得不让步。"
 nz_wsu.29.t:0 "民族民主联盟分裂"
 nz_wsu.29.d:0 "民族民主联盟正如他的名字，是一个事实上的党派联盟。乌克兰民族民主联盟由乌克兰劳工党、乌克兰民族民主党以及多个地方团体构成。联盟的共同目标是在加利西亚洛多梅里亚王国争取乌克兰人的政治权利，但在此之外，就有很多分歧了。\n\n以乌克兰劳工党为例的左翼支持与第三国际和解，重启民粹主义经济政策并且采取温和的国际主义立场。\n\n以乌克兰民族民主党为例的右翼则明确地表明了民族主义立场，支持渐进的经济改革。\n\n在经过了数周的唇枪舌剑后，最终的胜利者是"
 nz_wsu.29.a:0 "左翼得胜"
 nz_wsu.29.b:0 "右翼得胜"
 national_programmatism:0 "民族纲领主义"
 national_programmatism_desc:0 "§Y民族纲领主义§!\n\n纲领主义是由米哈伊尔巴枯宁的“组织二元论”发展而来，因内斯托尔.马赫诺在俄国内战期间的实践闻名的一种无政府共产主义派别。纲领主义支持生产资料公有制，鼓励工人反抗国家和资本主义，反对俄罗斯共产主义者的专政倾向。纲领主义者认为在彻底击败国家前，革命者应基于自愿原则加入一个服从多数原则的委员会，实现过渡时期的无产阶级专政并在军事和经济等方面服从委员会的调遣。\n民族纲领主义是纲领主义在内斯托尔马赫诺在乌克兰的革命实践中产生的变种。首先，在纲领主义运动早期，军事指挥部高层对于乌克兰文化的保护和广大乌克兰工农的自然的爱国主义热情就已经使得革命颇具乌克兰民族风格，而随后自由地区出于保护革命的需要吸收了民族共产主义武装后，纲领主义运动更是迅速且彻底地倒向民族主义——从要求废除民族，废除边界转而改为要求实现乌克兰民族独立，建立一个委员会共产主义国家。在自由地区沦陷后，马赫诺逃往了法兰西公社，战间期波兰地主压迫西乌克兰农民和德国盘剥乌克兰农业经济等事实刺激了马赫诺进一步转向民族主义。甚至有人说马赫诺本人直接参与了乌克兰民族主义组织的建立。\n民族纲领主义者被共产主义者指责为有帝国主义作风，被无政府主义者指责为有波拿巴倾向，而他们认为这些评价与乌克兰祖国相比不名一文。民族纲领主义者恪守马赫诺的宣言，永远作为民族独立与社会革命的先锋：没有民族解放，乌克兰人民的社会解放是不可能的，社会和民族解放的实现将取决于乌克兰人在乌克兰的统治！"
 tot_eternal_revolution:0 "永恒革命"
 tot_eternal_revolution_desc:0 "§Y永恒革命§!\n\n永恒革命是由乌克兰民族主义组织领导者斯捷潘班德拉总结的意识形态。不同于受东佐夫影响的具有强烈反共产主义、反工团主义倾向的乌克兰民族主义，永恒革命更多地受到了十九世纪乌克兰民族主义、俄罗斯民粹主义、列宁主义、纲领主义、不断革命论及《极权宪章》等多种左翼思想的影响。\n与乌克兰民族主义一样，永恒革命强调保护和发展乌克兰民族文化和传统，不同的是永恒革命具有强烈的反资本主义倾向，并且极力推崇大众暴力与民粹主义，认同在一位“普罗维登尼克”的领导下通过不受限制的革命手段推翻内外压迫者的统治，最终将所有乌克兰人统一在一面旗帜下。\n评论家将斯捷潘班德拉视为恐怖分子，认为他不过是一个投机成功的野蛮独裁者，但是乌克兰的人民不这样想，他们因乌克兰被分裂被奴役数百年而积累起的怒火正在燃烧，他们将追随这位"普罗维登尼克"，用血与铁为乌克兰民族夺回荣耀。"
 pau_eternal_revolution:0 "永恒革命"
 pau_eternal_revolution_desc:0 "§Y永恒革命§!\n\n永恒革命是乌克兰民族主义组织舒赫维奇派主张的意识形态。革新永恒革命反资本主义，反自由主义，反神秘主义，反社会主义，支持狂热的军国主义与民族仇恨，认同严格基于种族的民族主义。\n舒赫维奇派认为班德拉的思想过于激进，过于亲近社会主义，认为东佐夫的思想过于晦涩，无法指导乌克兰民族革命的现实，唯有非意识形态的军国主义与种族主义才能实现民族革命。永恒革命认为乌克兰民族的复兴必须浸透异族与叛徒的鲜血。\n罗曼舒赫维奇，沃伦大屠杀的直接指挥者，除了少数同样疯狂的极端民族主义者将他奉为英雄外，世人都认为这是一头凶狠的野兽，一个纯粹的刽子手。舒赫维奇毫不在意这些评价，他已经将生命交付给乌克兰民族的革命事业，如果乌克兰自由的代价是死一万人就让他死一万人，如果乌克兰自由的代价是世界变成白地就让他如此。"
 ukrainian_social_nationalism:0 "乌克兰社会民族主义"
 ukrainian_social_nationalism_desc:0 "§Y乌克兰社会民族主义§!\n\n乌克兰社会民族主义是一种乌克兰民族主义在乌克兰民族主义组织激进派中的变体。不同于传统的受东佐夫影响的乌克兰民族主义，乌克兰社会民族主义更多地受到了19世纪乌克兰民族主义、俄罗斯民粹主义、列宁的革命观、平台主义、托洛斯基的不断革命论及《极权宪章》等左翼革命思想的影响。乌克兰社会民族主义者和乌克兰民族主义者一样，强调保护和发展乌克兰民族文化和传统，并且推崇大众暴力与民粹主义，认同在一位“普罗维登尼克”的领导下通过革命手段推翻莫斯科的统治，建立一个乌克兰主权国家。不同的是，乌克兰社会民族主义者主张解放俄罗斯境内被莫斯科压迫的各民族，而非实现某种程度上的“乌克兰帝国主义”，要求推翻资产阶级的统治，进行土地革命，实现工人自治，最终建成一个无阶级的社会主义乌克兰民族国家。"
 ukrainian_social_nationalism_tot:0 "乌克兰社会民族主义"
 ukrainian_social_nationalism_tot_desc:0 "§Y乌克兰社会民族主义§!\n\n乌克兰社会民族主义是一种乌克兰民族主义在乌克兰民族主义组织激进派中的变体。不同于传统的受东佐夫影响的乌克兰民族主义，乌克兰社会民族主义更多地受到了19世纪乌克兰民族主义、俄罗斯民粹主义、列宁的革命观、平台主义、托洛斯基的不断革命论及《极权宪章》等左翼革命思想的影响。乌克兰社会民族主义者和乌克兰民族主义者一样，强调保护和发展乌克兰民族文化和传统，并且推崇大众暴力与民粹主义，认同在一位“普罗维登尼克”的领导下通过革命手段推翻莫斯科的统治，建立一个乌克兰主权国家。不同的是，乌克兰社会民族主义者主张解放俄罗斯境内被莫斯科压迫的各民族，而非实现某种程度上的“乌克兰帝国主义”，要求推翻资产阶级的统治，进行土地革命，实现工人自治，最终建成一个无阶级的社会主义乌克兰民族国家。"
 WSU_Yes_ukraine:0 "§G我们在乌克兰人眼中的形象将会改善§!"
 WSU_Fuck_you_Poland:0 "§R波兰畜生，我挖的不是父兄的坟墓，我要埋葬的是波兰民族！§!"
 WSU_Yes_ukraine2:0 "§G我们是不是太过分了？现在纠正还来得及吗？§!"
 WSU_Fuck_you_Poland2:0 "§R波兰人的狗腿子！你的祖宗为你感到耻辱！§!"
 WSU_Yes_ukraine3:0 "§G谢天谢地，我们还有回转的余地§!"
 WSU_Fuck_you_Poland3:0 "§V乌克兰是我们的母亲！班德拉是我们的父亲！我们将为乌克兰战斗到死！§!"
 WSU_Yes_ukraine4:0 "§G让我们为和平干杯！§!"
 GAL_civilwar:0 "乌克兰人叛乱！"
 GAL_civilwar_desc:0 "乌克兰人叛乱！"
 WSU_1:0 "从地狱归来"
 WSU_1_desc:0 "被囚禁数月的乌克兰民族主义组织领袖斯捷潘班德拉在加利西亚和洛多梅里亚王国的崩溃后从监狱中逃出，成为乌克兰民族主义组织的实际领导者。无数走投无路的贫农与狂热的民族主义分子加入乌克兰民族主义组织。天主已将耶利哥城许给了祂的子民"
 WSU_2:0 "暮色之中..."
 WSU_2_desc:0 "夜色与密林是乌克兰起义军的天然掩护，养尊处优的波兰老爷们或许从来没走出过他们的庄园，今天就要看这群猪猡在乌克兰人世世代代耕作的土地上抱头鼠窜。"
 WSU_3:0 "乌克兰永存！"
 WSU_3_desc:0 "绝不！绝不能失败！这也许是乌克兰民族最后的机会了，所有乌克兰人都要战斗，没有枪就用草叉，没有草叉就用拳头打，用牙去咬！"
 WSU_4:0 "屠杀一切叛徒"
 WSU_4_desc:0 "即使是现在这样斗争最激烈的时刻，仍有乌克兰民族败类公然鼓吹乌波共荣，乌克兰的人民要用子弹和鲜血告诉这群伊万巴比们投敌的下场！"
 WSU_5:0 "...寸草不生"
 WSU_5_desc:0 "和敌人的斗争绝不能心慈手软，敌人根本不是人。"
 WSU_6:0 "...代代传"
 WSU_6_desc:0 "从赫梅利尼茨基到舍甫琴科，无数乌克兰人用血与火证明了乌克兰民族的韧性，这就是乌克兰民族主义的根基。"
 WSU_7:0 "维持军事统治"
 WSU_7_desc:0 "在乌克兰人的不懈努力下，西乌克兰终于从奥匈帝国手下独立出来，乌克兰人将以此为起点，将整个乌克兰民族团结起来。"
 WSU_8:0 "征收波兰财产"
 WSU_8_desc:0 "波兰人掌握了多数的土地，而乌克兰人只能作为他们的佃农！现在乌克兰人掌握了权力，这种状况必须改变，波兰地主必须被驱逐，滚去克拉科夫或者去华沙找他们的德国主子去吧！"
 WSU_9:0 "奖赏无畏勇士"
 WSU_9_desc:0 "独立战争中涌现出了很多先进个人和先进部队，如果公开表彰他们的事迹，给予些许物质奖励，就能激发更多战士的报国热情。"
 WSU_10:0 "呼吁乌克兰人"
 WSU_10_desc:0 "些乌克兰人抱有偏安一隅的不切实际的幻想，乌克兰民族主义组织将加大宣传力度：你们不是为自己生活，而是喂独立自由的乌克兰而存在！"
 WSU_11:0 "土地国有化"
 WSU_11_desc:0 "乌克兰民族主义组织的力量还很弱小，执行土地国有化政策将有助于整合工业资源，激发西乌克兰的战争潜力。"
 WSU_12:0 "正规化乌克兰抵抗军"
 WSU_12_desc:0 "乌克兰抵抗军是在先前独立战争期间响应班德拉号召的无数民兵团体的统称，为了我们的实现乌克兰民族革命的理想，我们必须将乌克兰抵抗军改组为一只正规的革命军队。"
 WSU_13:0 "号召乌克兰分部"
 WSU_13_desc:0 "乌克兰民族主义组织是一个在东西乌克兰都有存在的组织，如果我们能联络上乌克兰王国分部，我们就能获得更多的政治军事力量，也能为德国傀儡制造些麻烦。"
 WSU_14:0 "恢复加利西亚经济"
 WSU_14_desc:0 "加利西亚的经济在战争中受损严重，恢复工业农业生产既利于民生，也有益于为未来的战争。"
 WSU_15:0 "为解放动员"
 WSU_15_desc:0 "我们必须摆脱堕落的市民习气，经济必须以军事为导向，这是乌克兰民族最后的机会了。"
 WSU_16:0 "荣耀归于乌克兰！"
 WSU_16_desc:0 "天主在上。谁能想到，几个知识分子，一群学生，几十个军人，一个组织，从利沃夫出发，本是为了反抗奥匈帝国进一步的盘剥，结果却打跑了侵略者，打倒了德国傀儡。在乌克兰人民共和国失败二十年后，我们建立了第二个独立的乌克兰民族国家。荣耀归于英雄！荣耀归于乌克兰民族！"
 WSU_17:0 "革命派掌舵"
 WSU_17_desc:0 "乌克兰民族主义者组织的革命派掌握了西乌克兰的政权，现在我们将大步迈进乌克兰人的理想国度"
 WSU_18:0 "内化永恒革命"
 WSU_18_desc:0 "永恒革命是由斯捷潘班德拉提出的乌克兰革命的初级阶段的构想。永恒革命理论来自马克思主义且和左翼国际主义的不断革命论由千丝万缕的联系。"
 WSU_19:0 "接纳革命民族运动"
 WSU_19_desc:0 "革命民族运动是一支在东西乌克兰都有活动的坚持国家工团主义原则的派别，这一派别的理论思想与班德拉民族革命的理念较为接近，他们将是乌克兰民族主义组织的真诚盟友。"
 WSU_20:0 "鼓动青年"
 WSU_20_desc:0 "青年团体对于乌克兰民族的革命事业具有极高热诚和忠诚，只需稍加引导，就能将青年转化为运动的主力军。"
 WSU_21:0 "土地社会化法令"
 WSU_21_desc:0 "土地国有化只是不得已的手段，土地社会化实际上是更好的选择，这有助于维护农村的和谐秩序也有助于激发农民的生产热情。"
 WSU_22:0 "摧毁政党制度"
 WSU_22_desc:0 "政党之间相互掣肘，议会民主效率低下必须予以废除。民族革命的事业不需要几个官员政客的指指点点，需要的是一位明智的领袖和敢于奉献牺牲的乌克兰人民。"
 WSU_23:0 "践行国家工团主义"
 WSU_23_desc:0 "国家工团主义以高度的民族性和革命性成为了无数失意民族所选择的意识形态。践行国家工团主义将有助于改善我们与第三国际的关系，这种理论也将作为永恒革命的指导。"
 WSU_24:0 "迈向民族革命"
 WSU_24_desc:0 "民族革命是班德拉设想中高于永恒革命的第二阶段，乌克兰民族主义组织将在民族革命的过程中变革乌克兰民族的民族性，逆转几百年来被殖民压迫的屈辱历史。"
 WSU_26:0 "革命恐怖主义"
 WSU_26_desc:0 "对国内国外的压迫者的暴力行动是没有限制没有准则的，这便是革命的恐怖主义。"
 WSU_27:0 "再教育乌克兰民族"
 WSU_27_desc:0 "为了实现民族革命的理想，必须首先在思想文化领域进行一场大革命，革新乌克兰民族的意识形态。"
 WSU_28:0 "大众觉醒"
 WSU_28_desc:0 "乌克兰民族的革命事业是全体乌克兰人的任务。我们要唤醒大众，唤醒他们的怒意，唤醒他们的勇气，将所有乌克兰人都吸引到我们的队伍中。"
 WSU_29:0 "战火锤炼"
 WSU_29_desc:0 "乌克兰民族三十年内历经多次大战，乌克兰民族已经将战争融入了自己的血液中。"
 WSU_30:0 "从奴隶到主人"
 WSU_30_desc:0 "历史上乌克兰人一直被异族压迫，处于被奴役的地位。在进行了艰苦卓绝的革命后，乌克兰人民终于掌握了自己的命运，成为了自己的主人。"
 WSU_31:0 "从防卫者到进攻者"
 WSU_31_desc:0 "历史上乌克兰民族一直处于被压迫被侵略被殖民的地位，今天的乌克兰民族实现了自我变革，拥有了向敌人报复的意志和能力。"
 WSU_33:0 "整合乌克兰经济"
 WSU_33_desc:0 "乌克兰的经济将被重新分配与整合，国家将会监管市场的发展。"
 WSU_34:0 "战略资源开发"
 WSU_34_desc:0 "乌克兰拥有丰富的自然资源。乌克兰民族主义组织将成立一个专业部门负责资源的勘探与开采。"
 WSU_35:0 "振兴乡村"
 WSU_35_desc:0 "广大的乡村是乌克兰民族的支柱，让农民过上美好生活是乌克兰民族复兴的重要步骤。"
 WSU_36:0 "推广福利制度"
 WSU_36_desc:0 "在乌克兰人中推行义务教育福利津贴等制度有助于增强乌克兰人民对乌克兰民族主义组织的向心力，也能提升乌克兰民族的凝聚力。"
 WSU_37:0 "成立国家计划委员会"
 WSU_37_desc:0 "自由放任的经济产生了大量的浪费，这种严重损害乌克兰民族利益的行为必须立刻停止。全乌克兰的经济将在乌克兰经济委员会的指挥下被高效地调度起来。"
 WSU_38:0 "稳步工业化"
 WSU_38_desc:0 "虽然农业是乌克兰的立国根本，但是工业化还是必要的。为了避免重蹈西欧各国的复辙，乌克兰民族主义组织将采取工业扩张与环境保护兼具的发展政策。"
 WSU_39:0 "执行物资管控"
 WSU_39_desc:0 "自由的经济政策会导致大量的腐败浪费，乌克兰民族主义组织将在民生和军事等关键领域采取配给制度来减少浪费。"
 WSU_40:0 "产业国有化"
 WSU_40_desc:0 "乌克兰的地主如果不愿放弃土地与权力，他们就将是最广大的乌克兰人的敌人。他们是乌克兰农民的敌人，是乌克兰民族的敌人。寄生者，杀无赦！"
 JWSU_1:0 "一切为了乌克兰"
 JWSU_1_desc:0 "乌克兰业已稳定，乌克兰人将决定乌克兰的未来。"
 JWSU_2:0 "经济方略"
 JWSU_2_desc:0 "乌克兰人将根据实际选出合适的经济政策。"
 JWSU_3:0 "激发经济活力"
 JWSU_3_desc:0 "乌克兰有广阔的土地和勤劳的人民。只要采取适合的政策，乌克兰人一定能过上前所未有的好生活。"
 JWSU_4:0 "鼓励投资建厂"
 JWSU_4_desc:0 "为企业提供无息或者低息贷款将极大地为创业者提供帮助。乌克兰现在百废待兴，急需大量工厂为经济恢复注入活力。"
 JWSU_5:0 "制定劳动规范"
 JWSU_5_desc:0 "我们既不能放任工会无限制地要求资产阶级，也不能放任资本家无限制地剥削工人阶级。健康的乌克兰国家要有明确的劳动纪律。"
 JWSU_6:0 "加快城市化"
 JWSU_6_desc:0 "科技进步将极大的发展生产力，英法等国的农民情况也会出现在乌克兰的土地上，城市化有助于消化无地少地的农业人口，进一步也是提高了乌克兰的工业能力。"
 JWSU_7:0 "吸引外资"
 JWSU_7_desc:0 "乌克兰丰富的自然资源和广阔的消费市场能有效吸引外国资本。激进吸引外资有利于改善乌克兰的国际形象，也能提高人民的生活水平。"
 JWSU_8:0 "实行有限国有制"
 JWSU_8_desc:0 "国防交通教育等关键行业只能掌握在国家手中，即使是在资本主义国家，有限的公有制也是有意义的。"
 JWSU_9:0 "维持市场秩序"
 JWSU_9_desc:0 "强买强卖，恶意竞争，垄断等行为不论是对工厂主还是对国家都是有害的。健康的经商环境需要靠法律的约束。"
 JWSU_10:0 "民族政策"
 JWSU_10_desc:0 "乌克兰人民将采取适宜的民族政策。"
 JWSU_11:0 "宣传整体民族主义"
 JWSU_11_desc:0 "整体民族主义是乌克兰民族主义思想家东佐夫提出的一种政治理念。东佐夫认为民族是人类最高级的组织形式，一切民主制度和阶级划分都是对乌克兰民族有害的。乌克兰民族要抛弃欧洲的理性与世界主义，拥抱狂热崇拜的热火与民族主义的铁血。"
 JWSU_12:0 "反俄罗斯言论"
 JWSU_12_desc:0 "俄罗斯人无疑是乌克兰民族最大的敌人，多么激进的反俄仇俄恐俄言论也不为过。"
 JWSU_13:0 "摧毁天主教"
 JWSU_13_desc:0 "天主教是一种隐秘的可耻的波兰宣传。乌克兰民族主义组织将在全打压全乌克兰的天主教团体，波兰文化在乌克兰绝无存身之所。"
 JWSU_14:0 "哥萨克乌克兰化"
 JWSU_14_desc:0 "哥萨克虽然大多是乌克兰人的一部分，但是他们多已经被散漫的游牧传统污染。为了实现乌克兰民族复兴，哥萨克人需要完成向乌克兰人的转化。"
 JWSU_15:0 "文化审查制度"
 JWSU_15_desc:0 "有潜在的支持波兰人，犹太人，俄罗斯人，支持自由主义倾向的刊物和言论都应立刻被制止。"
 JWSU_16:0 "停止仇恨"
 JWSU_16_desc:0 "乌克兰民族主义组织的民族政策有些过激了，其中的大量鼓吹民族仇恨的观点不符合马克思列宁主义的民族思想，这些政策必须在事态恶化前纠正。"
 JWSU_17:0 "反对帝国主义"
 JWSU_17_desc:0 "将政权和人民分开，乌克兰民族的敌人是帝国主义政权而非各国人民，我们必须在乌克兰中树立起这样的概念。列宁也是俄罗斯人，怎么他就向乌克兰许诺了自治权力呢？"
 JWSU_18:0 "开启乌克兰化"
 JWSU_18_desc:0 "乌克兰民族主义在广大农民间还是很新奇的事物，构建起乌克兰民族认同将是实现民族独立民族自决原则的先例，在全国开启乌克兰化势在必行。"
 JWSU_19:0 "去哥萨克化"
 JWSU_19_desc:0 "哥萨克代表了反动的阶级关系和落后的生产力，若要实现乌克兰的现代化，政治上的哥萨克必须被消灭。"
 JWSU_20:0 "多元文化理论"
 JWSU_20_desc:0 "乌克兰境内的少数民族有他们独特的文化，他们的文化应该得到保护和发扬，展现我们包容进步的民族政策。"
 JWSU_21:0 "实用的民族主义"
 JWSU_21_desc:0 "世界上多数国家都是资本主义民族国家，乌克兰人民共和国应该采取相同的政策，实现民族独立经济繁荣。"
 JWSU_22:0 "与“莫斯科佬”和解"
 JWSU_22_desc:0 "好吧，俄罗斯人也没那么可恨，不是吗？他们有钱有人，我们能在那投资建厂，他们会买我们的商品，经济嘛，不寒碜。"
 JWSU_23:0 "爱国主义教育"
 JWSU_23_desc:0 "民族仇恨是不可取的，而布尔什维克的国际主义风格又伤害了民族感情，基于爱国主义的实用民族主义才是真正有益的和必要的。"
 JWSU_24:0 "文化保护主义"
 JWSU_24_desc:0 "乌克兰境内有许多少数民族，给他们些自治权，我们不去干涉他们，他们就不会闹出乱子。"
 JWSU_25:0 "宗教的教化作用"
 JWSU_25_desc:0 "不论是天主教还是东正教，总归是劝人向善的。在全社会鼓励基督教理念，将在人民群众间建起和谐互助的氛围，这将极大的有利于巩固我们的统治。"
 WSU_46:0 "民族主义大胜"
 WSU_46_desc:0 "东佐夫的思想吸引了很多的乌克兰人，影响了乌克兰军事组织，一定程度上也影响了乌克兰民族主义组织，接纳东佐夫思想将扩大我们在乌克兰境内极右翼势力的影响力。"
 WSU_47:0 "极端民族主义"
 WSU_47_desc:0 "基于文化认同构建起来的民族主义只是不切实际的幻想，只有基于种族的民族主义才能建筑起真正的民族认同。"
 WSU_48:0 "粉碎工团主义"
 WSU_48_desc:0 "工团主义者具有险恶的用意，如果放任他们继续活动乌克兰的文化就将荡然无存，必须立刻摧毁这些工团匪徒。"
 WSU_49:0 "引入超人哲学"
 WSU_49_desc:0 "尼采的超人哲学包含一种神秘的魔力，其中包含的种族主义，优生学，强人政治等思想可以作为乌克兰民族主义的补充，推广这种哲学将有助于巩固我们的统治。"
 WSU_50:0 "驱逐劣等人"
 WSU_50_desc:0 "俄罗斯人鞑靼人犹太人波兰人德国人都是乌克兰民族的敌人，必须将他们尽数驱逐！"
 WSU_51:0 "扳倒革命派"
 WSU_51_desc:0 "民族革命运动具有可鄙的社会主义倾向，他们必须被铲除。"
 WSU_52:0 "提出层级理念"
 WSU_52_desc:0 "阶级已经被消灭，但是乌克兰人仍要有差距，平等只会产生懒惰。工人将按照技术水平获得不同等级的工资，其他的领域也应如此。"
 WSU_53:0 "反犹太法案"
 WSU_53_desc:0 "犹太人有可耻的文化和卑劣的民族性，他们还联合布尔什维克和资本资产阶级妄图夺取各国的政权使其亡国灭种。驱逐犹太人远远不够，还要在国内攻击犹太文化，在国际攻击犹太种族。"
 WSU_54:0 "元首准则"
 WSU_54_desc:0 "俄罗斯的萨文科夫，不列颠的莫斯利，意大利的墨索里尼通过不同名称的“元首”准则，他们的政策实现了个人崇拜，加强了中央集权。班德拉将自命为乌克兰元首，这将利于全体乌克兰人民的团结。"
 WSU_55:0 "粉碎民主制度"
 WSU_55_desc:0 "民主与政党制度具有外源的拉丁犹太性。若要保护乌克兰文化，必先保护千年的东方专制传统。"
 WSU_56:0 "农业保护主义"
 WSU_56_desc:0 "乌克兰的黑土地养育了乌克兰民族也成就了乌克兰的民族性格。保护乌克兰民族，就要保护乌克兰民族的土地，保护农民的生计，保护生长出民族文化的黑土地。"
 WSU_57:0 "呼唤传统"
 WSU_57_desc:0 "乌克兰民族的文化在被莫斯科佬和德国人殖民的过程中损失大半。在全乌克兰进行传统主义教育将有助于维护民族团结，也有助于加强对侵略者的仇恨。"
 WSU_58:0 "精英经济"
 WSU_58_desc:0 "政策必须由具有丰富相关知识的人来制定，将经济命脉交给“民主决策”，只会导致经济崩溃，国家灭亡。"
 WSU_59:0 "乌克兰民族至上"
 WSU_59_desc:0 "乌克兰民族至上意味着乌克兰民族在全国的优势地位，意味着乌克兰民族优于其他所有民族，意味着乌克兰民族高于一切。这就是乌克兰民族主义的目标。"
