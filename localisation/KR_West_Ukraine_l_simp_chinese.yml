 WSU_upa_officer: "乌克兰反抗军军官"
 WSU_upa_officer_desc: "这名指挥官是加利西亚乌克兰反抗军的一员，并时刻准备为西乌克兰的独立而死。"
 GFX_SPEVNT_WSU_ukraine_civilwar:0 "乌克兰内战"
 GFX_SPEVNT_WSU_ukraine_civilwar_TEXT:0 "如果人民选择自由，他们将拥有自己种植的面包，而不是被任何人夺走。\n§Y斯捷潘·班德拉§!"
 GFX_SPEVNT_WSU_ukraine_civilwar_REMARK:0 "看来我们的小麦供应要暂时短缺了。"
 GFX_SPEVNT_WSU_ukraine_civilwar_DESC:0 "令人震惊的消息从东欧传来，由臭名昭著的民族主义者斯捷潘班德拉领导的西乌克兰的部队越过了边境线。斯捷潘班德拉宣布向乌克兰王国宣战。他声称，在这场战争中，不屈不挠的乌克兰人民将使用一切手段争取乌克兰民族的独立，任何站在乌克兰王国的都是乌克兰人民的敌人，而乌克兰民族主义组织将为敌人带来死亡。考虑到几日前发生在帝国公约成员国的几百起恐怖袭击，柏林方面可能要暂时放任这个恐怖分子继续他的狂行了……"
 GFX_SPEVNT_west_ukraine_win:0 "乌克兰迈向新生"
 GFX_SPEVNT_west_ukraine_win_TEXT:0 "如果一个被压迫民族没有经过血与火的磨练就轻易获得自由，那他们实际上得到的只是名为自由的新枷锁\n§Y佚名§!"
 GFX_SPEVNT_west_ukraine_win_REMARK:0 "荣耀归于英雄！荣耀归于乌克兰！"
 GFX_SPEVNT_west_ukraine_win_DESC:0 "在经历了血腥的内战后，乌克兰民族结束了数百年的分裂。从利沃夫到克里米亚，乌克兰境内每一处都飘扬着乌克兰民族主义组织的红黑旗帜。\n斯捷潘班德拉在基辅宣布乌克兰统一仅是乌克兰民族革命的开始，乌克兰人民将向所有帝国主义者宣战，夺回祖先生存的土地。\n柏林方面尚未回应，但想到帝国公约损失了东墙的一名重要成员，德意志帝国的灭亡已经是可以预见的了。"
 GFX_SPEVNT_west_ukraine_lost:0 "西乌克兰的毁灭"
 GFX_SPEVNT_west_ukraine_lost_TEXT:0 "起义军战士们前赴后继，走向名为死亡的深渊。\n§Y佚名§!"
 GFX_SPEVNT_west_ukraine_lost_REMARK:0 "死亡是战士的归宿"
 GFX_SPEVNT_west_ukraine_lost_DESC:0 "正如国际社会料想的，西乌克兰被乌克兰王国击败。虽然西乌克兰各处仍存在激烈的抵抗，但是蓝黄旗现正插在利沃夫的大楼上。\n无数乌克兰人被关押、被殴打、被未经审讯地处决，斯捷潘班德拉失踪，瓦西里库克战死，罗曼舒赫维奇通过广播号召乌克兰人继续拼死抵抗。密林也许是这群夜魔的藏身之所，但他们再也没有机会了。"
 test_wsu:0 "路线斗争决议"
 WSU_Route_battles:0 "路线之争"
 WSU_Route_battles_desc:0 "在夺下反动的乌克兰王国的全境之后，之前因统一战争所暂时达成和解的各派别因为路线分歧而再次开启争端。现在，斯捷潘·班德拉领袖再次发起争斗，这一次将会角逐出真正的胜者。\n\n目前各个派别的实力为：\n[UNO.GetFlag]§L乌克兰民族主义者组织的实力为：§![?WSU.WSU_UNO_unrest|R]\n[WSUREP.GetFlag]§B共和国派实力为：§![?WSU.WSU_WSUREP_unrest|R]\n[WSUREV.GetFlag]§R社会主义革命派的实力为：§![?WSU.WSUREV_unrest|R]\n\n§R如果其中一个派系的支持度大于10，那么他们将获得最终胜利，但是如果胜利时有其他派系的支持度大于5，那么将会引起政治崩溃。"
