 WSU_paternal_autocrat_party2_long:0 "乌克兰国民童子军组织普拉斯特(Plast Natsionalna Skautska Orhanizatsiia Ukrainy)\n§g乌克兰普拉斯特，旧称乌克兰童子军组织，由亚历山大·捷索夫斯基于1911年在伦贝格成立，成立初衷是为实现特定的民族目标。在乌克兰独立后，普拉斯特也扩张到乌克兰内陆，并在白采尔科维、卡缅涅茨-波多利斯基和切尔尼戈夫三地成立了大型支部。在斯科罗帕茨基的支持下，普拉斯特很快与政治相关联，并培养出了一代爱国乌克兰青年。如今普拉斯特的领袖也成为了整个乌克兰的领袖，他要令乌克兰重回稳定有序。§!"
