 WSU_67:0 "向乌克兰完全统一迈进"
 WSU_67_desc:0 "乌克兰还远远没有统一，我们还有更多的领土需要收复，我们要让敌人付出侵略乌克兰的代价！"
 WSU_68:0 "进攻俄罗斯"
 WSU_68_desc:0 "莫斯科佬是乌克兰民族最大的敌人，俄罗斯疲软不堪，只需轻轻一脚，这栋烂房子就会整个塌下来！"
 WSU_69:0 "向白俄罗斯宣战"
 WSU_69_desc:0 "白俄罗斯东南的乌克兰人正在等待我们的帮助，即刻发兵攻击白俄罗斯！"
 WSU_70:0 "向顿河军团发去最后通牒"
 WSU_70_desc:0 "顿河的哥萨克与乌克兰人在文化上有很多共同之处，他们也是我们的同胞。"
 WSU_71:0 "进攻波兰"
 WSU_71_desc:0 "波兰人欺压西乌克兰人民不知多少年了，今天也要叫他们尝尝家国沦丧之苦！"
 WSU_72:0 "夺回库班"
 WSU_72_desc:0 "库班人是几个世纪以来迁徙过去乌克兰人，他们必将回到乌克兰民族的怀抱。"
 WSU_73:0 "夺取摩尔多瓦"
 WSU_73_desc:0 "罗马尼亚占据了敖德萨和比萨拉比亚，还在独立战争期间从背后向我们捅刀，是时候教训这群达契亚蛮子了。"
 WSU_74:0 "进攻匈牙利"
 WSU_74_desc:0 "匈牙利境内的乌克兰人和喀尔巴阡鲁塞尼亚人正处在哈布斯堡的殖民通知下，我们要解救他们。"
