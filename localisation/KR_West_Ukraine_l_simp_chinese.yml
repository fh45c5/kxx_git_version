 WSU_social_liberal_party_long:0 "乌克兰民族民主联盟(Ukrainske Natsionalno-Demokratychne Obiednannia)\n§g乌克兰民族民主联盟是西乌克兰最大的党派之一，被王国官方所取缔。民族民主联盟的官方意识形态为民族自由主义，基于米赫诺夫斯基的思想而成。在列维茨基的领导下，民族民主联盟寻求成立一个完全独立自主的乌克兰共和国。§!"
