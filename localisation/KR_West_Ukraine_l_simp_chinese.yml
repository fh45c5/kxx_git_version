 NWSU_1:0 "我们生在伟大年代"
 NWSU_1_desc:0 "我们铭记失去祖国的痛苦，对敌人的无限仇恨将我们喂养长大，我们坚如磐石，我们愿在战斗中死去，而不愿生活地如奴隶一般！"
 NWSU_2:0 "回望民意党"
 NWSU_2_desc:0 "民意党是一个活跃在上世纪七十年代的农民民粹主义政党，他们以高昂的革命热情、激进的做事风格和对祖国人民无限的热爱闻名于世。他们的风格必须在乌克兰被发扬光大！"
 NWSU_3:0 "列宁的经验"
 NWSU_3_desc:0 "十月革命虽然失败了，但列宁仍是一位伟大的革命者。数十年来，他为俄罗斯境内各民族争取独立，为俄罗斯工农摆脱贵族地主压迫而战斗。我们要将对列宁的崇拜融入到乌克兰民族主义组织的纲领中。"
 NWSU_4:0 "革命教育"
 NWSU_4_desc:0 "我们要在教育中加入更多的与革命有关的内容，这样我们的下一辈就能接过我们的旗帜，而不至于人亡政息。"
 NWSU_5:0 "报纸战争"
 NWSU_5_desc:0 "与反动派的战争不只在物质上，更在精神上。我们将扩大各种宣传刊物的发行规模，用乌克兰人民的声音，压过反动派的污言秽语！"
 NWSU_6:0 "政党团结，民族团结"
 NWSU_6_desc:0 "不能放任政党制度和派系争端摧毁乌克兰民族，乌克兰民族主义组织必须团结。"
 NWSU_7:0 "胁迫左翼"
 NWSU_7_desc:0 "许多持有民族主义观点的左翼派别是政府的天然盟友，如果我们帮助他们战胜那些国际主义分子，我们就控制了乌克兰的左翼。"
 NWSU_8:0 "纠正谬误"
 NWSU_8_desc:0 "班德拉对于永恒革命的理解产生了偏差，他变得过于“犹太”了，这个错误应该被纠正过来。"
 NWSU_9:0 "会见科诺瓦列茨"
 NWSU_9_desc:0 "科诺瓦列茨是一位在全体乌克兰人心中都有极大影响力的政治家，他数十年从政的经验可以为年轻的乌克兰民族主义组织提供巨大的帮助。"
 NWSU_10:0 "邀请东佐夫"
 NWSU_10_desc:0 "东佐夫的理论简直是废话的集合，但是他还是一位乌克兰民族主义理论家，如果邀请他加入政府，他也许会在意识形态斗争方面给予政府支持。"
 NWSU_11:0 "虚名民主"
 NWSU_11_desc:0 "自由派都是群软骨头，如果政府向他们许诺政权稳定后就会开展大选，他们就会真的相信。"
 NWSU_12:0 "再解读永恒革命"
 NWSU_12_desc:0 "永恒革命绝不是什么沾染了犹太气息的混沌玩意，也不是什么雅利安人至上的秽语，永恒革命是乌克兰民族正在做的一项清醒的理智的事业。"
 NWSU_13:0 "德意志的同志"
 NWSU_13_desc:0 "德意志帝国在上次大战中取得了胜利，这说明军国主义教育与军事化社会是胜利的关键。"
 NWSU_14:0 "突厥人的经验"
 NWSU_14_desc:0 "突厥人在上次大战中采取的对少数民族政策取得了巨大的成功，学习他们的政策将对乌克兰有重大好处。"
 NWSU_15:0 "彻底军事化"
 NWSU_15_desc:0 "自由主义的风气将在乌克兰终止，乌克兰民族主义组织将把乌克兰塑造为一个唯命是从的军事化国家。"
 NWSU_16:0 "进攻性民族主义"
 NWSU_16_desc:0 "民族主义绝不是一个保家卫国的口号，真正的民族主义者要为本民族争取生存空间，要为消灭民族的敌人不惜任何代价，也要不择手段。"
 NWSU_17:0 "发展青年组织"
 NWSU_17_desc:0 "青年已经在永恒革命的事业中展示出极高的狂热了，但是还不够。乌克兰军事组织有成熟的组建青年组织的经验，也许我们应该向他们学习。"
 NWSU_18:0 "血雨腥风"
 NWSU_18_desc:0 "恐怖袭击将是乌克兰民族主义组织对待敌人的常态，国际观瞻什么的都随他去吧。"
 NWSU_19:0 "敲骨吸髓"
 NWSU_19_desc:0 "占领区的一切资源都归乌克兰民族共和国，要让占领区的人民仅能维持生计，乌克兰民族主义组织的血战是为了给乌克兰人民更好的生活，而不是来传什么福音的。"
 NWSU_20:0 "扩张民兵网络"
 NWSU_20_desc:0 "除了正规兵外，还应该让各级政府组织起民兵，并时时训练，这样乌克兰民族共和国就永远有可堪一用的士兵。"
 NWSU_21:0 "扩大秘密警察"
 NWSU_21_desc:0 "不论是为了搜捕外国特务还是清除境内叛徒，现在已有的警察系统都已经不够了，必须要扩张警察网络，乌克兰的每一寸土地都要被乌克兰民族主义组织牢牢把握。"
 NWSU_22:0 "荣誉乌克兰人"
 NWSU_22_desc:0 "部分足够忠诚的合作者将被赋予荣誉乌克兰人身份，如果需要，我们也可以让他们掌握一支属于自己的军队，有一个自己的小政权。统治就是这样，萝卜加大棒。"
 NWSU_23:0 "极致军事教育"
 NWSU_23_desc:0 "目前的军国主义教育已经足够下沉了，但是能不能再深一些？比如结合一下优生学？让最优秀的战士与最纯洁的乌克兰女人婚配，产出更好的后代？一个真正军事化的幼儿园怎么样，教孩子们怎么荒野求生和投掷手榴弹？"
 NWSU_24:0 "劳动带来自由"
 NWSU_24_desc:0 "人也是资源，不是吗？我是说税收以外，占领区的人还可以出劳役，比如修工厂或者生产生活物资，或者说是，牲口真的是人吗？"
 NWSU_25:0 "接纳雅利安概念"
 NWSU_25_desc:0 "日耳曼人的雅利安理论认为日耳曼人是极北之地的高等种族雅利安人的后代。我们只需在这个理论上稍加修饰，便可将高贵的乌克兰民族与被鞑靼血脉污染的莫斯科佬区分开。"
 NWSU_26:0 "仇恨教育"
 NWSU_26_desc:0 "孩子们将学习更多的乌克兰被征服的历史，这样，等到他们长大，我们就收获了一群对敌人无比仇恨，对祖国怀有无限热爱的青年战士。"
 NWSU_27:0 "抹除阶级概念"
 NWSU_27_desc:0 "什么资产阶级和无产阶级？只要他们有乌克兰的血脉，那他们统统都是乌克兰人，怎么能用阶级来将他们区分？"
 NWSU_28:0 "军团制度"
 NWSU_28_desc:0 "罗马尼亚、意大利和法兰西等地的军团运动掀起了一股新风尚。他们主张军国主义文化、民族复兴和阶级协作，这些也是我们的运动应该具有的。"
 NWSU_29:0 "民族觉醒"
 NWSU_29_desc:0 "乌克兰民族已从黑夜中醒来，你可看见东方的黎明？那是自由的光，太阳的光……"
 NWSU_30:0 "十月的真正继承者"
 NWSU_30_desc:0 "由共产主义者、工团主义者和无政府主义者组成的左翼联盟在乌克兰的工农间有很高的影响力。在一系列协商后，左翼联盟选择加入乌克兰民族主义组织并吸收了一大批原民族主义组织的成员。班德拉将带领全新的乌克兰民族主义组织实现十月革命未完成的任务。"
 NWSU_31:0 "解冻政策"
 NWSU_31_desc:0 "先前的军事独裁体制已经失去了意义，乌克兰民族主义组织将逐步为社会松绑，实现有限的自由。"
 NWSU_32:0 "摆脱军阀习气"
 NWSU_32_desc:0 "先前因为缺少人才，常有军人身兼政府职务，军队中裙带关系严重，现在这种风气需要被制止。"
 NWSU_33:0 "放宽文化管制"
 NWSU_33_desc:0 "各种出版刊物的管制政策应放松些，至少要允许左翼人士不受限制的发表意见。"
 NWSU_34:0 "实现党内民主"
 NWSU_34_desc:0 "乌克兰民族主义组织现在包含了多个派别，如果不实现党内民主，这种联合是不能长久的。"
 NWSU_35:0 "民族自决原则"
 NWSU_35_desc:0 "民族自决原则指各民族有决定自己命运建立独立国家的权力，我们将遵从这个原则，扶持境内各民族建立自己的政权，并在未来将这一原则推向全世界。"
 NWSU_36:0 "同旧制度的全面战争"
 NWSU_36_desc:0 "国家已经初步稳定，接下来乌克兰民族主义组织将向着旧制度全面开战，在全乌克兰抹除封建主义资本主义帝国主义的痕迹。"
 NWSU_38:0 "政治化的军队"
 NWSU_38_desc:0 "乌克兰革命军不再会是乌克兰民族主义组织的党军了，它将被转化为一支忠于革命忠于社会主义的国家军队。"
 NWSU_39:0 "向富农宣战"
 NWSU_39_desc:0 "在西乌克兰战胜乌克兰王国后，大部分地主交出了权力，但仍有部分富农负隅顽抗，甚至里通外国，妄图颠覆社会主义政权，这些冥顽不化的富农就是我们无产阶级专政的对象。"
 NWSU_40:0 "扫除权贵体系"
 NWSU_40_desc:0 "乌克兰王国境内的权贵关系网错综复杂。乌克兰民族主义组织将对这些老顽固下达最后通牒，要么立刻滚出乌克兰，要么地下室礼宾一位。"
 NWSU_41:0 "打击宗教势力"
 NWSU_41_desc:0 "天主教和东正教在乌克兰境内由很高的影响力。马克思曾说宗教是人民的鸦片，人民既然已经能在乌克兰民族主义组织的带领下取得美好的生活，那么这种虚无缥缈的幻想就必须被打破。"
 NWSU_42:0 "迈向公有制"
 NWSU_42_desc:0 "实现生产资料公有制是社会主义的基本要求，应该尽快在全乌克兰进行公有制改造。"
 NWSU_43:0 "建立地方苏维埃"
 NWSU_43_desc:0 "先进地区已经组建了苏维埃，而落后地区却对这一政策反响平平。乌克兰民族主义组织的官员将被派往各个边远地区，协助组建地方苏维埃。"
 NWSU_44:0 "意识形态问题"
 NWSU_44_desc:0 "随着革命逐渐推进，联盟内的争吵越来越激烈，各派都要求按自己的主张改造国家，是时候决定国家的主导党派了。"
 NWSU_45:0 "追随第三国际"
 NWSU_45_desc:0 "工团主义者获得了领导地位，乌克兰将追随正统第三国际的思想指引。"
 NWSU_46:0 "革命民族理念"
 NWSU_46_desc:0 "社会解放与民族独立是相辅相成的，这也是第三国际一直坚持的理念。"
 NWSU_47:0 "工人自我管理"
 NWSU_47_desc:0 "工人自我管理有助于提高无产阶级的阶级意识和参政热情。"
 NWSU_48:0 "扩大苏维埃规模"
 NWSU_48_desc:0 "苏维埃制度在许多领域还有欠缺，这极易滋生权力与腐败。扩大苏维埃规模将有助于激发人民群众在生产生活中的创造力和热情。"
 NWSU_49:0 "鼓励农业集体化"
 NWSU_49_desc:0 "农业集体化政策利国利民，但是很多农民不理解我们的政策，不愿加入集体农庄，我们不能采取强硬手段，这样会导致农民对我们政权产生反感，应采取宣传和引导的方式，将农民吸引到集体化农业中。"
 NWSU_50:0 "缩小城乡差距"
 NWSU_50_desc:0 "乌克兰的城乡存在巨大的差距，补助农民，提高农民生活水平会让农民更顺从我们的工业政策。"
 NWSU_51:0 "自由地区的第二次机会"
 NWSU_51_desc:0 "广受农民欢迎的“乌克兰的罗宾逊”马赫诺在无政府主义者的支持下回到了乌克兰，他将带领无政府派将纲领主义理想推向全乌克兰。"
 NWSU_52:0 "摧毁资本主义景观"
 NWSU_52_desc:0 "贪污腐败、奢侈浪费、纸醉金迷这些行为不符合无政府主义政府对公民的要求，这些腐败的行为需要尽快被铲除。"
 NWSU_53:0 "武装工农"
 NWSU_53_desc:0 "工农将学习军事技能。保卫自由地区人民的劳动产出是每个人的事，是维护民族独立必须承担的义务。"
 NWSU_54:0 "维持必要权力"
 NWSU_54_desc:0 "警察军队监狱等暴力机关是资产阶级用来压制无产阶级的武器，但至少在现在这些机构是必要的，为了对抗帝国主义者，乌克兰仍然需要军队，为了扫除叛徒，乌克兰仍然需要警察。"
 NWSU_55:0 "吸引民族主义者"
 NWSU_55_desc:0 "许多民族主义者并不是十恶不赦的匪徒，他们不过是乌克兰的走入歧途的孩子，需要接受民族纲领主义的引导。"
 NWSU_56:0 "自由乌克兰"
 NWSU_56_desc:0 "历史将不会再给乌克兰民族第三次机会。乌克兰如果不立刻强大起来，乌克兰就将再次被侵略者撕碎，乌克兰的人民就将再次品尝家国沦丧之苦。"
 NWSU_57:0 "共产主义者胜利"
 NWSU_57_desc:0 "乌克兰共产党重新掌握了权力，苏维埃将领导一切。"
 NWSU_58:0 "激进扫盲"
 NWSU_58_desc:0 "乌克兰农村的教育水平极其落后，如果我们想要我们的农民有知识有适应现代社会的能力，我们就必须倾注更多资源用于基础教育上。"
 NWSU_59:0 "扩展宣传战线"
 NWSU_59_desc:0 "承认吧，很多乌克兰人字都不认识，报纸对他们来说废纸一样，要达到宣传效果，应该采取其他方式，比如派遣文艺兵下到乡间地头，或者找些墙上画点宣传画。"
 NWSU_60:0 "纯粹乌克兰化"
 NWSU_60_desc:0 "计划经济体制能有效地避免市场经济体制产生的浪费，能实现资源的高效调配，这有利于国家的工业发展和军事生产。"
 NWSU_61:0 "建立集体农庄"
 NWSU_61_desc:0 "农业集体化必须立刻推行下去。所有反对集体化政策的都是疯狂的富农地主，是要打倒的对象，他们要工人挨饿，他们要工厂挨饿，他们要苏维埃祖国挨饿！"
 NWSU_62:0 "成立特务机构"
 NWSU_62_desc:0 "契卡是一个实用的机构。虽然契卡在一定程度上可以说是臭名昭著，但是对于反革命分子就要采取些特殊手段。"
 DWSU_1:0 "第二共和国"
 DWSU_1_desc:0 "知识分子协助乌克兰民族主义组织打败了乌克兰王国。班德拉将与自由派共享权力并筹备独立的乌克兰人的第一次大选。"
 DWSU_2:0 "解除军事戒严"
 DWSU_2_desc:0 "乌克兰王国的土地不是西乌克兰占领的地区，而是我们的祖国的另一片领土。在秩序稳定后，士兵应该回到营房，而不是像面对敌人一样面对乌克兰的人民。"
 DWSU_3:0 "打击极端势力"
 DWSU_3_desc:0 "极左翼极右翼都是乌克兰民族主义组织的打击目标，当然我们不能把这些老兵怎么样，只是希望他们安生些。"
 DWSU_4:0 "释放政治犯"
 DWSU_4_desc:0 "前乌克兰王国抓捕了大量共和制度的支持者者，我们应该释放他们，展示我们对于民主制度的诚意。"
 DWSU_5:0 "与旧官僚和解"
 DWSU_5_desc:0 "前乌克兰王国的官僚多少也是算一群知识分子，他们应该拥有决定自己去留的能力，不论他们离开乌克兰还是加入某个政党，我们都要给他们自由。"
 DWSU_6:0 "放开经济管制"
 DWSU_6_desc:0 "当乌克兰民族主义组织还在西乌克兰时，为了战争胜利而采取的经济管制是必要的，但是现在已经处于和平时期，为了经济的健康发展，那些条例应该得到废除。"
 DWSU_7:0 "选举日"
 DWSU_7_desc:0 "选举日来到了，乌克兰人已经投过他们宝贵的选票。很快，将有一个党派掌握全乌克兰的权力。"
 DWSU_8:0 "民族民主联盟获胜"
 DWSU_8_desc:0 "民族民主联盟曾在加利西亚与乌克兰民族主义组织并肩作战，现在，他们凭借爱国热情和对自由民主的承诺赢得了全国人民的信任，取得了大选的胜利。"
 DWSU_9:0 "减少与乌民组的联系"
 DWSU_9_desc:0 "乌克兰民族主义组织是一个由屠夫和流氓构成的组织。好吧，不能这么说，但是事实如此，作为民主政府，我们必须逐渐减少与他们的联系。"
 DWSU_10:0 "扶持小微企业"
 DWSU_10_desc:0 "小作坊，小商店，这些是人民追求美好生活的重要途径。我们不应该视这些为邪恶的资本主义萌芽，而应该扶持他们，比如出台些相应的减税政策，让人民富起来。"
 DWSU_11:0 "常人政治"
 DWSU_11_desc:0 "政治不是某个人或者某几个人的游戏，而是置身其中的每个人的责任。"
 DWSU_12:0 "复兴启蒙协会"
 DWSU_12_desc:0 "启蒙协会是一个由知识分子组建的包含社会生活多个方面的民间社团。这一组织在上次大战后衰落了，如果可以复兴启蒙协会，我们就能整合乌克兰的知识分子，让他们为国效力。"
 DWSU_13:0 "转向左翼"
 DWSU_13_desc:0 "联盟的左翼赢得了胜利，这一派系由劳工党与联邦党主导，主张亲近社会主义国家，实现公正与民主。"
 DWSU_14:0 "承认苏维埃乌克兰"
 DWSU_14_desc:0 "承认乌克兰苏维埃共和国是乌克兰民族独立的一个历史阶段，这将极大地改善我国在左翼国家中的形象。"
 DWSU_15:0 "与崩得合作"
 DWSU_15_desc:0 "崩得是一个左翼的犹太民族主义组织，乌克兰境内有大量的犹太人，与崩得合作将让这些犹太人更认同我们的统治。与崩得合作将改善政府在少数民族中的形象。"
 DWSU_16:0 "偏向工人"
 DWSU_16_desc:0 "乌克兰共和国实行市场经济体制，这不影响我们在制定法律时偏向工人，如果人民的生活受到威胁，他们就更可能收到极端势力的蛊惑。"
 DWSU_17:0 "广泛社团联系"
 DWSU_17_desc:0 "乌克兰境内有许多社团，例如土地合作社和斯拉夫体育组织，如果我们和这些社团合作，他们就能在相应方面为我们提供便利。"
 DWSU_18:0 "强迫地主让步"
 DWSU_18_desc:0 "地主在乌克兰仍有不小的势力，他们的存在已经严重的阻碍了经济的发展。虽然我们不能像布尔什维克一样把他们毙了，但是在政策上限制他们还是能做到的。"
 DWSU_19:0 "转向右翼"
 DWSU_19_desc:0 "商人与企业主携手击倒了左翼，这一派系主张实现经济自由化，远离社会主义的影响。"
 DWSU_20:0 "依靠民族资产阶级"
 DWSU_20_desc:0 "乌克兰的独立与繁荣离不开工业资产阶级，我们应将一部分资本家吸收进政府，与他们分享权力。"
 DWSU_21:0 "保护私有财产"
 DWSU_21_desc:0 "私有财产神圣不可侵犯，谁都知道这句话，但是在乌克兰的历史上，因为“局势所迫”，强行征用的事情太多了，以至于政府不得不重申这一铁律。"
 DWSU_22:0 "鼓励投资"
 DWSU_22_desc:0 "乌克兰百废待兴，如果我们给出优惠的经商条件，鼓励投资建厂，那么就会有大量工厂雨后春笋般涌出来，这既能解决就业问题，也能为我们的国家带来财富。"
 DWSU_23:0 "打击左翼政党"
 DWSU_23_desc:0 "如果放任左翼政党大放厥词，乌克兰就将失去获得投资的机会，政府应该采取各种政治手段让他们噤声。"
 DWSU_24:0 "扶持中产阶级"
 DWSU_24_desc:0 "如果我们能培养起一个巨大的中产阶级群体，就更容易让人民看到生活改善的希望，激发他们奋斗的动力。"
 DWSU_25:0 "支持创新"
 DWSU_25_desc:0 "创新是经济发展的引擎，在支持发明创造、补助专家学者上投再多的钱也不过分。"
 DWSU_26:0 "压制工会"
 DWSU_26_desc:0 "许多工会组织都与社会主义政党甚至是第三国际有联系，他们无时无刻不想着颠覆乌克兰共和国的政权，政府绝不能放任这群土匪肆意放肆。"
 DWSU_27:0 "温和土地改革"
 DWSU_27_desc:0 "土地改革对于工业发展有重要的意义，如果农民继续被拴在地主的土地上，工厂里就会没有工人。我们应该进行土地改革，但是要给地主些补偿，这样他们就不会失去他们原有的生活。"
 DWSU_28:0 "推广职业教育"
 DWSU_28_desc:0 "相比于学什么哲学历史，对于人民群众来说，还是学一门能吃饭的手艺更重要。推广职业教育既能让青年们找个事做，也为工厂提供了有技术的人才，双赢啊。"
 DWSU_29:0 "均等工作机会"
 DWSU_29_desc:0 "人的劳动权不能受限，不能让想工作的人因为政策原因失去工作的机会，应该鼓励女性参与工作。"
 DWSU_30:0 "乌克兰社会民主工党获胜"
 DWSU_30_desc:0 "多年来督政府反抗德国统治所付出的不屈不挠的努力使督政府在乌克兰人民心中有极高的地位。随着督政府宣布加入社会民主工党，社会民主工党的胜利几乎是可以预言的了。果不其然，社会民主工党以绝对优势赢得了大选。现在，彼得留拉带着社会民主工党再次掌握了权力，他会好好使用这来之不易的机会吗？"
 DWSU_31:0 "多面政府"
 DWSU_31_desc:0 "彼得留拉将加深与他的盟友间的联系，组建起一个广泛的左翼爱国主义执政联盟。"
 DWSU_32:0 "和班德拉聊聊"
 DWSU_32_desc:0 "斯捷潘班德拉是现在全乌克兰最有权势的人，也是最受人敬仰的民族英雄。展示出我们的爱国主义立场，我们就可能能获得来自乌克兰民族主义组织的更多的政治力量。"
 DWSU_33:0 "同舒姆斯基的关系"
 DWSU_33_desc:0 "舒姆斯基是乌克兰最著名的激进左派，与他交好能将一部分动摇的左翼分子吸引到社会民主工党中。"
 DWSU_34:0 "邀请温尼琴科"
 DWSU_34_desc:0 "温尼琴科一直是督政府的支持者，他应该在政府中有重要地位。"
 DWSU_35:0 "革命军政治化"
 DWSU_35_desc:0 "乌克兰革命军已经解散，但是这个名称仍能激起乌克兰人民的强烈共鸣。我们利用这一现象，发明些例如“革命军精神”这样的词，好显示出我们是乌克兰民族主义组织的精神继承者。"
 DWSU_36:0 "工厂民主"
 DWSU_36_desc:0 "在工厂建立民主制度，让工人自己管理自己是实现社会民主主义政策的重要一步。"
 DWSU_37:0 "补助贫困地区"
 DWSU_37_desc:0 "乌克兰的发展不能落下任何一个地区，帮助乌克兰的贫困地区发展起来是我们政府的职责所在。"
 DWSU_38:0 "奉献精神"
 DWSU_38_desc:0 "乌克兰的军警不能只作为维持秩序和镇压极端分子的力量，他们有在紧急情况下为乌克兰人民献身的义务！"
 DWSU_39:0 "激发政治热情"
 DWSU_39_desc:0 "群众的热情应该得到充分的调动，要让他们敢于揭发生活中的黑暗，越多的人参与到他们涉身其中的社会环境，我们就越能建立起一个有利于大多数人的社会。"
 DWSU_40:0 "民粹主义原则"
 DWSU_40_desc:0 "既然我们是乌克兰民族主义者组织的继承者，那就更应该遵守民粹主义原则。"
 DWSU_41:0 "乌克兰进步主义"
 DWSU_41_desc:0 "乌克兰与他保守的过往就此一刀两断，这将是乌克兰共和国的进步时代。"
 DWSU_42:0 "受控经济"
 DWSU_42_desc:0 "如果任由自由市场无序的发展下去，那么就会引发无法逆转的崩溃，黑色星期一就是一个教训，市场必须在政府的管制下运作。"
 DWSU_43:0 "把握媒体"
 DWSU_43_desc:0 "乌克兰境内的大小媒体都要动员起来，让他们为我们所用，要让政府的声音传到每个乌克兰人的耳朵里。"
 DWSU_44:0 "提高妇女地位"
 DWSU_44_desc:0 "占了人口一半的女性却没有与之匹配的权力，大量的女性正被困在家中。我们要鼓励女性走出家庭，走进工厂，走向投票站。"
 DWSU_45:0 "推动乌克兰化"
 DWSU_45_desc:0 "乌克兰化是近百年来乌克兰的好儿女们一直追求的目标，乌克兰必须而且一定会完成向一个现代民族国家的转化。"
 DWSU_46:0 "乌克兰东正教人民党获胜"
 DWSU_46_desc:0 "乌克兰自治东正教会是一个具有极高影响力的宗教团体，这个团体的优秀分子在乌克兰的社会变革中发挥了巨大的作用。"
 DWSU_47:0 "乌克兰的宗教"
 DWSU_47_desc:0 "乌克兰如果想要在文化上独立，就必须切断在宗教上与帝国主义的联系，也就是说，必须对宗教进行乌克兰化改造。"
 DWSU_48:0 "主教会议主义"
 DWSU_48_desc:0 "主教会议主义主张最高教会权力属于由主教组成的宗教会议，而非单独的教皇。"
 DWSU_49:0 "教会独立"
 DWSU_49_desc:0 "乌克兰教会听命于莫斯科，这不符正典。乌克兰的宗教应该切断与莫斯科的联系，建立自己独立的等级体系。"
 DWSU_50:0 "教内民主化"
 DWSU_50_desc:0 "教内民主化是强调教会生活的完全民主化和权力下放，以及平信徒积极参与决策，由选出的平信徒和神职人员代表参加会议，取代主教成为教会的最高权威。"
 DWSU_51:0 "仪式乌克兰化"
 DWSU_51_desc:0 "推动宗教仪式乌克兰化，比如允许礼拜时使用方言，或者加入乌克兰民俗元素，将有助于提振民族主义精神。"
 DWSU_52:0 "社会革新"
 DWSU_52_desc:0 "乌克兰东正教会不止是一个宗教组织，更是一个乌克兰民族的政治组织，他真正的使命是将乌克兰民族引向一条自由且虔诚的道路。"
 DWSU_53:0 "教会学校"
 DWSU_53_desc:0 "乌克兰的教育基础薄弱，而教会在底层拥有很高的威望，如果让教会参与教育，那么就能在短时间里让一大批乌克兰人受教育。"
 DWSU_54:0 "联邦化改造"
 DWSU_54_desc:0 "乌克兰境内有许多少数民族，也有信仰不同宗教的人，实行联邦制，赋予他们自治权，这将极大地增强他们对乌克兰祖国的认同感。"
 DWSU_55:0 "鼓动民族主义"
 DWSU_55_desc:0 "乌克兰革命失败的历史使得乌克兰的知识分子内存在着严重的小俄罗斯情节，乌克兰民族如果要独立，就必须剔除这种错误思想，实现乌克兰民族与俄罗斯的彻底脱钩。"
 DWSU_56:0 "同社会主义者合作"
 DWSU_56_desc:0 "宗教人士与社会主义者合作这一事实已经有了很长的历史，实际上，总统先生就是一位前社会主义者，与社会主义者合作将有助于改善我们在劳动阶层中的形象。"
 DWSU_57:0 "强调民主制度"
 DWSU_57_desc:0 "我们是一个民主政党，乌克兰共和国是一个民主国家，我们要让所有人相信这一点。"
 DWSU_58:0 "承蒙主恩"
 DWSU_58_desc:0 "愿颂赞归与我们主耶稣基督的父　神！ 他曾照自己的大怜悯，藉耶稣基督从死里复活，重生了我们，叫我们有活泼的盼望， 可以得着不能朽坏、不能玷污、不能衰残、为你们存留在天上的基业。 你们这因信蒙　神能力保守的人，必能得着所预备、到末世要显现的救恩。"
 DWSU_59:0 "教化群众"
 DWSU_59_desc:0 "宗教应该在社会生活中发挥作用。资本主义摧毁了传统的道德，贪污腐败、奢侈浪费、寡廉鲜耻之风盛行于世，教士必须在主惩罚这些罪人前，将迷途羔羊引向正路。"
 DWSU_60:0 "简朴克己"
 DWSU_60_desc:0 "提倡简朴谦逊的生活习惯，这将有助于帮助乌克兰度过未来可能的艰苦年代。"
 DWSU_61:0 "信众团结"
 DWSU_61_desc:0 "利用宗教构建起基层组织，将乌克兰人民团结起来，这将极大地增强乌克兰社会的稳定。"
 DWSU_62:0 "民族团结阵线获胜"
 DWSU_62_desc:0 "民族团结阵线是一个由民族民主联盟的异见者，君主主义者和农民组成的政党。这一政党主张强硬但不极端的民族主义并且强调宗教在社会中发挥作用。"
 DWSU_63:0 "扩张党派联盟"
 DWSU_63_desc:0 "激进自由主义者和民族主义者并不认可我们的政府，我们可以试图分化吸引他们中的一部分，让我们的政党掌控整个政治生态。"
 DWSU_64:0 "创造性民族主义"
 DWSU_64_desc:0 "创造性民族主义的目的为团结乌克兰国家所有社会群体和阶层的精英，克服国家的混乱状态，实现永久的组织和秩序状态。基于基督教原则的家庭将成为国家的基础。"
 DWSU_65:0 "鼓吹阶级合作"
 DWSU_65_desc:0 "阶级合作是一个无论左右翼政府都在讲的概念，发挥国家在社会中的协调作用，压制革命运动，也打击非法的资本家，构建起有机的民族国家整体，这就是阶级调和的要义。"
 DWSU_66:0 "民主制承诺"
 DWSU_66_desc:0 "也许我们政党展示出了一些威权主义倾向，但这也不是我们的本意。虽然国家的稳定高于一切，但我们绝不是独裁者，这个观点应该教给每个乌克兰人。"
 DWSU_67:0 "互不否定"
 DWSU_67_desc:0 "乌克兰王国在一定程度上算是一个傀儡政权，但是国王瓦西里还是得到了广大乌克兰农民的喜爱。我们不应该将乌克兰王国和乌克兰共和国割裂开来，而是要向群众说明，乌克兰王国是乌克兰民族的一个“必然阶段”。"
 DWSU_68:0 "打击金融寡头"
 DWSU_68_desc:0 "现代化和国际资本主义会带来糜烂的社会风气，会摧毁人民的道德，这时国家必须伸出铁拳，为捍卫民族文化战斗。"
 DWSU_69:0 "能者之治"
 DWSU_69_desc:0 "无论是政治还是经济都应该由相关方面的专业人员全权负责，代表们争论不休只会耽误政策的实施而政客只会做出能在自己任期内取得成绩的短视政策。"
 DWSU_70:0 "提倡农业主义"
 DWSU_70_desc:0 "农业主义是一种生活方式，农业主义是一种政治理想，实现农业主义将让更多的农民支持我们的政府。"
 DWSU_71:0 "组建农业合作社"
 DWSU_71_desc:0 "农民基于自愿原则结成合作社，这是一个很有趣的政策。也许这会激发农民的生产热情，提高农业产量。"
 DWSU_72:0 "乡村教育"
 DWSU_72_desc:0 "无论是政治还是经济都应该由相关方面的专业人员全权负责，代表们争论不休只会耽误政策的实施而政客只会做出能在自己任期内取得成绩的短视政策。"
 DWSU_73:0 "与盖特曼合作"
 DWSU_73_desc:0 "盖特曼及其附庸在乌克兰有巨大的影响力，给予盖特曼们在新军中的地位将为我们的军队带来一批经验丰富的军官。"
 DWSU_74:0 "国家高于一切"
 DWSU_74_desc:0 "国家团结阵线成立的目的就是为了弥合各政党的分裂，实现国家稳定。现在可以说，我们已经实现了这个目标。"
 WWSU_1:0 "着眼未来"
 WWSU_1_desc:0 "东西乌克兰已经统一，我们已有能力构想更伟大的目标。"
 WWSU_2:0 "一切权力归苏维埃"
 WWSU_2_desc:0 "一切权力归苏维埃，我们将打倒内外一切反动派，解放原沙俄境内一切的被压迫者。"
 WWSU_3:0 "加入第三国际"
 WWSU_3_desc:0 "第三国际是世界上最大的左翼武装力量，加入他们将增强世界上反对帝国主义的力量。"
 WWSU_4:0 "成立第四国际"
 WWSU_4_desc:0 "第三国际已经产生了严重的意识形态谬误，我们必须踢开这群修正主义叛徒，建立应该革命的新国际。"
 WWSU_5:0 "组建国家联盟"
 WWSU_5_desc:0 "一个基于文化认同和意识形态建立起来的支持民族自决原则的国家联盟是可行的，这将有助于整合各国的经济与军事力量。"
 WWSU_6:0 "终结Kaiserreich"
 WWSU_6_desc:0 "德意志帝国在上次大战中取得胜利，他们在欧洲压迫欧洲人，在亚洲奴役亚洲人，在非洲杀害非洲人！德意志帝国必须死，因为人类必须活。"
 WWSU_7:0 "击倒帝国主义"
 WWSU_7_desc:0 "英国与法国还在苟延残喘，现在就要在他们的棺材上钉上钉子！"
 WWSU_8:0 "乌克兰民族之旗帜"
 WWSU_8_desc:0 "斯捷潘班德拉的梦想是将所有乌克兰人统一在一面旗帜下，在全体乌克兰人的不懈努力下，这面旗帜已经格外鲜明。"
 WWSU_9:0 "独立的外交政策"
 WWSU_9_desc:0 "乌克兰人不能相信任何外来势力，乌克兰人只能依靠自己。"
 WWSU_10:0 "解放黄乌克兰"
 WWSU_10_desc:0 "无耻的莫斯科佬欺骗了赫梅利尼茨基，欺骗了哥萨克人，佩列亚斯拉夫尔条约开启了乌克兰民族被莫斯科佬奴役的历史，这个错误必须立刻纠正过来，黄乌克兰的乌克兰人必须回到祖国怀抱。"
 WWSU_11:0 "夺回灰乌克兰"
 WWSU_11_desc:0 "灰乌克兰是位于西伯利亚的乌克兰人聚居区，我们要将他们从鞑靼人和莫斯科佬的手里解救出来。"
 WWSU_12:0 "前往绿乌克兰"
 WWSU_12_desc:0 "绿乌克兰指的是阿穆尔附近地区，那里的乌克兰人处在莫斯科佬与日本人的双重压迫下，他们正亟待解放！"
 WWSU_13:0 "大乌克兰革命联邦"
 WWSU_13_desc:0 "从维斯瓦河到绿楔太平洋，所有乌克兰人已经被统一到一面旗帜下。乌克兰民族从未如此的团结！"
 WWSU_14:0 "一个自由国家"
 WWSU_14_desc:0 "乌克兰人民共和国已经成为了东欧的民主灯塔，我们必须竭尽所能去捍卫她。"
 WWSU_15:0 "加入协约国"
 WWSU_15_desc:0 "协约国代表了世界上支持民主支自由主义的力量。乌克兰人民共和国将加入协约国，开展深度的军事和经济合作。"
 WWSU_16:0 "利用农业优势"
 WWSU_16_desc:0 "乌克兰有欧洲面包篮的称号。我们如果能利用好我们的农业优势，就能给敌人们带来不小的麻烦。"
