 WSU_army_internal_structure_review: "陆军内部体系评估"
 WSU_army_internal_structure_review_desc: "时间步入1936年，斯科罗帕茨基盖特曼将以瓦西里国王的名义开展年度陆军内部体系评估。斯科罗帕茨基为此投入了大量的时间和资源，意图实现自己整顿落后军备的个人计划。"
 WSU_state_arsenals: "兵工厂监察局"
 WSU_state_arsenals_desc: "乌克兰的武器工业遍布全国，但却没有一个整体协调机构来指导武器工业的研究与生产。我们将设置一个监管它们的军事机构，以此确保其高效运转。"
 WSU_state_arsenals_tt: "\n注意，随着我们整体§C工业化分数§!的增加，可以获得的§G军用工厂§!数也会增加，但会减少直接奖励的§C工业化分数§!。\n"
 WSU_army_research_bureau: "建立陆军研究局"
 WSU_army_research_bureau_desc: "时过境迁，愈发显然的是要打赢战争得靠高人一筹的科学技术，而非什么持久的堑壕战，抑或是“人海”战术。因此，我们应该筹建新的陆军部门，持续关注最新的学说与科技发展动向。"
 WSU_armament_program: "军备储备计划"
 WSU_armament_program_desc: "我国的后备人力足有百万之众——但现实是残酷的，若是将这些人动员起来，我们甚至连将其中一半的人武装起来的武器都没有。这个问题必须尽快解决。"
 WSU_centralise_military_railway_service: "军用铁路集中化管理"
 WSU_centralise_military_railway_service_desc: "要保卫乌克兰这样幅员辽阔的国家，统一的后勤架构绝对可以说是军队的命脉。所有军用火车都将由陆军总部下属的单一部门统筹管理，而非如目前这般由各地区自行管理。"
 WSU_adopt_modern_radio_technology: "陆军无线电勤务"
 WSU_adopt_modern_radio_technology_desc: "陆军无线电勤务是未来战争的关键，这一看法受到了颇多认可。虽然如此，我们的无线电勤务缺乏合适的集中化架构组织，令其效能相当低下。是时候实施集中化计划了。"
 WSU_refurbish_odessa_military_academy: "翻修敖德萨军事学院"
 WSU_refurbish_odessa_military_academy_desc: "作为前沙俄最为古老的军事学院之一，敖德萨军事学院是进修兵法的不二之选。虽说如此，但敖德萨军事学院在我们独立后就一直被忽视。是时候改变这一切了。"
 WSU_reform_committee: "军队改革委员会"
 WSU_reform_committee_desc: "盖特曼的老旧军队既腐败又无能。改革军队的关键就是要像现代国家一样，将军队的指挥权交到文官政府控制下的专业士兵手里。为此，我们应让总司令，而不是军事独裁者，成为政府任命的最高阿塔曼以及地方代表。"
 WSU_general_staff_reorganisation: "重组总参谋部"
 WSU_general_staff_reorganisation_desc: "由盖特曼钦点地方阿塔曼的旧制度在1936年的叛乱中疲态尽显，地方阿塔曼们不是坐着干等上头的命令，白白贻误战机，就是完全与命令背道而驰，其迂腐陈旧、缺乏变通可见一斑。这种冒进的军事作风必须得到纠正，旧体系也需大改。"
 WSU_Expand_National_Guard: "扩大国民卫队"
 WSU_Expand_National_Guard_desc: "国民卫队建设的初衷是为盖特曼效力、护其周全，他们的规模应得到扩大，并同国家卫队合并为一支单独的安保部队，以此镇压抵抗并保卫国家不受任何敌人的侵害。"
 WSU_curtail_army_factionalism: "压制军队宗派主义"
 WSU_curtail_army_factionalism_desc: "军队里的前俄国将军和更年轻、更具乌克兰民族主义思想的人之间一直存在着敌意。有时，这种不信任甚至对一些人的军中晋升产生了负面影响。军队中的晋升必须由[WSU_leader_title]任命的中立委员会决定，任何形式的裙带关系都必须被消灭。"
 WSU_Khloptsi_Z_Lisu: "森林之友"
 WSU_Khloptsi_Z_Lisu_desc: "西乌地区的森林中有着游击战的悠久历史，这些“森林人”的渗透战术应该被吸收进我们的官方学说。哪怕敌人控制了我们的土地，我们也必须将其粉碎，因为乌克兰永不灭亡。"
 WSU_Move_Away_From_Regular_Army_Principles: "借助盖达马克遗产"
 WSU_Move_Away_From_Regular_Army_Principles_desc: "盖达马克是一支人民起义军的名字，它由农民、哥萨克、市民甚至落魄的波兰贵族组成，在十八世纪末至十九世纪初作为一种社会运动存在于乌克兰右岸。在盖特曼推行新改革后，他认为正规的职业军队已不再能满足乌克兰国家的需要，相反，我们应通过动员与征兵来解决人力问题。"
 WSU_Elect_New_Ataman: "选拔陆军新阿塔曼"
 WSU_Elect_New_Ataman_desc: "我们不能再信任彼得留拉了，最好选拔一位新阿塔曼，此人最好更加忠诚，而且要更好掌控。"
 WSU_doctrinal_experimentation: "学说实验"
 WSU_doctrinal_experimentation_desc: "全球各地冲突不断，令盖特曼呼吁陆军尽快依照新发展的作战学说定下主导方向。为此，盖特曼找到了最高军官团——其中有自独立战争时期一路走来的亚历山大·乌多维琴科和亚历山大·扎赫罗茨基。"
 WSU_lessons_of_the_weltkrieg: "世界大战的教训"
 WSU_lessons_of_the_weltkrieg_desc: "全球各地冲突不断，盖特曼因此呼吁陆军尽快依照世界大战时期的经验定下主导方向。为此，盖特曼找到了高等军官团——其中有来自前沙俄陆军的米哈伊洛·奥梅利亚诺维奇-帕夫连科、亚历山大·赫列基夫以及康斯坦丁·普里索夫斯基。"
 WSU_Integrate_UGA: "整合加利西亚军"
 WSU_Integrate_UGA_desc: "在乌克兰加利西亚军的军官加入我们的军团后，我们现应考虑将其经验与战术彻底融入到我们的军事发展之中。"
 WSU_Continue_Artillery_Tradition: "延续人民军炮兵传统"
 WSU_Continue_Artillery_Tradition_desc: "乌克兰人民军历来与炮兵部队紧密联系，他们也因此成为了乌克兰人民共和国最为优秀的部队。人命关天，而且我国的工业完全足以为我们生产各种所需的枪支，因此，我们应继续发扬火力优势的光荣传统。"
 WSU_focus_on_manpower: "提升动员效率"
 WSU_focus_on_manpower_desc: "没有足够的动员，我们就无法承担起从外国侵略者手中保卫祖国的重任。我们需要增加征兵，培养更多训练有素，随时准备保家卫国的士兵们。"
 WSU_Tractors_to_Tanks: "铸犁为剑"
 WSU_Tractors_to_Tanks_desc: "农业机械化运动催生出了乌克兰最为著名的产业——农业拖拉机。随着我国汽车和农业机械工业的发展，我们可以将民用载具改装为军用车辆，甚至是坦克。"
 WSU_rapid_mobility_drills: "快速机动训练"
 WSU_rapid_mobility_drills_desc: "装甲力量的高机动性是未来战争的关键。我们应该保证有充足的装甲车辆供我们调遣，还得保证知道如何正确地调遣。"
 WSU_mobile_infantry: "快速步兵学说"
 WSU_mobile_infantry_desc: "20世纪20年代，各东方邦基本接纳了机动战术，因为德国教官把他们久经考验的作战方法应用到了对我们的训练之中。我们并不能像德国那样依赖装甲部队和空军，但我们却用大量的骑兵与摩托化部队弥补了重型装备的短板，这些部队能够快速机动，在局部上利用其数量优势攻破敌人的据点。"
 WSU_expand_kyiv_officer_school: "扩建基辅军官学校"
 WSU_expand_kyiv_officer_school_desc: "基辅军官学校建于1918年，即斯科罗帕茨基盖特曼的统治元年（但早于瓦西里国王加冕），并在之后一直都是我们新锐军官毕业生的来源。我们应该采取措施扩张此学校。"
 WSU_consolidate_the_reserve_forces: "巩固预备部队"
 WSU_consolidate_the_reserve_forces_desc: "目前，由于官僚主义问题的影响，我们的预备役部队分归于各个部门。我们应该采取措施纠正这种错误，将预备役军人统一分配在几支经过精简的分队里。"
 WSU_shock_artillery_fire: "震慑炮兵火力"
 WSU_shock_artillery_fire_desc: "有时，要打败敌人靠的并不是用火炮狂轰滥炸直接击溃敌人，而是得令敌军失去组织，把他们打得丢盔弃甲混乱一片。成功扰乱敌方的组织能让其暴露出弱点，这才是我们应该在火炮战术上面下功夫的地方。"
 WSU_concentrated_firepower: "集中火力训练"
 WSU_concentrated_firepower_desc: "没有什么战术比对目标进行长时间的火力轰击更加有效。而在师团级别运用专业火炮能进一步提高这种战术的效果。我们将采纳这一战术。"
 WSU_citizen_defence: "人人皆兵"
 WSU_citizen_defence_desc: "在军官晋升方面偏袒上层家庭，或是不让妇女和犹太人参加军事训练，都会浪费我们宝贵的兵源。任何愿意竭己所能为国家效力的人都应该被允许参军入伍。"
 WSU_Auxillary_Battalions: "辅助营"
 WSU_Auxillary_Battalions_desc: "为了尽可能更多地动员群众，由部分预备役、退伍军人以及平民支援者组成的辅助营将侧面帮助我们前线的士兵们。这将大大提高我们军中后备可用人力并降低训练新编制所需的时间及精力。"
 WSU_ncos: "新一代军士"
 WSU_ncos_desc: "虽然我们有意将德国的任务式指挥体系引入军队之中，但却遭到了盖特曼手下以俄为率、不思进取的指挥部的消极抵制。既然上层行不通，那就从基层入手。新一代的军士必须被教授以动态作战法，他们要凭着自己作出决策，以表率指挥手下，而不是权威。"
 WSU_tank_corps: "乌克兰装甲部队"
 WSU_tank_corps_desc: "有了德国制造的坦克，我们就可以组建我国首个真正的装甲师，并以此作为未来扩军的核心。一支快速装甲部队将成为我们在乌克兰平原上的先头部队。"
 WSU_hetman_army: "防卫军灵感"
 WSU_hetman_army_desc: "一直以来，波罗的防卫军一直都让盖特曼备受启迪。这是一支由波罗的日耳曼人组成的专业正规军，哪怕他们只是少数民族，却能够组织起一支真正的军队。虽然我们的国家要大得多，人口也要多得多，但我们仍然应该坚持正规军和职业军的原则。只有这样，我们才能拥有保家卫国的能力。"
 WSU_focus_on_quality: "职业化射击兵军团"
 WSU_focus_on_quality_desc: "不能仅仅依赖于民兵，相反，我们要在我们的精锐部队，由真正的爱国者组成的塞契射击军的基础上建立起一支职业化军队。"
 WSU_implement_48_hour_plan: "实施48小时动员"
 WSU_implement_48_hour_plan_desc: "被非正式地称为“48小时计划”的这一应急方案是为了确保在发生大规模入侵（很可能来自东方）的情况下，我们能够保护自己免受敌军第一波攻势的全面冲击。如果计划能够成功实施，将使我们能够在全国范围内进行全面动员，以确保能够抵御外国侵略者。"
 WSU_reverse_engineer_artillery: "外国火炮逆向工程"
 WSU_reverse_engineer_artillery_desc: "火炮在战争中的作用愈发明显，因此如今众多的前线作战军队都开始相当依赖持续性火炮攻击来作战。我们应当注意到火炮的价值，并挖掘其潜力，把北方众多盟友们的各型火炮拿来检查对比，并在检验结果的基础上和我们自己的火炮设计相结合，取长补短。"
 WSU_unquestionable_loyalty: "忠于乌克兰"
 WSU_unquestionable_loyalty_desc: "对斯科罗帕茨基及其政权的忠诚从来都没能大到足以将人民团结在其帜下的程度，人们对于是否有人能够做到这一点也一直持怀疑态度。但乌克兰的士兵却能做到，因为他们为乌克兰的理想而战，为他们的自由和所珍视的一切而战。"
 WSU_Povstanarmia: "乌克兰起义军"
 WSU_Povstanarmia_desc: "乌克兰起义军是主要的社会主义军队，其由愿意为乌克兰拉达的权力而战的志愿军组成。由数支苏维埃师组成的起义军迫切需要强有力的指挥，才能成长为一支真正的社会主义军队。"
 WSU_Establish_Yunatski_Shkoly: "建立青年军校"
 WSU_Establish_Yunatski_Shkoly_desc: "我们应仿照俄罗斯的青年军校设立类似的院校，来为军队培训职业化服役预备兵。在乌克兰化运动的推动下，赫梅利尼茨基盖特曼基辅第一青年军校于1917年落成，同类型的学校应该在乌克兰各地推广开来，以培养专业军士长和其他初级和中级士官。"
 WSU_integration_of_cossacks: "整合哥萨克议会"
 WSU_integration_of_cossacks_desc: "现代哥萨克组织的建立初衷是为了弘扬武德，但他们与职业军队间的关系属实有些磕磕绊绊。理论上，他们应当成为预备役的一部分，接受相关训练并武装起来，以便能在战争时期迅速整合进专业部队之中。"
 WSU_USS_Tactics: "应用射击兵战术"
 WSU_USS_Tactics_desc: "塞契射击军不仅是奥地利军队中乌克兰师的一部分，而且还是独立乌克兰军队中最优秀军官组成的精锐部队，有着辉煌的历史。他们的成员多为爱国的民族主义者，因此肯定享有在保卫乌克兰领土上的最终决定权。"
 WSU_national_mobilisation: "全国动员"
 WSU_national_mobilisation_desc: "军队只不过是我们国防的一部分。我们必须督促工业界履行其爱国义务，教会也必须向人民灌输适当的军国主义精神。无论老少，每个人都得明白什么与国家利害攸关。"
 WSU_review_structure: "评估军队结构"
 WSU_review_structure_desc: "斯科罗帕茨基时代的军队过于僵化，且被严格的等级观念所束缚。它既没有够快的决策能力，也没有随机应变的能力。我们必须对整个军队组织方式加以反思，将重点从最高指挥部转移到师和旅一级——转移到真正参与作战的人身上。"
 WSU_Modernize_Mountain_Cavalry: "现代化阿马济夫师"
 WSU_Modernize_Mountain_Cavalry_desc: "传奇的阿马济夫师，以他们已故的指挥官奥列克萨·阿马济夫为名，是我军最为精锐的师团，也是一个以骑兵为基础的山地炮兵师。我们应大力发展这一形式的部队来提高战斗效率，特别是在我们需要保卫西乌的丘陵地区的时候。"
 WSU_Povstanbuiro: "重建起义指挥部"
 WSU_Povstanbuiro_desc: "起义指挥部最初于1918年在塔汉里成立，是一个以布尔什维克和左翼社会革命党为基础的组织，负责管理乌克兰起义军的起义斗争。哪怕他们后来被纳入了布尔什维克创建的军事革命委员会之中，我们现在也该以一种新形式重建这一旧机构。"
 WSU_primacy_of_maneuver: "机动至上"
 WSU_primacy_of_maneuver_desc: "是有多想不开才会去和俄罗斯打消耗战啊，在乌克兰和俄罗斯一望无尽的平原上，机动才是制胜的关键。先发制人、一鼓作气才能制造优势，而如能把这股势头维持下去，胜利就唾手可得。"
 WSU_interservice_cooperation: "军种间合作"
 WSU_interservice_cooperation_desc: "他们不是步兵，不是炮兵，也不是水兵，而是乌克兰骑士。各军种之间的竞争必须结束，我们需要创造一种共同的精神，在不同军种之间培育合作思维。"
 WSU_total_dedication: "全心奉献"
 WSU_total_dedication_desc: "在全国动员的当下，我们的领袖[UKR.GetLeader]便是我们亲爱祖国的化身。战事焦灼，已无政争的容身之处，唯有对领袖与事业的全心奉献。"
 WSU_empower_local_command: "授权基层指挥层"
 WSU_empower_local_command_desc: "年轻的士官往往要更为忠诚、更为爱国、更富有创新精神，由杰出之士的领导和忠诚果敢的部下组成的基层指挥层也更有可能击败强大得多的敌手。"
 WSU_Soviet_Military_Mission: "苏维埃军事特派团"
 WSU_Soviet_Military_Mission_desc: "一些红军将军被迫逃离了俄罗斯，他们祖上是乌克兰人，也曾参加过最初的乌克兰红军。我们得正式把他们请回来，让他们领导我们的军队对抗资本主义者！"
 WSU_Revive_Chernova_Kavaleria: "复兴红骑兵"
 WSU_Revive_Chernova_Kavaleria_desc: "尽管骑兵正在逐渐退出现代战争的舞台，但在乌克兰这样一个地形多样、缺乏基础设施的国家，骑兵仍然可以作为支援部队或机动部队活跃在战场上。在工业和基础设施得到改善前，我们不能放弃骑兵这种能快速打击敌人并最大限度提高我军机动能力的兵种。"
 WSU_valour_and_victory: "英勇得胜"
 WSU_valour_and_victory_desc: "虽然士兵的体魄强健是很重要，但真正创造胜利的是他们的精神品质。英勇让希腊人打败了强大的波斯军队，英勇让我们打败了拿破仑，而怯弱让20年前的俄罗斯军队溃不成军。一个士兵的信念有多坚定，他就有多坚强。"
 WSU_deed_and_sacrifice: "视死如归"
 WSU_deed_and_sacrifice_desc: "无数先烈抛头颅洒热血，只为维护这片土地的自由，我们不能让这些鲜血白流。当向日葵在这片由爱国者鲜血滋养的黑土地上茁壮生长时，我们终能安心歇息。"
 WSU_glory_and_freedom: "荣光与自由"
 WSU_glory_and_freedom_desc: "保卫乌克兰，人人有责。智者出谋，勇者迎战，强者破敌。"
 WSU_Chervona_Armiia: "第二红军"
 WSU_Chervona_Armiia_desc: "短暂存在于1918年的乌克兰第一红军鼓舞了我们的许多政治家，尤其是那些持极左翼观点的政治家，我们将以现代化和更为专业的方式重建乌克兰红军。"
 WSU_naval_effort: "革新海军"
 WSU_naval_effort_desc: "如果我们想走出国门，一支强大的舰队便至关重要。保护我们的贸易和海岸线需要强大的海军力量。"
 WSU_Odessa_Naval: "加固敖德萨港"
 WSU_Odessa_Naval_desc: "敖德萨一直是乌克兰重要的贸易港口，所以我们必须准备好用我们的黑海舰队保卫这座城市。我们应该扩大敖德萨的港口。"
 WSU_Crimea_Naval: "翻修塞瓦斯托波尔港"
 WSU_Crimea_Naval_desc: "当我们在1918年控制克里米亚时，我们也得到了几乎整支沙俄黑海舰队。尽管如此，如果不对塞瓦斯托波尔海军基地进行适当的改造，我们也就无法让它派上合适的用场。如果我们想加强对黑海地区的干涉，就必须尽最大努力重建塞瓦斯托波尔港。"
 WSU_flexible_navy: "两海舰队"
 WSU_flexible_navy_desc: "乌克兰横跨两海——黑海和亚速海。这两片海域的不同情况意味着，一支多样化、灵活的海军应该是最适合我们的。"
 WSU_large_navy: "海军力量投射"
 WSU_large_navy_desc: "只有庞大的舰队才适合乌克兰，没有它们，我们将无法控制黑海和亚速海的漫长海岸线。"
 WSU_submarine_effort: "黑海之狼"
 WSU_submarine_effort_desc: "潜艇对于赢得与依赖贸易的敌人的任何战争都至关重要。如果敌人的船队被击沉，他们的士兵就失去了补给——这将会促成一次轻松的胜利。我们必须确保，对我们的敌人来说，黑海将成为一片黑暗的水中坟墓。"
 WSU_cruiser_effort: "船船有坚盾"
 WSU_cruiser_effort_desc: "敖德萨和尼古拉耶夫的本土船坞完全有能力生产大型舰艇，如巡洋舰。在几乎每一次海军交战中，这些都将被证明是无价的。"
 WSU_destroyer_effort: "护卫舰队"
 WSU_destroyer_effort_desc: "我们的国家也许能够依靠食物的自给自足养活人民，但是其他的基本资源必须从世界的其他地方运来。驱逐舰将确保这些补给得到保护。"
 WSU_capital_ships_effort: "火力优势"
 WSU_capital_ships_effort_desc: "没有比战列舰更伟大的船只了。如果我们开发出新的、强大的变体，乌克兰将在黑海和亚速海上变得无懈可击。"
 WSU_refineries: "本土裂化厂"
 WSU_refineries_desc: "在烃裂化的过程中，天然气中的甲烷会被加工为燃油和柴油等石油产品。乌克兰南方天然气储量丰富，沿海城市正适合加工并出口此类产品。"
 WSU_improve_morska_pikhota: "改善海军步兵"
 WSU_improve_morska_pikhota_desc: "盖特曼国成立后，乌克兰国海军舰队的筹建工作便紧锣密鼓地展开。整个1918年，斯科罗帕茨基盖特曼政府把大量精力花在了组建一支能够随时出击的强大舰队上。\n盖特曼深知，三军各有其重要性，要保卫国家，三者缺一不可。就任“乌克兰军队与舰队最高司令”的第一个月，他就察觉到了海军陆战队在我国军队中的缺位。\n主管黑海西北地区地面防御工作的波克罗夫斯基，于1918年5月23日发布了命令——“开始组建一支由三个团组成、能实际投入作战的海军步兵旅”。\n\n为了完全掌控黑海沿岸，我们现今需在此一方面再接再厉，争取再上一层楼。"
 WSU_aviation_board: "建立乌克兰航空委员会"
 WSU_aviation_board_desc: "乌克兰航空部自创建之初就一直就是陆军部的一部分。现在是时候建立一个单独的管理委员会，来对我们的空军进行更有效的规划并取得更好的战略收益。"
 WSU_flying_clubs: "扶持飞行俱乐部"
 WSU_flying_clubs_desc: "投资飞行俱乐部是在建设国家航空部队这一项目方面最容易取得回报的投资项目之一，军事航空事业的发展加大了对驾驶员的需求。因此，我们应该帮助在各个城市中心建立飞行俱乐部。"
 WSU_deploy_new_fighter_prototypes: "部署新式战斗机原型"
 WSU_deploy_new_fighter_prototypes_desc: "近年来，我们已经开始发展我们自己的战斗机设计，并与我们的北方盟友（主要是德国）进行了一些合作。我们的努力似乎已经得到了回报：测试结果显示令人振奋。因此，我们应该大规模生产并部署我们自己的新战斗机。"
 WSU_commission_new_bomber_designs: "委派国产轰炸机设计"
 WSU_commission_new_bomber_designs_desc: "轰炸机的价值早已得到了证明——其作用在于瘫痪作战国家战争机器的各个部位。下一场欧陆大战是不可避免的，我们必须做好准备。虽然靠北方盟友们（主要是德国）的设计是不错，但是这可不是万能药。因此，我们必须开始设计自己的轰炸机。"
 WSU_grants_for_Kyiv_aviation_school: "资助基辅飞行学校"
 WSU_grants_for_Kyiv_aviation_school_desc: "基辅飞行学校成立于1921年，在我们对空军进行研究或为此做准备时，它便是最重要的学校。我们必须为该校额外拨款，以此保证我们的天空不受敌机的干扰。"
 WSU_aviation_fuel: "燃油直喷系统"
 WSU_aviation_fuel_desc: "瑞典工程师约纳斯·黑塞尔曼发明了燃油直喷系统——通过在飞机上安装燃油直喷系统，我们可以防止飞机在高速飞行时失速。"
 WSU_cas_effort: "空中支援"
 WSU_cas_effort_desc: "新飞机的研究正稳步推进，下一步我们应该开始研究近地支援机，以便在战斗中打击敌军，支援陆军的攻势。"
 WSU_naval_bombers: "黑海天空卫士"
 WSU_naval_bombers_desc: "我们的空军参谋长提出了一个有趣的建议，即海空两军之间形成协作。在我们广阔的黑海之上，我们的海军需要保护，而我们可以让他们从天上得到这种保护。"
 WSU_vvs: "建立空中突击部队"
 WSU_vvs_desc: "是时候建立空中突击部队，直插敌人后方，以两面包夹之势一举歼灭敌人，让他们亲身领略我们“小浣熊”的恐怖了！"
 WSU_anti_air_focus: "闭锁天空"
 WSU_anti_air_focus_desc: "乌克兰的天空不该让我们的敌人想来就来想走就走。我们得加强防空设施建设，阻止敌人控制我们的天空。"