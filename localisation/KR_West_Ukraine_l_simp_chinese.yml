 WSU_totalist_party_long:0 "乌克兰民族主义组织（激进派）(Ukrainian Nationalist Organizations (revolutionaries))\n§g革命乌克兰民族主义组织是乌克兰民族主义组织激进派领导人斯捷潘班德拉的另一个猜想的产物，在这个猜想中，乌克兰民族主义应该根植于普罗大众之中，将乌克兰人民从资本主义制度中解放出来，建立一个社会主义的民族主义乌克兰国家，让乌克兰民族屹立于世界民族之林。§!"
