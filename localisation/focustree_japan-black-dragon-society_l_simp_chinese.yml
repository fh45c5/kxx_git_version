l_simp_chinese:
 JAP_BLACKDRAG_legacy_of_the_iljinhoe:0 "一进会的遗产"
 JAP_BLACKDRAG_legacy_of_the_iljinhoe_desc:0 "一进会是1904年8月8日成立的朝鲜全国性组织，旨在促进韩日民族融合。虽然它早已不复存在，但我们将重振它，让我们的人民更加团结，建设一个伟大的国家。"
 JAP_BLACKDRAG_the_path_of_war:0 "战争之路"
 JAP_BLACKDRAG_the_path_of_war_desc:0 "我们必须履行日本作为亚洲保卫者的权利。我们将对那些反对大亚细亚共荣圈的人发动战争，这将为日本带来繁荣。"
 JAP_BLACKDRAG_uchida_faction:0 "内田派"
 JAP_BLACKDRAG_uchida_faction_desc:0 "内田良平领导着黑龙会中更传统的神道派系。他宣称日本将捍卫自己并粉碎外敌。"
 JAP_BLACKDRAG_the_black_dragon_rises:0 "黑龙崛起"
 JAP_BLACKDRAG_the_black_dragon_rises_desc:0 "随着旧秩序的夕阳西下，我们现在在黑龙会的领导下崛起，为日本和东亚构建新的身份。"
 JAP_BLACKDRAG_denouncing_the_liberalist_infiltration:0 "谴责自由主义渗透"
 JAP_BLACKDRAG_denouncing_the_liberalist_infiltration_desc:0 "在我们的土地上推行的西方自由主义破坏了我们的国家政治并摧毁了我们的民族自豪感。我们必须一劳永逸地结束自由主义。"
 JAP_BLACKDRAG_adhering_to_panasianism:0 "坚持泛亚主义"
 JAP_BLACKDRAG_adhering_to_panasianism_desc:0 "我们必须团结大陆以实现我们的泛亚主义梦想。"
 JAP_BLACKDRAG_the_china_debate:0 "中国委员会"
 JAP_BLACKDRAG_the_china_debate_desc:0 "我们必须质疑如何才能将中国从西方压迫的枷锁中解放出来。是支持某一派别，还是自己用暴力解放中国？中国委员会将帮助决定我们在中国的行动。"
 JAP_BLACKDRAG_strengthen_oomto_ties:0 "加强大本联系"
 JAP_BLACKDRAG_strengthen_oomto_ties_desc:0 "尽管他们不是真正的神道教信徒，但大本信仰是我们国家扩张的重要盟友，甚至我们自己的许多人也与该宗教有着密切的联系。"
 JAP_BLACKDRAG_further_korean_integration:0 "进一步的朝鲜整合"
 JAP_BLACKDRAG_further_korean_integration_desc:0 "我们必须进一步将我们的朝鲜兄弟团结到我们的国家中，以实现我们的更大目标。"
 JAP_BLACKDRAG_touyama_takes_the_reigns:0 "头山掌权"
 JAP_BLACKDRAG_touyama_takes_the_reigns_desc:0 "内田良平去世后，我们现在将由头山满领导，他将带领我们贯彻他和内田所拥护的思想。"
 JAP_BLACKDRAG_legacy_of_the_donghak_rebellion:0 "东学叛乱的遗产"
 JAP_BLACKDRAG_legacy_of_the_donghak_rebellion_desc:0 "东学叛乱对我们与朝鲜的历史产生了影响。我们必须利用我们所做的历史支持来进一步平息朝鲜的任何形式的叛乱。"
 JAP_BLACKDRAG_uphold_article_3:0 "履行宪法第3条"
 JAP_BLACKDRAG_uphold_article_3_desc:0 "按照我们的帝国宪法，我们必须维护皇室，侍奉天皇！"
 JAP_BLACKDRAG_spirit_of_the_satsuma_rebellion:0 "萨摩之乱的精神"
 JAP_BLACKDRAG_spirit_of_the_satsuma_rebellion_desc:0 "萨摩之乱是日本人民和国家反对自由主义和西化的化身。我们必须复兴武士以对抗我们帝国的敌人。"
 JAP_BLACKDRAG_question_of_korean_guidance:0 "朝鲜领导问题"
 JAP_BLACKDRAG_question_of_korean_guidance_desc:0 "即使我们的国家在朝鲜问题上似乎是团结的。我们国家的一些人呼吁在我们开发他们的基建时释放它。而其他人则主张通过承诺充分的议会代表权来进一步整合韩国。"
 JAP_BLACKDRAG_a_fight_against_western_colonialism:0 "反西方殖民斗争"
 JAP_BLACKDRAG_a_fight_against_western_colonialism_desc:0 "我们必须与欧洲的殖民势力作斗争，这些势力试图统治和奴役所有亚洲人。"
 JAP_BLACKDRAG_reformednationalism:0 "改良民族主义！？"
 JAP_BLACKDRAG_reformednationalism_desc:0 "我们现在已经发展成为一个更加注重确保泛亚联邦的国家，我们的民族主义必须改变，以支持所有为我们旗帜而战的人。"
 JAP_BLACKDRAG_panasianist_expansion:0 "泛亚主义扩张"
 JAP_BLACKDRAG_panasianist_expansion_desc:0 "我们必须履行我们的意识形态界限，以拯救我们的人民免受外国势力的侵害。"
 JAP_BLACKDRAG_unitary_state:0 "单一国家"
 JAP_BLACKDRAG_unitary_state_desc:0 "我们作为一个国家而强大。"
 JAP_BLACKDRAG_federalist_path:0 "联邦主义路线"
 JAP_BLACKDRAG_federalist_path_desc:0 "我们必须为了美好的未来而团结起来，但为了每个人的国家进步，我们仍然需要独立。"
 JAP_BLACKDRAG_secure_the_far_east:0 "掌控远东"
 JAP_BLACKDRAG_secure_the_far_east_desc:0 "我们必须确保西伯利亚的安全，以防范欧洲军队。"
 JAP_BLACKDRAG_southern_thrust:0 "南进"
 JAP_BLACKDRAG_southern_thrust_desc:0 "我们要向南前进！"
 JAP_BLACKDRAG_japanesekoreanmongolian_federation:0 "日朝蒙联邦"
 JAP_BLACKDRAG_japanesekoreanmongolian_federation_desc:0 "我们将合三为一。"
 JAP_BLACKDRAG_secure_pan_asia:0 "确保泛亚安全"
 JAP_BLACKDRAG_secure_pan_asia_desc:0 "我们将继续实现团结亚洲大陆的目标。"
 JAP_BLACKDRAG_reach_the_8_corners_of_the_world:0 "抵达世界八纮"
 JAP_BLACKDRAG_reach_the_8_corners_of_the_world_desc:0 "保护世界是我们的权利！"
 JAP_BLACKDRAG_oomoto_faction_victory:0 "大本派胜利"
 JAP_BLACKDRAG_oomoto_faction_victory_desc:0 "出口王仁三郎已经掌握了国家，并将进一步发展神道和大本。"
 JAP_BLACKDRAG_the_path_of_peace:0 "和平之路"
 JAP_BLACKDRAG_the_path_of_peace_desc:0 "我们必须维护和平，以团结我们的大陆。"
 JAP_BLACKDRAG_esperanto_education:0 "世界语教育"
 JAP_BLACKDRAG_esperanto_education_desc:0 "我们必须推广一种能够激发全球团结的语言。"
 JAP_BLACKDRAG_revive_the_dainippon_shusaikai:0 "复兴大日本救济会"
 JAP_BLACKDRAG_revive_the_dainippon_shusaikai_desc:0 "我们必须向全国展示我们国家的智库，了解他们的忧虑和困难，为他们解决问题，为国家谋福利。"
 JAP_BLACKDRAG_urbanization_program:0 "城市化计划"
 JAP_BLACKDRAG_urbanization_program_desc:0 "我们要搞好乡村城镇化，服务农民。"
 JAP_BLACKDRAG_work_with_touyama:0 "与头山合作"
 JAP_BLACKDRAG_work_with_touyama_desc:0 "头山满是与我们类似的意识形态的推动者。他是充满猛虎的世界中的重要盟友。"
 JAP_BLACKDRAG_the_taisho_restoration:0 "大正维新"
 JAP_BLACKDRAG_the_taisho_restoration_desc:0 "我们必须恢复大正时代的强盛繁荣。"
 JAP_BLACKDRAG_denounce_european_imperialism:0 "谴责欧洲帝国主义"
 JAP_BLACKDRAG_denounce_european_imperialism_desc:0 "我们要粉碎那些外国殖民主义者！"
 JAP_BLACKDRAG_centralised_under_the_emperor:0 "天皇统治下的中央集权"
 JAP_BLACKDRAG_centralised_under_the_emperor_desc:0 "我们必须团结在人民的真正代表之下。"
 JAP_BLACKDRAG_humanitygoodwill:0 "人性与善良"
 JAP_BLACKDRAG_humanitygoodwill_desc:0 "我们必须利用善意改善人性。"
 JAP_BLACKDRAG_form_the_japanspiritualist_association:0 "成立日本心灵协会"
 JAP_BLACKDRAG_form_the_japanspiritualist_association_desc:0 "我们将把神道和大本融合为一。"
 JAP_BLACKDRAG_promote_the_panasia_model:0 "推广泛亚模式"
 JAP_BLACKDRAG_promote_the_panasia_model_desc:0 "我们将团结亚洲并保护整个亚洲免受外敌的侵害。"
 JAP_BLACKDRAG_creation_of_the_sacred_showa_society:0 "神圣昭和会的创建"
 JAP_BLACKDRAG_creation_of_the_sacred_showa_society_desc:0 "我们必须高度尊重我们的皇帝。我们必须通过人们可以接触到的社会来宣传他。"
 JAP_BLACKDRAG_move_forward_for_humanity:0 "为人类前进"
 JAP_BLACKDRAG_move_forward_for_humanity_desc:0 "为人类前进，为更美好的未来而前进！"
 JAP_BLACKDRAG_new_national_moralism:0 "新民族道德主义"
 JAP_BLACKDRAG_new_national_moralism_desc:0 "通过大本和神道的融合，我们创造了一种新的道德，帝国的每个人都应该遵循。"