l_simp_chinese:
 JAP_YAKUZA_strengthen_the_drug_trade:0 "强化毒品贸易"
 JAP_YAKUZA_strengthen_the_drug_trade_desc:0 "我们的老企业应该扩大规模以获取更多利润。"
 JAP_YAKUZA_the_yakuza_in_power:0 "黑道掌权"
 JAP_YAKUZA_the_yakuza_in_power_desc:0 "日本政府垮台后，我们现在夺取政权，为新日本确保新的权威。"
 JAP_YAKUZA_dominate_the_other_factions:0 "支配其他派系"
 JAP_YAKUZA_dominate_the_other_factions_desc:0 "由于较小派系的小分歧，派系主义在我们的领导人中很盛行。然而，山口家族还有一个竞争对手，那就是由极端民族主义者儿玉誉士夫领导的稻川会。"
 JAP_YAKUZA_monopolize_on_crime:0 "垄断犯罪"
 JAP_YAKUZA_monopolize_on_crime_desc:0 "在我们新建立的权力之后，我们将垄断日本的犯罪活动，找到通常非法的企业用来资助我们的国家和我们自己。"
 JAP_YAKUZA_set_new_inhiations:0 "设定新的入会制度"
 JAP_YAKUZA_set_new_inhiations_desc:0 "日本黑帮拥有一定的入会权利，包括一系列犯罪行为，以及通过纹身来表达帮派忠诚度等。"
 JAP_YAKUZA_ultranationalist_alliances:0 "极端民族主义联盟"
 JAP_YAKUZA_ultranationalist_alliances_desc:0 "为了进一步确保对军队和政府的控制，我们必须与极端民族主义者建立友谊，他们会不惜一切代价帮助我们生存。"
 JAP_YAKUZA_international_smuggling_networks:0 "国际走私网络"
 JAP_YAKUZA_international_smuggling_networks_desc:0 "为了获得更多的个人利益，我们必须扩大我们的国际业务。"
 JAP_YAKUZA_yoshiospresence:0 "誉士夫掌权"
 JAP_YAKUZA_yoshiospresence_desc:0 "义雄成功掌控了国家，代替山口组掌舵。"
 JAP_YAKUZA_maintaining_tradition:0 "维护传统"
 JAP_YAKUZA_maintaining_tradition_desc:0 "山口登成功保住了国家，并让山口组继续掌舵。"
 JAP_YAKUZA_thejackalstwoheads:0 "双头豺狼"
 JAP_YAKUZA_thejackalstwoheads_desc:0 "最后的斗争已经结束，誉士夫和登将决一死战。"
 JAP_YAKUZA_work_with_the_black_dragon:0 "与黑龙合作"
 JAP_YAKUZA_work_with_the_black_dragon_desc:0 "根据我们对民族主义的支持，我们将选择在我们的国家和国际愿望中支持黑龙会。"
 JAP_YAKUZA_crush_the_syndicalist_snakes:0 "粉碎工团蛇"
 JAP_YAKUZA_crush_the_syndicalist_snakes_desc:0 "滑行和滑行，留下他们的红色骄傲去社会主义之旅。我们必须粉碎工团主义者的毒蛇，伸张正义。为了我们的新国家。"
 JAP_YAKUZA_japansfixer:0 "日本的话事人"
 JAP_YAKUZA_japansfixer_desc:0 "儿玉早年反对日本成立的激进工会，并经常被极右翼利用来攻击他们。现在他掌权了，他将消灭工会并粉碎任何其他反对他的人。"
 JAP_YAKUZA_memories_from_the_rice_riots:0 "米骚乱的记忆"
 JAP_YAKUZA_memories_from_the_rice_riots_desc:0 "1918 年米骚乱爆发时，登的父亲春吉因担任工会谈判调解人而名声大噪。"
 JAP_YAKUZA_no_law_for_our_order:0 "无法无天"
 JAP_YAKUZA_no_law_for_our_order_desc:0 "我们永远都是罪犯！"
 JAP_YAKUZA_embrace_japanese_dominance:0 "拥抱日本统治"
 JAP_YAKUZA_embrace_japanese_dominance_desc:0 "我们将摆脱犯罪状态，为日本带来荣耀和秩序。"