 NOR_fix_sluggish_economy_category:0 "加强经济"
 NOR_fix_sluggish_economy_category_desc:0 "世界大战期间和之后的挪威经济尤其依赖于向英国和大英帝国出口农业、水产养殖和工业产品。但随着 1925 年英国发生工团主义革命，我们以出口为导向的经济受到了沉重打击，几乎没有时间适应。由于我们与前协约国的关系，我们与德国新经济秩序的经济联系受到严重限制。\n\n然而，隧道的尽头还是有希望的。经济一直处于稳定趋势，尽管受到黑色星期一的影响，但这一趋势似乎仍在持续。此外，是否有机会重建挪威与世界各地的贸易联系。特别是如果新世界大战的威胁导致对挪威农业、水产养殖和工业产品的需求猛增的话。我们还有可能加强与欧洲、亚洲和美洲的经济联系。"
