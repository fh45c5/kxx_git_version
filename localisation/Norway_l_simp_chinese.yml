 NOR_KR_GATHERING_STORM_DESC:0 "对于挪威来说，过去二十年本来可以更好。作为支持英国战争努力的中立国，德国的霸权势力并不青睐这片极昼之地，因此该国被排除在包括瑞典和丹麦在内的中欧计划之外。当英国落入火炬和锤子之下时，挪威最后一个不受高关税的贸易伙伴却远在大洋彼岸。此后，挪威发现自己陷入了外交和经济孤立，在这种痛苦中，倾向工团主义的工党在民调中的支持率不断上升。"
 NOR_PRINCE_CARL_DESC:0 "西约特兰公爵卡尔王子是现任挪威总督，同时也是他兄弟瑞典-挪威国王古斯塔夫五世在挪威的代理人。"
 POLITICS_Haakon_VII_DESC:0 "1905年挪威脱离瑞典独立后，丹麦王国的王子卡尔被要求成为这个新生独立国家的国王。作为民主主义热烈拥护者而闻名的卡尔王子在通过公投后才接受了王位，并接受了挪威历代国王使用的尊号“哈康”，成为了国王。\n\n时过境迁。近年来，挪威在大战期间对协约国的支持，使其在外交和经济上陷入孤立，导致了社会主义运动的快速发展。不过国王受到挪威人民的尊重和支持，并且他在1928年宣布自己也是工团主义者的国王，而这次共和运动使哈康家族站稳了脚跟。"
