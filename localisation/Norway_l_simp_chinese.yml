 NOR_Alt_one_dominant_party_desc:0 "祖国联盟是挪威的党。永远是党。没有其他政党可以与它相媲美。没有哪个政党比祖国联盟为挪威做出了更多的贡献！"
 NOR_Alt_expand_security_acts:0 "扩大安全法"
 NOR_Alt_expand_security_acts_desc:0 "来自工团主义者的威胁仍然存在。现在以反对《王国安全法》的形式出现。我们需要加强该法案，暂时推迟恢复民主。"
 NOR_Alt_hvoslefs_guard:0 "霍斯莱夫的守卫"
