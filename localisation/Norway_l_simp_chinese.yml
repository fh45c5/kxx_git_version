 NOR_Alt_death_to_syndicalism_desc:0 "挪威需要加入对抗欧洲工团主义威胁的十字军。随着第二次世界大战的进行，加入对法国公社的进攻将符合我们的利益。"
 NOR_Alt_operation_stamford_bridge:0 "斯坦福桥行动"
 NOR_Alt_operation_stamford_bridge_desc:0 "1066 年，斯坦福桥之战标志着挪威战胜英国。今天，我们将彻底颠覆这一传统。从现在起，这将成为挪威民族向盎格鲁-撒克逊掠夺者复仇的标志。"
 NOR_Alt_cooperate_with_exciles:0 "与流亡者合作"
