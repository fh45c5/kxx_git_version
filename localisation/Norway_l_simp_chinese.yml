 NOR_Ragnvald_Hvoslef_hog_pau:0 "拉格沃德·赫沃斯利夫"
 NOR_Vidkun_Quisling_sec_pau:0 "维德孔·吉斯林"
 NOR_Stein_Barth_Heyerdahl_hog_npo:0 "斯坦·巴斯-海尔达尔"
 NOR_Johan_Bernhard_Hjort_sec_npo:0 "约翰·伯恩哈尔·约尔特"
 NOR_fund_nth2:0 "资助挪威理工学院"
 NOR_fund_nth2_desc:0 "挪威理工学院是我们在技术和工业发展领域最有经验的科学机构。通过资助他们，我们将会在几个工业行业领域取得突破。"
 NOR_railway_act2:0 "通过基础设施法案"
 NOR_railway_act2_desc:0 "自维京时代以来，海运一直是我们主要的运输方式，许多沿海村庄过于依赖海运以至于甚至不能通过陆路进行运输。我们应该通过基础设施法案来解决这些问题，建设铁路和公路，将我们的国家连接起来。"
 NOR_south_industry_12:0 "扩建克里斯蒂安尼亚钢铁公司"
 NOR_south_industry_12_desc:0 "克里斯蒂安尼亚钢铁公司是一家历史可追溯至1853年的钢铁公司，是挪威最大的公司之一的同时也是我们工业化计划的重要组成部分。让我们扩建钢铁厂，这将大大提高我们的工业能力。"
 NOR_north_infrastructure2:0 "北方铁路"
 NOR_north_infrastructure2_desc:0 "由于我们国家的长度和缺乏适当的基础设施，挪威北部相当孤立。建立一个从特隆赫姆到博德之间的铁路诺尔兰线的计划早在1882年就被提出，但是建设进展缓慢。如果要开发北方的资源，就需要加快基础设施的建设。"
 NOR_industrial_census2:0 "国家统计局和工业普查"
 NOR_industrial_census2_desc:0 "挪威统计局每年都进行各类普查。通过一次全国范围的工业普查，我们可以更好地利用我们有限的工业潜力。"
 NOR_north_industry2:0 "工业化挪威北部"
 NOR_north_industry2_desc:0 "挪威北部大部分城市主要从事农业，渔业和其他基本的工业形式。如果我们鼓励建设适当的产业，就将北部工业化。"
 NOR_norsk_jernverk2:0 "挪威钢铁公司"
 NOR_norsk_jernverk2_desc:0 "挪威拥有钢铁方面足以自给自足的资源和技术知识，为什么我们要用有限的硬通货来获取这些基础资源呢？让我们进一步发展北挪威，并通过创建公司来生产我们自己的钢铁。"
 NOR_south_industry_22:0 "支持挪威海德罗"
 NOR_south_industry_22_desc:0 "挪威海德罗公司由萨姆·艾德和克里斯蒂安·伯克兰于1905年创立，是挪威工业的冠上明珠。从生产肥料和铝到生产重水，挪威海德罗公司是一个工业巨人。作为国际舞台上唯一值得注意的挪威公司，我们应该进一步鼓励它的扩张。"
 NOR_aluminium_industry2:0 "挪威铝业公司"
 NOR_aluminium_industry2_desc:0 "由于大量水力发电的廉价电力，挪威是全球领先的铝生产商之一。挪威铝业公司是我国较大的生产商之一。由于铝在现代军用飞机生产中至关重要，因此我们需要扩大我们的铝生产。"
 NOR_limited_rearmament2:0 "防御性备战"
 NOR_limited_rearmament2_desc:0 "自从1905年脱离瑞典独立以来，我们的军费开支仍然不足，这是一个公开的秘密。紧张局势的加剧迫使几位政治家要求增加我们的军费预算。虽然我们的将军们仍然需要更多的资金，但这将是朝着正确的方向迈出的第一步。"
 NOR_weapon_industry_12:0 "赖于福斯弹药厂"
 NOR_weapon_industry_12_desc:0 "赖于福斯弹药厂成立于1896年，是挪威为数不多的武器生产商之一。如果我们想增加步枪和弹药的生产，扩大工厂规模是很有必要的。"
 NOR_weapon_industry_22:0 "孔斯贝格军械厂"
 NOR_weapon_industry_22_desc:0 "孔斯贝格军工厂的历史可以追溯到1814年我们的独立。1892年至1903年甚至连美国都采用了著名的“克拉格 - 约根森”步枪，KV步枪已经证明了可靠性和独创性。我们需要要扩大工厂规模，进一步协助装备的生产。"
 NOR_extra_tech_slot2:0 "建立国防研究中心"
 NOR_extra_tech_slot2_desc:0 "挪威长期以来缺乏发展军事装备和先进技术的机构。挪威国防研究中心将在政府支持下为挪威致力于发展军事技术。"
 NOR_oslo_analyzer2:0 "奥斯陆分析仪"
 NOR_oslo_analyzer2_desc:0 "前段时间，哈佛大学教授斯韦恩·罗瑟兰在学习机械计算机后回到挪威。他最近在帮助政府在挪威建造机械计算机。在我们的支持下，罗瑟兰声称能够构建一个将取代任何其他机械计算机的设备。"
 NOR_oil_industry2:0 "瓦洛炼油厂"
 NOR_oil_industry2_desc:0 "瓦洛炼油厂是挪威唯一的炼油厂。由于挪威缺乏国内石油资源，我们的要求必须通过贸易或合成燃料的生产来满足。如果我们能扩大可以在斯瓦尔巴的煤矿的规模，我们就可以扩大在瓦洛的化工厂的规模。"
 NOR_glomma_line2:0 "升级格罗马防线"
 NOR_glomma_line2_desc:0 "格罗马防线是沿瑞典边界的一系列防御工事。在1905年战争中为了阻止瑞典入侵我们修建了这条防线，在和平谈判后，大部分工事被拆除。如果需要的话，我们仍可以重新建设并升级工事。"
 NOR_army_reform2:0 "修订1933年军队计划"
 NOR_army_reform2_desc:0 "1933年军队计划已被证明是失败的。我们必须修订计划，建立一支有能力维护挪威利益的现代化军队。"
 NOR_fleischer_plan2:0 "弗莱舍尔计划"
 NOR_fleischer_plan2_desc:0 "卡尔·古斯塔夫·弗莱舍尔将军提出了一个小型的职业化军队的计划。这支军队将训练有素，装备精良，并熟悉挪威地形。弗莱舍尔将军的计划将着重于质量。"
 NOR_fleischer_special2:0 "专注轻步兵"
 NOR_fleischer_special2_desc:0 "我们的士兵需要在挪威山区进行快速部署。他们需要专业训练以达成这一点。"
 NOR_ruge_plan2:0 "鲁格计划"
 NOR_ruge_plan2_desc:0 "奥托·鲁格将军认为我们需要一支以动员兵为主的大规模军队。他认为我们需要一个有着大量士兵和装备，并有高素质军官团的军队。鲁格将军的计划将着重于数量。"
 NOR_ruge_doctrines2:0 "重组最高指挥部"
 NOR_ruge_doctrines2_desc:0 "现代战争需要熟练而高效的指挥系统。通过提供现代化的弹性指挥系统，我们将会适应任何情况"
 NOR_rifle_trials2:0 "测试步枪"
 NOR_rifle_trials2_desc:0 "步兵武器的发展正在以惊人的速度发展。我们需要进行步枪试验为我军选择新的装备。"
 NOR_fleischer_manpower2:0 "改进基础训练"
 NOR_fleischer_manpower2_desc:0 "挪威永远无法在战场上拥有数量上的优势。因此，我们必须确保我们的士兵比敌人受到更好的训练并拥有更高的士气。"
 NOR_ruge_planning2:0 "弹性计划"
 NOR_ruge_planning2_desc:0 "在战争中，计划随时可能变成一堆废纸，但我们不能因此放弃计划。我们需要让我们的参谋部为一切做好准备。"
 NOR_fleischer_artillery2:0 "间接火力优势"
 NOR_fleischer_artillery2_desc:0 "主宰战场的已经不再是轻步兵了，我们将通过现代火炮确保火力优势。"
 NOR_ruge_infantry2:0 "基础步枪训练"
 NOR_ruge_infantry2_desc:0 "虽然数量本身就是质量，但我们仍然需要训练有素的士兵。让我们确保我们所有的士兵都能熟练的使用武器。"
 NOR_cruiser_question2:0 "岸防舰问题"
 NOR_cruiser_question2_desc:0 "我们在世纪之交建造的几艘岸防舰已经过时并退役数年。但是如果需要的话我们可以让他们再次服役。一些人也希望我们现代化我们的岸防舰，这可以大大提高他们的作战能力。"
 NOR_nortraship2:0 "挪威航贸代表团"
 NOR_nortraship2_desc:0 "挪威航贸代表团是在战争中负责管理我们的商船的政府机构。"
 NOR_coastal_artillery2:0 "扩招海岸炮兵"
 NOR_coastal_artillery2_desc:0 "海岸炮兵是负责保护挪威海岸不受敌人的侵扰武装部队。通过加大对他们的资金投入，我们将确保主要城市免于敌军的登陆作战。"
 NOR_naval_rearmament2:0 "1936年海军计划"
 NOR_naval_rearmament2_desc:0 "我们的海军指挥官已经提出了建设挪威海军的新计划。1936年的舰队计划将优先专注于工业发展。这将大大增加我们的海军的潜力。"
 NOR_large_navy2:0 "岸防舰和巡洋舰"
 NOR_large_navy2_desc:0 "如果挪威要把海军投入北大西洋，我们需要更大的船只。因此，我们应该重点采购岸防舰和轻型巡洋舰。"
 NOR_light_cruisers2:0 "建设轻巡洋舰"
 NOR_light_cruisers2_desc:0 "我们的新造船厂已经开始建造一些轻型巡洋舰。这将是挪威海军历史上第一批轻型巡洋舰。"
 NOR_heavy_cruisers2:0 "1936型现代岸防舰"
 NOR_heavy_cruisers2_desc:0 "我们的岸防舰舰队被批评者认为是过时的。虽然我们的船的确已经很老了，但理念并不是过时的。我们需要新型现代化的岸防舰。"
 NOR_small_navy2:0 "U艇和驱逐舰"
 NOR_small_navy2_desc:0 "挪威海军将永远无法以传统的方式打败大体量的对手。我们应该专注于U艇和驱逐舰来骚扰我们的敌人。"
 NOR_submarines2:0 "建设新U艇"
 NOR_submarines2_desc:0 "通过建造新的U艇，我们将大大增加海军的进攻性。"
 NOR_destroyers2:0 "建设新驱逐舰"
 NOR_destroyers2_desc:0 "通过建造新的驱逐舰，我们将大大增加海军的防御力量。"
 NOR_army_airforce2:0 "改组陆军航空兵"
 NOR_army_airforce2_desc:0 "1912年成立的陆军航空兵的飞机已经过时。我们应该提供资金以更换现代化飞机"
 NOR_navy_airforce2:0 "改组海军航空兵"
 NOR_navy_airforce2_desc:0 "挪威海军航空兵在1916年组建。尽管他们的飞机相对于陆航更现代化，但我们需要更多的现代化飞机支援海军"
 NOR_united_airforce2:0 "建立挪威空军"
 NOR_united_airforce2_desc:0 "最近的状况表面强大的空军和陆海军一样重要。让我们将挪威空军从陆海军中独立出来成为我们武装力量的一个单独分支。"
 NOR_support_DNL2:0 "支持挪威航空公司"
 NOR_support_DNL2_desc:0 "挪威航空公司是挪威在航空方面的旗手。如果我们支持他们的扩张，这将刺激工业发展。"
 NOR_airbase_infrastructure2:0 "修建新机场"
 NOR_airbase_infrastructure2_desc:0 "由于缺乏适当的民用机场，挪威的航线主要限于军用飞机和水上飞机。我们将通过在一些主要城市周围建立新的机场来改变这一现状。"
 NOR_offensive_airforce2:0 "进攻型空军"
 NOR_offensive_airforce2_desc:0 "我们需要远程战斗机和远距离进行空战的能力。只有这样才能阻止敌机飞向我国空域。"
 NOR_close_air_support2:0 "‘猎手轰炸机’的概念"
 NOR_close_air_support2_desc:0 "我们的科学家最近提出了“猎手轰炸机”的概念。这架飞机将结合战斗机的敏捷性和轰炸机的破坏能力。"
 NOR_defensive_airforce2:0 "优先本土防御"
 NOR_defensive_airforce2_desc:0 "我们的空军主要应该是一个防御性的军队。因此，我们将优先考虑本土防御在研制生产和部署战斗机时。"
 NOR_naval_bombers2:0 "组建第330中队"
 NOR_naval_bombers2_desc:0 "最近的情况表明，空军在对付船只和海军时可能是毁灭性的。因此，我们应该组建一个专门为此目的的单位。第330中队将专门进行远程巡逻和对海军的毁灭打击。"
 NOR_andoya_rocket_base2:0 "安岛火箭中心"
 NOR_andoya_rocket_base2_desc:0 "我们未来的飞机将以喷气发动机为基础。因此，我们必须建立一个致力于喷气技术测试和开发的实验场所。"
 NOR_SYN_working_norway_victorious:0 "工人的胜利"
 NOR_SYN_working_norway_victorious_desc:0 "这是一条漫长而曲折的道路，曾几乎在1928年之前就实现了，但还是直到现在才真正做到。无产阶级终于通过资产阶级制度合法地掌控了挪威。一个崭新的挪威出现了，不是为了富人，而是为了全体挪威人们。"
 NOR_SYN_nationalise_economy:0 "国有化经济"
 NOR_SYN_nationalise_economy_desc:0 "我们应该遏制那些无疑在密谋摧毁我们的新政权的资本家们，这些资本家很容易对付，只需我们剥夺维持他们身份地位的产业，接着将产业赋予他们的员工们。"
 NOR_SYN_forced_haakon_removal:0 "君主制问题"
 NOR_SYN_forced_haakon_removal_desc:0 "哈康，即我们熟知的丹麦卡尔王子，他是个好人，如同出淤泥而不染，濯清涟而不妖，独立于势利贵族群体之中。有些人说君主制已成为历史，我们挪威人不能接受这个被1905年时的政权强行推举的君主，这与工团主义思想格格不入。所以，问题来了，我们究竟怎么处理国王？"
 NOR_SYN_declare_martial_law:0 "宣布戒严"
 NOR_SYN_declare_martial_law_desc:0 "是时候将资本大亨卖国贼和民粹渣滓组成“地下国家”铲除掉了，绝不能让他们威胁到无产阶级的生存。"
 NOR_SYN_constitution:0 "人民宪法"
 NOR_SYN_constitution_desc:0 "我们的新社会应该有一部合适的社会主义宪法来表明我们已不再受资产阶级国家的概念的限制。让我们为此目的召开立宪会议。"
 NOR_SYN_black_monday:0 "经济重组"
 NOR_SYN_black_monday_desc:0 "1925年我们的不列颠兄弟姐妹成功地建立了不列颠联盟，也导致资本主义经济自1925年以来一直在挣扎。如今轮到我们按照工团原则来组织经济，最后将挪威人民从债务奴役中解放出来。"
 NOR_SYN_three_year_plan:0 "挪威三年计划"
 NOR_SYN_three_year_plan_desc:0 "几位著名的经济学家提出了未来几年挪威经济发展的计划。只有这样才能确保挪威经济合理健康的建立在社会主义原则基础上。我们需要一个挪威的三年计划。"
 NOR_SYN_socialist_press:0 "广播时代"
 NOR_SYN_socialist_press_desc:0 "越来越多的人使用收音机作为他们的主要信息来源。我们必须确保无线广播是用来指引挪威人民的。"
 NOR_SYN_worker_academies:0 "工团主义学院"
 NOR_SYN_worker_academies_desc:0 "长久以来，无产阶级被剥夺了高等教育权。我们将通过向所有人提供高等教育来改变这种状况，无论其性别或地位。工团主义学院是对人类未来的投资。"
 NOR_SYN_red_guards:0 "整合赤卫队"
 NOR_SYN_red_guards_desc:0 "新国家的建立意味着我们不再需要准军事武装来保卫工人。但我们会把他们融入我们的军队之中。"
 NOR_SYN_secret_police:0 "公共安全委员会"
 NOR_SYN_secret_police_desc:0 "虽然挪威革命成功了，但我们也必须保持警惕。将反动派拒之国门之外。公共安全委员会是一个独立的机构，具有调查和起诉危害社会的罪行的权力。"
 NOR_SYN_industrial_espionage:0 "工业间谍"
 NOR_SYN_industrial_espionage_desc:0 "最近提议将公共安全委员会的任务范围扩大到包括外国间谍活动在内。这将大大有助于我们的工业发展，并且我们的科学界将从这个提议中受益匪浅。"
 NOR_SYN_workers_judiciary:0 "工人司法"
 NOR_SYN_workers_judiciary_desc:0 "当前的司法部门只不过是资本家控制工人和为自身争取权力的工具。他们应该被一个无产阶级的司法机构所取代，这个司法机构应该公正地代表所有挪威人，不分任何阶级。"
 NOR_SYN_capitalists_trial:0 "审判资本家"
 NOR_SYN_capitalists_trial_desc:0 "某些生产资料的“拥有者”有着可疑道德标准，我们应该确保他们对员工的不公正行为付出代价，这是我们欠受害者的，也是那些资本猪欠他们的。"
 NOR_SYN_diplo_relations:0 "建立外交关系"
 NOR_SYN_diplo_relations_desc:0 "缺乏正式的外交关系阻碍了我们同欧洲同志的外交。因此，我们应该派遣大使到伦敦和巴黎。"
 NOR_SYN_harbor_finns:0 "港口上的芬兰社会主义者"
 NOR_SYN_harbor_finns_desc:0 "不幸的是，芬兰的革命从根本上被所谓的“白卫军”粉碎了，在芬兰作为社会主义者不会被视为正常人。我们应该为因信仰而受到迫害的芬兰社会主义者们提供庇护。"
 NOR_SYN_bring_the_britons_back:0 "恢复与英国的联系！"
 NOR_SYN_bring_the_britons_back_desc:0 "大不列颠一直是挪威的天然合作伙伴，但当革命者占领伦敦时，我们的资本家迫使政府终止与他们的关系，转而与误入歧途的加拿大建立了联系。如今，我们在政治上再度兼容，又到了与伦敦合作的时候了。"
 NOR_SYN_norway_at_arms:0 "挪威皆兵！"
 NOR_SYN_norway_at_arms_desc:0 "挪威将在世界革命中发挥其独特的作用。为实现这一目标，所有挪威人都应拿起武器来保卫我们新的生活。1905年我们从瑞典人手中斩断奴隶枷锁，这一次别再想把我们重新置于暴政之下。"
 NOR_SYN_new_norway_in_new_world:0 "新世界有新挪威"
 NOR_SYN_new_norway_in_new_world_desc:0 "新生的社会主义挪威将在与参与国际斗争的意大利、英国和法国的工团主义新世界秩序中占有一席之地。"
 NOR_SYN_phalanstere:0 "加入法伦施泰尔国际"
 NOR_SYN_phalanstere_desc:0 "法伦施泰尔国际是对工业化程度较低的社会主义国家的工业援助计划。让我们向法兰西公社发出请求工业援助！"
 NOR_SYN_military_aid:0 "请求军事援助"
 NOR_SYN_military_aid_desc:0 "如果我们要解放我们的瑞典同胞，我们就需要第三国际同志的军事援助。"
 NOR_SYN_swedish_unions:0 "支持瑞典工会"
 NOR_SYN_swedish_unions_desc:0 "瑞典的工会长期以来一直很疲软。如果我们支持他们可能会导致瑞典社会的混乱。"
 NOR_SYN_war_games:0 "进行军事演习"
 NOR_SYN_war_games_desc:0 "挪威军队从来没有进攻心态。我们必须通过在瑞典边境进行军事演习来改变这种状况。"
 NOR_SYN_fund_fs:0 "资助丹麦工团主义同志"
 NOR_SYN_fund_fs_desc:0 "工团主义在我们小小的前宗主国丹麦只受到很有限的支持。虽然存在着一个工团主义的工会中心，但资产阶级社会主义的托尔瓦·斯陶宁却在与德国人谋划以虚假的福利蛊惑丹麦无产阶级，妄图培养出一代阶级的背叛者。我们绝不会坐视他们的阴谋得逞！"
 NOR_SYN_kompani_linge:0 "挪威林厄连"
 NOR_SYN_kompani_linge_desc:0 "挪威与瑞典之间的边界漫长而不受保护。马丁·林厄最近提出建立一支突击队。通过破坏行动，他们将让瑞典自顾不暇。"
 NOR_DEM_political_mandate:0 "民主的胜利"
 NOR_DEM_political_mandate_desc:0 "选民在最近的选举中表示了对我们的强力支持的同时拒绝了工团主义和民族主义。我们必须善用他们的支持并改善全挪威人民的生活。"
 NOR_DEM_black_monday_1:0 "重组挪威银行"
 NOR_DEM_black_monday_1_desc:0 "挪威银行长期以来局限于传统。我们需要一个鼓励资金流动的银行，并提供足够的经济资源以达成这个目标。"
 NOR_DEM_public_broadcasting:0 "挪威广播公司"
 NOR_DEM_public_broadcasting_desc:0 "广播是独一无二的能够接触到大众的娱乐方式。我们必须确保挪威广播公司提供合理的服务，这在有助于寓教于乐。"
 NOR_HC:0 "挪威社会保障法"
 NOR_HC_desc:0 "该法案将为挪威公民提供一个安全网，以应对失业及其带来的财务困境。当然，这样的行为并非没有代价。"
 NOR_DEM_socdem_agreement:0 "进步的劳工协议"
 NOR_DEM_socdem_agreement_desc:0 "该让工会和大企业代表们达成协议了。我们需要保护工人的进步协议的同时仍需要保持公司的稳定性"
 NOR_DEM_mixed_industry:0 "建立国有企业"
 NOR_DEM_mixed_industry_desc:0 "国家应该在经济发展中发挥积极作用。因此，我们必须建立国有企业。"
 NOR_DEM_conservative_agreement:0 "保守的劳工协议"
 NOR_DEM_conservative_agreement_desc:0 "是时候让工会和大企业代表们达成协议了。我们需要一个平衡的协议，确保我们公司的稳定的同时接受一些工会的要求。"
 NOR_DEM_free_market:0 "自由市场理论"
 NOR_DEM_free_market_desc:0 "国家对经济的干预应该保持在最低限度。因此，我们将让市场的无形之手确保挪威经济以最高的效率运行。"
 NOR_DEM_social_security:0 "社会保障法"
 NOR_DEM_social_security_desc:0 "我们所有的公民都应该有一个基础的社会保障。让我们为全体公民建立社会保障体系"
 NOR_DEM_free_education:0 "免费教育"
 NOR_DEM_free_education_desc:0 "为了创造一个更美好的社会，教育是至关重要的。我们应该建立一个免费的公共教育体系，以确保我们最好，最聪明的人才能不受资产限制的帮助我们的科学界。"
 NOR_DEM_new_police:0 "改组警察"
 NOR_DEM_new_police_desc:0 "我们警方的声誉受到罢工者的冲突和过度使用武力的影响。让我们改组警察，建立一个民主价值为中心的国家警察。"
 NOR_DEM_landvernet:0 "国土防卫军"
 NOR_DEM_landvernet_desc:0 "国土防卫军是由已过服役年龄的男性组成的防御部队，在挪威组建类似部队的历史可以追溯到数百年前。但是该单位在现代战争中的作用是值得怀疑的。我们需要将其融入我们的军队，以确保充分使用这些人力"
 NOR_DEM_royal_guards:0 "黑色恶魔"
 NOR_DEM_royal_guards_desc:0 "皇室卫队自1856年成立服役至今，他们由于黑色制服而而被称为“黑色恶魔”。该单位只有一个营的人数。我们需要增加他们的规模，建立一个能捍卫奥斯陆和国王的精英部队。"
 NOR_DEM_new_intelligence:0 "组建XU"
 NOR_DEM_new_intelligence_desc:0 "XU是什么？这代表什么？“未知的特工”？“未知敌人”？没有人知道……人们只知道有这么一个组织存在"
 NOR_DEM_armed_neutrality:0 "重申中立"
 NOR_DEM_armed_neutrality_desc:0 "当数百万人在中欧死去时，保持中立使我们远离了那块屠宰场。因此我们应该重申我们的中立，避免任何军事纠纷。"
 NOR_DEM_internationalism:0 "国际关系"
 NOR_DEM_internationalism_desc:0 "挪威从来不是一个孤立主义国家。让我们接触世界上其他的国家，并尝试建立更牢固的关系。"
 NOR_DEM_neutrality_1:0 "要塞化挪威"
 NOR_DEM_neutrality_1_desc:0 "我们漫长的海岸在面对外国侵略者是无险可守的。我们必须建立防御工事来阻止任何敌人的入侵尝试，确保要塞化的挪威免于风险。"
 NOR_DEM_neutrality_2:0 "武装中立"
 NOR_DEM_neutrality_2_desc:0 "我们承诺保持中立，但我们仍然必须拥有足够的防御。只有通过武装中立，我们才能确保挪威不受战争的影响。"
 NOR_DEM_neutrality_3:0 "军事自产"
 NOR_DEM_neutrality_3_desc:0 "没有盟国的国家决不能完全依赖其他国家。我们要努力生产自己的武器，实现军事上的自给自足。"
 NOR_DEM_restart_russian_trade:0 "重启北方航线"
 NOR_DEM_restart_russian_trade_desc:0 "自俄罗斯国内战争后我们结束了所有与俄罗斯的贸易。让我们尝试重启北方航线。"
 NOR_DEM_german_trade:0 "与德国的贸易协定"
 NOR_DEM_german_trade_desc:0 "尽管我们不可能加入帝国公约，但我们或许可以在黑色星期一后尝试于德国达成有限的贸易协定。"
 NOR_DEM_canadian_trade:0 "与加拿大的贸易协定"
 NOR_DEM_canadian_trade_desc:0 "加拿大市场是世界上最大的市场之一，尤其是考虑到他们与英联邦其他国家的联系。我们将试图与渥太华谈判。"
 NOR_DEM_canadian_relations:0 "渥太华的国王"
 NOR_DEM_canadian_relations_desc:0 "挪威和加拿大之间的关系一直很好。哈康国王将通过对加拿大进行国事访问来加强我们与他们的关系。"
 NOR_DEM_join_entente:0 "加入协约国"
 NOR_DEM_join_entente_desc:0 "作为一个亲英的西方国家，加入协约国符合我们的最大利益。国王哈康七世与[CAN_king_full_name]之间的亲密关系会加强这一论点的可靠性。因此，我们会与加拿大并肩作战。"
 NOR_DEM_canadian_investments:0 "北大西洋投资"
 NOR_DEM_canadian_investments_desc:0 "北大西洋是挪威的后院。我们将寻求加拿大加大对我们的投资"
 NOR_DEM_join_isac:0 "加入帝国科学学术委员会"
 NOR_DEM_join_isac_desc:0 "帝国科学学术委员会是一个协约国内部的联合科研组织。我们也需要加入他们。"
 NOR_DEM_military_mission:0 "蒙特利尔交流"
 NOR_DEM_military_mission_desc:0 "挪威军队在现代战争方面有很多需要学习的东西。因此，政府决定向加拿大派遣一个军事特派团，研究最新的军事发展方向，并向加拿大的同行学习。"
 NOR_DEM_little_norway:0 "小挪威"
 NOR_DEM_little_norway_desc:0 "我们成功的与加拿大巩固关系后使我们对其他形式的合作有了新的想法。为了扩大挪威空军的规模，我们将在加拿大建立一个训练营地。“小挪威”将使用现代化的飞机训练飞行员，这样能大大增加我们现役飞机的数量。"
 NOR_DEM_treaty_of_stockholm:0 "批准斯德哥尔摩条约"
 NOR_DEM_treaty_of_stockholm_desc:0 "斯德哥尔摩条约需要议会批准才能生效。它的批准将使我们能够正式开始与我们的斯堪的纳维亚友好合作。\n§Y如果所有斯堪的纳维亚国家在1937年初都是民主国家，斯德哥尔摩条约将会触发。§!"
 NOR_DEM_nordic_council:0 "建立北欧理事会"
 NOR_DEM_nordic_council_desc:0 "北欧政治一体化的前提是有一个独立的政治机构。让我们为此组建北欧理事会吧。"
 NOR_DEM_defense_union:0 "斯堪的纳维亚防御联盟"
 NOR_DEM_defense_union_desc:0 "斯堪的纳维亚半岛上并没有一个军事力量很强的国家。只有通过集体防务条约，我们才能对可能的侵略者产生足够的威胁。"
 NOR_DEM_material_cooperation:0 "联合军事采购"
 NOR_DEM_material_cooperation_desc:0 "每个北欧国家各自的军力都相对较小。如果我们能统一采购所有北欧国家的军事装备，就能用更低的价格买到更多的产品了。"
 NOR_DEM_military_volunteers:0 "军事交流计划"
 NOR_DEM_military_volunteers_desc:0 "北欧军队之间合作的加强需要军官之间的交流。让我们交换将军以增强北欧军事的协调性吧。"
 NOR_DEM_passport_union:0 "北欧护照公约"
 NOR_DEM_passport_union_desc:0 "为什么北欧公民一定要有签证和许可证才能互相往来呢？我们应该签署一份取消斯堪的纳维亚内部边界的公约。"
 NOR_DEM_joint_sessions:0 "联席议会"
 NOR_DEM_joint_sessions_desc:0 "迄今为止，北欧一体化已经得到了各国政府的支持。但这还不够，我们需要一个联席议会来倾听所有人的意见。"
 NOR_DEM_investments:0 "北欧经济投资"
 NOR_DEM_investments_desc:0 "斯堪的纳维亚是我们投资最理想的地盘。投资瑞典和挪威的项目可能是个好主意。"
 NOR_DEM_monetary_union:0 "斯堪的纳维亚货币联盟"
 NOR_DEM_monetary_union_desc:0 "从1873年到1914年，整个斯堪的纳维亚都共同使用同一种货币。我们将重建斯堪的纳维亚货币联盟，让同一种货币在斯堪的纳维亚自由流通。"
 NOR_DEM_found_sas:0 "组建北欧航空公司"
 NOR_DEM_found_sas_desc:0 "为什么北欧国家之间非要各自建立航空公司？让我们建立北欧航空公司，使航空旅行成为北欧合作的象征吧。"
 NOR_DEM_custom_union:0 "北欧单一市场"
 NOR_DEM_custom_union_desc:0 "经济合作的加强自然会导致北欧国家之间取消关税。我们不需要限制斯堪的那维亚的贸易。"
 NOR_DEM_common_tech:0 "斯堪的纳维亚科学研讨会"
 NOR_DEM_common_tech_desc:0 "自1839年以来，斯堪的纳维亚科学家们都只能在非正式会议上探讨。我们应该正式召开一个会议，以更有效的方式交流科技发展。"
 NOR_DEM_common_tech_2:0 "技术合作"
 NOR_DEM_common_tech_2_desc:0 "斯堪的纳维亚科学研讨会的成功意味着我们可以进一步加强合作。我们需要建立固定的知识共享体系，让各国都会从中受益。"
 NOR_DEM_form_federation:0 "北欧联邦"
 NOR_DEM_form_federation_desc:0 "北欧一体化与合作取得了令人瞩目的成就。只要我们携起手来，北欧联邦就将成为动荡世界中民主自由的灯塔。"
 NOR_NAT_new_state:0 "巩固权力"
 NOR_NAT_new_state_desc:0 "国民联盟党的胜利必将导致巨大的变化。在我们开始变革之前，我们必须让党控制一切。"
 NOR_NAT_unions:0 "国民联盟劳工组织"
 NOR_NAT_unions_desc:0 "国民联盟劳工组织是国民联盟本党控制下的工会组织。通过兼并所有其他的劳工组织，我们将一劳永逸地缓解劳动纠纷问题。"
 NOR_NAT_hirden:0 "领袖卫队"
 NOR_NAT_hirden_desc:0 "军队是不可信的，我们的准军事组织“领袖卫队”将负责保护我们的国家。"
 NOR_NAT_hirdens_flykorps:0 "卫队空军"
 NOR_NAT_hirdens_flykorps_desc:0 "前挪威空军已经过时了。我们将使卫队空军有能力保卫挪威，并以现代的方式支持“领袖卫队”。"
 NOR_NAT_hirdmarinen:0 "卫队海军"
 NOR_NAT_hirdmarinen_desc:0 "没有一个政党曾建立起只属于自己的海军。“卫队海军”将为我们实现这一目标，并为挪威带来荣耀。"
 NOR_NAT_quisling_guard:0 "精锐卫队"
 NOR_NAT_quisling_guard_desc:0 "维德孔·吉斯林的私人护卫队应扩大编制。他们将成为大挪威军队的先锋。"
 NOR_NAT_statspolitiet:0 "建立国家警察"
 NOR_NAT_statspolitiet_desc:0 "旧的警察结构在处理工团主义威胁方面效率低下。因此，我们将创建一个新的只忠于我们的警察部队以对抗内部和外部的所有敌人。"
 NOR_NAT_education:0 "国家研究委员会"
 NOR_NAT_education_desc:0 "科学的存在是为了满足国家的需要和要求。我们的研究委员会将确保所有的研究都是按照这个基本原则进行的。"
 NOR_NAT_central_planning:0 "重组经济"
 NOR_NAT_central_planning_desc:0 "资本主义将再也不会继续剥削挪威了。只有法团主义经济才能引导经济去为党与国家服务。"
 NOR_NAT_arbeidstjenesten:0 "国民联盟劳动团"
 NOR_NAT_arbeidstjenesten_desc:0 "不是所有人都配在军队中服役。但即使是女性和青少年也能为党服务。国民联盟劳动团将把他们安置在城市和田野上工作并建设一个充满善良和诚实的新社会。"
 NOR_NAT_greenland_claim:0 "格陵兰岛问题"
 NOR_NAT_greenland_claim_desc:0 "格陵兰岛是挪威不可分割的一部分。因此，我们应该要求归还它，纠正这种历史不公正现象。"
 NOR_NAT_iceland_claim:0 "北大西洋声索"
 NOR_NAT_iceland_claim_desc:0 "冰岛和法罗群岛都是挪威的一部分，直到1814年才被丹麦窃取。我们是否应该要求归还我们合法的土地？"
 NOR_NAT_orkney_claim:0 "北部群岛"
 NOR_NAT_orkney_claim_desc:0 "奥克尼群岛和设得兰群岛与挪威有着文化联系，曾经是挪威王国的一部分。我们应该要求他们来宣布我们的领土野心。"
 NOR_NAT_sweden_claim:0 "声索瑞典领土"
 NOR_NAT_sweden_claim_desc:0 "Jemtland、Herjedalen 和 Båhuslen 多年前就被瑞典占领。我们必须尝试改变这一点，并且我们应该从宣布我们的主张开始。"
 NOR_NAT_sweden_demand:0 "德曼·博胡斯伦和杰姆特兰"
 NOR_NAT_sweden_demand_desc:0 "是时候采取行动了。让我们发出最后通牒，要求归还我们以前的领土。"
 NOR_NAT_greater_norway:0 "宣称大挪威"
 NOR_NAT_greater_norway_desc:0 "我们已经收复了我们失去的领土的大部分。因此，我们可以宣布我们的胜利，并开始整合我们的新土地。"
 NOR_NAT_alliance:0 "加强对外联系"
 NOR_NAT_alliance_desc:0 "世界上有很多国家的世界观与我们相似。让我们伸出援手，尝试与潜在盟友建立良好关系。"
 NOR_Alt_saving_norway_from_socialism:0 "将挪威从工团主义手中拯救出来"
 NOR_Alt_saving_norway_from_socialism_desc:0 "挪威民族太接近工团主义革命了。幸运的是，挪威爱国力量及时拯救了国家。然而，要真正将挪威从工团主义的阴影中解放出来，还有很多事情需要清理。一劳永逸。"
 NOR_Alt_judgement_day:0 "审判日"
 NOR_Alt_judgement_day_desc:0 "试图夺取权力的工团主义者相信他们已经摆脱了困境。我们绝对需要证明他们是错的。终于到了法官的锤子落在我国仍然存在的这些危险势力身上的时候了。"
 NOR_Alt_dissolve_labour:0 "解散工党"
 NOR_Alt_dissolve_labour_desc:0 "挪威工党的崛起变得过于强大。由于他们有工团主义倾向并呼吁采取革命行动，他们的生活太危险了。解散和取缔这个政党将是朝着清除挪威工团主义的正确方向迈出的一步。"
 NOR_Alt_tackle_socialist_militias:0 "对付社会主义民兵"
 NOR_Alt_tackle_socialist_militias_desc:0 "随着政治工团主义的兴起，激进的社会主义者也随之崛起。这些武装分子是对我们国家的威胁，也是社会卫队必要性的活生生的证明。我们需要尽一切努力消灭我们国家中任何激进的社会主义。"
 NOR_Alt_security_realm_act:0 "国家安全法"
 NOR_Alt_security_realm_act_desc:0 "民族团结政府成员提出了一项法案，赋予政府广泛的权力来监禁所谓的国家敌人，并在紧急事务中行使司法权。虽然得到了社会卫队、国民党和祖国联盟成员的支持，这项《王国安全法案》却面临着我国政府温和派成员和“王党”的怀疑和反对。"
 NOR_Alt_deal_foreign_syndicalists:0 "对付外国工团主义者"
 NOR_Alt_deal_foreign_syndicalists_desc:0 "挪威的许多工团主义活动都是由不列颠联盟和法兰西公社的代理人进行或支持的。通过拘留和驱逐这些外国人，我们能够确保挪威免受他们的有毒影响。"
 NOR_Alt_unite_right:0 "团结右翼"
 NOR_Alt_unite_right_desc:0 "祖国联盟和社会卫队都强调了团结右翼对抗工团主义崛起的重要性。随着挪威几乎落入工团主义者手中，许多政治右翼人士开始支持这一点。只有团结起来，我们才有足够的力量来保护我们的国家。"
 NOR_Alt_alliance_with_farmers:0 "与农民党结盟"
 NOR_Alt_alliance_with_farmers_desc:0 "农民党虽然是一个阶级政党，但相当反工团主义，反对工团主义劳工运动。凭借他们在挪威农村地区的影响力和权力，他们是我们政府的天然盟友。"
 NOR_Alt_business_ties:0 "经贸关系"
 NOR_Alt_business_ties_desc:0 "商界人士直接受到革命工团主义者的影响。将这些力量及其资本纳入我们的联盟是有意义的。希望他们能够影响保守党与我们更密切地合作。"
 NOR_Alt_secure_christian_support:0 "确保基督徒的支持"
 NOR_Alt_secure_christian_support_desc:0 "新成立的基督教民主党必须认识到，我们和他们都有一个共同的敌人，那就是工团主义势力。我们保卫国家免受工团主义的侵害，也是保卫挪威基督教免受这些无神论势力的侵害。"
 NOR_Alt_future_of_nation:0 "国家的未来"
 NOR_Alt_future_of_nation_desc:0 "随着工团主义的威胁被击退，我们需要向前看。尽管许多人仍然支持独裁的《王国安全法》，但许多人认为它是重建挪威民主的障碍。"
 NOR_Alt_democracy_survives:0 "民主得以延续"
 NOR_Alt_democracy_survives_desc:0 "显然不再需要《王国安全法》。随着工团主义的威胁得到消除，现在是在挪威重建民主的时候了。当然，我们会仔细观察结果的变化。"
