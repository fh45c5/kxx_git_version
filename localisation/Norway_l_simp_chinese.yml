 NOR_weak_economy_desc:0 "世界大战之后，挪威在政治和经济上仍然处于英国的势力范围内。因此，1925 年的英国革命对出口导向型的挪威经济造成了灾难性的打击。从那时起，由于德国的“帝国条约”，该国被排除在大多数欧洲市场之外。国际贸易的缺乏正在削弱我们的经济。"
