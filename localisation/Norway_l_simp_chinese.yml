 NOR_Als_labour_victory:0 "工党胜利"
 NOR_Als_labour_victory_desc:0 "挪威工党在 1936 年的选举中大获全胜。尽管反动势力试图改变这一结果，但我们还是设法坚持了下来。很明显，挪威的未来将是社会主义的！"
 NOR_Als_declare_martial_law:0 "宣布戒严"
 NOR_Als_declare_martial_law_desc:0 "反动派未遂政变造成的不稳定使挪威陷入混乱和动乱。需要宣布戒严令，让挪威恢复文明和稳定。"
 NOR_Als_fight_bourgeois_militas:0 "打击资产阶级民兵"
 NOR_Als_fight_bourgeois_militas_desc:0 "事实证明，社会卫队中的激进民族主义者对挪威的民主和法治构成了巨大的威胁。我们需要一劳永逸地消灭它们。反动势力将不再用武器威胁人民。"
 NOR_Als_secure_parlaments_opening:0 "确保议会开幕"
 NOR_Als_secure_parlaments_opening_desc:0 "在选举后的骚乱期间，议会的开幕被推迟。如果我们能够确保开放，我们将能够证明我们是挪威真正的合法政府。"
 NOR_Als_approach_monarch:0 "接近君主"
 NOR_Als_approach_monarch_desc:0 "虽然君主哈康七世大部分时间都与政府合作，但他仍然是反动君主制体系的一部分。我们运动中的许多人试图迫使他退位。然而，其他社会主义者寻求将我们的目标与君主制的延续结合起来。我们需要做出这个决定。"
 NOR_Als_republican_declaration:0 "宣称共和"
 NOR_Als_republican_declaration_desc:0 "政府要求哈康七世国王退位。这样，就可以发布共和政府形式的宣言了。虽然有些人对君主制的垮台感到悲伤，但其他人却看到了新共和国的潜力。"
 NOR_Als_king_of_revolution:0 "革命国王"
 NOR_Als_king_of_revolution_desc:0 "政府决定将其社会主义目标与君主制的延续结合起来。尽管许多强硬派反对我们的决定，特别是在国家工团主义阵营内部，但许多其他社会主义者已经接受了我们的决定。"
 NOR_Als_trial_reactionaries:0 "审判反动派"
 NOR_Als_trial_reactionaries_desc:0 "反动势力将无法逃避正义。他们对挪威人民和工人阶级的背叛将是对他们的沉重指控。至此，法律和正义将在挪威得到伸张。"
 NOR_Als_red_coalition:0 "红色联盟"
 NOR_Als_red_coalition_desc:0 "工党政府需要在我们的社会主义兄弟中寻找联盟伙伴。从国家工团主义者到社会民主党，我们需要建立一个广泛的执政联盟，以带领挪威摆脱混乱。"
 NOR_Als_strongarm_liberals:0 "施压自由主义者"
 NOR_Als_strongarm_liberals_desc:0 "在席卷我们国家的政治混乱中，自由主义者仍然处于边缘地位。面对反动派的真正威胁，我们不能再接受他们的“中立”了。"
 NOR_Als_amend_constitution:0 "修宪"
 NOR_Als_amend_constitution_desc:0 "现在是修改我们宪法的时候了。我们需要制定一部更加公平、与我国最近发生的变化相适应的宪法。通过这些变化，一个新的挪威国家将能够蓬勃发展。"
 NOR_Als_national_syndicalist_victory:0 "国家工团主义胜利"
 NOR_Als_national_syndicalist_victory_desc:0 "国家工团主义党取得了胜利，获得了多数席位，并由其领导人阿尔宾·艾因斯担任主席。国家工团主义者深受奥斯瓦尔德·莫斯利和其他极权主义者的启发，与之前领导革命的温和工党政客形成鲜明对比。"
 NOR_Als_depose_foreign_prince:0 "废黜外国王子"
 NOR_Als_depose_foreign_prince_desc:0 "工党决定让哈康七世国王继续担任我们新国家的国王，这是一个严重的失败。现在，我们有机会将这个反动作品从我们的国家中删除。希望“国王”愿意顺利离开。"
 NOR_Als_break_church:0 "打破教会"
 NOR_Als_break_church_desc:0 ""
 NOR_Als_national_revolution:0 "民族革命"
 NOR_Als_national_revolution_desc:0 ""
 NOR_Als_state_police:0 "国家警察"
 NOR_Als_state_police_desc:0 ""
 NOR_Als_ban_opposition_socialists:0 "取缔社会主义反对派"
 NOR_Als_ban_opposition_socialists_desc:0 ""
 NOR_Als_industrial_quotas:0 "工业生产指标"
 NOR_Als_industrial_quotas_desc:0 ""
 NOR_Als_farm_collectives:0 "集体农场"
 NOR_Als_farm_collectives_desc:0 ""
 NOR_Als_red_patriotism:0 "红色爱国主义"
 NOR_Als_red_patriotism_desc:0 ""
 NOR_Als_national_syndicalist_state:0 "国家工团主义国家"
 NOR_Als_national_syndicalist_state_desc:0 ""
 NOR_Als_preemtive_strike_swedes:0 "对瑞典人的先发制人打击"
 NOR_Als_preemtive_strike_swedes_desc:0 ""
 NOR_Als_nationalize_industries:0 "国有化工业"
 NOR_Als_nationalize_industries_desc:0 ""
 NOR_Als_labour_orthodoxy:0 "劳工正统"
 NOR_Als_labour_orthodoxy_desc:0 "以埃纳尔·格哈德森为首的工党已成立，并成功获得多数席位并担任主席。这很可能被视为工党开辟的革命道路的延续。"
 NOR_Als_social_state_building:0 "建设社会国家"
 NOR_Als_social_state_building_desc:0 ""
 NOR_Als_farmers_deal:0 "农民的交易"
 NOR_Als_farmers_deal_desc:0 ""
 NOR_Als_father_for_nation:0 "国父"
 NOR_Als_father_for_nation_desc:0 ""
 NOR_Als_uniting_party:0 "团结党内"
 NOR_Als_uniting_party_desc:0 "工党内部和工团主义运动内部的分歧严重到不容忽视。我们需要正视这些分歧，确保党内的团结和稳定。"
 NOR_Als_strengthen_lo_ties:0 "加强LO联系"
 NOR_Als_strengthen_lo_ties_desc:0 ""
 NOR_Als_reform_judiciary:0 "改革司法机构"
 NOR_Als_reform_judiciary_desc:0 ""
 NOR_Als_socialist_church:0 "社会主义教会"
 NOR_Als_socialist_church_desc:0 ""
 NOR_Als_peoples_state:0 "人民之国"
 NOR_Als_peoples_state_desc:0 ""
 NOR_Als_tranmaelite_accendency:0 "特兰梅利特继任"
 NOR_Als_tranmaelite_accendency_desc:0 "由埃利亚斯·沃兰领导的工党特兰迈利派工团主义派系已经获得多数席位并获得主席职位。受马丁·特兰梅尔的影响，工团主义者试图将挪威的启示推向欧洲革命者。"
 NOR_Als_decentralized_control:0 "去中心化控制"
 NOR_Als_decentralized_control_desc:0 ""
 NOR_Als_empower_lo:0 "赋权LO"
 NOR_Als_empower_lo_desc:0 ""
 NOR_Als_break_chains_tradition:0 "打破传统枷锁"
 NOR_Als_break_chains_tradition_desc:0 ""
 NOR_Als_integrate_our_agrarian_brothers:0 "整合我们的农民兄弟"
 NOR_Als_integrate_our_agrarian_brothers_desc:0 ""
 NOR_Als_our_international_ties:0 "我们的国际联系"
 NOR_Als_our_international_ties_desc:0 "挪威并不是世界上唯一的工团主义国家。虽然我们的传统支持在国际上保持中立立场，但我们需要支持我们在欧洲的弟兄。"
 NOR_Als_harbour_finnish_revolutionaries:0 "港口上的芬兰社会主义者"
 NOR_Als_harbour_finnish_revolutionaries_desc:0 "芬兰革命者正在与芬兰君主主义者和民族主义者的反动势力作斗争。他们需要在一个与他们作对的世界中找到一个避难所。我们需要声援芬兰工人，为他们的工团主义者提供难民。"
 NOR_Als_and_sandinavian_comrades:0 "和斯堪的纳维亚同志"
 NOR_Als_and_sandinavian_comrades_desc:0 "我们的瑞典和丹麦兄弟正在为将各自的国家从德意志帝国的反动政权下解放出来而奋斗。作为工团主义者，我们需要给予他们支持。"
 NOR_Als_supply_red_militias:0 "支持红色民兵"
 NOR_Als_supply_red_militias_desc:0 "社会主义和工团主义民兵确实是在与反动政权作战。向这些自由战士提供武器和其他物资符合我们的利益。"
 NOR_Als_phalanstere:0 "加入法伦施泰尔国际"
 NOR_Als_phalanstere_desc:0 ""
 NOR_Als_industrial_gears_turning:0 "工业齿轮转动"
 NOR_Als_industrial_gears_turning_desc:0 "我们有了国际的支持，就可以利用它来增强我们的工业实力。随着新的世界大战即将来临，建立各自的工业将符合所有工团主义国家的利益。"
 NOR_Als_war_readiness:0 "战争准备"
 NOR_Als_war_readiness_desc:0 ""
 NOR_Als_ready_north_sea_blockade:0 "准备好封锁北海"
 NOR_Als_ready_north_sea_blockade_desc:0 ""
 NOR_Als_provoke_swede:0 "激怒瑞典人"
 NOR_Als_provoke_swede_desc:0 "是时候挑起瑞典反动政权的冲突了。希望我们能够采取行动，让他们看起来像侵略者。无论怎样，瑞典都会陷入革命。"
 NOR_Als_kompani_linge:0 "挪威林厄连"
 NOR_Als_kompani_linge_desc:0 ""
 NOR_Als_norwegian_red_army:0 "挪威红军"
 NOR_Als_norwegian_red_army_desc:0 "挪威陆军需要进行改革，以反映挪威的社会主义和工团主义价值观。将其重组为挪威红军将是朝着正确方向迈出的一步。随着我军的重大改革，挪威将成为一支强大的战斗力量。"
 NOR_Als_war_syndicalism:0 "战争工团主义"
 NOR_Als_war_syndicalism_desc:0 "随着挪威与另一个国家之间爆发战争，将我们的意识形态转向战争努力非常重要。工团主义革命的所有资源都需要用于支持我们的神圣战争。"
 NOR_Als_army_commissars:0 "军政委"
 NOR_Als_army_commissars_desc:0 "我们军队内部的政委将确保我们的士兵对国家的忠诚。虽然有些人会认为这是侵犯性的，但我们希望我们的行为能够得到理解。"
 NOR_Als_establish_ssra:0 "建立SSRA"
 NOR_Als_establish_ssra_desc:0 "由于许多挪威人都在谈论斯堪的纳维亚半岛可能在工团主义下联合起来，因此我们需要在军事事务上保持积极主动。虽然我们确实有来自瑞典、丹麦和芬兰的部队服役，但他们都在挪威军队服役。但现在，这一切结束了。通过建立社会主义斯堪的纳维亚红军，挪威人、瑞典人、丹麦人、芬兰人和冰岛人可以像斯堪的纳维亚人一样战斗。"
 norway.1.t:0 "挪威的现状"
 norway.1.d:0 "挪威正站在历史的十字路口上前。尽管国家看上去仍然相对繁荣，国内社会仍然被政治斗争和发展停滞所困扰。工党内部的分歧导致了左派的分裂。1921年，温和派脱离工党组建了社会民主工党，激进的工团主义分子在1923年脱离工党组建挪威工团联盟。此外，挪威共产党正苦苦挣扎，有传言称他们即将以国家工团主义理论组建新的极左先锋党。在政治光谱的另一端，有数个民族主义组织正在争夺权力和影响力。尽管他们在反对社会主义这个问题上是一致的，单他们的手段和目标是不一样的。虽然政治斗争还不至于引发内战，但执政的自由党少数派政府却无力处理任何问题。战争的阴霾再次笼罩欧洲大陆，人民正在焦急地等待着1936年10月的大选。"
 norway.1.a:0 "我对祖国永远效忠，直到多夫勒山脉崩溃"
 norway.2.t:0 "与日本的贸易谈判"
 norway.2.d:0 "自1925年以来，缺乏国际贸易让挪威经济陷入瘫痪。其中一个根本问题是我们的大型商船队无法工作。而最近外交部一位聪明人提议，让我们与日本帝国进行贸易，或许这可以扩大我们鱼干和捕鲸业的市场。也可以以优惠的价格租用些商船到日本。如果成功的话，一项协议将为我们提供久违急需的合同。"
 norway.2.a:0 "派出贸易代表"
 norway.2.b:0 "这想法太可笑了"
 norway.3.t:0 "来自挪威的代表"
 norway.3.d:0 "最近一个来自挪威的贸易代表团来到了我国。由于挪威不是垄断欧洲经济的帝国公约成员，他们急需新的贸易伙伴。他们向我们提供贸易以及及其优惠的运输费用。我们大部分的贸易专家都赞成达成这个贸易协定，有少数反对利用外国货船运来搬运日本货物。"
 norway.3.a:0 "这看上去不错"
 norway.3.b:0 "礼貌的拒绝"
 norway.4.t:0 "1936挪威-日本贸易协定"
 norway.4.d:0 "我们的贸易协议提案已经被日本政府接受，并在今天上午在东京签署。这将缓解我们的经济危机。"
 norway.4.a:0 "太好了！"
 norway.5.t:0 "日本人拒绝"
 norway.5.d:0 "不幸的是，日本政府拒绝了我们的贸易协议。看来我们必须寻找其他市场。"
 norway.5.a:0 "我早就说了嘛，这个计划真的很弱智……"
 norway.6.t:0 "挪威共产党的终结"
 norway.6.d:0 "由于未能在这场经济危机中取得亮眼表现，挪威共产党于今日自行解散，其成员加入了新成立的挪威国家工团党。基于莫斯利和墨索里尼的新理论“极权主义”，该党希望追求比共产主义更远大的事物。"
 norway.6.a:0 "啊？又一个左翼政党？"
 norway.7.t:0 "大规模反农业抵押抗议"
 norway.7.d:0 "目前的经济危机导致大量农民背负大量债务。因此，他们的牲畜和财产通常被地方当局拍卖给出价最高的人。这种做法在挪威农民中是非常不受欢迎的，但是其支持者声称，债务必须偿还，拍卖是自由市场经济中的必要罪恶。昨天，农民党提出了一项禁止拍卖的法案。政府在这个问题上的立场是什么？"
 norway.7.a:0 "允许继续拍卖"
 norway.7.b:0 "通过法案并立法禁止拍卖"
 norway.8.t:0 "农民危机援助组织的建立"
 norway.8.d:0 "今天，一个由地主、富农和右翼政治家组成的松散团体宣布建立“农民危机援助组织”。出于政治原因和经济原因，该组织的目标是反对农业抵押和援助有需要的农民。关于该组织独立性的质疑已经浮现，由于其创始人均为国民联盟党的成员，虽然有些报纸称赞他们的行为，但其他人谴责这个组织只是为了增加国民联盟党在农村地区的支持率。"
 norway.8.a:0 "这可不是什么好事……"
 norway.9.t:0 "吉斯林的演讲"
 norway.9.d:0 "前国防部长兼极端民族主义政党国民联盟党领袖维德孔·吉斯林最近举行了一次公众集会。吉斯林在讲话中谴责政府处理经济危机的措施和对挪威工团主义的软弱。他鼓励他的支持者加入社会卫队，一个极右翼的准军事组织，声称社会卫队和国民联盟是挪威对工团主义的最后一道防线。"
 norway.9.a:0 "对抗工团主义的最后防线？真的吗……？"
 norway.10.t:0 "社会卫队和国家警察"
 norway.10.d:0 "社会卫队成立于1923年，这个准军事组织一直是反工团主义的“堡垒”。虽然受到保守派和民族主义者的控制和支持，但1928年“警察法”甚至让他们获得了警察的地位。然而，吉斯林最近的讲话激进化了他的支持者。一些人的声音引起了人们对这个事态发展的关注，并希望我们遏制这个组织。"
 norway.10.a:0 "撤销他们的权力并镇压该组织"
 norway.10.b:0 "他们能有效的遏制工团主义"
 norway.11.t:0 "失败的镇压"
 norway.11.d:0 "我们试图压制社会卫队失败了。右翼政党不会接受任何有关该组织的削弱，而左翼政党要求彻底禁止。结果，我们无法在这个问题上获得议会的多数票。"
 norway.11.a:0 "他们仍然很危险……"
 norway.12.t:0 "赤卫队建立"
 norway.12.d:0 "我们情报部门发现工团政党与工会正暗中组织一支准军事组织赤卫队。虽然这可能是对社会卫队激进化的回应，但这仍是一个令人不安的行为。"
 norway.12.a:0 "我们无能为力……"
 norway.13.t:0 "不列颠联盟的影响"
 norway.13.d:0 "不列颠联盟已经开始影响我们的政治。他们正在支持工团组织并试图在左翼媒体中污名化我们的民主政府。"
 norway.13.a:0 "可恶的工团主义分子！"
 norway.14.t:0 "1936年议会选举"
 norway.14.d:0 "今天挪威人民将选出一个新的议会。这次选举十分胶着，而且将会决定挪威的未来。这次选举有3个可能的结果。首先，激进社会主义的工党在社会主义者中很受欢迎，并准备进行社会主义改革。社会卫队宣布如果取得胜利将强制推广他们的理念。另一种可能是社会民主工党可能能与自由党组建联合政府。此外，保守党可能与农民党组建联合政府。谁会赢得选举？"
 norway.14.a:0 "激进社会主义者组建少数派政府"
 norway.14.b:0 "社会民主工党和自由党组建联合政府"
 norway.14.c:0 "保守党和农民党组建联合政府"
 norway.15.t:0 "选择首相"
 norway.15.d:0 "工党在选举中获得了大量的选票后，现在将试图组建一个少数派政府。首相职位有两名候选人。党的领导人奥拉夫·谢夫洛是这个职位的自然选择。不过，也有人呼吁更温和的斯韦勒·斯托斯塔德领导政府。谁将会是新首相？"
 norway.15.a:0 "工党的领导人，奥拉夫·谢夫洛"
 norway.15.b:0 "斯韦勒·斯托斯塔德，温和社会主义者"
 norway.16.t:0 "保守派抗议"
 norway.16.d:0 "保守派和极右翼派别正式抗议组成激进的工党政府。声称这个政府是对国家稳定的威胁，要求国王任命其他人。不过，国王不愿违背议会的程序，并声明“我要做工团主义国王”。"
 norway.16.a:0 "这是人民的意志！"
 norway.17.t:0 "选择首相"
 norway.17.d:0 "在获得多数选票后，挪威社会民主工党将与自由党一起组建政府。总理职位有两名候选人。最受欢迎的芒努斯·尼尔森自1921年从激进派分裂以来一直领导社会民主工党。另一种选择是魅力非凡的国会议员约翰·尼高斯沃尔，他非常受本党年轻成员的欢迎。谁将会是新总理？"
 norway.17.a:0 "芒努斯·尼尔森，党的领导人"
 norway.17.b:0 "约翰·尼高斯沃尔，最年轻的议员"
 norway.18.t:0 "选择首相"
 norway.18.d:0 "在与农民党结成联盟之后，保守党现在将组建政府。首相职位有两名候选人：卡尔·约阿希姆·汉布罗，有才干和经验丰富的退伍军人，以及著名实业家约翰·亨里克·安德烈森。谁将会是新总理？"
 norway.18.a:0 "议会主席卡尔·约阿希姆·汉布罗"
 norway.18.b:0 "商人约翰·亨里克·安德烈森"
 norway.20.t:0 "第八十五届议会开幕"
 norway.20.d:0 "今天，国王宣布第八十五届议会开幕，并宣布了新政府的政治纲领。权力移交很和平，新政府将尽快开始工作。"
 norway.20.a:0 "我们的民主势力还是足够强大的"
 norway.22.t:0 "央行行长吕格批评政府"
 norway.22.d:0 "前财政部长兼现任挪威中央银行行长尼古拉·吕格已经开始严厉批评政府。吕格声称，这个国家必然会遭受经济破坏，他强烈支持反对派推翻现任政府。吕格是相当有影响力的人，他的反对势必会被反对党所利用。"
 norway.22.a:0 "他就不能闭嘴吗？"
 norway.23.t:0 "社会主义改革范围"
 norway.23.d:0 "随着我党组建政府，我们需要决定我们的改革范围。由于我们的议会四分五裂，我们需要其他方面的支持以通过法律。党内大多数人都想制定一些有限的劳工法案，包括工作时间和安全条例，很容易得到社会民主工党和自由党的支持。少数人认为我们应该利用我们最近的选举胜利去推动关键行业的国有化。虽然议会中间派不会赞同，但很有可能一些右翼分子会反过来支持我们。"
 norway.23.a:0 "小规模改革，颁布一些劳工法案"
 norway.23.b:0 "大规模改革，国有化关键行业"
 norway.24.t:0 "吉斯林和社会卫队动员"
 norway.24.d:0 "今日上午，维德孔·吉斯林在被占领的挪威广播公司工作室开始广播。他宣布议会第二天将通过不信任议案。为了确保和平有序的过渡权力，社会卫队将被动员去保护重要的公共机构。最后吉斯林辩解到这是为了阻止政府危险的革命性计划。\n\n当社会卫队走上街头后，警方拒绝采取行动。随着局势迅速升温，社会卫队和工人民兵将很快发生冲突。"
 norway.24.a:0 "我们必须改变什么！"
 norway.25.t:0 "工会总动员"
 norway.25.d:0 "随着危机不断升级，工会开始动员并宣布了总罢工。挪威工团主义者领袖马丁·特兰梅尔谴责了政府和资产阶级反对派。根据特兰梅尔的说法，工党政府的失败表面其背叛了社会主义理想，而资产阶级建制派则试图阴谋摧毁了平民的组织。特拉姆奈称，工人现在必须自己动手。\n\n随着奥斯陆街上的激战，似乎警察和军队都没有参加这次混战。"
 norway.25.a:0 "整个国家正在屏住呼吸！"
 norway.26.t:0 "决定命运的时刻！"
 norway.26.d:0 "奥斯陆之战持续了3天，然而仍没能有一个明确的结果。双方都有部分合法性，只要夺取首都就能宣布胜利。工人民兵宣称是为了保护合法政府，社会卫队是为了摧毁议会推翻政府。与此同时，由于危机的发生，国王逃到了加拿大。随着战斗达到高潮……"
 norway.26.a:0 "工人民兵夺取首都并弹劾资产阶级分子"
 norway.26.b:0 "社会卫队解散议会，吉斯林组建政府"
 norway.27.t:0 "工团主义挪威"
 norway.27.d:0 "在工会的帮助下，合法的工党政府扛过了资产阶级反动派的攻击。现在，他们有能力以前无古人的方式改革挪威，并最终让挪威走上赤色大道！"
 norway.27.a:0 "全部权力归于工人"
 norway.28.t:0 "选择新总书记"
 norway.28.d:0 "谁来担任我们新政府的总书记呢？"
 norway.28.a:0 "工会主义者康拉德·诺尔达"
 norway.28.b:0 "党书记哈康·利"
 norway.29.t:0 "民族主义挪威"
 norway.29.d:0 "维德孔·吉斯林将筹建民族主义政府抵御工团威胁。国会于今天通过法案授予吉斯林直接拟定法律的特权，而吉斯林本人在得到授权后也选择暂停国会职能。挪威正毫无疑问地步入新的时代。"
 norway.29.a:0 "秩序与正义"
 norway.30.t:0 "1939年议会选举"
 norway.30.d:0 "今天，挪威人民选出了一个新议会。选举难分难解并将在可预见的时间将决定挪威的未来。"
 norway.30.a:0 "社会民主工党和自由党组建联合政府"
 norway.30.b:0 "保守党和农民党组建联合政府"
 norway.33.t:0 "[GetYear]年议会选举"
 norway.100.t:0 "奥斯陆分析仪"
 norway.100.d:0 "科学家斯韦恩·罗瑟兰最近提出建造一台大型机械计算机——奥斯陆分析仪。在政府的支持下，他已经完成了项目的理论部分。他的团队现在将尝试构建这个技术奇迹。如果成功，这应该大大提高我们的研究能力。"
 norway.100.a:0 "祝你好运，罗瑟兰先生！"
 norway.101.t:0 "奥斯陆分析仪建设完毕"
 norway.101.d:0 "今天，在奥斯陆大学的仪式上，罗瑟兰宣布奥斯陆分析仪建设完成。基于万尼瓦尔·布什的理论和目前世界上最强大的差分分析仪，该机拥有十二集成并提供我们的无与伦比的计算能力。"
 norway.101.a:0 "谁还需要康拉德·楚泽和艾伦·图灵！"
 norway.102.t:0 "岸防舰问题"
 norway.102.d:0 "挪威的海军骄傲是她的6艘岸防舰。这些装甲巡洋舰，或者说岸防舰，是武装到牙齿的。但是它们缺乏重巡洋舰的航程。不幸的是，我们的岸防舰有4艘的处境十分糟糕。自从1897年到1901年收购以来，缺乏升级和适当的维护严重限制了它们的能力。它们目前被封存，海军正等待着有关它们命运的裁决。我们应该怎么处理它们？"
 norway.102.a:0 "我们需要这些船！让他们回归海军！"
 norway.102.b:0 "我们首先要现代化这些船"
 norway.103.t:0 "岸防舰改造完毕"
 norway.103.d:0 "我们的旧岸防舰已经改造完毕。虽然我们不能完全重建这些船，但是新的引擎，升级的火控和改进的防空能力将有望改进一些现状。"
 norway.103.a:0 "太好了！"
 norway.104.t:0 "建造轻巡洋舰"
 norway.104.d:0 "作为1936年舰队计划的一部分，霍尔滕船坞已经开始建造几艘轻型巡洋舰。六门152mm主炮或许可以被认为有些过时，但应该很好地满足我们的需求。"
 norway.104.a:0 "我们将会等待"
 norway.105.t:0 "轻巡洋舰建设完成"
 norway.105.d:0 "霍尔滕船坞已经完成了新的轻型巡洋舰的建造。"
 norway.105.a:0 "太好了！"
 norway.106.t:0 "建造新的岸防舰"
 norway.106.d:0 "作为1936年舰队计划的一部分，霍尔滕船坞已经开始建造一个新的岸防舰。克里斯蒂安尼亚号的主炮由4门203mm主炮和4门120mm副炮，这将在各方面都是最先进的。"
 norway.106.a:0 "我们将会等待"
 norway.107.t:0 "新的岸防舰建造完毕"
 norway.107.d:0 "今天，克里斯蒂安尼亚号完成了她的试航。她现在将成为挪威海军的新旗舰。"
 norway.107.a:0 "多漂亮的船啊！"
 norway.108.t:0 "建造潜艇"
 norway.108.d:0 "作为1936年舰队计划的一部分，霍尔滕船坞已经开始建造三艘新型潜艇。这些现代化的舰艇将大大增加我们海军的战斗力。"
 norway.108.a:0 "我们将会等待"
 norway.109.t:0 "新型潜艇完工"
 norway.109.d:0 "霍尔滕船坞已经完成了新潜艇的建造。"
 norway.109.a:0 "太好了！"
 norway.110.t:0 "建造驱逐舰"
 norway.110.d:0 "作为1936年舰队计划的一部分，霍尔滕船坞已经开始建造三艘新的驱逐舰。"
 norway.110.a:0 "我们将会等待"
 norway.111.t:0 "新驱逐舰完工"
 norway.111.d:0 "霍尔滕船坞已经完成了新的驱逐舰的建造。"
 norway.111.a:0 "太好了！"
 norway.112.t:0 "挪威航空公司希望扩张"
 norway.112.d:0 "我们最近对挪威航空公司的投资为他们的市场开辟了多种可能性。我们可以把重点放在国内市场中。通过投资新的机场和路线，我们可以更快的运输人员，货物和邮件。我们也可以开始转向斯堪的纳维亚和北大西洋市场。但有人认为这样风险过大。我们应该选择如何扩张？"
 norway.112.a:0 "有限的扩张"
 norway.112.b:0 "大规模扩张"
 norway.113.t:0 "扩张很成功"
 norway.113.d:0 "挪威航空公司的扩张已被证明是成功的。大部分航班已经满员，我们大城市之间的航线活动增加了一倍。"
 norway.113.a:0 "太好了！"
 norway.114.t:0 "扩张失败"
 norway.114.d:0 "挪威航空公司的扩张已被证明是失败的。国际竞争过于激烈导致无法扭亏为盈。因此我们被迫关闭所有的国际航线"
 norway.114.a:0 "这可真是太不幸了……"
 norway.116.t:0 "立宪会议开幕"
 norway.116.d:0 "今天标志着我们这个年轻国家宪政大会的建立。全国各地工会的数百名代表聚集在一起，对新国家的组织形式进行辩论。1814年的议会创建了一个独立的挪威王国，这个宪法将建立一个现代国家。这必将影响到社会的各个方面。"
 norway.116.a:0 "这是挪威历史性的时刻！"
 norway.117.t:0 "第一天：当地工会的自治权"
 norway.117.d:0 "第一天的问题是当地工会的自治权。"
 norway.117.a:0 "中央政府控制一切"
 norway.117.b:0 "分权到工会"
 norway.118.t:0 "第二天：司法独立"
 norway.118.d:0 "第二天的问题是司法独立"
 norway.118.a:0 "独立的司法机构"
 norway.118.b:0 "领袖高于一切"
 norway.118.c:0 "独立的司法机构"
 norway.118.e:0 "领袖高于一切"
 norway.119.t:0 "第三天：军队中的工会"
 norway.119.d:0 "第三个问题是关于军队的控制权。我们应该组建一个专门的士兵工会吗？还是使用传统的方法？"
 norway.119.a:0 "组建军事工会"
 norway.119.b:0 "保持传统的方式"
 norway.119.c:0 "组建军事工会"
 norway.119.e:0 "保持传统的方式"
 norway.119.f:0 "组建军事工会"
 norway.119.g:0 "保持传统的方式"
 norway.119.h:0 "组建军事工会"
 norway.119.i:0 "保持传统的方式"
 norway.120.t:0 "立宪会议闭幕"
 norway.120.d:0 "随着宪法的制定，我们终于可以庆祝一部真正为所有挪威工人带来自由和繁荣的宪法。"
 norway.120.a:0 "太好了！"
 norway.121.t:0 "挪威请求加入法伦施泰尔国际"
 norway.121.d:0 "挪威最近派出了一个代表团，他们希望加入法伦施泰尔国际并工业化他们的国家。我们应该怎么回答？"
 norway.121.a:0 "帮助他们"
 norway.121.b:0 "算了吧……"
 norway.122.t:0 "法兰西公社同意我们的请求"
 norway.122.d:0 "法兰西公社同意了我们的请求。他们将马上开始准备。"
 norway.122.a:0 "太好了！"
 norway.123.t:0 "法伦施泰尔国际的援助到达"
 norway.123.d:0 "法国的工业援助到达"
 norway.123.a:0 "十分感谢法国同志！"
 norway.124.t:0 "法兰西公社拒绝我们的要求"
 norway.124.d:0 "法兰西公社拒绝了我们的请求"
 norway.124.a:0 "遗憾啊……"
 norway.125.t:0 "挪威寻求军事援助"
 norway.125.d_SWE:0 "挪威最近派出了一支代表团，他们寻求武器和志愿者来帮助他们对瑞典的战争计划。我们作何反应？"
 norway.125.d_GER:0 "挪威最近派出了一支代表团，他们寻求武器和志愿者来帮助他们抵御德国的侵略。我们作何反应？"
 norway.125.a:0 "派遣志愿者和额外的武器"
 norway.125.b:0 "算了吧……"
 norway.126.t:0 "[From.GetName]接受了我们的请求"
 norway.126.d:0 "[From.GetName]接受了我们的请求。他们将派遣志愿者和武器以帮助我们的斗争。"
 norway.126.a:0 "太好了！"
 norway.127.t:0 "法兰西公社拒绝我们的要求"
 norway.127.d:0 "不幸的是，我们的要求被拒绝了。"
 norway.127.a:0 "遗憾啊……"
 norway.128.t:0 "挪威支持瑞典工会"
 norway.128.d:0 "挪威的工团主义政府最近开始资助并武装瑞典的工会。劳工暴动的频率正在增加，瑞典的工团主义开始抬头。"
 norway.128.a:0 "进行外交抗议"
 norway.128.b:0 "这意味着战争！"
 norway.129.t:0 "边界上的军事演习"
 norway.129.d:0 "为了改善我们的军队现状和士兵的防御性思维，挪威军队将在瑞典边境进行大规模的演习。"
 norway.129.a:0 "我们将准备好对抗瑞典人"
 norway.130.t:0 "边界上的军事演习"
 norway.130.d:0 "挪威的工团主义者正在边界集结军队进行军事演习。虽然有可能是故意的冒犯，但演习的目的并没有什么问题。内阁分成两派，有些人希望通过最后通牒强迫挪威人远离边界，另一部分人提议我们也进行军事演习。"
 norway.130.a:0 "用战争威胁他们！"
 norway.130.b:0 "进行军事演习"
 norway.131.t:0 "瑞典的最后通牒"
 norway.131.d:0 "瑞典政府发出最后通牒，要求我们结束军事演习，并将部队从边界撤出。我们是应该无视这个最后通牒，继续演习还是遵守他们的要求。"
 norway.131.a:0 "脸我伸过来了，你来打啊"
 norway.131.b:0 "暂时退让，我们还没准备好战争"
 norway.132.t:0 "我们的最后通牒被回绝"
 norway.132.d:0 "今天早上，已经过了我们最后通牒的时间，然而挪威军队仍然在进行军事演习。他们很明显无视了我们的通牒。"
 norway.132.a:0 "对挪威宣战！"
 norway.132.b:0 "可恶，不能现在开战……"
 norway.133.t:0 "挪威人怂了"
 norway.133.d:0 "今天早上，挪威军队把部队从边界撤出。他们准备战争的目标失败了。"
 norway.133.a:0 "太好了！"
 norway.134.t:0 "军事演习成功"
 norway.134.d:0 "我们的军事演习已经被证明是完全成功的。人民已经接受了解放我们的瑞典兄弟的必要性，军队的士气也处于历史最高水平。"
 norway.134.a:0 "太好了！"
 norway.135.t:0 "挪威的最后通牒"
 norway.135.d:0 "今天早上，一次恐怖袭击在挪威的哈尔登市造成了3人的伤亡。6小时后，挪威大使向我们提出了一个令人愤慨的要求：将耶姆特兰和布胡斯交给挪威，引渡哈康七世国王并对其进行刑事指控，并允许工会分子进入政府。内阁一致谴责这个荒谬的声明"
 norway.135.a:0 "拒绝接受这些可笑的条款！"
 norway.135.b:0 "一股神秘力量让我们接受了……"
 norway.136.t:0 "瑞典拒绝我们的要求"
 norway.136.d:0 "瑞典政府就像我们所预料的那样拒绝了我们的要求。现在看来我们只能使用武力了。"
 norway.136.a:0 "让我们解放我们的瑞典兄弟们！"
 norway.136.b:0 "啊……算了吧……"
 norway.137.t:0 "瑞典接受我们的要求"
 norway.137.d:0 "事情出现了令人惊讶的转折：瑞典政府接受了我们的要求"
 norway.137.a:0 "斯堪的纳维亚工人万岁！"
 norway.138.t:0 "林厄连的组建"
 norway.138.d:0 "马丁·林厄已经带着他的爱国者分队跨过边境进入瑞典。我们希望他们能成功摧毁瑞典的重要产业。"
 norway.138.a:0 "烧吧！让瑞典燃烧吧！"
 norway.139.t:0 "林厄连在瑞典"
 norway.139.d:0 "一批破坏分子和恐怖分子最近在瑞典进行破坏活动，已经炸毁了数条铁路和一些弹药库。他们有着一个不起眼的名字：林厄连，以一位不知名的演员命名。"
 norway.139.a:0 "他们必须被消灭……"
 norway.140.t:0 "林厄连炸毁了一个桥梁！"
 norway.140.d:0 "昨天晚上林厄连摧毁了一座桥。幸运的是没有人受伤，但这会影响我们在该地区的补给效率。"
 norway.140.a:0 "可恶的恐怖分子！"
 norway.141.t:0 "林厄连摧毁了一个军工厂！"
 norway.141.d:0 "林厄连在今天早上设法摧毁了一座军工厂。似乎有些工团分子帮助他们走私炸药，并将炸药放到了一个仓库附近。尽管损失是可以恢复的，但是工厂在几个星期内无法运作。"
 norway.141.a:0 "可恶的恐怖分子！"
 norway.142.t:0 "林厄连的终结"
 norway.142.d:0 "无论好坏，政治局势的变化意味着马丁·林厄和他的破坏分子将不再骚扰或摧毁瑞典的基础设施。"
 norway.142.a:0 "可算过去了"
 norway.143.t:0 "挪威希望加入第三国际"
 norway.143.d:0 "新成立的挪威社会主义政府已站稳脚跟，要求加入我们的联盟。"
 norway.143.a:0 "同意"
 norway.143.b:0 "拒绝"
 norway.144.t:0 "法兰西公社同意我们的请求"
 norway.144.d:0 "法兰西公社同意我们加入第三国际的请求。"
 norway.144.a:0 "这是好的"
 norway.145.t:0 "法兰西公社拒绝我们的请求"
 norway.145.d:0 "不幸的是，法兰西公社拒绝了我们加入第三国际的请求。"
 norway.145.a:0 "我们只能孤军奋战……"
 norway.150.t:0 "北欧理事会的建立"
 norway.150.d:0 "北欧理事会是北欧合作和统一的工具。"
 norway.150.a:0 "加入北欧理事会"
 norway.151.t:0 "建立斯堪的纳维亚防御联盟"
 norway.151.d:0 "我们决定与斯堪的纳维亚上的国家建立一个防御性的军事联盟"
 norway.151.a:0 "加入斯堪的纳维亚防御联盟"
 norway.152.t:0 "北欧护照公约"
 norway.152.d:0 "今天上午，来自斯堪的纳维亚各国的代表齐聚斯德哥尔摩签署《北欧护照公约》。我们所有的公民现在可以自由的穿越斯堪的纳维亚各国的边境。"
 norway.152.a:0 "签署公约"
 norway.153.t:0 "重建斯堪的纳维亚货币联盟"
 norway.153.d:0 "从1873年到1914年，斯堪的纳维亚共享单一货币。随着斯堪的纳维亚合作的再度兴起，是时候重建斯堪的纳维亚货币联盟了。"
 norway.153.a:0 "新时代的新货币联盟！"
 norway.154.t:0 "北欧单一市场"
 norway.154.d:0 "随着我们日益密切的一体化，关税已被证明是一个经济障碍。因此，我们决定取消其余的关税，建立一个的斯堪的纳维亚单一市场。"
 norway.154.a:0 "加入单一市场"
 norway.155.t:0 "斯堪的纳维亚科学研讨会"
 norway.155.d:0 "随着斯堪的纳维亚科学研讨会的正式化，科学合作将使我们的研究团体能够分享关键知识。会议将于下周在哥本哈根召开。"
 norway.155.a:0 "知识就是力量"
 norway.155.b:0 "知识就是力量"
 norway.156.t:0 "瑞典寻求斯堪的纳维亚联邦"
 norway.156.d:0 "瑞典已经提出要把所有的斯堪的纳维亚国家联合起来，建立一个民主的联邦。这会导致游戏结束"
 norway.156.a:0 "加入联邦（游戏结束）"
 norway.156.b:0 "对抗联邦"
 norway.157.t:0 "丹麦寻求斯堪的纳维亚联邦"
 norway.157.d:0 "丹麦已经提出要把所有的斯堪的纳维亚国家联合起来，建立一个民主的联邦。这会导致游戏结束"
 norway.157.a:0 "加入联邦（游戏结束）"
 norway.157.b:0 "对抗联邦"
 norway.158.t:0 "建立北欧联邦"
 norway.158.d:0 "其他斯堪的纳维亚国家同意我们关于建立一个统一的联邦的提议。根据宪法，北欧联邦将是一个民主的联邦君主制国家。行政部门将是由来自代表瑞典、挪威和丹麦君主组成的理事会组成的联邦政府。联邦议会将设在斯德哥尔摩，但所有的组成国家都保留着各自的机构和自治权。"
 norway.158.a:0 "太好了！"
 norway.159.t:0 "联邦解散"
 norway.159.d:0 "我们试图建立北欧联邦的尝试已经失败了……看来这就是北欧一体化的顶峰了。"
 norway.159.a:0 "这些短视的蠢货！"
 norway.160.t:0 "对加拿大进行国事访问"
 norway.160.d:0 "挪威和英国王室有强大的血缘纽带，尤其是考虑到哈康七世是[CAN_king_full_name]的舅舅。最近挪威政府准备与加拿大政府建立更密切的外交关系，有人建议派陛下对渥太华进行国事访问。国王可以将这个信息传递给[CAN_king_full_name]，并希望能提高挪威在加拿大公众中的形象。"
 norway.160.a:0 "向[CAN_king_full_name]致以问候"
 norway.161.t:0 "挪威国事访问"
 norway.161.d:0 "挪威和英国王室有强大的血缘纽带，尤其是考虑到哈康七世是[CAN_king_full_name]的舅舅。最近挪威政府准备与加拿大政府建立更密切的外交关系，他们派哈康七世对我们进行国事访问。"
 norway.161.a:0 "热烈欢迎"
 norway.162.t:0 "哈康七世在加拿大"
 norway.162.d:0 "哈康七世访问加拿大已取得巨大成功。在正式的接待和观光之间，他设法转达了我们的外交情况。国王也和他的侄子进行了很有建设性的商讨，[CAN_king_first_name]答应把这个事情向请他的大臣们提出。"
 norway.162.a:0 "大成功"
 norway.163.t:0 "哈康七世在加拿大"
 norway.163.d:0 "哈康七世访问加拿大已取得巨大成功。在正式的接待和观光之间，他试图向加拿大公众展现了挪威的艰难处境。国王也和他的侄子进行了很有建设性的商讨，[CAN_king_first_name]答应把这个事情向请他的大臣们提出。"
 norway.163.a:0 "大成功"
 norway.164.t:0 "挪威希望加入协约国"
 norway.164.d:0 "挪威表示出希望与我们达成了签署共同防务协议的意图。事实上，该协议将使挪威成为协约国的一员。尽管这会让我们多出一片区域去防卫，但挪威的战略地位十分重要。挪威将是北大西洋和北海作战的关键基地。"
 norway.164.a:0 "同意他们加入"
 norway.164.b:0 "算了吧，他们就是个负担"
 norway.165.t:0 "加拿大接受我们的请求"
 norway.165.d:0 "加拿大接受了我们的要求，现在挪威是协约的一员了。"
 norway.165.a:0 "太好了！"
 norway.166.t:0 "加拿大拒绝我们的要求"
 norway.166.d:0 "看上去加拿大拒绝保护我们。"
 norway.166.a:0 "真是不幸……"
 norway.170.t:0 "重启北方航线"
 norway.170.d:0 "随着俄国内战导致的经济和政治混乱，挪威与俄罗斯北部的贸易几乎被切断。我们现在可以试图在北极圈附近建立贸易往来。有人建议我们首先联系地方政府，而不是中央政府，因为当地政府倾向于支持与我们的贸易。"
 norway.170.a:0 "派出代表"
 norway.170.b:0 "俄罗斯不是一个合适的贸易伙伴"
 norway.171.t:0 "重启北方航线"
 norway.171.d:0 "随着俄国内战导致的经济和政治混乱，挪威与俄罗斯北部的贸易几乎被切断。现在看上去挪威已经开始试图与摩尔曼斯克和阿尔汉格尔斯克的地方当局接触以重启贸易。虽然他们应该先和我们商谈，但重启北方航线是对我们有利的。我们应该如何回应？"
 norway.171.a:0 "支持他们"
 norway.171.b:0 "不，这应该让中央政府来干"
 norway.172.t:0 "[GetYear]年挪威-俄罗斯贸易协定"
 norway.172.d:0 "我们派到摩尔曼斯克和阿尔汉格尔斯克的地方当局的贸易代表团还是被俄罗斯政府发现了。幸运的是他们支持我们重启北方航线的行为。"
 norway.172.a:0 "很好"
 norway.173.t:0 "俄罗斯人拒绝"
 norway.173.d:0 "我们派到摩尔曼斯克和阿尔汉格尔斯克的地方当局的贸易代表团还是被俄罗斯政府发现了。不幸的是，他们对我们的提议不感兴趣。"
 norway.173.a:0 "这可太糟了……"
 norway.174.t:0 "与德国的贸易协定"
 norway.174.d:0 "我们有可能能进入德国和欧洲大陆市场的某些地区。由于黑色星期一，在帝国公约之外有限的贸易增长可能会得到德国的支持。"
 norway.174.a:0 "尝试接触德国人"
 norway.174.b:0 "算了吧"
 norway.175.t:0 "与挪威的贸易协定"
 norway.175.d:0 "挪威最近提出了建立有限的贸易协定的请求。由于挪威不是帝国公约的一员，他们与欧洲大陆的贸易是十分有限的。通常情况下我们不会允许这种事情的发生，但是在黑色星期一后，这种承诺是十分诱人的。"
 norway.175.a:0 "同意一个有限的贸易协定"
 norway.175.b:0 "礼貌的拒绝"
 norway.176.t:0 "[GetYear]年挪威-德国贸易协定"
 norway.176.d:0 "德国同意了我们的请求。"
 norway.176.a:0 "很好"
 norway.177.t:0 "德国人拒绝"
 norway.177.d:0 "德国人拒绝了我们的请求。"
 norway.177.a:0 "这可太糟了……"
 norway.178.t:0 "与加拿大的贸易协定"
 norway.178.d:0 "我们可以尝试增加与加拿大和英联邦国家的贸易往来。这将有利于我们，特别是在协约国，我们将获得一个有价值的贸易伙伴。"
 norway.178.a:0 "派出贸易代表"
 norway.178.b:0 "算了吧"
 norway.179.t:0 "与挪威的贸易协定"
 norway.179.d:0 "挪威最近就一项贸易协定与我们接触。挪威是在欧洲地理位置上最接近我们的国家之一，与他们消除贸易壁垒对我们和挪威人来说都意味着更好的关系和经济增长。我们将在北欧获得一个经济立足点，我们可以利用它作为实现我们更大抱负的垫脚石。"
 norway.179.a:0 "同意"
 norway.179.b:0 "拒绝"
 norway.180.t:0 "[GetYear]年挪威-加拿大贸易协定"
 norway.180.d:0 "加拿大同意了我们的请求。"
 norway.180.a:0 "很好"
 norway.181.t:0 "加拿大人拒绝"
 norway.181.d:0 "加拿大拒绝了我们的请求。"
 norway.181.a:0 "这可太糟了……"
 norway.201.t:0 "挪威索要格陵兰"
 norway.201.d.DEN:0 "1814 年，当《基尔条约》使挪威与瑞典结盟时，我们保留了北大西洋的领地。维德昆·吉斯林领导的新的民族主义挪威政府现在要求我们放弃对该岛的控制。"
 norway.201.d.other:0 "1814 年，当基尔条约使挪威与瑞典结盟时，丹麦保留了其北大西洋领地。格陵兰岛现已归我们所有，维德昆·吉斯林领导的新的民族主义挪威政府现在要求我们放弃对该岛的控制。"
 norway.201.a:0 "拒绝这些荒谬的要求"
 norway.201.b:0 "他们说得对，归还他们领土"
 norway.202.t:0 "丹麦接受我们的要求"
 norway.202.d:0 "丹麦意识到自己的努力是徒劳的，决定接受我们的正当要求。格陵兰再次成为挪威的一部分。"
 norway.202.a:0 "欢迎回家！"
 norway.203.t:0 "丹麦拒绝我们的要求"
 norway.203.d:0 "丹麦拒绝了我们的正当要求，称它们荒谬而完全不合理。我们的军队正在等待着，危机的最终解决方案是什么？"
 norway.203.a:0 "如果他们不给，我们就自己拿！"
 norway.203.b:0 "可恶，不能现在开战……"
 norway.204.t:0 "挪威退让"
 norway.204.d:0 "挪威意识到自己的努力是徒劳的，决定撤回他们荒谬的主张。"
 norway.204.a:0 "外交的胜利"
 norway.209.t:0 "与加拿大议和？"
 norway.209.d:0 "随着在加拿大在北大西洋上的失败，我们可以随意提出我们的要求。我们应该能索要加拿大所有在北大西洋上的基地以换取和平。政府的立场是……"
 norway.209.a:0 "我们已经达成了目标。开启和平谈判！"
 norway.209.b:0 "我们将会彻底毁灭协约国"
 norway.210.t:0 "与挪威的和平谈判？"
 norway.210.d:0 "随着战场上的失利，挪威人向我们开出了索要所有北大西洋的基地的条件以换取和平。尽管他们没要求“真正的”加拿大土地。我们接受这个和平条款吗？"
 norway.210.a:0 "我们已经被击败了，接受这个提议"
 norway.210.b:0 "不，战争还没结束"
 norway.211.t:0 "对加拿大战争的胜利"
 norway.211.d:0 "加拿大政府接受了我们的和平提议。我们已经收复曾经失去的北大西洋的领土。"
 norway.211.a:0 "太好了！"
 norway.212.t:0 "北大西洋声索"
 norway.212.d:0 "冰岛和法罗群岛都是挪威的一部分，直到1814年才被丹麦窃取。我们是否应该要求归还我们合法的土地？"
 norway.212.a:0 "要求冰岛和法罗群岛"
 norway.212.b:0 "仅宣称我们的主张……"
 norway.213.t:0 "挪威的新要求"
 norway.213.d:0 "挪威人的侵略似乎没有尽头，因为他们已经决定索要我们北大西洋领土。我们的答案是什么？"
 norway.213.a:0 "想都别想"
 norway.213.b:0 "我们打不过挪威……"
 norway.214.t:0 "丹麦接受我们的要求"
 norway.214.d:0 "丹麦意识到自己的努力是徒劳的，决定接受我们的正当要求。冰岛和法罗群岛再次成为挪威的一部分。"
 norway.214.a:0 "欢迎回家！"
 norway.215.t:0 "丹麦拒绝我们的要求"
 norway.215.d:0 "丹麦拒绝了我们的正当要求，称它们荒谬而完全不合理。我们的军队正在等待着，危机的最终解决方案是什么？"
 norway.215.a:0 "如果他们不给，我们就自己拿！"
 norway.215.b:0 "可恶，不能现在开战……"
 norway.216.t:0 "挪威退让"
 norway.216.d:0 "挪威意识到自己的努力是徒劳的，决定撤回他们荒谬的主张。"
 norway.216.a:0 "外交的胜利"
 norway.217.t:0 "挪威要求吞并我们"
 norway.217.d:0 "挪威政府要求我们屈服。他们想重新统治冰岛。我们应该如何回复？"
 norway.217.a:0 "不，冰岛将永远是独立国家！"
 norway.217.b:0 "行吧就这样"
 norway.218.t:0 "冰岛屈服"
 norway.218.d:0 "冰岛政府已经接受了我们的要求，他们现在是我们国家的一部分。"
 norway.218.a:0 "挪威最伟大的一天！"
 norway.219.t:0 "冰岛拒绝了我们的要求"
 norway.219.d:0 "冰岛拒绝了我们的正当要求，称它们荒谬而完全不合理。我们的军队正在等待着，危机的解决方案是什么？"
 norway.219.a:0 "如果他们不给，我们就自己拿！"
 norway.219.b:0 "可恶，不能现在开战……"
 norway.221.t:0 "挪威的宣称"
 norway.221.d:0 "挪威政府决定索要耶姆特兰和布胡斯兰回归。这些地区近300年来一直是瑞典的一部分。我们能接受这样一个无耻的要求吗？"
 norway.221.a:0 "想都别想！"
 norway.221.b:0 "嗯……谁稀罕那些烂地……？"
 norway.222.t:0 "瑞典接受我们的要求"
 norway.222.d:0 "事情发生了出人意料的转机，瑞典政府决定同意我们的要求。他们将这片区域归还给了我们！"
 norway.222.a:0 "卧槽发生了啥……？"
 norway.223.t:0 "瑞典拒绝了我们的要求"
 norway.223.d:0 "正如所料，瑞典政府决定拒绝我们的合理要求。我们应该如何处理？"
 norway.223.a:0 "我们将通过武力收复领土！"
 norway.223.b:0 "算了，那烂地也没啥用"
 norway.224.t:0 "挪威退让"
 norway.224.d:0 "挪威意识到自己的努力是徒劳的，决定撤回他们荒谬的主张。"
 norway.224.a:0 "外交的胜利"
 norway.225.t:0 "对芬兰的宣称"
 norway.225.d:0 "北欧的边界线被划分的很随意。这导致芬兰人生活在挪威北部而挪威人在芬兰居住。由于芬兰政府很有可能宣称我们的北部。我们是否应该先去索要芬兰北方，一劳永逸的解决边界问题？"
 norway.225.a:0 "宣称海岸线！"
 norway.225.b:0 "不，我们应该关注其他地方"
 norway.226.t:0 "挪威的宣称"
 norway.226.d:0 "挪威政府通过威胁开战以索要伊纳里省，我们能接受这样一个无耻的要求吗？"
 norway.226.a:0 "想都别想！"
 norway.227.t:0 "芬兰同意了我们的要求"
 norway.227.d:0 "事情发生了出人意料的转机，芬兰政府决定同意我们的要求。他们将这片区域归还给了我们！"
 norway.227.a:0 "卧槽发生了啥……？"
 norway.320.t:0 "废除君主制"
 norway.320.d:0 "随着我们对挪威政治的完全控制，工党走上了政治前台。现在问题来了，尽管哈康国王，这位来自丹麦的王族证明了自己对社会主义是友好的，或者至少没有对社会主义抱有偏见，但是有人说，君主制是一种过时的反动派控制人民的方法，因此必须废除。我们应该保留君主制吗？"
 norway.319.d:0 "当工党允许君主制继续存在时，他们就使革命失败了。今天我们宣布人民共和国成立，哈康将被赶下王位。尽管丹麦王子证明自己对社会主义很友好，或者至少没有对社会主义有偏见，但君主制是反动势力控制人民的古老方法，因此必须废除。"
 norway.320.a:0 "宣布成立共和国"
 norway.319.a:0 "没有任何权力可以挑战主席"
 norway.321.t:0 "挪威支持工会联合会"
 norway.321.d:0 "我们注意到了，丹麦最大的工团主义组织工会联合会得到大量的资金，其来源渠道非常可疑。调查后我们的警察已追溯至挪威的工团主义政权，无疑是希望将他们意识形态强加于丹麦人民。"
 norway.321.a:0 "岂有此理！"
 norway.322.t:0 "伟大的卫国战争"
 norway.322.d:0 "在我们终于摆脱瑞典人的枷锁仅仅20年后，背信弃义的瑞典人又一次试图征服我们挪威人。也许还有许多挪威人民不肯接受政府的性质，但是有一点可以肯定，那就是什么样的政府都好过瑞典人的瑞挪联邦卷土重来。\n\n目前我们在全国招募所有志愿者参加部队，同时平民也被动员起来尽所能的帮助士兵。既然在人力上赢不了，我们就靠强大精神来武装自己，压倒敌军！\n\n我们将战斗到底。我们将在瑞典作战，我们将在海洋中作战，我们将以越来越大的信心和越来越强的力量在空中作战，我们将不惜一切代价保卫祖国，我们将在峡湾作战，我们将在敌人的边界作战，我们将在森林和街头作战，我们将在山区作战。我们绝不投降！"
 norway.322.a:0 "我们！绝不！投降！"
 norway.323.t:0 "伟大的卫国战争结束了"
 norway.323.d:0 "无论结局如何，伟大的卫国战争已经结束了，瑞典也不再积极与我国作战，反瑞典的战争热情正在以越来越快的速度消退……这留下一个问题：我们两国人民之间错误行为是否会迎来和解，或者继承已久的敌对关系现在是否形成……"
 norway.323.a:0 "至少战争结束了……"
 norway.324.t:0 "维德孔·吉斯林的反革命"
 norway.324.d:0 "今天早上，维德孔·吉斯林，一个直言不讳的挪威民族主义者在军队的帮助下对最近成立的挪威工团主义政府发动了一场反政变。吉斯林长期以来一直在不断地批评一切社会主义理念，并曾在著名的电台广播中发表过他对国家现状的看法，以及他如何摧毁社会主义的步骤。忠于工团主义事业的军队与宣誓效忠新领袖的挪威武装部队进行了零星的抵抗。尽管吉斯林政权并不会得到全体人民的支持，但目前的局势也不太可能升级为内战。当挪威最终屈服于其民族主义的阴暗面时，世界只能眼睁睁地看着欧洲自由民主的标志渐渐隐没。"
 norway.324.a:0 "无论是好是坏，挪威将决定自身的道路"
 nor_syncon.1.t:0 "挪威工会联合会：外交政策"
 nor_syncon.1.d:0 "根据新宪法，挪威工会联合会已成为新的挪威人民国家的主要民主机构。今天，他们第一次聚集在一起，决定这个新国家未来几年的外交政策。目前联合会三个主要派别：由埃纳尔·盖哈德森领导温和派，是最接近工党的继承者，另一派是由埃利亚斯·沃兰领导的正统工团派，最后是极权派，阿尔宾·埃里斯领导，以与英国同名政党为基础。他们三派于今日进行投票，三个派别在这个问题上都有自己的观点。温和派认为集中精力保卫国家是最重要的，要求才去防御态度。工团派则认为帮助第三国际解放全世界是我们神圣的责任。最后，极权派希望我们的外交政策集中在瑞典，他们认为，如果我们处理不当，作为邻国，瑞典很有可能会毁灭挪威。"
 nor_syncon.1.a:0 "我们有责任与英国和法国一起输出革命！"
 nor_syncon.1.b:0 "保卫国家乃至高无上"
 nor_syncon.1.c:0 "瑞典一天不死，挪威难以安全！"
 nor_syncon.2.t:0 "挪威工会联合会：军事事务"
 nor_syncon.2.d:0 "随着外交政策问题的解决，讨论已转向军事问题。温和派认为旧的军事组织方式不适合革命现状，他们希望在士兵中选举军官。工团派担心那些“没用无能的花瓶”提拔到高层的军事效率，但某种程度上的军队民主是必要的，因此他们支持将我们的军队重组进工会，在“委员会”中士兵们选举出军官，而非在整支军队中指派军官。极权派既反对让军队民主化的尝试，他们认为军队民主化只会在最不需要的地方导致效率低下，他们更喜欢传统的军队。"
 nor_syncon.2.a:0 "工团派掌控了整场辩论！"
 nor_syncon.2.b:0 "温和派赢得辩论！"
 nor_syncon.2.c:0 "极权派维持现状！"
 nor_syncon.3.t:0 "挪威工会联合会：经济政策"
 nor_syncon.3.d:0 "现在联合会到了讨论经济问题方面上了，令人不安的是，这三派又找不到共同点。温和派希望将经济国有化，并通过政府来控制经济，让人民通过选举对中央政府施加影响。工团派反对这一观点，认为经济应该分散，让工人通过工会决定自己的生产方式，而不受政府的影响。极权派采取中间立场，接受工团主义者的使经济整体实现工团化理念，但他们反对工会不受政府控制的观点，这是为了国家利益时可以需要他们。"
 nor_syncon.3.a:0 "工团派经济政策"
 nor_syncon.3.b:0 "国有化经济"
 nor_syncon.3.c:0 "受引导的工团经济"
 nor_syncon.4.t:0 "挪威工会联合会：年轻一代"
 nor_syncon.4.d:0 "联合会同意在未来几年教育系统也应该改变。工团派想要教育年轻人革命和社会主义思想，以及珍惜和捍卫挪威工人为之流血牺牲而得到的自由，极权派则想把政治课程的重点放在总书记身上，也就是某种程度上的个人崇拜，与此同时，温和派拒绝将教育体系政治化，主张从那些压制无产阶级的旧财阀政府设置的因素中净化出来，但要保持中立。"
 nor_syncon.4.a:0 "挪威青年应珍惜革命遗产！"
 nor_syncon.4.b:0 "我们需要一个中立和客观的教育体系"
 nor_syncon.4.c:0 "青年应尊敬主席！"
 nor_syncon.5.t:0 "选举国家主席"
 nor_syncon.5.d.totalist:0 "尽管困难重重，曾经的边缘派阿尔宾·艾因斯在挪威工会联合会会议上取得了全面胜利。因此，阿尔宾·艾因斯竞选主席没有遭到反对，其他派系的领导人不愿意执行这次会议提出的准则派计划，这并不令人感到惊讶。"
 nor_syncon.5.d.syndicalist:0 "工团主义者在挪威工会联合会的几次政策辩论中取得了胜利。随着他们最新提案的大部分获得批准，事实证明挪威正在走向正统的工团主义道路。埃利亚斯·沃兰现在是唯一一位真正成为董事长的人，其他人要么退出，要么被证明太边缘而没有机会。"
 nor_syncon.5.d.radical_socialist:0 "埃纳尔·格哈德森领导的温和派一直是这些选举中获胜的热门，在忠于共和国的大部分挪威人中占据着影响力。在政策辩论中取得几次成功后，格哈德森的竞争对手屈服并退出竞选，反对挪威新政府。格哈森当选挪威主席几乎是板上钉钉的事了。"
 nor_syncon.5.d.draw_totalist_syndicalist:0 "挪威国内显然盛行宗派主义，因为没有找到多数人。因此，主席竞选的竞争仍然异常激烈，极端主义领导人阿尔宾·艾因斯和温和派领导人埃利亚斯·沃兰仍然在其中，考虑到极权主义幽灵曾经处于边缘地位，这是一个令人惊讶的转变。最后的选票正在统计中，看来......"
 nor_syncon.5.d.draw_totalist_radsoc:0 "挪威国内显然盛行宗派主义，因为没有找到多数人。因此，主席竞选的竞争仍然异常激烈，极端主义领导人阿尔宾·艾因斯和温和派领导人埃纳尔·格哈德森都仍在其中，考虑到极权主义幽灵曾经处于边缘地位，这是一个令人惊讶的转变。最后的选票正在统计中，看来......"
 nor_syncon.5.d.draw_syndicalist_radsoc:0 "挪威国内显然盛行宗派主义，因为没有找到多数人。因此，主席竞选的竞争仍然非常激烈，工团主义领导人埃利亚斯·沃兰和温和派领导人埃纳尔·格哈德森仍然在其中，这个结果可能并不令人意外。最后的选票正在统计中，看来......"
 nor_syncon.5.a:0 "阿尔宾·埃里斯是新主席！"
 nor_syncon.5.b:0 "沃兰，为了一个安全的工团主义挪威！"
 nor_syncon.5.c:0 "格哈德森将是一位出色的主席。"
 nor_syncon.5.d:0 "……阿尔宾·埃里斯是挪威的新主席"
 nor_syncon.5.e:0 "...埃纳尔·格哈德森最终获胜。"
 nor_syncon.5.f:0 "...埃利亚斯·沃兰当选为主席。"
 nor_new.1.t:0 "所有国王的人"
 nor_new.1.d:0 "虽然君主哈康七世国王不情愿地接受了我们的联合政府，但他远不是我们最大的粉丝。他也不是挪威唯一一个担心挪威民主发展的人，自由党和保守党的许多建制政客都对我们所认为的威权主义持批评态度。这些对政府的批评者现在似乎自行组织起来。\n\n自由党、保守党和温和派组成的联盟以“王党”的名义成立。虽然君主在官方上对这个政党保持中立，但他对民主宪法的捍卫使他成为这个新政党的朋友。他们非常尊敬他，称自己为“国王党”。联合政府成员维德昆·吉斯林称这个新政党是对国王及其在挪威政治中自由和中立立场的侮辱。"
 nor_new.1.a:0 "不过，这部分是国王的错"
 nor_new.2.t:0 "叛国罪和解"
 nor_new.2.d:0 "自反工团主义政变和联合政府成立以来，许多挪威人发现自己在与工团主义势力合作后陷入了困境。虽然他们中的一些人可能怀有一些崇高的目标，但他们中的大多数人都参与了针对我们国家的严重祸害。\n\n坊间流传着错误的说法，称叛国协议是为了除掉政治敌人，但它们只是错误的。所有被判犯有叛国罪的人都被发现与英国和法国间谍合作，从英国或法国运输资源或武器，或者参与了反对挪威效忠派和联合政府的激进反对派。虽然一些工团主义者，如马丁·特兰梅尔，能够逃离这个国家，但许多其他人却无法逃脱正义。奥拉夫·谢夫洛 (Olav Scheflo)、哈尔瓦德·奥尔森 (Halvard Olsen) 和哈康·利伊 (Haakon Lie) 等工团主义运动领导人已会见了行刑队。\n\n如果特兰梅尔要返回挪威，类似的命运也会降临到他身上。"
 nor_new.2.a:0 "残酷但有效"
 nor_new.3.t:0 "工党的终结"
 nor_new.3.d:0 "由于数量惊人的工党政客和成员参与了对挪威民族的叛国行为，联合政府已采取措施强行解散工党。入党也被禁止。虽然宪法禁止我们迫害前党员，但我们能够迫害那些从解散法案通过时到几周后实际解散该党的那些仍然是党员的人。\n\n虽然反对派称此举是对宪法的考验，但他们很高兴我们终于摆脱了叛国工党。"
 nor_new.3.a:0 "今天，工党进入历史"
 nor_new.4.t:0 "反安全法抗议"
 nor_new.4.d:0 "联合政府提出的《王国安全法》可能将于本周获得通过。然而，它并非没有争议。街头公民以及“国王党”成员都对该法案提出了抗议。自由派政治家、前总理和“莱克斯·莫温克尔”宪法修正案之父约翰·路德维希·莫温克尔一直是反对这一法案最直言不讳的批评者之一。莫温克尔将该法案视为挪威版的《保加利亚国家保护法》，并警告说，《王国安全法》的结果将是保加利亚发生的同样的民主倒退。\n\n即便如此，现在唯一能够阻止该法案的人不是莫温克尔，而是国王哈康七世。幸运的是，哈康国王似乎知道力量在哪里。在保证君主稍后将有办法否决该法案后，哈康国王对此表示了祝福。"
 nor_new.4.a:0 "为什么要破坏国家安全？"
 nor_new.5.t:0 "农民党加入政府"
 nor_new.5.d:0 "联合政府的合法性部分建立在广大人民的支持之上。因此，与农民党结盟是完美的选择，因为农民党在我们的农村选区中具有很大的吸引力。他们代表着广大农民、农民工和城外群众，他们的支持对于治理一个伟大的国家至关重要。"
 nor_new.5.a:0 "为了挪威的统一！"
 nor_new.6.t:0 "与商业的联系"
 nor_new.6.d:0 "虽然联合政府圈子里有一些人有商业联系，但这些联系并不像人们希望的那么牢固。另一方面，保守党被视为广泛支持商业和贸易的政党。虽然他们中的许多人并不那么热衷于加入我们的联合政府，而是站在“王党”反对派一边，但也有一些人愿意合作。"
 nor_new.6.a:0 "生意做得不错"
 nor_new.7.t:0 "工团主义者的国王"
 nor_new.7.d:0 "挪威工党解散后，许多旧党的前选民纷纷转向社会民主党和“王党”。凭借“工人阶级友好”的政策，他们赢得了工团主义工人的大力支持。对于联合政府内部的激进分子来说，这被视为建制政客之间的非法同情。"
 nor_new.7.a:0 "你与叛徒有联系吗？"
 nor_new.8.t:0 "社会人民党的组建"
 nor_new.8.d:0 "虽然挪威工党的继任政党不太可能成立，但这并非不可能。随着叛国罪解决方案基本完成，为新政党填补工党的空白提供了空间。至少在不被禁止的情况下可能存在的同情心。\n\n新成立的社会人民党是一颗冉冉升起的新星，由年轻的前工党成员特里格夫·布拉特利领导。他和其他前工党成员在解散法案通过之前离开工党，几乎无法逃避正义。没有什么可以指责他们的，而且他们明智地选择了政党名称，我们除了允许他们的政党存在之外，别无他法。维德昆·吉斯林敦促团结政府取缔这个新政党，即使我们还没有任何可靠的证据。"
 nor_new.8.a:0 "我们需要耐心，吉斯林先生"
 nor_new.9.t:0 "基督教党派"
 nor_new.9.d:0 "除了吉斯林领导的国民党之外，挪威最年轻的政党是一个用基督教道德和原则很好地修补现代性的政党。基督教人民党成立于 1933 年，只是一个地区性政党，但此后已在全国范围内发展。作为对挪威世俗化的反应而成立的，这些基督教民主党人很有希望能够加入我们的联合政府。\n\n嗯，这并不容易。即使基督教民主党非常反对自由派和激进派中的世俗主义以及激进社会主义者和工团主义者中的无神论，但他们中的许多人对联合政府持怀疑态度。即使其中很大一部分人与我们结盟，但也有几乎同样多的人与“王党”结盟。"
 nor_new.9.a:0 "主的旨意是深不可测的.."
 nor_new.10.t:0 "吉斯林正式建立国民联盟"
 nor_new.10.d:0 "虽然 Nasjonal Samling 已经存在了一段时间，但它主要存在于挪威社会卫队的阴影下。这就是直到今天。维德昆·吉斯林与盟友政客一起正式成立了他的政党；Nasjonal Samling，作为挪威的官方政党。Nasjonal Samling 的成员来自团结政府的许多民族主义支持者，将成为对挪威政治产生影响的力量。"
 nor_new.10.a:0 "Heil og Sæl!"
 nor_new.11.t:0 "挪威处于十字路口"
 nor_new.11.d:0 "挪威虽然摆脱了工团主义的威胁，但其发展正处于一个不稳定的阶段。随着上述工团主义革命的威胁被踩踏，该国有人寻求回归民主，而另一些人则倾向于继续独裁统治。其核心是备受争议的《王国安全法》。\n\n废除《王国安全法》的最有力支持者是“王党”，自反工团主义政变以来，该党一直对联合政府发出强烈的批评声音。然而，最近几周，该党并不是唯一支持废除该法案的政党。最近，基督教人民党和农民党都表示希望看到该法案成为历史。即使两党政客都支持它。“国王党”、基督教人民党和农民党，以及社会民主党、保守党和社会人民党都赞成回归民主。\n\n另一方面，社会卫队的许多领导人认为废除《王国安全法》和重新实施民主是工团主义重新出现的机会。"
 nor_new.11.a:0 "不稳定的日子即将来临"
 nor_new.12.t:0 "《安全法》的未来"
 nor_new.12.d:0 "现在比以往任何时候都更加确定的是，挪威及其民主的命运取决于《安全法》的命运。如果它能够获胜，那么几乎没有什么可以阻止挪威民主被边缘化和被操纵以使联合政府受益。如果该法案被废除，政治反对派将更容易形成，公平选举也将更容易进行。\n\n虽然霍斯莱夫社会卫队的激进分子和吉斯林国民党的极端民族主义者将联合起来捍卫该法案，但他们可能需要对当前局势采取务实态度。"
 nor_new.12.a:0 "不再需要《安全法》"
 nor_new.12.b:0 "我们无法摆脱它"
 nor_new.13.t:0 "吉斯林召集他的支持者"
 nor_new.13.d:0 "当联合政府决定放弃《王国安全法》的消息传来时，维德昆·吉斯林感到愤怒。今天，吉斯林正式宣布，他和团结政府中的所有其他国民党成员将离开他所说的“腐败”政府。维德昆·吉斯林的效忠者已经在街头组建了武装民兵，其中许多人都曾在社会卫队服役。确实，这将是对我们国家的一次考验。"
 nor_new.13.a:0 "做好一切准备.."
 nor_new.14.t:0 "吉斯林政变"
 nor_new.14.d:0 "今天早上，维德昆·吉斯林再次接管了挪威国家广播学院，准备再次宣布组建新政府。随着他的部下向首都进军，忠于吉斯林的民兵和忠于联合政府的民兵之间在街头发生了战斗。\n\n吉斯林在广播中声称政府充斥着亲工团主义的宣传。他还承诺，如果联合政府成员愿意停战，他们将不会受到伤害。夜幕降临时，联合政府..."
 nor_new.14.a:0 "...成功镇压吉斯林派"
 nor_new.14.b:0 "...不得不投降"
 nor_new.15.t:0 "“民主”联盟"
 nor_new.15.d:0 "关于继续实施《王国安全法》的消息并未被反对派视为好消息。消息传来，我们的朋友土地党和基民党彻底抛弃了我们，与“国王党”联合起来组成“民主”联盟来反对我们。\n\n他们声称的民主只是一个谎言，因为他们计划使用军事和政治力量来迫使我们下台。我们反对派的希望是让国王签署反对该法案的否决票。希望他能够更好地了解。"
 nor_new.15.a:0 "我们希望如此.."
 nor_new.16.t:0 "哈康七世国王否决了该法案"
 nor_new.16.d:0 "王宫传来令人震惊的消息，哈康七世国王以其否决权对继续实施《王国安全法》说“不”。对此的反应不一。如果该法案要生存下去，团结政府需要迅速聚集绝对多数来削弱否决权，但这说起来容易做起来难。\n\n与此同时，挪威各地警察当局也有不同的反应。虽然挪威东部的许多警察当局仍然遵守该法案，但西部和北部的许多警察当局已经停止遵守该法案。如果这是“民主”联盟想要的，那么他们对我们的国家不利。"
 nor_new.16.a:0 "这不会逃脱惩罚"
 nor_new.17.t:0 "挪威之战"
 nor_new.17.d:0 "在国王否决《王国安全法》造成的混乱中，街头爆发了战斗。考虑到国家的未来，这场战斗的结果将决定挪威历史的进程。\n\n虽然联合政府仍然承认哈康七世国王，但这可能很快就会结束。社会卫队正向皇宫进军逮捕国王，而忠于国王和宪法的人则试图阻止他们。\n\n随着战斗的进行，似乎有一方取得了胜利。随着他们的失败迫在眉睫，失败的一方将不得不一起逃离这个国家。"
 nor_new.17.a:0 "联合政府胜利了！"
 nor_new.17.b:0 "为了国王和宪法！"
 nor_new.18.t:0 "[GetYear]议会选举"
 nor_new.18.d:0 "在从工团主义者手中拯救挪威，然后从联合政府的反民主势力手中拯救挪威之后，挪威终于到了举行新选举的时候了。在“国王党”——挪威民主党的监督下，公平选举的可能性现已成为可能。随着这次选举“国王党”的解散，与该组织有某种联系的不同派系也出现了。所有人都有可能上台。\n\n在“国王党”的组建和领导中具有影响力的自由党有很好的机会重拾失去的荣耀。他们更喜欢与社会民主党和农业党结成联盟，希望推动社会改革和社会市场。一个满足城市和乡村需求的地方。\n\n保守党虽然在支持“国王党”和联合政府之间存在分歧，但这次选举也有机会。如果他们取得领先，他们将尝试与自由党和土地党建立资产阶级联盟。\n\n土地党虽然因之前忠于联合政府而饱受争议，但也是一个充满机遇的政党。他们希望与新兴的基督教民主党一起与保守党和自由党建立联盟。"
 nor_new.18.a:0 "社会自由联盟成立"
 nor_new.18.b:0 "资产阶级联盟成立"
 nor_new.18.c:0 "农业联盟成立"
 nor_new.19.t:0 "[GetYear]全国选举"
 nor_new.19.d:0 "联合政府成功地将挪威从工团主义和国民同盟激进势力手中拯救出来。在团结政府和社会卫队的密切关注下，公平的选举能够举行。即使“国王党”能够参加这些选举，他们也抵制这些选举，声称他们控制得太严了。这样我们就只剩下三个可能的胜利者了：基督教民主党、土地党和祖国联盟。\n\n基督教民主党寻求扭转挪威所经历的世俗化趋势。虽然他们在社会上属于保守派，但他们一直是联合政府内部最持批评态度的声音。他们也更愿意减少社团卫队的权力。\n\n农业党把农民和农民工的需要放在首位。在这段时间里，他们一直大力支持联合政府，尽管他们对联合政府内部的激进分子一直犹豫不决。\n\n祖国联盟寻求团结所有右翼。他们的竞选活动的重点是通过团结来增强力量。通过右翼的团结，工团主义或所谓的“国王党”将能够再次站稳脚跟。"
 nor_new.19.a:0 "“因为凡从神生的就胜过世界”"
 nor_new.19.b:0 "“当耕作开始时，其他艺术就会随之而来。”"
 nor_new.19.c:0 "“民族主义被摧毁的国家就会走向毁灭。”"
 nor_new.20.t:0 "保守党加入政府"
 nor_new.20.d:0 "保守党已同意加入现任政府。通过这一发展，我们希望在我们与挪威传统建制派政党之间架起一座桥梁。随着这些事态的发展，我们很高兴看到与“王党”关系正常化。"
 nor_new.20.a:0 "右派真正团结起来"
 nor_new.21.t:0 "黑色星期一和挪威"
 nor_new.21.d:0 "来自德国的经济危机袭击了世界大部分地区。即使我们挪威人相信我们的国家不会受到这场危机的影响，但由于我们处于德国贸易网络之外，这场危机还是成功地影响了挪威的经济和贸易。这使得我们重建挪威本已低迷的经济状况变得更加困难。"
 nor_new.21.a:0 "至少没有瑞典那么糟糕"
 nor_new.22.t:0 "国民联盟劳工团年度 Olsok 活动"
 nor_new.22.d:0 "每年七月底，Nasjonal Samling 都会按照惯例在 Olsok 庆祝活动期间或周围组织一年一度的活动。今年也是如此。通过这次活动，Nasjonal Samling 希望展示挪威的历史可以追溯到 1814 年，并且 Nasjonal Samling 延续了 1030 年 Stiklestad 战斗人员的遗产。"
 nor_new.22.a:0 "男人可以抽烟 但标记必须在挪威说土壤 就像斯蒂克勒斯塔德一样"
 nor_new.40.t:0 "反吉斯林情绪"
 nor_new.40.d:0 "随着维德昆·吉斯林和他的国民党掌权，预计将形成反对他统治的反对派。虽然这主要体现在亲民主和亲工团主义团体中，但也有一些民族主义者表达了反对我们统治的声音。\n\n受人民运动的影响，狂热主义和新异教思想开始在挪威盛行。民族主义报纸《仙境传说》是这些想法的清晰传声器。该报代表了左翼民族主义和社会主义意识形态，对基督教、资产阶级、国际主义以及最重要的是我们提出了批评。他们对我国政府领导原则的反对使他们相当受欢迎，甚至吸引了前社会主义者和工团主义者加入他们的行列。\n\n虽然他们远没有强大到足以推翻我们，但记住他们可能会有用。很难猜测这些异教徒愿意对我们的基督教挪威国家做什么。"
 nor_new.40.a:0 "对我来说听起来像社会主义者.."
 nor_new.41.t:0 "阴谋传闻"
 nor_new.41.d:0 "当我们的领袖维德昆·吉斯林正在斯蒂克莱斯塔德主持一年一度的奥尔索克活动时，有传言称有人计划刺杀吉斯林。虽然这些只是谣言，但如果它们碰巧是真的，吉斯林的生命可能会受到威胁。将谣言的消息传达给领导人后，他将成为决定行动理由的人。"
 nor_new.41.a:0 "我们不能让一些谣言毁了一天"
 nor_new.41.b:0 "今年年初结束活动"
 nor_new.42.t:0 "和平的奥尔索克"
 nor_new.42.d:0 "虽然我们知道有人计划刺杀吉斯林，但事情似乎并没有按计划进行。在搜索斯蒂克莱斯塔德周边地区时，一支部队在通往斯蒂克莱斯塔德的道路不远处发现了一支被遗忘的狙击步枪和一些用过的香烟。虽然这把步枪的主人还没有找到，但我们不禁想知道这把步枪的意义是什么。"
 nor_new.42.a:0 "多么神秘啊.."
 nor_new.43.t:0 "撤退失败"
 nor_new.43.d:0 "维德昆·吉斯林很快就完成了奥尔索克活动，然后登上了他的车。吉斯林命令他的司机开车前往特隆赫姆，他担心有人在斯蒂克莱斯塔德安放了炸药。然而，撤退到特隆赫姆的行动并没有如我们所希望的那样结束。\n\n离开斯蒂克莱斯塔德数百米后，古战场上空响起一声枪响。\n\n虽然伴随吉斯林汽车的警卫很快找到了枪声的来源——一个拿着狙击步枪的孤独男子，但已经太晚了。玛丽亚·吉斯林的尖叫声证实了我们最大的恐惧。子弹穿过吉斯林的车窗，击中了我们国家的领导人维德昆·吉斯林。虽然他还活着，但他的处境很危急。"
 nor_new.43.a:0 "也许这可以处理得更好.."
 nor_new.44.t:0 "维德昆·吉斯林的命运"
 nor_new.44.d:0 "随着国家领导人维德昆·吉斯林赶往特隆赫姆的主要医院，一场与时间的赛跑已经开始。随着子弹射入吉斯林的头部，隧道的尽头几乎没有光亮。虽然医生看到了康复的机会，但我们也应该准备好收到他去世的消息。几个小时后，医生们要宣布"
 nor_new.44.a:0 "吉斯林死而复生"
 nor_new.44.b:0 "维德昆·亚伯拉罕·劳里茨·乔森·吉斯林今天早上去世......"
 nor_new.45.t:0 "暗杀背后的拉格纳洛克圈"
 nor_new.45.d:0 "在我们敬爱的领导人维德昆·吉斯林遭到暗杀后，挪威恢复了法律和秩序，我们已经开始查明谁可能犯下如此可怕的罪行。而我们的怀疑首先落在了我国的亲工团主义分子身上。背后的挪威人是一个有外国支持的工团主义者。当这些碎片就位时，我们得到了新的启示。\n\n这次暗杀行动不是由工团主义者或“国王党”的留守者下令的。它是由所谓的“诸神黄昏圈”下令的，该团体是围绕《诸神黄昏》报纸的民族主义和社会主义团体。有了这个关联，我们就可以击倒他们。同时还打击了一些工团主义者和亲民主人士。"
 nor_new.45.a:0 "他们的代价就是他们的生命！"
 nor_new.46.t:0 "混乱统治国家"
 nor_new.46.d:0 "随着我们的领导人维德昆·吉斯林的去世，恐慌笼罩了整个国家。当国家民兵急忙回过神来时，挪威的叛乱正在酝酿之中。有关“国王党”叛乱西部地区起义的消息正在传到首都。与此同时，赫登的叛逃者正在迅速加入一个新派系。诸神黄昏圆圈。\n\nNasjonal Samling 的内讧使得我国政府无法有效应对这些威胁。没有吉斯林的魅力和领导力，我们的运动似乎正在失去动力。"
 nor_new.46.a:0 "真是一团糟.."
 nor_new.47.t:0 "吉斯林政权的垮台"
 nor_new.47.d:0 "维德昆·吉斯林的去世意味着他的政府和国民同盟领导的政权的死亡。激进的民族主义和社会主义诸神黄昏圈以及亲民主势力都在暗处抬头。赫登的许多人已经投奔了诸神黄昏的领导人，希望能够挽救吉斯林的一些遗产。\n\n进入奥斯陆后，反吉斯林的亲民主武装分子以及忠于诸神黄昏的部队都开始争夺控制权。这是为了看看吉斯林政权是否已经成为挪威民主历史上的一夜，或者世界末日是否即将来临。"
 nor_new.47.a:0 "诸神黄昏就是现在！"
 nor_new.47.b:0 "夜晚结束了！"
 nor_new.48.t:0 "旧世界的终结"
 nor_new.48.d:0 "“我们法律中的第一件事是，我们必须向东方鞠躬，祈求基督保佑我们有一个好年景和和平，我们必须保持我们的国家建设和我们的国王健康。他是我们的朋友，我们是他的朋友和上帝成为我们所有人的朋友。” 这是 1024 年白基督在挪威掌权时在莫斯特拉廷宣布的。从瓦尔哈拉众神那里，挪威人民被迫信仰一位名叫“白基督”的中东犹太男子。\n\n愿天启的骑士们驰骋而下！愿大地破碎，星辰从天而降！今天标志着世界末日，至少对于白色基督和他在挪威的追随者来说是这样！随着我们新的挪威民族重生的到来，旧世界正在消亡！"
 nor_new.48.a:0 "这不是启示！这是诸神黄昏！"
 nor_new.49.t:0 "新世界的开始"
 nor_new.49.d:0 "从今天起，我们土地上的丁将宣布一项新的宣言。1024 年，奥拉夫二世·哈拉尔森在莫斯特发表的声明结束了。站在莫斯特，基于 900 年前，一场巨大的罪行降临到我们的国家，我们宣布进行新的莫斯特声明。\n\n我们宣布 þings af Norðrvegr 的重生，这是一个将基于地区 Ting 和一个中央 Ting 运行的领域。当然，我们的运动将控制它。我们还宣布所有诺德维格人都信仰众神奥丁和瓦尔哈拉诸神。我们将再次将我们的印迹送给他们，接受众神的祝福。最后，Norðrvegr 将真正获得自由！"
 nor_new.49.a:0 "Norðrvegr 的岁月！"
 nor_new.50.t:0 "不是工团主义..."
 nor_new.51.t:0 "...也不反动"
 nor_new.50.d:0 "革命就是现在。这不是一场基于软弱无能的国际工团主义者的革命。它也不是基于反动思想和基督教原教旨主义的。我们的革命既是民族革命又是社会主义革命，没有旧意识形态阵营的弱点。Norðrvegr 的旗帜在我们上方飘扬。是时候向世界展示 Ragnarok 了。"
 nor_new.50.a:0 "多么强大的诺德维格啊！"
 nor_new.51.a:0 "多么强大的诺德维格啊！"
 nor_new.52.t:0 "奥拉夫二世·哈拉尔森国王退位"
 nor_new.52.d:0 "今天标志着 Norðrvegr 历史上的一项重要壮举。自1015年起，奥拉夫二世·哈拉尔松（Olav II Haraldsson）这位通过在该国建立白色基督统治而叛国的国王，一直作为挪威的永久国王统治。随着诺德维格的崛起，这将意味着白基督傀儡王统治的结束。今天，我们摧毁了奥拉夫二世·哈拉尔松的雕像，包括污损尼达罗斯大教堂的前墙，以纪念他的退位。终于，“圣王”的时代结束了。"
 nor_new.52.a:0 "国王死了！诺德维格万岁！"
 nor_new.53.t:0 "教会的终结"
 nor_new.53.d:0 "过去 900 年来，两座教堂一直统治着 Norðrvegr。首先，罗马天主教会统治着诺德曼纳的精神生活，违背了他们的利益。罗马的霸主地位并非没有遭到反对，诺德曼纳与天主教徒之间的冲突最终引发了挪威内战。然后，随着宗教改革，丹麦国王强迫我们建立一个由白人基督傀儡的国王控制的教会。\n\n自 1537 年宗教改革以来，挪威教会一直垄断着 Norðmanna 的精神生活。教会强迫他们信仰白色基督，反对为崇拜诸神之父奥丁和瓦尔哈拉诸神而创造的民族。他们的罪行绝不能逍遥法外。因此，我们要解散这个机构，让法律的铁锤落在他们的牧师和仆人身上。"
 nor_new.53.a:0 "教会对诺德曼纳的奴役结束了！"
 nor_new.54.t:0 "亚伯拉罕的神不是我们的神！"
 nor_new.54.d:0 "三年半前，亚伯拉罕之神向他许诺，要让他的人民像夜空中的星星一样多。这个民族后来成为犹太人，而从亚伯拉罕的后裔中，《古兰经》和《圣经》的民族也随之而来。诺尔德维格人不是亚伯拉罕的后裔，即使《圣经》和《古兰经》命令他们的追随者皈依“非信徒”，他们的宗教也不是我们的。\n\n今天，我们已经成功地将反亚伯拉罕法典通过了 Norðrvegr 的所有 Tings。这部法典严重限制了那些热衷于将诸神之父奥丁的子民招募到白基督、穆罕默德或亚伯拉罕“家族”行列的人的权利。基督教、犹太教、穆斯林。在诺德维格，这些都是外来入侵者，他们是在众神之父的统治下降临的国家！"
 nor_new.54.a:0 "我们的神是众神之父奥丁！"
 nor_new.55.t:0 "资本主义的失败"
 nor_new.55.d:0 "这个世界上那些不崇拜白人基督或革命的人往往崇拜资本主义的邪恶假神。对资本的崇拜已经成为世界上的一场瘟疫，甚至连白基督也对这种疾病表示了强烈的警惕。我们有责任将诺德维格人民从资本主义的毒手中解放出来，并展示资本主义对众神奥丁追随者的危害有多大。"
 nor_new.55.a:0 "为了人民，而不是为了资本"
 nor_new.56.t:0 "北欧人民的国家"
 nor_new.56.d:0 "国家是人民的公仆。长期以来，这个理想一直没有实现。相反，为国家服务的是人民。在我们的领导下，我们最终将看到这一失败得到纠正。þings af Norðrvegr 将为北欧传统人民服务。这将包括我们为确保人民的繁荣和生存所做的一切努力。\n\n在此基础上，我们将能够培养下一代赫德曼。一强而公平。一个净化世界的邪恶和污秽的人。"
 nor_new.56.a:0 "为了人民的健康！"
 nor_new.57.t:0 "我们被奴役的弟兄们"
 nor_new.57.d:0 "而 Norðrvegr 的人民则免受压迫。对于我们被瑞典和丹麦占领的兄弟来说，情况却并非如此。正如我们所看到的曙光，我们有责任将我们其余的人民带回一个国家。我们面前的道路可能会导致我们与弟兄们流血。我们只需要记住我们行动所遵循的正当理由即可。很快，整个斯堪的纳维亚半岛将为了众神之父奥丁的荣耀而重新统一。"
 nor_new.57.a:0 "为了北国的解放！"
 nor_new.58.t:0 "五年计划的成果"
 nor_new.58.d:0 "经过艰苦努力，五年计划的成果已经显现。至此，我们的国家变得比以往任何时候都更加强大和更加自立。这向我们证明了人民生产力更高、产量更高、工业更繁荣。一切都在 Ragnarok 领导层的指导下进行。"
 nor_new.58.a:0 "盛宴的美好一天！"
 nor_new.70.t:0 "议会开幕"
 nor_new.70.d:0 "这是一个几乎与宪法一样古老的传统，议会开幕是一项受人尊敬的行为，国王在下一个议会年度向议会表示祝福。在这里，一位政府部长正在大声宣读王国的状况。随后，国王在议会结束前发表讲话。政府成员在经过议长身边时也有向议长鞠躬的习惯。\n\n由于工党获胜后挪威面临着麻烦，人们担心执行这一古老传统行为的安全性。随着反动势力的击退，议会新的一年终于可以开始了。"
 nor_new.70.a:0 "“愿上帝保佑我们的国王伟大”"
 nor_new.71.t:0 "与君主的会面"
 nor_new.71.d:0 "哈康七世国王作为民选人物和人民的代表来到挪威。尽管如此，他仍然是一位君主，是参与压迫挪威工人的资产阶级制度的象征。虽然许多革命者尊重哈康国王，至少高于其他君主，但许多人认为我们作为工团主义国家的地位与君主制不相容。\n\n今天，君主和政府之间的每周内阁会议即将结束。就在政府离开之前，首相站起来，向国王鞠躬并讲话。“我们的选民选举这个政府是基于建立社会主义国家的承诺，殿下。他们中的许多人，包括我们的许多代表，都认为您作为君主的角色与这一目标不相容。”"
 nor_new.71.a:0 "“然而，政府并不这么认为”"
 nor_new.71.b:0 "“不幸的是，政府同意这个想法”"
 nor_new.72.t:0 "反君主主义者抗议"
 nor_new.72.d:0 "有关政府对君主制采取新立场的消息引发了我国几个工业城市的抗议活动。本周末，在挪威士兵和警察的守卫下，议会前举行了一场抗议活动。抗议者的要求是结束君主制和政府。这也助长了激进的国家工团主义党和工党内部的反君主主义分子。希望这些革命者同胞们能够看到，君主在社会主义国家中并没有那么糟糕。"
 nor_new.72.a:0 "他们只是吵闹的少数"
 nor_new.73.t:0 "叛国罪和解"
 nor_new.73.d:0 "自从工党获胜以来，挪威国内的反动分子不仅拿起武器反对我们的政府，而且还反对宪法和国家本身。这些人在暗处为外国反动派做事，毫无疑问犯有叛国罪。我们获得的最大战利品是反动准军事组织 Samfundsvernet 的核心领导人。最终，他们对挪威和挪威工人犯下的罪行将得到正义的审判。有些人甚至会发现自己正在与行刑队约会。"
 nor_new.73.a:0 "公平正义可以是严格的"
 nor_new.74.t:0 "红色联盟的成立"
 nor_new.74.d:0 "今天，工党、工团组织、工会、社会民主党甚至国家工团主义者的领导人签署了联合政府协议。在此，各方将为建设社会主义挪威作出贡献并给予支持。虽然在政策上存在一些分歧，但我国政府已向这些声音保证，在国家转型后可以考虑细节。资产阶级政党虽然试图结成统一战线来反对我们的联盟，但没有成功。因内部争吵而分崩离析。"
 nor_new.74.a:0 "资产阶级害怕联合的无产阶级"
 nor_new.75.t:0 "自由党牛"
 nor_new.75.d:0 "虽然红色联盟在议会中占多数，但我们仍然需要三分之二多数才能对立法和宪法改革拥有绝对权力。对我们来说幸运的是，我们能够找到反对党自由党的薄弱环节。\n\n通过与自由党领导层的会面，我们能够“说服”他们与政府合作。虽然这种说服力包括威胁如果自由党反抗，我们将采取反反动行动，但我们希望他们通过我们的推理醒悟过来。"
 nor_new.75.a:0 "他们的“反对派”现已被消除"
 nor_new.76.t:0 "农民起义"
 nor_new.76.d:0 "挪威工党的胜利并未受到普遍赞扬。在挪威人民中，农民是一个非常了解自己作为挪威公民的权利并为自己在挪威社会中的角色感到自豪的阶层。由于担心自己在新国家中的地位，许多农民开始反抗政府和可能根除他们生活方式的激进社会主义政策。\n\n虽然我们运动中的许多人将农民视为工人阶级的兄弟，但许多人也将他们视为阻碍社会主义进步的土地所有者，因此农民的恐惧并非没有道理。虽然挪威的许多社会主义者和工团主义者现在质疑挪威农民的忠诚度，但我们应该考虑其他解决方案，而不仅仅是将他们贴上反动叛徒的标签。"
 nor_new.76.a:0 "我们的革命为农民提供了空间.."
 nor_new.77.t:0 "运动中的分歧日益扩大"
 nor_new.77.d:0 "挪威的工团主义并不是一支统一的力量。许多社会主义和工团主义信仰潮流为这场运动增光添彩。随着挪威资产阶级势力的最终失败，唯一剩下的敌人就是运动内部的人，那些不追随正确的工团主义的人。希望我们能够在选举新主席时解决这些分歧。"
 nor_new.77.a:0 "一分钟前我们还没有团结起来吗？"
 nor_new.78.t:0 "民族工团主义国家的建立"
 nor_new.78.d:0 "挪威向民族工团主义国家的转变已经完成。通过宣传、力量和影响力，民族工团主义已经战胜了我们的国家。社会主义和工团主义的较弱势力已经屈服于我们的政府，而反动势力早已消亡。\n\n现在没有人拥有反对我们新的社会主义乌托邦的权力。"
 nor_new.78.a:0 "革命万岁！"
 nor_new.79.t:0 "工党的重新统一"
 nor_new.79.d:0 "自 20 年代以来，工党已分裂为社会主义和工团主义信仰的许多流派。这种情况一直延续到挪威革命，社会民主主义和民族工团主义派系强烈反对工党建制派。有些人甚至相信这种不团结会持续到世界末日。\n\n然而，今天，挪威工党、工团联盟、国家工团党和社会民主党的成员开会讨论工党运动的重新统一。虽然为了恢复这种团结需要付出很多努力，但这将使我们以一个统一的运动来引领未知的未来。当然，我们运动内部仍然会有讨论和不同的意见。"
 nor_new.79.a:0 "革命的伟大日子"
