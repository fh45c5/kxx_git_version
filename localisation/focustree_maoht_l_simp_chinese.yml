l_simp_chinese: 
HNN_a_revolutionary_family:0 "一個革命的家庭"
HNN_a_revolutionary_family_desc:0 "毛氏家族是為湖南工農而戰的家庭，他們將為工農解放而戰，並在湖南實現他們自己的社會主義統一."
HNN_zetanswin:0 "毛澤覃勝利"
HNN_zetanswin_desc:0 "家族中的共產主義者已經確保了湖南，並將解放一個受列寧主義啟發的湖南，盡管這是由最年輕的兄弟毛澤覃領導的."
HNN_zejiansrevolution:0 "毛澤建的革命"
HNN_zejiansrevolution_desc:0 "家族中的共產主義者已經確保了湖南，將解放一個受到列寧主義啟發的湖南，盡管這是由一位新的女性革命者領導的."
HNN_zeminslabourmovement:0 "毛澤民的工人運動"
HNN_zeminslabourmovement_desc:0 "毛澤民是一位忠實的工團主義者，現在計劃將國家引導成一個聯合國家."
HNN_thepeasantsvictory:0 "農民的勝利"
HNN_thepeasantsvictory_desc:0 "澤東已經確保了湖南的領導地位，現在將在社會主義下帶領我們走向一個新的未來，但我們將擁抱一種新形式的農村社會主義."
HNN_thepensareonstrike:0 "筆者正在罷工"
HNN_thepensareonstrike_desc:0 "我們將帶領文筆工作者發起罷工，反對那些剝削筆者的人。他們將為湖南的工人寫作."
HNN_institute_a_new_focus_on_syndicalism:0 "建立新的工團主義重點"
HNN_institute_a_new_focus_on_syndicalism_desc:0 "我們的國家將專注於工團主義的夢想。湖南將成為亞洲工團主義的堡壘."
HNN_reach_out_to_the_peasants:0 "與農民接觸"
HNN_reach_out_to_the_peasants_desc:0 "儘管我們專注於工業工人，但我們必須與農民接觸，以獲得更廣泛的支持."
HNN_start_the_anyuan_economic_unit:0 "啟動安源經濟單位"
HNN_start_the_anyuan_economic_unit_desc:0 "安源將成為我們經濟的瑰寶。我們將組建一個軍隊單位，以支援我們新的工團主義經濟."
HNN_formingnewpartycommittees:0 "成立新的黨委會"
HNN_formingnewpartycommittees_desc:0 "黨派將不斷擴展到國家的各個功能領域。我們將通過更大的黨派參與來建設國家."
HNN_form_the_tungsten_mining_company:0 "成立鎢礦公司"
HNN_form_the_tungsten_mining_company_desc:0 "我們擁有豐富的資源."
HNN_expand_chinese_unionism:0 "擴大中國工團主義"
HNN_expand_chinese_unionism_desc:0 "工會將在革命群眾的力量下茁壯成長!"
HNN_centralise_the_unions:0 "集中工會力量"
HNN_centralise_the_unions_desc:0 "工會即是國家，國家即是工會."
HNN_a_syndicalist_hunan:0 "一個工團主義的湖南"
HNN_a_syndicalist_hunan_desc:0 "工團現在就是湖南!"
HNN_a_communist_hunan:0 "一個共產主義的湖南"
HNN_a_communist_hunan_desc:0 "一個鎚子和鐮刀，在我們列寧的旗幟下!"
HNN_the_changsha_revolutionary_basin:0 "長沙革命基地"
HNN_the_changsha_revolutionary_basin_desc:0 "我們的革命將從長沙的火焰蔓延到天邊."
HNN_the_hunan_reconstruction_movement:0 "湖南重建運動"
HNN_the_hunan_reconstruction_movement_desc:0 "一個陷入廢墟的國家，戰爭的暴力仍在我們美麗的土地上留下痕跡。我們將重新建設！湖南將成為亞洲的工業強國."
HNN_workerspeasantssoldiersuniteasone:0 "工人、農民、士兵，團結為一!"
HNN_workerspeasantssoldiersuniteasone_desc:0 "群眾將團結起來，組成人民民兵，對抗社會主義的敵人."
HNN_a_new_red_flag:0 "一面新的紅旗"
HNN_a_new_red_flag_desc:0 "我們的旗幟已經升起，我們等待著那些需要幫助的工人的呼喚。他們將在我們的解放下."
HNN_followingdazhaoslegacy:0 "繼承李大釗的遺志"
HNN_followingdazhaoslegacy_desc:0 "李大釗是中國共產主義的英雄，他並未像陳獨秀一樣墮落為修正主義的工團主義!"
HNN_the_dunce_cap:0 "愚蠢的帽子"
HNN_the_dunce_cap_desc:0 "農民將得到他們應得的。地主將被阻止，被迫放棄他們偷取的一切，並永遠戴著愚蠢的帽子."
HNN_a_proletarian_struggle:0 "一場無產階級的鬥爭"
HNN_a_proletarian_struggle_desc:0 "作為國家，我們是群眾，將通過參與共產主義的鬥爭，擺脫資本主義的剝削!"
HNN_national_rejuvenation:0 "國家復興"
HNN_national_rejuvenation_desc:0 "我們將通過經濟的重新啟動來使國家復興."
HNN_the_star_of_changsha:0 "長沙之星"
HNN_the_star_of_changsha_desc:0 "我們已經拯救了湖南！列寧將以雄偉的微笑注視著我們."
HNN_legacy_of_the_shanghai_writers:0 "上海作家的遺產"
HNN_legacy_of_the_shanghai_writers_desc:0 "上海的作家們將永遠深植於我們的政治思想中。像周揚和魯迅這樣的人引領著我們在社會主義理論方面的發展."
HNN_expandpeoplesmilitia:0 "擴大人民民兵"
HNN_expandpeoplesmilitia_desc:0 "人民將為國家和自己而戰。我們將組織起來，進行人民的持久戰!"
HNN_denouncing_old_culture:0 "譴責舊文化"
HNN_denouncing_old_culture_desc:0 "舊文化傷害了人民。我們需要通過消除那些害人之敵，消滅那些謀殺革命群眾的舊文化."
HNN_the_red_helmsman:0 "紅色舵手"
HNN_the_red_helmsman_desc:0 "航行海洋和河流取決於舵手。在毛澤東的領導下，生活將繁榮昌盛."
HNN_agrarian_marxism:0 "農業馬克思主義"
HNN_agrarian_marxism_desc:0 "我們將擴大中國核心的重點。農民，歷史上一直參與中國的發展，將獲得他們最終應得的!"
HNN_establishingthepeoplescommunes:0 "建立人民公社"
HNN_establishingthepeoplescommunes_desc:0 "公社是人民生計的巔峰。我們將在我們的紅旗下聚集在公社."
HNN_formthenationalrevolutionaryteachersassociation:0 "成立國家革命教師協會"
HNN_formthenationalrevolutionaryteachersassociation_desc:0 "革命必須被教導。未來的一代必須尊重並尊崇我們對群眾和革命的承諾!"
HNN_form_the_red_guards:0 "成立紅衛兵"
HNN_form_the_red_guards_desc:0 "紅衛兵將保護我們的革命農村主義，建立一支新的力量，擴展我們對社會主義的內在理解."
HNN_maosdeclaration:0 "毛澤東的宣言"
HNN_maosdeclaration_desc:0 "毛澤東站起來，並宣布湖南的新時代"
HNN_our_future:0 "我們的未來"
HNN_our_future_desc:0 "在我們確保了湖南之後，我們仍然需要決定後革命時期國家的新政策."
HNN_theinternationalesoutlook:0 "第三國際的展望"
HNN_theinternationalesoutlook_desc:0 "革命的朋友將永遠支持我們的事業."
HNN_preserve_local_independence:0 "保持地方獨立"
HNN_preserve_local_independence_desc:0 "我們將與修正主義者保持孤立."
HNN_an_independent_province:0 "一個獨立的省份"
HNN_an_independent_province_desc:0 "我們將形成自己的身份！我們不再是中國人!"
HNN_seeking_reunification:0 "尋求統一"
HNN_seeking_reunification_desc:0 "中國應該在湖南的紅旗下!"
HNN_a_greater_hunan:0 "一個更偉大的湖南"
HNN_a_greater_hunan_desc:0 "我們正處於國家的巔峰"
HNN_a_nation_united:0 "國家團結"
HNN_a_nation_united_desc:0 "沒有毛家，就沒有新中國!"
