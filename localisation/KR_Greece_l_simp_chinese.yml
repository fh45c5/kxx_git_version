 GRE_byzantium_ottomans:0 "§R是时候重燃罗马与奥斯曼之间的战火了！§!"
 GRE_black_monday_focus:0 "黑色星期一"
 GRE_black_monday_focus_desc:0 "黑色星期一危机鲁莽地击中了希腊经济，因为希腊经济被德国商业统治了。是时候迅速做出行动，在危机变得更坏前解决它。"
 GRE_farming_crisis:0 "农业危机"
 GRE_farming_crisis_desc:0 "虽然在19世纪，希腊的工业经济增长迅速，但经济仍然是农业导向型，这样一场对农业出口的突发打击严重地破坏了国家。因为农民们就要掀起骚动，所以对这场危机的处理提到了日程首位。"
 GRE_foreign_industry_question:0 "外控工业？"
 GRE_foreign_industry_question_desc:0 "希腊大部分的工业被外国人控制——主要是德国和奥地利。在这场经济危机中，许多工厂都关门了，期待着希腊能在经济恢复前处理政治风波。因为有许多被欠工资的工人在街上游行，所以我们必须做点什么。"
 GRE_board_of_industry:0 "工业委员会"
 GRE_board_of_industry_desc:0 "这个新的政府机构必须监督希腊过时的工业法案的重修。"
 GRE_greek_mining:0 "采矿业升级"
 GRE_greek_mining_desc:0 "我国大部分的采矿业的装备和方法都太旧了，有些甚至是19世纪的。我们应该鼓励公司升级装备及科研能力，以扩大生产。"
 GRE_greek_rail:0 "希腊铁路"
 GRE_greek_rail_desc:0 "建设雅典到国家北部的新铁路的计划不仅会提高全部的基础设施，还会为失业工人带来急需的工作。"
 GRE_land_reform:0 "开始土地改革"
 GRE_land_reform_desc:0 "国家许多农业村镇都仍被富有的地主控制，他们把农民当做农奴。虽然破坏他们的财产会费许多财，但是这是使农场增加效率，并将我们带入20世纪的唯一方法。"
 GRE_privatize_industry:0 "出售国有股份"
 GRE_privatize_industry_desc:0 "有很多政府运营的商业和工业应在私人的手中运营。他们应把货物和专门知识卖给希腊人——就算是廉价——来丰富财产，保证忠诚的公民充实。"
 GRE_nationalize_industry:0 "重要公司国有化"
 GRE_nationalize_industry_desc:0 "太多的重要公司要破产了。只有国家政府组织好，才能有效地让他们能维持下去，直到危机结束。同时，他们也可以维持经济，让希腊人有工作。"
 GRE_military_conversion:0 "转换军事工厂"
 GRE_military_conversion_desc:0 "我们必须考虑将一些军事工厂转换为商业使用。这代表希腊在未来准备不好战争，但是，要是这些工厂因危机而崩溃，希腊就亡国了。"
 GRE_fund_business:0 "贷款"
 GRE_fund_business_desc:0 "我们不能再深入了——唯一能让希腊摆脱危机的，是尽量贷款，并将资金引入招聘计划，及投资承诺在希腊开新工厂的公司。从长远看，这会带来许多负面影响，但我们别无选择。"
 GRE_recovery:0 "全面恢复"
 GRE_recovery_desc:0 "经济刺激计划已开始改善国家的经济情况，危机也已经结束。幸运的是，我们为此付出的钱没有成为我们的负担。"
 GRE_monarchy_referendum:0 "君主制全民公投"
 GRE_monarchy_referendum_desc:0 "希腊君主制的遗产仍然威胁着共和政府。举办一场公投来决定是为了国家稳定，复辟君主制，还是让共和制延续。"
 GRE_republican_victory:0 "共和派胜利"
 GRE_republican_victory_desc:0 "国王不该存在。这个问题今日已经确定，投票结果表明共和制的延续，避免希腊被朝代和继承问题麻烦。"
 GRE_strengthen_republic:0 "巩固共和国"
 GRE_strengthen_republic_desc:0 "共和派虽然赢了，但是君主派仍然存在。通过慢慢地改革立法体制，从政府中清楚君主派余孽，我们可以建立永久的共和制。"
 GRE_monarchist_question:0 "剩余的君主派"
 GRE_monarchist_question_desc:0 "在政府中，特别是在军队中，还有横多人对君主制效忠。我们必须考虑是现在清洗他们，以阻止未来的政变的可能性，还是让他们存在，并潜在地扰乱共和国的行动。"
 GRE_empowered_parliament_desc:0 "为了保证强人和独裁者不会利用体制，希腊国家得有个强大的议会，它得在必要情况下有能力控制政府首脑。"
 GRE_strong_executive_desc:0 "为了保证政治内讧不会使我们崩溃，希腊国家得有个强大的政府首脑，他得在必要情况下否定议会。"
 GRE_balkan_democracy:0 "巴尔干民主"
 GRE_balkan_democracy_desc:0 "希腊是巴尔干的民主堡垒，必须像一座能让所有人看见的自由灯塔一般闪耀。"
 GRE_monarchist_victory:0 "君主派胜利"
 GRE_monarchist_victory_desc:0 "王国应被复辟！今天辩论的结果确定了，话题成为了选择谁为国王：年轻的亚历山大，在流亡前就是国王，或是年长的乔治，继承顺位本应比亚历山大高，但却在几年前和父亲一起流亡了。"
 GRE_king_alexandros:0 "亚历山德罗斯国王"
 GRE_king_alexandros_desc:0 "在1917年加冕，之后流亡的亚历山大国王应拿回他的王位。作为一个温和者，他曾经是个花瓶，他应该成为立宪制的君主，只能拥有一点正式权利。"
 GRE_republican_question:0 "剩余的共和派"
 GRE_republican_question_desc:0 "虽然国王拿回了王位，但是有个关于怎么处理反对国王拥护共和制的人的问题依然存在。国王想要宽恕他们，但是那会在未来给希腊带来可能更多的政变吗？"
 GRE_empower_the_throne:0 "强化王位"
 GRE_empower_the_throne_desc:0 "看起来亚历山大在流亡中学到了一些知识，会在强迫议会发扬他的意志。他获得了足够多的支持率，有力量在需要时否定选举的领导人了，这使他不再是许多人认为的花瓶。"
 GRE_king_georgios:0 "乔治斯国王"
 GRE_king_georgios_desc:0 "年轻时就是个军人的乔治王子，是前国王康斯坦丁的大儿子，会沿着德国的路建立一个强大的君主制，在这样的制度中国王是议会力量的阻力。"
 GRE_purge_republicans:0 "清洗共和派"
 GRE_purge_republicans_desc:0 "新国王获得王位，他的愿望很清晰：必须从政府和军队中，清洗藏有共和主义倾向的人，以免国家再次陷入无秩序状态。"
 GRE_guide_parliament:0 "引导议会"
 GRE_guide_parliament_desc:0 "我们必须支持希腊伟大的民主传统，但就像柏拉图的哲学王一样，君主必须一直把国家领导至一个更加完美和平的社会。通过保障君主重大的皇家特权——随意关闭议会，我们可以保证他的领导永远好。"
 GRE_divine_mediator_desc:0 "国王是神圣的统治者，是被神和人民选中的，来保卫人民不受激进主义和不稳定的伤害。通过与政府的整个支系调解，国王可以保证他的意志被服从，国家尊严被保持，人民意愿为国王知晓。"
 GRE_elections_1938:0 "1938年选举"
 GRE_elections_1938_desc:0 "1938年选举有望成为最有趣的、希腊特色十足的选举，种种结果都有望成真。"
 GRE_soc_liberals:0 "民主同盟"
 GRE_soc_liberals_desc:0 "韦尼泽洛斯运动中更加偏向社会自由的一派巩固了自身的地位，并开启了一项巨大的社会政治改革计划，这是为创造更加正义自由的希腊而设计的。"
 GRE_equal_rights:0 "平等权利"
 GRE_equal_rights_desc:0 "从今以后我们必须设定希腊全人民——无论宗教信仰——都平等的原则。"
 GRE_industrialization_program:0 "工业化计划"
 GRE_industrialization_program_desc:0 "通过与关键地带最具扩张力的商人合作，我们可以用合理有效的投资提升工业经济。只要我们有钱了，这有什么坏处？"
 GRE_market_liberals:0 "自由党"
 GRE_market_liberals_desc:0 "韦尼泽洛斯运动中的核心派系获得了胜利，打算开始一项经济自由化的计划，以刺激贸易和经济增长。"
 GRE_free_market_reforms:0 "自由市场改革"
 GRE_free_market_reforms_desc:0 "希腊经济必须自由化，而且要毁掉对贸易和商业的不必要限制，使希腊社会进步得到促进。所以下一个是使市场更加自由……"
 GRE_free_trade:0 "自由贸易"
 GRE_free_trade_desc:0 "我们想废除所有税金，追求一种自由自在的贸易，这样我们就可以自由地在全世界做生意了。"
 GRE_liberalization:0 "政治自由化"
 GRE_liberalization_desc:0 "演讲自由、新闻自由和结社自由在我们想要通过的一系列改革中被坚定地保护，以改善希腊的平均水平。一个自由又开放的社会将被建立。"
 GRE_education_programs:0 "教育计划"
 GRE_education_programs_desc:0 "改善希腊人的读写能力最重要，因为这能提高总教育水平。我们想为这目的成立数百座新学校，在这里新一代的敏锐思维将会繁荣昌盛。"
 GRE_neuter_military:0 "军事中立"
 GRE_neuter_military_desc:0 "到目前为止，对希腊稳定的最大威胁来自军队，在承认我们需要武装部队的同时，我们必须采取措施确保武装部队在政治中保持中立，并将野心过大的煽动者从军队中清除。"
 GRE_strong_and_free:0 "强大而自由"
 GRE_strong_and_free_desc:0 "虽然给予军队力量并不明智，但是没有军队的力量我们不可能独立。我们必须加强军队，使希腊强大而自由。"
 GRE_progressive_greece:0 "进步主义希腊"
 GRE_progressive_greece_desc:0 "希腊人拥抱了更光明、更自由的，信仰社会进步和人权的未来。我们是希腊人——同样骄傲，同样团结。"
 GRE_soc_conservatives:0 "人民党"
 GRE_soc_conservatives_desc:0 "更加温和的人民党看起来在这场联合谈判中站到了上风。虽然他们反对世俗改革，但是他们并不急切地反工会，还会支持建立在基督教规则和统治之上的工会。"
 GRE_christian_unions:0 "成立基督教工会"
 GRE_christian_unions_desc:0 "成立牧师领导的国家批准的工会将允许我们阻止劳工争端脱离控制并成为希腊安全的威胁。工人可以向神职人员表达意愿，因为他们是工人利益的代表。"
 GRE_export_focus:0 "出口导向经济"
 GRE_export_focus_desc:0 "希腊经济最好专注于出口，允许资金进入国家并进一步发展工业。我们想在为农业产出安排自由贸易时，提高工业税。"
 GRE_auth_dems:0 "大众激进联盟"
 GRE_auth_dems_desc:0 "威权主义的大众激进联盟在新议会中取得了主导。作为急切的反工会和贸易保护主义者，他们承诺如果没有意外，将对激进派采取坚决的手段。"
 GRE_smash_unionism:0 "摧毁工会主义"
 GRE_smash_unionism_desc:0 "工会主义是社会的危险部分，看看它是怎么把强大的大英帝国搞垮的。为了人民的好，必须抑制工会，根除工会领袖。"
 GRE_finding_our_own_way:0 "找寻自己的道路"
 GRE_finding_our_own_way_desc:0 "希腊必须在更伟大的工业化路上找到自己的路子——既不要刺激私人集团，又不要让出政府决定促进或直接控制工业的权力。我们会为希腊制定出通向经济力量真正的道路……以希腊方式。"
 GRE_reverse_secularisation:0 "反世俗化"
 GRE_reverse_secularisation_desc:0 "希腊一直是最重要的基督教国家。带领我们走向独立的就是教会，所以必须反对自由党派结束国家和信仰的联姻的企图。"
 GRE_sponsor_church_schools:0 "创办教会学校"
 GRE_sponsor_church_schools_desc:0 "国家支持全等级的宗教学校——从小学到教会办的大学，这既会促进科学教育，又会巩固社会上的基督教价值观。"
 GRE_christian_democracy:0 "基督教民主"
 GRE_christian_democracy_desc:0 "我们很幸运，因为人民的意愿被基督教价值观和建设更加有道德的社会的欲望所领导。只要政府在议会中给予教会应得的位置，希腊会稳定的。"
 GRE_managed_democracy:0 "监督民主"
 GRE_managed_democracy_desc:0 "因为民主是希腊骄傲的发明，所以我们要保护它。不过民主拥有无数的危险，必须被强大的司法部和行政官员小心地管理，以免它从里面烂掉。"
 GRE_moral_greece:0 "道德主义希腊"
 GRE_moral_greece_desc:0 "我们一起为希腊建设一个更好的未来——更加基督教的、更加道德的未来。经济是要繁荣，但也要把基督教的正义、和平、人道的价值观放在首位。"
 GRE_radical_socialists:0 "农民党"
 GRE_radical_socialists_desc:0 "激进的农业主义者赢了选举，想要推进反城市的土地再分配和公共农场计划。"
 GRE_abolish_landlordism:0 "废除地主制"
 GRE_abolish_landlordism_desc:0 "地主是国内主要的农民压迫者。通过清算这些不直接在土地上工作，并把他们的土地分配给农业公社，我们可以保证农民不再被地主压迫。"
 GRE_planned_industry:0 "计划工业"
 GRE_planned_industry_desc:0 "不想许多人想的一样，农业主义不和大工业国矛盾。事实上正相反。工业化必须小心地计划，这样就不会打扰到农业行业要求的平衡。这需要政府强烈干预、控制：正确的工业在正确的地方，被正确的人控制。"
 GRE_soc_dems:0 "农民劳工党"
 GRE_soc_dems_desc:0 "更加温和的农业主义者赢了选举。虽然他们想先通过社会改革和津贴支持农民，但是他们不专注于破坏都市社会，也不反资产阶级。"
 GRE_political_liberties:0 "政治自由"
 GRE_political_liberties_desc:0 "希腊缺乏低层阶级的政治自由。通过进行一系列专注于扩展演讲自由、结社自由和情感的改革，我们可以在政治中使人民的声音被听取。"
 GRE_new_enterprise:0 "新事业"
 GRE_new_enterprise_desc:0 "如果不在私人企业、集团中建立合作关系的话，社会主义国家就不可能成功。政府必须监督工业化工作，以保证经济增长可信赖且被控制在能使它有效增长的人手里。"
 GRE_breadbasket:0 "地中海粮仓"
 GRE_breadbasket_desc:0 "任何一块能耕种的土地都必须耕种上作物，希腊要成为地中海粮仓，繁荣到能喂养自己和所有邻居。"
 GRE_planned_research:0 "计划科研"
 GRE_planned_research_desc:0 "政府必须监督科研工作，让我们走向对全希腊人民收益最高的路线。"
 GRE_agrarian_socialism:0 "农业社会主义"
 GRE_agrarian_socialism_desc:0 "我们的主要支持来源于农村，所以我们必须转移大量政治力量，以保证城市不会支配政治。建立在公社上的真正农村民主是我们的未来。"
 GRE_industrial_socialism:0 "工业社会主义"
 GRE_industrial_socialism_desc:0 "我们将要成为一个社会主义国家，而我们确实偏好农业根基，但我们也要增加工业力量。真正的工业国与农业根基是伙伴——因为没什么必要做敌人。"
 GRE_socialist_greece:0 "社会主义希腊"
 GRE_socialist_greece_desc:0 "作为社会主义国家，未来最重要的是专注于人民所需：让农村健康、开心，这样希腊就会更加的稳定。"
 GRE_old_order_overthrown:0 "推翻旧秩序"
 GRE_old_order_overthrown_desc:0 "我们做到了不可能的事，把保守的君主派和古板的共和派丢出了政府。现在希腊工人拥有带领国家走向未来的真正机会，因为他们从凄凉、不稳定的过去中解放了。"
 GRE_syndicalist_victory:0 "第一次希腊大会"
 GRE_syndicalist_victory_desc:0 "第一步要举办一场大会，组织好工会——以及决定谁来当新主席。是让工团主义者领导呢，还是在集权主义者那更加强硬、威权的政府领导呢？"
 GRE_cooperate_with_agrarians:0 "与农民合作"
 GRE_cooperate_with_agrarians_desc:0 "农民党对社会主义，有着相比于正统工团主义者不同的看法，他们展望的是扎根在农业公社中的前工业社会。他们接受妥协，不过必须给予农民联合会大量的支持和权利，这样我们就可以抵抗农民党最激进的派别对全面毁灭城市的鼓励。"
 GRE_establish_communes:0 "建立公社"
 GRE_establish_communes_desc:0 "通过废止本地政府的旧体制，并建立本地公社，我们可以把工团主义带给希腊的人民，并为第一次工会大会在资本主义压迫中的自由孤岛中的顺利举办铺平道路。"
 GRE_crush_bourgeoisie:0 "碾碎资产阶级"
 GRE_crush_bourgeoisie_desc:0 "资产阶级是人民的真正敌人，必须向他们表明，我们决不放弃我们的革命目标。通过利用无产阶级对于那些剥削阶级的愤怒，我们可以强迫他们向新政权屈服并交出他们的财产，违者处死。"
 GRE_rally_behind_dioitikis:0 "支持领袖"
 GRE_rally_behind_dioitikis_desc:0 "领袖，是人民忠诚的朋友，将人民带领至社会主义。在他的领导下我们可以勇敢的前进至20世纪，成为准备消灭一切革命的敌人的强大的社会主义国家。"
 GRE_void_debts:0 "废除债务"
 GRE_void_debts_desc:0 "有些国家强烈要求新人民政府承担老政权欠的债。这不可接受——这些债务是资本家偷偷塞给人民的。"
 GRE_leap_forward:0 "大跃进"
 GRE_leap_forward_desc:0 "科技进步是工团主义希腊唯一能与邻居竞争的方式。我们有很多工作要做，需要把不情愿的乡下人拉进20世纪。"
 GRE_focus_on_economy:0 "专注经济"
 GRE_focus_on_economy_desc:0 "军事力量是很好，但是如果我们没有那些对于建造飞机和枪炮而言至关重要的资源和工业基地，这对我们就没有什么好处。我们必须首先专注于发展希腊经济，使她成为一个经济强国。"
 GRE_focus_on_strength:0 "专注军事"
 GRE_focus_on_strength_desc:0 "工业是好，但是如果输给了敌对的邻居，或是欧洲的反工团主义国家，即使拥有全世界的工业也不行。强大的希腊才是独立的希腊。"
 GRE_syndicalism_forever:0 "永远的工团主义"
 GRE_syndicalism_forever_desc:0 "希腊公社转变成了真正的工团主义国家，已经准备好加入第三国际，为世界革命作战了！"
 GRE_autocratic_greece:0 "独裁制希腊"
 GRE_autocratic_greece_desc:0 "民主是个错误。希腊不能再承受住共和思想的背叛了。新的独裁者将会明智的领导国家。"
 GRE_consolidate_rule:0 "巩固统治"
 GRE_consolidate_rule_desc:0 "将所有权利集中于统治者很困难，可能要重建制度。但是我们就是要接下这个难题，为国家强大而不停歇地奋斗。"
 GRE_full_centralization:0 "全面集权化"
 GRE_full_centralization_desc:0 "我们必须建立有效的集权官僚——以牢固地控制国家，这样就可以保卫中央的威权。"
 GRE_state_industry:0 "国家工业"
 GRE_state_industry_desc:0 "希腊工业需要在国家权力和投资的领导下重振，我们准备了大量扩展重工业以增加资源储存的计划。"
 GRE_restore_monarchy:0 "帕夫洛斯国王"
 GRE_restore_monarchy_desc:0 "希腊就是一个王国——三位王子中最年轻的那个在流亡中学到了许多，所以他是带领国家走向未来的最佳选择。让我们复辟王国，但是这次让我们为之骄傲的强大君主当国王。"
 GRE_state_orthodoxy:0 "国家东正教"
 GRE_state_orthodoxy_desc:0 "东正教是希腊的第一宗教，也将会用来告诉人民统治者的权利来自神授。我们必须减少希腊东正教会的自治，并让其属于国家控制。"
 GRE_foreign_investment:0 "吸引外国投资"
 GRE_foreign_investment_desc:0 "国王有个好处：他可以当吸引外国向希腊投资的大使。投资是可见的进步。"
 GRE_propaganda:0 "宣传的艺术"
 GRE_propaganda_desc:0 "希腊的所有人都有自己的思想。这让国家和平，但也分裂了国家。是时候让人民拥有同一个思想：服从，团结就是力量。"
 GRE_greek_science:0 "希腊科技"
 GRE_greek_science_desc:0 "通过支持新大学建立和对曾经无法触碰的革新科技的研究，我们可以通告全世界：希腊又成为了文明世界的学习、教育中心。"
 GRE_the_iron_fist:0 "铁拳"
 GRE_the_iron_fist_desc:0 "人民不能有自己的意志。威权统治是维持希腊的强壮和独立的唯一方式。"
 GRE_the_velvet_glove:0 "天鹅绒手套"
 GRE_the_velvet_glove_desc:0 "我们必须对希腊的各种团体采取灵活的手段。通过合作，我们能促进团结和稳定。希腊是独裁国家，这不假，但这个独裁国家是慈善的。"
 GRE_national_father:0 "国父"
 GRE_national_father_desc:0 "我们慈祥的独裁者，尊贵的国王，正义又完美的统治者。永远将自己当做人民之父，表明自己爱人民，会让人民骄傲、高兴、自由。"
 GRE_prepare_for_war:0 "准备战争"
 GRE_prepare_for_war_desc:0 "谁都知道战争要来了。如果我们尝试避免，就会失去应受希腊统治的数百万希腊人，因此我们必须为这不可避免的战争准备。"
 GRE_evaluate_army:0 "评估陆军"
 GRE_evaluate_army_desc:0 "由于大战，我们失去了大部分的人力资源，我们的军官分为两派，一派倾向于利用火力优势，用纯粹的火力摧毁敌人；另一种主张通过精心策划，以最大的效率执行预定计划，防止人力的损失。"
 GRE_firepower:0 "选择优势火力学说"
 GRE_firepower_desc:0 "我们最终确定优势火力学说。相比于浪费希腊人的生命，我们更愿意消灭敌人的防线，趁敌人重创时消灭他们。"
 GRE_artillery_focus:0 "增强火炮研究"
 GRE_artillery_focus_desc:0 "正如英国人在大战期间学到的那样，炮弹可能永远不够用。消灭敌人需要持续的、集中的轰炸，以摧毁他们的防御工事并在他们的防线上打开缺口。因此，我们必须大力加强火力方面的生产和研究。"
 GRE_marines_focus:0 "希腊海军陆战队"
 GRE_marines_focus_desc:0 "作为我们学说的一部分，为了像外科手术一般，用压倒的火力袭击敌人的弱点，我们决定建立一支特殊的海军陆战队，用来进行两栖行动。这些人会出最好的士兵中挑选，并成为在敌人海岸上制造海上攻击的精英部队。"
 GRE_bullets_not_men:0 "要子弹不要人"
 GRE_bullets_not_men_desc:0 "如果敌人来了，就必须迎接火力风暴。我们要送去突破的不是人，而是子弹。这是整个学说的精神体现。"
 GRE_battleplan:0 "选择决战计划学说"
 GRE_battleplan_desc:0 "我们最终确定决战计划学说。相比于浪费希腊人的生命，我们更愿意协调好整个前线，这样就能在最完美的时间攻击，同时以计划好的攻击击败敌人。"
 GRE_mountaineers:0 "希腊山地师"
 GRE_mountaineers_desc:0 "作为我们小心计划学说的一部分，我们发现高海拔训练对山地师十分有用。建立一些特殊的山地师可以保证我们有能力在艰苦地带打仗时，也能保持力量。"
 GRE_mobility:0 "机动支援"
 GRE_mobility_desc:0 "我们的工业——必须承认——阻止我们处理大国的坦克营，我们有能力制造支援步兵的机车，让步兵比现在更加机动化。"
 GRE_expand_staff:0 "总参谋部扩张"
 GRE_expand_staff_desc:0 "总参谋部负责持续学习并应用新战术，通过增加对他们的预算，扩展他们的职权，我们可以保证他们的军事理论足够先进。"
 GRE_innovation:0 "军事革新"
 GRE_innovation_desc:0 "随着军事科研部的启动并运行，我们应该启动一项鼓励拥有最活跃思维的人加入它的计划，这样他们就可以将技能用于服务希腊国家。"
 GRE_expand_armaments_1:0 "投资军备"
 GRE_expand_armaments_1_desc:0 "我们不能只依赖私人工业支援军队——如果希腊真的要当军事强权的话，就需要建设自己的军备工厂。"
 GRE_expand_armaments_2:0 "希腊火药与弹药公司协议"
 GRE_expand_armaments_2_desc:0 "希腊火药和子弹公司是希腊最老、最大的国防公司。我们必须与他们合作，给予他们津贴，以保证他们足够盈利，这样军队就能拥有家一般的供应商。"
 GRE_legacy_of_alexander:0 "亚历山大的遗产"
 GRE_legacy_of_alexander_desc:0 "亚历山大大帝将希腊文化发扬光大，更以一己之力在史书之上开辟了新时代。当然，要是没了举世无双的希腊士兵，他也无法实现这样的丰功伟绩。我们虽无此野心，却也拥有着同样伟大的希腊士兵，我们自当率领这些精兵强将奋勇前进。"
 GRE_evaluate_air_force:0 "好战空军"
 GRE_evaluate_air_force_desc:0 "如果希腊想要赶上世界空军科技的进度，就必须在短期时间内得到显著的进步。有些人说我们不应该浪费珍贵的资源来扩展自己的空军，而应该专注于防御敌人的空军。"
 GRE_air_academy:0 "希腊空军学院"
 GRE_air_academy_desc:0 "空军学院已经开了几年了，但是是时候开始研究新的学说，为空军扩张准备好飞行员。"
 GRE_salonika_airport:0 "扩展萨洛尼卡机场"
 GRE_salonika_airport_desc:0 "萨洛尼卡机场是我们向巴尔干半岛南部投射空中力量的最重要的基地，我们需要对其设施进行大规模扩建以容纳一个大型的现代化空军。"
 GRE_fighter_focus:0 "新战斗机"
 GRE_fighter_focus_desc:0 "我们的空军可能很小，但是如果我们推进战斗机的科技进步的话，他国就会为我们拥有如此好的战斗机而嫉妒。"
 GRE_air_production:0 "扩展空军生产"
 GRE_air_production_desc:0 "希腊需要更好地设备，来建设并停放战斗机。为此需要投入补贴金。"
 GRE_radar_focus:0 "专注雷达"
 GRE_radar_focus_desc:0 "如果我们不能专注于建造大型的空军，我们就必须专注于防御敌国的空军——想要这么做，首要的是建造一个雷达网，让我们能够监视大海和天空。"
 GRE_antiair_focus:0 "看守天空"
 GRE_antiair_focus_desc:0 "防控设施是防御敌国飞机的不二法门。我们不需要拿自己的飞机打下他们的飞机，用地上的武器就可以了。"
 GRE_dominate_heights:0 "永恒高空"
 GRE_dominate_heights_desc:0 "我们空军的座右铭是“永远占领高地”，现在我们是天空的统治者！有了现代化和更新后的空军，我们将势不可挡地向前挺进，我们将统治最高的高空。"
 GRE_evaluate_navy:0 "好战海军"
 GRE_evaluate_navy_desc:0 "希腊对于造船工程的未来产生了分歧。有些人喜欢建造大型的、有雄心的海军以对抗其他强权的权威，其他人则建议建造小却功能大的海军以控制我们自己的海域。"
 GRE_efficient_navy:0 "有效的海军"
 GRE_efficient_navy_desc:0 "我们的海军必须专注于功能，控制爱琴海比制造华而不实的“旅行团”要有用得多。"
 GRE_sub_focus:0 "地中海潜艇"
 GRE_sub_focus_desc:0 "潜水艇允许我们不被警告就可以破坏敌人的船只，并给战列舰带来迅猛打击。投资发展潜水艇对海军发展是必不可少的。"
 GRE_destroyer_focus:0 "加大驱逐舰研究力度"
 GRE_destroyer_focus_desc:0 "每一只海军都需要屏卫舰，还需要专门用于反潜艇战的船。感谢于驱逐舰，它们适用于以上两种条件，所以它们就是我们为实现海军霸权所需要的。"
 GRE_naval_command:0 "进阶海军司令部"
 GRE_naval_command_desc:0 "我们的海军司令部是海军的中流砥柱。让我们保证我们拥有最棒的，从世界上最好的学院中训练出的海军司令。"
 GRE_ambitious_navy:0 "雄心壮志的海军"
 GRE_ambitious_navy_desc:0 "我们的海军必须成为从古至今最好的。强壮的船只能在地中海打赢海战，而小型船只只能逃跑。"
 GRE_purchase_ships:0 "造船计划"
 GRE_purchase_ships_desc:0 "任何一支海军想要称职，都不能仅仅是真正尊重潜水艇和驱逐舰。是时候为我们的造船厂筹款了，我们要造出我们能真正为之骄傲的船只。"
 GRE_athens_shipyard:0 "扩展雅典造船厂"
 GRE_athens_shipyard_desc:0 "希腊有令人自豪的造船历史，让我们进一步利用好它，使我们能够建立一个远远超出我们这样大小的国家通常拥有的规模的海军。"
 GRE_update_navy:0 "升级海军科技"
 GRE_update_navy_desc:0 "如果船只不搭载上现代科技的话，只有大型的海军是没有用的。"
 GRE_merchant_marine:0 "增强海上商业"
 GRE_merchant_marine_desc:0 "我们对海军做出的新承诺带来的后果是造船厂的翻新和造船工业的扩展。还有商船数量的增长，我们可以在战争中叫这些商船来职员号。"
 GRE_hellenic_shipyards:0 "希腊造船厂"
 GRE_hellenic_shipyards_desc:0 "我们计划要在雅典附近的斯卡拉马加斯建造希腊皇家海军造船厂。这将会成为希腊最大的造船厂，让我们在世界的海军中占有一席之地。"
 GRE_navy_motto:0 "制海者胜"
 GRE_navy_motto_desc:0 "海军格言是“制海者胜”，难道古时候的希腊海军驾驭海的能力，比现在还有强大吗？千年前，希腊海军可是萨拉米斯的霸主。"
 GRE_ready_masses:0 "鼓动大众"
 GRE_ready_masses_desc:0 "我们必须要鼓动大众，让他们准备好即将到来的战争——不过我们要为了小心地安排时间。在一年内，我们只能保证这种程度的战争准备，所以对大众的鼓动必须尽可能的接近战争。"
 GRE_fortify_north:0 "在北方建筑防御工事"
 GRE_fortify_north_desc:0 "强大的攻势很重要，但是强大的防御也很重要：在北部边境修建防御工事可以减轻敌人打进希腊的可能。"
 GRE_fortify_salonika:0 "在萨洛尼卡建筑防御工事"
 GRE_fortify_salonika_desc:0 "萨洛尼卡是我们必须保卫的飞地：它太贵重了，不应该不去防卫它。"
 GRE_fight_for_north:0 "为了马其顿的战争"
 GRE_fight_for_north_desc:0 "我们已经与住在北方，在外国统治之下的希腊人取得联系——终于是时候解放全马其顿了！"
 GRE_diplomacy_focus:0 "外交之路"
 GRE_diplomacy_focus_desc:0 "我们曾经在将统治扩张到希腊的传统边境前做过一些尝试，但每一次都失败了。我们确实应该解放仍在土耳其统治下的希腊人……但是我们应该追求外交之路，而不是战争，这是为了两国的好。"
 GRE_turkish_thaw:0 "与土耳其友好"
 GRE_turkish_thaw_desc:0 "这个想法对有些人来说很可恨，但是我们可以与土耳其人合作。我们得尝试。"
 GRE_turkish_cooperation:0 "与土耳其合作"
 GRE_turkish_cooperation_desc:0 "土耳其人指出他们愿意谈话。现在是时候与土耳其人签订互不侵略协议和合作协议了，并最好进行人口交换：把土耳其统治下的希腊人带回来，并把住在希腊的土耳其人送回去。这在短期内会面临一些困难，但从长期来看，这对双方都好。"
 GRE_balkans_trade:0 "巴尔干合作"
 GRE_balkans_trade_desc:0 "我们应该将巴尔干邻国间的相互合作扩展到北方。这是保证希腊能获得更多投资的方式，而且还或许是能保证这个传统上就被当做火药桶的地区的和平的方式。"
 GRE_new_markets:0 "向新市场扩张"
 GRE_new_markets_desc:0 "外交之路有个好处，就是能为希腊的货物寻找本来不感兴趣的新市场。外交是通向繁荣的道路——是时候证明这是真的了。"
 GRE_new_expansionism:0 "新扩张主义"
 GRE_new_expansionism_desc:0 "我们成功地解放了外国统治下的一些希腊土地，但我们的工作仍未结束。希腊必须更加强大，我们必须走上能实现我们的雄心壮志的道路。"
 GRE_reclaiming_greeks:0 "再次号召人民"
 GRE_reclaiming_greeks_desc:0 "在大战中被击败之后，我们不得不放弃希腊一些部分的宣称。现在，让我们扭转这一不公平的事情。"
 GRE_megali_idea:0 "伟大理想"
 GRE_megali_idea_desc:0 "有超过两百万希腊人生活在土耳其境内，他们理所应当生活在希腊的统治之下。目前的问题是，为了解放我们的同胞，我们应该走多远。我们是否应当重新提出“伟大理想”的概念，即使这会让我们付出被视为一个侵略成性的国家的代价？无论如何，我们不能简简单单地抛弃我们的兄弟。"
 GRE_motivate_army:0 "激励陆军"
 GRE_motivate_army_desc:0 "如果我们想夺回安纳托利亚的已宣称领土，就得好好激励军队一番，让他们为将至的战争做好准备。"
 GRE_war_industry:0 "扩大军工"
 GRE_war_industry_desc:0 "虽然这会花费许多，但是我们必须更加加强希腊军工，使它们曾经的极限进一步提高。军队需要武器和子弹，而这将由希腊工厂提供。"
 GRE_is_whole:0 "希腊完整了"
 GRE_is_whole_desc:0 "终于，希腊完整了。让人民庆祝吧，因为我们终于得以从世界大战造成的不公正和被土耳其人几个世纪的奴役中解脱。"
 GRE_ascendant:0 "希腊的优势地位"
 GRE_ascendant_desc:0 "希腊国家成为了世界强权，而独立战争时我们以为这不可能发生。我们真的重生了，我们的历史终于被恢复了！"
 GRE_byz:0 "往日荣耀"
 GRE_byz_desc:0 "希腊是一个古老的国家，她辉煌的文明时代早已逝去。古典时代，希腊化时代和罗马时代不仅对希腊的发展至关重要，而且对整个西方世界的发展也至关重要。当世界其他地区追求现代化的时候，我们应该回顾过去，恢复我们祖先的荣耀！（倒车警告！）"
 GRE_national_rebirth:0 "国家重生"
 GRE_national_rebirth_desc:0 "现在，希腊正处于一位强有力的领袖的领导之下，使得我们有能力恢复我们昔日的辉煌与荣耀。希腊人民曾是整个西方世界最强大的力量，我们将努力使这个国家重生为一个自豪且高贵的帝国——罗马帝国！"
 GRE_avenge:0 "卧薪尝胆四百年"
 GRE_avenge_desc:0 "我们没有忘记罗马-奥斯曼战争中的惨痛失败，长达214年的战争导致了东罗马帝国的彻底崩溃。奥斯曼人利用了旧帝国的暴政与内斗而取得优势，但这一次，他们不会有同样的优势了。"
 GRE_national_service:0 "边防军归来"
 GRE_national_service_desc:0 "边防军是一支由希腊士兵组成的，被派遣去保护帝国的东部边疆抵御穆斯林入侵者的战斗部队。他们的传奇事迹通过史诗故事与歌曲代代相传，我们将把我们的步兵部队打造为这些传奇英雄们的优秀接班人。"
 GRE_art_of_war:0 "战争艺术"
 GRE_art_of_war_desc:0 "罗马军队由罗马军团演变而来，并继承了他们的赫赫威名和战斗力。在几个世纪内，为击败我们的死敌进行的不断的战争致使了战略的产生。这些编写出来的手册将使先辈们的智慧得以在我们的现代军队中焕发生机。"
 GRE_orthodox_defence:0 "普世牧首会议"
 GRE_orthodox_defence_desc:0 "从历史上看，罗马皇帝是教会的有力捍卫者，在这艰难的时期，我们必须尽我们所能侍奉上帝。就像从前罗马皇帝所做的那样，我们将建立大公会议来帮助加强我们对教会的完全忠诚。"
 GRE_metaxas_youth:0 "罗马青年团"
 GRE_metaxas_youth_desc:0 "我们新国家的价值观必须要做到代代相传，因此，我们须建立一个全国性的青年组织，在希腊的新生代中培养英雄主义理想情操。"
 GRE_retake:0 "夺回君士坦丁堡"
 GRE_retake_desc:0 "1453年君士坦丁堡的陷落标志着一个时代的结束，这座神圣的帝国首都虽曾经历过无数次的敌军围攻，但在最后的罗马军队撤出后，帝国就彻底失去了君士坦丁堡。不过，时代变了，突厥蛮子已不堪一击，我们将重夺这座城市，并宣布它为我们的新首都！"
 GRE_anatolia:0 "统治安纳托利亚"
 GRE_anatolia_desc:0 "安纳托利亚半岛是我们合法的土地，但这片浩瀚土地的美丽和财富受到了土耳其人的玷污，他们不配统治自己，更不用说统治其他国家了。从古希腊城邦到亚历山大大帝的大征服，安纳托利亚半岛是我们自古以来的神圣领土。"
 GRE_purple_pheonix:0 "紫凤凰涅槃，浴火重生"
 GRE_purple_pheonix_desc:0 "像凤凰一般从灰烬中重生，双头鹰再一次光荣而胜利地照耀着希腊人民。随着奥斯曼帝国的瓦解和安纳托利亚被我军收复，是时候恢复我们与生俱来的权利了！基督祝福我们！"
 GRE_secure_south:0 "确保南方"
 GRE_secure_south_desc:0 "随着奥斯曼帝国的崩溃，安纳托利亚半岛其余的地区和黎凡特都处于混乱状态。没有统一的奥斯曼帝国存在，我们就可以一路南下，直到我们轰开开罗的城墙。向尼罗河前进！"
 GRE_march_north:0 "进军北方"
 GRE_march_north_desc:0 "奥匈帝国在巴尔干半岛的势力正在迅速减弱，而保加利亚和塞尔维亚则针锋相对。现在正是我们行动的最佳时机，我们要向北进军，在巴尔干的火药桶爆炸之前把它保护好。"
 GRE_rome:0 "收复罗马"
 GRE_rome_desc:0 "意大利的崩溃使亚平宁半岛支离破碎，因此我们看到了恢复罗马帝国对罗马的真正权威的机会。我们即为罗马后裔，自然有权宣称我们成为人类历史上最伟大的帝国的合法继承者！"
 GRE_africa:0 "阿非利加总督区"
 GRE_africa_desc:0 "将北非海岸牢牢掌控在自己手中对于跨地中海的航运至关重要，深知这一点的罗马帝国因此建立了一个独裁政权来维护非洲未开化部落的秩序。我们也应跟随他们的脚步。"
 GRE_leave_balkan_pact:0 "退出巴尔干条约"
 GRE_leave_balkan_pact_desc:0 "我们已从这联盟中得到想要的。是时候在他们把我们拖进不感兴趣的战争前离开了。"
 GRE_join_internationale:0 "加入第三国际"
 GRE_join_internationale_desc:0 "只有一个联盟能保护我们，那就是第三国际。是时候加入世界革命了！"
 GRE_join_entente:0 "重新加入协约国"
 GRE_join_entente_desc:0 "是时候恢复与大英帝国的旧联盟，再次加入协约国了。幸运的是，这次形势比世界大战时好。"
 GRE_join_reichspakt:0 "加入帝国公约"
 GRE_join_reichspakt_desc:0 "虽然有人对与在世界大战中击败我们的国家联盟持保留意见，但是其他人承认为了我们的安全和生存，与德国联盟是必要的。"
 GRE_regaining_greece:0 "收复希腊"
 GRE_megali_war:0 "收回[From.GetNameDef]的希腊土地"
 GRE_megali_war_desc:0 "是时候恢复属于[GRE.GetNameDef]的[From.GetAdjective]土地了！"
 GRE_megali_make_peace:0 "与[From.GetNameDef]和平"
 GRE_megali_make_peace_desc:0 "我们打败[From.GetNameDef]已经够久了。是时候联系[From.GetAdjective]政府，讨论他们投降的条件了。"
 GRE_nationalize_german_industry:0 "德控工业国有化"
 GRE_nationalize_german_industry_desc:0 "经济危机已经结束，我们的处境更好了，是时候考虑收买束缚希腊经济的德国投资者了。"
 GRE_nationalize_austrian_industry:0 "奥控工业国有化"
 GRE_nationalize_austrian_industry_desc:0 "经济危机已经结束，我们的处境更好了，是时候考虑收买束缚希腊经济的奥地利投资者了。"
 GRE_shipbuilding_program_1:0 "开始海军计划"
 GRE_shipbuilding_program_1_desc:0 "通过投资造船厂和授权外国造船厂，我们可以扩张海军——虽然有些船有点旧，但是这是获取大量船只的最快方式。"
 GRE_shipbuilding_program_2:0 "继续海军计划"
 GRE_shipbuilding_program_2_desc:0 "通过投资造船厂和授权外国造船厂，我们可以扩张海军——虽然有些船有点旧，但是这是获取大量船只的最快方式。"
 GRE_shipbuilding_program_3:0 "完成海军计划"
 GRE_shipbuilding_program_3_desc:0 "通过投资造船厂和授权外国造船厂，我们可以扩张海军——虽然有些船有点旧，但是这是获取大量船只的最快方式。"
 GRE_deploy_new_ships:0 "部署新船只"
 GRE_deploy_new_ships_desc:0 "我们在雅典有了等待船工来部署的崭新船只。海军万岁！"
 GRE_balkans_mission:0 "改善巴尔干合作"
 GRE_balkans_mission_desc:0 "我们与[From.GetNameDef]的关系相当不错，所以我们应考虑向他们政府派遣大使，来培养两国间更大的合作。"
 gre.1.t:0 "雷霆摄政"
 gre.1.d:0 "在世界大战中刚失败后的几年里，希腊除了持续处于动荡和艰难境况中外，几乎没发生什么变化。克里特岛和马其顿因萨洛尼卡条约而失去，以及欠下奥地利和德国的大笔战争赔款债务使得第三共和国宣告成立，亚历山大国王则流亡海外……然而这些只导致了几年来政府的失败和政变。直到1926年，乔治斯·孔季利斯夺取政权并宣布自己为希腊的永久摄政；希腊国王仍在流亡中。共和派、工团主义者和保皇党都对摄政政权感到不满。只有军官团的忠诚才使他能继续掌权。共和派主要成员，埃莱夫塞里奥斯·韦尼泽洛斯，在自己避难逃亡去的维也纳耐心等待时机。像帕纳吉斯·查达里斯这样的保皇党要求举行公投，让国王复辟。工团主义的工会则越来越激进。然而，就目前而言，希腊仍处于雷霆将军的铁腕之中。"
 gre.1.a:0 "好！"
 gre.2.t:0 "前方的挑战"
 gre.2.d:0 "新生的共和国，正面领着1938年的下一次大选，还有大选前的一些挑战：酝酿中的对失去土地的愤怒。多数人确信马上要开战了，许多组织像工团主义叛军和渐渐逼近的扬尼斯·梅塔克萨斯正等待着政府轻易犯下错误的一刻。保王派情绪不断发展，很多人要求马上举办一场公投来决定要不要复辟王国……共和派认为这样做会又一次使国家落入无政府状态。"
 gre.2.a:0 "我们不能重复过去的错误"
 gre.3.t:0 "独立日"
 gre.3.d:0 "在1821年，希腊人起义对抗压迫者奥斯曼帝国——这个该死的国家吞并了希腊几乎四百年。帕特雷的盖尔曼诺斯主教在圣拉伏拉修道院勇敢地举起了希腊的旗帜，煽动希腊革命。虽然实际日期可能不是三月二十五日，但是它肯定是三月末发生的，而且被渐渐地与圣母领报节庆典——也就是三月二十五日联系上。就在这一天，大天使加百列出现在处女玛丽亚面前，告诉她怀上了圣子。盖尔曼诺斯主教选择这一天表达的可能不是这个意思，但是肯定有关联——新的精神将在希腊诞生。"
 gre.3.a:0 "新精神需要重生！"
 gre.4.d:0 "[Root.GetNameDef]再次庆祝了独立日，群众在雅典等城市的街上站成一排，都摇着希腊国旗，唱着国歌“自由颂”。即使这个国家面临了那么多的困境，人民也仍然期待着庆祝从压迫者手里的独立。"
 gre.4.a:0 "万岁，啊，万岁，自由！"
 gre.5.t:0 "黑色星期一席卷希腊！"
 gre.5.d:0 "德国经济崩溃迅速波及到了我们国家！我们的贸易依赖着德国，中欧同盟支配着我们的经济，这使得危机加剧，因为许多德国工厂被命令闭店。更糟糕的是，危机的扩散导致农产品缺少市场，许多农民都卖不出作物。我们必须快点处理这场危机，免得它超出控制，使国家混乱。"
 gre.5.a:0 "上天保佑！"
 gre.6.t:0 "对危机做出反应"
 gre.6.d:0 "随着农民们留下卖不出的作物，我们面临着一个选择：是鼓励他们今年转移对农产品的依赖，还是花费大量资金全面支持农民，直到危机解决？"
 gre.6.a:0 "尽量地帮助他们脱离这样的依赖"
 gre.6.b:0 "花钱吧——他们是希腊的中流砥柱"
 gre.7.t:0 "外控工业"
 gre.7.d:0 "德国和奥地利的投资者掌管了我们几乎一半的经济，但在黑色星期以后他们许多采矿地和工厂都关门了——有些关门是因为没法盈利，其他的关门是因为投资者想省钱或已经破产了。无论如何，成千上万的希腊人失去了工作。这种事的应对方法是控制这些财产，或者只控制濒临关门的，毕竟萨洛尼卡条约不允许我们如此做。但是，如果我们想抵抗两国的制裁的话，就得拿钱出来自助那些投资者……这么做肯定很不受欢迎。"
 gre.7.a:0 "全面控制，不要管那两国的制裁"
 gre.7.b:0 "只处理濒临关门的"
 gre.7.c:0 "拿钱补贴他们——他们最好感谢我们"
 gre.8.t:0 "希腊控制了[Root.GetAdjective]的财产"
 gre.8.d:0 "拜黑色星期一的波动所赐，曾垄断希腊工厂和采矿地的[Root.GetAdjective]投资者被迫关掉了他们的企业——有些人是因为赚不到钱，其他人则是因为破产了。希腊政府控制了这些公司，无视了他们战后签署的《萨洛尼卡条约》中规定我们的投资者可以自由干涉他们经济的条款。政府中许多人建议我们做出严厉回应，不仅实施制裁，还要把我们在[From.GetNameDef]的投资尽数收回。其他人说希腊只是想维持偿债能力——毕竟黑色星期一把我们也害得够呛。"
 gre.8.a:0 "执行制裁，并拿回我们所有的企业"
 gre.8.b:0 "通过制裁宣扬愤怒就行了"
 gre.8.c:0 "不管了——毕竟我们都想对付这场灾难"
 gre.9.t:0 "[From.GetNameDefCap]严厉地制裁我们"
 gre.9.d:0 "[From.GetAdjective]对我们执行了一系列的制裁，作为我们违反萨洛尼卡条约的回应——包括拿走他们在我们国家的全部财产，连仍能使用的也拿走——不过幸运的是也就这么多了。这样的行动肯定会让我们受个几年的苦，并破坏两国间的关系。"
 gre.9.a:0 "正应如此"
 gre.10.t:0 "[From.GetNameDefCap]制裁我们"
 gre.10.d:0 "[From.GetAdjective]对我们执行了一系列的制裁，作为我们违反萨洛尼卡条约的回应，不过幸运的是也就这么多了。这样的行动肯定会让我们受个几年的苦，并破坏两国间的关系。"
 gre.11.t:0 "希腊控制了[Root.GetAdjective]的财产"
 gre.11.d:0 "拜黑色星期一的波动所赐，曾垄断希腊工厂和采矿地的[Root.GetAdjective]投资者被迫关掉了他们的企业——有些人是因为赚不到钱，其他人则是因为破产了。希腊政府控制了许多濒临关门的公司，无视了他们战后签署的《萨洛尼卡条约》中规定我们的投资者可以自由干涉他们经济的条款。政府中许多人建议要严厉地制裁它们，其他人说希腊人只是迫于生计才出此下策——要不然他们怎么不控制全部投资者呢。"
 gre.11.a:0 "执行制裁——必须给他们点颜色看看"
 gre.12.t:0 "君主派要求公投"
 gre.12.d:0 "今天，一些重要的贵族在极具影响力的前将军扬尼斯·梅塔克萨斯的领导下，冲进议会并宣布政府开始公投君主制的未来。他们说这个问题必须被一劳永逸地解决，可是政府却把它搁置了许久。他们的主张也获得了相当多人民的支持。"
 gre.12.a:0 "或许我们得考虑一下？"
 gre.13.t:0 "[From.GetNameDefCap]离开[Root.GetFactionName]"
 gre.13.d:0 "显然，[From.GetAdjective]政府认为已经从与我们的同盟中得到了想要的，他们通知我们说他们会马上离开[Root.GetFactionName]。"
 gre.13.a:0 "跟他们在一起时还挺有趣的"
 gre.14.t:0 "[From.GetNameDefCap]请求加入[Root.GetFactionName]"
 gre.14.d:0 "[From.GetAdjective]已发出正式要求，要求获准进入[Root.GetFactionName]，他们值得我们卷入他们的战争吗？"
 gre.14.a:0 "当然！"
 gre.14.b:0 "他们太麻烦了"
 gre.15.t:0 "我们成为了[From.GetFactionName]的一部分"
 gre.15.d:0 "[From.GetAdjective]政府允许我们加入他们的同盟。我们现在正式是[From.GetFactionName]的一部分了。"
 gre.15.a:0 "太好了"
 gre.16.t:0 "[From.GetNameDefCap]拒绝了"
 gre.16.d:0 "或许是因为他们觉得我们是个麻烦，[From.GetAdjective]政府拒绝让我们加入[From.GetFactionName]。"
 gre.16.a:0 "真他妈好"
 gre.17.t:0 "对抗政府的大规模示威"
 gre.17.d:0 "因为国家在战争中失败，[Root.GetNameDef]全国爆发了示威，都要求政府马上下台。事实上，军队已经准备好，只要政府不下台，他们就会强制控制国家，令人恐惧的是国家大概就要爆发内战了。"
 gre.17.a:0 "灾难！"
 gre.18.t:0 "政府临近崩溃"
 gre.18.d:0 "对抗政府的示威仍在继续，事态终于到了关键点。如果政府不马上下台，激进派就会掌权，或者整个国家都会陷入混乱之中。"
 gre.18.a:0 "忠诚于扬尼斯·梅塔克萨斯的军队为了维持秩序而掌权"
 gre.18.b:0 "阿里斯·韦卢希奥蒂斯在政变中夺权"
 gre.18.c:0 "军队掌权，承诺会举办自由、民主的大选"
 gre.18.e:0 "国王退位，共和国恢复"
 gre.18.f:0 "政府下台，承诺会马上举办大选"
 gre.19.t:0 "扬尼斯·梅塔克萨斯之死"
 gre.19.d.ishos:0 "扬尼斯·梅塔克萨斯总统，[Root.GetNameDef]的领袖，今日因咽蜂窝织炎而去世。他被他选中的继承者，亚历山德罗斯·科里齐斯继承，不过有许多人担心科里齐斯配不上梅塔克萨斯的吸引力和军事成就。虽然梅塔克萨斯极受争论，全国人民依然站在街上，悼念他的死亡。"
 gre.19.d.nothos:0 "前将军扬尼斯·梅塔克萨斯——一位战争英雄和政治家，因他坚强的信仰而出名——今日因咽蜂窝织炎而去世。虽然梅塔克萨斯极受争论，全国人民依然站在街上，悼念他的死亡。"
 gre.19.a:0 "他将被铭记"
 gre.20.t:0 "亚历山德罗斯·帕帕纳斯塔西乌之死"
 gre.20.d.ishos:0 "亚历山德罗斯·帕帕纳斯塔西乌总理于今日因心肌梗死突发而去世，前将军尼古劳斯·普拉斯蒂拉斯继承了其职位和农民劳工党的党魁之位。"
 gre.20.d.nothos:0 "农民劳工党的领袖亚历山德罗斯·帕帕纳斯塔西乌，今日因心肌梗死突发而去世，前将军尼古劳斯·普拉斯蒂拉斯继承了国家联盟党的领导职位，并在雅典演讲，纪念他口中的“为[GRE.GetNameDef]鞠躬尽瘁，死而后已”的人。"
 gre.20.a:0 "好人啊"
 gre.21.t:0 "科斯塔斯·加弗里利泽斯辞职"
 gre.21.d.ishos:0 "激进政党希腊农民党的长期领袖、[Root.GetNameDef]总统科斯塔斯·加弗里利泽斯于今日退休。在党内的辩论后，加弗里利泽斯选中的继承人，尼科斯·普卢姆皮季斯继承了领导职位。"
 gre.21.d.nothos:0 "激进政党希腊农民党的长期领袖科斯塔斯·加弗里利泽斯于今日退休。在党内的辩论后，加弗里利泽斯选中的继承人，尼科斯·普卢姆皮季斯继承了领导职位。"
 gre.21.a:0 "行吧"
 gre.22.t:0 "帕潘德里欧的丑闻"
 gre.22.d:0 "很多政府部长因新闻社的揭露，陷入了贪腐丑闻中，但是今天，全国都因乔治斯·帕潘德里欧也被指控的消息震惊。虽然证据尚不足以启动正式诉讼，但是这样的丑闻已经足够让民主同盟考虑下要不要让帕潘德里欧下台了。"
 gre.22.a:0 "帕纳约蒂斯·卡内洛普洛斯夺得党的控制"
 gre.22.b:0 "在一场直接选举后，帕潘德里欧维护了统治权"
 gre.23.t:0 "塞米斯托克利斯·苏菲利斯之死"
 gre.23.d.ishos:0 "塞米斯托克利斯·苏菲利斯总理今日去世，自从上一次选举夺得权利后，他的健康情况就很差。虽然政府中大多数人几个月前就猜到他会死，所以并不惊讶，但是全国人民还是非常震惊，人们已经自发地站在雅典的街道上悼念。自由党中他的派系的领导权为他的副手，康斯坦丁诺斯·察佐斯所拥有。"
 gre.23.d.nothos:0 "塞米斯托克利斯·苏菲利斯今日去世，自从上一次选举后，他的健康情况就很差。虽然自由党中大多数人几个月前就猜到他会死，所以并不惊讶，但是全国人民还是非常震惊，人们已经自发地站在雅典的街道上悼念。自由党中他的派系的领导权为他的副手，康斯坦丁诺斯·察佐斯所拥有。"
 gre.23.a:0 "他将被铭记"
 gre.24.t:0 "潘加利斯·察尔扎里斯之死"
 gre.24.d:0 "潘加利斯·察尔扎里斯，人民党的领袖，今日因从几年前成为政党领袖就开始困扰着他的退行性健康状态而去世。在人们悼念他时，他的领导权为他的侄子，康斯坦丁诺斯·察尔扎里斯所有。这个新的人民党领袖在演讲中宣布会“全心全意地经营叔叔的遗产”。"
 gre.24.a:0 "出人意料啊"
 gre.50.t:0 "[GetYear]年全国大选"
 gre.50.d:0 "希腊人前往投票站的时候到了，为了赢得政府的控制权，各大政党正在激烈地竞选。"
 gre.50.a:0 "人民党赢了"
 gre.50.b:0 "民主同盟获胜"
 gre.50.c:0 "自由党夺得胜利"
 gre.50.e:0 "农民劳工党出其不意地取胜"
 gre.51.t:0 "[GetYear]年全国大选"
 gre.51.d.noban:0 "随着社会主义农民派获得了相当多的进展，并吸收了大部分剩余的反君主制势力，传统主义政党可能很难赢得今日的大选。"
 gre.51.d.ban:0 "禁止社会主义农民主义者参与选举让选举有些非法，不过希腊人民仍然聚集在投票点，以选举出新的政府。"
 gre.51.a:0 "人民党赢了"
 gre.51.b:0 "农民党赢了"
 gre.51.c:0 "民主派和农工派组成的联盟赢了"
 gre.52.t:0 "[GetYear]年全国大选"
 gre.52.d.noban:0 "工团主义者从与温和社会主义者组成的联盟中获取到巨大的利益，现在希腊人民开始投票了，工团主义成为了威胁。整个世界都在紧张的观察着选举的结果……"
 gre.52.d.ban:0 "禁止社会主义农民主义者参与选举让选举有些非法，不过希腊人民仍然聚集在投票点，以选举出新的政府。"
 gre.52.a:0 "人民党意外受挫"
 gre.52.b:0 "民主同盟获胜"
 gre.52.c:0 "自由党赢了"
 gre.52.e:0 "社会主义工人党赢得选举！"
 gre.53.t:0 "恢复民主"
 gre.53.d:0 "军队兑现了承诺，今天希腊人将千万投票站选举新政府。"
 gre.54.t:0 "新政府"
 gre.54.d:0 "虽然选举中充满了争论，但是显然只有一个结果：原先的希腊政府没有半点赢的可能。这场竞争只是关于谁来替换掉在战争中失败的政府的。"
 gre.100.t:0 "开始公投"
 gre.100.d:0 "决定君主制未来的公投开始的消息，已经传给了与皇族一起流亡的亚历山大国王。公投的两方已经划清界限，亲共和派或亲君主派的人正尝试说服其他人投给自己支持的那方。投票开始前还要过几个月，估计这几个月希腊不会太平。"
 gre.100.a:0 "希望不会惹上麻烦……"
 gre.101.t:0 "街道上的君主派"
 gre.101.d:0 "亲君主派的势力在雅典和其他城市的街道上辛苦地发小册子，上面说政府做不好工作，所以需要国王来统治我们。他们获得了相当多的吸引力，有人建议我们应该在他们的行动超出控制前取缔他们。"
 gre.101.a:0 "允许他们发小册子"
 gre.101.b:0 "我们必须阻止这些混蛋"
 gre.102.t:0 "共和派运动"
 gre.102.d:0 "政府中许多顾问越来越担心君主派会赢。他们建议我们考虑也举办一场运动，支持共和主义——当然是秘密的，所以我们不能被不正当地怀疑受结果影响很大。因为，这就是他们想要的。"
 gre.102.a:0 "是的，我们要拨款给这项运动"
 gre.102.b:0 "不，我们不应该介入"
 gre.102.c:0 "阻止政府内部人员再谈论这种事"
 gre.103.t:0 "贵族游说"
 gre.103.d:0 "新闻中说有大量富有的希腊贵族正在政府中购买影响力，他们把这个叫做“游说”……新闻中还说，他们获得了极具影响力的扬尼斯·梅塔克萨斯的支持，因为他自己就非常想复辟君主制。如果我们这些以权谋利的人继续存在，那么君主派肯定会在将要到来的公投中获得优势。"
 gre.103.a:0 "让他们搞"
 gre.103.b:0 "中止这场“游说”"
 gre.104.t:0 "工团主义者的群众大会"
 gre.104.d:0 "工团主义者在北方举办了一些小型的群众大会，他们还计划明天在雅典举办一场大型集会——社会主义工人党的领袖、魅力非凡的尼科斯·扎哈里亚季斯说要进行一场真挚的演讲，对抗君主制和君主制的支持者。有人担心扎哈里亚季斯不只会煽动人们支持共和派，还会让他的革命思想获得大量支持。"
 gre.104.a:0 "允许大会进行"
 gre.104.b:0 "派遣警察去中止大会，有必要的话就用武力"
 gre.105.t:0 "君主派骚乱"
 gre.105.d:0 "因为有人指控政府尝试操纵公投，君主制支持者担心他们会在将来的公投中失败，于是，他们在雅典发动暴乱。相当多的物品被损坏，共和制支持者和他们的上级被大量屠杀。如果我们不赶紧做点什么，共和派就会受到巨大的打击。"
 gre.105.a:0 "宽容的遏制他们"
 gre.105.b:0 "强制中止他们"
 gre.106.t:0 "共和派骚乱"
 gre.106.d:0 "因为有人指控政府尝试操纵公投，共和制支持者担心他们会在将来的公投中失败，于是，他们在雅典发动暴乱。相当多的物品被损坏，贵族、君主制支持者和他们的上级被大量屠杀。如果我们不赶紧做点什么，共和派就会受到巨大的打击。"
 gre.107.t:0 "君主派占优势"
 gre.107.d:0 "看起来君主派要在希腊公投中获胜了。有些人建议，说如果政府要干涉并操纵公投，现在就是这么做的时候。虽然如果君主派获得更多的支持，操纵公投的秘密就更不可能保守，但是我们的顾问说君主派可能要赢。"
 gre.107.a:0 "我们必须为了共和制操纵结果"
 gre.107.b:0 "可能要赢？我们必须操纵公投，保证我们会赢！"
 gre.107.c:0 "什么都不做——这样结果就是合法的"
 gre.108.t:0 "共和派占优势"
 gre.108.d:0 "看起来共和派要在希腊公投中获胜了。有些人建议，说如果政府要干涉并操纵公投，现在就是这么做的时候。虽然如果共和派获得更多的支持，操纵公投的秘密就更不可能保守，但是我们的顾问说共和派可能要赢。"
 gre.108.a:0 "我们必须为了君主制操纵结果"
 gre.109.t:0 "投票开始"
 gre.109.d:0 "今天，决定第四共和国的命运的投票在全希腊开始。亚历山大国王到达了雅典，这是他流亡后第一次回国，他会在希腊待几天，直到结果记录下来。"
 gre.109.a:0 "感觉如坐针毡"
 gre.110.t:0 "希腊公投"
 gre.110.d:0 "弹出事件"
 gre.110.a:0 "共和派"
 gre.110.b:0 "君主派"
 gre.111.t:0 "共和派胜利"
 gre.111.d:0 "君主制的未来问题终于确定了下来，答案是第四共和国会存留。国王和皇族将会继续流亡，虽然团结共和国的力量要花些时间，但是现在看起来这场辩论终于结束了。"
 gre.111.a:0 "希腊共和国万岁！"
 gre.112.t:0 "君主派胜利"
 gre.112.d:0 "共和制的未来问题终于确定了下来，全国都在庆祝皇族的归来。不过，已经产生了对王位继承者的分歧：应该是亚历山大国王，在父亲和哥哥流亡后接过王位的不受欢迎的弟弟，还是乔治亲王，本应是王子却从未当上国王的哥哥？考虑到乔治的独裁倾向，亚历山大是更加温和和正当的选择，但是乔治明显受人民欢迎。"
 gre.112.a:0 "我们马上决定"
 gre.113.t:0 "操纵嫌疑"
 gre.113.d.monarchist:0 "虽然君主派在公投中获胜，很多共和派都怀疑政府操纵了结果……共和派大量的支持者冲上全国的街道，要求调查。工团领袖尼科斯·扎哈里亚季斯领导着这些请求，许多人担心如果最轻微的证据都因为谎言而被发现，就足够成为工团主义者在受支持的政变中推翻政府的契机。"
 gre.113.d.republican:0 "虽然共和派在公投中获胜，很多君主派都怀疑政府操纵了结果……君主派大量的支持者冲上全国的街道，要求调查。前将军扬尼斯·梅塔克萨斯领导着这些请求，许多人担心如果最轻微的证据都因为谎言而被发现，就足够成为梅塔克萨斯在受支持的政变中推翻政府的契机。"
 gre.113.a:0 "操纵被发现！"
 gre.113.b:0 "没发现证据，抗议停止了"
 gre.114.t:0 "梅塔克萨斯政变"
 gre.114.d:0 "我们最恐惧的事情成真了：共和派尝试操纵选举的勾当被曝光，一些政府官员已经将这件事公之于众。全国都爆发了骚乱，前将军扬尼斯·梅塔克萨斯介入并掌控政权。他和军队中许多支持者攻占了议会，逮捕了政府领袖，并宣布梅塔克萨斯为临时总统及独裁者。"
 gre.114.a:0 "于是希腊的民主再一次终结了……"
 gre.115.t:0 "工团主义政变"
 gre.115.d:0 "我们最恐惧的事情成真了：君主派尝试操纵选举的勾当被曝光，一些政府官员已经将这件事公之于众。全国都爆发了骚乱，工团主义领袖阿萨纳西奥斯·克拉拉斯介入并掌控政权。他和军队中许多支持者攻占了议会，逮捕了政府领袖，并宣布尼科斯·扎哈里亚季斯为临时总统及独裁者。虽然仍然存在抵抗，对政府行为的愤怒使得工团主义更加受支持。"
 gre.116.t:0 "希腊政变"
 gre.116.d.metaxas:0 "随着希腊政府的公信度降到新的低点，全国爆发了骚乱，前将军扬尼斯·梅塔克萨斯介入并掌控政权，他控制了雅典的议会，宣布自己为独裁者。他还宣布希腊从[Root.GetAdjective]的统治中解放，并发誓会击败任何的报复行为。"
 gre.116.d.syndicalist:0 "随着希腊政府的公信度降到新的低点，全国爆发了骚乱，工团主义铁腕阿萨纳西奥斯·克拉拉斯介入并掌控政权，他控制了雅典的议会，宣布尼科斯·扎哈里亚季斯和工团主义公社为新共和国的领袖。他还宣布希腊从[Root.GetAdjective]的统治中解放，并发誓会击败任何的报复行为。"
 gre.116.a:0 "他们可不能这么容易就跑了"
 gre.116.b:0 "我们没有选择，只能让他们走"
 gre.117.t:0 "君主派问题"
 gre.117.d:0 "毫无疑问，君主派在公投中失败了。不过，他们还会再回来的——这不是第一次了，除非我们保证这是他们最后一次质疑。有些人建议我们开始从政府和军队中清洗所有剩余或有嫌疑的保王派。不过，其他人说我们应该温和地处理他们，以免我们试图强化共和国的举动反而削弱了它。"
 gre.117.a:0 "只能清洗掉他们"
 gre.117.b:0 "让他们继续存在——把这个问题搁置掉"
 gre.118.t:0 "共和派问题"
 gre.118.d:0 "毫无疑问，共和派在公投中失败了。不过，他们还会再回来的——这不是第一次了，除非我们保证这是他们最后一次质疑。有些人建议我们开始从政府和军队中清洗所有剩余或有嫌疑的共和主义者。不过，其他人说我们应该温和地处理他们，以免我们强化共和国的举动反而削弱了它。"
 gre.119.t:0 "农民主义者的崛起"
 gre.119.d:0 "君主派巩固了对国家的控制，那些仍忠诚于共和主义的人选择了离开自由主义政党，加入了由农民党领导的社会主义农民派中。希腊工团主义者对他们的未来做出了保证，因为工团主义者发现将所有人集结在农民的旗帜之下，是对抗控制国家的保王派和保守主义者的不二法门。最近几周，农民党的领导人一直在拉拢温和左翼，他们要是成功了，农民派就会成为下一次大选的强力威胁。"
 gre.119.a:0 "令人担忧……"
 gre.119.b:0 "禁止他们参加选举"
 gre.120.t:0 "自由主义和社会主义的同盟"
 gre.120.d:0 "虽然有人担心温和社会主义者会同意与强硬农民主义者结盟，但是这些担忧已经烟消云散。今天，农民劳工党宣布与自由党结盟，据说乔治斯·帕潘德里欧和尼古劳斯·普拉斯蒂拉斯在长时间的讨论后，确定了组成联合内阁的协议。此举将会削弱农民党的实力，但是也可能使他们在下一次大选中成为人民党的强力威胁。"
 gre.120.a:0 "有趣"
 gre.121.t:0 "左翼联盟"
 gre.121.d:0 "在共和派控制[GRE.GetNameDef]后，所有左翼政党联合在了工团主义领袖尼科斯·扎哈里亚季斯的领导下，他想要参加下一次大选——有了温和社会主义者的支持，他成为了强力的威胁。政府中已经开始谈论是否要禁止工团主义者参加大选，当然，因为他们的支持率相当高，这么做肯定会使国家陷入内战的。"
 gre.121.a:0 "不过他们赢不了的"
 gre.121.b:0 "禁止他们参加选举"
 gre.122.t:0 "工团主义者起义"
 gre.122.d:0 "在被禁止参与希腊大选后，左派集结了支持者，团结在北方，开始掌控[Root.GetNameDef]的战役，内战开打！"
 gre.122.a:0 "他们会后悔的"
 gre.123.t:0 "工团主义者胜利了"
 gre.123.d:0 "我们再也无法抵抗工团主义了。我们的军队放下了武器，向工团主义集体投降。看起来又一个国家倒向了暴政。"
 gre.123.a:0 "伤心的一天……"
 gre.124.t:0 "我们孤身一人"
 gre.124.d:0 "[GRE.GetNameDefCap]毁灭了，我们只能靠自己。从某种意义上说，这是场胜利。"
 gre.124.a:0 "我们会承担下责任的！"
 gre.150.t:0 "第一次希腊大会"
 gre.150.d:0 "这周，全国的工团主义者和工会领袖聚集在雅典，讨论[Root.GetNameDef]的未来。它属于国际社会主义共同体的哪一部分？怎么重建经济？如何处理绝对会反抗新秩序的剩余君主派和共和派？最后，大会变为两个人的争斗：代理主席尼科斯·扎哈里亚季斯，和魅力非凡的将军阿里斯·韦卢希奥蒂斯。韦卢希奥蒂斯认为希腊不能当宽恕者，还认为希腊适合成为军事强权，而扎哈里亚季斯却认为韦卢希奥蒂斯的道路终将毁灭希腊。"
 gre.150.a:0 "扎哈里亚季斯继续掌权"
 gre.150.b:0 "最后，阿里斯·韦卢希奥蒂斯获得大会支持"
 gre.151.t:0 "建立公社"
 gre.151.d:0 "虽然工会想要将[Root.GetAdjective]的整套经济体制转变为社会主义体制，但这非常具有挑战性。有些人建议不要有任何仁慈——公社的目标就是快速的工业化，谁要是不快点搞这个就要被惩罚。其他人说这需要一些外交策略：与资本家合作，并让他们认识到公社可以让他们盈利，将他们争取过来。还有人说要让工会来领导——让工会直接管理政府，并向全国表明公社的政府属于工人。"
 gre.151.a:0 "扩展工业基地，不要管代价"
 gre.151.b:0 "慢慢工业化国家，同时加以刺激"
 gre.151.c:0 "工会必须领导这次改变——让他们来指挥"
 gre.152.t:0 "重建国家"
 gre.152.d:0 "希腊的资本家被打到投降，现在需要从头开始重建国家经济体制。为此，政府听从领袖的指导，决定下一步该专注于什么。"
 gre.152.a:0 "我们必须建设我们的军事"
 gre.152.b:0 "我们要建立一座强大的民用工厂"
 gre.152.c:0 "团结比经济更重要"
 gre.153.t:0 "工会在色萨利行进"
 gre.153.d:0 "黑色星期一给希腊带来了明显的后果，被重重一击的工人们现在在街上抗议。在色萨利，抗议的群众格外的多，他们被工会领袖和魅力非凡的工团发言人尼科斯·扎哈里亚季斯所激励。支持工团主义的群众急于行动，政府中许多人建议我们在他们能进一步煽动叛乱言论前严厉地镇压他们。"
 gre.153.a:0 "镇压那些煽动者"
 gre.153.b:0 "遏制他们，不要动粗"
 gre.154.t:0 "农业危机"
 gre.154.d:0 "希腊的经济依靠于农产品出口——但是，随着欧洲股市在黑色星期一发生后崩溃，一大群希腊农民只剩下卖不出去的农作物。这不只是让农民遭受危机，如果太多村镇因此关闭，希腊就要承受几年的磨难。成千上万的农民们行进在街道上，他们都持有着高涨的激进农民主义热情。"
 gre.154.a:0 "不好了……"
 gre.155.t:0 "桑托斯的阴谋"
 gre.155.d:0 "希腊领袖阿里斯·韦卢希奥蒂斯有很多优点，但却不适合做团结人民的领导人。政府中有许多争执，最严重的是韦卢希奥蒂斯和政党官员乔治斯·桑托斯之间增长中的矛盾。最近有信息显示，桑托斯和追随他的一个精英策划了将韦卢希奥蒂斯罢免的计划，韦卢希奥蒂斯不可能对此置之不理……"
 gre.155.a:0 "乔治斯·桑托斯夺得政党控制权"
 gre.155.b:0 "桑托斯被处刑——阿里斯·韦卢希奥蒂斯继续统治"
 gre.156.t:0 "第二次希腊大会"
 gre.156.d:0 "这周，全国的工团主义者和工会领袖聚集在雅典，投票选举新的主席，这一次，尼科斯·扎哈里亚季斯面对的挑战者是长期的党员康斯坦丁诺斯·斯佩拉斯。斯佩拉斯是更加温和的选择，他吸引着不那么激进的社会主义者，认为[GRE.GetNameDef]没必要再强硬了。"
 gre.156.a:0 "扎哈里亚季斯领导着新内阁继续统治"
 gre.156.b:0 "康斯坦丁诺斯·斯佩拉斯赢得了多数选票，成为了主席"
 gre.157.t:0 "第三次希腊大会"
 gre.157.d.zach:0 "第三次工团大会开始后，尼科斯·扎哈里亚季斯宣布他将不会再当主席了——这震惊了许多人，因为扎哈里亚季斯非常的受欢迎。正当人们把这次会议当做与领袖的告别之时，议员们开始选出代替他的人：要么是再次过来竞争的温和派康斯坦丁诺斯·斯佩拉斯，要么是魅力非凡的新手尼科斯·贝洛扬尼斯。"
 gre.157.d.notzach:0 "这周，全国的工团主义者和工会领袖聚集在雅典，投票选举新的主席，这一次，康斯坦丁诺斯·斯佩拉斯面对的挑战者是年轻而又极具魅力的新手尼科斯·贝洛扬尼斯——即使如此年轻，他也已经赢得了许多议员的支持。"
 gre.157.a:0 "康斯坦丁诺斯·斯佩拉斯继续统治"
 gre.157.b:0 "康斯坦丁诺斯·斯佩拉斯赢得了多数选票"
 gre.157.c:0 "尼科斯·贝洛扬尼斯在议会中获胜"
 gre.158.t:0 "梅塔克萨斯开始行动"
 gre.158.d:0 "扬尼斯·梅塔克萨斯拒绝承认希腊是社会主义国家，他集结了一支忠诚于他的大型军队，开始在北方叛乱。他的目的是用物理推翻政府，并恢复国家的“自然”状态。"
 gre.158.a:0 "必须阻止他！"
 gre.159.t:0 "梅塔克萨斯胜利"
 gre.159.d:0 "我们再也无法抵抗梅塔克萨斯了。我们的军队放下了武器，向他集体投降。看起来又一个国家倒向了暴政。"
 gre.159.a:0 "悲伤的一天"
 gre.160.t:0 "我们孤身一人"
 gre.160.d:0 "[GRE.GetNameDefCap]毁灭了，我们只能靠自己。从某种意义上说，这是场胜利。"
 gre.160.a:0 "我们会承担下责任的！"
 gre.161.t:0 "[GRR.GetNameDefCap]"
 gre.161.d:0 "时机一到，是时候来处理[GRE.GetNameDef]了！"
 gre.161.a:0 "动手吧！"
 gre.200.t:0 "来自[GRE.GetNameDef]的外交建议"
 gre.200.d:0 "尽管自19世纪希腊人反抗土耳其统治以来，我们与希腊的关系一直很冷淡，但今天我们接待了来自[GRE.GetNameDef]的几位特使。他们希望在我们两国之间开创一个新的和平时代——甚至可能最终达成土地和人民的交换，而不需要诉诸进一步的战争。无论如何，今天，希腊人正在寻找一个机会，表明我们将来可能会对此类谈判持开放态度。"
 gre.200.a:0 "我们欢迎与希腊的更好关系"
 gre.200.b:0 "不，我们没必要做这种事"
 gre.201.t:0 "[From.GetNameDefCap]同意了"
 gre.201.d:0 "[From.GetAdjective]的政府表达出了对与[GRE.GetNameDef]进行和平交涉的意图，以及在未来进行更多合作的希望"
 gre.201.a:0 "解脱了"
 gre.202.t:0 "[From.GetNameDefCap]拒绝了"
 gre.202.d:0 "[From.GetAdjective]政府拒绝了我们的和平大使，并在与[GRE.GetNameDef]更深一步的谈话中没有流露出一点兴趣。"
 gre.202.a:0 "外交就这样了"
 gre.203.t:0 "与[GRE.GetNameDef]的条约？"
 gre.203.d:0 "这几周，[Root.GetAdjective]的官员正在和[GRE.GetNameDef]的密使谈论签订合作条约。这将会结束对希腊的敌对状态，并与希腊求同存异。希腊人还让我们这么做：我们把能让他们完整的省份给他们，他们再把我们的给我们，然后双方都放弃对对方的宣称。两国还要开始人口交换，[GRE.GetNameDef]的土耳其人将会来到[Root.GetNameDef]，而我们这里更多的希腊要离开，回到他们的国家。作为交换，两国会签订互不侵略协议。这样大型的人口交换，肯定会导致相当大的混乱……但是或许这值得呢？"
 gre.203.a:0 "我们同意他们的条款"
 gre.203.b:0 "我们同意一切，但是不交出土地"
 gre.203.c:0 "不，他们想要的太多了"
 gre.204.t:0 "土耳其人拒绝把土地交出"
 gre.204.d:0 "在几周的讨论后，[From.GetAdjective]政府说可以进行两国间的人口交换，并保证互不侵略……但是他们不会退回我们合法的土地。只同意条约的其他部分值得吗？毕竟，两国互相的宣称在任何时候都可能导致战争啊。"
 gre.204.a:0 "那就没有可谈论的余地了"
 gre.204.b:0 "好好好，我们不管了"
 gre.205.t:0 "[From.GetNameDefCap]拒绝了"
 gre.205.d:0 "我们为达成协议做了许多，但是因为不同意交换土地，希腊人觉得没必要缔结不侵略的条约。"
 gre.205.a:0 "那就这样！"
 gre.206.t:0 "[From.GetNameDefCap]同意了"
 gre.206.d:0 "希腊人同意了我们更改过的协议。可能两国以后还是要敌对，但是现在是和平了……只要人口交换带来的混乱结束，[Root.GetNameDef]的内部问题就会减少。"
 gre.206.a:0 "太好了"
 gre.207.t:0 "[From.GetNameDefCap]拒绝了"
 gre.207.d:0 "在几周的谈判之后，[From.GetAdjective]政府终于结束了和[Root.GetNameDef]的讨论，却并没能签订条约。因为条约中的争议点太多，[From.GetNameDef]拒绝让步，所以我们只能两手空空地离开。"
 gre.207.a:0 "尽力了"
 gre.208.t:0 "[From.GetNameDefCap]同意了"
 gre.208.d:0 "在几周的讨论后，我们已经在[From.GetNameDef]和我国间达成了协议。互不侵犯条约已经被签署，并且长达几个月的人口交换也将开始。这意味着有大量的人将来到[Root.GetNameDef]。我们将需要为大混乱做好准备。"
 gre.208.a:0 "我们欢迎他们回家"
 gre.210.t:0 "交换开始"
 gre.210.d:0 "[Root.GetNameDef]和[GRE.GetNameDef]间的人口交换开始了，成千上万的土耳其人已经来到……不过更多的希腊人走了。造成的混乱比我们预想的严重得多，被希腊人抛弃的房子遭受了抢劫。报道称，许多难民在路上挨饿或者生病，因为许多人除了走到[GRE.GetNameDef]或搭乘爱琴海上的破船外，别无其他选择。政府已经介入并尽力维护秩序，按理想的情况，一段时间后秩序便会恢复。"
 gre.210.a:0 "这是好的"
 gre.211.d:0 "[turks.GetNameDef]和[GRE.GetNameDef]间的人口交换开始了，成千上万的土耳其人已经来到……不过更多的希腊人走了。造成的混乱比我们预想的严重得多，被希腊人抛弃的房子遭受了抢劫。报道称，许多难民在路上挨饿或者生病，因为许多人除了走到[GRE.GetNameDef]或搭乘爱琴海上的破船外，别无其他选择。政府已经介入并尽力维护秩序，按理想的情况，一段时间后秩序便会恢复。"
 gre.212.t:0 "稳定恢复"
 gre.212.d:0 "人口交换已经过去了一年，现在终于尘埃落地，回到[Root.GetNameDef]的逃难者适应了他们的新家。"
 gre.212.a:0 "终于结束了，然后呢？"
 gre.213.t:0 "来自[GRE.GetNameDef]的大使"
 gre.213.d:0 "在这几周里，[GRE.GetAdjective]大使与[Root.GetAdjective]官员进行了谈话，企图促进两国间更好的关系行业更紧密的合作。虽然政府中有些人怀疑他们的动机，但是看起来他们的意图只是想促进这个地区内的和平。"
 gre.213.a:0 "好的，让我们与希腊人的合作更加亲密"
 gre.213.b:0 "不，没必要"
 gre.214.t:0 "[From.GetNameDefCap]同意了"
 gre.214.d:0 "在[Root.GetAdjective]大使和[From.GetAdjective]政府讨论后，他们同意加深两国间的联系。"
 gre.214.a:0 "太好了！"
 gre.215.t:0 "[From.GetNameDefCap]拒绝了"
 gre.215.d:0 "看起来巴尔干国家间的猜疑太深了。[From.GetAdjective]政府听取了大使的意见，可对协议的态度完全不明显……不过这也没什么，两国间的关系没有改变。"
 gre.215.a:0 "太糟了"
 gre.216.t:0 "更广泛的巴尔干合作"
 gre.216.d:0 "我们促进与巴尔干其他国家的关系的工作收到了成果——[Root.GetNameDef]获得了更多的投资，我们的公民更加相信和平会持续。"
 gre.216.a:0 "好消息"
 gre.250.t:0 "[GRE.GetNameDefCap]重新提出伟大理想"
 gre.250.d:0 "在过去的几个月里，希腊人变得越来越倾向复仇主义，并提出了复兴“大希腊思想”的想法，目的是要收复希腊民族自古以来的领土，包括主要被土耳其人占据的[773.GetName]和安纳托利亚半岛的西部海岸在内，但这实际上已经远远超出了他们的传统领土范围。我们可以命令他们完全放弃这些冒进的主张，或支持它们的想法，尽管这可能意味着会把[Root.GetFactionName]拖入战争。"
 gre.250.a:0 "无论如何，我们都支持他们"
 gre.250.b:0 "这不可接受。他们要么停下，要么滚"
 gre.251.t:0 "[From.GetNameDefCap]支持我们"
 gre.251.d:0 "虽然有人担忧[From.GetNameDef]会拒绝被我们拖入领土收复战争，但是这明显不对。[From.GetAdjective]宣布了对我们的支持，无论我们追求何种战争，他们都会是我们的盟友。"
 gre.251.a:0 "棒极了"
 gre.252.t:0 "[From.GetNameDef]的警告"
 gre.252.d:0 "[From.GetAdjective]的政府听说我们打算收回安纳托利亚的希腊人土地后明确地告诉我们，如果我们不立即放弃我们所有的要求，我们将在没有[From.GetAdjective]的盟友帮助下发动战争。"
 gre.252.a:0 "大希腊思想已死"
 gre.252.b:0 "我们自力更生"
 gre.253.t:0 "[From.GetNameDefCap]离开[Root.GetFactionName]"
 gre.253.d.allies:0 "[From.GetAdjective]政府已经决定背弃[Root.GetFactionName]并无耻地宣称希腊领土……甚至包括我们所谓的盟友。这是否意味着同[From.GetNameDef]的战争仍有待观察。"
 gre.253.d.noallies:0 "由于我们的警告，[From.GetAdjective]的政府已经决定退出[Root.GetFactionName]并鲁莽的追求收复希腊人的领土。"
 gre.253.a:0 "祝他们好运！"
 gre.254.t:0 "希腊人请求和平"
 gre.254.d:0 "我们惨烈地输给了希腊。他们已经联系了[Root.GetAdjective]政府并请求和平，当然要把他们宣称的领土给他们。虽然很难咽下这口气，但是或许这比我们完全被摧毁好。"
 gre.254.a:0 "只要存在一丝可能，我们就应该停战"
 gre.254.b:0 "不，他们必须和我们战斗到最后一人倒下为止"
 gre.255.t:0 "[From.GetNameDefCap]拒绝和平"
 gre.255.d:0 "看起来[From.GetAdjective]想打到最后一人流干鲜血。他们拒绝了我们的条款。"
 gre.255.a:0 "那就继续打！"
 gre.256.t:0 "新的首都？"
 gre.256.d:0 "君士坦丁堡重归我手，随之产生了一个问题：要从[Root.GetAdjective]迁都到君士坦丁堡吗？为了稳定，有些人说不要迁都……但也有人说君士坦丁堡是我国最伟大的城市，或许也是我们历史上最伟大的城市。[Root.GetNameDef]的荣耀已被成就这件事，或许也应体现在政府的位置上？"
 gre.256.a:0 "是的，这是国家最好的首都"
 gre.256.b:0 "不，我们要一直待在雅典"
 gre.257.t:0 "[transfer_state.GetName]回归"
 gre.257.d:0 "[From.GetNameDefCap]把我们的旧土地——[transfer_state.GetName]的控制权出让给了我们。[Root.GetNameDefCap]也朝着完整向前迈了一步。"
 gre.257.a:0 "终于！"
 gre.258.t:0 "分割马其顿"
 gre.258.d:0 "[From.GetNameDefCap]把马其顿的希腊人主流区分了过去。"
 gre.258.a:0 "好"
 gre.259.t:0 "新希腊扩张主义"
 gre.259.d:0 "尽管和希腊人联盟于我有益，但是希腊近来宣布的新扩张主义者目标无可避免的会让它们走上对抗突厥人以及其他邻国的道路。这应该算是巴尔干半岛长久以来烂摊子的历史遗留问题了，我们必须拿捏好是否于[Root.GetFactionName]合伙。"
 gre.259.a:0 "我们可不想卷入其中"
 gre.259.b:0 "这很好——回报大于付出"
 gre.260.t:0 "希腊被逐出[From.GetFactionName]"
 gre.260.d:0 "看起来我们的扩张主义意图已经吓阻到了我们的[From.GetAdjective]盟友。尽管曾经我们为他们付出了一切，但它们如今却声称他们不会再卷入一场为了收复我国领土而发生的战争中去。我们得靠自己了。"
 gre.260.a:0 "就这样吧！"
 gre.261.t:0 "希腊主权的范围"
 gre.261.d.faction:0 "[GRE.GetNameDefCap]已经准备好收复失地，拯救同胞。现在的问题是：我们要把我们的领土向东推进，但保持在“传统的”希腊领土——[184.GetName]和像是[183.GetName]的东地中海的岛屿内么？还是进一步推动大希腊思想的复兴，宣称直到[773.GetName]的东方的一切和安纳托利亚半岛的西部海岸，哪怕这些地区的人口主要是土耳其人。大希腊思想是一个难以捉摸但又危险的梦想……如果我们继续这样做，这就会被视为我们的侵略行动，结果我们可能会被赶出[Root.GetFactionName]。"
 gre.261.d.nofaction:0 "[GRE.GetNameDefCap]已经准备好收复失地，拯救同胞。现在的问题是：我们要把我们的领土向东推进，但保持在“传统的”希腊领土——[184.GetName]和像是[183.GetName]的东地中海的岛屿内么？还是进一步推动大希腊思想的复兴，宣称直到[773.GetName]的东方的一切和安纳托利亚半岛的西部海岸，哪怕这些地区的人口主要是土耳其人。大希腊思想是一个难以捉摸但又危险的梦想……如果我们继续这样做，这就会被视为我们的侵略行动，这可能会使[Root.GetNameDef]在世界列强的眼中成为一个贱民。"
 gre.261.a:0 "限制我们的宣称"
 gre.261.b:0 "是时候复兴大希腊理念了！"
 gre.300.t:0 "罗马帝国帝国摄政"
 gre.300.d:0 "罗马帝国的重建彻底改变了希腊的政治局面，过去的议会官僚主义已经不复存在。取而代之的是一个在罗马元老院控制之下的高度集权与独裁的国家。元老院的首脑是扬尼斯·梅塔克萨斯，他宣称自己是“罗马帝国帝国摄政”，且没有君主可以登上皇帝之位，唯有摄政以铁腕治国。没必要对专政统治感到奇怪，罗马已变成了梅塔克萨斯所期望的希腊民族伟大复兴的形式……"
 gre.300.a:0 "帝国摄政万岁！"
 gre.306.t:0 "罗马帝国帝国摄政"
 gre.306.d:0 "罗马帝国的重建彻底改变了希腊的政治局面，过去的议会官僚主义已经不复存在。取而代之的是一个在罗马元老院控制之下的高度集权与独裁的国家。元老院的首脑是亚历山德罗斯·科里齐斯，他宣称自己是“罗马帝国摄政”，且没有君主可以登上皇帝之位，唯有摄政以铁腕治国。没必要对专政统治感到奇怪，罗马已变成了科里齐斯的导师扬尼斯·梅塔克萨斯所期望的希腊民族伟大复兴的形式……"
 gre.306.a:0 "帝国摄政万岁！"
 gre.307.t:0 "罗马帝国皇帝"
 gre.307.d:0 "四百多年来，头一次有罗马帝国皇帝在君士坦丁堡的市中心加冕为帝！新加冕的皇帝身着皇室紫衣，穿过欢呼的人群，步向圣索菲亚大教堂的大理石塔。圣餐辅一开始，参议员和贵族们便跪拜迎接皇帝。在冗长的祷告后，普世牧首将披风和皇冠献给皇帝。他为皇帝加冕，并在皇帝的额头上画了个十字，以此为罗马皇帝祈福。皇帝随即离开了圣索菲亚大教堂，成群结队的人立刻涌上街道，高呼：“万岁！万岁！”"
 gre.307.a:0 "“你们应向主低头”"
 gre.311.t:0 "罗马帝国皇帝"
 gre.311.d:0 "四百多年来，头一次有罗马帝国皇帝在君士坦丁堡的市中心加冕为帝！新加冕的皇帝身着皇室紫衣，穿过欢呼的人群，步向圣索菲亚大教堂的大理石塔。圣餐辅一开始，参议员和贵族们便跪拜迎接皇帝。在冗长的祷告后，普世牧首将披风和皇冠献给皇帝。他为皇帝加冕，并在皇帝的额头上画了个十字，以此为罗马皇帝祈福。皇帝随即离开了圣索菲亚大教堂，成群结队的人立刻涌上街道，高呼：“万岁！万岁！”"
 gre.311.a:0 "“你们应向主低头”"
 gre.312.t:0 "罗马帝国皇帝"
 gre.312.d:0 "四百多年来，头一次有罗马帝国皇帝在君士坦丁堡的市中心加冕为帝！新加冕的皇帝身着皇室紫衣，穿过欢呼的人群，步向圣索菲亚大教堂的大理石塔。圣餐辅一开始，参议员和贵族们便跪拜迎接皇帝。在冗长的祷告后，普世牧首将披风和皇冠献给皇帝。他为皇帝加冕，并在皇帝的额头上画了个十字，以此为罗马皇帝祈福。皇帝随即离开了圣索菲亚大教堂，成群结队的人立刻涌上街道，高呼：“万岁！万岁！”"
 gre.312.a:0 "“你们应向主低头”"
 gre.301.t:0 "国家重生"
 gre.301.d:0 "现代的自由民主制度辜负了希腊，民主制度的理想被操纵，扭曲成了一个腐败堕落的社会。为了拯救希腊，必须诞生一个新的国家，这个国家是遵循古希腊先贤的传统的国家，是一个能让全希腊人以斯巴达人般的决心和纪律为之无私献身的国家，是一个追随伯里克利建立的“第一希腊文明”脚步的国家，是一个尊重我们先辈的遗产的国家，他们为整个欧洲和更广阔的世界带来了荣誉和自豪，是一个值得宣布继承了亚历山大大帝血脉的国家。希腊将成为巴尔干半岛永恒的火焰，永不毁灭的美丽。在这段艰难的时期，希腊的教会阶层将成为东正教的领袖，当我们的邻居崩溃时，我们将共克时艰。是国家重生的时候了……"
 gre.301.a:0 "准备好迎接冉冉崛起的新列强吧！"
 gre.302.t:0 "夺回君士坦丁堡！"
 gre.302.d:0 "自从1453年君士坦丁堡陷落以来，万恶的土耳其人就占据着我们神圣庄严的首都！尽管经过了几个世纪的占领，强大的奥斯曼帝国在君士坦丁堡固若金汤的防御还是无法阻挡我们那决心为了君士坦丁堡而战斗到死的军队势不可挡的献身精神。随着奥斯曼军队的撤退，我们将把我们的政府机构从雅典迁移到君士坦丁堡，并将君士坦丁堡作为希腊的新首都，而这仅仅是计划中复兴罗马帝国的第一步！"
 gre.302.a:0 "它永远属于我们！"
 gre.303.t:0 "痛击死敌"
 gre.303.d:0 "从希腊文明的初生开始，我们的人民就一直受到来自东方部落的威胁。无论是庞大的阿契美尼德帝国（即波斯帝国），还是迅速扩张的奥斯曼帝国，争取独立的斗争已经贯穿了我们的历史。今天是复仇的时候了，我们要为我们的祖先报仇，他们保卫过君士坦丁堡的城墙，并为希腊独立而战，在大战期间又一次与土耳其人作战。过去英勇的英雄们没有白白牺牲，他们的遗产将通过我们向奥斯曼前线进军的军队继续发扬光大！"
 gre.303.a:0 "迈向胜利！"
 gre.304.t:0 "战士文化"
 gre.304.d:0 "希腊的历史是建立在战争之上的，古希腊社会的桀骜不驯的本性造就了一个在战争中生活的民族。随着像斯巴达这样的古代军事力量的崛起，新的战争方式也随之发展起来：重步兵方阵就是一个例子。这种军事战术和阵型的革新造就了希腊的勇士。腓力国王领导下的古代马其顿军队由极具防御性的阵型组成，使他的军队能够在战场上占据主导地位。正是通过这种创新，我们将寻求发展一支强大的战斗力量，以保卫我们的边界，并抵御我们周围的敌人。\n\n我国军事战略专家对历史上希腊的军事战术进行了广泛的研究，并据此制定了两套方案。这两个计划的灵感都来自古希腊和罗马帝国，第一个是“新尼西亚卫队”，我们根本没有像以前的罗马帝国那般的巨大资源可以支配。就像尼西亚帝国一样，我们被逼至绝境，但我们不会像祖先那样倒下！我们将充分利用当前的资源，专注于一支规模更小、纪律更严明、训练有素的军队，在战场上以质取胜。另一个计划是“新科穆宁军队”，顾名思义，军队将采用科穆宁时代使用的战术。其中包括普罗尼亚体制。这一制度将财权和土地授予那些全心全意为帝国服务的忠诚人士，以确保其忠诚和稳定的人力供应。科穆宁军队还雇佣了许多熟练的雇佣兵来填补本土军队的不足，我们也将采取同样的做法。不过，后一计划的唯一缺点相当严重，在黑色星期一之后，我们缺乏强大的经济基础，对军队的大规模投资可能会给我们国家带来厄运和破产。我们应该选择哪一个计划？"
 gre.304.a:0 "……新科穆宁军"
 gre.304.b:0 "……新尼西亚军"
 gre.304.c:0 "……为什么不能都要？"
 gre.305.t:0 "新罗马帝国成立！"
 gre.305.d:0 "在牧首的祝福下，紫凤凰已然自灰烬中浴火重生。自君士坦丁十一世皇帝从土耳其侵略者手中保卫着他那破碎的帝国，最后以身殉国之后，罗马的旗帜再一次在君士坦丁堡上空飘扬。世界大战让希腊满目疮痍，然而在我们光辉的领导之下，希腊人民已经团结了起来，并已将国土扩展到了旧边疆之外来夺回那些本应属于他们的东西！"
 gre.305.a:0 "为了皇帝！"
 gre.308.t:0 "罗马城光复"
 gre.308.d:0 "在罗马街头的一阵激烈战斗之后，这座古老的城市现在再度处于罗马帝国的控制之下。就像哥特战争（贝利撒留收复意大利）时那样，罗马军队从蛮族手中夺回了罗马帝国的旧都，在这片土地上恢复了真正的罗马秩序。双头鹰的旗帜已经在梵蒂冈的上方升起，教宗已被驱逐，取而代之的是一位真正的来自正统天主教会的牧首。尽管城市依然处于不稳定的状态之中，并且容易受到来自北意大利的入侵，罗马元老院已经同意，罗马城将被宣布为帝国的正式首都。由于后勤方面的原因，君士坦丁堡仍将暂时代行一切行政职能。"
 gre.308.a:0 "我来，我见，我征服"
 gre.309.t:0 "第三希腊文明"
 gre.309.d:0 "希腊的共和时代是年轻人的祸根，缺乏中央权威和道德规范造就了软弱无力、不适合继承希腊国家遗产的孩子，因此我们建立了“国家青年组织”。这将向青年逐渐灌输斯巴达青年所拥有的忠诚和责任感，组织内的青年将宣誓不惜一切代价保卫希腊。其活动包括体育赛事、游行、行军和军训，这将培养他们的民族价值观和合作精神。组织的目标是培养一代将能建立“第三希腊文明”的年轻人，一个能保持古希腊和罗马帝国的美学，同时准备面对现代世界的文明。"
 gre.309.a:0 "一个国家，一个国王，一个领袖，一群青年！"
 gre.310.t:0 "政教合一"
 gre.310.d:0 "从公元330年的君士坦丁堡会议到10世纪，罗马皇帝都在教会和宗教事务上拥有巨大的权威。这种权力也只适合神圣的君主，因为他的权威和统治受到上帝的祝福。自从希腊的领袖上次宣称这种神圣的祝福来证明他对教会的权威是正当的，已经过去了好几个世纪。直到现在，我们的领袖在东正教的信仰下重建了希腊。正是这种对信仰的献身精神使希腊进入了一个繁荣时期。此外，我们还设立了大公会议，以协助解决宗教上的问题。共和主义、自由主义和工团主义的道德败坏和罪恶永远也征服不了希腊人的精神！"
 gre.310.a:0 "神的旨意！"
