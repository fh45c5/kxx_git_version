 GRE_thunderbolt_regency_idea:0 "雷霆摄政"
 GRE_thunderbolt_regency_idea_desc:0 "摄政乔治斯·孔季利斯在希腊民众中人气很高，被许多人视为国家的救世主，现在已经到了他掌权的第十周年纪念日，他的政权还没有表现出任何衰弱的迹象。很可能，终身摄政将持续到最终死亡……"
 POLITICS_KONDYLIS_DESC:0 "在过去的十年里，“雷霆”乔治斯·孔季利斯一直作为永久摄政引导着希腊：成为了一支为时常陷入混乱的希腊掌舵的大手。色萨利革命失败后，共和党人和激进派的不满情绪还没有平息下来，许多君主制支持者大声质疑“摄政”何时会最终允许希腊合法的统治者归来。当然，这位合法统治者其实是个德国人这件事还是不要记在心里了。不过，改变之时已在眼前。雷霆将军的健康状况正在恶化。孔季利斯没有指定的继任者，而希腊政坛的伟人们要么流亡海外，要么已然不在人世。希腊的未来将会怎样？"
 gre.264.t:0 "乔治斯·孔季利斯已死！"
 gre.264.d:0 "终身摄政和著名的将军，绰号“雷霆”的乔治斯·孔季利斯，不幸因心脏病发作去世。这位凶狠的将军曾长期在军队服役，在克里特岛远征、马其顿之战和巴尔干战争期间担任过上尉。作为民族英雄，他深受许多人的喜爱，他世界闻名的名头足以让希腊之敌感到畏惧。在世界大战后的那段混乱间隙，他执掌了权力并为人民带来了稳定。\n\n在没有明确继承人的情况下，总理帕潘德里欧与在立法机构占多数的共和党达成一致，宣布希腊共和国成立，成为临时总统，并任命帕纳约蒂斯·卡内洛普洛斯为总理。在宣布成立共和国的同时，帕潘德里欧明确表示，他打算尽快就希腊君主制的地位举行公投。"
 gre.264.a:0 "全国哀悼……"
