 GRE_memories_of_king:0 "对国王的记忆"
 GRE_memories_of_king_desc:0 "虽然希腊纸面上仍然是一个君主制国家，但自世界大战结束以来，希腊国王一直处于流亡之中，由雷霆摄政代行统治。孔季利斯掌权之初，大多数保皇派都希望他能复辟亚历山大国王的合法王位。然而孔季利斯以国家不稳为由拒绝了，他说国王复辟只会使局势恶化，这让强硬派保皇派非常不满。时至今日，强硬派保皇派和共和党人都敌视摄政的政府，许多人都在默默计算他去世的日子，在他们看来，这已经越来越近了……"
 GRE_foreign_industry_GER1:0 "德控工业"
 GRE_foreign_industry_GER1_desc:0 "在那灾难性的世界大战之后，“多亏了”我们那令人震惊的战争债，康斯坦丁国王签订了允许德国投资者不受限地进入希腊经济的条约。结果是，几乎一半的工业被外国贷方和银行控制——而他们不能向我们提供任何利益。"
