 GRE_foreign_industry_GER2_desc:0 "在那灾难性的世界大战之后，“多亏了”我们那令人震惊的战争债，康斯坦丁国王签订了允许德国投资者不受限地进入希腊经济的条约。结果是，几乎四分之一的工业被外国贷方和银行控制——而他们不能向我们提供任何利益。"
 GRE_foreign_industry_GER3:0 "救助德控工业"
 GRE_foreign_industry_GER3_desc:0 "在那灾难性的世界大战之后，“多亏了”我们那令人震惊的战争债，康斯坦丁国王签订了允许德国投资者不受限地进入希腊经济的条约。结果是，我国几乎一半的工业被外国贷方和银行控制——幸运的是我们已经在黑色星期一的灾难中救助了他们，让我们能和他们谈更多条件。"
