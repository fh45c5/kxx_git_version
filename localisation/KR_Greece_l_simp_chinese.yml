 GRE_byz_admin:0 "缓解君堡压力"
 GRE_byz_admin_desc:0 "由于公众和政府内部的动荡与紧张局势不断加剧，我们被迫提前举行选举，已决定谁将担任皇帝的首相一职。两大主要派系是民族主义者和社会多元主义者，前者支持希腊民族主义和殖民主义，后者倡导世界民粹主义，关注海洋与全球经济。只有一个派别可以执掌大权，所以，谁将登上权力宝座呢？"
 GRE_byz_gommie:0 "社会多元主义联盟者胜利了！"
 GRE_byz_gommie_desc:0 "尼科斯·普卢姆皮季斯领导下的社会多元主义者联盟一边抨击前代民族主义者们的血腥政策，一边承诺通过社会主义与重农思想建设一个更为平等的社会，最终战胜了其对头。通过效仿被历史学家称为“民粹”、“多元”的古罗马政策，我们将在前政权的废墟之上建立一个平等的帝国。"
 GRE_byz_abandon_guerilla:0 "放弃游击战术"
 GRE_byz_abandon_guerilla_desc:0 "游击战或许在我们的崛起之路中有些用处，但它仍然是种卑鄙的、可耻的战争形式。我们将努力建立一支组织严密、纪律严明的武装部队，以更好地保障国家安全，实现我们的雄心壮志。"
 GRE_byz_unity:0 "东方大都会"
 GRE_byz_unity_desc:0 "古老的罗马帝国一直是一片多元化和国际化的广阔地土，这对帝国有利无害。我们的土地上到处都是不同的民族与想法，而我们应该接受这些不同的想法，以便建立一个适合我们的体制，使我们境内的所有人得享繁荣。"
 GRE_byz_discipline:0 "法秩统帅"
 GRE_byz_discipline_desc:0 "我们必须首先在民众中建立贯彻纪律与秩序的军事意识，以缓和我们民众思想中的激进主义思潮、反叛与堕落倾向。这些新文化将像一把利剑一样被磨砺，并成为我们罗马式乌托邦的新基础。"
 GRE_byz_maritime_economy:0 "地中海之主"
 GRE_byz_maritime_economy_desc:0 "像我们几个世纪前的祖先一样，我们将在罗马海军的保护下建立一个新的海上大国。我们的商船队将停靠在地中海和全世界各地的港口，我们将在这颗富饶的蓝色珍珠之上自由航行，并从海洋之中得到利益。"
 GRE_byz_pluralist_empire:0 "普世帝国人人享"
 GRE_byz_pluralist_empire_desc:0 "在普卢姆皮季斯首相和他的社会多元主义者联盟的领导下，我们在由神庇佑的皇帝的领导下创立了一个温和的左翼乌托邦。在一个以平等主义与民粹主义的方式照顾其臣民的帝国治下，我国境内的各个民族得以在现在生活在一个相对和谐的环境中。所有的人都歌颂、赞美着上帝、皇帝和首相，因为在这个新的三位一体的统治下下，我们建起了天堂。"
 GRE_byz_nationalist:0 "希腊人的帝国"
 GRE_byz_nationalist_desc:0 "不管怎么说，我们的帝国就是希腊人的帝国，他们在奥斯曼帝国的奴役下，几个世纪以来他们尝遍屈辱、被人蹂躏，受人鄙视。但时代变了！我们将为世界各地的希腊人开启第二个黄金时代！"
 GRE_byz_migration:0 "出埃及记"
 GRE_byz_migration_desc:0 "很久以前，罗姆苏丹国就把我们从安纳托利亚的祖先之地之上驱逐出去了。是时候去纠正这个错误了。我们会让成千上万的希腊人迁居到安纳托利亚，然后再把土耳其人驱逐到黎凡特。"
 GRE_byz_establish_dioceses:0 "重建古老大区"
 GRE_byz_establish_dioceses_desc:0 "大区，旧日罗马的行政划分，是减少行政压力并促进多民族共存的有效途径。我们将在我们征服的土地上建立大区，以容纳斯拉夫人，土耳其人，阿拉伯人和非洲人在此生活。希腊人可以高枕无忧了！"
 GRE_byz_revival:0 "新罗马艺术复兴"
 GRE_byz_revival_desc:0 "甚至在我们民族的伟大崛起之前，新罗马建筑已在希腊的一些地区遍地开花。这般美丽的艺术应当遍布我们帝国的各个角落！罗马的基础设施和公共服务曾经是、现在也仍然是无与伦比的！"
 GRE_byz_tribute_and_tax:0 "敬仰与税负"
 GRE_byz_tribute_and_tax_desc:0 "虽然我们慷慨地给予了我们的非希腊子民自治权与自保权，但他们仍然需要拿出他们应贡的一份来服务帝国。我们的臣民将向君士坦丁堡奉献军事力量，物资和兵员。毕竟，这是为了大家好。"
 GRE_byz_a_greek_empire:0 "帝国复兴"
 GRE_byz_a_greek_empire_desc:0 "在四百年之久的国耻岁月后，我们民族又回到了巅峰！我们控制着海洋，陆地和天空，我们捍卫并改善了所有希腊公民的生活！这是伟大的一天，我们将继续前进，以使希腊再次成为文明典范。"
 GRE_byz_dioceses:0 "创建罗马大区"
