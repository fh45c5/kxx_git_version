 GRE_join_russia_desc:0 "帝国公约幸灾乐祸地剥削着希腊人民，而因失败而风光不再的协约国也只是袖手旁观，怎么能相信这两方能确保希腊的未来安然无虞？而俄罗斯向我们承诺了一些新奇与不同的条件，我们必须与东正教兄弟联系在一起，共赴胜利。"
 GRE_join_italy:0 "加入意大利势力圈"
 GRE_join_italy_desc:0 "欧陆上的旧联盟正在瓦解，新的战争即将来临，希腊正处于火线边缘。我们必须与意大利的地中海同胞之国站在一起，将希腊带入胜利的未来。"
 gre.318.t:0 "笑到最后"
 gre.318.d:0 "公元537年，即查士丁尼一世统治时期，圣索菲亚大教堂正式落成，自那以后圣智教堂便一直是基督教世界的中心。在千年的历史中，从火灾、洪水到拉丁占领，这座世界上最宏伟的大教堂历经磨难。这些苦难中最险恶的一次就是穆斯林的卑鄙亵渎，1453年，这座见证上帝荣光的凡世奇迹竟被改做了清真寺。在过去的六百年里，穆斯林用亵渎的符号遮盖住了主和圣母的光辉形象，在展现基督为信徒牺牲的地方羞辱着基督，至少直到现在。世界渴望之城回归正主之后，[GRE.GetLeader]皇帝下令将索菲亚大教堂恢复为崇敬三位一体唯一真神的场所。皇帝下令将墙壁清理干净，让伟大的古代圣像重现世人面前，他还正式恢复了教堂作为普世牧首驻节地的地位。虽然重建和复兴工作需要一段时间，但不久后，圣索菲亚大教堂就将沉浸在圣礼的荣耀中，重获其应有的地位。"
 gre.318.a:0 "终于，基督教世界夺回了她的都城！"
