 gre.319.t:0 "西方同胞的命运"
 gre.319.d:0 "我们已收复了罗马帝国的完整版图，现在是时候决定要如何处理那遗失千年之久的另一半国土了。东西帝国分裂之后，蛮族和西方的腐化之风便荼毒了罗马最初的心脏，而我们则带着传承而来的火炬继续前进，一直走到了千年之后的今天，走到了由我们来裁决其命运的今天。那么，我们是要进军意大利半岛和西欧，一鼓作气恢复古罗马帝国的荣光，还是让那些西方人永远留在愚昧的黑暗之中呢？"
 gre.319.a:0 "西方人自作孽不可活"
 gre.319.b:0 "弥合1054年的大分裂，光复罗马及整个西欧！"
