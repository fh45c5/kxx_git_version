 gre.313.t:0 "社会多元主义者联盟"
 gre.313.d:0 "从我们隶属于希腊左翼政党的线人那里传来了令人不安的消息！尼科斯·普卢姆皮季斯依靠农民的支持，将大多数残余的希腊左派联合了起来，组成了一个新的联盟：社会多元主义者联盟。联合起来的左派肯定会给我们带来麻烦，因为我们已可以听到他们的声音正传到人民耳中，说我们的军队以罗马帝国的名义对被征服的敌人犯下了令人发指的罪行！之后，话锋一转，普卢姆皮季斯声称我们还没有建立起真正的罗马帝国，因为罗马帝国是一个由许多民族共同组成的帝国。他引用多位历史学家的话称罗马人的帝国是“史上首个真正的社会主义国家”，还将古时候许多平民领袖掀起的起义作为例子，包括“铜手”巴西尔——一个一千年前领导农民起义的革命者在内。虽然我们期望人民会无视这种疯狂的行为，但似乎恰恰相反：左翼联盟每天都在变得愈发强大。"
 gre.313.a:0 "令人关注"
 gre.314.t:0 "论希腊主体民族的地位"
 gre.314.d:0 "首相决定掀起有关希腊问题的讨论，而关键问题就在于非希腊少数民族。随着我们的军队不断取胜，我们已控制了曾经属于我们的大片土地。然而，几个世纪以来，希腊人在这些土地上已经成了少数民族，阿拉伯人和土耳其人在人口上压倒了我们，他们对我们的统治也不太友好。尽管在经过多年的希腊人殖民，再通过剥夺少数人的自由，我们可以轻而易举地让这些异端销声匿迹，但这可能会引发一波暴力潮。或者，我们可以采取多元主义的办法，与这些少数民族合作，建立一个各民族平等的新罗马帝国，因为正是如此，历史上的罗马人的帝国才得以国祚久延。我们要怎么办？"
 gre.314.a:0 "这些新土地属于希腊人，也只属于希腊人！"
 gre.315.t:0 "希腊版出埃及记"
 gre.315.d:0 "最终，我们的计划付诸实施，希腊人开始成群结队地离开家园，再次前往君士坦丁堡和安纳托利亚地区定居。虽然这产生了一些紧张气氛，但局势尽在掌握，而且我们有信心，一旦有麻烦出现，我们就能迅速平息。没落帝国的古老土地将再次成为希腊人的领土，我们的人民与文化也将再次从希腊蔓延开来。"
 gre.315.a:0 "我们将再次成为万王之王，统治所有其他的统治者！"
 gre.316.t:0 "安纳托利亚骚乱"
 gre.316.d:0 "土耳其人和安纳托利亚的其他少数民族对我们亲希腊的民族主义行动作出反应，他们已开始进行暴力反抗，以反对我们的政策。希腊定居者在这些地区遭到攻击，流血事件已经发生。我们必须迅速表明官方对这些骚乱的立场，以免它们进一步蔓延到整个帝国。"
 gre.316.a:0 "他们迟早会恢复理智的。让暴动自行平息"
 gre.316.b:0 "我们将以武力展示何为和平！"
 gre.317.t:0 "赤匪袭击！"
 gre.317.d:0 "真是一场灾难！我们的警察没能平息安纳托利亚地区的骚乱！实际上，通过诉诸暴力，社会多元主义者联盟把这个烫手山芋直接丢给了我们。希腊人和土耳其人开始共同抗议我们的不公之治，暴乱已经蔓延到了全国各地。联盟领袖亲自率领军前往君士坦丁堡来推翻我们的政府！而由于人民反对我们，而且哪怕是最坚定的民族主义者也不想让希腊人流血，看来我们能做的只有眼睁睁地看着社会多元主义者联盟夺取罗马帝国政权。"
 gre.317.a:0 "不！事情不该是这样的！"
