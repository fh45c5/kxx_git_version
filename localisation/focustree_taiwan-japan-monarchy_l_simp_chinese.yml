l_simp_chinese:
 TAIMON_comfort_under_the_boot:0 "军靴下的安宁"
 TAIMON_comfort_under_the_boot_desc:0 "我们已经从叛军手中夺回了殖民地，现在可以在我们的帝国统治下舒适地生活了。"
 TAIMON_the_loss_of_an_empire:0 "帝国的失败"
 TAIMON_the_loss_of_an_empire_desc:0 "我们的帝国已经毁灭，我们必须保护祖国的遗产免受叛徒和野兽的侵害。我们要坚持下去。"
 TAIMON_aligning_the_taiwanese_business_men:0 "与台商结盟"
 TAIMON_aligning_the_taiwanese_business_men_desc:0 "我们必须允许更大的殖民地投资，并使台湾成为一个可以安抚我们的金融支持者的殖民地。"
 TAIMON_appointment_of_a_new_governor:0 "任命新总督"
 TAIMON_appointment_of_a_new_governor_desc:0 "我们必须解决新时代的问题，这些问题将破坏我们的殖民地稳定。我们需要在忠诚的商业买办和当地武装驻军之间进行选择。"
 TAIMON_the_military_seizes_the_island:0 "军部掌控岛屿"
 TAIMON_the_military_seizes_the_island_desc:0 "我们要消灭反动派的反抗。"
 TAIMON_securing_taiwan:0 "保卫台湾"
 TAIMON_securing_taiwan_desc:0 "我们将开始保卫台湾的战斗，打击雾社叛乱后兴起的工团主义恐怖分子。"
 TAIMON_continuing_our_integration:0 "继续我们的整合"
 TAIMON_continuing_our_integration_desc:0 "我们将继续整合进我们的祖国，然后我们将看到真正的旭日升起，因为天皇引导我们进一步实现伟大国家。"
 TAIMON_continue_taiwanese_development:0 "继续台湾发展"
 TAIMON_continue_taiwanese_development_desc:0 "以产业发展加快整合。"
 TAIMON_expand_the_opium_trade:0 "扩大鸦片贸易"
 TAIMON_expand_the_opium_trade_desc:0 "我爱我的毒品，我爱我的钱，我们会让世界为我们的利润所吸引。"
 TAIMON_help_zaibatsu_corps:0 "帮助财阀集团"
 TAIMON_help_zaibatsu_corps_desc:0 "我们必须通过私营工业扩大我们的殖民地经济。"
 TAIMON_expand_agricultural_development:0 "扩大农业发展"
 TAIMON_expand_agricultural_development_desc:0 "我们要耕田种稻。"
 TAIMON_construct_taiwanese_banks:0 "筹建台资银行"
 TAIMON_construct_taiwanese_banks_desc:0 "我们将从黑色星期一的废墟中重建台湾证券交易所。"
 TAIMON_expand_the_japanese_banking_sector:0 "扩大日本银行业"
 TAIMON_expand_the_japanese_banking_sector_desc:0 "我们在允许台湾棒汇和台湾银行业方面失败了，我们将推动更多的日本银行进入殖民地。"
 TAIMON_ending_the_losses_of_black_monday:0 "终结黑色星期一的损失"
 TAIMON_ending_the_losses_of_black_monday_desc:0 "我们已经从1936年2月4日的毒害中恢复过来，现在我们将成为更大的东亚经济奇迹的一部分。"
 TAIMON_united_under_the_sun:0 "团结在旭日下"
 TAIMON_united_under_the_sun_desc:0 "我们将一劳永逸地加入帝国。"
 TAIMON_linsdominanceovertaiwan:0 "林对台湾的统治"
 TAIMON_linsdominanceovertaiwan_desc:0 "日本人走了，我们将在林熊征的指导下把台湾建立成一个新的国家。"
 TAIMON_supporting_a_republican_idea:0 "支持共和理念"
 TAIMON_supporting_a_republican_idea_desc:0 "我们要向孙先生学习，建立一个消除腐败君主思想的共和国家。但领导层要忠于林总统。"
 TAIMON_negotiate_with_the_kmt:0 "与国民党谈判"
 TAIMON_negotiate_with_the_kmt_desc:0 "他们会成为我们的朋友还是我们的敌人？"
 TAIMON_support_welfare_programs:0 "支持福利计划"
 TAIMON_support_welfare_programs_desc:0 "只要人民忠诚于我们，我们就关心他们。"
 TAIMON_amnesty_to_japanese_nationals:0 "对日本国民的特赦"
 TAIMON_amnesty_to_japanese_nationals_desc:0 "我们决不能陷入过度狂热的民族主义。我们必须允许日本国民前来，以进一步扩大我们的经济前景。"
 TAIMON_defend_the_opium_trade:0 "保卫鸦片贸易"
 TAIMON_defend_the_opium_trade_desc:0 "我们必须保护我们的经济利益，并进一步扩大我们对东亚毒品贸易的垄断。"
 TAIMON_reach_out_to_matsui_iwane:0 "泛亚主义展望"
 TAIMON_reach_out_to_matsui_iwane_desc:0 "亚洲长期以来一直处于欧洲殖民主义的压迫之下。现在是我们推翻用皮带和锁链束缚我们的魔鬼和怪物的时候了。亚洲必须团结起来才能在经济和政治上实现独立。"
 TAIMON_uphold_the_hua_nan_bank:0 "维护华南银行"
 TAIMON_uphold_the_hua_nan_bank_desc:0 "华南银行是林及其集团成员长期拥有的银行。自黑色星期一以来，该银行出现了一些令他非常担忧的缺点。"
 TAIMON_infiltrate_the_legations:0 "渗透使馆城市"
 TAIMON_infiltrate_the_legations_desc:0 "我们要对付上海那些盗取我们生意的帮派。"
 TAIMON_expand_scholarship_funds:0 "扩大奖学基金"
 TAIMON_expand_scholarship_funds_desc:0 "我们将通过向忠于共和国的人提供奖学金来扩大国家教育。"
 TAIMON_xubingsinfluence:0 "许丙的影响力"
 TAIMON_xubingsinfluence_desc:0 "在日本殖民时期，许丙的银行一直是台湾一家重要的银行。现在我们必须获得他对台湾国家的支持和投资。"
 TAIMON_a_new_taiwan:0 "新台湾"
 TAIMON_a_new_taiwan_desc:0 "我们已经在新的共和国统治下确保了台湾的安全。林熊征总统万岁！"
 TAIMON_recovering_from_a_national_loss:0 "从国家灭亡中恢复过来"
 TAIMON_recovering_from_a_national_loss_desc:0 "我们失去了祖国，现在我们要看看下一步该怎么办。"
 TAIMON_reclaiming_the_empire:0 "收复帝国"
 TAIMON_reclaiming_the_empire_desc:0 "我们将夺回帝国，但它将在谁的统治之下呢？"
 TAIMON_andosregency:0 "安藤摄政"
 TAIMON_andosregency_desc:0 "安藤利吉作为摄政，建立一个新的日本帝国，并在幕府的管理下恢复天皇的统治。"
 TAIMON_yasuhito_regency:0 "雍仁摄政"
 TAIMON_yasuhito_regency_desc:0 "我们必须看让雍仁登基。他将带领国家走向伟大。"
 TAIMON_win_over_the_naval_officers:0 "赢得海军军官的支持"
 TAIMON_win_over_the_naval_officers_desc:0 "我们将确保一支舰队并让更多的海军军官回到我们身边，希望我们能够从这些叛逃中获得一些船只。"
 TAIMON_prepare_for_the_home_coming:0 "为回乡做准备"
 TAIMON_prepare_for_the_home_coming_desc:0 "我们将为光复做好准备。"
 TAIMON_proclaiming_the_restoration:0 "宣告光复"
 TAIMON_proclaiming_the_restoration_desc:0 "我们将光复失去的一切。"
 TAIMON_uphold_the_kodoha:0 "支持皇道派"
 TAIMON_uphold_the_kodoha_desc:0 "皇道派遵循真正的帝国之道，我们要在红色魔鬼无情处决荒木之前设法把他救回来。"
 TAIMON_thedivinewind:0 "神风…"
 TAIMON_thedivinewind_desc:0 "我们将为天皇而死，以万亿之力粉碎敌人。"
 TAIMON_reclaiming_the_old_colonies:0 "收复旧殖民地"
 TAIMON_reclaiming_the_old_colonies_desc:0 "我们将收回前殖民地，恢复我们的帝国荣耀。"
 TAIMON_secure_ryukyu:0 "确保琉球"
 TAIMON_secure_ryukyu_desc:0 "确保琉球！"
 TAIMON_we_shall_make_the_enemy_shake_in_fear:0 "我们将使敌人恐惧"
 TAIMON_we_shall_make_the_enemy_shake_in_fear_desc:0 "我们要让敌人胆战心惊！万岁！"
 TAIMON_create_a_tornado_of_unforeseen_power:0 "掀起一股不可预料的龙卷风！"
 TAIMON_create_a_tornado_of_unforeseen_power_desc:0 "我们将飞奔向新的解放道路。"
 TAIMON_supremacy_of_will:0 "意志至上"
 TAIMON_supremacy_of_will_desc:0 "士兵的意志和对天皇的忠诚将为他带来力量，将赤军撕成碎片。"
 TAIMON_finish_off_the_last_of_the_traitors:0 "消灭最后的叛徒"
 TAIMON_finish_off_the_last_of_the_traitors_desc:0 "我们要粉碎内部叛徒，防止他们屈服于红色威胁。"
 TAIMON_secure_the_south_china_coast:0 "确保南中国海岸"
 TAIMON_secure_the_south_china_coast_desc:0 "所有的海都是日本海的一部分！为了完成这个目标而确保海岸。"
 TAIMON_secure_hainan:0 "确保海南"
 TAIMON_secure_hainan_desc:0 "保卫海南！"
 TAIMON_marching_into_seoul:0 "进军汉城"
 TAIMON_marching_into_seoul_desc:0 "朝鲜将再次属于我们。"
 TAIMON_disband_protaiwanese_groups:0 "解散亲台团体"
 TAIMON_disband_protaiwanese_groups_desc:0 "人们必须接受自己现在是日本人，不再是台湾人。"
 TAIMON_samurai_spirit:0 "武士道"
 TAIMON_samurai_spirit_desc:0 "武士道将在我们身上闪耀！"
 TAIMON_total_war_mobilisation:0 "全面战争动员"
 TAIMON_total_war_mobilisation_desc:0 "我们都要为天皇、为日本而战！"
 TAIMON_crush_the_syndicalist_traitors:0 "粉碎工团主义叛徒"
 TAIMON_crush_the_syndicalist_traitors_desc:0 "我们粉碎工团主义恶魔的时候到了！"
 TAIMON_the_sun_rises_for_a_new_age_of_glory:0 "旭日为新时代升起"
 TAIMON_the_sun_rises_for_a_new_age_of_glory_desc:0 "太阳将以皇帝的荣耀升起！"
 TAIMON_a_surprise_guest:0 "惊喜嘉宾"
 TAIMON_a_surprise_guest_desc:0 "呃！？啥玩意！？"
 TAIMON_denounce_the_german_collaborators:0 "谴责德国合作者"
 TAIMON_denounce_the_german_collaborators_desc:0 "打倒保大！愿他与德国人的帝国主义勾结受到谴责！"
 TAIMON_the_eye_rises_above_all:0 "眼睛高于一切"
 TAIMON_the_eye_rises_above_all_desc:0 "我们要追随高台教，追求精神上的伟大。"
 TAIMON_promoting_vietnamese_cultural_hegemony:0 "宣扬越南文化霸权"
 TAIMON_promoting_vietnamese_cultural_hegemony_desc:0 "越南化即将开始。"
 TAIMON_legacy_of_the_austronesian_boats:0 "南岛船的遗产"
 TAIMON_legacy_of_the_austronesian_boats_desc:0 "我们将尊重南岛的遗产，并将台湾原住民团结在文化统一之下。"
 TAIMON_panasian_promotion:0 "推广泛亚"
 TAIMON_panasian_promotion_desc:0 "我们将联合起来反对欧洲帝国主义。"
 TAIMON_welcome_the_exiles:0 "欢迎流亡者"
 TAIMON_welcome_the_exiles_desc:0 "我们必须帮助德国帝国主义和法国工团主义的受害者同胞。"
 TAIMON_the_dragon_shall_sail_the_south_seas:0 "龙行南海"
 TAIMON_the_dragon_shall_sail_the_south_seas_desc:0 "我们将扬帆远航，解放南海各国。"
 TAIMON_declare_the_national_reclamation_war:0 "宣布复国战争"
 TAIMON_declare_the_national_reclamation_war_desc:0 "我们一定会光复越南！"
 TAIMON_a_crown_welcomed_back:0 "皇冠回归"
 TAIMON_a_crown_welcomed_back_desc:0 "彊柢皇帝万岁！"