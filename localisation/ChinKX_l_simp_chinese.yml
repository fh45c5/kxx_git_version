 ChinKX.1.t:0 "南乔治亚沦陷"
 ChinKX.1.d:0 "一群自称来自中国的人占领了南乔治亚，并且在此地成立了一个名叫KXX的新国度，目前尚不知他们要做什么、他们有什么目的，不过根据观察，他们可能陷入了很严重的内斗之中。"
 ChinKX.1.a:0 "我为什么会做这样的梦？！（惊醒）"
 ChinKX.1.b:0 "我来了，KXX（游玩MEME国家KXX）"
