 KXX_1:0 "重回KXX"
 KXX_1_desc:0 "我回来了，KXX!"
 KXX_2:0 "失去的，拿回来！"
 KXX_2_desc:0 "一切都是俺滴，都给俺拿过来！"
 KXX_3:0 "统统去干活！"
 KXX_3_desc:0 "汉化组，美工组，代码组都给我去干活"
 KXX_4:0 "再快点，不然…"
 KXX_4_desc:0 "不干活的统统踢出制作组！"
 KXX_5:0 "全网呼叫山东人！"
 KXX_5_desc:0 "鲁A济南车，鲁B青岛的，鲁C淄博鲁D枣庄东营是鲁E..."
 KXX_6:0 "断粮断水断电一去不复返！"
 KXX_6_desc:0 "他妈的傻逼学校，又断网 、断电了 ，好饿啊，我断粮了"
 KXX_7:0 "山东人的天堂！"
 KXX_7_desc:0 "唉不复习了，开一把捷克玩玩"
 KXX_8:0 "我来了，阿根廷！"
 KXX_8_desc:0 "§V阿根廷人，你们的末日就要来临了，再多嚣张一会吧...§!"
 KXX_9:0 "杀光，烧光，抢光！"
 KXX_9_desc:0 "§V放一把火，把阿根廷的一切统统烧毁，让那群阿根廷人在烈火与屠戮中惨叫吧，让他们在属于他们的人间炼狱里哀嚎吧！KXX将不会放过任何一个...§!"
 KXX_10:0 "布宜诺斯艾利斯之夜…"
 KXX_10_desc:0 "§V所有的阿根廷人都逃不掉，我们将来到布宜诺斯艾利斯给阿根廷人降下天罚...§!"
 KXX_11:0 "确立KXX第三位置之父的地位"
 KXX_11_desc:0 "我才是真正的民布之父，什么索雷尔蒲鲁东都给我靠边站！"
 KXX_12:0 "散播民布瘟疫"
 KXX_12_desc:0 "是时候要确立钾钇炳丁的世界领导地位了！"
