chl.54.t:0 "选举"
chl.54.d:0 "国家主席阿图罗-普加宣布将在一个月后举行临时选举，这令国内所有人大吃一惊！当然，根据这个年轻共和国的意识形态，只有社会主义者、极权主义者和无政府主义者政党才有资格参加第二届主席的选举。"
chl.54.a:0 "迈向更美好的未来？"
chl.55.t:0 "民族阵线背叛革命？"
chl.55.d:0 "民族阵线今天宣布取缔所有 "反爱国党派"，并将与巴尔德拉马将军领导的老 COCEAT 组成联盟。\n\n与此同时，社会主义者游行示威，反对新的变革，但他们只得到了军队的子弹。"
chl.55.a:0 "祖国万岁"
chl.56.t:0 "法郎吉暴动！"
chl.56.d:0 "今天中午，数千名武装的法郎吉青年团成员与他们的领导人萨尔瓦多-阿连德一起占领了劳工保险大楼，一名站岗的士兵在观察到这一情况后，发现法郎吉青年团成员在他们的外套下藏着武器，于是他准备做出反应。然而，一名法郎吉运动成员看到士兵的反应后开始开枪，造成士兵致命伤。\n\n作为回应，过了一会儿，一群士兵聚集在大楼脚下。双方开始激烈交火.....。\n"
chl.56.a:0 "法朗日被迫撤退！"
chl.56.b:0 "突然，拉莫内达遭到了国民党军队的袭击！"
chl.56.c:0 "士兵们被击溃，决定撤退！"

chl.57.t:0 "马萨斯事件"
chl.57.d:0 "与此同时，另一个由青年成员组成的大队伍占领了智利大学的中心大楼。2:00，当卡宾枪手的攻击出其不意地击中了 "法兰吉 "组织的成员时，一场枪战达到了顶峰。在那里，他们被告知未遂政变已经失败，并被派去说服同伴放下武器，条件是尊重他们的生命。长枪党活动分子接受了承诺并投降了。\n\n近 60 名长枪党人虽然被缴械和俘虏，但还是被排在墙边枪杀，违背了尊重他们生命的承诺。只有四名青年侥幸逃过一劫。其余的党员和阿连德一起被处死。"
chl.57.a:0 "没关系，同志们。我们的鲜血将拯救智利！ ...."
chl.58.t:0 "民族主义政变"
chl.58.d:0 "没有人预料到会是这样的结果，军队中的民族主义力量决定使用重型火炮进行轰炸，后来安全部长达维拉从 Zenteno 45 号大楼宣布，普加已被击毙，反动势力将被击败。与此同时，民族主义军队占领了拉莫内达，反动派已经....。\n"
chl.58.a:0 "民族阵线部队被击溃！"
chl.58.b:0 "参加起义"
chl.58.c:0 "被国民军队剿灭"
chl.59.t:0 "政治和解"
chl.59.d:0 "不同革命派别的领导人被召集到主席宫，试图结束这场愚蠢的流血冲突，并消除革命者之间的分歧。"
chl.59.a:0 "同志们，不要再内讧了！"
chl.59.b:0 "全面失败"
chl.60.t:0 "第二次解放战争"
chl.60.d:0 "部队聚集在 Zenteno 45 号大楼周围，对峙双方开始激烈交火，包括达维拉使用 坦克向大楼射击到手榴弹雨点般飞向所有阵地。射击突然停止，结果是....\n"
chl.60.a:0 "社会主义被打败了！"
chl.60.b:0 "普加赢了！"
chl.61.t:0 "第二次解放战争"
CHL.61.d:0 "部队聚集在 Zenteno 45 号大楼周围，对峙双方开始激烈交火，包括达维拉使用 坦克向大楼射击到手榴弹雨点般飞向所有阵地。射击突然停止，结果是....\n"
chl.61.a:0 "达维拉被击败！"
chl.61.b:0 "普加赢了！"
chl.63.t:0 "民族阵线政变"
chl.63.d:0 "战斗非常激烈，爆炸物雨点般落下，机枪从大楼顶部扫射，两边都有坦克，战斗非常激烈，一楼被清空了，这里曾是代表我们政府和传统的地方，现在红色旗帜被烧毁，走廊上满是尸体，有多少部队被打死？200? 500? 无论如何，他们的人数似乎并没有减少，但激战仍在继续。战斗一直持续到再也听不到枪声，在罗霍沙龙里，有普加，或者更确切地说，有他剩下的东西，手里拿着枪，但不知何故，他的尸体看起来千疮百孔，被殴打得面目全非，很难知道他是谁，也不知道他是怎么死的。\n\n"
chl.63.a:0 "智利获得了自由！"
chl.64.t:0 ""

chlworldnews.2.t:0 "曾特诺大屠杀"
chlworldnews.2.d:0 "令人吃惊的是，拉莫内达遭到了数小时的重炮轰炸。 部队发现阿图罗-普加已死，因为安全部长卡洛斯-达维拉宣布普加已死，并宣布自己为新主席，因为他声称自己是国家前主席宣布的继任者，这导致了民族主义力量与达维拉及其效忠部队之间在 Zentagono 45 的粗暴战斗。"
chlworldnews.2.a:0 "噩梦愈演愈烈"
chlworldnews.3.t:0 "智利的民族主义政变"
chlworldnews.3.d:0 "令人惊讶的是，拉莫内达遭到了数小时的重炮轰炸。 部队发现阿图罗-普加已死，因为安全部长卡洛斯-达维拉宣布普加已死，并宣布自己为新主席，因为他声称自己是前国家主席宣布的继任者，这导致民族主义部队与达维拉及其忠实部队在 Zentagono 45 发生了一场粗暴的战斗。"
chlworldnews.3.a:0 "政权更迭"
chlworldnews.4.t:0 "智利的民族阵线政变"
chlworldnews.4.d:0 "从智利传来的消息称，普加和达维拉的 "腐朽、反爱国和暴政政府 "已被民族阵线和民族主义力量推翻。 有传言称，该运动的领导人萨尔瓦多-阿连德和巴尔德拉马一直在就国家的未来进行谈判。这一消息在世界上引发了不同的反应，有的在意识形态上表示赞同，有的表示担忧，还有的表示怀疑。"
chlworldnews.4.a:0 "红色军团？"
chlworldnews.5.t:0 "智利法郎吉政变"
chlworldnews.5.d:0 "从智利传来的消息称，普加和达维拉的 "腐朽、反爱国和专制政府 "已被 "民族阵线"推翻。这一消息在世界上引发了不同的反应，有的在意识形态上表示赞同，有的表示担忧，还有的表示怀疑。"
chlworldnews.5.a:0 "智利的新时代"
chlworldnews.6.t:0 "Seguro Obrero 大屠杀"
chlworldnews.6.d:0 "今天，智利发生了一场骇人听闻的大屠杀；数千名男子（其中大部分是年轻人）在未遂政变后投降，被无情地杀害，而官方消息称只有 600 人被杀，其他非官方报道称只有他们被杀，他们的家人也被杀。"
chlworldnews.6.a:0 "懦弱与邪恶的展示"
chlworldnews.7.t:0 "对利马的第二次占领"
chlworldnews.7.d:0 "秘鲁历史上第二次，利马城再次落入智利人之手，这次报道的洗劫和践踏似乎比太平洋战争中的上一次要严重得多，从破坏文物古迹、洗劫坟墓到智利军队似乎在举行大规模的庆祝活动，现在再加上军队的胜利游行，市民的尖叫声和征服者恶魔般的笑声淹没了整个城市。 这一次，占领似乎不会像上一次那样结束，秘鲁的存在似乎也要结束了，这一次是永远的结束。"
chlworldnews.7.a:0 "智利野蛮人的展示"
chlworldnews.7.b:0 "魔鬼哈哈哈哈地大笑起来！"
chlworldnews.7.c:0 "令人惊骇的展示"
chlworldnews.8.t:0 "智利占领布宜诺斯艾利斯"
chlworldnews.8.d:0 "智利入侵并占领了布宜诺斯艾利斯市，这在阿根廷历史上尚属首次。与此同时，一场反抗压迫者的抵抗运动已经形成，但由于缺乏士气和装备，阿根廷的未来似乎一片黑暗。"
chlworldnews.8.a:0 "直到结束"
chlworldnews.8.b:0 "末日即将来临"
chlworldnews.8.c:0 "一个悲剧"
chlworldnews.9.t:0 "第二次太平洋战争"
chlworldnews.9.d:0 "今天[GetDateText]的[CHL.GetName]智利由于普加政府的失败而变得软弱无力，但现在智利似乎想再次作为太平洋或至少是南太平洋的主宰者来巩固其 "阳光下的地位"。 这场看似血腥的战争会发生什么，目前只有天知道，但有一点是明确的，那就是这场战争将在南美洲造成前前后后的影响。"
chlworldnews.9.a:0 "终结所有战争的战争"
chlworldnews.9.b:0 "夺回被偷走的东西"
chlworldnews.9.c:0 "秘鲁现在没有出海口了？"








