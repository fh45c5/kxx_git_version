 worldnews.420.t:0 "共产主义者夺取了阿根廷的政权"
 worldnews.420.d:0 "在社会主义者于阿根廷-智利战争中获胜之后，新政府似乎逐渐开始在阿根廷扎下根来。然而近日举行的阿根廷劳工联合会议的结果似乎不能令由利沃里奥·胡斯托主席领导的阶级工团联盟委员会满意。于是他们发动了一场政变，尽管他们遭受了些许阻力，但初出茅庐的政府部队根本无法阻止共产主义者的行动，阶级工团联盟委员会现在完全控制了会议。而这究竟是会结束阿根廷国内的暴力政治争端，还是会进一步激化厌倦战争的民众的紧张情绪，仍有待观察……"
 worldnews.420.a:0 "看样子社会主义者的团结就到此为止了……"
 worldnews.420.b:0 "真的一定要同志内讧吗？"
 worldnews.421.t:0 "激进无政府主义者夺取了阿根廷的政权"
 worldnews.421.d:0 "在社会主义者于阿根廷-智利战争中获胜之后，新政府似乎逐渐开始在阿根廷扎下根来。然而近日举行的阿根廷劳工联合会议的结果似乎不能令阿根廷工团联盟满意。虽然温和派接受了选举结果，但激进派很快便发动了夺权行动，并在塞韦里诺·迪·乔瓦尼的领导下击败了布宜诺斯艾利斯的政府军。进军总统府后，塞韦里诺紧接着控制了会议，并宣誓接过会议主席一职，而与之敌对的阶级工团联盟委员会已经被从国会中清除出去。而这究竟是会结束阿根廷国内的暴力政治争端，还是会进一步激化厌倦战争的民众的紧张情绪，仍有待观察……"
 worldnews.421.a:0 "看样子社会主义者的团结就到此为止了……"
 worldnews.421.b:0 "真的一定要同志内讧吗？"
 worldnews.422.t:0 "[FOP.GetAdjective]主席突然病倒"
 worldnews.422.d:0 "在社会主义者于阿根廷-智利战争中获胜之后，新政府似乎逐渐开始在阿根廷扎下根来。在阿根廷工团联盟于劳工联合会议中取得了明显的多数席位后，许多人都期望新政府能够最终稳定国内局势。不过这似乎不可能成真了，激进派的乔瓦尼宣称安东尼奥·索托主席突然病倒无法主持工作，由他代理主席一职，而主席本人对此并无回应。阿根廷工团联盟的温和派群龙无首，很快便失去了对联盟的控制。成为代理主席的乔瓦尼声称主席的病倒是敌对派系精心设计的一场阴谋，并迅速接管了政府。虽然许多人将该阴谋的揭露视作实现阿根廷政治稳定的转折点，但也有人怀疑塞韦里诺的统治能否达到其前任的水平。"
 worldnews.422.a:0 "又一场阴谋！"
 worldnews.422.b:0 "但愿新主席能处理好局势"
 worldnews.423.t:0 "巴尔多梅罗主席被剥夺权力"
 worldnews.423.d:0 "在社会主义者于阿根廷-智利战争中获胜之后，新政府似乎逐渐开始在阿根廷扎下根来。在阿根廷地区工人联合会于劳工联合会议中取得了明显的多数席位后，许多人都期望新政府能够最终稳定国内局势。不过这似乎不可能成真了，无政府主义者和共产主义者的部队在首都爆发了冲突，而冲突的胜利方很快又与巴尔多梅罗主席的部队发生了冲突。在迫使巴尔多梅罗辞职后，[FOP.GetLeader]的部队迅速占领了会议，驱逐了反对派，并让[FOP.GetLeader]宣誓成为新主席。而这究竟是会结束阿根廷国内的暴力政治争端，还是会进一步激化厌倦战争的民众的紧张情绪，仍有待观察……"
 worldnews.423.a:0 "看样子社会主义者的团结就到此为止了……"
 worldnews.423.b:0 "真的一定要同志内讧吗？"
 worldnews.4240.t:0 "索托推翻阿根廷宪政"
 worldnews.4240.d:0 "尽管社会党人声称自己完全控制了劳联会内部的激进倾向，但事实证明他们错了，在革命英雄索托的煽动性演说下，对社会党恢复旧宪法感到不满的左翼革命者集结在了索托“二次革命”的旗帜下，激进派的叛乱令社会党和他们的盟友始料未及，未能及时做出应对的他们被索托带领的赤卫队在议会一锅端了，试图反抗的议员均被枪杀，在控制了所有政府成员后，索托宣布“社会党右翼分子“背叛了革命，原社会党议席由立场更为激进的巴尔多梅罗派代替，并在将近期重新举行”没有反革命分子参与的“劳联会主席团选举。而这究竟是会结束阿根廷国内的暴力政治争端，还是会进一步激化厌倦战争的民众的紧张情绪，仍有待观察……"
 worldnews.4240.a:0 "民主在阿根廷再次死去……"
 worldnews.4240.b:0 "阿根廷无产阶级专政的回归！"