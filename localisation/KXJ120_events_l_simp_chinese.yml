l_simp_chinese:
 jer.6.t:0 "公国大会开始"
 jer.6.d:0 "讨论我们公国最重要问题的时候到了，我们应该采取什么方法呢？"
 jer.6.a:0 "开始讨论"
 jer.7.t:0 "我们的外交事务"
 jer.7.d:0 "有三种情况，其中普鲁士主义是由贵族领导的，他们认为我们不应该再受王室统治，我们应该追随德国，让她保护我们。\n效忠派希望将公国再次置于英国的保护之下。\n与此同时，温和派希望让我们保持孤立，甚至加强这种孤立。\n讨论结果应该是什么？"
 jer.7.a:0 "我们必须追随德国！"
 jer.7.b:0 "我们必须宣誓效忠王室！"
 jer.7.c:0 "平衡的方法会更好！"
 curazaojer.1.t:0 "来自诺曼底的提议"
 curazaojer.1.d:0 "今天早上我们收到了诺曼底公国购买库拉索岛的购买建议，他们给我们提供了一个合理的价格，而且加起来，我们政府中很多有影响力的人都告诉我们接受这样的建议\n我们应该怎么做？\n"
 curazaojer.1.a:0 "接受提议"
 curazaojer.1.b:0 "我们不会接受这种不光彩的提议！"
 curazaojer.2.t:0 "购买成功！"
 curazaojer.2.d:0 "好消息来了，感谢荷兰政府的朋友们，我们成功收购了库拉索岛！"
 Curazaojer.a:0 "好消息"
 curazaojer.3.t:0 "拒绝提议"
 curazaojer.d:0 "坏消息来了，显然我们的提议被拒绝了，因为这只是一个不光彩的提议，这显然冒犯了我们光荣的国家！"
 curazaojer.3.a:0 "他们不知道自己拒绝了谁！"
 curazaojer.3.b:0 "谁在乎，只是一座岛屿"
 curazaojer.2.a:0 "我们新帝国的新地平线！"
 jer.2.t:0 "一个奇怪的提议"
 jer.2.a:0 "卖"
 jer.2.b:0 "没有成交"
 jer.3.t:0 "一个新的领土"
 jer.3.d:0 "美国政府已经接受了我们购买维尔京群岛的提议！"
 jer.3.a:0 "我们的第一步！"
 jer.4.t:0 "没有成交"
 jer.4.d:0 "美国政府拒绝了我们购买维尔京群岛的提议！"
 jer.4.b:0 "那只是一个愚蠢的梦"
 jer.4.a:0 "傻瓜"
 jer.1.t:0 "绝望的祝福"
 jer.1.d:0 "我们在党内听到的事情终于发生了！更多的贫困人口意味着更容易获得我们的商品，同时由于逃税者的存在，我们也获得了更多的钱！"
 jer.1.a:0 "终于有好消息了！"
 prusjer.4.t:0 "诺曼底希望加入我们！"
 prusjer.4.a:0 "欢迎兄弟们！"
 prusjer.4.b:0 "谁？"
 prusjer.5.t:0 "乔治·查尔德-维利尔斯加冕"
 prusjer.5.d:0 "清晨风和日丽，气候宜人，人们都不相信，我们这个小公国再也不会成为任何国家的臣民了，因为伯爵这个人已经变成了国王，诺曼底的国王。\n这个国家的绵羊看到国王的光芒四射的魅力，撕开了伪装成绵羊的面纱，露出了一头强壮而饥饿的狮子，这头狮子会吞噬它触手可及的一切。\n在这种景象下，每个人都难以置信，他们现在唯一能发出的感叹就是："
 prusjer.5.a:0 "天佑国王"
 prusjer.7.t:0 "接受！"
 prusjer.8.t:0 "拒绝！"
 engjer.1.t:0 "诺曼底电报"
 engjer.1.d:0 "今天早上我们和诺曼底进行了友好交流！ 这个国家在工团主义起义期间宣布脱离我们独立，由于我们无法保护他们，他们采取了彻底的孤立主义政策。\n更有意思的是，他们似乎有意重续我们的旧情！"
 enjer.1.a:0 "难道我们的旧领土会回来吗？"
 engjer.2.t:0 "在圣约翰举行会议"
 engjer.2.d:0 "今天，我们拜访了流亡在加拿大王国的国王陛下，我们主要讨论了如何重启与他们的旧有关系，以及如何为这项事业提供帮助。"
 engjer.2.a:0 "新的开始"
 engjer.3.t:0 "诺曼底想重新加入我们！"
 enjer.3.d:0 "这一刻显然已经到来！公国希望重新加入我们，成为受王室保护的国家！\n我们应该怎么做？"
 enjer.3.a:0 "欢迎兄弟们回来！"
 enjer.3.b:0 "不，他们应该加入我们，成为王国的一部分"
 engjer.4.t:0 "来自加拿大的礼物"
 engjer.4.d:0 "我们收到了来自加拿大王国的大量枪支装备！"
 engjer.4.a:0 "好极了！"
 engjer.5.t:0 "与伯爵的对话"
 engjer.5.d:0 "在加拿大度过了美好的一天，我们与泽西伯爵进行了一次有趣的对话，直到他们的一位外交官以开玩笑的方式提出，诺曼底公国应该占领几乎整个法国西部！ 让布列塔尼成为英国领土的一部分并背叛法国！ 按照这个想法，曾经统治整个英格兰的诺曼底人，现在作为复仇的方式，他们将几乎统治整个法国！"
 engjer.5.a:0 "等等……这真是一个令人难以置信的想法！"
 engjer.5.b:0 "了不起的笑话和概念！"
 engjer.6.t:0 "国王接受了我们的提议！"
 enjer.6.d:0 "国王喜欢我们的提议，我们的公国现在重生了，我们将为百年战争复仇！"
 engjer.6.a:0 "新秩序来临了！"
 engjer.7.t:0 "王国希望全面控制"
 enjer.7.d:0 "国王想让我们彻底臣服！他不想让我们成为保护国，而是想让我们成为王国领土的一部分，很显然，我们将获得和以前一样的自治权，换句话说，就是成为皇室的保护国"
 engjer.7.a:0 "当然，我们的陛下"
 enjer.7.b:0 "发出还价提议"
 engjer.8.t:0 "还价还价"
 engjer.8.d:0 "我们收到了一份还价提议！他们希望保持其作为皇家属地的自治权"
 engjer.8.a:0 "欢迎回来！"
 engjer.8.b:0 "这是战争行为！"
 prusjer.6.t:0 "更换国旗？"
 prusjer.6.d:0 "有一些提议，比如将我们的国旗改为弗朗克（Franc Cors）使用的国旗，作为我们日耳曼化的象征。\n我们应该怎么做？"
 prusjer.6.a:0 "无需改变"
 prusjer.6.b:0 "选择弗朗西斯科旗帜"
 jernor.1.t:0 "影子国家"
 jernor.1.d:0 "1925 年英国革命期间，海峡群岛决定脱离大英帝国，并宣布独立，自 1406 年开始受大英帝国统治。贵族们宣布诺曼底公国，乔治·查尔德-维利尔斯 (George Child-Villiers) 为公爵。\n在最初的日子里，不列颠联盟曾多次试图在这些岛屿上宣传其革命，但都以失败告终。\n在公国内部，任何挑起革命的企图都被全力制止，所采用的政治制度是封建政体。\n政府采取的其他对策是将国家批准的弗朗西斯科分部纳入国家领土。\n由德国人和英国人组成的政府，加入公国的目的是打击工团主义或逃避正义。\n在其中一个部门中，有一位名叫奥斯卡·迪尔旺加的人脱颖而出，他不仅展示了有趣的历史，而且与贵族有着相同的品味。\n1928 年，他以奥斯卡-迪尔旺加的身份被接纳为贵族，向弗朗西斯科家族的其他成员证明了加入贵族的想法是可行的。\n对于诺曼底以外的人来说，这只是一个乡间小岛，有着传统的生活方式。实际上，这个小岛一直处于被监视的状态；P.S.N 在迫害持不同政见者；贵族们利用他们的封建权利虐待岛上的居民，还有儿童神秘失踪或奇怪的货物运抵这个国家。\n在这个混乱的世界中，诺曼底看似相对平静，但实际上却处于一种完全偏执的状态，公国将采取什么行动，只有岛上的精英们才会知道......。\n"
 jernor.1.a:0 "骑士们在防守！"
 jerneu.1.t:0 "像 1899 年那样狂欢！"
 jerneu.1.d:0 "我们的贵宾到了！\n你甚至可以看到美国银行家带着女佣去他梦寐以求的客人宿舍！ 或者那里的那个垃圾！ 和他的朋友们一起喝肾上腺素红！ 哦！ 看到一个德国人和一个英国人像老朋友一样喝酒，即使在公共场合他们厌恶对手的国家！ 你甚至可以看到一个马耳他之子谈论挑起一场导致世界崩溃的国际危机是多么有趣！ 原因？ 只为了他说只是为了搞笑\n在这个美丽的夜晚，我们都是朋友，因为我们的血脉和愿望而团结在一起，这是世界上任何地方都无法比拟的！"
 jernau.1.a:0 "派对真热闹！"
 jernau.2.t:0 "来自贵族的建议"
 jerneu.2.d:0 "我们的贵族以及银行家和其他有影响力和有权势的人已经开始团结起来讨论保障诺曼底公国的想法，因为他们声称诺曼底公国是反对工团主义的堡垒和活生生的例子或抵抗它！ 他们说人民是欧洲大陆最友善、最真诚的人民需要保护他们免受工团主义的魔爪\n我们应该怎么做？"
 jerneu.2.a:0 "我们的兄弟不会被遗忘！"
 jerneu.2.b:0 "我们为什么要关心那个特殊的岛屿？"
 prusjer.1.t:0 "环游群岛"
 prusjer.1.d:0 "今天上午，几架来自德意志帝国的容克飞机抵达了。\n他们看到了我们领地的美丽，也看到了我们的生活方式，就像法国大革命前的美好旧时代一样！\n他们似乎对我们的堡垒以及军队和秘密警察的规模印象深刻。"
 prusjer.1.a:0 "让我们开始游览吧！"
 prusjer.3.t:0 "游览结束"
 prusjer.3.d:0 "旅程结束了，我们的朋友们都很满意！ 他们似乎很乐意告诉德皇保证我们免受工团主义分子的威胁！ 我们在圣海勒机场向他们告别。"
 prusjer.3.a:0 "多好的旅行啊！"
 jersor.1.t:0 "索雷尔派到来！"
 jersor.1.d:0 "前不久巴黎发生了政治地震。掌权的索雷尔派遭到推翻，如今他们的领导人布卡德带着革命军团逃到了诺曼底，并对政府发动了猛攻，公国的命运岌岌可危。"
 jersor.1.a:0 "入侵者被击溃了！"
 jersor.1.b:0 "索雷尔派夺取了政权！"
 jersor.2.t:0 "复仇……"
 jersor.2.d:0 "既然索雷尔派回到了巴黎，是时候展开报复了。新社会主义者，黑卫军，无政府工团主义者，雅各宾派的领导人被当场处死，他们的头颅被割下来，插在路灯柱上，告诉所有人，这就是叛徒的下场。"
 jersor.2.a:0 "这是他们应得的。"
 