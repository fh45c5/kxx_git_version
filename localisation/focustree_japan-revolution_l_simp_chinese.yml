l_simp_chinese:
 JAPSOCIALISM_the_revolution_is_calling:0 "革命在呼唤"
 JAPSOCIALISM_the_revolution_is_calling_desc:0 "我们终于开始了真正的革命，现在正是寻求实现社会主义日本的时候。"
 JAPSOCIALISM_organize_the_farmers:0 "组织农民"
 JAPSOCIALISM_organize_the_farmers_desc:0 "与巴黎的城市工团主义者不同，我们已经适应了一种更加农业化的工团主义，主要获得农民的支持。"
 JAPSOCIALISM_cooperation_with_the_unions:0 "与工会合作"
 JAPSOCIALISM_cooperation_with_the_unions_desc:0 "正如我们的工业基础一样，我们也必须继续支持城市无产阶级的反资本主义斗争。"
 JAPSOCIALISM_war_socialism:0 "战争社会主义"
 JAPSOCIALISM_war_socialism_desc:0 "为了我们的斗争，我们必须保持坚韧，我们必须使用新经济政策式的经济来财政支持我们的革命，这是暂时的，不会使我们偏离我们的革命道路。"
 JAPSOCIALISM_seek_internationale_aid:0 "寻求国际援助"
 JAPSOCIALISM_seek_internationale_aid_desc:0 "当我们欢迎流亡的兄弟姐妹归来时，我们需要与巴黎的国际同志联系。"
 JAPSOCIALISM_letsdoourbest:0 "尽力而为！"
 JAPSOCIALISM_letsdoourbest_desc:0 "我们将竭尽全力，为我们的自由而战！"
 JAPSOCIALISM_liaison_with_shanghai_contacts:0 "与上海联系人的联络"
 JAPSOCIALISM_liaison_with_shanghai_contacts_desc:0 "革命的根据地不仅在日本和法国，也在上海，许多东亚社会主义者聚集在一起以确保社会主义利益，野坂参三将组织我们的情报局，进一步扩大我们的革命优势。"
 JAPSOCIALISM_striking_for_more_than_a_day:0 "罢工一天以上"
 JAPSOCIALISM_striking_for_more_than_a_day_desc:0 "持续罢工一天以上，减缓敌人的速度！"
 JAPSOCIALISM_organize_peasant_uprisings:0 "组织农民起义"
 JAPSOCIALISM_organize_peasant_uprisings_desc:0 "我们必须奋起革命，并在内部进一步削弱我们的对手。"
 JAPSOCIALISM_theredflagflieshighovertokyo:0 "东京上空，红旗飘扬！"
 JAPSOCIALISM_theredflagflieshighovertokyo_desc:0 "我们现在宣布战胜反动派！日本社会主义万岁！"