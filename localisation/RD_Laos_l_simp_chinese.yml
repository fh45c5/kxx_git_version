 LAO_pathet_lao_issue_desc:0 "印度支那工团主义者垮台后，我们获得了独立。但这是有代价的，我们现在发现他们的残余势力在丛林中崛起，反对我们的统治。甚至我们的一位王子也支持他们。我们将粉碎他们并为国王保卫老挝。"
 LAO_royal_factionalism:0 "皇家派系主义"
 LAO_royal_factionalism_desc:0 "在流亡期间，国王的王子们开始就从敌人手中解放老挝后该做什么发生冲突。Souvanna Phouma 领导的中立派主张独立于外国势力的君主立宪制。佩萨拉·拉塔纳翁萨领导的伊萨拉派提倡泛亚合作反对帝国主义，并希望授权佩萨拉·拉塔纳翁萨为摄政王并限制国王的权力。而Boum Oum的民族主义者则希望将老挝带入繁荣的新时代，并将老挝扩展为一个伟大的亚洲帝国。"
 LAO_resistance_against_colonialism:0 "反抗殖民主义"
 LAO_resistance_against_colonialism_desc:0 "最后，我们把老挝从德国、法国和印度支那联盟的殖民主义野心中拯救出来。我们不再是外来的臣民，而是现在拥抱我们在地球上应有的地位！我们向历史上的烈士致敬，我们将为我们的民族独立而拥抱他们。"
 LAO_hmong_resistance:0 "苗族抵抗运动"
 LAO_hmong_resistance_desc:0 "丛林中被压迫的民族正在争取独立。好吧，我们的枪应该说些什么。他们是民族叛徒，试图通过获得独立和与工团主义者站在一起来摧毁老挝。我们将粉碎他们。"
