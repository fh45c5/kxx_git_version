 laos.2.desc:0 "在我们获得独立后，工团主义和苗族的抵抗战斗有所增长，巴特寮不断取得进展，对我们的武装部队取得了更多的连续胜利。今天是庆祝王室归来的游行。西萨旺·冯国王和他的继承人西萨旺·瓦塔纳站在游行路线的一侧，看着老挝伊萨拉军队从他们身边走过参加仪式。当最后一名士兵经过两人身边时，其中 3 名士兵转身向 Vong 和 Vatthana 开枪。两人都被子弹打得嘎嘎作响。士兵们一开枪就很快被杀，但为时已晚，枪声已经响起，Vong 和 Vatthana 都死了。现在，枢密院接管了国家，几天后将就老挝领导层的未来做出最终决定。"
 laos.3.desc:0 "由于王国仍在为国王和王子的去世而哀悼，枢密院就老挝的下一任统治者做出了决定。第一派是以老挝另一个王朝的王子文乌姆为首的右派。他的目标是让老挝再次变得更加强大，他本人具有强烈的民族主义色彩，并允许军队进一步赋权。接下来是由 Souvanna Phouma 领导的中立派，他是 Boun Oum 的温和派。但他寻求使老挝成为一个地缘政治中立的国家，并允许君主立宪制的存在。最后一个派系是老挝伊萨拉派系。该派由Phetsarath Ratanavongsa亲王组建，是老挝抵抗法国和德国殖民主义的军队的主要派系。与他的同行不同，他寻求与巴特寮达成协议，并与他们组建联合政府，以应对外部帝国主义。日子一天天过去，枢密院做出了最终决定。"
 laos.1.desc:0 "我们终于自由了！工团主义的暴政不再压迫我们了！我们将为老挝人民繁荣的新时代而奋斗。但并非一切都是阳光和彩虹。我们仍然面临工团主义的抵抗，现在又面临苗族叛乱分子的抵抗。印度支那内战也造成了经济损失，我们的大部分基础设施被拆除。我们再次感谢解放我们部队的盟国，但现在我们正走在恢复的道路上。"
 laos.4.desc:0 "巴特寮人正在行动，他们的部队直指我们的首都。他们在夜间攻击我们的阵地，虽然筋疲力尽，但他们第二天就发动了攻击。现在他们正在逃跑，我们已经把他们推了回来。但这是一个陷阱吗？有消息说，他们的撤退是陷阱。指挥部必须决定我们的下一步行动。那个动作是......"
 laos.5.desc:0 "由于琅南塔的结果仍然难以捉摸，我们注意到巴特老挝的线在Lak Sao附近似乎很弱。我们的指挥部已命令我们尽可能地攻击该阵地。至少希望我们进一步削弱力量，如果我们不设法推动。我们推动并设法最初突破他们的阵地，但我们发现这将是一次伏击，我们发现了这一点。我们等待命令，看看下一步该怎么做。"
 laos.6.desc:0 "最后的战斗。首都之战。巴特寮和苗族部队现在攻击该市的郊区。他们努力推进，但我们更努力地防守。现在我们有机会进行最后一击。我们需要准备吗？或者我们不需要它，任何一种选择都可能胜利或失败"
 laos.7.desc:0 "现在，随着尘埃落定，我们看到了冲突的结果。结果是......"
 laos.8.desc:0 "万岁！我们游行穿过首都，欢呼和欢呼的呼声传遍万象的街道。现在我们决定谁将带领我们进入一个繁荣的新时代。苗族叛乱分子是一群激进的社会主义者，他们试图团结苗族人民，并允许在他们的国家理念下实现完全的种族平等。还有一种非马克思主义社会主义的愿望。其他胜利者是巴特寮，这是一个由苏发努冯组织的左翼团体，他是印度支那工团主义者的主要支持者。该组织寻求在老挝实施社会主义，两派都希望有类似的社会主义实践。"
 laos.9.desc:0 "当我们确保老挝实现社会主义时，我们现在决定谁来领导临时政府。本届政府将决定由谁来领导重建时期。第一派是共产主义派，由苏发努冯领导。这个派别试图实施胡志明思想，以及集体主义经济。另一派是以凯山为首的工团主义者，他寻求布哈林主义的工团主义风格，社会主义市场经济，并支持扩大工会的增长。"
 laos.10.desc:0 "我们已经完成了重建期。现在，我们已经形成了一个真正的革命先锋队，领导我们走向社会主义的未来。第一派是共产主义派，由苏发努冯领导。这个派别试图实施胡志明思想，以及集体主义经济。另一派是以凯山为首的工团主义者，他寻求布哈林主义的工团主义风格，社会主义市场经济，并支持扩大工会的增长。"
 laos.11.desc:0 "现在，LPRP中出现了一场新的辩论，由苏发努冯的一些最亲密的盟友提出。争论的焦点是恢复君主制并使其成为社会主义国家，还是保持社会主义国家的共和地位。"
 laos.12.desc:0 "在我们战胜左翼恐怖分子之后，我们现在准备消灭他们的小部队。但出于某种原因，我们政府的成员希望提供和平并允许和平融合。现在我们必须决定和平融合，或者无情地将这些恐怖分子镇压到最后一个人。"
 laos.13.desc:0 "在对德国压迫的持久反抗中，巴猜领导了反对德国人的重大斗争，因为他们的殖民政策不公平地针对苗族人民。在一面这样的旗帜中，巴猜的部队正在撤退。为了避免全军覆没，巴猜的妹妹站在后面帮助保卫撤退的部队。然后她举起了一面用大麻制成的旗帜，作为她最后的动作。传说说，“。她拿着一面用大麻制成的白旗，用来偏转子弹。据说她是一个正义的处女，这就是为什么上天允许她拥有如此神奇的力量。她带领军队参加了许多成功的战斗。现在，麻旗将成为我们革命斗争的象征，是我们阵亡同志的荣誉。"
 laos.14.desc:0 "我们将拯救我们的苗族兄弟，并向他们展示我们团结所有苗族人民的梦想。愿我们到达从缅甸到越南，从云南到马来的土地！"
 POLITICS_SISAVANG_DESC:0 "Prince Khao was born in the Golden Palace on 14th July 1885, as the eldest surviving son of His Majesty King Zakarinth and second wife Her majesty Queen consort Thong-sy. However, in boyhood Khao was sent to study at Lycée Chasseloup-Laubat, Saigon, and l'École Coloniale, where he would return to ascend the throne. Prince Khao was named heir apparent on the 15th of April 1904, upon his father's death on the 26th of March 1904, Khao was to ascend the throne at the Old Royal Palace, in Luang Prabang. In which the young Prince Khao was crowned on the 4th of March 1905, as His Majesty King Sisavangvong. After the German takeover of Indochina in 1919, Sisavang would collaborate with the Germans, and make Laos a protectorate of German East Asia. As Indochina falls to the hands of the syndicalists he goes into exile to Taiwan, with the Cambodian and Vietnamese dynasties, as per Japanese invitation. Now that the Indochinese Union has been crushed, the Vietnamese Republicans and Monarchists have agreed to allow him to form the Kingdom of Laos. But the kingdom itself faces many issues."