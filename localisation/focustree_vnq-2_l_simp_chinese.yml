 VNQ_2_continue_the_democracy_express:0 "继续民主快车"
 VNQ_2_continue_the_democracy_express_desc:0 "共和国的民主将继续下去！"
 VNQ_2_corporatist_controls:0 "法团主义掌权"
 VNQ_2_corporatist_controls_desc:0 "我们将限制垄断并使之屈服于我们的意志。"
 VNQ_2_secure_rubber_resources:0 "确保橡胶资源"
 VNQ_2_secure_rubber_resources_desc:0 "橡胶将给我们带来巨大的回报。"
 VNQ_2_ports_on_the_mekong:0 "湄公河上的港口"
 VNQ_2_ports_on_the_mekong_desc:0 "湄公河将成为我们国家的命脉。"
 VNQ_2_tamsbenevolence:0 "Tam的仁慈"
 VNQ_2_tamsbenevolence_desc:0 "我们将控制越南，以更好地保障其安全。"
 VNQ_2_unemployment_reduction:0 "减少失业"
 VNQ_2_unemployment_reduction_desc:0 "减少人民就业问题。"
 VNQ_2_slay_the_russian_beast:0 "杀死俄罗斯野兽"
 VNQ_2_slay_the_russian_beast_desc:0 "熊将被猎人杀死！"
 VNQ_2_unitedandfree:0 "团结而自由！"
 VNQ_2_unitedandfree_desc:0 "团结而自由！"
 VNQ_2_greater_dai_viet:0 "大越"
 VNQ_2_greater_dai_viet_desc:0 "最大的越南！"
