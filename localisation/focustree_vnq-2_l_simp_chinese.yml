l_simp_chinese:
 VNQ_2_promote_nationalist_clubs:0 "推广民族主义俱乐部"
 VNQ_2_promote_nationalist_clubs_desc:0 "我们将开始一条新的道路。"
 VNQ_2_paternalist_outlook:0 "家长式的观点"
 VNQ_2_paternalist_outlook_desc:0 "保守社会主义才是出路！"
 VNQ_2_vietnamschiang:0 "越南的蒋中正"
 VNQ_2_vietnamschiang_desc:0 "NRAV掌握了这次大会，并接受了蒋介石的军事自信思想。Hai Than被称为越南的蒋介石，他通过军事铁拳寻求三民主义改革。"
 VNQ_2_pragmatic_economics:0 "务实经济学"
 VNQ_2_pragmatic_economics_desc:0 "我们将根据我们的需要和愿望调整经济。"
 VNQ_2_an_economic_consensus:0 "经济共识"
 VNQ_2_an_economic_consensus_desc:0 "随着经济的形成，全国性的经济问题出现了，其中两种制度占主导地位。国家资本主义的实用主义方法或社会民主主义影响的社会主义方法。双方各有利弊，但最终由执政党的派系决定我们的经济党派。"
 VNQ_2_strengthen_the_nvbis:0 "加强 NVBIS"
 VNQ_2_strengthen_the_nvbis_desc:0 "安全很好并且是必需的。"
 VNQ_2_the_human_spirit_of_revolution:0 "人类的革命精神"
 VNQ_2_the_human_spirit_of_revolution_desc:0 "真正人类的精神将得到实现。"
 VNQ_2_organize_the_viet_duy_dan_dang:0 "组建越维民党"
 VNQ_2_organize_the_viet_duy_dan_dang_desc:0 "我们将组织我们的反工团主义力量"
 VNQ_2_thai_hoc_holds:0 "阮太学掌权"
 VNQ_2_thai_hoc_holds_desc:0 "阮太学领导我们完成了革命，现在寻求将越南与国民党的民权派结盟，因为这两个派系都遵循社会民主主义的三民主义方针。"
 VNQ_2_consolidate_grassroots_policies:0 "巩固基层政策"
 VNQ_2_consolidate_grassroots_policies_desc:0 "我们党的根本是立党之本、回报人民的政策。"
 VNQ_2_anti_vietminh_campaigns:0 "反越盟运动"
 VNQ_2_anti_vietminh_campaigns_desc:0 "愿越盟被消灭。为了我们国家的未来，我们要和平生活。"
 VNQ_2_a_new_manifesto:0 "新宣言"
 VNQ_2_a_new_manifesto_desc:0 "《卡拉维尔宣言》对当前国家提供了过时的共识。我们将制作新的，以纪念阮海臣。"
 VNQ_2_the_socialist_market_economy:0 "社会主义市场经济"
 VNQ_2_the_socialist_market_economy_desc:0 "社会主义市场经济为我们提供了一个更少剥削的小资本主义经济。"
 VNQ_2_pragmatism:0 "实用主义"
 VNQ_2_pragmatism_desc:0 "我们要适应全球形势，拯救民族经济。"
 VNQ_2_victory_of_the_jingwei_faction:0 "汪精卫派的胜利"
 VNQ_2_victory_of_the_jingwei_faction_desc:0 "亲汪精卫派是由VNQDD激进社会主义者在党内煽动派系而形成的。VNQDD 在印度支那联盟背叛后形成了反工团主义的观点，因此坚持在党内减少工团主义的结盟。然而，汪精卫派的情况确实如此，其领导人阮祥三考虑了汪精卫提出的激进三民主义。"
 VNQ_2_reach_out_to_the_peasants:0 "深入农民群众"
 VNQ_2_reach_out_to_the_peasants_desc:0 "农村是民族的粮仓。它同样被反动派剥削，农民深受其害。为了争取他们，我们将开始我们自己的土地改革。"
 VNQ_2_welfare_for_all:0 "全民福利"
 VNQ_2_welfare_for_all_desc:0 "人民要求生活水平能够防止他们受到剥削和痛苦。我们将提出新的改革措施，以进一步赢得全国民众的欢迎。"
 VNQ_2_abolish_monopolies:0 "废除垄断"
 VNQ_2_abolish_monopolies_desc:0 "粉碎剥削者。"
 VNQ_2_political_tutelage:0 "训政"
 VNQ_2_political_tutelage_desc:0 "一个政党将意味着我们的临时革命效率更高。"
 VNQ_2_tear_down_the_syndicates:0 "摧毁工团"
 VNQ_2_tear_down_the_syndicates_desc:0 "这些工团主义傀儡将从地球上消失。"
 VNQ_2_takesomeleavesome:0 "拿一些; 留下一些"
 VNQ_2_takesomeleavesome_desc:0 "拿一些; 留下一些"
 VNQ_2_loyalty_to_vietnam:0 "忠于越南"
 VNQ_2_loyalty_to_vietnam_desc:0 "民族高于一切！"
 VNQ_2_the_basics_of_humanity:0 "人性基础"
 VNQ_2_the_basics_of_humanity_desc:0 "在我们人类形成的社会中，我们是贪婪和自私的。"
 VNQ_2_build_the_collective_strength:0 "增强集体力量"
 VNQ_2_build_the_collective_strength_desc:0 "个人什么都不是。集体就是一切。"
 VNQ_2_reforming_the_party:0 "改革政党"
 VNQ_2_reforming_the_party_desc:0 "党应转变为像Tu Anh那样的意识形态。"
 VNQ_2_destroy_the_old_elites:0 "消灭旧精英"
 VNQ_2_destroy_the_old_elites_desc:0 "反动派精英长期伤害我国人民。愿他们被推翻并烧死在火刑柱上。"
 VNQ_2_promote_land_reform:0 "推动土地改革"
 VNQ_2_promote_land_reform_desc:0 "土地应归农民和忠诚的精英所有。"
 VNQ_2_legacy_of_the_nam_dong_commune:0 "南东公社的遗产"
 VNQ_2_legacy_of_the_nam_dong_commune_desc:0 "Nam Dong 公社最初是在包括 Thai Hoc 在内的 VNQDD 成员的殖民统治下成立的。公社的遗产应该落实到我们整个国家。"
 VNQ_2_national_heroism:0 "民族英雄主义"
 VNQ_2_national_heroism_desc:0 "我们将成为民族英雄和革命英雄。共和国将永远为他们和我们而存在。"
 VNQ_2_unify_nationalist_organizations:0 "统一民族主义组织"
 VNQ_2_unify_nationalist_organizations_desc:0 "统一国家的一部分应该成为我们国力增长的一个因素。甚至党本身也要通过团结来加强。"
 VNQ_2_nrav_supremacy:0 "NRAV 霸权"
 VNQ_2_nrav_supremacy_desc:0 "军队的指导将带领我们经历革命。"
 VNQ_2_social_realism:0 "社会现实主义"
 VNQ_2_social_realism_desc:0 "世界的状况将由大众来解决，我们将为我们自己的国家解决这些问题。"
 VNQ_2_transform_agricultural_communes:0 "改造农业公社"
 VNQ_2_transform_agricultural_communes_desc:0 "农民公社应该是合作社，可以提高粮食产量，但是我们要采用与工团主义不同的制度。"
 VNQ_2_expandtulucvandoan:0 "扩张自力文团"
 VNQ_2_expandtulucvandoan_desc:0 "自力文团是一个文学协会，是由一群作家创建的文学派别，也是一场文学改革运动（在许多领域也是一场文化和社会改革运动）。现代越南始于这个写作组织。它1932年成立并解散，但现在已经决定重建来讨论越南的问题。"
 VNQ_2_learnfromchausrepublicanism:0 "学习周的共和主义"
 VNQ_2_learnfromchausrepublicanism_desc:0 "革命英雄将为我们指明新的道路。"
 VNQ_2_uphold_the_caravelle_manifesto:0 "秉承卡拉维尔宣言"
 VNQ_2_uphold_the_caravelle_manifesto_desc:0 "我们将坚持反对帝国主义的宣言。"
 VNQ_2_promotion_of_equality:0 "促进平等"
 VNQ_2_promotion_of_equality_desc:0 "我们是平等的人类。"
 VNQ_2_unity_is_our_strength:0 "团结就是力量"
 VNQ_2_unity_is_our_strength_desc:0 "一个种族团结起来争取解放！"
 VNQ_2_cut_out_tu_anh:0 "干掉Tu Anh"
 VNQ_2_cut_out_tu_anh_desc:0 "Tu Anh 对我们国家来说太激进了，他最近变得暴躁和好斗。我们必须消灭他。"
 VNQ_2_in_honour_of_phan_boi_chau:0 "纪念潘佩珠"
 VNQ_2_in_honour_of_phan_boi_chau_desc:0 "革命领袖将受到尊敬，并永远激励我们的事业。"
 VNQ_2_treasury_bonds:0 "国债"
 VNQ_2_treasury_bonds_desc:0 "我们要通过债券来拯救国民经济。"
 VNQ_2_food_surplus:0 "食物盈余"
 VNQ_2_food_surplus_desc:0 "人皆有食"
 VNQ_2_encourage_commercialism:0 "鼓励商业"
 VNQ_2_encourage_commercialism_desc:0 "有限的资本主义将继续我们的经济增长。"
 VNQ_2_revolutionaryoligarchy:0 "“革命”寡头"
 VNQ_2_revolutionaryoligarchy_desc:0 "革命的钱对我们的成功很重要，我们会为了国家的利益而变得富有。"
 VNQ_2_the_star_and_the_sun:0 "星与日"
 VNQ_2_the_star_and_the_sun_desc:0 "我们的旗帜的伟大将永远指引我们。"
 VNQ_2_reach_out_to_radicals_in_shanghai:0 "向上海的激进分子伸出援手"
 VNQ_2_reach_out_to_radicals_in_shanghai_desc:0 "我们在上海的联系将进一步确保国际合法性。"
 VNQ_2_meeting_of_the_national_congress:0 "全国代表大会会议"
