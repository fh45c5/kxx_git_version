 VNQ_2_intellectual_patriotism:0 "知识爱国主义"
 VNQ_2_intellectual_patriotism_desc:0 "爱国者应当能读、能写、能教书。"
 VNQ_2_new_phung_hoa:0 "新奉化"
 VNQ_2_new_phung_hoa_desc:0 "《奉化》是一本旨在表达阮祥三同志观点的杂志。这些观点包括民族主义和反帝国主义，这也是他领导的基础。"
 VNQ_2_join_our_nvbis:0 "加入我们的 NVBIS"
 VNQ_2_join_our_nvbis_desc:0 "NVBIS 是我们的内务部门。我们将与他们一起确保越南变得更好。"
 VNQ_2_thenationunited:0 "国家团结！"
 VNQ_2_thenationunited_desc:0 "团结的国家应拥抱新的自由。"
 VNQ_2_push_back_against_syndicalism:0 "反对工团主义"
 VNQ_2_push_back_against_syndicalism_desc:0 "工团主义将不再腐蚀我们的国家。"
 VNQ_2_exploitationbegone:0 "剥削结束！"
 VNQ_2_exploitationbegone_desc:0 "剥削结束！"
 VNQ_2_letitend:0 "让它结束吧！"
 VNQ_2_letitend_desc:0 "民主即将开始！"
 VNQ_2_it_has_only_begun:0 "一切才刚刚开始"
 VNQ_2_it_has_only_begun_desc:0 "我们将实行新的白色恐怖。"
 VNQ_2_antigerman_propaganda:0 "反德宣传"
 VNQ_2_antigerman_propaganda_desc:0 "粉碎德国野兽！"
 VNQ_2_align_with_the_national_socialists:0 "与国家社会主义者结盟"
 VNQ_2_align_with_the_national_socialists_desc:0 "国家社会主义者与我们相似，但他们对日本更加忠诚。我们必须立即阻止这种倾向，让他们成为我们的盟友，而不再是日本的傀儡。"
 VNQ_2_vietnamsnewera:0 "§F推动繁荣新时代§!"
 VNQ_2_vietnamsnewera_desc:0 "我们将会看到新的未来！"
 VNQ_2_the_fist_smashes_our_enemies:0 "铁拳粉碎敌人"
