 VNQ_2_ultra_nationalist_victory:0 "极端民族主义胜利"
 VNQ_2_ultra_nationalist_victory_desc:0 "张子英集团是一群极端民族主义者，他们通过生存民族主义寻求越南共和主义的扩张，这是张子英为越南设计的政治理论。"
 VNQ_2_purist_of_the_purist:0 "纯粹主义者中的纯粹主义者"
 VNQ_2_purist_of_the_purist_desc:0 "我们是真正的越南人！"
 VNQ_2_the_question_of_tutelage:0 "训政问题"
 VNQ_2_the_question_of_tutelage_desc:0 "民主还是非民主？"
 VNQ_2_expropriate_the_landlords:0 "剥夺地主财产"
