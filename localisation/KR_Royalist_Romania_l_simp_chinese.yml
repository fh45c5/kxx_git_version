 RRM_civil_war:0 "罗马尼亚内战"
 RRM_call_to_arms:0 "召集部队！"
 RRM_call_to_arms_desc:0 "凭借我们人民支持国王和他正义的事业，是时候号召每一个罗马尼亚人武装起来了。我们一同努力必将打败铁卫团并收复我们的家园。"
 RRM_last_stand:0 "背水一战"
 RRM_last_stand_desc:0 "我们的临时首都雅西已经落入邪恶的铁卫团之手。保皇派的命运似乎已经走到了尽头。在这里，我们将为自由和君主制的罗马尼亚做最后一战！"
 RRM_white_terror:0 "白色恐怖"
 RRM_white_terror_desc:0 "保皇派军队和新政权的支持者正在恐吓被怀疑与铁卫团合作的人。如果政府不采取行动，这些白色恐怖活动可能会失控。另一方面，铁卫团成员可能会从我们的指缝中溜走，并重新组织起来。"
 RRM_white_terror_ban_people_tribunals:0 "取缔民间法庭"
 RRM_white_terror_ban_people_tribunals_desc:0 "一些城市成立了由 \"忠诚 \"公民组成的特别法庭。直到现在，当地警方还默许他们这样做。为了恢复秩序，我们必须取缔他们。"
 RRM_white_terror_ban_people_militias:0 "取缔民兵武装"
 RRM_white_terror_ban_people_militias_desc:0 "在一些城市，当地民兵组织已经成立，他们装备有内战期间缴获的武器，通常由前志愿者领导。虽然这些部队与普通武装暴徒相比更加纪律严明，但他们仍然对我们的社会稳定构成了威胁。现在时候是禁止和解除他们武装了。"
 RRM_open_internment_camps:0 "开设拘留营"
 RRM_open_internment_camps_desc:0 "常规司法系统无法处理大量涉嫌通敌叛国者的案件，这是导致白色恐怖的原因之一。我们可以通过开设拘留营，以保障人民免受同胞们的暗害，警察也能轻易查明他们是否有罪。"
 RRM_open_internment_camps_tooltip:0 "国家发生了大规模动乱。\n\n"
 RRM_declare_martial_law:0 "宣布军事戒严"
 RRM_declare_martial_law_desc:0 "国家内持续的混乱已经导致我国接近了一种近乎完全无政府的状态。我们必须重塑秩序并将我们手上所有的部队派到街上动员起来。虽然这不会制止所有的白色恐怖活动，甚至老实说我们的一些部队还可能会参与其中，但至少会让这场掠夺变得更有纪律。"
 RRM_declare_martial_law_tooltip:0 "已经接近完全的无政府状态。\n\n"
 RRM_end_white_terror:0 "白色恐怖的终结"
 RRM_end_white_terror_desc:0 "我们应当停止白色恐怖了。据报道，反铁卫团的活动已经寥寥无几，民众似乎已经对他们的前统治者表达了足够的愤怒。"
