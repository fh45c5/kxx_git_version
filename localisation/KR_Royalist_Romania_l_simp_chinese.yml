 RRM_transylvania_question_desc:0 "-"
 RRM_transylvania_deal:0 "特兰西瓦尼亚协议"
 RRM_transylvania_deal_desc:0 "-"
 RRM_incite_unrest_in_transylvania:0 "在特兰西瓦尼亚煽动叛乱"
 RRM_incite_unrest_in_transylvania_desc:0 "-"
 RRM_transylvania_autonomy:0 "特兰西瓦尼亚自治"
 RRM_transylvania_autonomy_desc:0 "-"
 RRM_protect_romanians_in_transylvania:0 "保护特兰西瓦尼亚罗马尼亚裔"
 RRM_protect_romanians_in_transylvania_desc:0 "-"
