 RRM_constitutional_front_party_long:0 "立宪阵线(Frontul Constituțional)"
 RRM_civil_war_victory:0 "内战胜利"
 RRM_civil_war_victory_desc:0 "铁卫团已经被我们的军队击败了！罗马尼亚王国终于能够回到它合法的土地了。现在我们需要重建我们的国家并把它建设的比原来更加伟大！"
 RRM_kingdom_restoration:0 "复辟罗马尼亚王国"
 RRM_kingdom_restoration_desc:0 "罗马尼亚王国终于得以复辟。铁卫团的恐怖终于统治结束了。团结起来重建我们的伟大国家成为了现在的首要任务。"
 RRM_reestablish_siguranta:0 "重建安全处"
 RRM_reestablish_siguranta_desc:0 "铁卫团已经清洗并基本解散了王国的秘密警察——安全处。现在我们可以重新建立警察和安全总局，以逮捕我们社会中的任何不忠者。"
 RRM_reestablish_siguranta_tooltip:0 "§Y这将会解锁更多的事件选项§!\n\n"
 RRM_border_defense:0 "边境防御"
 RRM_border_defense_desc:0 "既然我们已经击败了铁卫团，就必须确保罗马尼亚不受任何外来威胁。通过在边境修筑新防线，我们将保卫我们的核心地区不受任何外来入侵。"
 RRM_new_king:0 "选一位国王"
 RRM_new_king_desc:0 "国内许多人因为米哈伊国王太软弱或者太年轻而反对他。大部分政客支持卡罗尔或者尼古拉做国王。谁应该加冕为王呢？"
 RRM_first_elections:0 "举行首次选举"
 RRM_first_elections_desc:0 "现在是铁卫团和军政府失败后举行的首次自由选举。国家农民党（PNT）和国家自由党（PNL）两大政党争夺政权。两党都有可能在选举中获胜，但经过长期高压统治后，政府的稳定性如何还有待观察。"
 RRM_election_pnt:0 "国家农民党获胜"
 RRM_election_pnt_desc:0 "国家农民党赢得选举并组建政府"
 RRM_rehabilitation:0 "恢复"
 RRM_rehabilitation_desc:0 "人们需要适应新的事实，但没有必要过度清洗。我们需要为实业家和军人恢复名誉，这样我们才能在这些灾难性的独裁统治之后迅速集中精力重建国家。"
 RRM_subsidise_peasants:0 "补贴农民"
 RRM_subsidise_peasants_desc:0 "国家农民党的大部分选民都是农民，为了确保他们在未来选举中的选票，政府需要向他们提供补贴。官方的理由是我们需要在近期的斗争之后防止饥荒。"
 RRM_election_pnl:0 "国家自由党获胜"
 RRM_election_pnl_desc:0 "国家自由党在选举中获胜并组建了政府。"
 RRM_limited_economic_reform:0 "有限的经济改革"
 RRM_limited_economic_reform_desc:0 "与邻国相比，罗马尼亚经济落后。自世界大战以来，历届政府都没有采取什么措施来改善我们的经济状况。经济由外国公司主导，他们想出售我们的石油。我们需要发展国内消费品市场，使罗马尼亚成为一个现代化的国家。"
 RRM_truth_commission:0 "真相与和解委员会"
 RRM_truth_commission_desc:0 "一些知名实业家支持铁卫团和铁卫团之前的军政府，这已不是秘密。我们需要找出谁是真正的叛徒，并确保他们对新国家的忠诚。"
 RRM_military_government:0 "继续维持军政府"
 RRM_military_government_desc:0 "现在还不是让民众投票选举政府的时候。我们需要继续维持临时军政府，以确保首先稳定国家局势。民主党派将抗议这一举动，因为他们认为组织选举的时机已经成熟。"
 RRM_order_and_stability:0 "秩序和稳定"
 RRM_order_and_stability_desc:0 "在国王的领导下，我国拥有一个强大而稳定的政府来确保安全与持续稳定。"
 RRM_allow_elections:0 "允许选举"
 RRM_allow_elections_desc:0 "军政府的使命已经完成，现在是王国组织首次选举的时候了。多个政党争夺政权，这些选举可能会给社会带来翻天覆地的变化"
 RRM_stable_government:0 "政府稳定"
 RRM_stable_government_desc:0 "尽管有人预测新政府维持不了多久，但他们克服困难，成功在议会中形成了稳定多数。该党目前可以继续执政了。"
 RRM_second_elections:0 "第二次大选"
 RRM_second_elections_desc:0 "正如预测的那样，新的民主政府已经垮台，需要举行一场新选举来解决这一情况。数个政党争夺着政府的主导权，这次选举可能会让社会天翻地覆。"
 RRM_peasants_government:0 "农民党政府"
 RRM_peasants_government_desc:0 "国家农民党将在未来的数年中执政。他们计划对土地和经济进行有限的改革，同时保留国王的权力。"
 RRM_agrarian_reform:0 "土地改革"
 RRM_agrarian_reform_desc:0 "-"
 RRM_support_businesses:0 "支持各企业"
