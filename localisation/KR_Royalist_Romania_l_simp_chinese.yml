 RRM_share_military_experience_desc:0 "-"
 RRM_ask_for_dobrudja:0 "索取多布罗加"
 RRM_ask_for_dobrudja_desc:0 "-"
 RRM_greater_romania:0 "大罗马尼亚"
 RRM_greater_romania_desc:0 "-"
 RRM_approach_canada:0 "亲近加拿大"
 RRM_approach_canada_desc:0 "-"
 RRM_buy_canadian_ships:0 "购买加拿大舰船"
 RRM_buy_canadian_ships_desc:0 "-"
 RRM_join_entente:0 "加入协约国"
 RRM_join_entente_desc:0 "-"
 RRM_join_isac:0 "加入帝国科学学术委员会"
 RRM_join_isac_desc:0 "-"
 RRM_for_the_king:0 "为了国王"
 RRM_for_the_king_desc:0 "终于，我们不必再屈服于铁卫团的枷锁。是时候于布加勒斯特重迎国王，结束这个令人憎恶的政权了。为了国王！"
 RRM_lessons_of_the_civil_war:0 "内战的教训"
 RRM_lessons_of_the_civil_war_desc:0 "这场内战是罗马尼亚历史上最黑暗的时期之一。不过，我们从这样一场现代冲突中也学到了很多。我们将用这些教训改进我们的军队以应对未来的战斗。"
 RRM_gendarmerie:0 "建立宪兵队"
 RRM_gendarmerie_desc:0 "皇家宪兵队是一支主要负责军警任务的军事力量。这支坚定的保皇派部队在铁卫团掌权时期被解散。我们现在能够重建宪兵队，使其成为一支能在任何我们征服的新领土上维持公共秩序的部队。"
 RRM_gendarmerie_tt:0 "\n你可以选择§Y增强这一民族精神§!或§Y获得宪兵队科技§!。"
 RRM_mountaineers:0 "扩编山地部队"
 RRM_mountaineers_desc:0 "“山地步兵”是我军的精英山地部队。我们需要扩编该部队以确保我们在诸如喀尔巴阡山脉的多山地带获得最佳军事支撑。"
 RRM_royal_guard:0 "皇家近卫队"
 RRM_royal_guard_desc:0 "皇家近卫队由精锐士兵组成，以保卫国王为己任。尽管它当前只是一支小分队，我们可以通过从其他部队中抽取精锐新兵的办法来大大扩充这支队伍。"
 RRM_modernize_army:0 "陆军现代化"
 RRM_modernize_army_desc:0 "我们需要启动大规模的军队现代化。我们的军事学说已然过时，许多部队还需要拿着古董武器装备执行任务。如果我们成功从这两方面完成现代化，我们就能将罗马尼亚军队改造成一支不容忽视的力量。"
 RRM_defensive_focus:0 "重视防御"
 RRM_defensive_focus_desc:0 "世界大战期间，我们的过度自信导致我军被奥地利、德意志和保加利亚军队迅速击败。不过，我们在摩尔多瓦的防御却非常成功，只在俄国投降之后才开始动摇。现在，从一开始就将重心放在防御上是更明智的，如此，没有外国势力将能够再次征服我们。"
 RRM_trench_warfare:0 "堑壕战"
 RRM_trench_warfare_desc:0 "世界大战向我们展现了堑壕战能够无比高效地阻滞敌军。我们需要更进一步发展我们军队的堑壕战能力，让军队在战壕中保卫他们的国家。"
 RRM_offensive_army:0 "进攻型陆军"
 RRM_offensive_army_desc:0 "最好的防御就是进攻，因此罗马尼亚需要一支优秀的进攻型军队以先发制人。通过集中兵力，我们能够快速地击败任何威胁我国边境的国家。"
 RRM_planning_school:0 "军事计划学校"
 RRM_planning_school_desc:0 "要完美地执行任何计划都需要大量的准备工作。我们需要训练我们的军官计划和执行大规模进攻的能力以使进攻计划能够被高效施行。"
 RRM_focus_on_infantry:0 "重视步兵"
 RRM_focus_on_infantry_desc:0 "步兵是任何一支军队的支柱。我们需要确保拥有足够的新兵，以此进一步重视我们的步兵部队。"
 RRM_support_guns:0 "支援武器"
 RRM_support_guns_desc:0 "我们需要专门的防空和反坦克武器用于支援步兵，这样即使没有合适的飞机或坦克支援，我们的军队也能以最佳状态作战。"
 RRM_new_materiel:0 "新型军械"
 RRM_new_materiel_desc:0 "我们拥有庞大的国内军工产业来供给军队。然而，我们的一部分武器装备已经过时了，我们需要现代化改造它们。通过将我们的资金集中在一到两个领域，不同的公司可能会取得非常良好的结果。"
 RRM_armored_corps:0 "装甲部队"
 RRM_armored_corps_desc:0 "罗马尼亚需要一支独立的装甲部队，它不仅应能够为步兵提供支援，还应能独自发起进攻。"
 RRM_tank_destroyer:0 "研发反坦克炮"
 RRM_tank_destroyer_desc:0 "有人已经提出为我们的军队研发一种现代化的反坦克炮。装甲车辆在战场上变得越来越常见，我们需要确保我军能轻松击败它们。"
 RRM_new_army_weapons:0 "新型军队武器"
 RRM_new_army_weapons_desc:0 "一个士兵的最大作战能力取决于他的武器质量，因此我们的新型军队需要更多的新型步兵装备来变的更好"
 RRM_modern_artillery:0 "现代火炮"
 RRM_modern_artillery_desc:0 "炮兵在任何军队中都发挥着重要作用，我们需要对炮兵进行现代化改造以跟上总体技术进步的步伐。"
 RRM_army_tactics:0 "现代化军事战术"
 RRM_army_tactics_desc:0 "我军的一些战术已经落后了，我们需要将其现代化以让我军能够利用最新颖的战事见解。"
 RRM_modern_army:0 "现代军队"
 RRM_modern_army_desc:0 "这是项艰巨的任务，但通过现代化我们的军事装备与学说，我们现在能够说罗马尼亚拥有了一支合适的现代军队。"
 RRM_modern_army_tooltip:0 "根据你之前的选择，你将获得一个§Y民族精神§!。"
 RRM_technical_development_society:0 "技术开发协会"
 RRM_technical_development_society_desc:0 "技术开发协会(Societatea Pentru Exploatări Technice)是一家坐落于布加勒斯特，专门研发新型教练机的飞机制造厂。我们需要扩建其设施，使其有能力帮助我们的空军发展。"
 RRM_early_warning:0 "雷达预警"
 RRM_early_warning_desc:0 "最近一种名为“雷达”的新技术被发明，它能使军事设施从很远的距离发现飞机。通过在我国建立这样一个预警系统，我们将能够保护我们的领空不受任何威胁。"
 RRM_invest_in_iar:0 "投资罗马尼亚航空工业"
 RRM_invest_in_iar_desc:0 "罗马尼亚航空工业是罗马尼亚最大的飞行器制造商，负责我们大多数战斗机的研发和生产。为确保他们继续为我们的战争努力做出贡献，他们需要我们的投资。"
 RRM_new_fighter:0 "新型战斗机"
 RRM_new_fighter_desc:0 "我们需要设计一架新型战斗机以跟上其他国家的脚步。我国航空工业将被要求提出新型战斗机提案。"
 RRM_bomber_program:0 "轰炸机计划"
 RRM_bomber_program_desc:0 "我们目前的轰炸机已经过时，因此我们需要通过资助一项计划来研究新的轰炸机设计，从而赶上技术进步的步伐。"
 RRM_medium_bomber_effort:0 "投资中型轰炸机"
 RRM_medium_bomber_effort_desc:0 "中型轰炸机用途广泛，既可直接对地支援，也可作为远程轰炸机使用。我们需要对它们进行投资，以确保它们能发挥最佳作用。"
 RRM_cas_effort:0 "投资近地支援机"
 RRM_cas_effort_desc:0 "近距离空中支援是我国空军的理想选择。它们可以支持我们的攻势，威慑任何越过我国边境的军队。我们需要对它们进行投资，以确保它们能以最佳状态服役。"
 RRM_air_tactics:0 "新学说"
 RRM_air_tactics_desc:0 "我们的空军学说已经过时，需要制定新的战术来击败敌机。"
 RRM_rocket_effort:0 "火箭部队"
 RRM_rocket_effort_desc:0 "我们在火箭领域取得了进展。远程火箭可以击中远离本土的敌方基地，而且移动速度极快，几乎无法拦截。"
 RRM_national_aeronautical_industry:0 "国家航空工业"
 RRM_national_aeronautical_industry_desc:0 "将技术开发协会和罗马尼亚航空工业合并对罗马尼亚的航空生产和发展有利。政府需要承诺每年从新工厂购买最低数量的飞机订单，以确保其生存，但他们可以协调生产，从而降低成本。"
 RRM_expand_galati_shipyards:0 "投资加拉茨造船厂"
 RRM_expand_galati_shipyards_desc:0 "加拉茨的造船厂是罗马尼亚最大的造船厂，其为民用舰队和海军提供船舶。通过扩大产能，我们可以建造更多更大的船只。"
 RRM_expand_constanta_port:0 "扩建康斯坦察港"
 RRM_expand_constanta_port_desc:0 "康斯坦察再次掌握在我们手中。作为我们在黑海的主要港口，它需要被进一步扩建，以便继续为我们的船队提供补给。"
 RRM_modern_destroyers:0 "现代驱逐舰"
 RRM_modern_destroyers_desc:0 "有人提议在加拉茨造船厂建造新型现代化驱逐舰。它们将能够保护我们的海岸和航道。"
 RRM_modern_submarines:0 "现代潜艇"
 RRM_modern_submarines_desc:0 "我们可以在加拉茨造船厂建造更多现代化潜艇，以便在战争中攻击敌方船只。"
 RRM_improve_civilian_shipbuilding:0 "改进民用造船业"
 RRM_improve_civilian_shipbuilding_desc:0 "罗马尼亚不需要庞大的舰队。相反，我们需要将造船能力集中在民用贸易舰队上，这样无论在什么情况下，我国都能获得最佳供应。"
 RRM_defending_shipping_lanes:0 "保卫航道"
 RRM_defending_shipping_lanes_desc:0 "为了保护我们的贸易舰队，我们需要开发更好的船只和战术，以保卫我们的航道不受敌人，尤其是潜艇的攻击。"
 RRM_fleet_expansion:0 "舰队扩建"
 RRM_fleet_expansion_desc:0 "一支更大的舰队符合罗马尼亚的利益。我们需要成为黑海上一支不可忽视的力量。"
 RRM_cruiser_effort:0 "研发巡洋舰"
 RRM_cruiser_effort_desc:0 "驱逐舰对我们的舰队来说是不够的，我们需要发展更大的巡洋舰，既能保护小型舰艇，又能攻击敌方水面舰艇。"
 RRM_fortify_coast:0 "加固海岸线"
 RRM_fortify_coast_desc:0 "罗马尼亚的海岸线很容易受到敌人的攻击。我们需要加固海岸和港口，这样我们就不会遭受来自海上的入侵。"
 RRM_navy_tactics:0 "海军新战术"
 RRM_navy_tactics_desc:0 "我们需要根据最新的见解为我们的海军制定新的战术。"
 RRM_naval_bomber_effort:0 "重视海军轰炸机"
 RRM_naval_bomber_effort_desc:0 "罗马尼亚需要一支专门的海军轰炸机部队，能够在黑海及其它海域攻击敌方舰船。"
 RRM_marine_corps:0 "海军陆战队"
 RRM_marine_corps_desc:0 "我们需要一支海军陆战队，既能在多瑙河河口作战，又能作为海军入侵部队进攻。"
 romania_wem.4.t:0 "秘密提案"
 romania_wem.4.d:0 "随着王室密党的扩大，越来越多王室密党的成员希望我们尽快推翻科德里亚努的统治，然而铁卫团是个不可小觑的力量，如果我们贸然行动，很可能功亏一篑并且让科德里亚努完全掌权，我们很有可能因此丢掉王位，现在唯一的办法就是集结禁卫军发起一场内战，用以彻底推翻铁卫团政府。"
 romania_wem.4.a:0 "国王下令发起内战"
 romania_wem.4.b:0 "国王拒绝发动内战"
 royalist.1.t:0 "国王归来"
 royalist.1.d:0 "罗马尼亚的国王，米哈伊一世回到了他的祖国。乘坐一架小型飞机着陆后，国王被迅速送王雅西，大批民众在那里翘首以盼他的到来。尽管在城市的其他地方警察和军队包围了一些铁卫团的狂热分子，市中心内，人们聚集在一起庆祝着这一重大时刻。迫在眉睫的内战威胁笼罩着这一切，枪声已不绝于耳。但现在，我们庆祝国王的归来！"
 royalist.1.a:0 "我们为你而战！"
 royalist.2.t:0 "国王归来"
 royalist.2.d:0 "罗马尼亚国王，米哈伊一世回到了他的祖国。在乘坐一架小型飞机着陆后，国王被迅速送往布加勒斯特，一大批民众在那里翘首以盼他的到来。\n\n抵达布加勒斯特后，国王向聚集的人们保证，他将与所有只为罗马尼亚的进步着想的人们一同统治，不再考虑党派或是从前的争端。国王的归来确实将罗马尼亚引向了一个新时代。"
 royalist.2.a:0 "欢迎回来！"
 royalist.3.t:0 "民族复兴阵线"
 royalist.3.d:0 "在忠诚的军官夺取罗马尼亚部分地区后，渴望击败铁卫团的不同团体间很快开始了对话。这导致了民主党派、企业家和军队结成了一个战时同盟，被称为民族复兴阵线(FRN)。在专制政权下饱受迫害的各类民主党派已在雅西重建。一些重要的企业家已经宣誓效忠国王并谴责铁卫团。一个临时军政府将控制国家，直到击败铁卫团。"
 royalist.3.a:0 "只要我们并肩作战…"
 royalist.4.t:0 "呼吁选举"
 royalist.4.d:0 "代表民族阵线联盟中不同民主党派的官员呼吁国王组织选举。上一次选举已经是很久以前的事了，在铁卫团之前的军事政权下，选举并不自由。政府中的一些人认为，现在组织全国范围的选举还为时过早，我们需要首先集中精力重建国家。另一方面，推迟选举肯定会引起越来越受欢迎的自由党和农民党的不满。"
 royalist.4.a:0 "国王接受了他们的要求。"
 royalist.4.a.tt:0 "这很可能导致联盟的解体。"
 royalist.4.b:0 "国王下令筹备选举。"
 royalist.4.b.tt:0 "双方暂时妥协。"
 royalist.5.t:0 "民主党人要求选举"
 royalist.5.d:0 "代表民族阵线联盟中不同民主党派的官员已向国家领导人发出最后通牒：在 30 天内组织选举，否则他们将撤回对政府的支持。鉴于民主党的声望不断上升，这将对军政府的合法性造成打击。"
 royalist.5.a:0 "组织选举。"
 royalist.5.a.tt:0 "选举将在 §Y30天§!内进行"
 royalist.5.b:0 "时机尚未成熟。"
 royalist.5.b.tt:0 "民主党派将退出民族阵线联盟。\n\n"
 royalist.6.t:0 "国家农民党和国家自由党退出民族阵线联盟"
 royalist.6.d:0 "罗马尼亚民族阵线联盟（FRN）中最大的民主党派今天宣布撤回支持。国家自由党（PNL）是 20 世纪 30 年代以前罗马尼亚的主要政治力量之一，该党在 Ion Duca 的领导下重新成立。\n\n前农民党也在 Iuliu Maniu 的领导下进行了重组，并更名为国家农民党（PNT）。除了几个较小的党派外，他们也希望参加即将举行的任何选举。"
 royalist.6.a:0 "哦，好吧。"
 royalist.7.t:0 "任命新内阁"
 royalist.7.d:0 "既然要组织选举，显然民族阵线联盟已经走到了尽头。阿尔杰塞亚努将军今天会见了国王，并告诉他自己将辞职。在有两个主要政党的情况下，政府有两种选择。\n\n国王可以任命国家自由党的康斯坦丁-布拉蒂亚努为新首相。布拉蒂亚努是众所周知的坚定的反铁卫团人士，很可能会立即采取行动并鼓励任何白色恐怖活动。\n\n另一个人选是全国农民党的尤利乌-马尼乌（Iuliu Maniu）。全国农民党不想采取强硬立场反对铁卫团，而是希望与铁卫团的同情者合作，共同建设新罗马尼亚。他可能会试图阻止白色恐怖。"
 royalist.7.a:0 "国王任命康斯坦丁-布拉迪亚努"
 royalist.7.b:0 "国王任命尤柳·马尼"
 royalist.8.t:0 "白色恐怖"
 royalist.8.d:0 "铁卫团的统治终于结束了。他们的政权给罗马尼亚留下了伤痕，伤口需要时间来愈合。但是，许多在科德雷亚努独裁统治下流血牺牲的人现在将权利掌握在自己手中。越来越多的报道称，效忠党的军队正在抢劫铁卫团同情者的房屋和商店。一些城市成立了民兵组织，他们四处抓人，并迅速将他们送上特别法庭审判，然后将他们处死或着手修复早先战斗中造成的损坏。\n\n如果政府不采取行动，这些白色恐怖活动可能会失控。另一方面，铁卫团成员可能会从我们的指缝中溜走，并重新组织起来。"
 royalist.8.a:0 "所有铁卫团成员都必须被清除。"
 royalist.8.b:0 "命令军队恢复秩序。"
 royalist.9.t:0 "更多白色恐怖。"
 royalist.9.d:0 "越来越多的白色恐怖活动导致我国更加混乱。警察和军队忙得不可开交，却无法有效制止所有暴行。在这种情况下，罗马尼亚将慢慢走向无政府状态。"
 royalist.9.a:0 "真可惜。"
 royalist.10.t:0 "减少白色恐怖"
 royalist.10.d:0 "最近，越来越多的白色恐怖活动正在慢慢减少。军队和警察恢复秩序的努力正在产生效果。然而，并非所有人都已平静下来，动乱可能会再次爆发。但就目前而言，这个国家还是比较稳定的。"
 royalist.10.a:0 "好啊，很好啊。"
 royalist.11.t:0 "白色恐怖导致罗马尼亚陷入无政府状态！"
 royalist.11.d:0 "政府对白色恐怖活动的态度使得无法无天的现象愈演愈烈。我们城市的街道上到处都是武装民兵，每天都有公民被处死，其中许多人可能是无辜的。罗马尼亚陷入了无政府状态，国家日益虚弱。"
 royalist.11.a:0 "必须结束这一切。"
 royalist.12.t:0 "抗议军队"
 royalist.12.d:0 "政府对白色恐怖活动的立场引发了大批民众的抗议。他们不希望军队保护所有公民，他们怀疑其中许多人是铁卫团的支持者。军队在街道上的巡逻和重要建筑的路障在很大程度上有效地抵御了大多数暴徒。不过，如果他们成为武装民兵的攻击目标，这些路障可能就会失效。"
 royalist.12.a:0 "命令军队返回军营。"
 royalist.12.b:0 "逮捕一些知名的合作者以安抚他们。"
 royalist.12.c:0 "掠夺和谋杀是不文明的！"
 royalist.13.t:0 "夜间抢劫铁卫团的商店"
 royalist.13.d:0 "在许多城市，今晚铁卫团合作者的商店遭到了袭击。大批暴民走上街头，在没有警察或军队的情况下开始大规模抢劫。由于当局没有采取任何应对措施，一些房屋被纵火焚烧。一些店主要求政府保护他们。尽管他们说自己与铁卫团毫无关系，但他们担心掠夺会失控，也会袭击效忠者的房屋。"
 royalist.13.a:0 "保护商店。"
 royalist.13.b:0 "睁一只眼闭一只眼。"
 royalist.14.t:0 "白色恐怖：布加勒斯特遇难者"
 royalist.14.d:0 "今天，在布加勒斯特，一大群人（可能有武装）私刑处死了另外几个人。他们宣布正在围捕一些反皇家人士，并挨家挨户搜查隐藏起来的通敌者，最后胜利地将几个人从藏身之处拖了出来。随后，他们被带到当地的一个广场，被即决处决。\n\n据当地媒体报道，场面并不好看。"
 royalist.14.a:0 "真可惜。"
 royalist.15.t:0 "白色恐怖：雅西遇难者"
 royalist.15.d:0 "今天，在雅西，一大群人（可能有武装）私刑处死了另外几个人。他们宣布正在围捕一些反皇家人士，并挨家挨户搜查隐藏起来的通敌者，最后胜利地将几个人从藏身之处拖了出来。随后，他们被带到当地的一个广场，被即决处决。\n\n据当地媒体报道，场面并不好看。"
 royalist.15.a:0 "真可惜。"
 royalist.16.t:0 "你不应该看到这个。"
 royalist.16.d:0 "如果你看到了这个b东西，那证明你游戏出毛病了。赶紧去汇报错误吧"
 royalist.16.a:0 "哦。"
 royalist.17.t:0 "白色恐怖席卷[white_terror_state.GetName]"
 royalist.17.d:0 "[white_terror_state.GetName]到之前为止都很安宁，但在今天有数人在各个城镇遭到了民兵的“逮捕”。他们很快便接受了审判，一些人被立即处决，他们的住所被邻居洗劫一空。白色恐怖似乎终于席卷了[white_terror_state.GetName]。"
 royalist.17.a:0 "真可惜。"
 royalist.18.t:0 "愤怒的暴徒威胁要冲击监狱"
 royalist.18.d:0 "布加勒斯特一个较大的监狱被一群愤怒的暴徒包围，他们要求引渡和审判几名据说是敢死队成员的人。当地警察指挥官迅速要求军队提供支持，以保护监狱里的人。\n\n我们该怎么办？"
 royalist.18.a:0 "命令军队开枪！"
 royalist.18.b:0 "将他们要求的人送达。"
 royalist.18.c:0 "命令军队和警察停止行动。"
 royalist.19.t:0 "首届大选"
 royalist.19.desc_chaos:0 "世界大战以来的首次自由选举终于到来。在一些城市，选民们正排着队履行自己的民主义务，但白色恐怖带来的持续混乱和无政府状态导致许多人呆在家中。警察和军队在街上巡逻的严峻现实并不是各党派想象中的民主盛宴。\n\n只有两大政党有望成为第一大党，而且竞争非常激烈。但结果的合理性还有待观察。"
 royalist.19.desc_no_chaos:0 "世界大战以来的首次自由选举终于到来。成千上万的选民正在排队履行他们的民主义务。尽管人们担心 \"白色恐怖 \"会阻止人们投票，但今天的街头相对平静，警方仅报告了几起小事件。\n\n只有两个主要政党有望成为第一大党，而且竞争非常激烈......"
 royalist.19.a:0 "国家农民党赢得选举。"
 royalist.19.b:0 "国家自由党赢得选举。"
 royalist.19.c:0 "国家农民党赢得选举。"
 royalist.19.d:0 "国家自由党赢得选举。"
 royalist.19.has_chaos_tooltip:0 "国家的混乱损害了所有政党的政治声誉。\n"
 royalist.20.t:0 "第二次大选"
 royalist.20.d:0 "第二次自由选举终于到来了。现任政府在维护国家稳定方面做得非常出色，接下来将领导我们的是..."
 royalist.20.a:0 "...国家农民党！"
 royalist.20.b:0 "...国家自由党！"
 royalist.20.c:0 "...国家基督教党！"
 royalist.20.e:0 "...立宪阵线！"
 royalist.21.t:0 "新的选举"
 royalist.21.d:0 "国王现在允许举行公开选举。在铁腕治国之后，国王决定现在是选举的时候了。旧的国家农民党和国家进步党正在参选，但最近一个名为 \"立宪阵线 \"的新政治派别也在参选。他们希望恢复罗马尼亚的自由，并以米哈伊一世亲王取代被视为暴君的现任国王。赢得选举的是..."
 royalist.21.a:0 "...国家农民党！"
 royalist.21.b:0 "...国家自由党！"
 royalist.21.c:0 "...立宪阵线！"
 royalist.21.e:0 "...国家基督教党！"
 royalist.22.t:0 "制衡法案"
 royalist.22.d:0 "政府目前正在就是否通过《平衡法案》进行辩论。"
 royalist.22.a:0 "通过法案。"
 royalist.22.b:0 "不通过法案。"
 royalist.23.t:0 "国王退位"
 royalist.23.d:0 "政府迫使现任国王退位。他们认为现任国王是一个暴君，与科内利乌-泽莱亚-科德雷亚努和铁卫团没有什么区别。国王现已退位，米哈伊王子现任国王。"
 royalist.23.a:0 "吾王万岁万岁万万岁！"
 royalist.25.t:0 "新宪法"
 royalist.25.d:0 "政府目前正在就是否修改宪法进行辩论。现行宪法是保守的，但有点专制。自由派要求修改宪法，使其更加民主。我们要修改宪法吗？"
 royalist.25.a:0 "大胆的变吧！"
 royalist.25.b:0 "我觉得还是保守点比较好。"
 royalist.26.t:0 "保守党内阁"
 royalist.26.d:0 "这是我们的内阁"
 royalist.26.a:0 "好"
 royalist.27.t:0 "自由派内阁"
 royalist.27.d:0 "这是我们的内阁"
 royalist.27.a:0 "好"
 royalist.28.t:0 "社会自由主义内阁"
 royalist.28.d:0 "这是我们的内阁"
 royalist.28.a:0 "好"
 royalist.29.t:0 "专制内阁"
 royalist.29.d:0 "这是我们的内阁"
 royalist.29.a:0 "好"
 royalist.30.t:0 "民族主义内阁"
 royalist.30.d:0 "这是我们的内阁"
 royalist.30.a:0 "好"
 royalist.31.t:0 "新政党"
 royalist.31.d:0 "第一次选举结束后，许多来自国家自由党、国家农民党和其他政党的成员来到布加勒斯特开会。他们在会上宣布，他们将组建一个政党，代表所有罗马尼亚人的自由，打破国家自由党和国家农民党形成的僵局。这个新政党被称为立宪阵线。"
 royalist.31.a:0 "好"
 royalist.32.t:0 "新政党"
 royalist.32.d:0 "特兰西瓦尼亚诗人屋大维-戈加在保皇党重新掌权后来到罗马尼亚，成为一名政治家。他现在以极右派政治家而闻名。现在，他与曾经支持铁卫队的民族主义者以及军团政府的支持者扬-安东内斯库共同创建了一个新的政党，名为民族基督教党（NCP）。"
 royalist.32.a:0 "好"
 royalist.33.t:0 "新政党"
 royalist.33.d:0 "在国王继续实行军事独裁统治之后，来自国家自由党、国家农民党和其他政治家的许多成员在布加勒斯特举行了一次会议。他们在会上宣布，他们将组建一个政党，支持所有罗马尼亚人的自由、军政府下台和建立选举制度。这个新政党被称为立宪阵线。"
 royalist.33.a:0 "好"
 royalist.34.t:0 "铁卫团的命运"
 royalist.34.d:0 "当君主主义者要求恢复君主制时，科德雷亚努接受了这一要求，并和他的政党一起下台。其他政党没有意识到铁卫团只是想让罗马尼亚成为一个更大的国家。然而，随着国家基督教党的胜利，也许有机会恢复他们的权力。"
 royalist.34.a:0 "军团万岁！"
 royalist.34.b:0 "他们就是罪犯！"
 royalist.401.t:0 "罗马尼亚国王"
 royalist.401.d:0 "虽然米哈伊以国王的身份归来，但很多人都认为他不适合当这个国家的国王。他的父亲卡罗尔声称，他将建立一个更大、更繁荣的罗马尼亚。他还声称罗马尼亚是他与生俱来的权利。卡罗尔的弟弟尼古拉也与卡罗尔有类似的主张。这个问题确实很有争议，但我们必须做出决定。谁将成为国王？"
 royalist.401.a:0 "米哈伊保住王位！"
 royalist.401.b:0 "卡罗尔成为国王！"
 royalist.401.c:0 "尼古拉将会是新国王！"
 royalist.402.t:0 "罗马尼亚国王"
 royalist.402.d:0 "虽然米哈伊以国王的身份归来，但很多人都认为他不适合当这个国家的国王。他的父亲卡罗尔声称，他将建立一个更大、更繁荣的罗马尼亚。他还声称罗马尼亚是他与生俱来的权利。卡罗尔的弟弟尼古拉也与卡罗尔有类似的主张。这个问题确实很有争议，但我们必须做出决定。谁将成为国王？"
 royalist.402.a:0 "米哈伊保住王位！"
 royalist.402.b:0 "卡罗尔成为国王！"
 royalist.402.c:0 "尼古拉将会是新国王！"
 royalist.64.t:0 "普洛耶什蒂石油"
 royalist.64.d:0 "罗马尼亚在世界大战中战败后，我们被许诺控制普洛耶什蒂富饶的油田。罗马尼亚前领导人科德雷亚努几年前大张旗鼓地将油田收归国有，但即使是他也不敢阻止石油运输。现在，随着君主主义者重新掌权，是时候提醒他们履行承诺了。"
 royalist.64.a:0 "提醒罗马尼亚人运走他们的石油。"
 royalist.65.t:0 "德国人要求提供石油"
 royalist.65.d:0 "我们在世界大战中战败后，被迫将普洛耶什蒂富饶油田的控制权让给德国。前领导人科尔内柳-泽莱亚-科德雷亚努几年前将油田国有化，但石油运输仍在继续。现在我们打赢了内战，德国人却希望我们继续提供石油。"
 royalist.65.a:0 "我们将继续提供石油，暂时的..."
 royalist.65.b:0 "拒绝他们！"
 royalist.66.t:0 "[From.GetName]继续石油供应"
 royalist.66.d:0 "不出所料，罗马尼亚人不敢反抗我们强大的帝国。"
 royalist.66.a:0 "好！"
 royalist.67.t:0 "[From.GetName]拒绝继续石油供应"
 royalist.67.d:0 "罗马尼亚人拒绝了我们的正当要求，不再向我们提供石油。我们该怎么办？"
 royalist.67.a:0 "我们不会忘掉这件事！"
 royalist.67.b:0 "向，罗马尼亚国，开战！"
 royalist.200.t:0 "新补贴的工厂开业"
 royalist.200.d:0 "政府为资助新兴产业而提供的大规模补贴使得一家新工厂于今天开业。它将促进当地就业，并使我们的经济与其他国家相比更具竞争力。国王大张旗鼓地为新工厂揭幕。"
 royalist.200.a:0 "好！完美！"
 royalist.201.t:0 "工厂补贴计划结束"
 royalist.201.d:0 "今天，内政部宣布结束对工厂的补贴计划。在该计划实施期间，有几家新工厂开业，但也有人指出，从长远来看，如果没有政府的资金，这些工厂可能不会盈利。无论如何，内政部长称该计划是成功的。"
 royalist.201.a:0 "为了更强大的经济。"
 royalist.202.t:0 "私人申请建筑许可"
 royalist.202.d:0 "随着政府鼓励私人主动扩大我们的产业，一些投资者正在努力建设新工厂或扩建现有工厂。今天，其中一个团体向中央政府申请建筑许可证。他们声称已经找到了建厂的最佳地点，但不幸的是，该地点被一个农场占用。\n\n征用土地在该社区并不受欢迎，但很可能会建成一家大型新工厂。"
 royalist.202.a:0 "给他们颁发许可证。"
 royalist.202.b:0 "这不值得。"
 royalist.203.t:0 "新建工厂"
 royalist.203.d:0 "今天，政府为鼓励私营企业主动扩大我们的工业而开展的运动已见成效。一家新的大型工厂已经开业，其资金几乎全部来自私人投资者。他们感谢政府在如此短的时间内给予的支持。"
 royalist.203.a:0 "好！完美！"
 royalist.204.t:0 "当地商人请求政府干预"
 royalist.204.d:0 "当地一位商人是罗马尼亚最富有的人之一，他向中央政府提出了一个不同寻常的请求。由于世界局势日益紧张，罗马尼亚处境危险，他和他的一些合伙人希望出资建立一家新的军火工厂，这将在很大程度上有利于我们国内的武器工业。然而，当地政府反对这一计划，因为该计划将涉及大规模的拆迁，包括大片森林。\n\n内政部长有权否决地方政府的意见，尽管这在当地肯定不会是一个受欢迎的决定。"
 royalist.204.a:0 "我们需要一个更大的产业！"
 royalist.204.b:0 "这不值得。"
 royalist.205.t:0 "新建工厂"
 royalist.205.d:0 "我们最近允许扩建的工厂今天开业了。随着产量的增加，我们可以确保我们的军队得到更好的补给。与我们扩大的武器生产潜力相比，拆除一个小村庄的成本根本不算什么。"
 royalist.205.a:0 "为了更强大的军工业。"
 royalist.300.t:0 "罗马尼亚强调王室纽带"
 royalist.300.d:0 "最近重新执政的罗马尼亚君主派向柏林派出了一位新大使。他们与前铁卫团政府关系紧张，但新政权向我们保证，他们是我们的朋友。他们强调了我们两国之间的王朝联系，两国都由霍亨索伦王朝的分支统治。罗马尼亚的第一任国王卡罗尔一世就是一位德国王子。\n\n这可能是与罗马尼亚建立新关系的曙光，最重要的是石油的持续流通。"
 royalist.300.a:0 "We need closer ties."
 royalist.301.t:0 "[From.GetNameDefCap]希望建立更紧密的联系"
 royalist.301.d:0 "罗马尼亚大使向我们传达了罗马尼亚政府的友好信息。我们与前铁卫团政府的关系紧张，但新政权向我们保证，他们是我们的朋友。这可能是我们与这个战略要地国家建立更紧密友谊的开始。"
 royalist.301.a:0 "他们是我们的朋友"
 royalist.302.t:0 "[From.GetNameDefCap]欢迎德国科学家"
 royalist.302.d:0 "罗马尼亚政府已邀请德国科学家访问该国。他们显然希望这将有助于他们改进研发工作。在他们从我们的知识中获益的同时，我们两国之间的关系也将更加密切。"
 royalist.302.a:0 "接受。"
 royalist.302.b:0 "不给许可"
 royalist.303.t:0 "[From.GetNameDefCap]接受了我们的提案"
 royalist.303.d:0 "德国政府已经接受了我们的建议，今天已有几位科学家抵达布加勒斯特，预计还会有更多的科学家前来。我们的大学张开双臂欢迎他们，预计这将对我们的研究进展产生巨大影响。"
 royalist.303.a:0 "好！"
 royalist.304.t:0 "[From.GetNameDefCap]拒绝了我们的提案"
 royalist.304.d:0 "德国政府拒绝了我们的提议，并表示不会让我们从他们的研究中受益。"
 royalist.304.a:0 "真是无礼！"
 royalist.305.t:0 "[From.GetNameDefCap]开放经济投资"
 royalist.305.d:0 "罗马尼亚政府宣布向奥地利投资开放罗马尼亚经济。奥地利公司若想在罗马尼亚设立分支机构，可以获得优惠待遇。如果我们在这方面采取后续行动，这必将改善我们的关系。"
 royalist.305.a:0 "为在罗马尼亚投资的公司提供补贴。"
 royalist.305.b:0 "仅宣布支持该计划。"
 royalist.305.c:0 "禁止奥地利人在罗马尼亚投资。"
 royalist.305.c_tt:0 "我们没有忘记特兰西瓦尼亚。\n\n"
 royalist.306.t:0 "[From.GetNameDefCap]接受了我们的提案"
 royalist.306.d:0 "奥地利政府已经接受了我们关于投资罗马尼亚经济的建议。几家大公司已经表示有兴趣在罗马尼亚开设分公司。这必将有利于改善我们的关系。"
 royalist.306.a:0 "好！"
 royalist.307.t:0 "[From.GetNameDefCap]拒绝了我们的提案"
 royalist.307.d:0 "奥地利政府明令禁止任何奥地利人在罗马尼亚投资。这对我们开放国内市场和改善奥地利关系的努力是一个巨大的挫折。"
 royalist.307.a:0 "真是无礼！"
 royalist.308.t:0 "罗马尼亚王国希望加入我们的阵营"
 royalist.308.d:0 "罗马尼亚政府要求加入帝国公约。他们寻求与德国建立更密切的关系，并抵御外国威胁"
 royalist.308.a:0 "接受。"
 royalist.308.b:0 "拒绝。"
 royalist.310.t:0 "罗马尼亚王国希望加入我们的阵营"
 royalist.310.d:0 "罗马尼亚政府已要求加入我们的阵营。他们寻求与奥地利建立更密切的关系，并抵御外来威胁。"
 royalist.310.a:0 "接受。"
 royalist.310.b:0 "拒绝。"
 royalist.312.t:0 "罗马尼亚谈判"
 royalist.312.d:0 "罗马尼亚政府想修改《布加勒斯特条约》。他们向我们提出以一定的价格购买他们的石油，但他们将比以前多运一倍的石油。"
 royalist.312.a:0 "一笔很好的交易"
 royalist.313.t:0 "罗马尼亚谈判"
 royalist.313.d:0 "罗马尼亚政府想修改《布加勒斯特条约》。他们向我们提出以一定的价格购买他们的石油，但他们将比以前多运一倍的石油。"
 royalist.313.a:0 "一笔很好的交易"
 royalist.314.t:0 "罗马尼亚要求归还特兰西瓦尼亚"
 royalist.314.d:0 "罗马尼亚政府宣布，他们希望与拥有大量罗马尼亚少数民族的特兰西瓦尼亚实现统一。特兰西瓦尼亚的罗马尼亚人也有同样的愿望，他们比以往任何时候都更加积极。"
 royalist.314.a:0 "我们将密切关注。"
 royalist.315.t:0 "罗马尼亚索要特兰西瓦尼亚"
 royalist.315.d:0 "罗马尼亚政府给了我们一个建议 让出特兰西瓦尼亚和布科维纳，以换取降低石油价格，并允许奥地利公司留下，从而给我们带来巨大的利润。"
 royalist.315.a:0 "可以"
 royalist.316.t:0 "特兰西瓦尼亚起义！"
 royalist.316.d:0 "特兰西瓦尼亚的罗马尼亚人已经开始反叛我们。他们不仅在该地区发动袭击，还在帝国全境发动袭击。我们必须想办法阻止这种疯狂的行为！"
 royalist.316.a:0 "难以置信！"
 royalist.317.t:0 "罗马尼亚要求特兰西瓦尼亚自治"
 royalist.317.d:0 "罗马尼亚政府看到了特兰西瓦尼亚最近的事态发展，向我们提出了让特兰西瓦尼亚的罗马尼亚人自治的建议。"
 royalist.317.a:0 "同意"
 royalist.318.t:0 "罗马尼亚索要特兰西瓦尼亚"
 royalist.318.d:0 "在德国的支持下，罗马尼亚政府已经看到了将特兰西瓦尼亚和布科维纳交给他们的最后通牒。罗马尼亚人一直是我们的眼中钉，而且特兰西瓦尼亚并不是一个很发达的地区，但如果我们把它拱手相让，匈牙利人一定会气疯的。但是，我们现在打不起仗。我们该怎么办？"
 royalist.318.a:0 "赐予特兰西瓦尼亚"
 royalist.318.b:0 "决不会不战而降！"
 royalist.319.t:0 "罗马尼亚索要多布罗加"
 royalist.319.d:0 "罗马尼亚政府已发出最后通牒，要求将多布罗加交予他们。我们该怎么办？"
 royalist.319.a:0 "给吧"
 royalist.320.t:0 "罗马尼亚想要多布罗加"
 royalist.320.d:0 "第四次巴尔干战争后，罗马尼亚试图占领并整合多布罗加。"
 royalist.320.a:0 "给他们多布罗加。"
 royalist.321.t:0 "罗马尼亚王国希望加入我们的阵营"
 royalist.321.d:0 "罗马尼亚政府已要求重新加入协约国。他们寻求与加拿大建立更紧密的关系，以防范外来威胁"
 royalist.321.a:0 "接受。"
 royalist.321.b:0 "拒绝。"
 royalist.322.t:0 "奥地利将特兰西瓦尼亚交给罗马尼亚"
 royalist.322.d:0 "迫于特兰西瓦尼亚的罗马尼亚人和罗马尼亚政府的压力，奥地利政府决定将特兰西瓦尼亚全部划给罗马尼亚。奥地利人已经越界了！如果他们想卖掉我们的土地，那就必须用武力！难道我们要让奥地利走狗夺走我们的土地吗？"
 royalist.322.a:0 "我们别无选择"
 royalist.322.b:0 "岂有此理！"
 royalist.323.t:0 "罗马尼亚王国希望购买船只"
 royalist.323.d:0 "罗马尼亚政府要求从我们这里购买船只。他们确实出了一大笔钱。我们要接受吗？"
 royalist.323.a:0 "接受。"
 royalist.323.b:0 "拒绝。"
 royalist.500.t:0 "罗马尼亚国王"
 royalist.500.d:0 "虽然米哈伊以国王的身份归来，但很多人都认为他不适合当这个国家的国王。他的父亲卡罗尔声称，他将建立一个更大、更繁荣的罗马尼亚。他还声称罗马尼亚是他与生俱来的权利。卡罗尔的弟弟尼古拉也与卡罗尔有类似的主张。这个问题确实很有争议，但我们必须做出决定。谁将成为国王？"
 royalist.500.a:0 "米哈伊保住王位！"
 royalist.500.b:0 "卡罗尔成为国王！"
 royalist.500.c:0 "尼古拉将会是新国王！"
 royalist.400.t:0 "皇家宪兵队"
 royalist.400.d:0 "我们已经重建了皇家宪兵队，现在需要选择由哪个部来领导政府的这一新部门。\n\n有些人认为，宪兵应成为内政部的一部分，主要任务是维持骚乱地区的秩序。宪兵将与普通警察分开，更加军事化。\n\n也有人说，这将使内政部长手中的权力过大，宪兵应该隶属于战争部。在这种情况下，我们可以将他们作为军事警察部队使用，维持我们军队的秩序。"
 royalist.400.a:0 "内政部。"
 royalist.400.b:0 "陆军部"
 hog_sfinx:0 "斯芬克斯"
 RRM_Gabriel_Marinescu_sec_pau:0 "加布里埃尔-马林内斯库"
 royalist.315.b:0 "给我开玩笑呢？"
 royalist.317.b:0 "滚吧！"
 royalist.319.b:0 "休想！"