 RRM_expand_cooperative_farming:0 "扩大合作农业"
 RRM_expand_cooperative_farming_desc:0 "-"
 RRM_praise_the_king:0 "赞美国王"
 RRM_praise_the_king_desc:0 "-"
 RRM_new_economy:0 "新经济"
 RRM_new_economy_desc:0 "-"
 RRM_public_private_cooperation:0 "公私合作"
 RRM_public_private_cooperation_desc:0 "如果我们能引导私营企业与政府展开更多合作，新的研究与发展机会就会出现。"
 RRM_liberal_government:0 "自由党政府"
 RRM_liberal_government_desc:0 "国家自由党将在未来的数年中执政。他们意图控制国王的权力，但同时维护当前的政治环境。此外，他们还提出了一项雄心勃勃的经济计划，希望提高消费品内需，并拥有一个更加出口导向型的经济。"
 RRM_curb_king_powers:0 "约束王权"
 RRM_curb_king_powers_desc:0 "国王在现行宪法下拥有了更多的权力。尽管一部新宪法目前尚遥不可及，还会被国王否决，我们仍能够出台新法律以确保民选政府在我国握有最多权力。"
 RRM_export_driven_economy:0 "出口导向型经济"
 RRM_export_driven_economy_desc:0 "-"
 RRM_larger_economic_reform:0 "经济改革"
 RRM_larger_economic_reform_desc:0 "-"
