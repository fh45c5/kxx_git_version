 RRM_balancing_act_desc:0 "-"
 RRM_invest_in_rural_areas:0 "投资乡村"
 RRM_invest_in_rural_areas_desc:0 "-"
 RRM_constitutional_front:0 "立宪阵线"
 RRM_constitutional_front_desc:0 "立宪阵线出人意料地赢得选举。他们将迅速采取行动限制王权。阵线还提议对宪法进行大幅度的修改。国王对此会如何反应，我们拭目以待。"
 RRM_protectionism:0 "保护主义"
 RRM_protectionism_desc:0 "-"
 RRM_king_abdication:0 "强迫国王退位"
 RRM_king_abdication_desc:0 "-"
 RRM_rewrite_constitution:0 "重修宪法"
 RRM_rewrite_constitution_desc:0 "-"
 RRM_constitutional_monarchy:0 "君主立宪制"
 RRM_constitutional_monarchy_desc:0 "-"
 RRM_romanian_academy:0 "罗马尼亚学院"
 RRM_romanian_academy_desc:0 "著名的罗马尼亚学院是科学家、作家与其他思想家们的聚集地。通过进一步投资他们的工作，政府可以很好地利用他们的专业知识。"
 RRM_new_constitution:0 "新宪法"
 RRM_new_constitution_desc:0 "历史已经证明，罗马尼亚还没有做好民主化的准备。我们需要将国王的权力编纂入一部新宪法，使我国转入合法独裁。这当然会引起民主党派抗议，但有了新权力，国王可以简单地取缔他们。"
 RRM_ban_all_parties:0 "取缔所有政党"
 RRM_ban_all_parties_desc:0 "在这个国家中，只有一种主张可以立足，那就是国王的主张。所有政党都必须被取缔，他们的党组织结构必须被废除。只有这样，政府才能确保没有不同政见者发声。"
 RRM_one_nation_one_party:0 "一国一党"
 RRM_one_nation_one_party_desc:0 "民族复兴阵线已经达到了它的目的，但新现状需求一个新政党。民族复兴阵线将被重组为民族党，一个从现在起将领导政府的“极权主义统一政党”。"
 RRM_one_nation_one_party_tooltip:0 "民族复兴阵线将被重组为一个极权主义统一政党——§Y民族党§!\n\n"
 RRM_create_the_sentinels:0 "祖国哨兵"
 RRM_create_the_sentinels_desc:0 "-"
 RRM_create_camarilla:0 "制度化密党"
 RRM_create_camarilla_desc:0 "密党是那些为国王出谋划策了有一段时间的人们所组成的非正式团体。是时候将其制度化，以明确他们掌握着罗马尼亚的实权。"
 RRM_corporatism:0 "法团主义"
 RRM_corporatism_desc:0 "新的上议院将会是一个法团主义议会，以确保所有商界人士对新政权的支持。"
 RRM_cult_of_personality:0 "个人崇拜"
 RRM_cult_of_personality_desc:0 "卡罗尔二世将领导我国走向伟大！他是祖国的救主、重生之王、伟大的看守者。"
 RRM_allow_other_parties:0 "允许其他政党"
 RRM_allow_other_parties_desc:0 "尽管民主党派被正式禁止，我们仍需要通过允许他们保留党组织结构并为政府服务来确保他们的支持。他们的候选人可以参加议会竞选，不过由于真正的竞选活动被禁止，我们能够确保民族复兴阵线掌握实权。"
 RRM_strong_central_executive:0 "强力中央执行机关"
 RRM_strong_central_executive_desc:0 "国王既然掌握着我们政府的实权，我们就需要确保中央执行机关足够强力，能够始终贯彻国王的意志。"
 RRM_work_and_reconstruction:0 "劳动与重建"
 RRM_work_and_reconstruction_desc:0 "过去几年对罗马尼亚来说是灾难性的，我们需要一段新的劳动与重建时期。"
 RRM_research_council:0 "研究委员会"
 RRM_research_council_desc:0 "-"
 RRM_king_powers:0 "王的权力"
 RRM_king_powers_desc:0 "宣告王国重建后，我们需要重修宪法，并决定国王应该拥有哪些权力。"
 RRM_military_production:0 "军工生产"
 RRM_military_production_desc:0 "我们需要建立强大的军工生产能力以能够击败我们的敌人。"
 RRM_renew_doctrine:0 "更新国家自由党信条"
 RRM_renew_doctrine_desc:0 "随着布勒蒂亚努在国家自由党和政府中掌权，是时候为国家自由党制定新的政治信条，并恢复布勒蒂亚努家族在党内的地位了。"
 RRM_private_freedoms:0 "个人自由"
 RRM_privete_freedoms_desc:0 "为了建立一个现代国家，我们需要给予我们的人民更多自由。"
 RRM_economic_liberalisation:0 "经济自由化"
 RRM_economic_liberalisation_desc:0 "自由市场是唯一正道！这就是布勒蒂亚努的国家自由党的经济信条，也是时候这么做了。"
 RRM_unite_pnl:0 "团结国家自由党"
 RRM_unite_pnl_desc:0 "国家自由党的分裂损害了我们党的声望，但现在是时候召开全国家自由党代表大会并再一次团结起全党了。"
 RRM_national_front:0 "国家基督教党"
 RRM_national_front_desc:0 "由奥克塔维安·戈加领导的国家基督教党赢得了大选。新政府支持军国主义、中央集权、东正教价值观与民族主义。"
 RRM_orthodox_values:0 "促进东正教价值观"
 RRM_new_industry:0 "新工业"
 RRM_centralized_state:0 "建立中央集权国家"
 RRM_military_focus:0 "军国主义"
 RRM_nationalism:0 "民族主义精神"
 RRM_christian_education:0 "推动基督教教育"
 RRM_new_economic_plan:0 "新经济计划"
 RRM_new_economic_plan_desc:0 "我们需要为我们的经济做份计划以结束军政府和铁卫团政府治下多年来的萧条状态。"
 RRM_rebuilding_the_country:0 "重建国家"
 RRM_rebuilding_the_country_desc:0 "尽管我们打赢了内战，它对我们经济的影响是毁灭性的。我们需要重建国家，以确保人民有饭吃，军队有粮用。"
 RRM_private_initiatives:0 "私人倡议"
 RRM_private_initiatives_desc:0 "最好的发展方法就是让市场决定什么是最好的。我们将鼓励大公司的私人融资倡议以帮助建设我们的经济。政府将只进行干预以决定聚焦于哪个重点领域。"
 RRM_private_initiatives_tt:0 "§Y私营企业将随时间建设新工厂。§!\n\n"
 RRM_factory_investment:0 "工厂投资"
 RRM_factory_investment_desc:0 "为建设我们的经济，政府需要对现有工厂进行投资以提高其效益。重点行业将会收到大量政府补贴以确保其快速发展。"
 RRM_factory_investment_tt:0 "§Y政府将直接资助工厂。§!\n\n"
 RRM_infrastructure_effort:0 "扩建基础设施"
 RRM_infrastructure_effort_desc:0 "与我们的一些邻国相比，罗马尼亚的基础设施落后了。我们需要大量投资基础设施以确保工业和军事部门能够尽可能快地运送他们的物资。"
 RRM_military_factories:0 "扩建军工厂"
 RRM_military_factories_desc:0 "罗马尼亚拥有庞大的国内军工产业，但它需要进一步的投资以供应我军需要的所有物资。"
 RRM_extra_research_slot:0 "扩张布加勒斯特大学"
 RRM_extra_research_slot_desc:0 "通过投资布加勒斯特大学，我们能够在研究与试验发展上拥有更多可能。"
 RRM_expand_ploiesti:0 "扩大普洛耶什蒂油田"
 RRM_expand_ploiesti_desc:0 "普洛耶什蒂油田是欧洲最大的油田，但其工作效率需要提升。通过与现有的德国和奥地利公司进行合作，我们能够扩大其石油产量，同时收回一些自主权。"
 RRM_raw_resources:0 "扩大矿场"
 RRM_raw_resources_desc:0 "我国有数个矿场生产着不同种类的原材料。我们需要扩大它们来为我们的军队提供更多物资。"
 RRM_steel_factory:0 "资助炼钢厂"
 RRM_steel_factory_desc:0 "罗马尼亚缺乏大量钢铁。我们可以出资建立一座新的炼钢厂，利用现有的铁矿为我们的武器制造优质钢材。"
 RRM_dynasty_ties:0 "王朝纽带"
 RRM_dynasty_ties_desc:0 "卡罗尔二世的祖父卡罗尔一世是罗马尼亚的第一位霍亨索伦国王。尽管卡罗尔一世的儿子斐迪南在世界大战中加入了协约国一方对抗德国，但他的王朝纽带确保了王朝的存续。现在君主制既然已被重建，我们需要强调与德国的王朝纽带以确保罗马尼亚和欧洲霸主之间的友好关系。"
 RRM_approach_germany:0 "亲近德国"
 RRM_approach_germany_desc:0 "德意志帝国是欧罗巴的真正霸主。他们的军队和工业无与伦比。因此挑衅德皇将是不明智的。我们需要与他们更紧密的联系以确保罗马尼亚作为一个独立国家的存续。"
 RRM_german_science:0 "德意志科学"
 RRM_german_science_desc:0 "我们需要邀请德意志科学家到我们的国家以推动我们自己的研发努力，我们在许多领域上远远落后他们，需要在为时已晚前迎头赶上。"
 RRM_join_mitteleuropa:0 "加入中欧同盟"
 RRM_join_mitteleuropa_desc:0 "-"
 RRM_approach_austria:0 "亲近奥地利"
 RRM_approach_austria_desc:0 "奥地利是我们的北方强邻。尽管我们之间因世界大战期间对特兰西瓦尼亚的入侵而有所龃龉，但挑衅奥皇可能是不明智的。我们需要和他们建立更亲近的关系以确保罗马尼亚不需要畏惧北方。"
 RRM_austrian_investment:0 "奥地利投资"
 RRM_austrian_investment_desc:0 "我们可以邀请奥地利公司投资我们的经济。这将为我们的工厂数量带来急需的增长。"
 RRM_austrian_sphere:0 "加入奥地利阵营"
 RRM_austrian_sphere_desc:0 "-"
 RRM_ploiesti_question:0 "普洛耶什蒂问题"
 RRM_ploiesti_question_desc:0 "-"
