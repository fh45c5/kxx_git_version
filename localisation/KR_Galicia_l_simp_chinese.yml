 GAL_market_influence:0 "自由市场经济政策"
 GAL_selling_oil:0 "抛售石油"
 GAL_rural_society_2:0 "乡村现代化"
 GAL_rural_society_2_desc:0 "更广泛的加利西亚社会主要由农民和小农组成——这一传统在这个近乎田园诗般的乡村“天堂”延续了几个世纪。虽然大多数居民生活在分散的村庄里，但人口分布的零散性确保了尽管社会经济体系以农业为主，但大多数国内农业并不能带来太多利润。这个残酷的现实必须被打破，因为尽管我们将永远与土地联系在一起，但我们注定不能在泥泞中沉沦。"
 GAL_market_help:0 "接受克拉科夫经济学会的援助"
 GAL_psl_elected:0 "波兰人民党赢得大选"
 GAL_chsr_elected:0 "激进农民党赢得大选"
 GAL_ppsd_elected:0 "波兰社会民主党赢得大选"
 GAL_spn_elected:0 "民族右翼党赢得大选"
 GAL_kse_elected:0 "克拉科夫经济学会赢得大选"
 GAL_tough_year:0 "加利西亚的艰难又一年"
 GAL_tough_year_desc:0 "岁月对可怜的老加利西亚并不仁慈，这片土地饱受贫穷、冲突和危机的折磨。可悲的是，尽管政府尽了最大努力来改变这一点，但1936年似乎和往年一个样。至少情况不会变得更糟了。"
 GAL_downwards_spiral:0 "王冠领地急速陷入混乱"
 GAL_downwards_spiral_desc:0 "事实证明，黑色星期一是导致奥地利最具权力的王冠领地摇摇欲坠的结构崩溃的最后一击。人们在街道上骚乱，工厂关闭，农民们焚烧他们滞销的存货。我们不能让一切这成为终结。"
 GAL_calm_minorities:0 "安抚少数民族-宗教团体"
 GAL_calm_minorities_desc:0 "加利西亚是许多少数民族的家园，他们中的绝大多数人认为波兰人持续的政治主导地位是当前危机的主要原因。如果要使这片土地团结在一起，而不至于演变为宗派暴力事件，我们就必须安抚他们，特别是在少数民族在人数上占多数的地区。"
 GAL_another_committee:0 "另一个最高国家委员会？"
 GAL_another_committee_desc:0 "最高国家委员会是创立于世界大战期间的一个联合政治阵线，其目的是团结所有的政治派系。不过，委员会最终以失败收场，这让本就脆弱不堪的加利西亚更是雪上加霜。也许在没有其他选择的情况下，我们可以成立第二个委员会，希望这次能有更好的结果。"
 GAL_call_gentry:0 "呼唤波兰地主贵族"
 GAL_call_gentry_desc:0 "波兰地主贵族是一群拥有土地的乡绅，他们一代又一代地继承自己的土地和庄园。他们中的许多人是联邦什拉赫塔（众议院贵族）本身的后裔。在当前的至暗时刻，我们必须呼吁他们帮助我们拯救那些不幸的兄弟。"
 GAL_emergency_peasant:0 "紧急农民救济"
 GAL_emergency_peasant_desc:0 "多亏了慷慨的乡绅和富有的公民，我们筹到了更多的资金，足够启动一项紧急救济计划了。其主要目标是减轻黑色星期一给我们的农民带来的负担。"
 GAL_contact_vienna:0 "联络维也纳"
 GAL_contact_vienna_desc:0 "虽然维也纳的政府尤其是官僚们近年来并不受欢迎，但我们仍然可以利用他们的帮助来应对经济危机。该给首都发一份加急电报了。"
 GAL_trust_market:0 "信任市场"
 GAL_trust_market_desc:0 "在我们接受维也纳和克拉科夫经济学会的帮助后，学会已经说服议会尽早实施一些有利于市场的政策。希望这只看不见的手能拯救加利西亚支离破碎的经济。"
 GAL_sell_oil:0 "抛售石油"
 GAL_sell_oil_desc:0 "政府与维也纳的沟通以失败告终，我们已别无选择。从保瑞斯莱夫和多罗毕其油田收集的石油供应必须接受检查，然后出售，以治愈我们经济的伤痛。"
 GAL_special_elections:0 "宣布特别选举"
 GAL_special_elections_desc:0 "鉴于没有其他政党愿意站出来共同努力克服危机，文岑蒂·维托斯决定要求总督奥尔布拉赫特宣布在时间允许的情况下尽快举行一次特别选举。人民需要决定他们会信任谁来确保加利西亚的再度繁荣。"
 gal.10.t:0 "黑云笼罩王国上空，1936年的加利西亚"
 gal.10.d:0 "加利西亚-洛多梅里亚王国以及克拉科夫大公国与奥斯威辛-扎托尔公国，简称加利西亚或奥属波兰，是哈布斯堡王朝的一个王冠领地，于1772年建立，是波兰第一次分治的产物。在最初进行了轰轰烈烈的日耳曼化后，1861年，加利西亚获得了自治权，在首都利沃夫建立了国家议会和政府。1867年，随着二元君主制的确立，省级自治得到了扩展。奥地利政府保证，总督将从当地波兰人中任命。地方议会有权通过有关国民经济、通信、教育和卫生的法律。\n\n得益于其广泛的自治权，加利西亚成为了波兰独立运动的中心。许多波兰政党和准军事组织都在这里运作，这构成了20世纪初创建的军团的基础。然而，战争期间建立的武装组织并没有实现他们的目标，即赢得独立或将加利西亚的土地与摄政王国或德意志帝国拥有的土地统一起来。\n\n在卡尔一世登基成为奥地利的新任皇帝后，加利西亚被赋予了更大程度的自治权。由于设立了帝国总督办公室，总督可以承担维也纳皇帝的大部分权利和责任，而加利西亚将主要由国家总督和加利西亚议会共同管理。\n\n然而，即便有广泛的自治权，加利西亚的土地也被种族冲突、激进的政治运动、政府缺乏其他党派的支持和猖獗的贫困所折磨。如果情况不尽快改善，这片土地可能会演变成人间地狱，而这正是维也纳政府以及目前执政的波兰人民党所希望避免的。"
 gal.10.a:0 "我们会挺过去的"
 gal.12.t:0 "黑色星期一席卷加利西亚！"
 gal.12.d:0 "许多人的担忧终于成真了。这次全面的经济衰退爆发成了当今时代从未见过的大崩溃。德国经济的崩溃把其他所有投资于它的国家都卷了进去，包括奥地利和加利西亚。随着“黑色星期一”的影响在我们周围肆虐，我们必须迅速采取行动，以拯救这个已经陷入困境的国家。"
 gal.12.a:0 "我们难逃一死了！"
 gal.13.t:0 "暂时达成共识？"
 gal.13.d:0 "让执政党内所有人都没料到的是，没有政治势力愿意在加利西亚大难当头之际加入联盟。以战争期间成立的前最高国家委员会的失败以及波兰人民党政府无力使加利西亚摆脱经济混乱为由，各党派宣布，他们将在未来的任何选举中直接推选候选人对抗维托斯。因此，社会主义者和保守派都扼杀了我们在议院内建立广泛阵线的希望。"
 gal.13.a:0 "该死！"
 gal.14.t:0 "帝国的要求"
 gal.14.d:0 "我们发往维也纳的紧急电报收到了许多人意想不到的要求。皇帝陛下的政府同意为我们提供急需的资金，但有一个条件，那就是克拉科夫经济学会——加利西亚内部最忠诚的团体之一——必须被允许进入议院，以制定一些早期恢复政策。首都的官僚们可能希望这能让学会在未来的选举中获得足够的民众支持，并取得胜利。"
 gal.14.a:0 "我们别无选择"
 gal.14.b:0 "这些狗官僚，我们不会允许的"
 gal.15.t:0 "提前选举"
 gal.15.d:0 "由于无法维持住现有权力，维托斯呼吁提前举行在总督卡尔·阿尔布雷希特默许下的国家议会大选。由于失去了之前的大部分支持，波兰人民党正处于危险的境地，不得不与同自己政党的主张相似或不同的势力竞争。\n\n左翼是两个强大的团体，即奥孔神父的激进农民党和长期领导人伊格纳齐·达申斯基的社会民主党。前者主张建立一个神圣且道德的政府，将教会的教义与社会主义相结合。然而又与僵化的等级制度割离，支持农民教会和农业社会主义。后者则要求进行涉及加利西亚法律和经济生活各个方面的重大改革。这一切都是为了让城市工人受益，并让加利西亚成为一个新独立的波兰共和国的起点。\n\n右翼党派的数量从某种角度上来说要少得多，但在某些方面却更令人兴奋。民族右翼党长期以来一直是加利西亚政治中的主导力量，直到最近才被波兰人民党取代。然而，其内部并不像表面上那般团结，克拉科夫和利沃夫两派互相斗争了数十年。克拉科夫派的保守主义远不如利沃夫派那般教条——后者认为民主本身就是贫困的一种表现形式。\n\n王国的全体人民，无论是波兰人、乌克兰人、俄罗斯人、犹太人还是日耳曼人，都在问自己一个问题。在所有事情结束后，谁将负责拯救他们的土地？"
