 GAL_WSU_guerilla_activity:0 "乌克兰军事组织游击活动"
 GAL_WSU_guerilla_activity_desc:0 "安德烈·梅利尼克上校领导的乌克兰军事组织正在我国东部地区领导一场反对我国政府的游击战，旨在推翻我国在东加利西亚的统治，将该地拱手交给乌克兰当局。"
 gal.20.t:0 "种族仇恨引发的谋杀？"
 gal.20.d:0 "地主、加利西亚农业协会的积极成员、当地县议会的长期主席、民族右翼党-利沃夫派风云人物之子——瓦迪斯瓦夫·雅各布·德齐杜什基今天在斯坦尼斯瓦夫惨遭杀害。\n\n自去年年中以来，梅利尼克领导下的乌克兰军事组织便开始在我国进行带有鲜明民族主义和恐怖主义色彩的活动。尽管中央政府对乌克兰少数民族已是百般纵容，但根据他们的说法，正是1933年在东加利西亚出现的加利西亚乌克兰军事组织军团发动了一场诋毁我国当局并煽动民族冲突的运动。最近，他们的恐怖活动愈演愈烈，人们完全有理由相信他们正试图通过恐怖和军事行动夺走东加利西亚的领土，甚至是波兰城市利沃夫。\n\n凶手已被当场逮捕，事实证明他正是乌克兰军事组织的成员之一。利沃夫派已正式发出呼吁，要求找出并严惩那些下令实施这场残忍谋杀的罪犯。"
 gal.20.a:0 "人间惨剧！"
 gal.21.t:0 "东加利西亚熊熊燃烧"
 gal.21.d:0 "每天的头条新闻都在大肆宣扬乌克兰军事组织的暴力活动。尽管乌克兰政府千方百计否认梅利尼克的活动，但我国警方揪住了他们的尾巴——加利西亚乌克兰军事组织暴力活动的责任人名为尼古拉·西博尔斯基。他的部队不仅殴打波兰牧师，还计划在城市发动数起大屠杀。加利西亚议会中的乌克兰派领导人尤金·彼得鲁舍维奇也因此承受了来自四面八方的压力，还被指责无法和平解决问题。与此同时，加利西亚的将军们也敦促政府在袭击升级为公开游击战之前解决恐怖问题。"
 gal.21.a:0 "我们得行动了！"
 gal.22.t:0 "东部地区的暴力事件"
 gal.22.d:0 "来自东部各省的报告称，乌克兰军事组织成员犯下了骇人听闻的罪行。为了加强和巩固他们所主张的“无波兰人和犹太人之西乌克兰”的理念，这些民族主义者开始大肆迫害和袭击波兰和犹太少数民族，将他们轰出家门，这些民族的杰出领导人也在迫害之列。这种暴力行为往往会导致以暴制暴——崩得开始组织自卫团体以保护其成员，利沃夫的波兰人也是如此，他们已与乌克兰军事组织的编队爆发了枪战。"
 gal.22.a:0 "我们得做些什么！"
 gal.23.t:0 "市区交战"
 gal.23.d:0 "乌克兰军事组织发动了一场极其大胆的袭击，其动机无疑是出于种族仇恨，他们趁着混乱的狂潮扑向市中心，在市区肆意杀戮和破坏。全城近四分之一的犹太人被迫在惊恐中四散奔逃。所幸他们的呼救声并没有被忽视，当地的加利西亚驻军辅一觉察此事，便火速杀进了城里。双方在城市街道上激烈交火后，驻军被迫撤退。此事令无数波兰人大为震惊。从这次袭击可以看出，乌克兰军事组织的实力与日俱增，大家都在猜测他们的袭击何时才能停止。目前，城市部分地区已被叛军控制，我们必须补充驻军。"
 gal.23.a:0 "光天化日之下就这么大胆？"
 gal.24.t:0 "工厂遇袭"
 gal.24.d:0 "今天早上，利沃夫的居民被一声巨响从睡梦中惊醒，随即目睹了恐怖的一幕：一枚炸弹在一家工厂爆炸，炸死炸伤数十人。炸弹把工厂炸了个七零八落，还破坏了当地的基础设施。声称对此次袭击负责的不是别人，正是乌克兰军事组织，其声称此次袭击的目的是打击奥地利在加利西亚的企业。尽管当地消防员和警察的反应之迅速令人钦佩，但许多当地人还是久久无法平复，有些人甚至大骂加利西亚政府毫无作为。有越来越多的人抱怨说，政府近几天的行动只会激怒乌克兰军事组织，使恐怖袭击愈演愈烈。我们要想重新赢得人民的信任，就必须加倍努力，告诉人民我们能够保护他们！"
 gal.24.a:0 "我们必将胜利！"
 gal.25.t:0 "兵工厂遇袭"
 gal.25.d:0 "昨天下午，塔尔诺波尔的一家兵工厂发生了爆炸，致使整条武器生产线瘫痪。据现场报告称，没有人员死亡，但有工人受伤。声称对这次袭击负责的不是别人，正是乌克兰军事组织，他们声称袭击的目的是破坏奥地利在我国的地位。重建被摧毁的工业仍需一定时间，而我国的公民也已对永无止境的暴力冲突感到厌倦。如果我们想要重新获得人民的支持，就必须在乌克兰军事组织采取更加危险的行动之前，尽快消灭他们。"
 gal.25.a:0 "他们必将付出代价！"
 gal.26.t:0 "皆归沉寂"
 gal.26.d:0 "在经历了数周的暴力、流血和恐怖活动之后，乌克兰军事组织……突然之间消失了。就像躲在暗处的老鼠一样，看起来要么是政府对乌克兰军事组织活动的镇压奏效了，要么就是乌克兰军事组织正在策划别的阴谋——也许是比他们之前的行动还要险恶狠毒的事情。虽然强硬派正在督促军方积极搜寻乌克兰军事组织，但在没有任何关于其行踪的情报的情况下，搜查行动无异于大海捞针。不幸的是，我们似乎必须等他们先采取行动，然后才能一劳永逸地粉碎他们……"
 gal.26.a:0 "真是……静得出奇……"
 gal.27.t:0 "失败的袭击"
 gal.27.d:0 "今天，当胜利的消息传到利沃夫的军事指挥部时，官兵们欢呼雀跃，高兴极了。原来，自负狂妄的乌克兰军事组织企图在光天化日之下突袭斯坦尼斯瓦沃夫附近的一个小型军事哨所。鉴于他们正在四处流窜，其袭击基地的目的很可能只是为了获取补给，看来他们所谓的叛乱很可能已经耗尽了最后的气力。他们对基地发起的进攻无异于以卵击石，守军从坚固的阵地和堆满沙袋的塔楼上开火，如鱼得水般击退了这些叛匪。最后，遭受重大损失的乌克兰军事组织又逃进了树林，还抛下了伤员和牺牲的战友，其余人则仓皇逃命。胜利的消息传遍了加利西亚每个城镇的大街小巷，军方和政府都对这一反应大加赞赏。我们终于取得了巨大的成功，这不仅证明了政府的实力，还证明了我军对加利西亚-洛多梅里亚的忠诚！"
 gal.27.a:0 "干得漂亮"
 gal.28.t:0 "铁路爆炸事件"
 gal.28.d:0 "今天，利沃夫-普热梅希尔铁路沿线的居民在半夜被巨大的爆炸声惊醒，映入他们眼帘的是一团巨大的浓烟。显然，乌克兰军事组织恐怖分子趁着夜深之时迅速出击，然后又飞一般地逃进了加利西亚森林。他们发动袭击的动机不言自明：利沃夫-普热梅希尔铁路线在向利沃夫运送奥地利货物方面发挥着关键作用，要是没有这条铁路线，我军将难以获得粮食和弹药补给。虽然我们为使火车尽快恢复运行，已经派出了修理部队，但最近的袭击已将乌克兰军事组织日趋暴力的本质展露无疑。要是被我们抓到了，他们必将为此付出代价。"
 gal.28.a:0 "迟早逮住他们！"
 gal.29.t:0 "军用仓库遇袭"
 gal.29.d:0 "夜深人静时，加利西亚-匈牙利边境附近斯坦尼斯瓦沃夫的一座军用仓库遭到了袭击。一枚突如其来的信号弹划破了夜晚的宁静，乌克兰军事组织在其指引下向前哨阵地发起了进攻，他们肆意倾泻着火力，把惊慌失措的逃兵都从树上打了下来。尽管一开始士兵们被打了个措手不及，大多数人惊慌失措，但勇敢的忠诚派随即组织起了防御，利用仓库的轻机枪压制了敌人。然而，尽管他们英勇奋战，乌克兰军事组织叛军还是逃进了纳迪维尔纳森林深处，守军疲于奔命，无力追击。太阳拂晓时，增援的军队才扑灭了最后的大火。据估计，该市的工业中心遭受了不小的损失，而逝去的生命已经无法挽回。"
 gal.29.a:0 "他们终将血债血偿"
 gal.30.t:0 "突袭成功"
 gal.30.d:0 "短暂的激烈交火过后，加利西亚-洛多梅里亚军队成功占领了乌克兰军事组织的藏身之处。不幸的是，大多数恐怖分子最终还是携带着他们的武器逃跑了，但这次小规模交火仍被视作我军的一次胜利。叛乱分子正被迫一步步向边境撤退，藏身于森林和村庄，而大城市仍在我们的控制之下。"
 gal.30.a:0 "前进！"
 gal.31.t:0 "平民受伤！"
 gal.31.d:0 "这场血腥冲突的真正受害者是那些只希望能够养家糊口的平民百姓。每有一个平民死亡，就会有一个家庭遭受家破人亡之苦。尽管政府竭力为人民提供援助，游击队也遭到口诛笔伐，但许多人仍对整场冲突的意义提出质疑。关于平民在交火中被俘或因乌克兰军事组织对军方的炸弹袭击而丧生的新闻报道层出不穷。许多人指出，军方采取的严厉措施并不能减少乌克兰军事组织的支持基础——相反，乌克兰人的鲜血似乎只会加强他们的反抗意志。"
 gal.31.a:0 "这些恐怖分子可藏不了一世"
 gal.32.t:0 "激进分子据点"
 gal.32.d:0 "今天，我们取得了一次重大胜利——我军缴获了一个大型乌克兰军事组织武器库。在当地农民的轻微“胁迫”下，我们发现了这个难以觉察的地窖，这为我们提供了攻入藏匿地点并抓获大部分恐怖小组成员所需的全部信息。经进一步调查，我们发现藏匿处填满了乌克兰产的轻型武器和自制炸药，甚至还有几门轻型迫击炮。这应该能够阻碍乌克兰军事组织对我们发动进一步的有效袭击。"
 gal.32.a:0 "干得好"
 gal.33.t:0 "暂无接触"
 gal.33.d:0 "最近，城镇和村庄都迎来了难得的平静。乌克兰军事组织的沉默无疑是在积蓄力量，而我们的军队则在无情地寻找他们的藏身之所。暴力的暂时平息终于让我国勇敢的公民在叛乱中得到了片刻的解脱。"
 gal.33.a:0 "真安静……"
 gal.34.t:0 "乌克兰军事组织陷入内斗"
 gal.34.d:0 "加利西亚乌克兰军事组织的领导层已经名存实亡，其大多数成员已经逃离我国。马塞纳和阿兰塔斯提供的信息表明，乌克兰军事组织由于领导层的内部矛盾而变得力不能支，濒临解体。虽然梅利尼克是乌克兰军事组织加利西亚军团明面上的领导人，但西博尔斯基领导下的少数激进派却处处批评他的权威，并自行其是。最终，四分五裂的乌克兰军事组织在东加利西亚溃不成军。我们希望这场可怕的噩梦能够迎来终结，但乌克兰的抵抗力量在得到他们想要的东西之前肯定也不会消失。"
 gal.34.a:0 "希望他们别再死灰复燃了……"
 gal.35.t:0 "启蒙协会之终"
 gal.35.d:0 "早在1868年，“启蒙”文化教育协会就在利沃夫成立了，它的出现是为了抵制东加利西亚文化生活中的殖民主义和亲俄思潮。\n\n多年来，启蒙协会为乌克兰人的文化发展和自我意识觉醒做出了巨大贡献。在加利西亚的土地上，启蒙协会出版了3000多本读物并拥有15000名直接成员。现在，该协会已在我国境内彻底解散。全国各地的阅览室被迅速关闭，但档案、珍贵的历史文献和手稿以及印刷品得到了完好保存并运回乌克兰。\n\n对启蒙协会的禁令无疑给乌克兰人造成了巨大损失。叶夫根·彼得鲁舍维奇在加利西亚色姆议会上发出了强烈谴责，乌克兰大使们集体也提出抗议，并在本届会议上全部离席。表面看来，我们只是在东加利西亚煽动了反波情绪，但我们也不能忽视这一决定给我国政府带来的好处。"
 gal.35.a:0 "我们应尊重色姆议会的决定……"
 gal.36.t:0 "德涅斯特公司国有化"
 gal.36.d:0 "于1892年成立于利沃夫的德涅斯特互助保险公司是乌克兰第一家保险公司。在首任董事雅罗斯瓦夫·库拉奇科夫斯基的积极运作下，该公司已成为加利西亚最值得信赖的保险公司之一。公司在随后的几年里走上了发展的成功之道，为加利西亚所有希腊天主教教区的财产投了保。因此，到1936年，德涅斯特的保单价值已经超过了1900万克朗。\n\n保险公司为乌克兰少数民族提供了稳定和安全的保障，但我们现在却出于王室的利益而决定将其国有化……毫无疑问，这将严重损害乌克兰人的利益，并激起他们的反抗。但与此同时，我们也并不是弃他们于不顾，而是将其财产掌握在国家手中……"
 gal.36.a:0 "总会派上用场的……"
 gal.37.t:0 "“西乌克兰”的终结？"
 gal.37.d:0 "叶夫根·彼得鲁舍维奇——一般被认为是乌克兰少数民族在奥地利和加利西亚利益的主要代表人物——已于今天被捕。他被正式指控与一个名为加利西亚乌克兰军事组织军团的恐怖组织联系密切。"
 gal.37.a:0 "斩去蛇头，抵抗自然就会消弭……"
 gal.38.t:0 "梅利尼克撤回乌克兰"
 gal.38.d:0 "在乌克兰最近发生的一系列事件告一段落之后，加利西亚乌克兰军事组织被召回乌克兰。尽管其头目安德烈·梅利尼克也随之归国，但仍有部分尼古拉·西博尔斯基领导下的乌克兰军事组织叛乱分子激进派留在了国内。虽然激进派的情报和部队装备数量因此次撤离减损严重，但他们仍具备一定实力来反抗我们的统治。"
 gal.38.a:0 "真希望他们能都走光"
 gal.39.t:0 "[GAL.GetName]试图解散加利西亚军"
 gal.39.d:0 "最近来自加利西亚-洛多梅里亚的报告显示，加利西亚政府试图解散乌克兰加利西亚军，因为他们认为其可能与恐怖分子有密切联系。\n\n然而，乌克兰加利西亚军的大部分将领几十年来一直是我国公民，他们在我们的帝国生活、长大，并在世界大战期间表现出了极高的忠诚。我们是应该是让加利西亚-洛多梅里亚的中央集权政策继续下去，还是阻止他们压迫王国的乌克兰半壁江山呢？"
 gal.39.a:0 "他们无权解散加利西亚军！"
 gal.39.b:0 "我们不能干涉别国内政"
 gal.40.t:0 "奥地利阻止解散加利西亚军"
 gal.40.d:0 "维也纳方面在听我们试图解散乌克兰加利西亚军后，立马表示了强烈反对，声称奥地利王室军事编队的事务应由共同军军事指挥部决定，而不是由我们。"
 gal.40.a:0 "悲！"
 gal.41.t:0 "舍甫琴科逝世75周年纪念日"
 gal.41.d:0 "在乌克兰著名诗人塔拉斯·舍甫琴科逝世75周年之际，“启蒙”协会向中央政府发出呼吁，请求拨款在塔尔诺波尔修建一座新的诗人纪念碑。\n\n塔拉斯·舍甫琴科对乌克兰人民具有重要的文化和历史意义，在某种程度上是乌克兰语言、身份和独立的象征。与此同时，许多思想保守的官员反对从国库拨款，认为东加利西亚的乌克兰银行能够为当地的文化活动提供补贴。"
 gal.41.a:0 "这必能促进民族间的友谊"
 gal.41.b:0 "他们一分钱也别想拿到"