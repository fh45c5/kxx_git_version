 gal.1.t:0 "加利西亚-洛多梅里亚独立"
 gal.1.d:0 "从1772年第一次瓜分波兰之后，加利西亚-洛多梅里亚就在哈布斯堡的统治下度过了几个世纪。现在，我们终于能独立了。但是，我们是一个弱小的国家，而周围强国环绕——也许我们应该寻求波兰的保护，因为我们的领土实际上曾经是波兰的一部分。"
 gal.1.a:0 "请求正式加入波兰（游戏结束）"
 gal.1.b:0 "加利西亚应保持独立"
 gal.2.t:0 "加利西亚寻求加入我们的国家"
 gal.2.d:0 "从1772年第一次瓜分波兰之后，加利西亚和洛多梅里亚就在哈布斯堡的统治下度过了几个世纪。现在，他们终于能独立了。但是，他们是一个弱小的国家，而周围强国环绕，这个新生的国家感到自己的生存受到了威胁。一名外交特使今天抵达，讨论将加利西亚并入波兰领土的问题。"
 gal.2.a:0 "欢迎回家，兄弟们"
 gal.3.t:0 "声索布科维纳"
 gal.3.d:0 "前奥地利的附属国，加利西亚-洛多梅里亚国家独立仅几天便已经并入波兰。然而，在加利西亚的多民族人口中，罗马尼亚人组成了最南部的布科维纳地区居民的大部分。考虑到该领土目前的混乱局面，我们可以相对容易地通过快速行动来夺取这一部分。"
 gal.3.a:0 "解放我们的同胞"
 gal.3.b:0 "挑衅波兰人于己无利"
 gal.4.t:0 "宣称东加利西亚"
 gal.4.d:0 "前奥地利的附属国，加利西亚-洛多梅里亚国家独立仅几天便已经并入波兰。然而，在加利西亚的多民族人口中，乌克兰人组成了东部地区居民的大部分。考虑到该领土目前的混乱局面，我们可以相对容易地通过快速行动来夺取这一部分。"
 gal.4.a:0 "解放我们的同胞"
 gal.4.b:0 "挑衅波兰人于己无利"
 gal.5.t:0 "罗马尼亚已经开进了布科维纳"
 gal.5.d:0 "虽然我们从来没有指望会顺利合并像加利西亚这样大的一块领土，但来自外部的干预仍然让我们出乎意料——罗马尼亚军队已经进入主要讲罗马尼亚语的布科维纳地区，声称这个地区是他们的。而前加利西亚政府官员敦促我们进行干预。"
 gal.5.a:0 "岂有此理，夺回我们的领土！"
 gal.5.b:0 "让罗马尼亚人拥有讲罗马尼亚语的权利"
 gal.6.t:0 "乌克兰占领了东加利西亚"
 gal.6.d:0 "克拉科夫和利沃夫是加利西亚最重要的城市。在上个星期里我们对这两者的整合进展十分顺利，然而，在乌克兰军队的帮助下，利沃夫周围主要讲鲁塞尼语的地区的居民已经占领了这座城市。利沃夫城对波兰来说太过于重要了，我们不能让它落入另一个国家的手中。"
 gal.6.a:0 "岂有此理，夺回我们的领土！"
 gal.6.b:0 "鲁塞尼亚人与波兰人根本不是一路人"
 gal.7.t:0 "卡尔·阿尔布雷希特当选波兰国王"
 gal.7.d:0 "经过紧张的投票，现任加利西亚和洛多梅里亚总督卡尔·阿尔布雷希特·冯·哈布斯堡刚刚当选为波兰新国王。卡尔·阿尔布雷希特预计明天一早将抵达波兰，担任波兰的新领袖，并在他不在的时候让约瑟夫·哈勒·冯·哈伦堡负责加利西亚的事务。"
 gal.7.a:0 "祝他好运"
 Galicia:0 "加利西亚国策树"
 GAL_karol_olbracht:0 "帝国总督卡尔·阿尔布雷希特"
 GAL_karol_olbracht_desc:0 "卡尔·阿尔布雷希特·冯·哈布斯堡-洛林虽是奥地利裔，但却是帝国内波兰人的坚定拥护者。卡尔·阿尔布雷希特从他的父亲卡尔·斯特凡那里继承了他的头衔和对所有波兰事物的热忱，他是波兰王国王室最合法的继承者，地位无可争议，能够成为其治下臣民所喜爱和公正的国王，但这是一个说起来容易做起来难的任务。由于摄政议会陷入了永恒的僵局，他在加利西亚帝国总督之位上耐心地等待着，这是皇冠领中的第二大权力职位，在法律上只服从于由地方议会选出的国家总督。凭借这些权力，卡尔·阿尔布雷希特尽其所能地让加利西亚成为一个对他的臣民来说更好的地方，他的努力为加利西亚人民的福利和他在民众中的声望带来了回报。"
 GAL_golicja_glodomeria:0 "赤贫与饥饿"
 GAL_golicja_glodomeria_desc:0 "维也纳的傻瓜们已经几十年没有在该地区投资了，这种贫穷的现实显示出了严重的问题。目前，加利西亚是大欧洲最贫穷的地区之一，也是哈布斯堡帝国内最贫穷的组成王国。这一现实已经成为一种难以摆脱的名号，其他地区的波兰人讽刺地把加利西亚-洛多梅里亚称为“赤贫与饥饿之地”。这一现实必须通过一切必要手段加以消除，因为我们贫穷的土地最终必须能够让我们的穷人吃饱穿暖。"
 GAL_rural_society:0 "乡村社会"
 GAL_rural_society_desc:0 "加利西亚的整个社会主要由农民和小农组成——这一传统在这个近乎田园诗般的乡村“天堂”延续了几个世纪。绝大多数国民生活在相互隔绝的村庄里，这种人口分布的零散性让以农业为主的社会经济体系难以带来什么利润。这个残酷的现实必须被打破，因为尽管我们将永远与土地联系在一起，但我们注定不能在泥泞中沉沦。"
 GAL_minority_unrest:0 "焦躁不安的少数民族"
 GAL_minority_unrest_desc:0 "加利西亚在种族和宗教方面都存在严重分歧。该国最大的宗教团体是罗马天主教徒，近一半的“加利西亚人”——主要是波兰人，还有一小群奥地利移民——向罗马教宗皈依。希腊天主教徒在规模和影响力上与罗马天主教徒不相上下，同时也向罗马教宗屈膝。其教徒大约占人口的42%，而罗马天主教徒占46%。这些拜占庭天主教徒大多称自己是乌克兰人或鲁塞尼亚人（有时将这两个词对立起来），但也有许多人称自己只是本地人——这在加利西亚这个民族混合的大熔炉中是一个新颖的概念。\n\n犹太人也不甘示弱，在人口中占有相当大的比例，在非基督教的少数民族中占主导地位，而这进一步加剧了民族与宗教间的紧张关系。自1867年奥匈妥协以来，波兰人在王国内几乎掌握了全部权力，这使争吵不休的群体之间的紧张关系进一步加剧，使这些火势更为猛烈。加利西亚是一个充满各种元素的火药桶，随时都会燃烧起来，各种本地和外国势力都在努力控制火势或让它肆意燃烧，而加利西亚的命运正悬于一线。"
 GAL_shattered_unity:0 "破碎的政治统一"
 GAL_shattered_unity_desc:0 "世界大战期间，由于广泛的政治战线的失败，加上外国势力对波兰当地人口的持续控制，加利西亚的政治陷入了彻底的混乱。目前，尽管几乎所有合法政党都宣布支持君主制，而且多数民众热爱或至少容忍卡尔·阿尔布雷希特，但对维也纳的信心充其量也只是摇摆不定。执政的波兰人民党及其领导人文岑蒂·维托斯既受到普通民众的爱戴，也受到他们的鄙视，城乡居民之间的分歧最为明显。目前，尚不清楚这个以农业为中心的农民政党能否从加利西亚政治的深渊中拯救自己——或是加利西亚自身是否会屈服于其内部的动荡。"
