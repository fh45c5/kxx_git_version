 GAL_Unrest_In_Galicia:0 "东加利西亚发生动乱"
 GAL_Unrest_In_Galicia_desc:0 "东加利西亚地区基本上就是一个火药桶，乌克兰人一直梦想着在帝国之内拥有自治权，因此反对政府的声音也最是猛烈。\n\n在西乌克兰民族运动“老兵”叶夫根·彼得鲁舍维奇的领导下，当地的乌克兰军队20年来一直试图向帝国争取伊利里亚或波希米亚级别的广泛自治。尽管独立的[UKR.GetNameWithFlag]已然存在，对局势恶化也无济于事。\n\n加利西亚-洛多梅里亚不断恶化的局势加剧了国内亲乌克兰地区日益增长的不满情绪。此外，乌克兰军事组织最近刚刚部署了暴动营队，为乌克兰裔骚乱提供额外的支持。现在，无论手段和平与否，我们都必须最终解决这个问题。\n\n£pol_violence §R乌克兰裔抵抗§!：[?UKR_ukrainian_resistance|0+%%]\n§g东加里西亚稳定度§!：[?GAL_centralisation|0+%%]"
