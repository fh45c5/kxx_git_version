l_simp_chinese:
 SOV_STALIN:0 "朱加什维列主席"
 SOV_STALIN_desc:0 "苏联业已背弃初衷，甚至有观点称要与其他政党合作，弃列宁理想于不顾。如果季诺维也夫同志不采取行动，其他人将会代劳。"
 SOV_TLCJ:0 "托落茨基主席"
 SOV_TLCJ_desc:0 ""
 SOV_DLQX:0 "维护权威"
 SOV_DLQX_desc:1 "在祖国的所有敌人被彻底消灭之前，我们必须继续依靠内务人民委员会来保护革命。"
 SOV_LLZZJCR:0 "列宁的继承人"
 SOV_LLZZJCR_desc:1 "朱加什维列同志是列宁最亲近的伙伴和最信任的追随者。作为列宁主义最坚定的信仰者与追随者，朱加什维列同志理所应当地接过了引导我们国家向共产主义前进并且准备实现世界工人阶级革命的使命。"
 SOV_CJGLTZ:0 "重建极权机构"
 SOV_CJGLTZ_desc:0 "在当下这个不确定的时刻，苏联人民期盼政治局带来稳定并继续指引革命方向。我们必须确保这个决策机构不光要紧紧团结在朱加什维列同志的周围，而且要完全赞成朱加什维列同志的一切决定。"
 SOV_TJJTLD:0 "推进集体化"
 SOV_TJJTLD_desc:0 "尽管我们还有许多工作需要完成，并且农业集体化在部分地区的贯彻和处理不太适当，苏联的农业集体化进程也算基本完成了，很快我们的农业产量将会有极大的提升。"
 SOV_KZDL:0 "高效体制"
 SOV_KZDL_desc:0 "作为毫无疑问的世界最英明的领袖，朱加什维列同志将引导我们的国家向着科学发展的更高处去，同时将推动人类社会实现跨越式发展。"
 SOV_LMCF:0 "联盟慈父"
 SOV_LMCF_desc:0 "我们的联盟是一个多民族大家庭，而任何家庭都需要一个大家长。慈父朱加什维列同志正是这位大家长，他确保着自己的孩子永远接受社会主义思想的熏陶并指引我们走向更加光明的未来。他该严厉的时候就得严厉，不过这种严厉永远是建立在公平公正的基础上。"
 SOV_SJGMLL:0 "世界革命理念"
 SOV_SJGMLL_desc:0 "解放工人阶级的斗争必然要被定义为一场全球斗争。只要有一个国家依然奉行资本主义制度，革命事业则并不安全。一旦全世界的工人阶级看到革命事业的不断推进，他们将集结在我们的旗帜之下支持我们的斗争。"
 SOV_SJGMXC:0 "推动国际合作"
 SOV_SJGMXC_desc:0 "从荒芜沙漠和平坦原野，再到浩瀚群山和北极冻土，我们伟大的苏维埃共和国横跨数个大陆。为了团结我们广袤祖国的人民，我们的声音必须传播到每个人耳中，无论多远！新洲际电视广播将设立起来，基础设施也会开始建设，连接俄罗斯各地和各民族。"
 SOV_YKGJGRZL:0 "依靠国际工人力量"
 SOV_YKGJGRZL_desc:0 "在与第三国际首脑会晤时，托落茨基许诺会推行已经计划好的经济改革和项目，并资助俄罗斯的快速工业化，同时还要邀请整个第三国际的工人移民到我们的工人天堂，填补空缺。有了他们的帮助，再加上世界革命的号召，我们会受益匪浅的。拿起锤子，建设未来！"
 SOV_BDGM:0 "永远的革命"
 SOV_BDGM_desc:0 "马克思主义理论告诉我们，如果环境合适，革命必然爆发。然而，情况显然不正确，或者说不是完全正确。我们不能沾沾自喜，等待可能是几百年后的世界革命。世界各地的工人和农民现在就在受苦，今天，他们的解放不能等待。"
 SOV_WDLX:0 "真正革命的先锋队"
 SOV_WDLX_desc:0 "让世界听到我们的革命呼声吧。我们将号召全世界的革命者团结在我们的旗帜下。团结一致，我们将战胜帝国主义。团结一致，我们将带来革命的胜利。"
 SOV_YGSHZY:0 "一国建成社会主义"
 SOV_YGSHZY_desc:0 "虽然世界革命是我们的最终目标——理论也论证了世界革命一定是最终的归宿——但是我们必须首先保卫我们自己的社会主义革命成果，以免因为我们的失败使得世界其他地区的工人革命受到消极影响。"
 SOV_LHGJPJL:0 "与国际派将军合作"
 SOV_LHGJPJL_desc:0 "米哈伊尔·图哈切夫斯基无疑是我们最伟大的军事思想家之一。虽然他关于快速机动的步坦合成部队穿插深入敌人后方的理论并非没有批评者，但他仍然得到了一些将才的支持。如果我们能说服他支持我们的事业，价值将不可估量。"
 SOV_MHDSHZY:0 "工人民主"
 SOV_MHDSHZY_desc:0 "季诺维也夫不仅集中了党内权力，连国家大权也集于他一身。把权力从工人身上拿走，放到腐朽的权贵手中，这显然是反革命的作为。我们需要逆转这个趋势，让工人们能够再度掌握他们自己的命运。"
 SOV_father_of_nations:0 "慈父离去"
 SOV_father_of_nations_desc:0 "真是不幸，朱加什维列主席积劳成疾，已经离我们而去。现在全联盟都已陷入深深的悲痛之中"
 Kaganovich_Renovation:0 "钢铁拉扎尔"
 Kaganovich_Renovation_desc:0 "卡冈同志是朱加什维列主席的真正继承人，在他的带领下我们不仅要把国家和经济集中起来，而且要保证党和政府的一切都集中起来。如果没有完全的控制，我们很快就会面临效率低下的问题，这将阻碍我们成为一个领先世界的工业强国。"
 Premier_Kirov:0 "基洛夫主席之愿"
 Premier_Kirov_desc:0 "谢尔盖·基洛夫成为了我们新国家的主席。作为一名中央集权主义者，他在党内树敌不少，但他的民粹主义主张使他在普通民众中广受欢迎。这种受欢迎程度给我们的政权带来了以前缺乏的稳定与合法性。基洛夫已宣布，人民站在我们这一边，我们几乎无所不能，许多人也已开始同意他的观点。"
 beria_desire:0 "贝利亚的契卡"
 beria_desire_desc:0 "奸诈的政客们试图融化他们抵御革命之敌的盾牌。这是任何一个理智的人，任何一个真正的布尔什维克都不可能去做的。这一定意味着党被反动派腐化了，而且只有天知道党被腐化了多久。所以我们才这么做。我们是为了保卫革命。"
 SOV_tsar_soviets:0 "沙皇和苏维埃！"
 SOV_tsar_soviets_desc:0 "朱加什维列主席积劳成疾但是挺了下来，为了维护革命，朱加什维列主席决心称帝。"
 SOV_party_order:0 "秩序党"
 SOV_party_order_desc:0 "我们的党代表秩序、代表力量并代表团结。我们对人民宣誓，会不惜一切代价维护人民的统一，即便是采取那些自由派和安那其分子所说的“威权”甚至“反动”的手段。"
 SOV_social_monarchy:0 "现代俄罗斯红军"
 SOV_social_monarchy_desc:0 "因穿着华丽红色制服得名，红军唤起了人民对传奇俄罗斯勇士的记忆：爱国、虔诚和勇气。现在民族革命已经实现，红军将由党的民兵组织改造成俄罗斯的内务部队，只忠于沙皇。"
 SOV_soviet_democracy:0 "苏维埃民主"
 SOV_soviet_democracy_desc:0 "工人们被反动分子压迫太久太久了，是时候废除旧俄罗斯的专制独裁，设立由工人、农民掌管的新民主制度了！列宁笔下由于布尔什维克的战败而未能见诸世间的苏维埃制度将由我们来实现，而我们的工人和农民终于能够自由表达自己的意愿并投票表决基层的政策了——当然了，一切都得在我们的监督之下进行。"
 SOV_cult:0 "吾君吾父"
 SOV_cult_desc:0 "就如同列宁有忠实的信徒；沙皇也开始打造自己的个人崇拜。吸引一大群愿意为沙皇做任何事的忠诚支持者。随着无产阶级站在沙皇这边，任何沙皇的敌人都将被消灭干净！"
 SOV_vlad_conference:0 "莫斯科会议"
 SOV_vlad_conference_desc:0 "朱加什维列考虑到当前局势，决定开一次会议，来决定俄罗斯的未来。。"
 SOV_ally_evra:0 "联合民族最高纲领派"
 SOV_ally_evra_desc:0 "欧亚主义者渴望建立斯拉夫人和亚洲人之间的兄弟情谊，以此作为对抗西方重商主义的堡垒。沙皇注意到了日本人对英雄主义、精神信仰和等级制度的偏爱，而亲近天皇的日本极端民族主义者也注意到了这点。然而，我们更应该与他们中的民族最高纲领派结盟，因为他们更能代表我们的理想。"
 SOV_our_hand_alone:0 "用我们自己的双手"
 SOV_our_hand_alone_desc:0 "虚弱的日本人不配统治我们，俄罗斯东部的游牧民也无法阻挡我们。我们强大、自由且工业发达。我们的国民勤勉刻苦，为了拯救国家，打退入侵者，他们会不惜一切代价，直到最后。有了我们忠诚公民的伟力，我们会让任何试图阻碍伟大祖国的人臣服我们的！"
 SOV_eurasia:0 "欧亚兄弟情谊"
 SOV_eurasia_desc:0 "欧亚主义者的核心思想之一就是团结欧洲和亚洲的人民，合而为一。考虑到他们在政府里的影响力，我们应该尝试在欧亚大陆的居民间建立兄弟情谊，特别是与日本人，和那些已经分隔开太久的俄罗斯人。"
 SOV_worker_solidarity:0 "泛斯拉夫团结"
 SOV_worker_solidarity_desc:0 "要想建立真正的斯拉夫沙皇国，斯拉夫民族必须要放在第一位。他们理应拥有自己辛勤劳动的成果。随着斯拉夫人对国家的掌控，旧俄罗斯的反动和资产阶级思想应该会彻底灰飞烟灭了。"
 SOV_modern_bog:0 "社会君主制"
 SOV_modern_bog_desc:0 "是时候让俄罗斯真正地成为人民的沙皇国了。朱加什维列成功地当起了工人的沙皇，并开始了收复皇位和全俄罗斯的进程。不久，我们就会真正地拥抱社会君主制的精神。"
 SOV_imperial_council:0 "全帝国经济理事会"
 SOV_imperial_council_desc:0 "为了更好地为解放祖国做工业准备，沙皇指示成立全帝国经济理事会，理事会将会监督俄罗斯从贫瘠的落后国转型为工业强国。一旦俄罗斯实现完全工业化，我们就可以转向摧毁东方的伪政府了。"
 SOV_plan_return:0 "传统无产阶级价值观"
 SOV_plan_return_desc:0 "即便红色政治意味着进步和摧毁传统主义，我们还有比砸烂旧制度更好的办法。我们不能只是维持旧式的权力结构，还要扩大贵族阶层和贵族家族的特权，这不仅仅只包括俄罗斯，不久还将包括整个俄罗斯。"
 SOV_orthodox:0 "东正教整合主义"
 SOV_orthodox_desc:0 "现在，我们虽说是赤色分子，但是还没有傻到忽略东正教会强大影响力的地步。只要我们想维持沙皇国的正统性，就必须保证教会的权力。因此，我们必须让教会继续作为社会里的重要组成部分，要使得教会和国家融为一体，难解难分。这就是“东正教整合主义”，它会确保我们事业的团结，既是政治层面上的，也是宗教层面上的。"
 SOV_spirit_revolution:0 "精神革命！"
 SOV_spirit_revolution_desc:0 "精神革命！意识形态统治我们的时代已经过去了，朱加什维列政府发起了比任何物质和信仰都强大的革命，他打造的精神革命将用牢不可破的纽带团结每个人。革命会把整合民族主义推到俄罗斯的最高位，不久，这种思想将会征服全世界。俄罗斯将不再被阶级分隔，团结为一个国家！"
 SOV_Soviet_Tsardom:0 "红沙皇即位！"
 SOV_Soviet_Tsardom_desc:0 "虽说我们起初遭到国际社会的嘲笑，我们还是成功地实现了多年以来奋斗的目标。诸如[RUS.GetLeader]和[SOV.GetLeader]这样的伪君已经被推入万丈深渊，而朱加什维列沙皇的意志凯旋胜出。我们收复了沙皇的遗产，但是，我们的脚步不应就此停下。解放我们合法领土的进程才刚刚开始……"
 SOV_restoring_tsardom:0 "恢复沙皇国的边界"
 SOV_restoring_tsardom_desc:0 "现在我们收复了俄罗斯，我们可以把注意力放在收复我们曾经丢失的领土。早在我们还是西伯利亚的落后国家的时候，我们就梦想收复旧沙皇国的每一寸土地，现在我们终于拥有了实现梦想的实力！"
 SOV_invade_manchuria:0 "确保满洲"
 SOV_invade_manchuria_desc:0 "虽然我们过去丢掉了满洲，但现在我们却有实力打击满洲的伪共和政府，收复这帝国不可分割的一部分。"
 SOV_invade_persia:0 "入侵波斯"
 SOV_invade_persia_desc:0 "为了更好地巩固我们在中东的地位，我们必须确保里海，为此必须消灭波斯。必须打通中亚和高加索的交通线，在德黑兰也应当扶植亲善政府。"
 SOV_invade_romania:0 "重夺罗马尼亚土地"
 SOV_invade_romania_desc:0 "瓦拉几亚和摩尔达维亚都是俄罗斯的合法领土，我们必须收复它们。是时候碾压罗马尼亚政府，解放我们丢失的故土了。"
 SOV_take_back_alaska:0 "收复阿拉斯加"
 SOV_take_back_alaska_desc:0 "放弃阿拉斯加真是个愚蠢的想法，现在谁都清楚那里资源丰富。但是随着美国人卷入内战，打击阿拉斯加，建立美洲立足点的时机已经成熟。"
 SOV_natural_borders_restored:0 "俄罗斯天然边界收复！"
 SOV_natural_borders_restored_desc:0 "俄罗斯的合法边界已经恢复，我们的国家再次完整了。随着我们收复与生俱来的权利，我们终于确保了对欧亚的霸权。沙皇万岁！苏维埃万岁！"
 SOV_HSLMCS: "罗马重生"
 SOV_HSLMCS_desc: "罗马曾经是世界上最强大的帝国，它的辉煌文明和法律制度影响了后世无数的国家和民族。然而，罗马也遭受了衰落和分裂的命运，它的遗产被各种来势力所瓜分和亵渎。现在，一个新的罗马正在崛起，它以极权主义的理念为指导，以工人阶级的力量为支撑，以恢复罗马荣光为目标。"
 GEO_Chairman_Kamenev: "共同迈向列宁理想"
 GEO_Chairman_Kamenev_desc: "斯大林成功地成为了俄共的主席，现在掌控着俄罗斯社会主义共和国。他以对反对派的温和态度著称，有可能使俄罗斯远离极权主义的黑暗。"
 GEO_Decentralize_The_Supreme_Soviet: "下放最高苏维埃权力"
 GEO_Decentralize_The_Supreme_Soviet_desc: "全俄苏维埃大会，即最高苏维埃，是俄罗斯社会主义共和国的最高权力机构。虽然苏维埃的合法性仍然受到其他政党的质疑，因为它目前仅有来自俄罗斯共产党一个党的代表参加，但我们可以通过允许来自不同社会主义政党的候选人参加苏维埃并拥有被选举权，来尝试使其更具合法性。"
 GEO_Homogeneous_Socialist_Government: "全社会主义联合政府"
 GEO_Homogeneous_Socialist_Government_desc: "现在是组建全社会主义联合政府的时候了——一个由不同的社会主义政党组建而成的政府。这样我们就可以代表整个俄罗斯社会了。"
 GEO_Strong_Trade_Unions: "强化工会"
 GEO_Strong_Trade_Unions_desc: "现在，由于布尔什维克和孟什维克间的联盟得到了确立，我们可以给工会以充分的权力，如此一来，工人们将快乐生活，高效生产。"
 GEO_Strengthen_Smychka: "强化工农联盟"
 GEO_Strengthen_Smychka_desc: "工农联盟现在将成为我国的一个正式政策——这将鼓励农民高效地种植作物，工人高效地完成指标。"
 GEO_Syndical_Cooperative_Federation: "温柔的慈父"
 GEO_Syndical_Cooperative_Federation_desc: "根据左翼社革党的计划，由各独立劳动联合体和消费合作社构成的系统将被组织成工团联合会。通过建立这一体系，我们将确保社会平等，并防止私有制和资本主义余烬在人们心中死灰复燃。"
 GEO_Reinstate_The_Cheka:0 "恐怖制度化"
 GEO_Reinstate_The_Cheka_desc:0 "因我们夺取政权的行为，人民几乎都陷入了暴乱之中。我们必须保证政权不受国内外反革命分子的破坏。我们将派遣契卡走上街头，找出这一场场动乱的煽动者，揭下他们在把权力还给人民口号下的伪装。而在我们工作的同时，军队会粉碎所有的抵抗。如一切按计划进行，我们应在行动开始后一个月左右的时间让民众完全服从于我们。平民伤亡预计也在可接受的范围内。"
 SOV_father_of_nation: "理想终成"