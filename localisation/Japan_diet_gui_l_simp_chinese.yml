 JAP_parliament_gui_decision_category:0 "帝国议会"
 JAP_parliament_gui_decision_category_desc:0 "自明治维新以来，帝国议会一直隶属于日本政府，下议院为众议院，上议院为贵族院。众议院由人民选举产生并组织政党，而贵族院则由天皇任命，充当上议院，类似于英国（流亡）上议院。1926年以后，由于1926年宪法复辟中制定的新宪法，贵族院的权力基本上被剥夺，众议院获得了更大的权力。选举后，众议院开会。人们很想看看谁能影响哪个代表，因为有时，这些众议院议员并不总是以合适的价格忠于自己的政党。"
