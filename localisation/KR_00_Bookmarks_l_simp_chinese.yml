l_simp_chinese:
 BM_HISTORY_TITLE:0 "历史简介"
 KR_SCENARIO_NAME:0 "世界大战的遗产"
 KR_SCENARIO_DESC:0 "1936年是世界历史的转折点。德意志帝国和法兰西公社之间的紧张关系不断升级，俄罗斯和美国也越来越不稳定，也许很快就会彻底偏离一直以来的路线。古老的奥地利帝国和奥斯曼帝国濒临解体，而工团主义、极权主义与激进社会主义正在全世界蔓延。世界大战已经过去了十五年，昔日的老对手似乎将再次走向对立。一个小小的火花都可能会点燃这个火药桶……"
 GER_KR_GATHERING_STORM_DESC:0 "1919年，经过五年的战争后，德国军队终于突破了协约国在法国的防线。1921年，英国也随之投降。世界大战使得德国成为了无可争议的世界强国，然而自30年代以来她却开始走上了下坡路。全球经济的衰退使得德国的工业产出大受打击，而其他国家的制造能力却在复苏。东方附庸国的民族主义兴起，并开始逐渐脱离德国的控制。1936年，德意志帝国正处在命运的转折点。强大帝国的裂痕已经清晰可见，而她的宿敌正在恢复往日的实力……"
 FRA_KR_GATHERING_STORM_DESC:0 "第三共和国以其开始的方式结束了：被德国武装击败，内部又面临赤色革命。1919年11月，一场由法国劳总联发起的总罢工造成了资产阶级政府的倒台。在之后的十五年里，新生的“法兰西公社”已成功地团结在了由公共安全委员会领导的、以工团主义和社会主义理念为基础与共识的旗帜下。然而，到了1936年，许多评论家认为重建国家和保卫革命的需求已经过时，越来越多的人呼吁采取更为激进的政策。法国对她的使命充满信心，但哪股革命力量将在未来成为主导仍不明朗……"
 ENG_KR_GATHERING_STORM_DESC:0 "1921年的“光荣和平”结束了世界大战后，大不列颠人民的信仰与支撑已经不复存在。1925，灾难降临了：一次小小的劳工冲突迅速升级为了一场由劳工联合会议领导的大罢工，接着就是军队向罢工者倒戈。六周的大规模暴乱过后，王室和大多数精英阶层被疏散到了加拿大，而新生的劳联会则接管了政权。如今，不列颠人民与世隔绝地建设着社会主义，但许多公民开始认为不能再容许加拿大的保王党们继续图谋反对联盟下去……"
 CAN_KR_GATHERING_STORM_DESC:0 "1925年革命后，王室和其他英国流亡者来到了加拿大避难。在保守党的支持下，他们建立了一个半官方的流亡政府，希望有一天能够收复家园。然而，一切都进行得不顺利。加拿大人对流亡者的存在感到越来越不耐烦，在1931年保守党政府更是输给了邓宁的自由党——后者如今在议会中占据微弱多数席位，并谋求在为协约国和第三国际不可避免的冲突作准备的同时，为加拿大求得更高层级的主权。"
 RUS_KR_GATHERING_STORM_DESC:0 "1921年，全俄制宪会议成立了俄罗斯民主联邦共和国。自那以来，社革党和立民党的紧张联盟一直领导着这个国家，最一开始维持联盟的是谢尔盖·萨佐诺夫，随后则是亚历山大·克伦斯基。到了1936年，克伦斯基统治俄国已有12年之久，各路激进政党的权势都在增长，比如布哈林的人民社会党和萨文科夫的人民共和党。俄罗斯究竟会迎来重大变革，还是继续作为东欧民主的堡垒？"
 USA_KR_GATHERING_STORM_DESC:0 "美国正处于1865年以来最严重的政治动荡之中。很少有人能预料到成功避开世界大战的破坏的美国会最终落入如此境地，但工团主义的兴起引发了政界的红色恐慌，经济也因工人罢工和政治混乱而陷入低迷。赫伯特·胡佛在1928年的选举中获胜，承诺恢复美国的常态，但由于1929年的股票大崩盘，他的承诺没有取得任何进展，而通过众议院连任只损害了他总统之位的合法性。如今，美国政治受到众多激进势力的挑战，他们都以自己的方式承诺，一旦当选，势必会终结当前的政治状况。"
 JAP_KR_GATHERING_STORM_DESC:0 "虽然“光荣和平”保证了日本对其殖民地的统治，旭日帝国却也不是一帆风顺。1926年，持续的经济动荡最终导致了一次工团主义者对摄政王裕仁的刺杀后，失去稳定的政府在这场大危机中不断重组——首先是田中将军，然后是民主联合内阁，再然后是军队干涉中国东北。时间到了1936年，日本已摩拳擦掌，准备扩张。眼看德国在世界的主导地位出现下滑迹象，日本开始贪婪地注视着清国的剩余领土和德国的太平洋殖民地……"
 OTHER_KR_GATHERING_STORM_DESC:0 "世界上的各个国家，或大或小，都在期待着崛起的机会，成为这个世界上的一位列强。大国正试图重建他们的帝国，许多国家也因世界大战而成立或改变。在理想主义和实用主义之间找到平衡，作出艰难的决定或平衡的目标，以对世界的未来造成影响……"
 SIC_KR_GATHERING_STORM_DESC:0 "两西西里王国起初在内战中和奥地利站在一边。这个无可奈何但必需的联盟是为了挡住社会主义者的推进。然而，随着时间的推移，奥地利人原形毕露，抛弃了整个意大利南部。尽管和北方的战争从未发生，但西西里人依然小心谨慎地进行着现代化进程。他们会在面对工业化更完备的北方时处境艰难，但无论如何战争总会爆发，而他们必须为此做好准备。"
 PAP_KR_GATHERING_STORM_DESC:0 "当年意大利统一时，圣座掌中的世俗权力一度丧失殆尽，看似再无翻身之时。但后来意大利王国轰然覆灭、内战的战火又接踵而至，中意大利民众还是选择了再度寄身于教宗治下，接受西西里盟友的保卫以求安宁。时光飞逝，现今庇护十一世已然重笃，可是国土分裂而北方工团势力日渐壮大的状况仍使他在病床上不禁神伤。想必无论下一任教宗是何人，他欲要建功立业都须有天主相助才行。"
 GRE_KR_GATHERING_STORM_DESC:0 "自从希腊在世界大战中失败以来，整个国家一直饱受动荡与困境的折磨。《萨洛尼卡条约》让希腊失去了马其顿，并背负起赔偿给德奥两国的沉重战争债务，在政治经济的重压下国王亚历山大被迫流亡海外，第三共和国随即宣告成立……但共和国年代未能给希腊带来改变，政府失败无能，政变轮番上演，直至1926年，乔治斯·孔季利斯执掌政权，并宣布自己为希腊终身摄政——尽管国王此时仍在海外流亡。然而1931年孔季利斯被推翻，随后第四共和国成立，乔治斯·帕潘德里欧的联合政府赢得了第一次选举。尽管如此，共和派、保王派和工团主义者都在暗处谋划着什么……"
 GEO_KR_GATHERING_STORM_DESC:0 "格鲁吉亚国在1918年的《布列斯特-立托夫斯克和约》签署后正式建立。占统治地位的孟什维克党与一些布尔什维克携手组建了一个新的社会主义派别。然而，在一些前布尔什维克人士，比如约瑟夫·朱加什维利的加入与随后崛起的过程中，孟什维克党大大地激进化了，并且“内务安全部”也越来越积极地涉足政治。只有时间能证明格鲁吉亚的民主能否幸存，抑或是由最高经济委员会来接管这个国家。"
 AOG_KR_GATHERING_STORM_DESC:0 "东亚总局监事会，是对德国监管下一系列半官方，半合法的沿海租界的总称。我们和南京军阀孙传芳之间的利益链越来越深厚，他的八省联合接受了一系列以额外经济让步来换取武器的剥削条约。监事会在整个八省联合都拓展了它的影响力，甚至深入联合内部。不管怎样，柏林希望我们能用中国充当对抗日本的缓冲国。"
 CRO_KR_GATHERING_STORM_DESC:0 "伊利里亚三元王国是在1922年奥匈危机和德国干涉后建立的。一些声称对皇帝忠诚但索求更多的自治权以及结束匈牙利对克罗地亚的统治的忠诚派精英提议建立了伊利里亚。尽管三元王国理应成为天主教克罗地亚人、东正教塞尔维亚人和穆斯林波斯尼亚人的共同家乡，事实上这三族间却充满了矛盾冲突。塞尔维亚人想要和他们的塞尔维亚祖国重聚，而波斯尼亚人渴求独立，与此同时占据主要地位的克罗地亚人只想巩固他们的地位。"
 SRD_KR_GATHERING_STORM_DESC:0 "萨伏伊王朝因世界大战的失败而落得个分崩离析的下场，国王维克托·埃马努埃莱三世对此难逃其咎。不过，王室仍远未落入山穷水尽的绝境：萨伏伊-奥斯塔家族既为撒丁-皮埃蒙特王国的正统领主——即使被工团夺去了大海彼端的属地——他们依旧位高权重，愿为国王效劳。这些君主派和所团结起的一切支持者们目前正据守着撒丁岛。他们一面受法兰西共和国保护、一面对大陆局势虎视眈眈，时刻等待着光复故国的时机出现，以同去收回本属于他们的权力。"
 MEX_KR_GATHERING_STORM_DESC:0 "墨西哥的历史漫长而丰富，当然也极其多样。虽然如此，墨西哥的主旋律恒久以来都被战火包揽。不过，波费里奥·迪亚斯的上台让墨西哥的冲突暂时告一段落。但是和其它独裁者一样，迪亚斯的统治也不能永固，他最终于1911年下台。而1913年，一场失败的政变把墨西哥拖入了内战的深渊——平民派、宪政派和波菲里奥派各自为战，相互攻伐。到了1932年，萨帕塔被选举上台，同时促成了反社会主义联盟以及民主联盟的诞生。墨西哥究竟会是终于摆脱血腥历史的阴霾步入新时代，还是再一次坠入血腥的内战泥沼，仍留待观察。"
 NIC_KR_GATHERING_STORM_DESC:0 "美国海军陆战队对尼加拉瓜的占领在1926年自由派革命者驱逐海军陆战队和尼加拉瓜“革命共和国”诞生之后彻底终结了。共和国很快转向了社会主义，在国家建设上取得了不小的成果，但一切并非一帆风顺。对大量美国公司的驱逐在尼加拉瓜的经济上留了一个巨大的窟窿，而在革命军队试图进入国家东部地区时遭受到的来自美国人的严厉警告也使得政府不得已只能让东部地区维持非军事化。随着选举的接近，尼加拉瓜的命运能否改变？"
 AUS_KR_GATHERING_STORM_DESC:0 "世界大战结束之时，奥地利只剩下一片狼藉。被俄罗斯军队痛击，又被意大利军队击退，奥匈帝国陷入了大幅而急速的衰落之中。随着衰退的持续，一个名为统一雅利安党的国家民粹主义政党崛起了。统一雅利安党的思想相当激进，但是奥地利每况愈下的现状意味着它只会越来越受欢迎。1936年的现在，执政党基督教社会党与社会民主党派奥地利社会民主工人党还有之前提到的统一雅利安党互不相让。大街小巷都在传播着统一雅利安党将被禁选的流言。奥地利还得继续在接下来几年砥砺前行，在看到黎明前，它必须得挺过黑暗。"
 LEC_KR_GATHERING_STORM_DESC:0 "在德日可能爆发战争的阴霾和美国调解之下诞生的使馆城市，既象征着中国对帝国主义列强抵抗努力的失败，也象征着各国对“门户开放”政策的推动。上海是使馆城市跳动的心脏，是从中国人手里夺走的，抛光至臻的闪耀钻石。“东方巴黎”正如日中天，街道上充满着电气的轰鸣，鸦片馆里迷雾缠绕，外国人视金钱如粪土般地消费着。在上海金碧辉煌的外表之下，则是由令人悚然的谋杀，密谋以及革命构成的阴暗面。"
 MON_KR_GATHERING_STORM_DESC:0 "在过去的20年里，由疯男爵罗曼·冯·恩琴-施滕贝格统治的蒙古汗国，似乎毫无对外扩张的兴趣。只从陨落的俄罗斯帝国手中夺取了土地的汗国，一直遭受着长久以来的弱点折磨：缺乏工业，也缺乏人口。不过，希望总是有的，蒙古正在以越来越快的速度兴建工厂。\n\n有人说男爵对蒙古抱有着伟大的雄心……只是也许那雄心有些过于伟大了。"
 HUN_KR_GATHERING_STORM_DESC:0 "1914年前，匈牙利王国自视为列强，因为它占据了伟大的哈布斯堡二元君主国的半壁江山。世界大战胜利后，王国从塞尔维亚和罗马尼亚那里获得了领土，但仍没有实现匈牙利人想要的东欧霸权，但是下一次二元君主制的谈判，马扎尔人定将光复圣伊什特万王冠领地治下的全部土地。与此同时，一种新的侵略性和扩张主义的民族主义思潮已经出现在匈牙利政治舞台之上，秉承这种想法的许多人质疑哈布斯堡王朝的统治能否继续下去。"
 NFA_KR_GATHERING_STORM_DESC:0 "在1919年第二次法国大革命后，流亡阿尔及尔后已然声名狼藉的议会政府，迅速地被斐迪南·福煦推翻，直到1929年去世之前，福煦巩固了自己的军政府。他的继任者菲利普·贝当则对民主势力采取了更为妥协的态度，他与自由保守主义者和解，并将部分权力下放给议会。然而，贝当同时又与天主教民族主义团体火十字团有着密切的联系，军队之中对于议会掌权的不满情绪也日益增加，在将来流亡的法兰西民族国意欲光复故土之时，这恐怕必将酿成麻烦……"
 BUL_KR_GATHERING_STORM_DESC:0 "世界大战以保加利亚沙皇大获全胜告终，保加利亚突然发现自己成功地建立了对巴尔干半岛的霸权，迈入了黄金时期。随着旧怨宿敌被击败，沙皇恢复了自己的声望，而保加利亚也处于几个世纪以来最为鼎盛的时期，保加利亚人几乎没有什么可担心的——直到现在，随着奥地利撤离塞尔维亚边界，罗马尼亚和希腊开始再武装，保加利亚似乎很可能不得不再次走上战争的道路……"
 POL_KR_GATHERING_STORM_DESC:0 "在被俄罗斯、奥地利和德国肢解了数个世纪之后，波兰终于在俄罗斯帝国崩溃后浴火重生。新生波兰王国的国土不但缩小到了原来的一半还不到，实际上还沦为了德国的傀儡，它的局势越来越不稳定。许多不同派系在争夺政权，如民族主义者、共和党人或社会党人。然而，有些人甚至幻想重建波兰立陶宛联邦，企图重建波兰的欧洲霸权……"
 OTT_KR_GATHERING_STORM_DESC:0 "欧洲病夫，也就是所谓的奥斯曼帝国，已然摇摇欲坠，濒临解体崩溃——有着无数想为了自己的民族与国家击溃奥斯曼帝国的敌人，身边却几乎没有盟友。帝国怀疑战争的浪潮很快就会袭来，而驭浪而来的将是埃及人和波斯人，以及在即将到来的阿拉伯战争中获胜的一边……帝国只能希望自己的臣民到时仍忠于它。与此同时，奥斯曼与德国的关系一直保持着某种程度上的密切，有些政治家一直在讨论着德国对另一个苦苦挣扎的帝国派出的军事顾问团……"
 TRM_KR_GATHERING_STORM_DESC:0 "1936年，外阿穆尔共和国已成为一个法团化和军国主义化的国家，经济上与日本帝国紧密联系。然而，高尔察克上将也有自己的野心。他或许正在进行一场非常危险的豪赌，利用日本的保护来建立统治，逐鹿全俄？"
 ITA_KR_GATHERING_STORM_DESC:0 "意大利于世界大战中战败，其命运任由奥地利摆布，而若非内战爆发的话，它本会改组为意大利联邦。内战之初，社会主义者大有一举夺占整个半岛之势，此时奥地利人终于肯忍痛割爱，拉了共和派一把，而两国之间的这种关系就这样一直持续到了战后，持续到了今日。如今的意大利依旧动荡不安，而与盘据于波河彼岸的社会主义者的最终决战也已无可避免。"
 SRI_KR_GATHERING_STORM_DESC:0 "意大利内战爆发后，意大利社会主义共和国控制了意大利半岛的大半区域。社会主义共和国的高层们十分清楚，若不是那天杀的奥地利的干预和德国的施压，他们早就击败共和派和白匪了，而两国的干涉阴影直至今日仍旧徘徊不去，工团主义离扫清旧意大利的残遗就差这临门一脚。社会主义共和国韬光养晦，厉兵秣马，它深知，若有朝一日，势力的天平发生倾斜，那它必会倒向革命的一方。"
 LIB_KR_GATHERING_STORM_DESC:0 "利比里亚的面积与美国弗吉尼亚州差不多，是一个受到美国保护而维持独立的非洲国家。利比里亚社会上层由一个被称为真辉格党的稳固投票集团占据，自1870年以来，真辉格党赢得了每一次重大选举。而台面之下，秘密社团，如土著人的波罗会和共济会，撕裂了政府内部，使得被抛下的人民往往只能自救。利比里亚如今被因失败的项目而背负的巨额债务拖累，它的经济被凡士通掌控，它的总统因为奴隶制争议而被抨击，它的未来比以往任何时候都更加不确定。金总统，能把利比里亚从灾难中拯救出来吗，还是恶魔们最终会撕裂这个国家，把利比里亚再次推向混乱？"
 HAI_KR_GATHERING_STORM_DESC:0 "长久以来，海地一直深受异国狂人的探险和帝国主义的贪婪所害，而这个国家本身就是在殖民主义的烈火中诞生的。经历了西班牙探险家、法国奴隶商人以及近来的美国海军陆战队和资本家的统治，海地人民在压迫下度过了大部分的历史时期。现在，海地站在命运的边缘，它现在所需要的，就是朝着正确的方向前进……"
 HON_KR_GATHERING_STORM_DESC:0 "1933年，安迪诺总统在农民起义军占领首都后自杀，震撼了洪都拉斯全境，随后洪都拉斯转变成了一个农民共和国，旨在逐步消除美国的影响，清除亲美卖国贼。但到了1936年，议会已经濒临崩溃，有传言说政府内部，阴谋蠢动……"
 COS_KR_GATHERING_STORM_DESC:0 "阶级冲突、军国主义和德皇扼住世界的铁腕，在所有这些暴力和痛苦中，我们可以发现哥斯达黎加这个小国能让世界变得更为奇异。哥斯达黎加对国民令人印象深刻的识字率和对宪法的坚定不移的奉献感到自豪，仿佛一块高高的巨岩，长期俯视着自己混乱的邻国。然而，当自己最重要的盟友也陷入内乱之时，美洲，甚至世界各地的秃鹰都在等待着骄傲的哥斯达黎加鹰陨落。如果我们要在未来的浪潮中生存下去，必须在外交上取得胜利……"
 YUN_KR_GATHERING_STORM_DESC:0 "德国介入重建清朝之后，位于边疆山区的云南被迫改变之前的战略。唐继尧决定一边向新生的大清帝国称臣，一边也对共和派残余势力敞开大门，借其力量来维护云南的自治权，阻止大清对其采取行动。\n\n虽然中华大地如今的局势越来越有利于唐继尧的计划，但云南省内团结一心的幻象也在逐渐褪去，许多国内的派系不再认为唐继尧是合适的统治者，甚至认为他已经失去了理智……"
 WHR_KR_GATHERING_STORM_DESC:0 "1918年3月9日，在签署《布列斯特-立托夫斯克和约》后，俄罗斯军队放弃了白俄罗斯。在此之后不久，全白俄罗斯大会宣布了白俄罗斯人民共和国的成立，这一消息甚至令德国都感到吃惊。起初，德国人并不承认这个新国家，他们打算利用白俄罗斯作为与布尔什维克讨价还价的筹码。然而，在德国干预俄罗斯革命后，独立的白鲁塞尼亚国得到了德国的承认，条件是拉达需将国家制度改革为普鲁士式的半君主立宪政体。"
 URK_KR_GATHERING_STORM_DESC:0 "乌克兰王国在德国的支持下，于1918年1月25日宣布独立，并马上得到了《布列斯特-立托夫斯克和约》的承认。最初的社会主义人民共和国很快就被德国支持的，由前俄罗斯将军，政治强人帕夫洛·斯科罗帕茨基领导的政变消灭，这为乌克兰的未来定下基调——成为东欧军事贵族精英的面包篮，便利的货物市场和直面虚弱的俄罗斯共和国的军事堡垒。"
 PAN_KR_GATHERING_STORM_DESC:0 "1931年，在谴责政府腐败与处理经济危机无能的反对浪潮中，民族主义团体“共同行动联盟”成功煽动人民发动武装起义，任命哈莫迪奥·阿里亚斯·马德里及其领导下的国家革命党上台组阁，共同行动联盟的不少成员都是该党积极分子，在临时政府中占据主导地位。一年后，临时政府恢复自由选举，马德里和国家革命党在选战中轻松获胜，随即实施以公共事业工程、改善经济现状和创造就业为核心的政府刺激计划。尽管这些政策确有成效，巴拿马经济依然举步维艰。依据每四年选举一届政府的宪法条文，下届大选预定于1936年4月召开，经济复兴工作是参选两党及其选民共同关心的话题。"
 COG_KR_GATHERING_STORM_DESC:0 "自曾经的比利时在世界大战落败以来，他们的国家乃至于殖民帝国都屈从于德皇的意志。在新成立的佛兰德斯-瓦隆对德皇做出了巨大的让步之后，他们在刚果的殖民政权得到保留。然而世界大战之后十余年来，德国的影响力日益侵蚀着政权的基础，现任总督皮埃尔·里克曼斯已经无法再掌控局势。传统主义的暴乱分子不间歇地发起游击战，当地土著则高呼着为独立而战，宗教狂热分子和流氓雇佣兵像毒虫一样啃食着根基，刚果自由邦的现状无疑晦暗不明。"
 QIE_KR_GATHERING_STORM_DESC:0 "大清帝国摇摇欲坠地迈入了1936年。在1927年第四次直奉战争期间，作为换取德皇支援的代价，吴佩孚重新推举溥仪登基。然而即使到了现在，宣统皇帝仍然极不受欢迎，许多人将其视为非法的觊觎者。\n\n直系军阀如今打败了奉天和国民党，成为了自1911年以来席卷中国的混乱局面的最终胜者，但他们对中国的统治远算不上稳固。内忧外患威胁着他们的霸权，他们是否能坚持下去，仍然有待观察……"
 AFG_KR_GATHERING_STORM_DESC:0 "虽然阿富汗也被视为世界大战的“胜利者”之一，但她并未能完全的享受到胜利的果实。虽然通过与英国签订的《第二次拉瓦尔品第条约》获得了领土，但帝国坟场的国内局势愈发恶化。埃米尔哈比布拉汗如今深感四面楚歌，他被反动派、激进派和野心勃勃的家族成员所包围，不得不竭力在摇来晃去的绳子上保持平衡，因为这个国家的局势还无法让任何一派真正得到满足。再加上尼德迈尔-亨蒂希远征队，所谓的德国顾问团，原本计划于1919年返回柏林，但至今仍留在阿富汗，这也让许多国民将埃米尔视为德国的傀儡。秃鹫与豺狼在这个不稳定的国家不停地争夺统治权，哈比布拉知道只有一条路可以维持他的统治：战争。"
 BRM_KR_GATHERING_STORM_DESC:0 "1925年的英国大革命不可避免地导致曾经强大的不列颠殖民帝国垮台。当英属印度很快就分裂为三个独立国家时，在英属缅甸地区，情况一直不甚明朗，似乎缅甸将要沦为一块军阀割据的混乱之地。而在局势动荡之时，德国的从中干预结束了缅甸境内的一切内部动乱，由此催生的最终妥协方案将缅甸东部和北部的部分地区割让给了暹罗，而其他地区则置于复辟的贡榜王朝的统治之下。从那以后的几年里，贡榜女王密分拉一直在努力巩固自己的统治，抑制因政治需求增长而日趋激进化的民众。而一直以来，婆罗多公社也在等待着一个时机，将革命火种传播到东方。当命定之日最终到来之际，缅甸能够做好准备吗？"
 FOP_KR_GATHERING_STORM_DESC:0 "尽管人们曾认为革命不可能爆发在干旱荒凉的巴塔哥尼亚，但巴塔哥尼亚工人阵线还是克服万难，坚持了下来。多亏了智利人的适时干预，阿根廷为避免在重大经济困难时期打一场无准备之仗，只好选择维持现状。工人阵线的规模愈发壮大，又推动人民愈发地对阿根廷旧政权感到失望。然而，巴塔哥尼亚工人阵线内部不同派别间的纽带似乎远比看上去的薄弱，或许内战的胜利也只是引爆另一个火药桶的火星……"
 CUB_KR_GATHERING_STORM_DESC:0 "在推翻美国支持的独裁者杰拉尔多·马查多仅仅七年之后，古巴再次处于政治动荡的边缘。年轻的总统拉斐尔·特雷霍的政权已逐渐失去对军队的控制，文官政府的政治权威几乎荡然无存。无分左右翼，激进分子持续不断地侵蚀国家，一旦出现机会，军方很可能会趁机完全控制国家。"
 DEN_KR_GATHERING_STORM_DESC:0 "丹麦一直处在柏林的阴影之下，它与世界新霸主德国早有渊源，并且多数时间是敌对的，而这也导致了1864年丹麦的石勒苏益格被德国人夺取。不过，到了1936年，两国关系已然转暖，丹麦在世界大战中保持中立从而保住了主权的完整。在深受欢迎的社民党首相托尔瓦德·斯陶宁的领导下，丹麦从德国的经济繁荣中获利颇丰。仅从国内来看，丹麦的前途一片光明，但放眼国际，确实阴云积聚。有人担心丹麦可能在错误的时机站在了错误的地点……"
 DOM_KR_GATHERING_STORM_DESC:0 "美国于1924年结束了对多米尼加共和国的军事占领，并于此后不久把所有的政治权力交还予了多米尼加政府。这之后的几年，来自内外两方的挑战一直威胁着多米尼加新生的民主宪政。虽然民主至今仍存，但长期执政的红党分裂将再次危及宪法的生存。"
 FNG_KR_GATHERING_STORM_DESC:0 "1928年的上海会议后，中华民国奉天政府成了唯一一个继承旧北洋时代遗产的共和政权，但一如既往，民主照旧只是表面上的幌子，而真正的实权则已被各路肆无忌惮的独裁者们所瓜分殆尽。\n\n由于地处清廷霸权与日本势力的夹缝之中，张作霖被迫在严峻的现实面前收敛野心，并继续在其分歧重重的政府中走着钢丝。虽然前景惨淡，但非毫无生机，奉天政府仍有希望使五色旗再度飘扬于京城之上，乃至一统全国……"
 FIN_KR_GATHERING_STORM_DESC:0 "骄傲地矗立于欧洲北端的芬兰是德国在北欧影响力的大本营。芬兰王国诞生于俄罗斯帝国的尸骸之上，在其诞生之初就受到社会主义的威胁，现在已经发展成为与德国共同反对社会主义理念和俄罗斯帝国主义魔爪的坚定盟友。在国王与民族联合党的领导下，芬兰已维持了近20年的独立，但最近乱局正在逐渐显露：芬兰究竟是真的自由了，还是仅仅把昔日的沙皇主子换成了手段油滑的德国主子呢？"
 GUA_KR_GATHERING_STORM_DESC:0 "1920年，担任了长达20年总统的曼努埃尔·埃斯特拉达·卡弗雷拉和联盟党被推翻，随之而来的是何塞·马里亚·奥雷利亚纳·平托长达10年的独裁统治。通过各种妥协手段，他能够借美国和各种外部势力维护自己的权力。然而，桑地诺在尼加拉瓜的崛起给他带来了极大的麻烦，社会主义运动开始发展，联盟党官员开始与军方成员结盟。奥雷利亚纳的独裁统治可能很快就要变天了。"
 ICE_KR_GATHERING_STORM_DESC:0 "1874年时，冰岛第一次尝到了独立的滋味，当时丹麦授予了这个殖民地自治权。当世界大战后枪声沉寂时，冰岛加入了中欧经济集团，这给岛屿带来了一段繁荣时期。然而，这样的经济繁荣不会永远持续下去。1925年的英国大革命打破了世界大战后冰岛好不容易迎来的经济奇迹。之后十年，冰岛一直在艰难挣扎，它的经济从未从英国沦陷后的阴影中完全恢复。许多政治家现在正在讨论并提出振兴冰岛的下一步计划。"
 LEP_KR_GATHERING_STORM_DESC:0 "孙传芳的八省联合是近十年来统治中国半壁的南天之柱，而多年的和平正是野心与妒火的沃壤。虽说南京仍与北京携手共抗外敌，但他们不仅是盟友也是对手。一些人甚至声称，双方的这场竞斗已经造成了内耗。\n\n和中国大部分地区一样，八省联合是谨慎平衡的产物，而孙传芳庞大的官僚金字塔或许早已开始破裂崩坏……"
 XSM_KR_GATHERING_STORM_DESC:0 "三马家族政权已经安然在西北统御三十年了。几乎每个中国军阀势力都或多或少站在马家一边，甚至有的时候马家内部也会大打出手，只为维持这种四面玲珑的均势。如今马家军则被视为直系领导的清王朝最大的盟友。\n\n当然，万事并非一切顺利。马福祥于三年前突发心脏病，震动了军阀上下。自那以后，焦虑和躁动就开始在马家上下蔓延开来。虽然现在，西北一如既往的安宁祥和，但也许未来局势可能比大多数人想的更为动荡……"
 NOR_KR_GATHERING_STORM_DESC:0 "对挪威来说，过去的二十年本可以有一个更好的结局。作为一个偏向于英国的中立国家，德国霸权并不青睐这片极昼之地，因此与丹麦和瑞典相反，挪威被排除在了中欧同盟之外。当英国被铁锤和火炬攻陷的时候，最后一个不向挪威征收高额关税的贸易伙伴也被赶到了大洋彼岸。自那以后，挪威就在外交和经济上陷入了孤立状态。由于遭孤立而受到折磨，倾向工团主义的工党在民调中的支持率不断上升。"
 SQI_KR_GATHERING_STORM_DESC:0 "在虎踞山东之前，张宗昌出了名的只有其麾下的装甲列车和他本人臭名昭著的诸多行径。“狗肉将军”因其堕落腐败及种种罪行闻名天下，而在他的暴政之下，山东首府济南的风气也日渐近墨者黑。\n\n然而，在泰山之巅，高深莫测的一贯道祖师张天然远离了凡世间的堕落，与张宗昌相反，张天师希望让中华大地重现上世纪的光景，并以其一贯道信仰作为指引国家前进之利器。随着各方对立势力爆发冲突，山东半岛的局势或将永远改变中国……"
 SHX_KR_GATHERING_STORM_DESC:0 "阎锡山的晋系军阀与众不同，在他治下，晋系军阀三十年以来一直保持着保守的中立政策，仅在重大威胁或机遇出现时才出手打破。1928年，机遇和威胁接踵而至，阎锡山加入了张作霖的直奉战争，以对抗新生之清政府。\n\n很遗憾的是，直奉战争以直系胜利告终，山西东部也被割让，还令阎锡山不得不吸收国民军残余，来挽回军队之颓势。战争之后果仍历历在目，也许下次阎锡山选边站的时候就得好好想想，不能好了伤疤忘了疼。"
 SZC_KR_GATHERING_STORM_DESC:0 "自1911年以来，内斗不断、城头变幻大王旗的四川便是中国诸多苦难的缩影。在吴佩孚的直系集团协助下，杨森成为了四川的统治者，平定了四川的乱局，但即使是杨森对四川的掌控也远谈不上彻底。\n\n在西藏发动一场毁灭性的入侵后，杨森不得不愈发依赖四川内部各派系的支持，尤其倚靠刘湘的实业团和邓锡侯的保定系。与此同时，流亡的军官系在云南方面的支持下也重返川南。四川面临着倒悬之危……"
 SWE_KR_GATHERING_STORM_DESC:0 "过去十年间，瑞典从20年代末30年代初中欧同盟的经济增长中得到了可观的利润，在首相阿尔维德·林德曼治下的这段繁荣时期发展为了保守主义的大本营。然而，斯德哥尔摩上空却笼上了一层不安的阴云：1934年，阿尔维德·林德曼宣布退休，不再担任首相，由人气相对低迷的约斯塔·巴格接任，同时反对派的社民党则集结在受欢迎的党魁佩尔·阿尔宾·汉森旗下。今年将会是巴格担任首相以来的第一次大选。他能够继续执政吗？如果不能，瑞典的民主制度又是否能够撑过局势的突变呢？"
 CAF_KR_GATHERING_STORM_DESC:0 "西印度联邦诞生自1925年大英帝国的崩溃，作为后者无法再对加勒比地区直接控制的代替产物。1927年，进一步合并了法国殖民地后，西印度联邦面对的已经不再是明显的阶级差异，连文化和意识形态都被撕裂了。新一代的人民表现出了明显的社会主义倾向和对本岛公社的偏爱。可能只需迈出错误的一步，混乱就会在群岛爆发……"
 ARM_KR_GATHERING_STORM_DESC:0 "随着俄罗斯帝国分崩离析，新生的亚美尼亚共和国被迫独自对抗土耳其政权直至国家崩溃。由于奥斯曼人和阿塞拜疆人的一时兴起，1919年的高加索会议决定将亚美尼亚从地图上抹去。随之而来的是越来越多外国势力的背叛和“亚美尼亚分治”计划的实施，埃里温维拉耶便是这一切的最终产物。最新任命的总督卡齐姆·卡拉贝基尔开始了一系列有限的改革，向当地人下放了一点权力。有了这股变革之风，亚美尼亚维拉耶的未来似乎走上了坦途；然而，南方的民族主义者还不愿接受国家覆灭的现实，他们决定为自己的民族而战。"
 IRE_KR_GATHERING_STORM_DESC:0 "自爱尔兰挣脱昔日霸主、赢得独立已过去了数年，然而一场撼动了英伦三岛的革命却又将这一新生的独立国家推到了生死存亡的边缘，其国内的政治氛围也已是暗流涌动、一触即发。虽然迈克尔·柯林斯及其政党在历届选举中向来是所向披靡，但即将到来的1937年大选还是激起了各方反对势力的斗志。保守派、社会民主派纷纷发难，欲一举把“大块头”拉下马，而那些激进分子更是有过之而无不及。无论未来发生什么，翡翠之岛都有可能被卷入一场惊涛骇浪之中……"
 SOM_KR_GATHERING_STORM_DESC:0 "阿卜杜拉·哈桑领导的德尔维什运动经过多年的奋战，终于抓住世界大战的混乱间隙，将意大利人赶出了非洲之角。虽然光荣和平又让索马里成了英国的保护国，但善于嗅到机会的瓦尔桑盖利苏丹又趁着英国大革命的良机，将摇摇欲坠的大英帝国驱逐出了索马里，并将众部落统一在了“博戈”（万王之王）的头衔下。这一情势一直持续至今，不过博戈的统治也不是安定无虞的，危险的激进分子和背地里磨刀霍霍、虎视眈眈的埃塞俄比亚人都是国家的极大威胁。现在，博戈必须如履薄冰，踩着钢丝步入未来，一步不慎，索马里就会分崩离析。"
 TIB_KR_GATHERING_STORM_DESC:0 "1933年，十三世达赖喇嘛驾崩，喜马拉雅山巅的天堂——西藏走到了历史的十字路口。曾经传统代代相传的僧院之地，如今被争权夺势的各股力量压得喘不过气来。在找到下一位达赖喇嘛的转世灵童前，绛白益西·丹巴坚赞暂时打理着西藏的朝政，不过他也只能勉力维持权威。统治阶级内部拉帮结派、尔虞我诈，自中国和印度传来的革命意识形态在九世班禅喇嘛以及尼古拉斯·洛里奇、伊格纳茨·特雷比奇-林肯这样的古怪洋人的支持下有恃无恐，种种威胁无一不在阻拦着西藏追求“开化”的进程，无人知晓西藏的未来会走向何方。"
 ALB_KR_GATHERING_STORM_DESC:0 "虽然阿尔巴尼亚命途多舛，但1924年的革命还是给予了人们摆脱大战后奥地利觊觎的魔爪、建立真正的民主共和国的希望。不过事与愿违，促成革命的联盟党在竞选中面对贵族支持的进步党屡战屡败。在谢夫克特·沃尔拉齐的领导下，阿尔巴尼亚缓缓穿行在历史的潮流中，然而，人民的怨气也随着时间越积越多，这个遗世独立的巴尔干小国的陈腐秩序随时可能在变革的旋风中轰然倒塌。"
 MLT_KR_GATHERING_STORM_DESC:0 "英德签署光荣和平条约之后，德国获得了许多新的领地，马耳他便是其中之一。德国想要的只是岛上的港口，对该岛的治理并无兴趣，因此找回了被拿破仑驱离的马耳他主权军事骑士团，让他们来担任马耳他岛的守护者。1930年，德国见马耳他社会已乖乖顺从，便允许骑士团自行开展民主选举。本次选举，国民党获得了压倒性的胜利，但这场胜利却没有持续太久。几周后，一自称“新马耳他之子”的组织夺取了权力，并及时封锁住了消息。六年来，新马耳他之子一直在布局谋划，不惜一切代价也要为家乡争得自由……"
 CRE_KR_GATHERING_STORM_DESC:0 "《萨洛尼卡条约》签订后，希腊丧失了部分国土，克里特也随之并入了德国的势力范围。自那之后，亚历山德罗斯·泽米斯政府便以半自治的方式统治着该岛，而伊拉克利翁租借港周边的驻军则由德皇的挚友格奥尔格·亚历山大·冯·穆勒海军上将负责管理。在许多人看来，克里特岛风平浪静，但帝国海空军间的紧张关系却不断侵蚀着穆勒的权威，而泽米斯据说也与外国势力支持下的游击队有着一腿，频繁与驻军发生冲突。整个克里特岛上的点点星火可能会比预期爆发得更早……"
 SER_KR_GATHERING_STORM_DESC:0 "1917年一位塞尔维亚民族主义者暗杀了斐迪南大公，这成为了世界大战爆发的导火索。塞尔维亚人民拼尽了一切，换来的却是国土的沦丧。奥地利人驱逐了卡拉乔杰维奇家族，并任命战争英雄彼得·博约维奇为摄政王。与此同时，贝尔格莱德上空阴云笼罩，各派势力都试图推翻元帅的铁腕统治。但无论谁取得胜利，塞尔维亚都会开始再武装，并积极与罗马尼亚和希腊进行接触，希望有朝一日夺回失地，乃至是一统整个南斯拉夫……甚至走得更远一些？"
 AST_KR_GATHERING_STORM_DESC:0 "随着王室迁移至渥太华，工团主义者在墨尔本发动了一场声势宏大的起义，但最终被总督与澳大拉西亚卫队联合镇压，澳大拉西亚从此归于铁腕统治之下。随着旧日欧战的火药味再次浓烈起来，越来越多的人要求恢复民主，而工团主义者与澳大拉西亚至上运动，乃至于原住民也开始了暗中密谋。澳大拉西亚是否还能从泥潭中抽身，重现澳新军团的荣光呢？抑或是脱离协约国，投向其他强权？"
 PER_KR_GATHERING_STORM_DESC:0 "波斯，曾经拥有居鲁士大帝的古国，在近代成为了俄罗斯及英国的半殖民地国家，在德国赢得一战后，协约国战败，俄罗斯离开了高加索，英国爆发了革命，波斯重新获得了自由。然而艾哈迈德沙阿已经年迈，时日无多；皇储懦弱无能，共和派和社会主义者日复一日的抗议游行使政府的公信力日益下滑。他能在时代的浪潮下重现自己曾经的伟大吗？"
 POR_KR_GATHERING_STORM_DESC:0 "在经历了世界大战中的灾难和莫桑比克及法国的溃败后，葡萄牙共和国土崩瓦解。保皇党实施了“光荣复辟”，曼努埃尔二世重回王位，他曾经的竞争对手杜阿尔特·努诺成为了他的继承人。在紧急选举中获胜的整合主义者实施了恶毒的反共和党政策。在非洲，与中央非洲的边境摩擦导致紧张局势正在迅速升级。葡萄牙还会屹立不倒吗？"
 SPR_KR_GATHERING_STORM_DESC:0 "自1932年，西班牙的共和制度结束之后，西班牙重新迎来了波旁王朝的统治，随着阿方索十三世重返西班牙，西班牙也开始与旧日的君主同盟走得越来越近……然而，并不是所有人都会接受君主制在西班牙的统治，随着政治暴力的普遍发生，即使是最亲近的人，也开始互相猜忌对方，在如此恶劣的社会环境下，西班牙的命运会走向何方呢？"
 HKC_KR_GATHERING_STORM_DESC:0 "1842年开始，香港被迫离开了中国，投入了日不落帝国的怀抱。英国对这个在远东的基地十分重视，来自西方源源不断的船只和冒险家们在此登录东亚的土地，寻找财富，发展香港。英属印度崩溃后，伦敦方面加紧了对香港的统治，然而潜伏在地下的中国左翼、日本特务正在伺机而动。1936年新年伊始，不列颠任命新的总督来到香港，他能否打造出一个振兴帝国的东方明珠，抑或是被东亚人所夺回？"
 EGY_KR_GATHERING_STORM_DESC:0 "英国大革命和大英帝国的陨落终于让埃及得到了彻底独立的机会，埃及也成为了与奥斯曼帝国相对的阿拉伯世界民族自决的火炬手。在年迈的福阿德国王的监督下，华夫脱党自那时起便主导着埃及的政治生活。无论如何，独立不是灵丹妙药，埃及依旧存在着诸多问题，其中又以土地所有权、宗教社会地位和埃及民族认同问题尤为突出。各路人马对埃及的未来皆有不同的愿景，何人胜出仍未可知……"
 BAT_KR_GATHERING_STORM_DESC:0 "波罗的德意志贵族在世界大战中得偿所愿：他们恢复了被俄化政策所践踏的权利与特权，并成立了可称为他们所有国度的波罗的联合公国。在阿道夫·弗里德里希公爵的治下，四个波罗的骑士团统治着一个分权的君主国，并将其打造为了贵族传统的哨卫地带。然而改革这个叠床架屋的体制的压力越来越大，公爵也推出了一个自由主义和改良主义的政府，期待着变革之风。不过，在一切都事与愿违的处境之下，波罗的德意志之梦还能否延续呢？"
 ROM_KR_GATHERING_STORM_DESC:0 "《布加勒斯特条约》终结了罗马尼亚与同盟国的战争。虽然条约是公认的宽松，但其中的限制足以助长出“刀刺在背”的神话。二十年代的数场危机之后，这一神话将国家的政治体制击了个粉碎。斐迪南国王和领导国家的自由派政客之死为国王卡罗尔二世和科尔内留-泽莱亚·科德里亚努这两个野心勃勃的男人铺平了道路。二人联手推翻了罗马尼亚的民主，发起了重新统一罗马尼亚的圣战。但在这两位大人物的野心公开冲突之前，他们又能合作多久呢？"
 GAL_KR_GATHERING_STORM_DESC:0 "加利西亚——洛多梅利亚，又称奥属波兰，源自于1772年瓜分波兰所得到的土地。虽然加利西亚和他的主子奥地利勉强熬过了世界大战，然而内部问题并没有得到一丝一毫的减轻：该地区奇高无比的贫困率，绝大部分居民均以农业为生，波兰人，德意志人，乌克兰人，罗马尼亚人，犹太人为着一亩三分地的归属问题吵个不停，帝国总督偏向波兰人的行为更是火上浇油，加剧了民族矛盾。假如维也纳的统治开始动摇，这栋腐朽的屋子毫无疑问将第一个倒下……"
 JER_KR_GATHERING_STORM_DESC:0 "1925年英国革命期间，海峡群岛决定脱离大英帝国，并宣布独立，终结了自1406年开始的大英帝国统治。贵族们宣布了诺曼底公国的成立，乔治·查尔德-维利尔斯加冕为首位公爵。实际上，这个小岛一直处于被监视的状态；P.S.N在迫害持不同政见者；贵族们利用他们的封建权利虐待岛上的居民，还有儿童神秘失踪或奇怪的货物运抵这个国家。\n在这个混乱的世界中，公国将采取什么行动，只有岛上的精英们才会知道......"
 GEA_KR_GATHERING_STORM_DESC:0 "自大英帝国于1926年崩溃后，德意志帝国海军便成了无可争议的东海之主，并维护着西方主导下的东方秩序。在皇家海军中国舰队撤往澳大拉西亚后，亚洲的英属殖民地与英国租界区更易发生暴动，而其所需的保护只能由德国提供，因此德国成功将其自苏伊士到青岛的殖民地与租界区连成一片。然而，德属东亚并非是一个殖民地政府，而是一片司法辖区；海军政府必须审时度势，在这片海疆内平衡各方利益，处理各式殖民体系，并确保其始终安全稳定……"
 SZC_KR_GATHERING_STORM_DESC:0 "1911年来，四分五裂政出多门、城头王旗朝夕变换的四川，便是这几十年来中国诸多苦难的缩影。受吴佩孚的直系所助，杨森于乱局中脱颖而出，执掌四川，但即便如此，他对四川的掌握也远非说一不二。\n\n在西藏铩羽而归后，杨森愈发仰仗四川内部各派系的支持，尤其是刘湘的实业团与邓锡侯的保定系。而与此同时，流亡的军官系也在云南的支持下重返川南。四川面临着倒悬之危……"
 BEL_KR_GATHERING_STORM_DESC:0 "世界大战结束后，比利时摇身一变，变成了佛兰德-瓦隆王国。这个国家经历了严重的经济衰退，人民也不愿接受伪君阿德尔贝特，在《凡尔赛条约》后的几年里举步维艰。但这个国家仍有可能急打满舵。得到了邻国支持的工团主义者们正翘首以待，希望士兵王归来的保王党们也待时而动。佛兰德-瓦隆也许会见到一场风暴席卷而来。可问题是：风暴过后，谁仍屹立？"
 LEB_KR_GATHERING_STORM_DESC:0 "大战给黎巴嫩带来了难以愈合的创伤。但十多年后的今天，作为欧洲和中东这两个世界的第二道门户，贝鲁特维拉耶已经从血与泪中崛起，成为奥斯曼帝国在中东的一颗璀璨明珠。只是，这颗珍珠并不那么耀眼，裂痕也逐渐显现……"
 PHI_KR_GATHERING_STORM_DESC:0 "数百年来，菲律宾人民一直遭受着殖民者和帝国主义的压迫：先是西班牙人，后来是美国人。菲律宾人民渴望自由，这是他们的新统治者平日里所夸夸其谈的东西。如今大萧条削弱了美国，菲律宾人或许可以重新夺回经济自主权，并商议即将到来的独立。\n但独立会带来什么呢，繁荣吗？还是给另一个帝国主义国家趁虚而入的机会？有一件事情十分肯定，那就是菲律宾人需要不惜一切代价地捍卫自由，否则他们将回到过去的日子。"
 DEN_KR_GATHERING_STORM_DESC:0 "恪守中立让丹麦躲过了世界大战，却没能让丹麦躲过大战的余波。丹麦失去了自己的主要贸易伙伴，低效的政府更让经济复苏缓慢而艰难。\n在过去十年中，丹麦基本上都由托瓦尔·斯陶宁领导的社民党掌权。但斯陶宁及其内阁想实施的改革却不断受到那些根深蒂固的反对派的挑战。\n丹麦正面临着新时代，也面临着老问题：斯陶宁或混乱？"
 