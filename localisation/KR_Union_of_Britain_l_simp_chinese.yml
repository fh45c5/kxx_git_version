 uobflavour.18.t:0 "撮合的晚宴"
 uobflavour.18.d:0 "我们最近在爱尔兰取得了很多进展，英国大使邀请他的加拿大同僚及其专员出席一场缓解局势的晚宴——至少加拿大代表团是这么想的。正相反，他们最终发现自己在都柏林被强灌了一些杜松子酒，吃了些烂炖的菜。但他们最终离开了这场令人尴尬的晚宴时，他们被要求站成一列游街，听取兴奋民众向英国代表团所致的衷心祝贺。可惜的是，这就是我们小小爱尔兰计划的句点"
 uobflavour.18.a:0 "真是不虚此行啊！"
 uobflavour.18.b:0 "多么尴尬……"
 uobflavour.18.c:0 "抱歉，你说啥？"
 uobflavour.19.t:0 "撮合的晚宴"
 uobflavour.19.d:0 "我们最近在爱尔兰取得了很多进展，英国大使邀请他的德国同僚及其专员出席一场缓解局势的晚宴——至少德国代表团是这么想的。正相反，他们最终发现自己在都柏林被强灌了一些杜松子酒，吃了些烂炖的菜。但他们最终离开了这场令人尴尬的晚宴时，他们被要求站成一列游街，听取兴奋民众向英国代表团所致的衷心祝贺。可惜的是，这就是我们小小爱尔兰计划的句点"
 uobflavour.19.a:0 "真是不虚此行啊！"
 uobflavour.19.b:0 "多么尴尬……"
 uobflavour.19.c:0 "抱歉，你说啥！"
 uobflavour.20.t:0 "约翰·麦卡伦号爆炸！"
 uobflavour.20.d:0 "约翰·麦卡伦号，以不列颠联盟的第一任总统为名，是世界上最大的飞艇。他在1935年被建造用于政治宣传，也向世界展现了不列颠联盟的科技实力。在1936年，她展开了他的处女行，随后成为飞往巴黎的常用交通工具。今天，当她快要在巴黎机场着陆时，突然爆出了几团火焰，她应声倒地。97人（包括地勤人员）中有35人死亡"
 uobflavour.20.a:0 "真是个悲剧！"
 uobflavour.21.t:0 "莫斯利同志要求召开会议"
 uobflavour.21.d:0 "准则派的莫斯利同志邀请法国索雷尔派领袖乔治·瓦卢瓦、瑞士革命家乔治·奥尔特拉马尔、格鲁吉亚社会主义者约瑟夫·朱加什维利和意大利国家工团主义者贝尼托·墨索里尼来到伯明翰，共同起草一份宣言，阐明他们共同致力于一种叫做“极权主义”的新型社会主义。斯诺登主席旗下的联邦派应该关注这一发展。"
 uobflavour.21.a:0 "真是个多事之秋啊"
 uobflavour.22.t:0 "莫斯利希望与墨索里尼当面洽谈"
 uobflavour.22.d:0 "不列颠联盟的奥斯瓦尔德·莫斯利同志已邀请了国家工团主义者贝尼托·墨索里尼主席到白金汉宫来寻求共识。墨索里尼接受了邀请，以国际主义之名欣然启程。"
 uobflavour.22.a:0 "贝尼托，走你！"
 uobflavour.23.t:0 "莫斯利希望与瓦卢瓦当面洽谈"
 uobflavour.23.d:0 "不列颠联盟的奥斯瓦尔德·莫斯利同志已邀请了索雷尔工团主义的领袖乔治·瓦卢瓦到白金汉宫来寻求共识。瓦卢瓦接受了邀请，以国际主义之名欣然启程，还带了两位匈牙利流亡者一起来做客。蒂博尔·绍穆埃利和拉科西·马加什两位匈牙利客人与莫斯利和墨索里尼有许多共鸣。"
 uobflavour.23.a:0 "同志，一路顺风！"
 uobflavour.24.t:0 "蒂博尔·绍穆埃利和拉科西·马加什是个麻烦"
 uobflavour.24.d:0 "不列颠联盟的奥斯瓦尔德·莫斯利已经与法国和意大利的同僚召开会议，寻求观念上的共识。两位流亡巴黎的老左派蒂博尔·绍穆埃利和拉科西·马加什也收到了和法国代表一同出席的邀请。"
 uobflavour.24.a:0 "让我们祈祷他们俩不会惹是生非……"
 uobflavour.25.t:0 "朱加什维利飞往伯明翰"
 uobflavour.25.d:0 "不列颠联盟的奥斯瓦尔德·莫斯利同志已邀请了著名的内阁成员朱加什维利到伯明翰来寻求共识。朱加什维利接受了邀请，以国际主义之名欣然启程。"
 uobflavour.25.a:0 "同志，一路顺风！"
 uobflavour.26.t:0 "艺术联盟"
 uobflavour.26.d:0 "在过去的几年里，一群由德国移民汉斯·迈耶领导的艺术家一直在倡导他们的统一的艺术联盟的提议。他们认为所有的艺术创作都应该放到一起来构成一个确切的整体的艺术作品，即整体艺术。自不用说，许多提议者已经把这种艺术观点体现在了他们的支持准则派观点的政治生活中。对于较贫穷的同志来说，他们也很喜欢联合生活空间草稿。\n\n不列颠联盟的艺术世界由于雕塑家、陶艺家和作家否认与这些建筑师共事而逐渐割裂，必须要有一条明确的道路。我们应该成立一个所有艺术家的协会，还是让事情保持原样呢？"
 uobflavour.26.a:0 "前进道路就是团结！"
 uobflavour.26.b:0 "我们不应该为了集中而集中……"
 uobflavour.27.t:0 "重建水晶宫"
 uobflavour.27.d:0 "作为1844年万国工业博览会的展示厅，水晶宫是铸铁和玻璃造就的旧不列颠帝国的奇迹。在世界大战期间，它被改造成皇家海军训练站“皇家海军胜利六号”。最后，它成为了伦敦最后的保皇派碉堡之一，并在革命期间被烧毁。在过去十年里，伦敦市忙于工业建设与防务建设，建筑的内部结构已经损毁。有人建议重建水晶宫作为工人国际的同志们用工业与文化成就来展现平等而不是什么旧帝国荣耀的展览馆。然而，要在明年做好准备是造价不菲的，而且大部分劳联会议员主张只是清理废墟，扩建公园。"
 uobflavour.27.a:0 "建造工人文化宫！"
 uobflavour.27.b:0 "为了民众，把它改建成公园！"
 uobflavour.28.t:0 "工人文化宫建成！"
 uobflavour.28.d:0 "就在五一劳动节这一天，旧展览厅以社会主义的名义完成重建！"
 uobflavour.28.a:0 "好！"
 uobflavour.34.t:0 "撮合的晚宴"
 uobflavour.34.d:0 "我们最近在爱尔兰取得了很多进展，英国大使邀请他的德国同僚及其专员出席一场缓解局势的晚宴——至少德国代表团是这么想的。正相反，他们最终发现自己在都柏林被强灌了一些杜松子酒，吃了些烂炖的菜。但他们最终离开了这场令人尴尬的晚宴时，他们被要求站成一列游街，听取兴奋民众向英国代表团所致的衷心祝贺。可惜的是，这就是我们小小爱尔兰计划的句点"
 uobflavour.34.a:0 "太值了！"
 uobflavour.34.b:0 "真是尴尬"
 uobflavour.34.c:0 "对不起，你说什么？"
 uob.500.t:0 "圣大卫日纵火案"
 uob.500.d:0 "3月1日一大早，有一伙人在佩尼伯思附近的丽茵半岛点燃了一所民兵训练学校。尽管当地民兵试图逮捕他们，这些人还是逃脱了。《每日邮报》今早收到了来自持不同政见的威尔士共和组织，威尔士自治军的信件，声称对袭击事件负责。他们进一步表示，在威尔士脱离英国统治获得独立之前，类似的袭击还会一直发生。自1925年以来，该组织一直积极反对威斯敏斯特政府，由于威尔士北部，也就是自治军的心脏地带缺乏工业化，不列颠联盟几乎没有好好整合那片土地。只有时间会告诉我们是否还会有更多的袭击。虽然联邦派和准则派立刻发声谴责纵火犯，但格莱斯和自治派正呼吁在抓捕纵火犯时采取更温和的手段。"
 uob.500.a:0 "该死的威尔士！"
 uob.501.t:0 "国土守望者的袭击"
 uob.501.d:0 "看来，威尔士自治军的纵火袭击激发了苏格兰的同行发起效仿的纵火，尽管苏格兰人要大胆得多。在夜深人静的时候，他们袭击了高地的一个民兵基地，在此过程中，他们俘虏了大部分的士兵，掠夺了军械库，并在夜间点燃了基地。威尔士的纵火袭击对当局来说只是一次受挫，而这次却是一个直接的挑战。现在，原本边缘化和默默无闻的国土守望者组织已经设法获得可能用于未来恐怖袭击的武器，恐慌正在蔓延。虽然联盟领导人呼吁镇定，许多人开始怀疑他们是否能够真正保护人民和革命。"
 uob.501.a:0 "追捕这些混蛋！"
 uob.502.t:0 "突袭反对派官员"
 uob.502.d:0 "不出所料，忠于准则派的军队突袭了伦敦周边几个藏有反对派成员的办公室。几名级别颇高的自治派和联邦派成员被抓获并拘押起来接受审问，传言称一些著名的联邦派分子已经被处决。然而，在突袭威尔士的办事处时，军队发现尼古拉斯-格莱斯已经带着重要的政党文件逃走了。有传闻说，准则派政府内部可能有线人向格拉斯发出了突袭警告，而他本人也向卡迪夫和爱丁堡的同事通风报信。离开伦敦的道路已经关闭，但还没有找到格莱斯。"
 uob.502.a:0 "我要把他的脑袋摆在桌子上！"
 uob.503.t:0 "有什么不对……"
 uob.503.d:0 "尽管政府封锁了媒体，并试图压制任何消息传出伦敦，但似乎发生了什么的流言还是像野火般蔓延，全国各地的民兵都被解散，消失在夜幕中。苏格兰著名的极权主义者被暗杀，来自威尔士的所有信息渠道都被完全切断。政变和反革命的流言正在蔓延，许多人怀疑莫斯利的主席地位是否处于危机之中……"
 uob.503.a:0 "你什么都没看到，公民！"
 uob.504.t:0 "兵变蔓延"
 uob.504.d:0 "随着局势迅速发展，已有一部分军队因自暴自弃集体叛变，只留下了少数残余的效忠派。虽然准则派试图辩解这实际上是一次精心策划的军队清洗，是他们打算从零开始重建军队，但许多圈内人士已经在恐惧地估望着未来了。所有与威尔士的通讯已被切断，有关威尔士忠诚派军队在夜间被威尔士自治军屠杀的指控仍然没有得到证实。在苏格兰，局势似乎更为黯淡，似乎国土守望者已经从阴影中完全控制了该地，准则派支持者甚至被当街枪杀。约翰·麦考密克站出来担任政府领导人，并呼吁所有苏格兰人抵制莫斯利的暴政。虽然莫斯利已经为麦考密克签发了死刑命令，但却没法执行，我们剩下的忠诚部队正努力试图闯进苏格兰的边境。"
 uob.504.a:0 "准则派要完蛋了吗？"
 uob.505.t:0 "苏格兰突然宣布独立！"
 uob.505.d:0 "似乎不可避免的事情已经发生，约翰·麦考密克大张旗鼓地正式签署了一项单方面独立宣言，尽管这更多的是一种形式，因为国土守望者已经或多或少地控制着这个国家。苏格兰共和国和不列颠联盟之间进入了公开的战争状态，我们的敌人正纷纷抢着承认这个新国家。有传言说，失踪的威利·加拉赫率另一个社会主义政府正在和麦考密克争夺权威。虽然缺乏支持，但如果它能成功驱逐麦考密克，苏格兰可能会吸引来法国的支持。无论如何，我们现在必须消灭这个政府，以免它造成太大的破坏。"
 uob.505.a:0 "苏格兰万岁！"
 uob.505.b:0 "不列颠永不分裂！"
 uob.506.t:0 "威尔士突然宣布独立！"
 uob.506.d:0 "与威尔士的沟通渠道终于重新开放，当地的极权主义者似乎背叛了我们，并对再次崛起的格莱斯和他在卡迪夫的叛军政府表示同情。出乎众人意料，在一次威尔士官方的公告中，桑德斯·刘易斯，威尔士自治军的首脑，出席并勉为其难地表示了对格莱斯对威尔士自治的投入的尊敬。看来这两人已经撇开了分歧，刘易斯也向格莱斯领导的威尔士联合阵线表示了支持。虽然威尔士缺乏外国势力帮助，甚至没有得到承认，但整个威尔士的政治界已经团结起来反对我们，他们可能会成为一个顽固的敌人。"
 uob.506.a:0 "威尔士万岁！"
 uob.506.b:0 "当我们抓到他，我们要把这混蛋的脑袋插在桩子上！"
 uob.507.t:0 "难民逃离国家！"
 uob.507.d:0 "随着我们的改革如火如荼地进行，威尔士和苏格兰都已经宣布脱离联盟，许多民众逃离了我们，有的是为了避免边境战争，有的是畏惧来自莫斯利改革带来的政治压迫，有的仅仅是苏格兰裔和威尔士裔返回家园参军，令人不安的人数正持续逃离我们仍然控制中的领土，宣誓效忠新国家。目前我们无能为力，但一旦尘埃落定，这个问题很可能会自行解决。"
 uob.507.a:0 "增加边境巡逻！"
 uob.508.t:0 "苏格兰独立"
 uob.508.d:0 "我们不能再继续这场战争了。苏格兰军队赶走了我们支离破碎的残余军队和混乱的民兵，迫使我们求和。今天对全英国来说都是黑暗的一天，莫斯利同志的形象永远受损。"
 uob.508.a:0 "准则派正陷入失败！"
 uob.509.t:0 "威尔士独立"
 uob.509.d:0 "我们不能再继续这场战争了。威尔士军队赶走了我们支离破碎的残余军队和混乱的民兵，迫使我们求和。今天对全英国来说都是黑暗的一天，莫斯利同志的形象永远受损。"
 uob.509.a:0 "准则派正陷入失败！"
 uob.510.t:0 "军政府的下一步行动"
 uob.510.d:0 "霍巴特及其周围的各种反动集团夺取不列颠政权的时间并不长。在政变后的短短时间里，尽管新政权仍远未稳定，武装部队勇敢的男男女女们已经开始恢复表面上的秩序。然而，对于未来，各集团间的意见有很大不同。不少人已经开始提议“恢复国王”，带回旧英国的法律和秩序，准备迎接在加拿大流亡的国王回到我们公平的岛屿。而另一些人，尤其是那些离霍巴特更近的人，只是简单地维持军事秩序，除了保证街道安全和工厂运转之外，没有别的目标。虽然大家都知道我们的立场是多么的脆弱，但我们不同派别之间日益增长的分歧对我们的统治构成了更大的威胁，甚至超过了那些仍在为他们已死的革命而斗争的工团主义者。在这种情况下，霍巴特要求在政变期间与我们站在一起的所有集团首脑举行一次秘密会议，以解决我们的问题。“温莎派”的代表已经很简单地说明了他们的情况；这片岛屿只有一个合法的主人，那就是国王，而且只有国王。虽然国王已经被迫逃离不列颠，但他仍然是能够再次统一这些土地的唯一人物。“不结盟”集团的领导人中最著名的是霍巴特本人，他从根本上强烈反对温莎派，谴责他们是懦夫。他们并不拒绝君主制的概念，只是希望看到不列颠从工团暴政和怯懦的温莎家族中获得自由。随着争论的结束和投票的开始，不列颠的未来正处于未知之中。"
 uob.510.a:0 "温莎家族都是懦夫！不列颠再也不会向那些假国王低头了！"
 uob.511.t:0 "英国的反革命！"
 uob.511.d:0 "英国的极权主义专政已经结束了！战争英雄T·E·劳伦斯，又称“阿拉伯的劳伦斯”或“日耳曼的劳伦斯”指挥的军队已经取得了国家的控制权。政变背景尚不清楚，似乎是涉及到工团主义政府派系之间的内讧。劳伦斯呼吁各条战线立刻停火，他希望把英国军队带回国内，并确保这个迅速崩溃的国家的安全。"
 uob.511.a:0 "不列颠的劳伦斯万岁！"
 uob.512.t:0 "埃里克·布莱尔的命运"
 uob.512.d:0 "莫斯利执政时，布莱尔是一个坚定的准则派。然而，当莫斯利在劫难逃时，他似乎改变了立场。在不列颠群岛的最后几个小时，布莱尔试图推翻莫斯利。目前还不清楚布莱尔上台后是否会成为另一个莫斯利，但他发誓他已经改变了。要么饶了他，或者干掉他。"
 uob.512.a:0 "宽恕布莱尔，他已经改过自新了"
 uob.512.b:0 "除掉布莱尔"
 uob.513.t:0 "再次选举"
 uob.513.d:0 "劳伦斯同志忠实地为国家服务，但现在是由一个文职行政当局来负责国家事务的时候了。准则派已经被推翻，民主可以回到联盟。我们都可以自由呼吸了，英格兰现在是安全的。选举即将举行，谁赢了？"
 uob.513.a:0 "英国民族主义者"
 uob.513.b:0 "公理会派"
 uob.513.c:0 "工党"
 uob.514.t:0 "权力下放的政府"
 uob.514.d:0 "格莱斯的改革取得了成功，组成不列颠的各国都获得了名义上的独立。他们在大多数方面都是独立自治的，尽管他们要承诺忠于英格兰，伦敦对其外交事务也有名义上的控制权。许多人谴责这一改革，而许多人（特别是苏格兰人和威尔士人）则赞扬这一改革，并庆祝他们新获得的独立。"
 uob.514.a:0 "威尔士万岁！"
 uob.514.b:0 "苏格兰万岁！"
 uob.514.c:0 "继续扮演英格兰"
 uobflavour.29.t:0 "布莱尔同志启动18B号命令"
 uobflavour.29.d:0 "我们忠诚的同志、情报部首席部长埃里克·布莱尔依托情报部和其背后的整个准则派政府发布了一则谕令：《第18B号国防条例》，简称“18B”、“18B号命令”。该条例允许在未经审判的情况下拘捕任何涉嫌反对莫斯利主席权威、反对准则派政府、反对与第三国际的“盟友”相关的革命事务、分裂国家以及从事被党定义为叛国行径的反动反革命行为的人。18B号命令赋予了莫斯利主席合法合理地铲除任何妨碍实现准则派之梦的反对势力的权力，百万民众对此拍手称快，而潜藏在暗处的毒蛇们则是胆战心惊。有了随意剥夺公民自由、肆意逮捕的权力，莫斯利主席及其一众盟友，如布莱尔同志，定将为不列颠和准则派铺就一条通向至善至美的坦途。"
 uobflavour.29.a:0 "权力不是手段，而是目的"
 uobflavour.30.t:0 "棍刺男孩前进！"
 uobflavour.30.d:0 "准则派防卫军，俗称棍刺男孩，是一支由莫斯利最忠诚的同志们组成的准军事力量。他们正是莫斯利的革命的干事，他们的任务很简单，做一切必要的事情来保护英国，最重要的是，保护主席不受国内的威胁。他们穿着臭名昭著的黑色双折套头圆领制服，在全国维护着准则派的统治。莫斯利向英国工人承诺解放，自由和民主。然而，也有一些会损害莫斯利对英国的愿景的威胁，为了捍卫自由和民主，必须应对这些威胁……"
 uobflavour.30.a:0 "为棍刺男孩三呼万岁！"
 uobflavour.31.t:0 "紧急事态"
 uobflavour.31.d:0 "革命警察和以前的同僚一样，在妥善地处理威胁方面效率着实低下，正是由于这个原因，莫斯利被他的同志们说服，为准则派防卫军提供了完全的法律豁免和权力。虽然这不完全合法……但几乎没什么人能够质疑莫斯利的行为。准则派防卫军已获准调查涉嫌不忠的工会，而在对工会总部内的一次例行检查中，由泰德·刘易斯同志领导的防卫军支队发现了一份在莫斯利于卡布尔街举行演讲前直接举行有组织的抗议的计划。这些文件包括一份与计划中的抗议活动有关的著名工会领袖和政治家的名单，令人好奇的是，为什么这么容易就能找到如此重要的文件，虽然这次审查对工会领袖们是保密的。\n\n如果抗议活动真的爆发，可能会对准则派的权力和声望造成严重影响，包括刘易斯同志在内的许多人建议袭击名单上详细列出的成员的家。这可以有效地镇压反对派，但逼迫警方进行这样一次有争议的行动，同时公然违背莫斯利对自由和民主的承诺，可能会产生更严重的后果……"
 uobflavour.31.a:0 "执行行动！"
 uobflavour.31.b:0 "如此大规模的逮捕只会引发更多的混乱"
 uobflavour.32.t:0 "长棍之日……"
 uobflavour.32.d:0 "在莫斯利主席对万一存在一个统一的政治反对联合的后果进行了一段时间的思考后，他得出结论，公开藐视政权造成的政治不稳和混乱，是比放弃对自由的承诺更严重的威胁。毕竟，难道不是人民在为国家服务的时候，才是最自由的时候吗？为同一个目标服务的自由，为自己的国家及其取得的成就感到骄傲的自由，这就是莫斯利所提供的自由。正是由于这个原因，根据新通过的第18B号国防条例，莫斯利授权防卫军和警察联合行动，逮捕那些涉嫌威胁国家和平的人。除了这些在工会反对派名单上的名字之外，许多没有确凿证据但被怀疑不忠诚的人也将成为袭击的目标。\n\n伦敦全境发生了精确协调的突袭行动，警察将怀疑是叛徒的人。英国革命人民广播公司这家信奉准则派的媒体机构，已经发布了有关刘易斯等勇敢同志挫败了一场叛国政变的新闻报道。这场范围遍及整座伦敦市的武力展示足以让即使是最铁杆的反革命人士相信，莫斯利对国家的严密控制绝不会轻易动摇……"
 uobflavour.32.a:0 "国家的胜利！"
 uobflavour.33.t:0 "莫斯利，自由的化身！"
 uobflavour.33.d:0 "在莫斯利主席对万一存在一个统一的政治反对联合的后果进行了一段时间的思考后，他得出结论，大规模逮捕行动造成的政治不稳和混乱，其风险大于民众公开表示异议。莫斯利致力于解放工人，即使他们想要反对他，最终也是会放弃的。要么通过莫斯利宏伟的团结与和平计划，要么就通过政府新近规划的“再教育中心”。\n尽管在他的核心圈子里有人表示反对，但主席还是拒绝允许逮捕政治家和工会领袖，他们与这一可能的抗议活动的联系充其量只是可疑的。主席相信他有能力赢得全国人民的倾心。与此同时，关于工团各派领袖和工会联合起来反对莫斯利的谣言也传的越来越广。"
 uobflavour.33.a:0 "主席的明智之举"
 uobflavour.35.t:0 "卡布尔街集会"
 uobflavour.35.d:0 "莫斯利走上讲台，俯瞰着成千上万的支持者，他紧紧抓住麦克风，眺望地平线。民众们坚定的支持吞没了他，“我们要莫斯利！“的呼声创造出一种纯粹而又热情的氛围。准则派旌旗蔽空，彻底的封锁了一切敢于抵抗的意图。很明显，逮捕行动奏效了，没有了领导，反对派无能为力，棍刺男孩处理了所有勇敢或愚蠢到敢惹麻烦的捣乱者。这次在卡布尔街，也是反对莫斯利的派系的心脏地带，举行的集会，代表的不仅仅是一次演讲，而是主席掌控了全国的象征。\n\n“让我们向欧洲和全世界宣告，伟大的英国民族的心脏是无畏和无敌的。我们的旗帜仍在挑战命运之风。我们的炽焰仍在燃烧。荣耀不会终结。革命之魂仍然鲜活，英国再一次伟大起来了！”"
 uobflavour.35.a:0 "至关重要的时刻！"
 uobflavour.36.t:0 "卡布尔街之战"
 uobflavour.36.d:0 "在莫斯利最重要的集会当天，数百乃至数千人聚集在卡布尔街，准则派的担忧是准确的。这是一场非同寻常的集会，因为卡布尔街是反对莫斯利的派系的核心，也就是在这里，主席将要宣布他重组国家的激进计划。不知怎么一回事，关于被取消的突袭行动的详细信息已经被泄露给公众，愤怒的工会工人和忠于联邦派和公理会派的政客们进一步被他们的自由面临巨大风险的恐惧所刺激。凌晨时抗议者们通过在街口建造临时路障准备了一场联合示威行动，由于抗议者已开始直接与执法部门爆发冲突，莫斯利不得不由一支警车队护送通过。尽管警察们提出了警告，莫斯利主席拒绝让步，他毫不犹豫地爬上他的座驾，宣布现在爆发骚乱的抗议者就是国家的敌人。到目前为止，不可避免的混乱仍无法停止。\n\n棍刺男孩们挥舞着棍棒，推开警察长驱而入，直接与抗议者们肉搏起来，人群蜂拥而至，附近的建筑物被点燃，窗户被砸碎。莫斯利之前担心暴力会升级，所以命令军队到场保持警惕，当他目睹了混乱的升级后，他命令军队采取行动。士兵们列队瞄准正在和棍刺男孩鏖战的抗议者们，警察迅速地撤到了士兵身后，枪林弹雨瞬间倾斜在暴乱的暴民身上。人群立刻哄散而逃，士兵、警察和准则派分子开始逮捕任何他们能抓住的人。这天结束时，卡布尔街上血迹斑斑，到处是燃烧的瓦砾和支离破碎的木桩路障，莫斯利也许赢得了这场战斗，然而有关人民的思想之战即将开始。"
 uobflavour.36.a:0 "我国的黑暗日"
 uobflavour.37.t:0 "全国委员会取代劳联会"
 uobflavour.37.d:0 "革命后，劳联会由起初的工会上升为国家的政权。这么做是为了建立一个真正的民主制度，为了在英国历史上第一次由工人自己统治自己。然而到了现在，劳联会已经堕落成一个充满官僚主义和腐败的政治阴谋的烂摊子。结果，它和曾经的英国议会没什么区别。为此，莫斯利主席决定利用他新获得的立法权，罢黜劳联会，成立一个全国委员会。这个委员会将由人民直接选举的成员组成，各自代表他们的专业领域，这很像劳联会最初的目标。不过，这些委员都将忠于主席，他们会懂得不要为了个人利益而勾结在一起。所有的委员届时都将亲自由莫斯利亲自批准，以作为一次民主的胜利。虽然劳联会没有正式解散，而是被改组为下议院，但其影响力和政治上的统治权已被摧毁，现在它基于新的指示——为主席服务而运作。"
 uobflavour.37.a:0 "劳联会只会拖我们后腿"
 uobflavour.38.t:0 "大众的准则派"
 uobflavour.38.d:0 "自由就是服务。幸福来自责任。让你的思想脱离精神腐化便是解放。\n\n全国的城市、城镇和乡村的街道上的海报就是这样说的。忠于职守的工人在街上贴满了海报。在莫斯利的社会里，重要的不是你是谁，一个卑微的送奶工或一个勇敢的督管局特工在国家机器中都有各自扮演的角色。准则主义是真正属于群众的意识形态，因为它宣扬每一个人对集体的重要性。单单一个人在自利心的驱使下将一事无成，即使他们尽了最大的努力，总有一天他们会死去，接着转眼之间便被遗忘。然而，若是数以百万计的人们共同努力，能够建起一个乌托邦，一个存留的时间甚至超过他们的寿命的世界。这个世界建于所有建成者的个体灵魂之上，并将他们的灵魂保留下来，让其永垂不朽。你可能会死，但你会通过主席活下去。"
 uobflavour.38.a:0 "人民热爱莫斯利！"
 ENG_cromwell_totalist:0 "不列颠社会主义共和国联盟"
 ENG_cromwell_totalist_ADJ:0 "不列颠"
 ENG_cromwell_totalist_DEF:0 "不列颠社会主义共和国联盟"
 ENG_motorised:0 "摩托化研究"
 ENG_motorised_desc:0 "虽然坦克是一件优秀的武器，但如果步兵能够跟上坦克的步伐，坦克就能变得更加有用了。也许我们应该研究下提升步兵的速度。"
 ENG_revolutionary_admiralty_idea:0 "革命海军部"
 uob.2000.t:0 "反莫斯利活动报告"
 uob.2000.d:0 "自莫斯利升任劳联会主席以来，这位狂热的大煽动者成功地吸引了不少人的热情崇拜和其他人的深深厌恶。莫斯利最主要的反对派是许多偏保守的将领和军官，他们也是联盟中守旧派的主要人员。随着莫斯利对宏伟目标的追求越发走上正轨，他的敌人也铤而走险，开始策划实行各种所谓的“反莫斯利活动”。这些乌合之众将对莫斯利政权的稳定造成不利影响，因此，如果新主席试图保住他的权力地位，就必须以某种方式对付这些不满人士。如果莫斯利选择无视这些不满的老狗，几乎可以肯定的是，一旦他试图利用军队做出任何其认为越界的举动，他的政府将很快被推翻。"
 uob.2000.a:0 "别理这些老狗了。政界不是士兵的战场。"
 uob.2000.b:0 "任何的威胁都需要留意，让这些老狗们学会听话"
 ENG_gonnaeatUOB:0 "联盟将被重建！"
 ENG_a_new_england:0 "保护我们的英格兰避风港"
 ENG_a_new_england_desc:0 "联盟已不复存在，莫斯利抵抗运动的残余已全部消失，不久，不列颠联盟的所有痕迹也将彻底消亡。事实证明，在红星下统一大不列颠的梦想也仅仅是个梦想罢了。随着国内秩序得到恢复，是时候专注于即将到来的反帝国主义战争，而不是为破碎的梦想流尽我们的血了。联盟也许已经消亡，但英格兰仍在继续。"
 uob.2001.t:0 "重建联盟？"
 uob.2001.d:0 "随着劳伦斯同志掌权接近尾声，许多人，无论是在日益集中的武装部队内部还是外部，都已经开始呼吁统一我们美丽的岛屿。虽然上次的战争才过去不久，但我们的军队已经有了很大的进步，我们将完成莫斯利没能完成的任务，让我们支离破碎的国家重新团结起来——但也可能不会。毕竟正是这支让母国沦丧的军队，现在向我们宣誓效忠。谁能保证我们不会再次失败呢？此外，苏格兰和威尔士都开始与列强接触，这意味着我们可能会把自己拖入一场与德意志帝国和协约国帝国主义的灾难性战争。虽然联盟的重新统一不可避免，但现在或以后进军的选择仍有待作出。"
 uob.2001.a:0 "时机已到！我们将为统一不列颠而进军！"
 uob.2001.b:0 "统一可以等一等，建立新英格兰可等不了"
 ENG_revolutionary_navy_idea:0 "革命海军学说"
 Percy_Hobart_dead:0 "珀西·霍巴特无法再紧抓权力"
 POLITICS_ARTHUR_HORNER_DESC:0 "年轻的亚瑟·霍纳出生在威尔士南部的矿业城镇默瑟泰德菲尔，是一个普通工人阶级的孩子。作为17个孩子中幸存的长子，其中只有6个活过了婴儿期，他的职业生涯开始于威尔士的矿场，这位理想主义的年轻人接触到了南威尔士的矿业工会，并成为了会员。\n他将继续在威尔士矿业工会从事低层次的政治活动，直到1925年英国大革命，当时君主被赶走，劳工联合会议宣布成立不列颠联盟。\n\n在革命期间，霍纳是威尔士矿工罢工的主要组织者，在保证威尔士矿工工会的支持方面发挥了很大作用。革命领袖约翰·麦克林去世后，霍纳参加了劳联会的新兴派别，成为维持现状的联邦派的重要领导人，支持工会和1925年革命后建立的现状。\n\n霍纳的重要时刻到来了，菲利普·斯诺登从劳联会总书记的位置上退休了，霍纳夺得并拉到了足够的选票，成为欧洲工团主义先锋的新总书记。社会主义英国在其总书记的领导下团结一致，无论未来的日子是好是坏"
 POLITICS_PHILIP_SNOWDEN_DESC:0 "这位温文尔雅的子爵本来几乎不可能是英国劳工联合会议的主席，但不知怎么地，他就成了主席，而且深受这个竞争激烈满怀敌意的派系团体各方的喜爱。斯诺登的胜利在很大程度上归功于他决定避开劳工联合会议里的政治分化，以及他如何表现出自己是一个不结盟，中立，毫无偏袒的候选人。自就任主席以来，斯诺登一直看到劳工联合会议里老面孔离去，新面孔出现，但他始终是英国后革命时期团结的象征，无论哪里出现了派系间的紧张局势，他总能赶去将其平息，并寻求在所有四个派系之间保持平衡——这也许就是为什么他没有拒绝莫斯利对财政部职位的渴求。这位由前自由主义者转变来的工团主义者，也许是这个古怪时代最正常的人，总是避免冲突，拒绝让轻蔑的侮辱占据自己的时间。随着1936年大会的临近，斯诺登给了许多他可能会退休的暗示——至少可以说，这个现实令人不安。"
 POLITICS_TRADE_UNION_CONGRESS_DESC:0 "到明年，劳工联合会议将不得不在没有主席的情况下进行。"
 POLITICS_OSWALD_MOSLEY_DESC:0 "奥斯瓦尔德·莫斯利在世界战争期间的一次飞行事故中留下了永久的跛行，以保守派身份进入英国政坛。然而，到了英国大革命爆发时，莫斯利机智地越过了议会的限制，与独立工党的革命者站在一起。\n\n莫斯利尽管身体有缺陷，但很快就成为左派中最有激情的演说家。他热情的演讲，特别是他在伯明翰保守派工人面前的著名演讲，将莫斯利推向了工会运动的前沿，并最终成为执政的劳联会的领导。\n\n莫斯利是工会联合会中主张极权主义的准则派的创始人，是加强中央集权和侵略性外交政策的大声疾呼者。"
 POLITICS_NICLAS_GLAIS_DESC:0 "尼古拉斯-格莱斯和他用英语和威尔士语写的关于工人阶级斗争的诗歌，激励了许多典型的保守的农村工人拥抱英国大革命；他对英国国歌“红旗”的威尔士语翻译被威尔士各阶层的社会主义者所传唱。\n\n尽管遭到激烈的反对，格莱斯在劳联会上，并通过他的诗歌，主张将权力从劳联会移交给威尔士和苏格兰的工人大会。他认为，这些地区的人民在文化上与英格兰不同，目前在政治上的代表权不足。随着尼古拉斯担任劳联会主席，权力可能会越来越分散。"
 POLITICS_ANNIE_KENNEY_DESC:0 "安妮·肯尼因激进的妇女选举权活动而被英国旧政权监禁，她说服了英国的许多劳动妇女在英国大革命的前奏下加入工会运动。她的主张极大地增加了对革命的支持，并随后迫使新的社会主义政府给予妇女政治权利。\n\n肯尼最初是由和平主义的公理会派推选为劳联会的候选人，以抗议劳联会据称未能确保男女平等，通过与更正统的联邦派合作，肯尼已经成为劳联会的第一位女主席。"
 POLITICS_TOM_MANN_DESC:0 "著名的劳联会第一任秘书长汤姆·曼，在选举僵局后被任命为劳联会主席。曼虽然是列宁主义者，但他对工会运动表现出极大的历史责任感，并具有献身精神，为公民服务。然而，年事已高的曼表示，他不打算参加连任选举。"
 POLITICS_TE_LAWRENCE_DESC:0 "对一些人来说，劳伦斯只是个新克伦威尔，执意要以自己的独裁愿景重塑英格兰。而对其他人来说，劳伦斯是英国民主的保护者，是这个国家的救世主。托马斯·爱德华·劳伦斯是著名的军官和考古学家，曾在世界大战期间领导阿拉伯部落反抗奥斯曼帝国，但未成功。然而，尽管人们对他有不同的看法，但有一点毋庸置疑：如今，他在英国独掌大权。劳伦斯魅力十足，但又很保守，他就英国的未来向英国人民做出了含糊的承诺。尽管他过去对工团主义事业的奉献是不可否认的，但许多人怀疑他是否会被权力冲昏头脑，又是否能比被他罢黜的前任更为优秀。"
 POLITICS_CLEM_ATTLEE_DESC:0 "克莱门特·艾德礼在青年慈善机构工作时目睹了贫穷，他对此感到震惊和厌恶，成为独立工党和工会运动的杰出人物。然而，他的活动被世界大战打断了。\n战争期间，艾德礼在多个战线上服役，并最终被提升为少校军衔。虽然艾德礼在军队中的服役确实给他灌输了强烈的工作道德，但这只是巩固了他对僵化的等级制度的反对。\n\n在不列颠政坛，艾德礼是自治派的盟友，但不是正式成员。"
 POLITICS_BARBARA_CASTLE_DESC:0 "芭芭拉·卡素尔，作为一个年仅15岁的女孩，带领她所在的中学女校的孩子们起义，支持英国大革命。这个古怪的红发女孩迅速成为整个新成立的不列颠联盟的文化标志。\n当她成长为一名年轻女性时，卡塞尔作为牛津大学学生会的第一位女性领导人再次进入公众视野，并且再也没有离开。她成为一个越来越有发言权的劳联会成员，并最终挑战了公认的宽宏大量的安妮·肯尼的领导地位。\n\n作为劳联会主席，卡素尔发誓要与仍然困扰英国工会的不公正现象作斗争，特别是男女之间的不平等。"
 POLITICS_ERIC_BLAIR_DESC:0 "埃里克·布莱尔，这位帮助推动他的长期盟友奥斯瓦尔德·莫斯利在政治上崭露头角的著名作家，逐渐开始反对莫斯利。一有机会，莫斯利似乎就会践踏不列颠联盟的原则和创造它的革命。\n\n布莱尔在政治上战胜了他的老朋友，他发誓要让不列颠人民恢复莫斯利被严重剥夺的自由。"
 POLITICS_WILLIAM_GALLACHER_DESC:0 "威廉·加拉赫成立了劳工组织委员会，以反对世界大战时期的军火法案。加拉赫因破坏战争而在家乡格拉斯哥入狱，他变得越来越激进。出狱后，加拉赫加入了格拉斯哥工会，该委员会是英国工会运动的一部分，并在革命期间将其组织成一支有效的民兵部队。\n\n加拉赫虽然最初反对尼古拉斯-格莱斯的权力下放行为，但已经对目前的状况感到满意。"
