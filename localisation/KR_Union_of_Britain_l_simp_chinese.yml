 uob.96.t:0 "爱尔兰执政困局"
 uob.96.d:0 "自我们吞并爱尔兰以来，爱尔兰共和军一直在进行抵抗，誓要恢复爱尔兰的独立。现在我们有三种选择，是要共克难关，还是释放一个社会主义的独立爱尔兰，还是以残酷手段来重建爱尔兰的秩序？"
 uob.96.a:0 "我们必须共克时艰……"
 uob.96.b:0 "我们对爱尔兰的统治错得一塌糊涂，放他们独立吧！"
 uob.96.c:0 "残酷的时代需要残酷的手段！"
 uob.97.t:0 "得墨忒耳行动"
 uob.97.d:0 "今天，军队发起了代号为“得墨忒耳”的行动，我们的军队占领了爱尔兰的许多地区，尽管有大批爱尔兰人起身反抗，但他们大都是爱尔兰共和军的成员。但在伦斯特城外，爱尔兰人汇聚而成的反抗势力足以与我们政府军对抗……"
 uob.97.a:0 "伦斯特城外的爱尔兰叛乱分子发动起义！"
 uob.98.t:0 "爱尔兰抵抗运动垮台"
 uob.98.d:0 "随着爱尔兰抵抗运动被我军击溃，爱尔兰暂时停止了抵抗。爱尔兰人民仍然憎恨作为统治者的我们，并仍对爱尔兰共和国抱有深情，他们无疑将在未来继续展开争取独立的反抗。"
 uob.98.a:0 "至少现在结束了……"
 uob.99.t:0 "得墨忒耳行动"
 uob.99.d:0 "今天，军队发起了代号为“得墨忒耳”的行动，我们的军队占领了爱尔兰的许多地区，尽管有大批爱尔兰人起身反抗，但他们大都是爱尔兰共和军的成员。但在伦斯特城外，爱尔兰人汇聚而成的反抗势力足以与我们政府军对抗……"
 uob.99.a:0 "芒斯特和康诺特城外的爱尔兰叛乱分子发动起义！"
 uob.100.t:0 "得墨忒耳行动"
 uob.100.d:0 "今天，军队发起了代号为“得墨忒耳”的行动，我们的军队占领了爱尔兰的许多地区，尽管有大批爱尔兰人起身反抗，但他们大都是爱尔兰共和军的成员。但在伦斯特城外，爱尔兰人汇聚而成的反抗势力足以与我们政府军对抗……"
 uob.100.a:0 "芒斯特城外的爱尔兰叛乱分子发动起义！"
 uob.101.t:0 "总书记之职"
 uob.101.d:0 "有了新主席，就该选新的总书记了，尽快熬过这一段政治不安定期吧。"
 uob.101.aa:0 "公理会派是我们的亲密战友"
 uob.101.ab:0 "对准则派的妥协是计划的一部分"
 uob.101.ac:0 "尼古拉斯-格莱斯会成为一个更好总书记"
 uob.101.ad:0 "埃里克·布莱尔才是最胜任这个职位的"
 uob.101.ae:0 "亚瑟·霍纳更适合担任总书记"
 uob.101.af:0 "克里斯塔贝尔·潘克赫斯特要在全不列颠大搞女权运动"
 uob.101.ag:0 "刘易斯·琼斯比上面几个都要棒"
 uob.101.ah:0 "我完全相信汤姆·曼的能力"
 uob.103.t:0 "合并主席和总书记"
 uob.103.d:0 "我们可以合并主席和总书记的职务，虽然这有违宪法，但却能增强我们在党内的力量。"
 uob.103.a:0 "伟大领袖万岁！"
 uob.103.b:0 "听上去不太可行……"
 uob.106.t:0 "财政部任命"
 uob.106.d:0 "莫斯利稳固了自己在劳联会的脚跟以后，开始把手往财政部伸。他将任命的人会有强大的权利，这不仅将被联盟所禁止，也会极大的影响到准则派的统治。唯一的问题在于，谁来当这个财政部长呢。"
 uob.106.aa:0 "阿贝·莫法特，考文垂机械厂的厂长"
 uob.106.ab:0 "大卫·柯克伍德，前军官"
 uob.106.ac:0 "奈·贝文，联盟国民医疗体系的创立者"
 uob.106.ad:0 "莫斯利已经证明了他的能力，就算违宪也要让他任职！"
 uob.108.t:0 "全新的李-恩菲尔德步枪？"
 uob.108.d:0 "由原来李恩菲尔德工厂提供的步枪仍然占我们步兵武器的绝大多数。然而，至少在枪支鉴赏家眼里，伯明翰轻武器工厂生产的武器有着更适合于进攻机动的说法，换装可以有序进行。第三个选择是都不选，并保持共和军的灵活性。"
 uob.108.a:0 "还是恩菲尔德值得信赖"
 uob.108.b:0 "让伯明翰试试！"
 uob.108.c:0 "保持灵活性！"
 uob.109.t:0 "另一个1066年"
 uob.109.d:0 "工团主义的敌人已经登录了我们的家园！我们必须动员一切可用资源，把敌人统统赶下海去！"
 uob.109.a:0 "同志们！拿起武器！"
 uob.201.t:0 "革命！"
 uob.201.d:0 "是时候认清你我的身份了，只是一群富二代在玩过家家吗？世界革命风云起，城头变幻大王旗，今天轮到我们准则派当家作主啦！我们要决定如何夺取政权解放国家！"
 uob.201.a:0 "用些怀柔手段"
 uob.201.b:0 "逮捕我们的政敌！"
 uob.201.c:0 "宣布军事戒严！"
 uob.204.t:0 "《控权法案》通过"
 uob.204.d:0 "今天，劳联会通过了《控权法案》，把政府权力的关键转移给独裁专制的一方。"
 uob.204.a:0 "我们做到了！"
 uob.205.t:0 "劳联会辩论告吹"
 uob.205.d:0 "劳联会关于准则派的法案辩论陷入僵局。布莱尔同志表示将在近期作出报告。这位同志可能还没意识到，他在公众演讲方面极具天赋。而且他并不是一个老派的准则派分子，很可能会在演讲中夹带私货……"
 uob.205.a:0 "布莱尔同志总能做出好演讲……"
 uob.205.b:0 "让莫斯利同志站上演讲台！"
 uob.206.t:0 "《控权法案》未通过"
 uob.206.d:0 "今天，劳联会叫停了《控权法案》，言辞激烈地抨击了现任政府的专制性。"
 uob.206.a:0 "这些狗官僚！"
 uob.207.t:0 "逮捕反对派首脑！"
 uob.207.d:0 "准则派的武装势力在今天横跨不列颠岛，闯入这些政治敌人的家中，将那些权高位重的官僚们一网打尽。武装夺取政权成功。"
 uob.207.a:0 "我们做到了！"
 uob.208.t:0 "反对派首脑拘捕"
 uob.208.d:0 "准则派的武装势力在今天横跨不列颠岛，闯入这些政治敌人的家中，将那些权高位重的官僚们一网打尽。但有些顽固分子还在做无谓的抵抗……"
 uob.208.a:0 "开火！"
 uob.208.b:0 "劝降……"
 uob.209.t:0 "反对派首脑逃脱"
 uob.209.d:0 "准则派的武装势力在今天横跨不列颠岛，闯入这些政治敌人的家中，要将那些权高位重的官僚们一网打尽。但我们只发现了一些空荡荡的房子，我们的敌人成功逃脱了。"
 uob.209.a:0 "这些狗屁反革命分子！"
 uob.210.t:0 "准则派接管政府"
 uob.210.d:0 "今天，我们和我们忠诚的革命武装取得了胜利，控制了联盟的各大机关要地。人民群众箪食壶浆，喜迎解放。"
 uob.210.a:0 "我们做到了！"
 uob.211.t:0 "抗议准则派接管政府"
 uob.211.d:0 "今天，我们和我们忠诚的革命武装取得了胜利，控制了联盟的各大机关要地。然而，在一些乡村和街道，一部分群众受到反革命分子的蛊惑，不肯接受解放。这些反革命运动大有越演愈烈之势。"
 uob.211.a:0 "开火！"
 uob.211.b:0 "希望老乡们能放下武器……"
 uob.212.t:0 "军队反政变"
 uob.212.d:0 "今天，当我们试图接管这个国家的时候，我们认为忠诚于我们的军队突然反戈一击。莫斯利在混乱中逃走，在随后的权力真空中，忠于珀西·霍巴特的部队——武装部队中反动分子的长期代表，试图发动一场反革命！然而，誓言要恢复劳联会至高无上地位的亚瑟·霍纳，与忠于民兵组织的人一起涌现出来对抗霍巴特的部队。霍纳和他那群衣衫褴褛的民兵是革命时期对抗霍巴特那些久经沙场的士兵的唯一防线，英国革命的命运岌岌可危。"
 uob.212.a:0 "霍纳的人击败了霍巴特！革命万岁！"
 uob.212.b:0 "霍巴特的士兵击溃了霍纳！革命滚蛋！"
 uob.213.t:0 "黎明以后"
 uob.213.d:0 "当太阳又一次在不列颠联盟上升起时，另一个红色国家——准则派国家也随之诞生。"
 uob.213.a:0 "莫斯利万岁！"
 uob.214.t:0 "黎明以后"
 uob.214.d:0 "太阳又一次在不列颠联盟上升起，这个饱受惊吓的国家迎来了新的黎明。昨天的事件表明，这个国家的工团主义统治并不像表面上那样的稳如磐石……"
 uob.214.a:0 "明天又是谁当家呢？"
 uob.215.t:0 "准则派革命"
 uob.215.d:0 "昨天，英国劳联会通过了《控权法案》，把奥斯瓦尔德·莫斯利的政权转为一个类独裁的政府。不列颠联盟已经变成了一个准则派的国家。"
 uob.215.a:0 "真棒啊！"
 uob.215.b:0 "真糟糕！"
 uob.216.t:0 "准则派革命"
 uob.216.d:0 "昨天，英国劳联会通过了《控权法案》，把奥斯瓦尔德·莫斯利的政权转为一个类独裁的政府。埃里克·布莱尔极有号召力的演讲向人民保证这种必要的专政只是暂时行为。不列颠联盟已经变成了一个准则派的国家。"
 uob.216.a:0 "真棒啊！"
 uob.216.b:0 "真糟糕！"
 uob.217.t:0 "准则派革命被镇压"
 uob.217.d:0 "昨天，英国劳联会叫停了《控权法案》，并言辞激烈地抨击了奥斯瓦尔德·莫斯利政府的专制性。这是对准则派政府反抗的明确信号，整个事件前途未卜。"
 uob.217.a:0 "真糟糕！"
 uob.217.b:0 "真棒啊！"
 uob.218.t:0 "准则派革命"
 uob.218.d:0 "昨天英国的共和国陆军逮捕了大量奥斯瓦尔德·莫斯利的反对党派领导。剩下少数未被逮捕的政要已难成大器。不列颠联盟已经变成了一个准则派的国家。"
 uob.218.a:0 "真棒啊！"
 uob.218.b:0 "真糟糕！"
 uob.219.t:0 "准则派革命"
 uob.219.d:0 "昨天英国的共和国陆军逮捕了大量奥斯瓦尔德·莫斯利的反对党派领导。剩下少数未被逮捕的政要在劳联会上控告这一反人类罪行，这些人员据信随后被他们的同志枪决，不列颠联盟已经变成了一个准则派的国家。"
 uob.219.a:0 "真棒啊！"
 uob.219.b:0 "真糟糕！"
 uob.220.t:0 "准则派革命被镇压"
 uob.220.d:0 "昨天英国的共和国陆军逮捕了一些奥斯瓦尔德·莫斯利的反对党派领导。但绝大多数的政要受到军方人士支持，设法逃出了追捕。据信，这些政要以胜利者的姿态向劳联会进军，受到反莫斯利统治者们的夹道欢迎，而被铐住的反叛分子则对此嗤之以鼻。无论如何，今天都会是使准则派威严扫地的一天。"
 uob.220.a:0 "真糟糕！"
 uob.220.b:0 "真棒啊！"
 uob.221.t:0 "准则派革命"
 uob.221.d:0 "昨天英国的共和国陆军冲出军营，迅速占领控制了机关要地。在主席颁布军政府法令后，宣称对某不知名的反革命派系进行毫不留情的镇压。无论这知名不具的“反革命派系”究竟是谁，这个军政府法令已是继准则派的法令后的又一次“紧急法令”。不列颠联盟已经变成了一个准则主义国家。"
 uob.221.a:0 "真棒啊！"
 uob.221.b:0 "真糟糕！"
 uob.222.t:0 "准则派革命"
 uob.222.d:0 "昨天英国的共和国陆军冲出军营，迅速占领控制了机关要地。在主席颁布军政府法令后，宣称对某不知名的反革命派系进行毫不留情的镇压。反革命派系的威胁显而易见，全英国都陷入了对军政府的持久性游击战中。伤亡人数尚不明确，准则派通过了又一个紧急法案来应付现状。不列颠联盟已经变成了一个准则主义国家。"
 uob.222.a:0 "真棒啊！"
 uob.222.b:0 "真糟糕！"
 uob.223.t:0 "不列颠联盟的军事政变"
 uob.223.d:0 "昨天英国的共和国陆军冲出军营，迅速占领控制了机关要地。在主席颁布军政府法令后，宣称对某不知名的反革命派系进行毫不留情的镇压。然而，在经历了一些混乱之后，军方终于在下午晚些时候向陪同他们的准则主义政府代表发起攻击，宣布目前政府控制权将在临时主席亚瑟·霍纳手中。"
 uob.223.a:0 "啥！？"
 uob.223.b:0 "惊了，说不出话！"
 uob.224.t:0 "准则派政变！"
 uob.224.d:0 "昨天英国的共和国陆军冲出军营，迅速占领控制了机关要地，宣称对某不知名的反革命派系毫不留情。与他们同行的是准则派党员。这明显是准则派在武装夺取政权，我们必须做出行动，不然就会失去整个国家！"
 uob.224.a:0 "人民大串联！"
 uob.224.b:0 "部队镇压！"
 uob.225.t:0 "大串联成功"
 uob.225.d:0 "在号召举行全国范围的总罢工后，工人们冲上田间地头，手握革命旗帜，高唱着工团歌曲和平抗议。士兵们看到人民群众迸发出的抵抗意志后，纷纷选择了放下武器。"
 uob.225.a:0 "联盟得救了！"
 uob.226.t:0 "大串联持续进行"
 uob.226.d:0 "工人兄弟们响应着我们的抗议号召，而军队仍然占据着机关要地（但他们看起来士气低落）。如果我们能表态既往不咎的话，他们很可能会放下武器向我们投降。"
 uob.226.a:0 "给他们发赦免令…… "
 uob.226.b:0 "绝不！叛国者必须受到惩罚！"
 uob.227.t:0 "大串联因流血事件而停止"
 uob.227.d:0 "在号召举行全国范围的总罢工后，工人们冲上田间地头，手握革命旗帜，高唱着工团歌曲和平抗议。部队不为所动，而曼彻斯特街头的一场乱战让政变领袖下定决心，授权使用致命武力。待机枪硝烟散尽，街头只剩下了一具具尸体。"
 uob.227.a:0 "死亡人数不可估量…… "
 uob.228.t:0 "军队解除戒备"
 uob.228.d:0 "在我们号召战士们保护工团主义政权，推翻军政府的无情统治后，战士们纷纷放下武器解除了戒备状态，这场纷争也得以结束。"
 uob.228.a:0 "联盟得救了！"
 uob.229.t:0 "军队不做表示"
 uob.229.d:0 "士兵们坐在坦克上，试图占领广场，并不愿意放下武器投降。无论处于何种缘由，时间不断流逝，而军队无动于衷。人民们焦急地在窗边等待着…… "
 uob.229.a:0 "朝他们丢臭鸡蛋！"
 uob.229.b:0 "再等等看…… "
 uob.230.t:0 "部队听命于准则派"
 uob.230.d:0 "我们对部队的号召石沉大海。在秘密行动后，部队控制了电话线路，切断了我们与英国其它部分的联系。"
 uob.230.a:0 "我们失败了"
 uob.231.t:0 "舔舐伤口"
 uob.231.d:0 "政变被和平地避免了，但说到底这事从一开始就不该发生。在此之后，人民一直在思考到底是什么驱使他们拿起枪对准了自己的同胞。人民选择了和解，这让我们再次团结起来，成为真正意义上的不列颠联盟。"
 uob.231.a:0 "必须原谅，绝不遗忘"
 uob.232.t:0 "旧盟新象"
 uob.232.d:0 "政变成功了，但这件事在我们人民心中划开了不可避免的伤口。说服人民相信新的不列颠联盟还需要时间。"
 uob.232.a:0 "随着时间的推移，人民会意识到我们的选择是正确的"
 uob.233.t:0 "准则派政变！"
 uob.233.d:0 "今天傍晚，军队控制了伦敦塔桥和伦敦的几处战略要地。与他们同行的是准则派党员。这明显是准则派在武装夺取政权，我们必须做出行动，不然就会失去整个国家！"
 uob.233.a:0 "人民大串联！"
 uob.233.b:0 "让忠诚的革命武装恢复秩序…… "
