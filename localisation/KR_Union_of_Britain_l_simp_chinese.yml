 uob.1000.t:0 "关于准则派国家野望的争论"
 uob.1000.d:0 "奥斯瓦尔德·莫斯利已经牢牢掌控住了英国的国家机器，准则派内的各个集团可以坐下来一起商谈我们国家雄心的中心所在了。摆在我们面前的有三条路：一，坚持莫斯利的英国例外论，自诩为没落大英帝国的正统继承者，通过旧日的帝国渠道不遗余力地把准则派革命传播到天涯海角，发挥其最大潜力；二，依照欧罗巴族、欧非一体等理念，采取多元化泛欧民族主义政策，利用多民族团结、非联邦制全面民族联合、欧洲沙文主义三剑盾，守护西方文明与欧洲的多元文化盛世；三，奉行光荣孤立，远离外部世界的灾厄，安居于不列颠群岛和爱尔兰一隅（不过莫斯利本人是爱尔兰自治的坚定推动者，他反对任何针对爱尔兰的帝国主义行为）。无论选择为何，准则派都需在此刻确定其前路。"
 uob.1000.a:0 "不列颠群岛始终都是最优先对象！"
 uob.1000.b:0 "莫斯利向泛欧梦想进发！"
 uob.1000.c:0 "莫斯利会守护没落的英国势力圈免受蛮族侵害！"
 uob.1000.f:0 "我全都要！"
 uob.1001.t:0 "帝国遗忘边角的命运"
 uob.1001.d:0 "在莫斯利的英明领导下，救英准则联邦终于修成了正果，因旧帝国政府的失利而陷落的土地重新回到了新近统一的盎格鲁民族手中。不过，我们虽夺回了旧帝国的大部分土地，但一些脱离帝国的偏远角落却逃过了一劫，例如英属非洲殖民地的其余地区、亚丁保护国、伯利兹等遥远的土地依旧受控于外人之手。往者不可追，我们是要放弃这些大英帝国皇冠上的明珠，还是紧紧追随莫斯利主席，继续我们的光荣远征，不把大英帝国在世界大战和英国大革命崩溃后的每一寸失地都光复回来就决不罢休？"
 uob.1001.a:0 "手头的已经够多了，那些边角料就省省吧"
 uob.1001.b:0 "同志们，沦陷于外手的民众还在苦苦乞盼着王师的到来。拿起武器，为了主席，为了准则派！"
