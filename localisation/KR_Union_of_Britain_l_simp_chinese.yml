 uob.1002.t:0 "准则派欧非一体理念的下半段"
 uob.1002.d:0 "在莫斯利主席治下，我们无往不利的大军踏遍了欧洲大陆，将准则派的旗帜高高插在了如今已经四海归一的西方文明堡垒的每一座都城之上。莫斯利以“欧非一体”、“欧罗巴族”等欧洲民族融合概念为灵感，在最近的文章与著作中提出了“合全欧为一族”的理念，并以此稚嫩而又潜力无穷的天才想法为指导思想与政府方针，建立起了欧洲社会联盟。既然整个欧洲和北非都已纳入我们的国土，沐浴在了准则主义荣光的恩惠之中，也许是时候拼上准则派泛欧之梦的最后一块拼图了。\n\n莫斯利拓展了其同辈人、奥地利记者、准则主义思想新人安东·齐施卡的理论，提出了“合全欧为一族”的创造性思想，而这一思想不仅仅为欧洲指明了发展方向，也为非洲划定了前路。该理论认为，准则派革命的文明之火炬应照亮整片黑暗大陆，将其彻底征服，建立起忠于社会联盟、施行种族隔离的傀儡国家。这一国家的存在意义就是开采矿物资源、进行科学研究、服务欧洲殖民者，并且在有可能的情况下，构建一套次级非洲准则主义体制，由准则派的先锋队主义少数人施行统治，并将国家的全部工业交予忠诚的准则派殖民者管控。该国家的建立有助于加快以欧洲为中心，以保护西方文明、泛欧文化与种族民族主义为宗旨的超国家大国，以及为联合起来的欧洲人民，而非与革命无缘、只是我们成功路上的垫脚石的奴隶们准备的准则派社会乌托邦的建设进程。取其珍宝，束其蛮夷，如此，准则派的纯净乌托邦之梦便可经莫主席坚实有力的大手成就矣。不过，在此之前尚有最后一问题需要考虑：这一遥远的目标真得值得我们去驯服黑暗大陆蛮荒而未开化的辽阔土地吗？"
 uob.1002.a:0 "那种鸟不拉屎的地方谁稀罕啊，就把它留给那些野狗吧"
 uob.1002.b:0 "准则主义将成为照亮黑暗大陆、开化蛮荒的火炬！"
 uob.1002.c:0 "准则派与莫斯利擎起了欧非一体的火炬！"
 ENG_refugee_crisis_desc:0 "莫斯利的激进改革导致了联盟的解体，许多温和派工团主义者、自由主义者和持不同政见者正在逃离这个国家，希望在苏格兰和威尔士找到安全的避难所。"
