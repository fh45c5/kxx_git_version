 uobflavour.15.t:0 "曼主席去世"
 uobflavour.15.d:0 "不列颠的忠诚公仆，现任劳联会主席汤·曼在睡梦中离去。这位保守派中的革命者，终身为英国人民服务的主席一定会被人民所铭记。在所属联盟党派的吊唁浪潮后，亚瑟·霍纳将被选来接替他的职位"
 uobflavour.15.a:0 "同志，人民一定会记得你"
