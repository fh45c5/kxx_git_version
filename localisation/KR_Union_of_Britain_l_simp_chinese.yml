 ENG_totalist_party:0 "准则派"
 ENG_totalist_party_long:0 "劳工联合会议-准则派(Maximist wing of the TUC)\n§g在革命的余波中，奥斯瓦尔德·莫斯利培养出了一种独特的工团主义，他称之为“准则主义”。尽管对许多人来说，准则主义无非是一种暴君的专制，但莫斯利确实吸引了志同道合的人加入自己的事业，而且准则派势力似乎与日俱增，不管莫斯利和他的准则主义者们是否会取得胜利，都令人惊讶和不安。§!"
 ENG_syndicalist_party:0 "联邦派/公理会派"
 ENG_syndicalist_party_long:0 "劳工联合会议-联邦派/公理会派(Federationist/Congregationist wing of the TUC)\n§g在即将到来的劳联会选举中，选票可能会被不同的团体瓜分，联邦派和公理派这两个最志同道合的团体已经联合起来，以亚瑟·霍纳作为主要候选人，安妮·肯尼作为他的竞选搭档。对于谁来领导的问题要等到选战后才会有决定。§!"
 ENG_CON_syndicalist_party:0 "公理会派"
 ENG_CON_syndicalist_party_long:0 "劳工联合会议-公理会派(Congregationist wing of the TUC)\n§g公理会是在法国和意大利兴起的正统工团运动的独特分支，它提倡和平主义，推动女权主义事业，以及普遍提高妇女地位。对许多工人来说，这似乎是一个不太必要的目标，也是对革命的一种干扰，但为它吸引了大量的女性支持者。公理会派不太可能独自掌权，他们可能会通过与势力更强的联邦派做交易从而得到一定的地位。§!"
 ENG_FED_syndicalist_party:0 "联邦派"
 ENG_FED_syndicalist_party_long:0 "劳工联合会议-联邦派(Federationist wing of the TUC)\n§g联邦派代表了更为标准和正统的工团主义观点，他们因支持维持现状，只进行一些温和改革而闻名。他们关注的是制度的自我演变，是能在时代的暴风中指出一个稳定的前进方向，而不是激进的剧变。如果联邦派不能在劳联会中占据主导地位，那才让人惊讶。§!"
 ENG_radical_socialist_party:0 "自治派"
 ENG_radical_socialist_party_long:0 "劳工联合会议-自治派(Autonomist wing of the TUC)\n§g工团主义对权力下放的关注，将不可避免地导致对赋予联盟各组成国更多权力的呼吁，由于联邦派只将权力分配给地方工会，因此，拥护苏格兰和威尔士的特殊利益的团体不可避免地形成了。由著名的威尔士诗人和民族主义者尼古拉斯-格莱斯领导的自治派代表了劳联会内部最温和但又最激进的倾向。他们主要由苏格兰和威尔士的温和民族主义者组成，由于其温和和自由的观点，他们吸引了那些在新工团秩序中可能被剥夺权利之人的支持。§!"
 ENG_NAT_radical_socialist_party:0 "民族派"
 ENG_NAT_radical_socialist_party_long:0 "劳工联合会议-民族派(Nationalist Wing of the TUC)"
 ENG_BLR_radical_socialist_party:0 "民粹派"
 ENG_BLR_radical_socialist_party_long:0 "布莱尔的民粹派(Blair's Populist Clique)"
 ENG_social_democrat_party:0 "工党"
 ENG_social_democrat_party_long:0 "工党(The Labour Party)\n§g工党是较年轻的政党之一，成立于革命之前，当时威斯敏斯特宫仍然统治着联合王国。尽管这个小政党的目标很崇高，但它在英国政治舞台上的影响力不大，特别是在革命刚开始的时候，它的大多数前支持者在自治派那里找到了舒适的家之后，党内出现了大规模的退党现象。尽管一些劳联会代表仍宣誓效忠于现在这个死气沉沉的党派，但它已没有中央领导层，也没有真正的影响力。§!"
 ENG_social_liberal_party:0 "自由党"
 ENG_social_liberal_party_long:0 "自由党(The Liberal Party)\n§g自由党是英国历史最悠久的政党之一，由辉格党演变而来，它原本主要支持新兴资产阶级的政策，之后在大战前进行了一定程度的社会改革。在革命的余波中，为了适应新的现实，自由党放弃了亲商界方针，完全接受了进步观念，以此在劳联会中获得了少许支持。尽管它现在在政治上没有什么影响力，但依旧是整个联盟中唯一合法的“政党”，虽然很多人认为它已算不上一个实体。自由党的前领导人大卫·劳合·乔治尽管已经退出政坛，但仍继续担任党名义上的主席。事实上，他更多的是作为一个毫无意义的挂名首脑和党派象征，而不是真正的领导人……§!"
 ENG_market_liberal_party:0 "国家自由党"
 ENG_market_liberal_party_long:0 "国家自由党(National Liberal Party)\n§g国家自由党不太像一个政党，而更像一个由志趣相投的个人组成的小集团，主要由前中产阶级和遵循格莱斯顿爵士的传统自由主义因而失去立足之地的自由党成员组成。尽管国家自由党没有真正的民众支持，实际上根本不可能掌权，也没有中央领导，但他们代表了革命后对工团秩序最具凝聚力的反动反对派。§!"
 ENG_social_conservative_party:0 "保守党"
 ENG_social_conservative_party_long:0 "保守党(The Conservative Party)\n§g保守党在革命后正式解散，同样在理论上消失的还有几个世纪以来对旧秩序的支持。但现实要严峻得多，虽然许多保守党天然支持者和高级官员逃到了加拿大，但依靠农村地区的支持者，它仍继续存在于不列颠岛上。尽管这些规模很小，缺乏组织的“保守党兄弟会”理论上并不违法，但工团民兵经常骚扰他们的成员，破坏他们的会议。§!"
 ENG_authoritarian_democrat_party:0 "军方"
 ENG_authoritarian_democrat_party_long:0 "军方(Military Cliques)\n§g当革命开始的时候，大部分陆军和海军的最高指挥官和流亡者一起逃往加拿大，但也有一部分军官留在英国，即使在旧秩序崩溃之时也拒绝停止战斗。由于我方希望结束内战，并想要从中筛选出一批真正的核心军官，于是向这些人提出了全面赦免。许多人选择了接受，并宣誓效忠联盟。虽然因为长期以来我们以及我们的支持者中缺乏熟练的军官，我们迫切地需要他们的服务，但他们的忠诚实在可疑，他们也已经含蓄地表示，不会容忍政府越过其底线，更具体地说，不能接受让准则派掌权。哪怕此刻，军方仍在密切关注着政府的一举一动。§!"
 ENG_paternal_autocrat_party:0 "君主制同情者"
 ENG_paternal_autocrat_party_long:0 "君主制同情者(Royalist Sympathizers)\n§g君主制的幽灵在英国从未真正消亡，虽然共和主义在许多英国人民心中已根深蒂固，但许多人同时也接受君主制度，甚至有些会为国王的回归而兴高采烈。君主制同情者中最激进的团体不仅主张国王从加拿大回归，更主张扩大君主权力。虽然他们主要由一些农村地区的边缘群体组成，但仍然是联盟的麻烦。§!"
 ENG_national_populist_party:0 "各类民族主义党派"
 ENG_national_populist_party_long:0 "各类民族主义团体(Assorted Nationalist Groups)\n§g在苏格兰和威尔士，自治主义者代表着民族主义中的社会主义一面，但在硬币的另一面，则是由更激进、更公开的反动团体，如国土守望者和威尔士地方自治军组成的。这些团体和其他类似的团体公开反对我们的政权、工团主义制度和伦敦的统治，因为彼此间不存在凝聚力，它们现在只不过是一种粗野的麻烦。然而，如果事态失控，它们可能会抓住机会一劳永逸地脱离我们。§!"
 ENG_status_quo:0 "维持现状"
 ENG_status_quo_desc:0 "工团主义的秩序经受住了政治危局的冲击，坚定不移。英国应该坚持到底，并继续大胆地，无愧地支持工人和革命的事业。"
 ENG_united_britain:0 "英国团结"
 ENG_united_britain_desc:0 "英国正处于内忧外患之中。与反动国家的冲突可能已无法避免，但我们的国家和人民应该团结一致。要通过任何必要手段来对抗和消灭革命的敌人。"
 ENG_decentralized_command:0 "去中心化的指挥机构"
 ENG_decentralized_command_desc:0 "虽然我们的军队已经去中心化，但他们仍依靠低效的指挥链来制定战术决策。我们必须向士官，甚至是最卑微的民兵们灌输让他们按照自己的意愿领导部队的精神。任何人都不应该等待别人给他下达命令。"
 ENG_the_common_land:0 "公地"
 ENG_the_common_land_desc:0 "虽然英格兰是工业革命的诞生之地，但不列颠岛的其他大部分地区仍以农村，农业生产为主。为了提高粮食产量，我们在革命中夺取的所有贵族和资本家的土地都应该交给农村联合会。不列颠的土地现在只属于不列颠的人民！"
 ENG_cayley_plan:0 "凯利计划"
 ENG_cayley_plan_desc:0 "大战期间，德国用U艇取得了极大的战果。有一些海军军官要求英国大力发展潜艇，他们的代言人上将理查德·凯利，要求把德国的U艇海军战术体系也照搬过来。"
 ENG_anstice_plan:0 "安斯蒂斯计划"
 ENG_anstice_plan_desc:0 "虽然有很多人对飞机成为海军骨干的方案报以嘲讽的态度，但上将埃德蒙·安斯蒂斯断言了未来战争里掌控天空而非海洋的必要性。为了达到这一战略目的，安斯蒂斯要求扩展航母在海战体系中的地位和航母的绝对数量。"
 ENG_dickens_plan:0 "迪肯斯计划"
 ENG_dickens_plan_desc:0 "皇家海军是以巨舰大炮和火力学说为中心而建立的体系。虽然英国输掉了大战，但皇家海军在大战中仍然所向披靡一往无前，虽然革命以后海军学说层出不穷，但对于很多海军军官来说，不列颠海军最要紧的是追上劲敌的实力，而非用未得到验证的激进方案开展改革。"
 ENG_merchant_marine:0 "商船队"
 ENG_merchant_marine_desc:0 "英国商船管理局处于民用航运管理的最前沿。大战期间，由管理局所开发的反潜技巧使得大不列颠免于截断航线而陷入饥荒的危局。如果我们的共和国要试图在之后的纷争中存活的话，我们就必须要建立一支强大的商船队，在我们需要时规范航运与征召民船。"
 ENG_expand_dockyards:0 "扩建码头"
 ENG_expand_dockyards_desc:0 "商船管理局业已建立，联邦所属的船只也已整合完成，我国的港口正变得越来越拥挤。预计船只拥堵问题还会继续恶化，我们急需为严重堵塞的港口扩展容量。"
 ENG_submarines:0 "注重潜艇"
 ENG_submarines_desc:0 "在上将凯利的指引下，我们现有的小型潜艇舰队需要进一步的扩张。但我们目前的潜艇设计仍不能满足需求，我们需要制造更多更先进更强大的水下舰艇。"
 ENG_destroyers:0 "注重驱逐舰"
 ENG_destroyers_desc:0 "我们的舰队总不能全在海面以下，我是说，得让其他的水面舰艇来支援我们的潜艇。我们需要更多用途广速度快的舰船，来解决那些潜艇无法应付的威胁。"
 ENG_carrier_efforts:0 "注重航母"
 ENG_carrier_efforts_desc:0 "航空母舰在海战中的角色愈加重要，我们不列颠也得与时俱进，让航母成为不列颠海军的顶梁柱。"
 ENG_naval_aviation:0 "海军航空兵"
 ENG_naval_aviation_desc:0 "传统的飞行器设计无法满足海军航空的独特要求。我们必须为航母和其他跑道空间有限的情况设计全新的战机。"
 ENG_battlecruisers:0 "注重高速战列舰"
 ENG_battlecruisers_desc:0 "虽然装甲不如无畏舰，但高速战列舰的重炮火力也同样强大，灵活性更是强得多。作为大战期间颇为实用的战列巡洋舰的演化型号，扩建高速战列舰编队对英国海军的重建至关重要。"
 ENG_battleships:0 "注重无畏舰"
 ENG_battleships_desc:0 "无畏舰就是海上的霸主，她也是不列颠皇家海军在大战之前制霸全球的关键。如果我们要重回我们的海军荣光，我们就必须建造更多的新型战舰。"
 ENG_republican_marines:0 "共和国海军陆战队"
 ENG_republican_marines_desc:0 "虽然海军力量及其投射对军事胜利非常重要，但如果海军只有舰船，我们就无法征服岛屿，抢占海滩。1925年的革命里，很少有海军陆战队军官站在人民一边，共和国的两栖作战能力因此收到了阻碍。如果我们要面对跨海作战的情况，我们就必须有一只能跨海作战的陆战单位。"
 ENG_revolutionary_admiralty:0 "革命海军部"
 ENG_revolutionary_admiralty_desc:0 "海军部与海事部是负责管理皇家海军的专职机关，同时也是军官的交流论坛。共和国目前没有与之对应的机构，因为海军事务常常和政治相关联。所以我们有必要建立一个独立于政治的，彻底忠于革命的社会主义海军部。"
 ENG_brittania_rules_the_waves:0 "不列颠统治四海"
 ENG_brittania_rules_the_waves_desc:0 "最后，英国海军终于寻回了她之前的荣光。或迟或早，不列颠终将统治四海，不列颠永不为奴！"
 ENG_republican_air_force:0 "共和国空军"
 ENG_republican_air_force_desc:0 "空军力量是现代战场的制胜关键。现在我们的空军只是陆军的从属，虽然民主化很重要，但有一只高效的空军武装更重要。因此我们必须建立一支独立而有社会主义特色的空军。"
 ENG_new_pilot_training:0 "训练新飞行员"
 ENG_new_pilot_training_desc:0 "大部分国家的飞行员训练——包括我国的——大都没有很明确的标准，主要依靠航空爱好者担任教练。通过咨询著名的飞行员，我们可以制定有效的培训方案。"
 ENG_flying_women:0 "女性飞行员"
 ENG_flying_women_desc:0 "可靠的飞行员总是供不应求，我国女性对革命胜利作出了巨大贡献，她们也在渴望着翱翔于天际的自由。虽然推行这些政策一定会有阻力，但我们已经拟定了一项草案，允许女性在共和国空军中担任重要职位，这将为革命事业释放更多的人力。"
 ENG_aviation_unions:0 "航空联盟"
 ENG_aviation_unions_desc:0 "不列颠岛上有大量的自治体为各种目的经营者大大小小的机场，这些设施中较大的那些应该得到国家提供的扩建资金。"
 ENG_aviation_fuel_administration:0 "航空燃料管理局"
 ENG_aviation_fuel_administration_desc:0 "巧妇难为无米之炊。当战争来临时，我们的燃料进口很可能会被切断，所以我们必须致力于保障国内的燃料供应；为了革命的安全，我们不能依赖于狡诈的资本主义石油供应商。"
 ENG_air_observer_corps:0 "航空预警团"
 ENG_air_observer_corps_desc:0 "虽然伦敦在世界大战中被德国的空艇所威胁，但实际并没有造成太大的损伤。那之后的航空器在航程和载荷上得到了有效提升。为了反制此类威胁，我们要建立一只志愿部队，让它在敌军飞机抵近前为我们的拦截和放空部队做出预警。"
 ENG_expand_air_unions:0 "空军联盟扩张"
 ENG_expand_air_unions_desc:0 "我们的机场扩建计划是为了对共和国空军的扩张打好基础，但这也是一项沉重的行政负担。随着空军建设的完成，我们可以依此扩大空军联盟。"
 ENG_international:0 "英国与第三国际"
 ENG_international_desc:0 "英国的一些政治派别提出了完全不同的外交方案。1936年劳联会特别会议的动荡之后，英国在世界上的外交地位，尤其是她与第三国际工团同志的关系，有必要被重新评估。"
 ENG_anglo_norwegian_cooperation:0 "挪威的同志"
 ENG_anglo_norwegian_cooperation_desc:0 "一个更平等的挪威诞生了，我们应该与那里的工团同胞协力奋进。英国和挪威有很多互补之处，为了展示我们的善意，我们将为挪威提供慷慨的经济援助，以换取未来的合作。"
 ENG_anglo_irish_friendship:0 "英爱友谊"
 ENG_anglo_irish_friendship_desc:0 "随着社会主义的光芒照耀在翡翠岛上，我们与爱尔兰的历史分歧也是时候和解了。我们不仅要向都柏林派遣外交官，还要派出不列颠最成功的工团代表，帮助爱尔兰走上进步的道路。"
 ENG_class_warfare:0 "阶级斗争"
 ENG_class_warfare_desc:0 "战争早已打响，为了保卫我们的伟大国家，保障我们每个人的自由，所有工人都应该团结起来。我们应该弘扬团结、自我牺牲的精神，最核心的阶级意识也也应该再次提升，为我们的最终胜利而不懈努力。"
 ENG_never_surrender:0 "我们誓不投降"
 ENG_never_surrender_desc:0 "在我们为战争而拼搏的同时，仍有一些同志在散播失败主义的情绪，主张与敌人和解。要对抗这种风潮，我们就要开展宣传活动，向人民宣示我们战争的正义性和胜利的必要性。"
 ENG_bletchley_park:0 "布莱切利机关"
 ENG_bletchley_park_desc:0 "在白金汉郡的北部，我们组建了一只由军情研究人员组成的精锐团队。尽管资金很少，但布莱切利电气机关与外国情报机构的协作已经产出了独特的成果。我们应该扩建布莱切利园的情报设施，同时也要给予他们充足的资金援助。"
 ENG_support_comrades:0 "支援外国工团同志"
 ENG_support_comrades_desc:0 "如果要社会主义留存于世，那所有社会主义国家就得奋力拼搏。作为社会主义者，我们有责任帮助世界各地受压迫的人民，他们也在为了自己的生存而向压迫者奋战！"
 ENG_american_comrades:0 "美国工团同志"
 ENG_american_comrades_desc:0 "美国锈带现在是社会主义的前哨站。但这朵脆弱的自由之花很容易被反动派所摧毁，我们必须以任何方式支援美国这群勇敢的工人。"
 ENG_mexican_comrades:0 "墨西哥工团同志"
 ENG_mexican_comrades_desc:0 "墨西哥的人民在全球第一批砸碎了资本主义剥削的锁链。但墨西哥仍处于极不发达的状态，我们拥有帮助墨西哥人民改善生活的手段，这种援助将使我们的联系更加紧密。"
 ENG_further_cooperation:0 "深化合作"
 ENG_further_cooperation_desc:0 "我们必须为支援北美工团同志而付出更多。我们与北美建立的深厚友谊必将成就更伟大的事业。"
 ENG_mission_to_australasia:0 "去往澳大拉西亚的使团"
 ENG_mission_to_australasia_desc:0 "社会主义处于水深火热之中。如果我们的同志想要取得反抗资本主义暴君的胜利，就必须得有帮手。"
 ENG_australasian_comrades:0 "澳大拉西亚工团同志"
 ENG_australasian_comrades_desc:0 "既然澳大拉西亚的社会主义体制已稳固下来了，我们应该给予他们尽可能更多的支持，以避免他们重蹈覆辙。"
 ENG_indian_comrades:0 "印度工团同志"
 ENG_indian_comrades_desc:0 "英国曾经是印度人民的压迫者。虽然现在我们双方的关系紧密，但这些历史悲剧是不可否认的。通过对婆罗多公社的经济援助，我们可以纠正历史的不公，并为全球的社会主义建设再贡献一份力。"
 ENG_liberation_of_canada:0 "解放加拿大"
 ENG_liberation_of_canada_desc:0 "跨过大西洋，就在那寒冷的北地，蛰伏着一只危险的恶魔。加拿大和它的走狗等待着一切推翻革命的可能，哪怕是最小的机会。我们不能坐以待毙，我们已经准备好去解放加拿大的人民。"
 ENG_tuc:0 "1936年劳工联合会议"
 ENG_tuc_desc:0 "今年的劳工联合会议有些特别——担任主席已久的菲利普·斯诺登同志突然声明他想要辞职。由尼古拉斯-格莱斯领导的支持“去中心化”的自治派，由奥斯瓦尔德·莫斯利领导的支持“集中化”的准则派，由亚瑟·霍纳和他支持平等、反对战争的竞选搭档安妮·肯尼领导的支持“维持现状”的联邦派，都在竞争有利地位。这次大会必将载入史册……"
 ENG_tuc_economy:0 "经济政策"
 ENG_tuc_economy_desc:0 "我们现在必须斟酌劳联会在经济领域的辩论。正如大家所预期的，每个派系都提出了自家的方案。大部分代表认为准则派将赢得辩论，毕竟奥斯瓦尔德·莫斯利最近正是英国经济的明星人物。"
 ENG_tuc_internal:0 "内务政策"
 ENG_tuc_internal_desc:0 "我们现在必须斟酌劳联会在内务领域的辩论。正如大家所预期的，每个派系都提出了自家的方案。结果目前尚不明朗，毕竟真正决定联盟未来的政策会由这次会议所给出。"
 ENG_tuc_military:0 "军事事务"
 ENG_tuc_military_desc:0 "我们现在必须斟酌劳联会在军事事务上的辩论。正如大家所预期的，每个派系都提出了自家的方案。大会现场热火朝天，之前几天的辩论已经暴露出联盟内部的分歧有多么严重。"
 ENG_tuc_foreign:0 "外交政策"
 ENG_tuc_foreign_desc:0 "我们现在必须斟酌劳联会在外交政策上的辩论。与会代表认真倾听了每一位发言人的见解，直到自治派的代表开始讲话——他的声音低沉浑浊，就像溜进肃静大厅里的一串咕噜声。"
 ENG_central_industry_research:0 "中央工业研究计划"
 ENG_central_industry_research_desc:0 "为了让我们的工团主义工业准备好对抗资本主义，我们应该立即着手建立中央工业研究部门，一举消灭生产中的低效现象。"
 ENG_local_help:0 "地方自助主动性"
 ENG_local_help_desc:0 "还有许多不列颠联盟的同志仍处于赤贫状态，而官僚主义对于消灭贫困毫无帮助。如果我们扩大对地方议会的支持，革命事业就能造福这些受苦受难的人民"
 ENG_expand_industry_1:0 "扩大生产：威尔士地区和英格兰中部地区"
 ENG_expand_industry_1_desc:0 "旧资本主义政权对威尔士和中部地区的忽视长达百年。这些地区的劳动人口逐渐减少的背后，是虽然没有公开鼓励但仍被旧政权承认的，他们前往英格兰地区的城市移民只为寻找一份足以糊口工作的生活。威尔士地区巨大的经济潜力和人口基本上没能得到开发；为了全体人民的利益，我们必须扩大威尔士的生产能力。"
 ENG_militarized_industry:0 "工业军事化"
 ENG_militarized_industry_desc:0 "纪律严明，促进生产，为打败资本主义的革命事业添砖加瓦。"
 ENG_expand_industry_2:0 "扩大生产：苏格兰地区"
 ENG_expand_industry_2_desc:0 "苏格兰被遗弃了，她的人民被忽视了，她的财富被资本主义猪猡偷走了。我们决不许这种情况再次发生；现在我们的投资方向将向北移！"
 ENG_british_rail_reform:0 "英国铁路改造计划"
 ENG_british_rail_reform_desc:0 "英国铁路的现状十分糟糕。我们可以通过投资基础设施建设来确保全国各地的工人团体之间的紧密协作。"
 ENG_local_industry:0 "地方工业主动性"
 ENG_local_industry_desc:0 "工团主义的经济不仅仅由钢铁厂组成，也包含了一些非集约的小生产设施。我们可以通过支持一个个独立的工团生产小组，来使我国的生产变得更加多功能与灵活。"
 ENG_local_talent:0 "地方人才主动性"
 ENG_local_talent_desc:0 "我们不能因为山高路远就放弃地方上的创新型人才，我们应该支援鼓励这些人才参与到工团主义事业的建设中去。"
 ENG_local_initiative:0 "强化地方政治主动性"
 ENG_local_initiative_desc:0 "虽然我们给予地方公社很大的权力，但他们还是主要与中央政府打交道。我们要加大与中央联系的力度，让工人们团结起来，为社会主义的真正进步而奋斗。"
 ENG_political_commissars:0 "政治委员"
 ENG_political_commissars_desc:0 "最勤奋最正直的工团主义者有时在思想上也需要一些小小的指引，这个指引有时也来自左轮手枪的枪口下。"
 ENG_defend_the_revolution:0 "联邦派：捍卫革命"
 ENG_defend_the_revolution_desc:0 "革命必须从准则派和自治派的攻讦中保存下来！唯一的前进道路是正统工团之路！"
 ENG_new_capital:0 "劳联会搬迁"
 ENG_new_capital_desc:0 "伦敦是集权主义的腐朽旧都，劳联会也深陷其沼。只有把劳联会中央搬迁至一个更小的，四通八达的城市，才能加强与英格兰各地的联系，地点就选伯明翰吧。"
 ENG_home_rule:0 "地方自治体"
 ENG_home_rule_desc:0 "工团主义只有地方自治才能实现。一些官员，比如（不受待见的）税务官，可以迁移至地方自治体的首府-加的夫和爱丁堡。他们可以筹备组建当地劳联会。"
 ENG_dissolve_tuc:0 "解散劳联会"
 ENG_dissolve_tuc_desc:0 "全国劳联会已经完成了它的使命。现在它已经从工团主义理想的象征变为了中央集权压迫的符号。是时候让苏格兰格拉斯哥的人民宫变成新的劳联会了。全国劳联会的其余部分稍后就会解决。"
 ENG_devolution:0 "分权"
 ENG_devolution_desc:0 "加的夫和爱丁堡的地方劳联会一经建成，权力下放就能圆满结束。"
 ENG_turn_the_other_cheek:0 "向准则派妥协"
 ENG_turn_the_other_cheek_desc:0 "腹背受敌令人难堪，我们能实现部分愿景的时机就在此刻。我们必须抓住眼前的机会，即使不得不向某些激进分子妥协。"
 ENG_city_upon_a_hill:0 "向自治派妥协"
 ENG_city_upon_a_hill_desc:0 "腹背受敌令人难堪，我们能实现部分愿景的时机就在此刻。我们必须抓住眼前的机会，即使不得不向某些激进分子妥协。"
 ENG_evolution:0 "演变"
 ENG_evolution_desc:0 "自治派和准则派都在试图改造已正常运行的国家机器。不列颠工团主义的现状已足够完美，只要他们肯明白这点……"
 ENG_merge:0 "大护国公"
 ENG_merge_desc:0 "尽管此举已经违宪，但把劳联会的主席和总书记合并为不列颠大护国公一职位也给了我们更大的权利来推进改革。"
 ENG_reform_militia:0 "改革民兵武装"
 ENG_reform_militia_desc:0 "保留原有民主架构的工人武装现已被改造得稍微可用。虽然他们的存在仍然影响了军队的整体效率——不过已经降到了可容忍的程度。砸碎锁链吧！"
 ENG_dissolve_militias:0 "解散民兵武装"
 ENG_dissolve_militias_desc:0 "平民持枪的问题已经被容忍够久了。无论敌伪政权之前采取了何种政策，现在只有纪律才是我们前进的唯一方向。"
 ENG_purge_militia_remains:0 "接受新理论"
 ENG_purge_militia_remains_desc:0 "既然军队的秩序已经被改造了，那我们就得充分利用后勤，传达与军令系统，这些琐事能帮我们赢得最终胜利。"
 ENG_revolution:0 "革命"
 ENG_revolution_desc:0 "那套‘改良国家’的说辞现在看来毫无益处。我们可以尝试对敌人蓄力一击来全面掌握政权的核心，实现我们的政治愿景。虽然这样会有很大风险。"
 ENG_central_command:0 "中央指挥部"
 ENG_central_command_desc:0 "我们应该建立一个中央指挥部，以加强我们各作战单位的交流与合作。这将使我们更加高效地部署并准备大规模作战。"
 ENG_improve_army:0 "全新的李-恩菲尔德步枪？"
 ENG_improve_army_desc:0 "由前李恩菲尔德步枪厂所生产的枪支仍占我军步兵装备的绝大部分。但至少在枪支鉴赏家的眼下，伯明翰轻武器厂能生产更具威名，更适合军队防卫调动的武器。我们可以把换装问题记上议程。"
 ENG_improve_army2:0 "军队改革：李维斯 M1936"
 ENG_improve_army2_desc:0 "革命军的装备自然越精良越好——是时候换装经过测试的新式机枪了！"
 ENG_officer_corps_academy:0 "人民军官"
 ENG_officer_corps_academy_desc:0 "军官的职责就是忠于革命。唯有通过组建集中化的人民军官体系，让旧有的士兵票选长官制度走向终结，才能保证革命武装对革命的完全忠诚。"
 ENG_red:0 "革命输出督管局"
 ENG_red_desc:0 "在革命输出督管局建立后，我们终于有能力秘密支援世界各地的工人解放运动来对抗他们的剥削者了！"
 ENG_raf:0 "学术争论"
 ENG_raf_desc:0 "在过去的几个月里，我们共和国空军的学说家一直存在很多不和。关于如何建立国家空军力量的问题悬而未决，这直接影响到了我国航空人才的培训计划，是时候解决这个烂摊子了！"
 ENG_officer_corps_experience:0 "票选军官"
 ENG_officer_corps_experience_desc:0 "工团主义主要的成就之一就是推翻了军队中的暴政。"
 ENG_women_soldiers:0 "女兵"
 ENG_women_soldiers_desc:0 "同志间的平等是实现革命胜利的重要一环。有些人比其他人更‘平等’是绝不可接受的。"
 ENG_three_armies:0 "三支军队"
 ENG_three_armies_desc:0 "既然地方自治国得到了应有的部分自治权利，那就该让工人武装来保卫自治权利了。年轻的革命武装们羽翼未丰，尚且幼稚，但他们将很快成为国之栋梁。"
 ENG_copenhagen_conference:0 "哥本哈根会议"
 ENG_copenhagen_conference_desc:0 "我们与流亡保皇派间的艰难和平已持续够久了，是时候在中立地区召开和会，让这一切画上句点了。"
 ENG_the_hague_conference:0 "海牙会议"
 ENG_the_hague_conference_desc:0 "摸了"
 ENG_show_of_force:0 "展示肌肉"
 ENG_show_of_force_desc:0 "最新型航空母舰丽贝卡号成功交付，共和国海军也准备好夺回她在世界上最强大的几支海军中的应有地位。但她要在哪片海域首次亮相还有待您的决定。"
 ENG_third_international:0 "第三国际"
 ENG_third_international_desc:0 "法国准备按计划举办第三国际的第一次工团大会。不出所料的，法国人也向我们发出了邀请函。派遣代表团参加将是一个明智的决定。"
 ENG_go_with_france:0 "追随法国"
 ENG_go_with_france_desc:0 "第三国际从此以往应该成为一个政治和军事上的双重联盟。我们绝不能抛弃第三国际各自为战。"
 ENG_military_interventions:0 "军事干预"
 ENG_military_interventions_desc:0 "全球各地不论性别的人都在为工团理想而战斗。决不能让国际惯例的这类琐事成为我们进步的障碍。应该向世界发出信号——我们已经准备好军事支援全球工团斗争的每个角落。那些已经挑起工团内战的政权也能向我们寻求帮助。"
 ENG_class_war:0 "阶级斗争"
 ENG_class_war_desc:0 "这是最后的斗争，团结起来到明天。英特纳雄耐尔，就一定要实现！——让我们为了工团主义的伟大理想而奋斗吧！我们一切行为都要为这最高的理想而服务。"
 ENG_mobilized_industry:0 "工业动员"
 ENG_mobilized_industry_desc:0 "我们需要统筹各个部门的生产，为我们的战斗提供物质基础。"
 ENG_military_industry:0 "军事工业：南英格兰"
 ENG_military_industry_desc:0 "虽然南方并没有像其他地区一样被忽视，但投入该地的工人尚不足够。通过在该地区投资和训练更多伟大的工团主义工人人才，将能够迅速发展军事工业。"
 ENG_military_industry2:0 "军事工业：北英格兰"
 ENG_military_industry2_desc:0 "是时候让英格兰北部成为一个伟大的“北方强国”了！只要有足够的投资，它很快就会产出武器来支持那些为全世界工人而战的国家。"
 ENG_conscript_vessels:0 "征用渔船"
 ENG_conscript_vessels_desc:0 "渔民因为缺乏保护而不敢出海，我们可以把闲置不用的渔船改造为保卫革命的武装力量，战争结束后再还给渔民。"
 ENG_naval_dockyards:0 "重整港口"
 ENG_naval_dockyards_desc:0 "目前由小型联合会管理的港口混乱不堪，十分无序。如果不做点什么改造一下管理体系的话，我们很有可能因此输掉整片海洋！"
 ENG_technical_expertise:0 "劳动标兵计划"
 ENG_technical_expertise_desc:0 "嘉奖熟练工将以鼓励工人的方式给生产效率带去长足发展。"
 ENG_statistical_warfare:0 "数据战线"
 ENG_statistical_warfare_desc:0 "这场战争将会通过数学家和研究人员的桌子和黑板来争取胜利。我们必须相应地确定优先事项。"
 ENG_home_front_victory:0 "制胜于生产线"
 ENG_home_front_victory_desc:0 "谁曾料想到我们能在工厂里就击败资本家呢？"
 ENG_westminster_project:0 "达摩克利斯计划"
 ENG_westminster_project_desc:0 "我们可以在曼切斯特建立一个“科研中心”。这个庞大的工业中心将为建设计划提供充足的工人，而它中央集中化的体系将使各地的资源更容易汇聚到这里。"
 ENG_total_mobilization:0 "总动员"
 ENG_total_mobilization_desc:0 "工团联盟为人民，一切为了不列颠，痛打资本落水狗，共建美丽新世界！"
 ENG_improve2_desc:0 "作战单元长期发展计划可以从火炮、侦查和部队缩写方面大幅改善我军主力部队所配备的支援能力。"
 ENG_artillery_research:0 "研究炮兵一体化"
 ENG_artillery_research_desc:0 "对炮兵的研究能促进我们战斗单位的一体化进程，大幅增强火力输出。很明显这是一件好事。"
 ENG_small_boat_research:0 "为丽贝卡号护航"
 ENG_small_boat_research_desc:0 "就算是最强大的航空母舰，没有屏卫舰的护航也不过是死鱼一条。现在我们有了丽贝卡号航母，海军的骄傲，那我们就更应该专注于研究更强的驱逐舰和巡洋舰。这些东西组合在一起，才能给我们带来更强更灵活也更可靠的海军武装。"
 ENG_navy_doctrine:0 "改造白厅"
 ENG_navy_doctrine_desc:0 "共和国的海军总部仍在白厅内，这里也是英国海军历来的总部所在。这个封建王朝的残余没被我们在大革命中改造，而现在我们应该用工团主义让它焕然一新。"
 ENG_big_boat_research:0 "战列巡洋舰与战列舰"
 ENG_big_boat_research_desc:0 "共和国海军在丽贝卡号项目上投入了大量的精力和资源，但这个选择有很明显的路线错误。战列舰虽然有最强大的火力，但他们对航空器技术的不断革新也无从下手，我们相信战舰的机动性是带领我们获胜的关键。"
 ENG_tank_research:0 "坦克研发"
 ENG_tank_research_desc:0 "坦克设计方面的革新可以让我们的部队兼具机动性与持久性，讲道理，为什么不呢？"
 ENG_anti_tank_research:0 "研发反坦防空装备"
 ENG_anti_tank_research_desc:0 "专注于研究反坦防空科技。我们应该给每支部队配备优秀的反坦装备，而防空装备的效果也不应被低估，没准哪天P社就会在新版本里让防空咸鱼翻身呢？"
 ENG_fighter_research:0 "研发战斗机"
 ENG_fighter_research_desc:0 "敌军可能会沉迷于研究轰炸机 - 但如果他们的炸弹和飞机一起掉到地上了，那光提升载荷又有什么用？"
 ENG_air_doctrine:0 "研究空军学说"
 ENG_air_doctrine_desc:0 "空中力量对战争的影震撼了世界，只有不断革新我军的空军战略，才能掌握我们头顶的天空。"
 ENG_bomber_research:0 "研发轻型轰炸机"
 ENG_bomber_research_desc:0 "虽然控制天空是必要的，但如果空军不能协助地面人员，那又有什么意义？专门用于直接地面支援和摧毁坚固目标的轻型轰炸机，将使我们的部队能够更有效地克服这种情况。"
 ENG_float_boat_research:0 "研发航母"
 ENG_float_boat_research_desc:0 "共和国海军已经在丽贝卡号项目上投入了大量的精力和资源——我们应该顺势而下，用所积累的经验推进下一步的建设。"
 ENG_sub_research:0 "U艇研究计划"
 ENG_sub_research_desc:0 "德意志帝国海军在世界大战期间采用的策略里，将U型艇用作主力战舰舰队的护航队。这在战争后期被证明是成功有效的——我们应该学着这样做。"
 ENG_navbomb_research:0 "研发海军轰炸机"
 ENG_navbomb_research_desc:0 "既然我们有了海上机场，那就该研究一下上面要停什么飞机了。"
 ENG_fortress_britain:0 "不列颠要塞化"
 ENG_fortress_britain_desc:0 "再也不会有第二份光荣和平条约了-我们将会战至最后一人。我们要在沙滩上战斗……"
 ENG_blood:0 "鲜血，辛劳，泪水与汗水"
 ENG_blood_desc:0 "从未有如此之少的人，在如此之短的时间内，为如此之多的人，作出如此之大的牺牲。他们的英雄壮举激励着我们，为不列颠联盟而战！"
 ENG_mission_to_norway:0 "剑指挪威"
 ENG_mission_to_norway_desc:0 "工团主义在挪威也很有市场。我们可以派出一支见多识广经验丰富的专家顾问，帮助挪威的工团同胞对抗资本主义者们。"
 ENG_invite_norway:0 "邀请挪威"
 ENG_invite_norway_desc:0 "既然挪威也已经是工团国家了，我们应该把第三国际大礼包也一并送去。"
 ENG_air1:0 "掌握天空"
 ENG_air1_desc:0 "数千年来，不列颠依靠海洋保卫自己免受任何入侵者的伤害。但现在我们必须面临来自空中的入侵者，不过我们可以依靠经过充分测试的两条铁律来击退他们，这两样多多益善：更多战斗机！更多轰炸机！"
 ENG_air21:0 "掌控战场"
 ENG_air21_desc:0 "虽然天空中的战斗很重要，但我们仍要靠双脚来赢得这场战争。我们应该按部就班确定我们的工业能力。"
 ENG_radar:0 "雷达"
 ENG_radar_desc:0 "一种名为雷达的新科技可以保护我们免遭战火。"
 ENG_tuc2:0 "另一次劳联会"
 ENG_tuc2_desc:0 "世界在过去几年中发生了巨变，现在将是一个重新选举我们领导人的绝好机会。主席呼吁对包括他自己的所有主要职位进行重新选举。"
 ENG_show_of_force_dip:0 "萝卜"
 ENG_show_of_force_dip_desc:0 "虽然爱尔兰人不是我们最亲密的朋友，但现在入侵爱尔兰，就是重复我们所打击的帝国主义的错误和暴行。外交手段将解决爱尔兰目前的局势！"
 ENG_show_of_force_mil:0 "大棒"
 ENG_show_of_force_mil_desc:0 "爱尔兰工人和英国工人一样，已经遭受了太难苦难。然而，革命之火尚未在爱尔兰燃起，因此需要战争来解决爱尔兰目前的局势！"
 ENG_end_isolation:0 "结束孤立"
 ENG_end_isolation_desc:0 "是时候承认现状了：我们不再是曾经那个孤立的国家。我们在世界舞台上占据了积极的位置，肩负着相应的责任……"
 ENG_tuc2_economy:0 "经济状况"
 ENG_tuc2_economy_desc:0 "我们的经济规模在战时扩大了。特别大会现在必须决定，是进一步扩大产能还是优先恢复战争创伤。"
 ENG_tuc2_demobilization:0 "复员计划"
 ENG_tuc2_demobilization_desc:0 "战斗是艰难的，平和的生活更加艰难。确保生产有序转向和平时期的计划已经提上日程。"
 ENG_tuc2_internal:0 "省去繁文缛节"
 ENG_tuc2_internal_desc:0 "战争导致官僚机构中的一些不良分子在捍卫家园的过程中搞山头主义。我们需要尽快清理这些罪犯。"
 ENG_lawrence_of_britannia:0 "不列颠的劳伦斯"
 ENG_lawrence_of_britannia_desc:0 "终于，奥斯瓦尔德·莫斯利的统治迎来了终焉——这个直接导致了不列颠联盟解体的狂妄自大的疯子被托马斯·爱德华·劳伦斯赶下了权力的宝座。如今，英国的社会主义完全掌握在了劳伦斯的手里，而这究竟是好是坏，只能留待时间揭晓了。"
 ENG_new_cromwell:0 "克伦威尔联邦新装归来"
 ENG_new_cromwell_desc:0 "劳伦斯必须继续行使其紧急权力——这一结论虽然一时难以接受，但我们也别无他法了。重开劳联会只会再选出一个莫斯利，再选出一个蛊惑人心、将联盟引入歧途的无知政客来。劳伦斯权力的巩固寒了许多希望不列颠重返本源的人的心，也坐实了那些相信劳伦斯会成为克伦威尔一样的军事独裁者的人的说法。"
 ENG_the_ignorant_man_named_oswald_mosley:0 "揭露莫斯利的愚蠢与无能"
 ENG_the_ignorant_man_named_oswald_mosley_desc:0 "虽然在莫斯利的治下，不列颠的一切都化为了乌有，但人们还是对其抱有几分敬意，而这种崇拜有可能在未来危及已经稳固下来的劳伦斯政权。我们要摧毁莫斯利的个人崇拜，向他的支持者揭露因其政权的愚蠢与无能而带来的灾难性后果。"
 ENG_a_new_RED:0 "重振革命输出督管局"
 ENG_a_new_RED_desc:0 "革命输出督管局的成立初衷是向遥远的土地输出革命，但自其诞生以来，它反而发展成了负责处理国内安全事务的情报机构。由于准则派和反革命分子的威胁还没有褪去，所以有必要赋予督管局更大的权力，并为其划拨更多的资金用以开展活动。"
 ENG_reeducation_camps:0 "狂热反帝主义"
 ENG_reeducation_camps_desc:0 "1649年，英王查理一世人头落地，1925年，我们有意赐予乔治五世国王以同等的待遇。可天有不测风云，我们还没来得及行克伦威尔之故事，英王一家就仓皇逃到了加拿大。不过也无需气馁，他们或许是暂时保住了自己的项上人头，但科技的进步却给了我们直捣那个被英国王室称之为家的冰冻荒狱的机会。昨日是查理一世，明日就是[CAN_king_full_name]！是时候去为奥利弗·克伦威尔于1649年所开的头做个结尾了。打倒国王！打倒帝国主义！不列颠万岁！劳伦斯主席万岁！"
 ENG_military_first_state:0 "军事为先，从始至终"
 ENG_military_first_state_desc:0 "劳联会中尽是些徒有其表、自私自利的官僚，他们把国家轻易地交给了莫斯利，而如果有机会的话，他们也会不假思索地跪舔加拿大的保皇派。唯一可以信任来管理新生不列颠的群体就是我们的士兵了，他们随时愿意为了保卫革命而献出自己的生命。不列颠是个先军国家，军队的需求永远都大于政府的管理。"
 ENG_a_reborn_nation:0 "联盟重生？"
 ENG_a_reborn_nation_desc:0 "在劳伦斯治下，不列颠恢复了生气，重新站在了世界舞台之上。如今，手头的紧要问题都已得到解决，我们可以开始为收复苏格兰和威尔士这两个分裂出去的省份做准备了。不列颠岛将再度合而为一，“不列颠联盟”也将从历史的垃圾堆中东山再起。"
 ENG_remove_opposition:0 "清除不轨之徒"
 ENG_remove_opposition_desc:0 "反对劳伦斯主席的其它各派社会主义势力仍在不列颠大行其道。虽然可以理解，但他们切切实实危害到了不列颠的稳定，为了国家的长远未来着想，必须予以消灭。劳伦斯主席不忍心来场全面清洗，于是派出了督管局来处理这些乱党和政府内的不忠之人。"
 ENG_new_grand_protector:0 "护国公再世"
 ENG_new_grand_protector_desc:0 "那些幻想着劳伦斯功成身退、社会主义民主之花再度盛开的空想之人如今也不得不接受劳伦斯的新不列颠的残酷事实。劳伦斯的政权介于莫斯利的工人国与克伦威尔的联邦之间，它为不列颠精神和不列颠人民注入了新的活力。托马斯·爱德华·劳伦斯，也就是当下的“护国公”，已经在不列颠建立起了恒久的权威，当然了，那些原本还以为劳伦斯只是暂管政府的人自然是很失望就是了。"
 ENG_be_better_than_them:0 "否认独裁野心"
 ENG_be_better_than_them_desc:0 "劳伦斯把莫斯利赶下了权力宝座，将不列颠从准则派的魑魅魍魉手中解救了出来，恢复了民主。与那些怀念，甚至是支持莫斯利独裁统治的人所想的不同，劳伦斯设立了临时的立法机构与国会，为全面恢复民主制度奠定了坚实的根基。"
 ENG_shatter_maximism:0 "粉碎准则派渣滓"
 ENG_shatter_maximism_desc:0 "准则主义是社会主义的祸害。莫斯利和他的臭虫团伙几乎摧毁了英国。这群祸害必须被永远消灭。不列颠若要活下去，那邪恶匪帮就必须死。"
 ENG_hunt_mosley:0 "猎杀莫斯利"
 ENG_hunt_mosley_desc:0 "奥斯瓦尔德·莫斯利在政变后逃到了东部。尽管他已经躲藏起来，但他仍然是一个颇具影响力的政治人士。为了保卫英国，我们必须追捕莫斯利并把他逮捕，扼杀他可能引发的任何影响。"
 ENG_fate_of_blair:0 "埃里克·布莱尔之事"
 ENG_fate_of_blair_desc:0 "埃里克·布莱尔是个复杂的人物。尽管他是莫斯利的盟友，一个坚定的准则主义者；但在他作为准则主义者的最后时刻，他却转头反对莫斯利并试图发动政变，尽管他那时仍然坚持准则主义观点。问题来了，这是否能为他开脱罪责呢？"
 ENG_finish_the_revolution:0 "准则派革命到此结束"
 ENG_finish_the_revolution_desc:0 "莫斯利和他的准则派抵抗势力已被消灭。他所谓的“革命”失败了，而劳伦斯如今至高无上。而且，随着莫斯利的威胁消失，英国现在可以作为一个整体向前迈进。带着希望眺望前方吧，在那里将是一个光明的未来，一个安全的未来，一个稳定的未来。"
 ENG_socialist_rebirth:0 "社会主义劫后余生！"
 ENG_socialist_rebirth_desc:0 "我们战胜了准则派祸害，使英国真正的安全了。英国人再也不用担心离家在外，不用再害怕莫斯利派的恐怖分子。我们现在都能自由地呼吸。"
 ENG_the_defender_of_liberty:0 "自由之典范"
 ENG_the_defender_of_liberty_desc:0 "劳伦斯不是独裁者。他掌权只是为了保护英国不受暴君侵扰。他是全英自由的守护者，绝不会动用不民主手段来保护英国的安全。劳伦斯是自由的捍卫者！"
 ENG_restore_socialist_democracy:0 "闪耀的社会主义民主"
 ENG_restore_socialist_democracy_desc:0 "劳伦斯担任国家元首是临时性的。因此，现在是恢复人民和工会统治的时候了。英国已经安全了，劳伦斯没有必要继续统治，现在他可以重返军队。"
 ENG_formalize_militia:0 "以正规军取代民兵"
 ENG_formalize_militia_desc:0 "国民自卫军这些年来一直是英国人民的忠实盟友。但是，随着内战的全面爆发，许多自卫军成员加入了莫斯利的叛徒阵营。这证明国民自卫军已不可信任，我们的指挥必须正规化。"
 ENG_expand_home_guard:0 "相信国民自卫军"
 ENG_expand_home_guard_desc:0 "国民自卫军这些年来一直是英国人民的忠实盟友。但是，随着内战的全面爆发，许多自卫军成员加入了莫斯利的叛徒阵营。然而，我们没有必要解散国民自卫军，事实上，我们应该扩大它来保卫英国。"
 ENG_armed_state:0 "全副武装的英格兰"
 ENG_armed_state_desc:0 "全副武装对全英国人都很重要。这是为了避免另一个莫斯利试图暴力夺权或德国佬妄图重演另一个1066。每个公民都必须有枪，并且必须愿意且能够保卫自己的祖国。"
 ENG_increase_military_funding:0 "增加军费"
 ENG_increase_military_funding_desc:0 "对军队至关重要的资金被浪费在毫无意义的医疗和教育上。必须至少有110%的国家预算拨给军队。这样所有的英国人都不会再受到准则派和德国魔鬼的伤害。"
 ENG_revitalized_industry:0 "复兴的工业革命"
 ENG_revitalized_industry_desc:0 "英国工业的现状糟糕透顶。在当前的情况下，我们很容易受到袭击，或者经济完全崩溃。英国工业需要彻底的改革。伟大复兴将给英国摇摇欲坠的工厂和道路注入新的活力"
 ENG_empower_army_loyalists:0 "保证军队的忠诚"
 ENG_empower_army_loyalists_desc:0 "那些自一开始就忠于劳伦斯的军人应该得到最大的奖励。他们会被安置在军队的核心位置，以确保不忠不会蔓延到整个军队，并维持军队对劳伦斯的忠诚。"
 ENG_cult_of_personality:0 "首长万岁！"
 ENG_cult_of_personality_desc:0 "T·E·劳伦斯在社会中培养了对他的个人崇拜。现在对他的崇拜比以往任何时候都更广泛。劳伦斯现在是英国毋庸置疑的统治者，所有人都认为他是注定要拯救不列颠群岛的救世主。"
 ENG_moderate_british_socialism:0 "鼓励温和政治"
 ENG_moderate_british_socialism_desc:0 "劳伦斯虽只是暂时掌管权力，但也采取了部分手段来限制“旧”不列颠联盟的政客们的影响力。过去低效的劳联会中的相互倾轧正是莫斯利独裁政权诞生的罪魁祸首，而为了防止另一位莫斯利的出现，劳联会将被解散，代之以一个由直接选举产生的独立议会，一个不设任何门槛、允许底层民众参与投票的议会。"
 ENG_limited_privatization:0 "打开私有化之门"
 ENG_limited_privatization_desc:0 "虽然政府中总是有人说私有化猛于虎，但允许私人企业的存在却是我们同准则派切割、同激进分子一刀两断的重要一步。医疗、公共服务等事关国计民生的领域依旧会掌握在公家手中，而次要的政府服务则会下放给私人市场，以便让国民可以享受到摆脱了政府繁文缛节的便捷服务。"
 ENG_a_new_british_nation:0 "不列颠不再破碎"
 ENG_a_new_british_nation_desc:0 "联合王国已逝，所有残余的莫斯利派抵抗力量也跟着去了。所有的抵抗都已经终结，不列颠群岛期待着再次统一。在这个安全的不列颠，几年来人民第一次可以自由呼吸。"
 ENG_truth:0 "建立情报部"
 ENG_truth_desc:0 "在埃里克·布莱尔同志（国际社会通常以其笔名乔治·奥威尔来称呼他）的领导下，情报部将担当起革命的内务、监察、谍报与宣传职责。布莱尔部长和情报部会指引羔羊般任人摆布、不明就里的联盟民众远离反革命行为和反动思想的戕害，这既是为了他们自身的安全，也是为了监视常在、守护常在的莫斯利主席和他为我们团结而质朴的民众准备的那套宏图大业的实现。"
 ENG_fanaticism:0 "准则派狂热"
 ENG_fanaticism_desc:0 "莫斯利革命的成功巩固了我们对每个公民生活的完全控制。为了维持这种控制，我们必须加强我们的意识形态输出，电影、文学、音乐、艺术都必须符合准则派标准。学校必须对儿童进行再教育，工会必须把自己重组成主席的忠诚先锋。大家都会爱上莫斯利！"
 ENG_always_watching:0 "被遗忘者手上的准则派火炬"
 ENG_always_watching_desc:0 "莫斯利主席在自己专门为英国精心设计的国家工团主义革命体制——准则主义的指引下，毅然决然地将保障革命成功的平等火炬传给了英国社会中受苦受难的另一半，带领着英国人民大踏步走向更加光明、更加繁荣、更加纯净的未来。我们会以准则派平等个体的身份邀请能与准则主义共情的杰出女权运动家、民权倡导者玛丽·理查森、维克托·巴克、玛丽·索菲娅·艾伦等人通力合作，争取让国内每一名纯洁而自豪的英国人都能不假思索地投入到莫斯利主席的革命中去。"
 ENG_lives:0 "不列颠仍在人间，奋勇前进！"
 ENG_lives_desc:0 "我们说过，不列颠联盟并没有灭亡。我们说，并且我要求你们和我们一起说，在英国的伟大心脏的这个伟大会议上高声发出你们的声音。向全世界发出信息：“革命仍存，前进不止！”"
 uob.0.t:0 "新不列颠"
 uob.0.d:0 "在法国败退后，英国于德国间的战争又往后平静地延续了两年。1921年劳合·乔治同意德国的“光荣和平”后，僵局终于被打破，虽然英国的海外领土基本得到了保留，但英国人民对国家的信仰却随和平远去了。\n\n 灾难于1925年来袭：南威尔士地区的小型劳资纠纷迅速升级，在连续六周的暴乱，劫掠和私印小报后，包括皇室的大部分“当权派”都逃到了加拿大。革命团体组建的临时政府解散了剩余的议会，并宣告“不列颠联盟”成立。\n\n自那以后过去了十一年，劳联会仍是不列颠联盟联盟政治和民主政治的核心。英国人民被不列颠岛所保护，安于孤立地建设他们的社会主义，共和国空军和海军拱卫着不列颠，每个自治体都有自己的民兵部队，这些民兵既是后备军，也是新的警察部队。\n\n然而，当今世界风起云涌，许多人开始猜想英国打开国门，介入前殖民地革命的可能。毕竟不管怎么说，不列颠联盟都不会忘记来自加拿大保皇派的永恒威胁……"
 uob.0.a:0 "有趣"
 uob.1.t:0 "1936年劳工联合大会开幕"
 uob.1.d:0 "经过几个星期的初步会议和准备，今天，1936年劳工联合大会的主要部分已经开始。各派系的代表和领导人抵挡伦敦为自己渴望的地位唇枪舌剑地争论。我们倒要看看会发生什么。"
 uob.1.a:0 "那就开始吧！"
 uob.2.t:0 "为经济政策投票"
 uob.2.d:0 "劳联会今天正对经济议题展开辩论。正如大家所预期的，每个派系都提出了自家的方案。大部分与会代表认为准则派将赢得辩论，因为最近奥斯瓦尔德·莫斯利正是英国经济的明星人物。"
 uob.2.a:0 "准：应该扩大生产，集中生产，解放生产力"
 uob.2.b:0 "联：应该扩大生产，集中生产"
 uob.2.c:0 "自：应该实行地区经济自治化"
 uob.3.t:0 "为内政政策投票"
 uob.3.d:0 "劳联会今天正对内政政策展开辩论。正如大家所预期的，每个派系都提出了自家的方案。目前结果尚不明朗，内政方针毕竟是国之大计。"
 uob.3.a:0 "准：地方政府应该与劳联会中央协调一致"
 uob.3.b:0 "联：保持现状，不做改革"
 uob.3.c:0 "自：权力下放，支持地方劳联会自治"
 uob.4.t:0 "为外交政策投票"
 uob.4.d:0 "劳工联合会议今天正对外交政策展开辩论，尤其是英国该在第三国际哪扮演何种角色的问题尚待解决。正如大家所预期的，每个派系都提出了自家的方案。"
 uob.4.a:0 "准：坚决消灭一切反动势力"
 uob.4.b:0 "联：消灭加拿大敌伪政权，同老朋友法国结下深厚友谊"
 uob.4.c:0 "自：欧洲社会主义——社会主义必须在第三国际里四处开花"
 uob.5.t:0 "为军事政策投票"
 uob.5.d:0 "劳联会今天正对军事事务展开辩论。正如大家所预期的，每个派系都提出了自家的方案。辩论热火朝天，与会代表们吵得不可开交，劳联会内部的巨大分歧在过去几天的辩论中暴露无遗。"
 uob.5.a:0 "准：扩军备战，党指挥枪"
 uob.5.b:0 "联：扩军自卫"
 uob.5.c:0 "自：建立苏格兰，英格兰与威尔士三地的自治武装"
 uob.6.t:0 "菲利普·斯诺登宣布卸任"
 uob.6.d:0 "劳联会的最后一天，菲利普·斯诺登艰难地爬上讲台，做了卸任讲话。他表示劳联会内部正面临着大量的分歧，但他由于年事已高，不胜职位，“田园将芜胡不归”，只能选择辞职。会场庄严肃穆，他吃力地爬下讲台，离开会场。听众们看着他的背影，不知何时再能与他相见。会场外举国皆惊，劳联会不得不尽快选出一位新的主席。"
 uob.6.a:0 "惊了，嗦不粗话"
 uob.7.t:0 "主席选举——准则派获得多数票"
 uob.7.d:0 "劳联会上，奥斯瓦尔德·莫斯利的准则派获得了绝大多数选票，奥斯瓦尔德·莫斯利将成为劳联会新的主席。"
 uob.7.a:0 "恭喜啊，莫斯利同志"
 uob.8.t:0 "主席选举——联邦派和公理会获得多数票"
 uob.8.d:0 "劳联会上，亚瑟·霍纳的联邦派和安妮·肯尼的公理会派获得了绝大多数选票，主席将在两位党魁中决出。"
 uob.8.a:0 "恭喜啊，肯尼同志"
 uob.8.b:0 "恭喜啊，霍纳同志"
 uob.9.t:0 "主席选举——自治派获得多数票"
 uob.9.d:0 "在劳工联合会议上，尼古拉斯-格莱斯的自治派获得了绝大多数选票，格莱斯将成为劳工联合会议的新任主席。"
 uob.9.a:0 "恭喜啊，格莱斯同志"
 uob.10.t:0 "主席选举——平局"
 uob.10.d:0 "几日选举下来情况依旧，各个派系谁也不服谁，现在该怎么办？"
 uob.10.a:0 "准则派与联邦派相妥协了"
 uob.10.b:0 "自治派和联邦派相妥协了"
 uob.11.t:0 "主席选举——自治派险胜"
 uob.11.d:0 "在劳工联合会议上，尼古拉斯-格莱斯的自治派最终以微弱优势胜选，尼古拉斯-格莱斯将成为新任主席，但他必须向其他派系作出妥协。"
 uob.11.a:0 "恭喜啊，格莱斯同志"
 uob.12.t:0 "主席选举——联邦派和公理会险胜"
 uob.12.d:0 "劳联会上，亚瑟·霍纳的联邦派和安妮·肯尼的公理会派最终以微弱优势胜选，主席将在两位党魁中决出，但他们必须向其他派系作出妥协"
 uob.12.a:0 "恭喜啊，肯尼同志"
 uob.12.b:0 "恭喜啊，霍纳同志"
 uob.13.t:0 "主席选举——平局"
 uob.13.d:0 "几日选举下来情况依旧，各个派系谁也不服谁，现在该怎么办？"
 uob.13.a:0 "让总书记托马斯·曼来当主席"
 uob.13.b:0 "不选了，就把主席这个位置留到明年再选"
 uob.14.t:0 "主席选举——再来一回合"
 uob.14.d:0 "去年今日，劳联会选举主席以平局结束，现在该是再来一回合的时候了"
 uob.14.aa:0 "呃……恭喜啊，莫斯利同志"
 uob.14.ab:0 "恭喜啊，格莱斯同志"
 uob.14.ac:0 "恭喜啊，肯尼同志"
 uob.14.ad:0 "恭喜啊，霍纳同志"
 uob.15.t:0 "展示肌肉"
 uob.15.d:0 "随着新航空母舰丽贝卡号的圆满交付，共和国海军也在世界强权中占有了一席之地，但她处女航的目标仍有待决定。大部分官员建议向爱尔兰及西方海域展开大型军演，但此举或许会招惹到全副武装的公海舰队，甚至会迫使孱弱的加拿大皇家海军武装应对。劳联会则建议在近海水域展开小型演练，海军委员部最终只能取决于对爱尔兰的看法。"
 uob.15.a:0 "近海演习，我不犯人"
 uob.15.b:0 "对爱尔兰耀武扬威"
 uob.15.c:0 "在亚速尔群岛与冰岛周围搞两场大型军演"
 uob.16.t:0 "英国海军演习"
 uob.16.d:0 "英国海军呼啸而出，在我们这个小小的中立岛国旁耀武扬威。对于英国日益增强的嚣张气焰，政治家们认为爱尔兰应该向其他势力寻求独立保障，比如转向德国，甚至温莎王朝……"
 uob.16.d.return:0 "[refuse_country.GetNameDefCap]抛弃了我们，拒绝为我们的困境做出任何援助。我们如今该怎么办？"
 uob.16.a:0 "保持中立"
 uob.16.b:0 "向德皇寻求保护"
 uob.16.c:0 "向加拿大国王寻求保护"
 uob.17.t:0 "爱尔兰寻求保护"
 uob.17.d:0 "正面临着社会主义暴行威胁的爱尔兰人不得不向我们寻求帮助，我们可以趁机恢复我们在这个地区的影响力，也可以破坏社会主义小无赖在这个地区的势力"
 uob.17.a:0 "公开宣布爱尔兰由协约国所保护"
 uob.17.b:0 "公开宣布我国对爱尔兰的保护"
 uob.17.c:0 "我们的力量尚不足以干涉旧大陆"
 uob.18.t:0 "加拿大表示保护爱尔兰"
 uob.18.d:0 "加拿大政府公开表示将给予爱尔兰以军事与外交上的支持，以帮助爱尔兰对抗不列颠联盟。尽管爱尔兰政治圈里还有一部分人担心温莎体系会卷土重来，但这显然是爱尔兰迈向国家安全的重要一步。"
 uob.18.a:0 "棒极了！"
 uob.18.b:0 "坏东西！"
 uob.19.t:0 "加拿大表示支持爱尔兰"
 uob.19.d:0 "加拿大政府表示将给予爱尔兰在对抗不列颠联盟上以外交支持。虽然这番话做足了政治姿态，但实际上对爱尔兰现状毫无用处，表明加拿大政府暂时避免介入任何冲突。另一边，英国佬们船照开舞照跳，要拿下爱尔兰似乎易如反掌。爱尔兰上空乌云密布不见天日……"
 uob.19.a:0 "起码我们在国际上并不孤单……"
 uob.19.b:0 "这个做法或许相当明智……"
 uob.20.t:0 "加拿大放弃了爱尔兰"
 uob.20.d:0 "加拿大政府对爱尔兰的请求不置一顾，无论之后局势如何发展，都要做好英国拿下爱尔兰这个翡翠岛的最坏准备。"
 uob.20.a:0 "混帐东西！"
 uob.20.b:0 "统治吧！不列颠尼亚！"
 uob.21.t:0 "爱尔兰寻求保护"
 uob.21.d:0 "在社会主义对中立国的淫威之下，爱尔兰不得不向我们寻求帮助。这是我们恢复对此地区影响力的绝佳时机，也能借此机会破坏社会主义小无赖往这个地区渗透的可以趁机恢复我们在这个地区的影响力，也可以破坏社会主义小无赖在这个地区的势力。"
 uob.21.a:0 "公开宣布爱尔兰由帝国公约所保护"
 uob.21.b:0 "宣布我们对爱尔兰的支持"
 uob.21.c:0 "我们还没准备好介入这场纷争"
 uob.22.t:0 "德国表示保护爱尔兰"
 uob.22.d:0 "德国政府公开表示将给予爱尔兰以军事与外交上的支持，以帮助爱尔兰对抗不列颠联盟。尽管爱尔兰政治圈里还有一部分人担心霍亨索伦的影响力会在爱尔兰政府内逐渐攀升，但这显然是爱尔兰迈向国家安全的重要一步。"
 uob.22.a:0 "棒极了！"
 uob.22.b:0 "坏东西！"
 uob.23.t:0 "德国表示支持爱尔兰"
 uob.23.d:0 "德国政府表示将给予爱尔兰在对抗不列颠联盟上以外交支持。虽然这番话做足了政治姿态，但实际上对爱尔兰现状毫无用处，表明德国政府暂时避免介入任何冲突。外界预测英国将在国际局势变化前放宽对爱尔兰的紧逼政策。"
 uob.23.a:0 "起码我们在国际上并不孤单……"
 uob.23.b:0 "这个做法或许相当明智……"
 uob.24.t:0 "德国拒绝了爱尔兰"
 uob.24.d:0 "德国政府对爱尔兰的请求不置一顾，无论之后局势如何发展，都要做好英国拿下爱尔兰这个翡翠岛的最坏准备。"
 uob.24.a:0 "混账东西！"
 uob.24.b:0 "统治吧！不列颠尼亚！"
 uob.25.t:0 "不列颠联盟威胁冰岛与亚速尔群岛"
 uob.25.d:0 "英国佬的红色海军离开了利物浦的基地，向冰岛和亚速尔群岛直冲而去。我们不该忽视英国佬的这次政治挑衅。虽然他们对协约国还构不成威胁，但大部分官员认为我们必须对此作出表示。有人觉得我们可以派出皇家舰队反秀他们一脸肌肉，也有加拿大民众表示我们应该养精蓄锐，回头再用我们无可匹敌的部队碾碎他们"
 uob.25.a:0 "让他们见识见识皇家海军"
 uob.25.b:0 "埋头建设，韬光养晦"
 uob.26.t:0 "大西洋上的皇家海军"
 uob.26.d:0 "敌伪国王命令皇家海军与我军同等大小的舰队巡游西洋以振军威。虽然目前的协约国空有嚣张气焰，不敢与我军较量一番，但我军清楚地意识到帝国主义都是纸老虎，继续军演！"
 uob.26.a:0 "狗屎！"
 uob.26.b:0 "妈蛋！"
 uob.27.t:0 "加拿大政府畏缩不前"
 uob.27.d:0 "加伪政权的嚣张气焰盛极一时，但遇到我军的革命武装却畏畏缩缩，不敢应战。社会主义终将胜利，彻底消灭帝国主义纸老虎！"
 uob.27.a:0 "一统不列颠尼亚！"
 uob.27.b:0 "社会主义万万岁！"
 uob.28.t:0 "不列颠联盟威胁冰岛与亚速尔群岛"
 uob.28.d:0 "英国佬的红色海军离开了利物浦的基地，向冰岛和亚速尔群岛直冲而去。我们不该忽视英国佬的这次政治挑逗。虽然他们对帝国条约还构不成威胁，但大部分官员认为我们必须对此作出表示。有人觉得我们可以派出公海舰队反秀他们一脸肌肉，也有德国民众表示我们应该养精蓄锐，回头再用我们无可匹敌的部队碾碎他们"
 uob.28.a:0 "让他们见识见识公海舰队"
 uob.28.b:0 "埋头建设，韬光养晦"
 uob.29.t:0 "北海上的公海舰队"
 uob.29.d:0 "德皇下令公海舰队进入北海，以展示能与我们相匹的武力。尽管帝国公约一直对再次爆发战争感到畏惧，但如果我们试图再次示威，我们就得小心了。"
 uob.29.a:0 "狗屎！"
 uob.29.b:0 "妈蛋！"
 uob.30.t:0 "德国政府畏缩不前"
 uob.30.d:0 "德国的嚣张气焰盛极一时，但遇到我军的革命武装却畏畏缩缩，不敢应战。社会主义终将胜利，彻底消灭帝国主义纸老虎！"
 uob.30.a:0 "一统不列颠尼亚！"
 uob.30.b:0 "社会主义万万岁！"
 uob.31.t:0 "英国入侵爱尔兰"
 uob.31.d:0 "不列颠联盟大举登陆翡翠之岛。根据我们与爱尔兰的条约，我们必须向他们伸出援手。那么，我们是否要给这些英国佬的愚蠢行为一点警告呢？"
 uob.31.a:0 "告诉他们，要么撤军，要么准备好吃子弹！"
 uob.31.b:0 "啥都别说！我们改变主意了"
 uob.32.t:0 "加拿大皇室政府送出了最后通牒"
 uob.32.d:0 "加伪政府向我们送出了最后通牒。我们要么就这么撤出爱尔兰宣布停火，要么想办法从加拿大的虎口里咬块肉下来。"
 uob.32.a:0 "这战不能打！都给我回船上去！"
 uob.32.b:0 "给我狠狠地打！一直打到都柏林！"
 uob.33.t:0 "英国佬一意孤行"
 uob.33.d:0 "虽然我们的最后通牒呈上了伦敦高层，但英国军队依旧在向都柏林进军。我们要么遵守条约向不列颠联盟正式宣战，要么就此撒手，让爱尔兰自生自灭。"
 uob.33.a:0 "敢打我小弟？战个痛吧！"
 uob.33.b:0 "啥都别做！我们改变主意了！"
 uob.34.t:0 "渥太华高层警告伦敦"
 uob.34.d:0 "加拿大来帮我们了！他们向不列颠联盟送出了最后通牒。这些英国佬们要么赶紧滚出爱尔兰，要么等着被我军碾碎吧"
 uob.34.a:0 "我们就知道加拿大一定会帮我们的！"
 uob.35.t:0 "英国佬撤出爱尔兰"
 uob.35.d:0 "收到最后通牒后，伦敦高层立即指示登陆部队停火撤回。爱尔兰的独立保住了，我们也威严满满"
 uob.35.a:0 "没有加拿大这简直不可能！"
 uob.35.b:0 "这些社会主义小赤佬们就是欠打！"
 uob.36.t:0 "加拿大怂了"
 uob.36.d:0 "在这种紧要关头，加拿大政府选择放弃承诺，我们要一个人对付英国佬了"
 uob.36.a:0 "决不投降！"
 uob.37.t:0 "英国入侵爱尔兰"
 uob.37.d:0 "不列颠联盟大举登陆翡翠之岛。根据我们与爱尔兰的条约，我们必须向他们伸出援手。那么，我们是否要给这些英国佬的愚蠢行为一点警告呢！"
 uob.37.a:0 "我们与爱尔兰人民站在一起！"
 uob.37.b:0 "啥都别说！我们改变主意了！"
 uob.38.t:0 "德国政府送出了最后通牒"
 uob.38.d:0 "德国政府送来了最后通牒，要求我们立刻停火并撤出爱尔兰，否则其就会亲自下场帮助爱尔兰。"
 uob.38.a:0 "这战不能打！都给我回船上去！"
 uob.38.b:0 "给我狠狠地打！一直打到都柏林！"
 uob.39.t:0 "英国佬一意孤行"
 uob.39.d:0 "虽然我们的最后通牒呈上了伦敦高层，但英国军队依旧在向都柏林进军。我们要么遵守条约向不列颠联盟正式宣战，要么就此撒手，让爱尔兰自生自灭，加强共和国对不列颠本土岛屿的控制。"
 uob.39.a:0 "想吃子弹？我这多的是！"
 uob.39.b:0 "啥都别做！我们改变主意了！"
 uob.40.t:0 "柏林高层警告伦敦"
 uob.40.d:0 "德国来帮我们了！他们向不列颠联盟送出了最后通牒。这些英国佬们要么赶紧滚出爱尔兰，要么等着被我军碾碎吧"
 uob.40.a:0 "我们就知道德国一定会帮我们的"
 uob.41.t:0 "英国佬撤出爱尔兰"
 uob.41.d:0 "收到最后通牒后，伦敦高层立即指示登陆部队停火撤回。爱尔兰的独立保住了，我们的荣耀也原封不动地保留了下来。"
 uob.41.a:0 "没有德国这简直不可能！"
 uob.41.b:0 "这些社会主义小赤佬们就是欠打！"
 uob.42.t:0 "德国怂了"
 uob.42.d:0 "在这种紧要关头，德国政府选择了放我们鸽子，我们要一个人对付英国佬了。"
 uob.42.a:0 "决不投降！"
 uob.43.t:0 "英国入侵爱尔兰"
 uob.43.d:0 "不列颠联盟大举登陆翡翠之岛。虽然我们给予了爱尔兰外交支持，但我们没有保护他们的义务。不过我们也可以武装干涉爱尔兰冲突，但继我们宽松的外交政策后突然用兵，或许会将阿尔斯特地区的爱尔兰人推向我们帝国的对立面。"
 uob.43.a:0 "我们与爱尔兰人民站在一起！"
 uob.43.b:0 "说些狠话就行……"
 uob.44.t:0 "英国入侵爱尔兰"
 uob.44.d:0 "不列颠联盟大举登陆翡翠之岛。虽然我们给予了爱尔兰外交支持，但我们没有保护他们的义务，而且我们还没有为战争做好准备。可是让一个我们影响圈内的友邦被工团国家随便入侵会让我们大跌脸面，被各国所唾弃。"
 uob.44.a:0 "我们与爱尔兰人民站在一起！"
 uob.44.b:0 "说些狠话就行……"
 uob.45.t:0 "外交官在爱尔兰敲竹杠"
 uob.45.d:0 "不列颠联盟的外交官最近四处威胁爱尔兰政府，要求越来越多的特权和改革，逼迫爱尔兰政府和不列颠联盟签订不平等条约。毋庸置疑，这是一次大战的序幕……"
 uob.45.a:0 "我们总能得到我们想要的！"
 uob.45.b:0 "哦别，别再来了……"
 uob.46.t:0 "英国威胁爱尔兰"
 uob.46.d:0 "不列颠联盟的间谍和大使打算帮助英国登陆爱尔兰。根据我们与爱尔兰的条约，我们必须向他们伸出援手。那么，我们是否要给这些英国佬的愚蠢行为一点警告呢？"
 uob.46.a:0 "告诉他们，要么撤军，要么准备好吃子弹！"
 uob.46.b:0 "啥都别说！我们改变主意了"
 uob.47.t:0 "加拿大皇室政府送出了最后通牒"
 uob.47.d:0 "加伪政府送来了最后通牒，要求我们撤回派去爱尔兰的间谍，并通过外交宴请的方式公开向爱尔兰致歉，否则他们就会亲自下场帮助爱尔兰。"
 uob.47.aa:0 "这战打不了"
 uob.47.ab:0 "这战能打赢。国宴也要办，当然不是为了道歉……"
 uob.47.ac:0 "和你们这群保皇党没什么好说的！"
 uob.47.ad:0 "和你们这群保皇党没什么好说的！来战个痛吧！"
 uob.48.t:0 "英国佬一意孤行"
 uob.48.d:0 "不列颠联盟的大使对我们的要求不屑一顾。我们可以就这么撒手不管，也可以就此向世界宣布工团主义分子是不可信的。这可能会让我们看上去有些幼稚，但事头不是他们先挑起来的么。总之如果我们在这件事上退缩的话，爱尔兰就会陷入危机，而我们也会因为违背保护爱尔兰的承诺而大丢脸面。"
 uob.48.a:0 "诽谤这些脏兮兮的工团佬！"
 uob.48.b:0 "让他们接着玩过家家吧……"
 uob.49.t:0 "渥太华高层警告伦敦"
 uob.49.d:0 "加拿大来帮我们了！他们向不列颠联盟的大使送出了一封警告信。这些英国佬要么赶紧低头认错，要么就等着被世界所排斥吧。"
 uob.49.a:0 "我们就知道加拿大一定会帮我们的！"
 uob.50.t:0 "英国佬低头认错"
 uob.50.d:0 "在收到加拿大的警告信后，这些英国佬们忙不迭找了个镇里最大的饭馆子，居然真的摆起了大宴向我们道歉来了，真是贻笑大方。今天的我们也是威严满满啊"
 uob.50.a:0 "没有加拿大这简直不可能！"
 uob.50.b:0 "这些社会主义小赤佬们就是欠打！再来一杯威士忌！"
 uob.51.t:0 "加拿大怂了"
 uob.51.d:0 "在这种紧要关头，加拿大政府选择了放我们鸽子，我们要一个人对付英国佬了。"
 uob.51.a:0 "我怎么遭得住……"
 uob.52.t:0 "加拿大官方中伤不列颠联盟"
 uob.52.d:0 "加拿大发动了一场针对不列颠联盟最近恶行的狂风暴雨式的诽谤，对不列颠联盟的一切不端行为进行了无数指责！"
 uob.52.a:0 "讲道理，这完全不成比例……"
 uob.52.b:0 "太尴尬了我竟无言以对"
 uob.53.t:0 "英国威胁爱尔兰"
 uob.53.d:0 "不列颠联盟的间谍和大使打算帮助英国登陆爱尔兰。根据我们与爱尔兰的条约，我们必须向他们伸出援手。那么，我们是否要给这些英国佬的愚蠢行为一点警告呢"
 uob.53.a:0 "告诉他们，要么撤军，要么准备好接嘴炮！"
 uob.53.b:0 "啥都别说！我们改变主意了！"
 uob.54.t:0 "来自德国皇室高层的警告信"
 uob.54.d:0 "德国政府送来了最后通牒，要求我们撤回派去爱尔兰的间谍，并通过外交宴请的方式公开向爱尔兰致歉，否则他们就会亲自下场帮助爱尔兰。"
 uob.54.aa:0 "这仗打不了"
 uob.54.ab:0 "这战能打赢。国宴也要办，当然不是为了道歉……"
 uob.54.ac:0 "和你们这群保皇党没什么好说的！"
 uob.54.ad:0 "和你们这群保皇党没什么好说的！来战个痛吧！"
 uob.55.t:0 "英国佬一意孤行"
 uob.55.d:0 "不列颠联盟的大使对我们的要求不屑一顾。我们可以就这么撒手不管，也可以就此向世界宣布工团主义分子是不可信的。这可能会让我们看上去有些幼稚，但事头不是他们先挑起来的么。总之如果我们在这件事上退缩的话，爱尔兰就会陷入危机，而我们也会因为违背保护爱尔兰的承诺而大丢脸面。"
 uob.55.a:0 "诽谤这些脏兮兮的工团佬！"
 uob.55.b:0 "让他们接着玩过家家吧……"
 uob.56.t:0 "柏林高层警告伦敦"
 uob.56.d:0 "德国来帮我们了！他们向不列颠联盟的大使送出了一封警告信。这些英国佬要么赶紧低头认错，要么就等着被世界所排斥吧。"
 uob.56.a:0 "我们就知道德国一定会帮我们的！"
 uob.57.t:0 "英国佬低头认错"
 uob.57.d:0 "在收到加拿大的警告信后，这些英国佬们忙不迭找了个镇里最大的饭馆子，居然真的摆起了大宴向我们道歉来了，真是贻笑大方。今天的我们也是威严满满啊。"
 uob.57.a:0 "没有德国这简直不可能"
 uob.57.b:0 "这些社会主义小赤佬们就是欠打！再来一杯威士忌！"
 uob.58.t:0 "德国怂了"
 uob.58.d:0 "在这种紧要关头，德国政府选择放弃承诺，我们要一个人对付英国佬了"
 uob.58.a:0 "我怎么遭得住……"
 uob.59.t:0 "德国中伤不列颠联盟"
 uob.59.d:0 "德国发动了一场针对不列颠联盟最近恶行的狂风暴雨式的批判，把不列颠联盟的一切罪状都数落了一通！"
 uob.59.a:0 "讲道理，这完全不成比例……"
 uob.59.b:0 "太尴尬了我竟无言以对"
 uob.60.t:0 "唇枪舌战"
 uob.60.d:0 "我们打算采用一些更强硬的外交手段来解决此事，让外交官去办吧。"
 uob.60.a:0 "爱尔兰必须由伦敦控制！"
 uob.60.b:0 "爱尔兰必须得到工团主义的解放！"
 uob.60.c:0 "少量的军事基地和亲密关系就够了！"
 uob.61.t:0 "爱尔兰被孤立了！"
 uob.61.d:0 "现在我们已经成功地在外交上隔离了爱尔兰，我们可以向他们提出我们的要求！爱尔兰必须被我们直接统治！"
 uob.61.a:0 "让我们看看他们还同不同意……"
 uob.62.t:0 "爱尔兰被孤立了！"
 uob.62.d:0 "现在我们已经成功地在外交上隔离了爱尔兰，我们可以向他们提出我们的要求！爱尔兰必须接受工人政权的规则，成为工人政权的附庸！"
 uob.62.a:0 "让我们看看他们还同不同意……"
 uob.63.t:0 "爱尔兰被孤立了！"
 uob.63.d:0 "现在我们已经成功地在外交上隔离了爱尔兰，我们可以向他们提出我们的要求！爱尔兰必须允许我军通行于它们的领土，并且接受工团主义者进入政治系统！"
 uob.63.a:0 "让我们看看他们还同不同意……"
 uob.64.t:0 "不列颠要求合并！"
 uob.64.d:0 "我们最害怕的事情发生了，不列颠政府要求重新合并爱尔兰。爱尔兰将再次成为一个被压迫的地区。即便毫无希望，人们大都支持战斗到痛苦的最后一刻。"
 uob.64.a:0 "我们别无选择……"
 uob.64.b:0 "一寸山河一寸血！"
 uob.65.t:0 "不列颠要求傀儡政府"
 uob.65.d:0 "不列颠人决定扩大他们的权力，要求我们下台，把权力交给一个毫无疑问的傀儡政权。虽然爱尔兰理论上将保持独立，但许多人仍然反对向不列颠屈服。"
 uob.65.a:0 "屈服吧，这是最优解了……"
 uob.65.b:0 "我们绝不会成为傀儡！"
 uob.66.t:0 "不列颠要求在爱尔兰获得影响力与军事基地"
 uob.66.d:0 "不列颠政府要求我们允许他们在爱尔兰建立部队，并在爱尔兰政府中有影响力，这影响力他们毫无疑问会用来传播社会主义。虽然情况有可能更糟，有些人仍然反对这提议。"
 uob.66.a:0 "这对我们来讲已经很幸运了，我们接受吧"
 uob.66.b:0 "爱尔兰必须完全独立！"
 uob.67.t:0 "爱尔兰提案"
 uob.67.d:0 "在别无选择的情况下，爱尔兰领导层被迫接受我们的要求。曾经被认为是不列颠潜在威胁的自大的爱尔兰已经不复存在！"
 uob.67.a:0 "太好了！"
 uob.68.t:0 "爱尔兰拒绝我们的要求！"
 uob.68.d:0 "正如预料那样，爱尔兰拒绝合并，并决定战斗到最后一刻。"
 uob.68.a:0 "就这样吧"
 uob.68.b:0 "或许和他们谈判就是个错误……"
 uob.69.t:0 "爱尔兰接受我方提案"
 uob.69.d:0 "在别无选择的情况下，爱尔兰领导层被迫接受我们的要求。曾经被认为是不列颠潜在威胁的自大爱尔兰，现在是我们忠实的盟友！"
 uob.69.a:0 "太好了！"
 uob.70.t:0 "爱尔兰拒绝我们的要求！"
 uob.70.d:0 "爱尔兰政府拒绝把权力移交给傀儡政府，并决定抵抗！"
 uob.70.a:0 "就这样吧"
 uob.70.b:0 "或许和他们谈判就是个错误……"
 uob.71.t:0 "爱尔兰提案"
 uob.71.d:0 "没有任何重要国际支持的爱尔兰自由邦被迫接受我们的要求，给予我们军事通行权并与我们签署互不侵犯条约。不列颠外交再次取得了巨大的胜利！"
 uob.71.a:0 "干得好！"
 uob.72.t:0 "爱尔兰拒绝我们的要求！"
 uob.72.d:0 "尽管我们的要求已经足够慷慨仁慈，爱尔兰政府仍然拒绝，并决定抵抗我们！"
 uob.72.a:0 "就这样吧"
 uob.72.b:0 "或许和他们谈判就是个错误……"
 uob.73.t:0 "爱尔兰懦夫"
 uob.73.d:0 "爱尔兰在我们的海军演习中愚蠢地保持中立，使得他们没有任何关键国际支持。现在我们可以决定如何处理它们。"
 uob.73.a:0 "很好，炮舰外交仍然有用"
 uob.74.t:0 "不列颠联盟保卫工人同胞"
 uob.74.d:0 "不列颠联盟的领导人已经宣布他们打算追随法兰西公社。“在这个危险的时局中捍卫工团主义需要需要各国工人之间的合作”，一个有影响力的工会官员引用说。这一新的进展将如何影响国际权力的平衡仍有待观察。"
 uob.74.a:0 "不列颠万岁！"
 uob.75.t:0 "不列颠联盟加入第三国际！"
 uob.75.d:0 "不列颠联盟现已正式加入第三国际。他们的军队将准备捍卫工人的权利。"
 uob.75.a:0 "有趣"
 uob.76.t:0 "德国与不列颠开战！"
 uob.76.d:0 "我们抵抗英国很多年，现在德国人和英国人正在战争。我们应该与他们结盟来对抗共同的敌人吗"
 uob.76.a:0 "那是当然！"
 uob.76.b:0 "我们所谓的“勇敢的盟友”之前在哪里？"
 uob.77.t:0 "爱尔兰请求加入帝国条约"
 uob.77.d:0 "爱尔兰已经英勇抵抗了不列颠联盟许多年，获得了无数帝国条约和协约国的赞扬。现在我们也与不列颠联盟开战了，爱尔兰希望加入我们。我们怎么办？"
 uob.77.a:0 "当然！"
 uob.77.b:0 "这不值得……"
 uob.78.t:0 "德国同意了！"
 uob.78.d:0 "经过多年对抗不列颠联盟，我们终于有了盟友协助我们！我们面对压倒性劣势的勇气和决心是值得的。"
 uob.78.a:0 "以后不会有人说爱尔兰人像英雄一般战斗，而是说，英雄像爱尔兰人一样战斗！"
 uob.79.t:0 "德国拒绝！"
 uob.79.d:0 "我们所谓的“欧洲的勇武的盟友”背叛了我们！"
 uob.79.a:0 "这些叛徒……"
 uob.80.t:0 "加拿大和不列颠开战"
 uob.80.d:0 "我们已经和不列颠对抗了很多年，现在加拿大和不列颠开战了。我们应该与他们结盟来对抗共同敌人吗？"
 uob.80.a:0 "那是当然！现在我们需要一切盟友！"
 uob.80.b:0 "要和我们争取自由时对抗的帝国结盟？绝不！"
 uob.81.t:0 "爱尔兰请求加入协约国"
 uob.81.d:0 "爱尔兰已经英勇抵抗了不列颠联盟许多年，获得了无数帝国条约和协约国的赞扬。现在我们也与不列颠联盟开战了，爱尔兰希望加入我们。我们怎么办？"
 uob.81.a:0 "当然！"
 uob.81.b:0 "你们仍然是大英帝国的叛徒！"
 uob.82.t:0 "加拿大同意！"
 uob.82.d:0 "经过多年对抗不列颠联盟，我们终于有了盟友协助我们！我们面对压倒性劣势的勇气和决心是值得的。"
 uob.82.a:0 "以后不会有人说爱尔兰人像英雄一般战斗，而是说，英雄像爱尔兰人一样战斗！"
 uob.83.t:0 "加拿大拒绝！"
 uob.83.d:0 "即使有共同敌人，加拿大仍然拒绝让我们加入协约国！"
 uob.83.a:0 "他们骨子里还是不列颠人……"
 uob.84.t:0 "爱尔兰的命运"
 uob.84.d:0 "我们的士兵挺进了都柏林，爱尔兰军被我们军队的铁蹄所碾碎。现在我们必须为爱尔兰人选择它们的未来。我们可以选择让爱尔兰共和国并入不列颠联盟，但一部分人认为这是帝国主义行径，不是社会主义者应该做的事，这样做不仅无法得到人民的支持，还会让我们陷入爱尔兰人民游击战的汪洋大海中。"
 uob.84.a:0 "建立一个真正的爱尔兰共和国！"
 uob.84.b:0 "爱尔兰理应独立！"
 uob.84.c:0 "爱尔兰必须由伦敦直接控制！"
 uob.84.e:0 "给予爱尔兰有限的自治权"
 uob.85.t:0 "爱尔兰第二次独立战争结束"
 uob.85.d:0 "爱尔兰再度成为一个独立国家，我们两国人民间的敌对行动也终于停止，爱尔兰共和军停止了针对我们的游击和破坏行为。"
 uob.85.a:0 "可算结束了！"
 uob.86.t:0 "爱尔兰暴乱！"
 uob.86.d:0 "今天，有许多人上街示威游行，抗议我们在爱尔兰的统治。抗议活动很快演变成骚乱，造成了很大的破坏，很多人员受伤。"
 uob.86.a:0 "该死！"
 uob.87.t:0 "爱尔兰共和军突袭！"
 uob.87.d:0 "作为爱尔兰独立战争的一部分，爱尔兰共和军在爱尔兰四境对我军发动了伏击！"
 uob.87.a:0 "该死！"
 uob.88.t:0 "爱尔兰共和军投弹！"
 uob.88.d:0 "爱尔兰共和军在今天制造了一起投弹案，对我们在当地的基建造成了极大的破坏！"
 uob.88.a:0 "该死！"
 uob.89.t:0 "爱尔兰共和军破坏！"
 uob.89.d:0 "爱尔兰共和军用炸弹破坏了我方的工厂，他们试图破坏我们的工业！"
 uob.89.a:0 "该死！"
 uob.90.t:0 "爱尔兰执政困局"
 uob.90.d:0 "自我们吞并爱尔兰以来已经过了两年，爱尔兰共和军一直在进行抵抗，誓要恢复爱尔兰的独立。现在我们有三种选择，是要维持现状，还是释放一个社会主义的独立爱尔兰，还是暂停爱尔兰自由散漫的风气，专心清剿不列颠联盟的敌人？"
 uob.90.a:0 "我们必须维持现状"
 uob.90.b:0 "我们对爱尔兰的统治错得一塌糊涂，放他们独立吧！"
 uob.90.c:0 "残酷的时代需要残酷的手段！"
