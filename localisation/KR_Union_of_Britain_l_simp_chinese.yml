 uob.237.a:0 "联盟得救了！"
 uob.238.t:0 "大串联持续进行"
 uob.238.d:0 "工人兄弟们响应着我们的抗议号召，而军队仍然占据着机关要地（但他们看起来士气低落）。如果我们能表态既往不咎的话，他们很可能会放下武器向我们投降。"
 uob.238.a:0 "给他们发赦免令…… "
 uob.238.b:0 "绝不！叛国者必须受到惩罚！"
 uob.239.t:0 "大串联因流血事件而停止"
 uob.239.d:0 "在号召举行全国范围的总罢工后，工人们冲上田间地头，手握革命旗帜，高唱着工团歌曲和平抗议。部队不为所动，而曼彻斯特街头的一场乱战让政变领袖下定决心，授权使用致命武力。待机枪硝烟散尽，街头只剩下了一具具尸体。"
 uob.239.a:0 "死亡人数不可估量……"
 uob.338.t:0 "风暴后的平静"
 uob.338.d:0 "战场已经沉寂了。但是，我们的士兵得到了休息，工业联合会的忧心忡忡的代表们提出了议案，统计数据显示联盟的工业已经尽量重组以协助战争。现在，我们的经济已经部分稳定——但未来几年也不会很轻松。"
 uob.338.a:0 "我们什么时候能休息？"
 uob.350.t:0 "劳联会特别会议？"
 uob.350.d:0 "我们就要把德皇和他的反动势力从欧洲赶出去了，是时候召开劳联会，重建我们疲惫的国家了。"
 uob.350.a:0 "重组政府的绝佳机会！"
 uob.350.b:0 "现任政府已经做得很好了……"
 uob.351.t:0 "经济状态"
 uob.351.d:0 "我们的经济在战时扩大了。特别大会现在必须决定，是进一步扩大产能还是优先处理战争创伤。"
 uob.351.a:0 "前进！不列颠工人们！我们必须不断地创造！创造！创造！"
 uob.351.b:0 "我们必须援助受伤的人民！"
 uob.352.t:0 "财政委员"
 uob.352.d:0 "许多候选人自荐财政人民委员的职务，关于联盟未来工业方向每个人都有自己想法。"
 uob.352.a:0 "克莱门特·艾德礼，建设不列颠社会主义的耶路撒冷！"
 uob.352.b:0 "奈·贝文，来利用我们丰富的资源！"
 uob.352.c:0 "选芭芭拉·卡素尔，让她来帮助不列颠的家庭摆脱贫困！"
 uob.352.e:0 "现任委员干得就不错"
 uob.353.t:0 "外交人民委员"
 uob.353.d:0 "主席要求重新选举外交人民委员。"
 uob.353.a:0 "欧内斯特·贝文，绝不向敌人妥协！"
 uob.353.b:0 "莱斯利·索利，巩固和新欧洲的关系！"
 uob.353.c:0 "伊恩·米卡多会优先保护不列颠的利益！"
 uob.353.e:0 "伊恩·米卡多会优先保护不列颠的利益！"
 uob.353.f:0 "现任委员干得就不错"
 uob.354.t:0 "内政委员"
 uob.354.d:0 "主席要求选举内政委员。"
 uob.354.a:0 "赫伯特·莫里森深受人民信任！"
 uob.354.b:0 "泰德·“小子”·刘易斯，莫斯利最忠实的安保头子将会碾碎叛徒和我们的敌人！"
 uob.354.c:0 "现任委员干得就不错"
 uob.355.t:0 "军事情报委员"
 uob.355.d:0 "主席要求重新选举军事情报委员。"
 uob.355.a:0 "伊恩·弗莱明是个怪才，但不论怎样他是一个天才！"
 uob.355.b:0 "安东尼·布伦特将会清除双面间谍！"
 uob.355.c:0 "现任委员干得就不错"
 uob.356.t:0 "应该变更领导吗？"
 uob.356.d:0 "莫斯利同志向大会致敬他们明智的决定。准则派领导我们走过了战争年代，并且支持率仍然很高 - 但人们越来越厌倦威权主义，在准则派和公理会会派中的一些人正在想办法提出一种新的自由方式。"
 uob.356.a:0 "莫斯利的准则派再度胜利！"
 uob.356.b:0 "准则派的自由分子埃里克·布莱尔和菲·皮拉廷击败了莫斯利"
 uob.356.c:0 "震惊！安妮·肯尼和芭芭拉·卡素尔胜选！"
 uob.356.dd:0 "终身主席！英明领导！"
 uob.357.t:0 "应该变更领导吗？"
 uob.357.d:0 "我们独一无二的女主席表现出了如同伊丽莎白一世那样的勇气，她不情愿地带领我们度过了这场战争。然而今天，她看起来很疲惫，也不太可能赢得连任。不过，如果她寻求更多非传统的盟友，或许她可以做到……"
 uob.357.a:0 "准则派的莫斯利和他的门徒杰克·琼斯获得了最高权力"
 uob.357.b:0 "她向激进的社会主义者克莱门特·艾德礼寻求支持！"
 uob.357.c:0 "也许更女性化一点……"
 uob.358.t:0 "应该变更领导吗？"
 uob.358.d:0 "自从格莱斯主席监管联盟的去联邦化以及威尔士苏格兰独立以来，已经有一段时间了。现在欧洲战争已经结束，我们必须决定他是否值得保持这份工作。"
 uob.358.a:0 "准则派的莫斯利和他的门徒杰克·琼斯获得了最高权力"
 uob.358.b:0 "加拉赫和普利斯特利将会代表英格兰与苏格兰！"
 uob.358.c:0 "格莱斯被贝文的威尔士背景吸引住了！"
 uob.359.t:0 "应该变更领导吗？"
 uob.359.d:0 "主席赞扬了大会迄今作出的明智决定。联邦派已经带领我们很好地度过了这场战争，而且仍然很受欢迎——但奥斯瓦尔德·莫斯利正在挑战主席的地位，就像崭露头角的公理会成员芭芭拉·卡素尔一样。联邦派可能不得不去依靠一个老盟友来赢得胜利。"
 uob.359.a:0 "乔治·道格拉斯·霍华德·科尔主席连任"
 uob.359.b:0 "艾德礼-科尔联盟赢得了胜利！"
 uob.359.c:0 "莫斯利和布莱尔担任主席和总书记！"
 uob.359.e:0 "芭芭拉·卡素尔和詹姆斯·马克斯顿做了个协定！"
 uob.360.t:0 "停止自治"
 uob.360.d:0 "现在，准则派掌控了不列颠联盟，他们应该实现他们限制自治体的承诺。但是，虽然这个承诺在伦敦和其他英国城市的议事厅有相当多人支持，我们的对手仍然组织了抗议游行 - 如果我们继续采取行动，他们也会变得更激烈……"
 uob.360.a:0 "就应该这样！"
 uob.360.b:0 "或许这不是最好的办法……"
 uob.361.t:0 "埃里克·布莱尔的寒冷潮湿之日"
 uob.361.d:0 "大护国公莫斯利的前盟友埃里克·布莱尔同志，再也无法忍受现状。邪恶的莫斯利修改了宪法，把不列颠联盟变成了他的玩物。作为著名作家和民兵指挥，布莱尔有能力去推翻暴君。今天，当布莱尔凝望雨天之时，他知道应该采取行动了。"
 uob.361.a:0 "他的民粹派政变成功！"
 uob.361.b:0 "他带来了军队！"
 uob.361.c:0 "莫斯利发现了政变！"
 uob.362.t:0 "寒冷潮湿的一天"
 uob.362.d:0 "今天早上，著名作家和熟练的民兵指挥官，埃里克·布莱尔被发现死在家中，显然是自杀。虽然官方没有发现遗嘱，但布莱尔不再是大护国公莫斯利的盟友这事早就是一个公开的秘密。 \n\n 为了纪念他的“自发”的民众游行安静地穿过伦敦的街道，有越来越多的人加入，许多人都在流泪。一些是为他而流，一是为了对抗莫斯利的独断的最后希望而流。"
 uob.362.a:0 "他终于走了……"
 uob.363.t:0 "燃油问题"
 uob.363.d:0 "我们将资本家赶出去已经有十余年了，但我们还不能休息。除非他们已经彻底失败，否则就不能说革命安全了——但是若想击败他们，工人的热情是远远不够的。即使驾驶员的技术精湛老道，没有了燃油，我们的飞机，我们的坦克，我们的战舰只能趴窝，成为一堆废铁——而这可没有捷径克服。\n\n自从我们第一次意识到这个问题以来，为了开发国内的石油资源我们已经付出了不懈的努力。一部分开发，比如苏格兰的页岩油，获得了初步的成功。另一部分，比如法国的油田，最终是完全失败。幸运的是，许多有先见之明的人才早已料到这一切，并且把资源投入进了合成油研发项目上。如果我们把足够多的资源分到这个领域，也许就会……"
 uob.363.a:0 "会保证好供应的……"
 uob.364.t:0 "不列颠联盟的援助"
 uob.364.d:0 "今天，不列颠联盟派来了一位特使。他带来了联盟对我们工业援助、海军建议和技术支持的承诺，还有对我们奋力斗争的赞美之词。资本家也许很强大，每时每刻我们都在和他们作战，但有了这样的盟友，我们无论如何都该做得最好。"
 uob.364.a:0 "不列颠群岛绽放出了真正的工人团结之光"
 uobflavour.1.t:0 "谜语"
 uobflavour.1.d:0 "我们的铁道联合会有在报纸上刊发精巧填字谜的传统，每次只有很少几个人能解出这些字谜。然而，自从最近中英格兰铁道联合会开始发表字谜以来，匿名信件就接踵而至，里面写着每期谜题的正确答案。这些信件无论出自何人，他都是深藏不露的民间天才，或许会对我们有帮助……"
 uobflavour.1.a:0 "找到那个人！"
 uobflavour.1.b:0 "关我何干！"
 uobflavour.2.t:0 "包藏玄机"
 uobflavour.2.d:0 "虽然花了些时间，但我们的天才事务部总算找到了那位成功解出字谜的人。他就是阿兰·图灵，大革命前的数学教授，现居伦敦。起初他试图躲进茅庐闭门不出，但稍后在我们的情怀攻势下，他放弃了躲藏。这位天才对科研项目早已胸有成竹，他的方案看上去充满了学术气息，但要花去大笔经费，我们的专家认为图灵的方案很可能是正确的……"
 uobflavour.2.a:0 "支持他的研究！"
 uobflavour.2.b:0 "想骗钱？绝不！"
 uobflavour.3.t:0 "恩尼格玛迷踪"
 uobflavour.3.d_1:0 "“他做到了！那个（脏话），他做到了！”今日的报纸这样引用了我国顶尖科学家的话。这个由图灵带领的小项目，经过时间的推移，从一个布莱切利机关的小科室演变为了一个大机关，而项目最终也获得了成功。图灵造出了一台奇怪的机器，昵称“布丁”——因为图灵是在享用他最爱的约克郡布丁时想到了这个念头——这台机器革命性的改变了密码学。万古以来第一次，军事情报的解密和加密由机器进行了。这会给联盟在任何军事行动中都带来极大的优势。"
 uobflavour.3.d_2:0 "“他做到了！那个（脏话），他做到了！”今日的报纸这样引用了我国顶尖科学家的话。这个曾经由艾伦·图灵带领的小项目，在我们为布莱切利机关的行动提供了大量资助后迅速成长，并最终获得了成功。图灵造出了一台奇怪的机器，昵称“布丁”——因为图灵是在享用他最爱的约克郡布丁时想到了这个念头——这台机器革命性的改变了密码学。万古以来第一次，军事情报的解密和加密由机器进行了。这会给联盟在任何军事行动中都带来极大的优势。"
 uobflavour.3.a:0 "真是巧夺天工！"
 uobflavour.4.t:0 "威尔斯出版了新版世界百科全书"
 uobflavour.4.d:0 "就在共和国学院资助计划实施前，赫伯特·乔治·威尔斯发表了世界百科全书。这本书需要持续的编撰，不断更新版本，经由杰出作家严肃审阅，才能通俗易懂，老少咸宜"
 uobflavour.4.a:0 "我们应该把知识之光撒向世界！"
 uobflavour.4.b:0 "每个英国家庭都必须受到启迪"
 uobflavour.4.c:0 "这主意真是蠢到家了……"
 uobflavour.5.t:0 "伊妮德·布莱顿的新作：走私者之岛"
 uobflavour.5.d:0 "作家协会出版社今天出版了英国著名作家，公理会教友伊妮德·布莱顿的作品。《偏远岛屿的秘密》是本惊奇浪漫冒险小说，以朱利安、迪克、安以及他们的侄子乔治纳这几兄妹和小狗提米为主角。讲述了假期中大家在赫布里斯群岛少年营的诸多奇遇，包括被奇异力量绊倒，发现神秘孤岛，幽灵船，夜里的奇光等等，但主角一行人仍以智慧和勇气克服了重重阻挠，战胜了威胁的故事。"
 uobflavour.5.a:0 "布莱顿确实是位好作家"
 uobflavour.6.t:0 "布莱尔同志发表新作"
 uobflavour.6.d:0 "埃里克·亚瑟·布莱尔的长远构想，命名为“联盟四十年”的新作，终于过审正式发表了。在书中，布莱尔同志向读者提供了启发性的视角，描绘了不列颠联盟发展至1984年时的种种景象。勾勒出一个和平繁荣的世界工人天堂。本书立志于提高读者（急需提高的）精神面貌，向全球的革命战士与全体劳动者而开放。"
 uobflavour.6.a:0 "真是引人入胜啊"
 uobflavour.7.t:0 "世界百科全书"
 uobflavour.7.d:0 "在不列颠联盟的资助下，赫伯特·乔治·威尔斯同志刚完成了他对条目一再增长的世界百科全书的编辑工作。本书因其收录内容的特殊性，需要杰出作家的多次审阅，才能让文字通俗易懂老少咸宜。全世界都在为这种无尽的努力带来的工团主义信念而欢呼祝贺"
 uobflavour.7.a:0 "我们有必要把智慧的微光撒向整个世界！"
 uobflavour.7.b:0 "不就是工团主义者们的无聊政宣嘛"
 uobflavour.8.t:0 "新总书记"
 uobflavour.8.d:0 "总书记在最近匆匆离世后，我们有必要选出个新的书记来接替他的职位。"
 uobflavour.8.a:0 "乔治·道格拉斯·霍华德·科尔将延续布莱尔同志的政治目标"
 uobflavour.8.b:0 "选菲·皮拉廷！政府中是时候有个自由准则派的声音了"
 uobflavour.8.c:0 "奈·贝文将以布莱尔的荣耀建立一个工人的天堂"
 uobflavour.8.e:0 "哈里·波利特上台会让联盟的所有人都满意"
 uobflavour.8.f:0 "芭芭拉·卡素尔将继续在幕后行动"
 uobflavour.8.g:0 "托尼·本恩，威廉姆之子，能够胜任这个职位"
 uobflavour.8.h:0 "选克里斯塔贝尔·潘克斯特！让更多的女性担任政府要务吧"
 uobflavour.9.t:0 "总书记马克斯顿去世"
 uobflavour.9.d:0 "总书记詹姆斯·马克斯顿，为了大不列颠鞠躬尽瘁，死而后已，不列颠联盟举国哀悼，他的价值不可估量。"
