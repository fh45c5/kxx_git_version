 uob.95.t:0 "爱尔兰执政困局"
 uob.95.d:0 "自我们吞并爱尔兰以来已经过了十二年，爱尔兰共和军一直在进行抵抗，誓要恢复爱尔兰的独立。现在我们有三种选择，是要维持现状，还是释放一个社会主义的独立爱尔兰，还是暂停爱尔兰自由散漫的风气，专心清剿不列颠联盟的敌人？"
