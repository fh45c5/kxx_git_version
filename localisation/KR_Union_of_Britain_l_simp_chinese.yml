 ENG_ministry_truth_idea:0 "准则派的圆形监牢"
 ENG_ministry_truth_idea_desc:0 "在埃里克·布莱尔与情报部的不懈监视下，国内外的反革命威胁彻底在不列颠联盟绝迹。根据艾伦·图灵、罗伯特·沃森-瓦特等英国天骄的研究而来的世界一流监视通讯技术，加上兢兢业业的谍报探员和秘密警察，俨然让情报部成为了事实上覆盖全国的圆形监牢。为了莫斯利主席的革命与准则派的梦想，布莱尔及其手下的特工不惜弄脏自己的双手，篡改记录、焚毁书籍、操纵媒体与教育无所不作——只要吾心吾行澄如明镜，那么所作所为皆为正义。"
 ENG_cable_street_idea:0 "卡布尔街的记忆"
 ENG_cable_street_idea_desc:0 "卡布尔街上发生的骚乱向全国人民表明，并非所有人都忠于主席，由此而生的对主席愚蠢的轻视导致更多人拿起武器反对莫斯利。这些可悲的反叛企图将被粉碎，然而，斗争的存在本身显示出了联盟的软弱。对卡布尔街上发生的事情的回忆，现在成了那些反对极权主义者的战斗口号。"
 ENG_maximist_idea:0 "准则派狂热"
 ENG_maximist_idea_desc:0 "革命的成功，使得全国范围内形成了对主席不可动摇的献身精神，来自英国各个角落的所有工人都必须尽自己的责任，为国家服务。追随者们有多献身，革命就有多强大，而英国无产阶级的目的是继续革命。只有莫斯利才能创造当之无愧的属于劳动人民的乌托邦！向革命致敬！向主席致敬！"
 ENG_maximist_idea2:0 "准则派狂热"
 ENG_maximist_idea2_desc:0 "革命的成功，使得全国范围内形成了对主席不可动摇的献身精神，来自英国各个角落的所有工人都必须尽自己的责任，为国家服务。追随者们有多献身，革命就有多强大，而英国无产阶级的目的是继续革命。只有莫斯利才能创造当之无愧的属于劳动人民的乌托邦！向革命致敬！向主席致敬！"
