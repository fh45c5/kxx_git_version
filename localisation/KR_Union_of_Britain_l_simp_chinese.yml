 ENG_weltkrieg_decisions:0 "二次大战决议"
 ENG_weltkrieg_decisions_desc:0 "对抗反动势力的伟大爱国战争爆发了。不列颠联盟将为抵抗德国压迫，保卫工团主义事业尽她的一份力。不列颠联邦的男女老少都会为此奋战，团结一心，我们必将胜利。"
 ENG_internationale_decisions:0 "第三国际决议"
 ENG_internationale_decisions_desc:0 "不列颠在第三国际中扮演着自己的角色，我们需要在帮助全世界同志的事业中尽到自己的责任"
 ENG_merchant_marine_ships:0 "征召民船"
 ENG_merchant_marine_ships_desc:0 "渔民因为战争而不敢出海，所以我们可以让他们空闲的渔船转而变成守护他们的军舰。战争胜利后甚至还能把剩下的渔船还给他们。"
 ENG_the_home_guard:0 "英国国土防卫军"
 ENG_the_home_guard_desc:0 "英国需要人民来拱卫！如果德国决定登陆大不列颠，我们就要依靠人民来守护大不列颠岛。"
