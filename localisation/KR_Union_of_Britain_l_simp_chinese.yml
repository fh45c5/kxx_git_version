 uobflavour.39.t:0 "无工会者的工会？"
 uobflavour.39.d:0 "在权力下放的进程接近尾声之时，一项法案被送抵了改革后的劳工联合会议的会场，要求为通常被称为流氓无产阶级的那少部分民众建立一个特别的工会。流氓无产阶级，也被简单地称为“无业游民”，目前占联盟大约3-5%的人口，用来指代联盟中的失去工作能力者，拒绝参与工作者，偷鸡摸狗之辈和路上行乞之徒。即使在贫困人口中，无业游民也被视为最贫困者，换句话说，在反动社会的眼中，只会认为是肮脏懒惰的堕落者。尽管不列颠联盟以自己进步和平等的法律而自豪，但许多劳联会成员，甚至许多工人阶级平民，都忍不住觉得自己比流氓无产阶级要高贵得多。确实，在许多方面，无业游民如今的生活与曾经处于反动统治下的时候别无二致。要说有什么与反动统治时期不同的，那就是无业游民失去了投票权。由于革命的主干是工会，因此只有工会成员在联盟才有合法的投票权。无业游民要么没有工作，要么没有足够的收入支付会费，被排除在工会之外，因此也就不在政治进程之中。虽然受此影响的不仅是无业游民，有一些工人也拒绝加入工会，但无疑他们是最受影响的。不仅如此，由于无业游民不是工会成员，他们往往也会被排除在大部分社会福利之外，当然，他们仍然可以获得比在反动温莎时代更多的照顾。总之由于这一系列因素，许多联盟公民认为流氓无产阶级乃是反动思想的温床，似乎也是说得过去的。\n\n而这也正是这项法案被提出的原因。考虑到无业游民内部反动分子的日益增多，以及他们长期以来被过去腐败的劳联会所忽视的事实，该法案旨在建立一个专供无业游民的特殊工会。虽然事实上该工会几乎只能作为一个集会平台，但它也能使这一部分人口最终在政府中拥有自己的发言权。而自治主义者以外的大部分劳联会成员则反对该法案，认为创建这样一个工会，就等于是在鼓励懒惰，毕竟当你可以简单地加入无业游民工会并获得一名辛勤劳动的工人所拥有的利益时，为什么还要费心去工作？由于该法案的争议性，劳联会内部支持反对两派几乎势均力敌。只有主席的支持或谴责足以打破僵局，因此双方都已上报行政部门，预计格莱斯主席将在未来几小时内就法案发表声明。"
 uobflavour.39.a:0 "我们不应美化那些没法养活自己的人，谴责该法案！"
 uobflavour.39.b:0 "我们必须倾听人民的全部诉求！支持该法案！"
