 ENG_england_army_mutiny_desc:0 "由于人民反对莫斯利的改革，不列颠联盟的大部分地方开始遭受内乱的折磨。而当法国和意大利移开视线，宣称自己不该牵扯进英国的麻烦事里时，大批军队已经开始发动叛乱。"
