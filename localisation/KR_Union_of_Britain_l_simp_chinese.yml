 uobflavour.40.t:0 "娱乐革命服务协会企划"
 uobflavour.40.d:0 "事实已愈发清晰，战争即将成为未来一段时间的常态，而为了在此种情形下提振部队的士气，劳联会授权正式成立了娱乐革命服务协会。娱革协由英国炙手可热的两位退伍老兵巴兹尔·迪恩、莱斯利·亨森担任一把手，宗旨是为在世界各地作战的我军部队，以及如法国那般忠心可鉴的宝贵盟友提供娱乐服务。\n\n知名演员、喜剧表演者、创作型歌手乔治·福姆比是娱革协中的一颗冉冉新星，他的成功既离不开自己的才能、在军队和英国民众间的人气，也有其妻子贝丽尔·英厄姆的精心运营（福姆比标志性的尤克里里最初就是贝丽尔的主意），以及党的暗中推动（至于背后的原因嘛，很简单，就是因为福姆比公开支持工团主义和劳联会）的功劳。防御工事、军事基地、野战医院，甚至是战场一线，士兵们哪里需要福姆比，福姆比就会带着轻松活泼的音乐出现在哪里，为大家带来欢乐和喜悦——福姆比就是这样靠着自己的英勇无畏以支持革命事业的非战斗人员的身份荣获了军方的表彰嘉奖。最近刚从法德边境为前线的法国盟友表演归来的福姆比一刻也没有闲着，立马将目光放到了另一群急需摇滚治愈的疲惫英雄身上，并同娱革协一起规划起了下一趟旅程。无论是待在前线，还是留守海岸线旁的哨站和工事，每天的生活都是既压抑又沉闷，大家都被战争所带来的劳累和恐惧压得喘不过气，而福姆比以及各位娱革协的表演者正如乌云中的那一缕阳光，为我们的小伙子们带来了坚持到归乡那一天的希望。"
 uobflavour.40.a:0 "军旅生活好起来了！"
