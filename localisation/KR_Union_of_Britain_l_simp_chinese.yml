 ENG_militia_idea:0 "民兵武装"
 ENG_militia_idea_desc:0 "不列颠的军队主体仍是1925年革命里由工人组建的临时民兵武装。虽然这些地方民兵的士气高昂，但他们在战争方面不够专业，比如就无法支撑起正规军对后勤的有效需求。而且因为他们震耳欲聋地呼喊着“挣脱锁链！挣脱锁链！”的口号，我们的军官常常因此心理崩溃。"
 ENG_isolation_idea:0 "光荣孤立"
