l_simp_chinese:
 qin_win: "§G嬴苏成功夺得四川大权§!"
 mai_huo_che: "§G我们将得到50辆§Y德制火车§!，如果我们没有§Y火车科技§!，也将获得§Y火车技术§!。§!"
 qin_ying: "川系军阀"
 qin_zheng_zhi_1: "嬴苏兵变"
 qin_zheng_zhi_1_desc: "杨森的大意终于使他丢掉了四川，现在四川将在嬴苏将军的带领下，面对即将到来的风暴。"
 qin_zheng_zhi_2: "赈灾"
 qin_zheng_zhi_2_desc: "尽管战乱和旱灾沉重的打击了四川省，在军队控制的几个粮仓中仍然有剩余的粮食。鉴于混战已经告终，我们应当派出士兵将这些粮食分发到乡村地区。"
 qin_zheng_zhi_3: "重建秩序"
 qin_zheng_zhi_3_desc: "虽然内战已经结束，但是敌人不会就此消失，我们必须扩大自己的影响，稳固自己的地位"
 qin_zheng_zhi_4: "稳定四川"
 qin_zheng_zhi_4_desc: "随着其他阵营的瓦解，秩序重归四川，剩下的事项就是清除剩下的抵抗，重建政府对被乱党和土匪影响的乡村的控制。用不了多久，战争最严重的创伤就会愈合。"
 qin_gong_ye_1: "发展工业"
 qin_gong_ye_1_desc: "工业是立国之本，只有工业足够发达，我们才能在风暴中站稳脚跟"
 qin_gong_ye_2: "开拓成都"
 qin_gong_ye_2_desc: "成都虽是我们的首府，但她目前还不配这个位置，我们将扩大成都市区，合并周边的郊区人口，现在他们也是城里人了。"
 qin_gong_ye_3: "资助重工业"
 qin_gong_ye_3_desc: "重工业为工业之首，所有我们要优先发展重工业，使其带动轻工业，最后完成工业化。为此，我们要通过德属东亚来购买一些德制火车。"
 qin_gong_ye_4: "改进生产"
 qin_gong_ye_4_desc: "四川绝大部分工业，就算是重庆最先进的工厂，常常看起来像上个世纪的工坊而非本世纪的工厂。我们必须努力让它们赶上亚洲发达地区的标准。"
 qin_gong_ye_5: "大修公路"
 qin_gong_ye_5_desc: "除了几个连接主要城市的交通枢纽外，境内的绝大部分道路都是数辈行人踩出来的土路。将我们的那些更小规模的城市城镇用公路连接起来，我们将减轻农村人口的生活压力，并促进当地经济的发展。"
 qin_gong_ye_6: "成都制钢厂"
 qin_gong_ye_6_desc: "四川的资源养不起一支争霸的军队，我们将在成都造一座制钢厂，来满足我们日益壮大的军工。"
 qin_gong_ye_7: "优化产线"
 qin_gong_ye_7_desc: "我们的工业设备虽称不上先进，但绝对可以说落后，同样的材料能造两杆枪，在我们的“仔细专研下”就可以造半杆枪。我们将发行新的工业指南，来标准化、统一化生产。"
 qin_gong_ye_8: "工业化"
 qin_gong_ye_8_desc: "旧政权显然没有耗费心思去赶上中国其他地区。他们忽视人民诉求的行为让四川成为了中国内部的一潭死水。我们的人民需要加倍努力弥补过去数十年的空窗期，这样我们的努力才能开花结果。"
 qin_gong_ye_9: "西重铁路"
 qin_gong_ye_9_desc: "我们的工业正在蒸蒸日上，但货运设备却没有跟上脚步。我们将新建一条重庆到西康的铁路，来满足我们的需求，\n虽然沿线山地居多，毕竟这种能帮助他们腰包鼓起来的工程，相信我们勤劳的乡亲会完成这项壮举。"
 qin_ke_yan_1: "四川教育法案"
 qin_ke_yan_1_desc: "不只是城市受到了旧清政府头目和他们的走狗的忽视，四川人民的精神思想同样也被他们所遗忘了。文盲遍地，绝大多数人民对我国源远流长的历史和为国尽忠的义务一无所知。我们将颁发新的教育法案，在成都进行试验。"
 qin_ke_yan_2: "学以致用"
 qin_ke_yan_2_desc: "我们让他们去学习并不是为了脸子，现在我们将验收一下成果。"
 qin_ke_yan_3: "普及新教育"
 qin_ke_yan_3_desc: "新法案的成果显著，现在我们将在全省发布，让所有儿童都能够去读书，来脱离面朝黄土背朝天的艰苦生活，从而让四川成为中国乃至东亚识字率最高的乐土。"
 qin_zhan_zheng_1: "备战"
 qin_zhan_zheng_1_desc: "尽管和平已经重归四川，但是看起来距离我们再次迈向战争的时机并不远了。让我们扩大我们的军备生产，以便为下一场战争做好准备。"
 qin_zhan_zheng_2: "夺取西安"
 qin_zhan_zheng_2_desc: "“虽北京贵为中国百年之首都，然西安处华夏之中，乃新朝首都首选也。”  ——嬴苏"
 qin_zhan_zheng_3: "组建新军"
 qin_zhan_zheng_3_desc: "旧军阀的部队不足以满足我们的野心，我们将组建一支新式军队，使我们足以问鼎中原。"
 qin_zhan_zheng_4: "严肃军纪"
 qin_zhan_zheng_4_desc: "服从命令是军人的天职，但似乎我们那些兵痞子并不懂得这个道理，三天打鱼两天晒网式的训练将一去不返，我们将用德国的军纪来要求我们士兵。"
 qin_zhan_zheng_5: "更多枪炮"
 qin_zhan_zheng_5_desc: "我们绝不允许我们的军队出现手无寸铁就上了战场的荒诞场面，一人一杆枪将是军队的基本要求。但目前的军工产量还远不能满足这个标准，我们需要更多的军工企业。"

 qin_guo: "秦国"
 qin_cheng_li: "§G嬴苏成功重建秦国§!"
 da_zhang: "解锁§Y威胁军阀§!的£decision_icon_small 决议"
 shou_hui_zu_jie: "解锁§Y收回租界§!的£decision_icon_small 决议"
 shou_hui_bian_jiang: "解锁§Y收回边疆§!的£decision_icon_small 决议"
 zheng_he_jun_fa: "解锁§Y整合军阀§!的£decision_icon_small 决议"
 xi_jin_zheng_fu: "§G该国策将由事件解锁§!\n解锁§Y更多扩张§!的£decision_icon_small 决议"
 gjxf: "§g我们将制定一套新的宪法，根据宪法内容获得新的民族精神§!"
 qin_guo_zz1: "秦国重生"
 qin_guo_zz1_desc: "成功了！嬴苏将军成功摧毁北京政权，夺得天命，重建秦国。虽然此举不仅在内部，在国际上也引起轩然大波，但是嬴苏将军——现在的秦武帝定会像其先祖嬴政，再次统一华夏！"
 qin_guo_ge1: "帝国宪法"
 qin_guo_ge1_desc: "既然我们已经宣称天命，重建帝位，那么就应该像一个真正的国家一样，颁布一套《大秦帝国宪法》。现在投奔我们的法学家陆陆续续抵达西安，制宪会议随时可以开始。"
 qin_guo_ge2: "实施新劳动法"
 qin_guo_ge2_desc: "由于某些鼠辈，导致我们的法律无法正确实施，现在陛下已经正式下令，在全国正式实行《新劳动法》。"
 qin_guo_ge3: "社保体系"
 qin_guo_ge3_desc: "取之于民，用之于民。我们要在中国首先建立全面的社会保障体系，让全中国的百姓知道，谁才是他们效力的对象。"
 qin_guo_ge6: "大建学校"
 qin_guo_ge6_desc: "四川的教育法案取得了巨大的成果，所有我们要在全国范围内实施，实现全民教育，使中国孩子人人有学上，人人有书读。"
 qin_guo_jd1: "重组军队"
 qin_guo_jd1_desc: "我们的军队已不同往日，奋战至今，军队已经略显臃肿，在国家统一之前，我们要再次对军队进行整编重组，建立一支真正的“大秦铁军”"
 qin_guo_jd2: "一国一军"
 qin_guo_jd2_desc: "军队的重组大致完成，我们要强化士兵们对陛下，对祖国的意志，\n忠！诚！"
 qin_guo_jd3: "建立军校"
 qin_guo_jd3_desc: "小打小闹已经结束，未来我们一定会面对日本军队，仅凭我们的将领，打一场全面战争远远不够，我们需要建立一所军事学院，来发掘军事新星。"
 qin_guo_jd4: "大秦之剑"
 qin_guo_jd4_desc: "大秦铁军已经准备就绪，不仅仅是日本，就算是德国陆军，我们的战士们也不会畏惧，他们就是大秦的剑。"
 qin_da1: "秦王扫六合"
 qin_da1_desc: "时隔两千多年，大秦的军队将再次东征，我们的目的与先祖一样，将中国统治在一面旗帜之下。"
 qin_da2: "民族抗战"
 qin_da2_desc: "战士们，东瀛蛮夷及它们的走狗已经已经踏上了我们神圣的国土，帝国虽大，但我们无处可退。\n\n巨龙如果无法吞日，那么他就将永远龟缩在举世混浊的深渊无法挣扎。"
 qin_da3: "驱除鞑虏"
 qin_da3_desc: "租界的存在就是一个错误，是那些满族人最大的罪证。今非昔比，我们将把蛮夷从神圣的中华大地全部驱逐，一个不留！"
 qin_da4: "收回边疆"
 qin_da4_desc: "我们成功战胜了所谓的东亚霸主，现在我们剩下的任务就是确保除去中国内地之外，我们天赋领土的归属。蒙古、西藏以及那些边远的省份势必应该尾随我们左右！"
 qin_da5: "虎视何雄哉"
 qin_da5_desc: "自鸦片之辱后，我们终于再次统一了中华大地，中华民族将再次成为世界秩序的主导者，大秦帝国恒古不灭，万世永存！"
 qin_da6: "普天之下，莫非王土"
 qin_da6_desc: "普天之下，莫非王土，率土之滨，莫非王臣。\n为了巩固我们脆弱的边疆，就需要将势力扩充到更大的范围。为此，我们没有时间停下，大秦铁军将挥师远征，将陛下的荣光照耀在这片大地的所有地方，带给那些西方的野蛮人文明的洗礼。"
 qin_hai_jun1: "大秦海军"
 qin_hai_jun1_desc: "早在朱明时代，中国海军就在世界独领风骚，郑和下西洋的壮举至今仍在海外流传。\n现在我们成功得到了出海口，大秦旗帜将再次四海飘扬。"
 qin_hai_jun2: "近海舰队"
 qin_hai_jun2_desc: "百年海军这句话可不是说着玩的，要想短时间建造可观的海上力量，驱逐舰和轻型巡洋舰是个不错的选择。"
 qin_hai_jun3: "海军演习"
 qin_hai_jun3_desc: "虽然我们海军才刚刚起步，但我们的邻居可是号称东亚第一海军，我们可以派人去“观摩学习”一段时间，相信它们不会介意。"
 qin_hai_jun4: "远洋海军"
 qin_hai_jun4_desc: "如果缺少一系列战列舰带领海军抗击我们的敌人，那么我们的海军就是不完整的，战列舰作为最大的军舰能够提高最猛烈的炮火。"
 qin_hai_jun5: "炸沉它们"
 qin_hai_jun5_desc: "相较于贵重的舰船，飞机的造价就显得微不足道了，如果我们在飞机上挂载一些鱼雷，那么就轮到敌人哀嚎了，因为船只比飞机昂贵得多。"
 qin_hai_jun6: "出海战备"
 qin_hai_jun6_desc: "我们的最终目标是制霸太平洋，那么我们的船就必须有足够的燃料，支撑远洋航行。"
 qin_hai_jun7: "优化船坞"
 qin_hai_jun7_desc: "我们的“军阀朋友”显然忽视了海军的重要性，要不然也不会使用老旧的造船技术，让我们改善一下设备，它们就能更加高效。"
 qin_hai_jun8: "大建海军"
 qin_hai_jun8_desc: "凭我们目前的进度，想要制霸太平洋显然是痴人说梦，我们必须在海军建设上投入更多资金，来大规模扩建我们的海上力量，彰显帝国权威。"
 qin_kong_jun1: "组建空军"
 qin_kong_jun1_desc: "空军的重要性早在世界大战期间就已经显现，遗憾的是我们之前并没有条件去组建一支空中力量，现在我们将弥补遗憾。"
 qin_kong_jun2: "天降正义"
 qin_kong_jun2_desc: "天空对我们来说是一片可以用来攻击的新广阔领域，也是我们的敌人可能尚未准备好保卫的地点。轰炸机的诞生造就了一种简单但优雅的将炸弹从车间运送到目标的“途径”。我们必须投资轰炸机，确保我们的敌人在与我作战时受到全方位的打击——这是一种我们不可忽视的优势。"
 qin_kong_jun3: "空军学院"
 qin_kong_jun3_desc: "飞行本身就是一种技巧，而在空战状态下好好飞行可不是在考前一晚突击复习就能达成的。我们需要的是一大批由称职军官率领的训练有素的飞行员。"
 qin_kong_jun4: "大秦铁翼"
 qin_kong_jun4_desc: "我们有着辽阔的领空，所以我们飞机也必须足以支持更大的航程。"
 qin_kong_jun5: "鹏程万里"
 qin_kong_jun5_desc: "鹏之徙于南冥也，水击三千里，抟扶摇而上者九万里。在将来的战争中，我们不能将我们的头顶暴露在敌人的武器之下，我需要更多飞机。"
 qin_kong_jun6: "天空霸主"
 qin_kong_jun6_desc: "天空对我们的敌人来说是一片可以用来攻击我们的新广阔领域，也是我们需要防卫的一片新领域。不同于陆地，空中没有要塞，没有掩护，只有一对一的狗斗。如果我们投资我们的战斗机生产，我们会确保任何外人都不能在我们的领空自由飞翔。我们的战斗机总会拦在那些不速之客面前并时刻准备着把他们摁回地面上。"
 qin_kong_jun7: "神兵天降"
 qin_kong_jun7_desc: "空降师是一种新的战斗方式，而他很明显会给我们巨大的优势。我们应该建立我们自己的空降部队。"