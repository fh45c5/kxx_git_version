l_simp_chinese:
 mittelDWR.1.t: "莫桑比克的情况"
 mittelDWR.1.d: "世界大战时期非洲战场的战事打的相当离谱。东非战事在双方的拉锯战中结束，协约国军打下了德属东非，可我们也攻入了莫桑比克。而且我们两方都在“敌区”征召了数千名非洲土著作为劳工，保安或是士兵，因此战后我们惩罚了那些胆敢与协约国合作的人。现在不少土著因此逃亡莫桑比克的边境地带安营扎寨，而且有传言葡萄牙的新极端主义政府正在计划武装他们以对抗我们。"
 mittelDWR.1.a: "我们必须严阵以待。"
 mittelDWR.2.t: "莫桑比克的情况"
 mittelDWR.2.d: "世界大战时期非洲战场的战事打的相当离谱。东非战事在双方的拉锯战中结束，协约国军打下了德属东非，可德军也攻入了我们的莫桑比克。而且我们两方都在“敌区”征召了数千名非洲土著作为劳工、保安或士兵，因此战后那群德国混账狠狠的惩罚了那些加入我军的人。目前，这些土著正住在中央非洲与莫桑比克边境地带的简易营地中，这群土著是我们袭扰中央非洲的完美工具，毕竟在他们中不少人都希望对那群害他们落得如此境地的德国人复仇。"
 mittelDWR.2.a: "让我们制定一份计划……"
 mittelDWR.3.t: "殖民地内的好机会"
 mittelDWR.3.d: "我们这有个不错的办法能让中央非洲陷入混乱，那就是武装那些住在莫桑比克边境营地的那群愤怒的土著。中央非洲越混乱，我们实现粉色地图计划的可能性就越大。"
 mittelDWR.3.a: "尽全力武装他们。"
 mittelDWR.3.b: "严厉打击这些无赖。"
 mittelDWR.4.t: "卢萨卡警察被枪杀！"
 mittelDWR.4.d: "我们的一个警察被一个马孔德部落民枪杀！整座城市陷入混乱，我们逮捕了那个行凶的独狼，当地的警察正在调查中，目前比较靠谱的说法是这家伙是在边境线的那一边，也就是葡属东非殖民地那里拿到的武器。"
 mittelDWR.4.a: "糟透了！"
 mittelDWR.5.t: "又一个警察被枪杀！"
 mittelDWR.5.d: "这次是一个利隆圭警察被一个激进的土著枪杀，作案者是一个马孔德部落民，他的作案动机和武器来源仍在调查中，不过我们认为他的武器很可能是从葡萄牙人手里拿来的。"
 mittelDWR.5.a: "这太过分了！"
 mittelDWR.6.t: "第三起枪杀警察案！"
 mittelDWR.6.d: "这次厄运降临到达累斯萨拉姆，一位警官被一个马孔德部落民枪杀，这已经是第三起枪杀警察案了，达累斯萨拉姆的警察正在抓捕凶手和调查他的作案动机，葡萄牙人估计跟这事也有牵连。"
 mittelDWR.6.a: "这事没完了？"
 mittelDWR.7.t: "尼亚萨兰种植园被焚毁！"
 mittelDWR.7.d: "尼亚萨兰的一个腰果种植园被一群从葡萄牙殖民地过来的“土匪”一把火给烧了，他们抢走了一大堆成熟的作物，还把拿不走的东西全烧了，随后就一溜烟的逃回了葡属莫桑比克。"
 mittelDWR.7.a: "得做点什么！"
 mittelDWR.8.t: "兵站遇袭！"
 mittelDWR.8.d: "这群“土匪”根本不怕我们土著士兵的力量！他们抢劫了一个兵站，抢走了补给之后就逃回了他们在莫桑比克的营地。"
 mittelDWR.8.a: "让这帮葡萄牙混蛋住手！"