 gal.103.d:0 "大选结果尘埃落定，右翼联盟获得了胜利。相比内斗不断的左翼联盟、临时拼凑的中间派，右翼联盟显得要更加团结一些。但是用不了多久，右翼党的克拉科夫派和利沃夫派又会开始激烈的斗争，天主教人民党也极力想扩大自己的席位。今天的议会或许将决定加利西亚未来的命运。经过激烈角逐，加利西亚人选出了他们的新任总统。"
