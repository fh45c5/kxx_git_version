 gal.95.t:0 "我们的未来"
 gal.95.d:0 "硝烟散去，喧嚣沉寂，东加里西亚只留下墙上斑驳的乌克兰“独立”标语，静静的凝视着这片土地上发生的一切。这片土地已经改名成了西乌克兰，反对的游行在西加里西亚的大街小巷爆发。奥地利随意地侵害我们国家主权，皆因我们不过他们随意摆弄的一颗棋子。在许多人看来，奥地利对加利西亚的错误政策一直在制约着我们的发展，或许假以时日，连属于加利西亚人的政府都将不复存在。时代的列车不会等人，在陷入更深的泥潭之前，我们必须决定自己的道路。"
