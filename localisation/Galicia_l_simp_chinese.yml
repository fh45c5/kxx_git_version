 gal.100.t:0 "长夜将明"
 gal.100.d:0 "本mod中欧起义线至此已全部结束，感谢您的游玩。您还可以选择根据国策提示继续开疆拓土，我们期待您的尝试。\n\n天若有情天易老，人间正道是沧桑。\n\n独立与自由总是道阻且长，现实世界中，波兰用了123年才实现了她的复活，可短短21年后，这个多灾多难的民族又一次被践踏在了德国人和苏联人脚下。二战结束后，波兰继续作为苏联的小弟被控制长达45年之久。完全独立之后的波兰依然要在美俄两个大国之间夹缝求生，帝国主义和民族主义的乌云依然笼罩在全世界的上空。身为有着相似民族经历的中国人，我们的民族也曾遭受过漫长而屈辱的近代史，制作组强烈谴责“对内压迫百姓、对外奴役他族”的帝国主义行径，期盼世界人民大团结能够真正地实现，因此在kx这条架空的历史时间线加入了自己对民族解放与民族团结的一些思考。我们也欢迎持不同政见者与我们交流。\n\n新人处女作，无可避免有诸多问题和不足之处，望您海涵并提出宝贵意见。本mod会持续更新，但制作人尚在上学，速度不能保证。对本mod或其他一切有关p社游戏感兴趣的，可以添加企鹅群742838299，我们热切期盼与您再次相见。"
 gal.100.a:0 "且行且歌"
 gal.101.t:0 "提前选举"
 gal.101.d:0 "由于无法维持住现有权力，维托斯呼吁提前举行在总督卡尔·阿尔布雷希特默许下的国家议会大选。由于失去了之前的大部分支持，波兰人民党正处于危险的境地，不得不与同自己政党的主张相似或不同的势力对抗。\n\n传统左翼有两个强大的团体，即奥孔神父的激进农民党和长期领导人伊格纳齐·达申斯基的社会民主党。前者主张建立一个神圣且道德的政府，将教会的教义与社会主义相结合。然而又与僵化的等级制度割离，支持农民教会和农业社会主义。后者则要求进行涉及加利西亚法律和经济生活各个方面的重大改革。这一切都是为了让城市工人受益，并让加利西亚成为一个新独立的波兰共和国的起点。然而最近又有一股新的势力，即加利西亚工人党在暗中活跃，他们中的大部分信仰马克思主义，企图在加利西亚践行他们的社会主义实践。另有一小部分成员则更为激进，试图建立无政府的“乌托邦”。他们共同在此次选举中建立了左翼联盟。\n\n右翼党派的数量从某种角度上来说要少得多，但在某些方面却更令人兴奋。民族右翼党长期以来一直是加利西亚政治中的主导力量，直到最近才被波兰人民党取代。然而，其内部并不像表面上那般团结，克拉科夫和利沃夫两派互相斗争了数十年。克拉科夫派的保守主义远不如利沃夫派那般教条——后者认为民主本身就是贫困的一种表现形式。为赢得选举，他们与长期在野但有一定影响力的天主教民主党组成了右翼联盟。\n\n王国的全体人民，无论是波兰人、乌克兰人、俄罗斯人、犹太人还是日耳曼人，都在问自己一个问题。在所有事情结束后，谁将负责拯救他们的土地？"
