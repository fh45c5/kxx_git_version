 gal.102.t:0 "第一届全国工农大会"
 gal.102.d:0 "大选结果尘埃落定，左翼联盟获得了胜利。在德高望重的激进农民党领袖奥孔的支持下，第一届全国工农大会在昔日的加利西亚最高议会厅召开。各省代表抱着不同的信念走入会场，在奥孔简短的演讲结束后，便爆发了不可避免的激烈争吵。大会原计划收集关于土地改革和修订新宪法的征求意见稿，结果在一片混乱中只能勉强选举出一个国务临时委员会。所幸，委员会在大会最后一天呈递了各派的主席候选人。经过大会全体代表的民主选举，加利西亚人选出了他们的新任主席。"
