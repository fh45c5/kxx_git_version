 gal.109.d:0 "匈牙利人成功挡住了奥军的一次次进攻，我们也在东北方向成功牵制住了大批奥地利军队。联军甚至有实力发动一场大规模进攻，直逼奥地利首都维也纳。精疲力尽的奥地利高官们已经坐不住了，派人向我们低声下气地乞求和谈。我们的战略目的已经达到，和谈很是顺利，奥地利承认了我们两国的独立。"
