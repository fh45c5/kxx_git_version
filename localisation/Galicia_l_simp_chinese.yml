 gal.96.t:0 "奥地利反击"
 gal.96.d:0 "在自由军团东方领成立的几乎同一时间，奥皇也调整好了军队，在我们未能控制住的地区站住了脚跟。新生的自由同盟面临着全方位的困难考验，我们必须团结一致，逐个击破敌军，并优先夺回我们的工业基地。"
 gal.96.a:0 "稳扎稳打"
 gal.97.t:0 "自治体系现代化"
 gal.97.d:0 "随着工业化和现代化的逐步推进，加利西亚已不再是一个让维也纳头疼的“蛮荒之地”，我们的人民有能力在奥地利帝国这个大家庭里自己管理好自己。奥加双方通过多次会谈，确定了有益于各民族各阶层的现代化自治体系方案。维也纳强加管束的时代已经过去了，加利西亚在一步步提高自己在帝国中的位置，以求得更大程度的平等和自由。"
 gal.97.a:0 "为我们的成果欢呼！"
 gal.98.t:0 "欧洲宣言"
 gal.98.d:0 "以加利西亚为代表的自由且崭新的欧洲民族面貌赢得了对帝国主义的大战。热战结束，然而在欧洲大陆的冲突远远没有消弭，在新生的西斯拉夫国度中，逐渐孕育着一个代表全欧洲的构想。全体欧洲人民团结在一面大旗下，共同创造全新的人类纪元，以和平对话而非流血冲突的方式，推动人类社会的进步，寻找全世界人民大团结的伟大道路。\n\n今天，欧洲宣言在利沃夫发表，迅速引起了全世界的震动。这座古老而伟大的城市已超越加利西亚之国，超越波兰与鲁塞尼亚之人，超越西斯拉夫之族，成为全欧洲乃至全人类又一大跨步的起点。我们将向整个欧洲发出邀请，希望各个国家可以摒弃前嫌，积极投身于人类命运共同体的建设之中。"
 gal.98.a:0 "道阻且长，行则将至"
 gal.99.t:0 "给加利西亚重置mod玩家的一封信"
 gal.99.d:0 "感谢您选择游玩加利西亚重置mod！本mod由两个大学生制作，合理性与文本专业性上可能有所不足，希望您能包容理解。\n\n本mod可游玩内容预期到1942年,包含西乌克兰问题和平解决/战争、加利西亚独立战争(要谋求独立需要抓住时机，在帝国发生内乱之时独立是最为有利的。我们使西乌克兰无法直接被乌克兰吞并，此改动与kx原版内容不符，旨在提升本mod的可玩性，且波兰可能会宣战导致战局更加复杂)、煽动德意志势力范围的中欧大起义以及战后内容。\n\n若选择左派并加入第三国际，则可以合并第三国际；若选择波兰人民党或左派且未加入第三国际，则可以成立欧盟并获得欧洲核心；若选择市场自由主义，则可以成立欧洲经济共同体阵营；若选择右派，则可以成立大加利西亚联邦；若选择国家民粹主义，则可以追忆过往并成立罗斯帝国(国家民粹主义需要先让社会主义政党上台，在二战爆发前可以发动政变);同时，本模组多元化地加入了安人全球核心的内容，酋长们不妨一试。此外，也可以选择以中欧大国的身份宣布解放全欧洲的自由(没有核心)。\n\n风暴已在喀尔巴阡山脚酝酿已久，接不过来的电报、电话、拜访已让议会焦头烂额，现在，加利西亚的最高统治权已经交到了你的手里，抓紧时间干活吧，祝君武运昌隆！"
 gal.99.a:0 "黑云压城城欲摧"
 gal.guide.t:0 "加利西亚路线指南"
 gal.guide.d:0 "各个意识形态（除民粹）都可通过选举上台，游玩民粹须先选择社会主义左派，完成独立，在二战爆发后拒绝德奥干涉，民粹主义者便可以发动政变上台。加利西亚独立进程可在解决西乌克兰问题后或奥匈帝国发生内乱时开启，请注意选择时机。若未能和平解决西乌克兰问题，罗马尼亚会夺取布科维纳，这可以在之后作为借口宣战罗马尼亚。"
