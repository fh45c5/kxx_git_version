l_simp_chinese:
#国策
 GAL_minzupingdeng:0 "民族平等条约"
 GAL_minzupingdeng_desc:0 "加利西亚内的民族正如日薄西山的奥匈一样，多而庞杂，部分民族依靠人多势众掌握了种种特权，压迫少数民族，这是造成社会混乱的重要原因。为了维持社会稳定，我们必须将特权从既得利益者手中拿回来。全民族平等的国策不可动摇。"
 GAL_monday_1:0 "无可逃避的黑色星期一"
 GAL_monday_1_desc:0 "德国的经济崩溃了。作为他们的邻国，我们的经济毫无疑问地被波及，这让我们本就不安定的社会雪上加霜。一片混乱中，我们必须要以最清醒的头脑来度过危机，否则，加利西亚很可能因此而分崩离析。"
 GAL_monday_2:0 "维持货币稳定"
 GAL_monday_2_desc:0 "我们的货币系统跟奥地利的深度绑定，黑色星期一已然过去，当务之急便是控制货币流通，减轻通货膨胀。"
 GAL_monday_3:0 "农村信用银行"
 GAL_monday_3_desc:0 "作为农业国家，加利西亚的农民的生活却十分贫困，尤其是经济崩溃之后。我们需要向他们提供信贷基金，以维持濒临崩溃的小农经济。"
 GAL_monday_4:0 "共克时艰"
 GAL_monday_4_desc:0 "当下是一段非常困难的历史时期，唯有号召全加利西亚的人民们团结起来对抗经济危机方能度过。"
 GAL_monday_5:0 "吸引外商投资"
 GAL_monday_5_desc:0 "作为奥地利帝国的一份子，我国的外来投资不多，现在我们迫切地需要外国投资来减轻我们的乡村不够城市化的问题。"
 GAL_monday_6:0 "国家资助建筑"
 GAL_monday_6_desc:0 "单靠市场我们是无法解决黑色星期一的，必须要出动看不见的手，资助建筑能增加资源开发，促进产业升级，增多就业岗位。"
 GAL_monday_7:0 "鼓励地方投资"
 GAL_monday_7_desc:0 "让那些大贵族把口袋里的钱掏出来！"
 GAL_monday_8:0 "扩大石油出口"
 GAL_monday_8_desc:0 "加利西亚拥有奥地利帝国境内最大的油田，靠着出口石油资源，我们能改善贫困乡村的处境。"
 GAL_monday_9:0 "经济新生"
 GAL_monday_9_desc:0 "在一系列改革措施落地后，从加利西亚到利沃夫，一片勃勃生机万物竞发的境界已然出现，我们的经济取得了新生。"
 GAL_nongye_1:0 "土地改革"
 GAL_nongye_1_desc:0 "土地改革是每个国家的必经之路，加利西亚也一样。合理的土地改革能帮助我们获得更多劳动工具，提升我们的生产效率。"
 GAL_nongye_2:0 "建立农业合作社"
 GAL_nongye_2_desc:0 "农业合作社是一种新兴的分工制度，我们相信淳朴的加利西亚人民会在合作社内发光发热"
 GAL_nongye_3:0 "表彰先进集体"
 GAL_nongye_3_desc:0 "对于生产能力高的合作社或劳作集体，我们需要鼓励，让他们成为大家的榜样。"
 GAL_nongye_4:0 "改善储粮状况"
 GAL_nongye_4_desc:0 "在黑色星期一影响时期，大部分粮食被用于赈灾，现在，实仓廪是我们的主要任务之一。"
 GAL_nongye_5:0 "建立农业预警系统"
 GAL_nongye_5_desc:0 "建立农业预警系统，顾名思义，就是要预报灾情，减少灾害对农民们的影响。"
 GAL_nongye_6:0 "虔诚田园"
 GAL_nongye_6_desc:0 "乡村与田园是虔诚的，人们的每一颗心都想为了加利西亚而战！"
 GAL_nongye_7:0 "提升识字率"
 GAL_nongye_7_desc:0 "作为奥地利帝国最偏远的地区，识字率低向来是我们的主要问题之一。我们需要改善乡村人口的教育，从而减轻我国识字率低的问题。"
 GAL_nongye_8:0 "开办农业大学"
 GAL_nongye_8_desc:0 "开办专门的农业大学，可以让农业人口得到教育，并增强我国的科研能力。"
 GAL_nongye_9:0 "工农联合"
 GAL_nongye_9_desc:0 "农民与工人是国家的基石。只有农民与工人联合在一起，国家方能走的长远."
 GAL_nongye_10:0 "小康社会已不是梦想" 
 GAL_nongye_10_desc:0 "一系列农业改革后，小康社会已不再是一个遥远的梦，它真实地发生在我们身边，萦绕在每一个加利西亚人的心上。" 
 GAL_jihua_1:0 "四年计划"
 GAL_jihua_1_desc:0 "在解决黑色星期一后，我们的国家急需一个计划来发展经济。"
 GAL_jihua_2:0 "利沃夫坦克厂"
 GAL_jihua_2_desc:0 "我国对中型坦克的研发和使用向来不足，为此，我们应当在利沃夫建立一所中型坦克厂。"
 GAL_jihua_3:0 "斯坦洛瓦沃拉钢铁公司"
 GAL_jihua_3_desc:0 "通过建设与发展斯坦洛瓦沃拉钢铁公司，我们的钢产量将会提升。"
 GAL_jihua_4:0 "扩建克拉科夫大学"
 GAL_jihua_4_desc:0 "通过维也纳的帮助，我们在克拉科夫的大学可以扩展到一个新的台阶。"
 GAL_jihua_5:0 "扩建利沃夫大学"
 GAL_jihua_5_desc:0 "虽然比不上克拉科夫大学，但扩建利沃夫大学无疑能给我们带来一些好处。"
 GAL_jihua_6:0 "发展轻工业"
 GAL_jihua_6_desc:0 "建设民用工厂，能提升加利西亚人民的生活消费水平，或是供应建材。"
 GAL_jihua_7:0 "发展重工业"
 GAL_jihua_7_desc:0 "加利西亚的重工业与军工业百废待兴，是时候拨款着重建设了。"
 GAL_jihua_8:0 "全国铁路电气化"
 GAL_jihua_8_desc:0 "奥地利有先进的铁路，却从来没有拉过我们一把，现在我们的经济已经可以支撑全国铁路的电气化了！"
 GAL_jihua_9:0 "铁路规划"
 GAL_jihua_9_desc:0 "在电气化之余，我们也可以规划新的铁路，提升基建水平。"
 GAL_jihua_10:0 "黑色的黄金"
 GAL_jihua_10_desc:0 "加利西亚的石油探明量庞大，而开采量并不多，我们可以加大开采并通过出售给德奥来获得利润"。
 GAL_jihua_11:0 "稀有资源勘测"
 GAL_jihua_11_desc:0 "在东加利西亚的山地中蕴含着许多稀有矿物，我们可以派遣考察队并加以利用。"
 GAL_lujun_1:0 "建立最高指挥部"
 GAL_lujun_1_desc:0 "我们的军事长久以来依赖于奥地利帝国，而我们要发展自己的力量，就必须要建立自己的最高指挥部，而要想这么做，我们的经济与乡村就需要做好准备。"
 GAL_lujun_2:0 "崭新的加利西亚方式"
 GAL_lujun_2_desc:0 "波兰、乌克兰、奥地利、德意志、匈牙利······受我们周边国家和主体民族的影响，我们的军队一直在吸收着不同国家军队的经验。如今，在统一的加利西亚大旗下，是时候将我们学到的知识整合起来，变成我们独特的加利西亚军事思想。"
 GAL_lujun_3:0 "战略主动"
 GAL_lujun_3_desc:0 "战略主动，就是在面对变局和风险时，保持战略定力，主动求变，科学应变。这需要从全局、长远、大势上作出判断和决策，以保持战略上的主动权。"
 GAL_lujun_4:0 "机动作战"
 GAL_lujun_4_desc:0 "对于加利西亚来说，发展一种新兴的学说是很困难的，但是机动作战的未来不可限量，我们需要快人一步。"
 GAL_lujun_5:0 "一往无前"
 GAL_lujun_5_desc:0 "波兰人、鲁塞尼亚人、犹太人，站起来吧，昨日无论你是何等民族，今日你是加利西亚的一部分！让我们团结起来，一往无前！"
 GAL_lujun_6:0 "装备改进"
 GAL_lujun_6_desc:0 "加利西亚的火炮和支援装备都很落后，要让我们的士兵发挥出更大的战斗力，我们急需更新自己的装备，改进我们的生产方式。"
 GAL_lujun_7:0 "曼利夏步枪"
 GAL_lujun_7_desc:0 "加利西亚所使用的步枪还是一战时奥地利帝国的步枪，我们要研发出属于自己的步枪。"
 GAL_lujun_8:0 "优化配给"
 GAL_lujun_8_desc:0 "奥匈帝国的配给情况一直很差，我们加利西亚需要革除这一陋习，优化配给。"
 GAL_lujun_9:0 "集中大众"
 GAL_lujun_9_desc:0 "加利西亚的人口并不庞大，而我们的祖国正面临战争，我们需要最高指挥部颁布新的法令，将人民集中起来。"
 GAL_lujun_10:0 "成立预备役"
 GAL_lujun_10_desc:0 "成立预备役会让我们在战时更具有战斗力与可持续作战的能力。"
 GAL_lujun_11:0 "专业化训练"
 GAL_lujun_11_desc:0 "加利西亚地形庞杂，我们可以安排军队进行特种部队的专业化训练，提高部队的战斗能力和应变能力。"
 GAL_lujun_12:0 "粉碎敌人"
 GAL_lujun_12_desc:0 "将那些侵犯我们国家主权的敌人统统赶出去！"
 GAL_lujun_13:0 "弹如雨下"
 GAL_lujun_13_desc:0 "将火炮里的炮弹打出去！将飞机上的炸弹扔到敌军的阵地上！让我们的炮火覆盖每一寸敌军脚下的土地！"
 GAL_lujun_14:0 "犁庭扫穴"
 GAL_lujun_14_desc:0 "战争的一项重要战略就是摧毁敌方有生力量，在其它作战装备的掩护下我们可以更进一步。"
 GAL_lujun_15:0 "总体战"
 GAL_lujun_15_desc:0 "我们全加利西亚的人民都要动员起来，让我们的海陆空三军加紧合作，共同战斗。"
 GAL_lujun_16:0 "投资工业"
 GAL_lujun_16_desc:0 "国家投资轻工业是战争前期准备中重要的一环。"
 GAL_lujun_17:0 "国防基金"
 GAL_lujun_17_desc:0 "我们需要创建我国的国防基金，并引导在德罗霍比奇地区进行投资。"
 GAL_lujun_18:0 "思想斗争"
 GAL_lujun_18_desc:0 "解放我们的思想，让我们的学术人员思想碰撞，以此，我们可以获得更多的科研成果。"
 GAL_lujun_19:0 "三军思想"
 GAL_lujun_19_desc:0 "对于全世界的国家，促进三军之间的合作一直是个大难题，某些东亚国家的三军之间的关系用水火不容来形容也不为过，因此，我们要团结我们的三军力量。"
 GAL_lujun_20:0 "大规模生产"
 GAL_lujun_20_desc:0 "作为一个小国，我们国家的军队一直处于缺枪少弹的状态，正因如此，我们需要大规模生产我们的装备。"
 GAL_haijun_1:0 "建立海军事务部"
 GAL_haijun_1_desc:0 "从内陆走向海洋，代表着我们的国家日渐强大。一个强大的滨海之国需要一支强大的海军作为坚盾与利刃，首先的第一步是要成立一个负责海军的部门。"
 GAL_haijun_2:0 "扩建造船厂"
 GAL_haijun_2_desc:0 "我们的海岸线不长，拥有的天然良港与船厂并不多，因此，发展好现有的造船基地是我们建设一支强大海军的基础。"
 GAL_haijun_3:0 "商船总局"
 GAL_haijun_3_desc:0 "战争除了坚船利炮的正面交锋，用于运输补给的民用船只也是不可或缺的。大力发展民航事业，在和平时可提高航运能力，在战时便可有效协助运输。"
 GAL_haijun_4:0 "采购舰艇"
 GAL_haijun_4_desc:0 "战舰是海军中核心中的核心，没有船，便没有海军之说。我们拥有的战舰量少而老旧，为了尽快建成我们强大的海军，应该不惜血本购入新式战舰。"
 GAL_haijun_5:0 "训练海军将领"
 GAL_haijun_5_desc:0 "有了船，还需要有会开船的人。曾经，我们只有陆军军官学校，现在，是时候培养一批优秀的海军人才了。"
 GAL_haijun_6:0 "重组岸防力量"
 GAL_haijun_6_desc:0 "我们的海军力量非常薄弱，但罗马非一天建成，做好岸防工作，之后便可拓展至近海、至远海，最后驰骋远洋。"
 GAL_haijun_7:0 "绿水战略"
 GAL_haijun_7_desc:0 "在这一时期的海军发展方向，以近岸、近海为主，这便是绿水战略。我们希望加利西亚的海军，可以成为我们国门的守护者。"
 GAL_kongjun_1:0 "加利西亚空军"
 GAL_kongjun_1_desc:0 "空军是加利西亚长久以来遭到忽视而未曾发展的军种。但时代在飞速发展，战争形态也日新月异，我们必须着手发展我们的空军，来保卫我们领空的安全。"
 GAL_kongjun_2:0 "标准化飞行员训练"
 GAL_kongjun_2_desc:0 "在过去，空军的飞行员多为民航出生，并没有过多专业化的训练，因此战斗力普遍偏低。现在，我们要引入规范的训练模式，为加利西亚培养一批空军人才。"
 GAL_kongjun_3:0 "扩建机场"
 GAL_kongjun_3_desc:0 "我们现有的机场多为小型民用机场，为了扩大空军的规模，正式的军用机场也必须随之扩建。"
 GAL_kongjun_4:0 "领空防卫"
 GAL_kongjun_4_desc:0 "现阶段，我们的目标是做好领空防卫，因此，我们可以大力发展近距离支援机和战斗机。"
 GAL_kongjun_5:0 "灵活战术"
 GAL_kongjun_5_desc:0 "驾驶飞机是在天空中的舞蹈。如果我们的战术足够灵活，便可以在战略处于被动的局面下逐个击破。"
 GAL_kongjun_6:0 "扩建航空工业"
 GAL_kongjun_6_desc:0 "航空所涉及到的产业门类繁多，为了发展空军，我们的航空工业也要相对应地发展。"
 GAL_kongjun_7:0 "地方航空局"
 GAL_kongjun_7_desc:0 "一战之后，人们渐渐认识到，天空也是国与国之间争夺的范围。我们将领空管理细分给各个地区，以此来规范民航与空军的发展。"
 GAL_kongjun_8:0 "地面支援特化"
 GAL_kongjun_8_desc:0 "对领空的保护，除了空中的战机，还有地面部队。我们将建设航空工程部队、联勤保障部队、防空部队等多支地勤部队，协同保障领空安全。"
 GAL_kongjun_9:0 "创立空降兵"
 GAL_kongjun_9_desc:0 "大型运输机的出现带来了空降兵这一特种部队。空降兵将在敌后作战、侦察、突破等方面起到至关重要的作用，创立这支部队，将会为以后的战场形式带来新的变化。"
 GAL_zhengzhi_1:0 "大选的胜利者"
 GAL_zhengzhi_1_desc:0 "加利西亚的紧急大选落下帷幕，左翼联盟、右翼联盟还有中间派，究竟谁能赢得大选，决定权掌握在人民手中。"
 GAL_zhengzhi_2:0 "左翼联盟胜选"
 GAL_zhengzhi_2_desc:0 "由加利西亚工人党、激进农民党与社会民主党组成的左翼联盟拿下了多数选票，他们将重新组阁并改组议会，全加利西亚人民期待他们能给加利西亚带来红色震撼。"
 GAL_zhengzhi_3:0 "波兰人民党独立寒秋"
 GAL_zhengzhi_3_desc:0 "波兰人民党虽然在最近表现不佳，但人民依然没有对它放弃希望，波兰人民党“奇迹般地”胜选之后，他们需要纠正自己的错误，并让大部分人满意，否则，奇迹不会发生第二次。"
 GAL_zhengzhi_4:0 "右翼联盟胜选"
 GAL_zhengzhi_4_desc:0 "由民族右翼党、天主教民主党组成的右翼联盟拿下了多数选票，他们将重新组阁并改组议会，他们将为了民族复兴与国家繁荣而努力。"
 GAL_zhengzhi_5:0 "安那其母亲在召唤"
 GAL_zhengzhi_5_desc:0 "无政府派惊人地胜选。\n§R混沌与无序的低语回荡在加利西亚的每一条街巷，她呼唤着自由之魂：挣脱枷锁，让世界重归原始的狂野与纯粹！§!"
 GAL_zhengzhi_6:0 "阔别往昔之影"
 GAL_zhengzhi_6_desc:0 "奥地利人、俄罗斯人、德国人，他们奴役了我们数不清的日子，但自今日始，这一切不会再发生，旧日的阴影不会再笼罩上加利西亚人的心头。"
 GAL_zhengzhi_7:0 "传播自由思潮"
 GAL_zhengzhi_7_desc:0 "人们无时无刻不在想着追逐自由，何谓正真的自由？一切的边界、身份、法律等等规则都将被取缔，自由意志社会将成为加利西亚的主宰。"
 GAL_zhengzhi_8:0 "迎接未来曙光"
 GAL_zhengzhi_8_desc:0 "一切货币都将被废除。一种属于未来的，属于人民的经济形式将在加利西亚开始实行，国家将不再成为资本的傀儡，乡村与城市将不会再由边界。"
 GAL_zhengzhi_9:0 "人人皆兄弟"
 GAL_zhengzhi_9_desc:0 "官僚们每天尸位素餐，却享有着一切特权。如今我们的社会再也不用养这些无所事事的仙人，人人皆兄弟，人人·皆平等。"
 GAL_zhengzhi_10:0 "四海皆升平"
 GAL_zhengzhi_10_desc:0 "无政府主义没有国界，当举目四望皆飘扬着公社黑旗之时，我们的使命方才至尽头。"
 GAL_zhengzhi_11:0 "黑红之心"
 GAL_zhengzhi_11_desc:0 "没有神，亦没有主人，无政府公社内部再也没有什么所谓的“权力”，黑红之旗飘扬在加利西亚上空，而祂终将飘扬在一切城池上空。正如黑红之心在每一个加利西亚人民胸膛中孕育。"
 GAL_zhengzhi_12:0 "社会主义胜利"
 GAL_zhengzhi_12_desc:0 "通过第一次工农联合大会的决定，社会主义派将引领加利西亚未来多年的发展。我们期待社会主义之树能在这片崭新的土壤生根发芽，枝繁叶茂。"
 GAL_zhengzhi_13:0 "逐步施行国有化"
 GAL_zhengzhi_13_desc:0 "社会主义的生产关系在于生产资料由全体人民所共有，我们需要将生产资料从大资本家手中夺回，但考虑到加利西亚国情的特殊性，我们还不能激进行事，国有化进程需要稳步推进，对于生产资料被收归国有的资产阶级，也需要进行再区分与适当的补偿。"
 GAL_zhengzhi_14:0 "社会主义新民主"
 GAL_zhengzhi_14_desc:0 "社会主义并非他人口中的极权统治，那是害怕革命的反动派诓骗人民的胡言乱语。社会主义是真正的人民当家作主，我们的代表由人民选举产生，对人民负责，只有对人民的敌人，我们才会以强硬手段伺候。"
 GAL_zhengzhi_15:0 "东西南北中"
 GAL_zhengzhi_15_desc:0 "从克拉科夫到苏恰瓦，从利沃夫到喀尔巴阡山，我们要确保我们的政策能落实到每一个角落，惠及每一个人民。"
 GAL_zhengzhi_16:0 "党政军民学"
 GAL_zhengzhi_16_desc:0 "以往，由于没有政治凝聚力，各个体系都一盘散沙。现在，在统一的政治领导下，我们希望各个部门可以齐心协力，服从党的统一管理。"
 GAL_zhengzhi_17:0 "党领导一切"
 GAL_zhengzhi_17_desc:0 "将支部开到基层去，将支部开到军队去，将支部开到企业去，将支部开到每位党员同志的心里去。党领导一切并非思想控制，而是要求每位党员以身作则，做好榜样作用。我们要让民众愿意跟着我们走，首先必须做好党建工作。"
 GAL_zhengzhi_18:0 "红星闪耀"
 GAL_zhengzhi_18_desc:0 "星星之火，可以燎原。加利西亚这颗闪耀的红星，是世界革命道路的一个新的起点。试看将来的环球，必是赤旗的世界！"
 GAL_zhengzhi_19:0 "社民党胜利"
 GAL_zhengzhi_19_desc:0 "通过第一次工农联合大会的决定,亲工团的社会民主主义派获胜，我们将追随第三国际，建设属于我们自己的人民家园。"
 GAL_zhengzhi_20:0 "国家指导发展"
 GAL_zhengzhi_20_desc:0 "我们坚信国家的力量，通过明智的规划与指导，引领投资稳步前行，建设一个既强大又繁荣的国家，让人民共享发展、科研成果。"
 GAL_zhengzhi_21:0 "为人民服务"
 GAL_zhengzhi_21_desc:0 "人民是国家的主体，我们要把人民放在首位，加强福利措施，升高最低工资，流浪汉将在加利西亚的街头不复存在，"
 GAL_zhengzhi_22:0 "国家干预经济"
 GAL_zhengzhi_22_desc:0 "面对市场的波动与不确定性，国家将适时伸出援手，确保经济稳定，保护弱势群体，在无形的大手的干预下，我们的经济将会蓬勃发展。"
 GAL_zhengzhi_23:0 "加利西亚式现代化"
 GAL_zhengzhi_22_desc:0 "我们的经济规划肯定不能照搬英法的道路，我们需要探索一条符合本土特色的现代化之路，既吸收全球先进经验，又保持文化与传统的独特性。"
 GAL_zhengzhi_24:0 "扩大参政议政权"
 GAL_zhengzhi_24_desc:0 "我们坚信民主的力量，让人民坐到议院中才能最大限度地反映出人民的声音，指导国家继续反哺人民。"
 GAL_zhengzhi_25:0 "宜居家园"
 GAL_zhengzhi_25_desc:0 "在高福利政策下，我们会把加利西亚建成一个像瑞典、挪威那样的宜居家园。"
 GAL_zhengzhi_26:0 "自由民主存续"
 GAL_zhengzhi_26_desc:0 "波兰人民党上台之后，继续沿用他们的口号，自由与民主。不过对于加利西亚人来说，什么口号并不重要，重要的是这能否带来面包和玫瑰。"
 GAL_zhengzhi_27:0 "工业兴国计划"
 GAL_zhengzhi_27_desc:0 "加利西亚，这个一直以来的农业国，如今也必须转型。工业是波兰人民党首要开刀的地方。没有工业的强盛，就没有国家的现代化。"
 GAL_zhengzhi_28:0 "爱国主义教育"
 GAL_zhengzhi_28_desc:0 "凝聚国民的方法有很多，对于青年人的爱国主义教育一直是专家们津津乐道的提案。不过，对于这是否有效，需要打一个大大的问号。毕竟，在加利西亚，爱什么国，不同的人有不同的想法。"
 GAL_zhengzhi_29:0 "改善工人生活"
 GAL_zhengzhi_29_desc:0 "加利西亚的一切都很陈旧，甚至连刚刚兴起的工业也用着陈年老法。大量破产的农民涌入城市，成为新生的工人阶级，然而他们却过着比以往更艰苦的生活。他们很有可能成为社会动荡的导火索，我们必须立法改善他们的生活处境。"
 GAL_zhengzhi_30:0 "左右皆友"
 GAL_zhengzhi_30_desc:0 "左派批评我们保守无能，右派批评我们散漫软弱，不过这些都已随风而去。我们现在需要一个团结的政坛，光靠我们的力量还太过弱小，我们必须放下恩怨，与左派右派和解。"
 GAL_zhengzhi_31:0 "牢记民主使命"
 GAL_zhengzhi_31_desc:0 "我们以民主自居，必然不能自砸招牌。腐败、特权、不公······种种问题我们必须着手尝试解决。"
 GAL_zhengzhi_32:0 "人民爱戴"
 GAL_zhengzhi_32_desc:0 "一个国家可以改变，一个政党也可以改变。波兰人民党已经从原来的人人喊打变成了今天的受人爱戴。他履行了他刚上台的承诺，今天的加利西亚因为波兰人民党而重获新生。"
 GAL_zhengzhi_33:0 "经济学会胜利"
 GAL_zhengzhi_33_desc:0 "受维也纳控制的克拉科夫经济学派因为一系列不可抗因素被提上了台前，不过，加利西亚真的是自由主义经济实验的合适试验场吗？"
 GAL_zhengzhi_34:0 "支持草根计划"
 GAL_zhengzhi_34_desc:0 "虽说经济学派支持不受干预的市场竞争，但加利西亚底子实在薄弱，政府必须对于新生的民族资产阶级给予一定的帮助，否则，我们就会被外国资本所吃干抹净。"
 GAL_zhengzhi_35:0 "保卫自由"
 GAL_zhengzhi_35_desc:0 "经济学派的精神内涵便是自由市场，要实现市场的自由发展，必须确保社会的自由发展。对于过去陈腐的封建主义生产关系，我们必须毫不留情地革除。"
 GAL_zhengzhi_36:0 "谴责激进主义"
 GAL_zhengzhi_36_desc:0 "左派、右派，不管打着什么旗号，都不过是暴力行径。忘了曾经在这片土地上发生的大屠杀了吗？我们必须谴责激进主义，他们的存在不会带来自由，只会带来极权与压迫。"
 GAL_zhengzhi_37:0 "进一步私有化"
 GAL_zhengzhi_37_desc:0 "让有能力的人来兴办实业，远好过让国家这个臃肿的机器来控制生产。把我们占着位置却没有成效的产业转卖出去，让一部分人先富起来，是我们社会富裕的必经之路。"
 GAL_zhengzhi_38:0 "让钞票流动起来"
 GAL_zhengzhi_38_desc:0 "克拉科夫经济学派到利沃夫只干三件事：搞钱、搞钱、还是***搞钱。我们要让无形的大手伸到哪里，哪里的钞票就泛滥成灾。"
 GAL_zhengzhi_39:0 "资本天堂"
 GAL_zhengzhi_39_desc:0 "给我四年时间，还你一个钞票遍地的加利西亚。哦对了，我们是资本天堂，不是资本家天堂。不信？你可以看看我们的人均GDP嘛。"
 GAL_zhengzhi_40:0 "右翼保守派上台"
 GAL_zhengzhi_40_desc:0 "正统的右翼保守派掌握了议会内的多数席位，虽为保守派，但我们并不守旧，我们也同样支持民主与自由。我们反对左翼的激进革命道路和不切实际的空想，相反，我们已经在制定切实的改革方案。"
 GAL_zhengzhi_41:0 "打压左派"
 GAL_zhengzhi_41_desc:0 "左派的幼稚和天真总让人们在议会大跌眼镜，他们一味地想着给工人福利，甚至密谋着发动全国总罢工。我们怀疑他们和第三国际之间有不正当的联系。"
 GAL_zhengzhi_42:0 "宗教与民族团结"
 GAL_zhengzhi_42_desc:0 "宗教和民族问题是加利西亚头等严重的问题之一。于此的行事我们必须慎之又慎。对于极端的宗教与民族问题，我们需要严厉打击，其他的我们应该努力促进团结，加强沟通，缓慢融合。"
 GAL_zhengzhi_43:0 "解决极端民族主义者"
 GAL_zhengzhi_43_desc:0 "极端民族主义者和左派一样，也是幼稚与不切实际的。他们脑中对于本族的执念使得他们对于其他民族有着强烈的攻击性，是加利西亚社会极大的不稳定因素，我们要尽快解决他们。"
 GAL_zhengzhi_44:0 "国家经济委员会"
 GAL_zhengzhi_44_desc:0 "在经济方面，我们成立了专门的国家经济委员会。他们对于经济方面的事务有着指导权和监督权，我们希望这些人才可以促进经济的增长。"
 GAL_zhengzhi_45:0 "起草新宪法"
 GAL_zhengzhi_45_desc:0 "本世纪三十年代初的加利西亚还停留在十九世纪的昨日幻影里，但进入三十年代后期，一个旧的时代已经过去了。为了与时俱进，本着民主的原则，我们有必要制定一部符合普遍利益的新宪法。"
 GAL_zhengzhi_46:0 "国之希望"
 GAL_zhengzhi_46_desc:0 "我们用实际行动证明，右翼保守派才是真正的国之希望，我们所倡导的民主，才是真正适合加利西亚的治国之道。加利西亚人民为自己找到了一条正确的道路。"
 GAL_zhengzhi_47:0 "右翼激进派上台"
 GAL_zhengzhi_47_desc:0 "政变之后，民粹主义势力登台，现在还没人知道他们的真正目的，但是不久后加利西亚将焕然一新。"
 GAL_zhengzhi_48:0 "打压异己"
 GAL_zhengzhi_48_desc:0 "无论是左派，中间派还是右派保守分子，统统给我滚蛋！这里可不是什么工人天堂。当一切风雨归于平静，我们方能显露我们的真实目的。"
 GAL_zhengzhi_49:0 "巩固统治"
 GAL_zhengzhi_49_desc:0 "较少的群众基础使我们的统治较为脆弱，因此我们迫切地需要巩固我们的统治地位。"
 GAL_zhengzhi_50:0 "控制生产"
 GAL_zhengzhi_50_desc:0 "市场？一边去，这种没用的东西我们不需要，让我们沿用国家工团主义的理念，一切为了国家服务！"
 GAL_zhengzhi_51:0 "动员国民"
 GAL_zhengzhi_51_desc:0 "小伙子们，上战场去，伟大的斗争还未结束，民族的复兴尚未完成！"
 GAL_zhengzhi_52:0 "指导建设"
 GAL_zhengzhi_52_desc:0 "国家将指导一切，每一座工厂的落地将由国家统一规划，有人想投资？那只好请你吃§V紫蛋§!了。"
 GAL_zhengzhi_53:0 "民族新生"
 GAL_zhengzhi_53_desc:0 "世界上从未有什么所谓的加利西亚民族，我们的本质是罗斯民族！复兴罗斯公国是我们的伟大使命，我们将亘古不变地向它迈进！"
 GAL_zhengzhi_54:0 "团结一致的加利西亚"
 GAL_zhengzhi_54_desc:0 "在一系列改革结束后，加利西亚终于由一个政坛不稳的小国转型成为一个现代化的工业国。大街上的人民纷纷露出幸福的笑容，正如很久之前的经济繁荣年代那样。"
 GAL_chongjian_1:0 "百废待兴"
 GAL_chongjian_1_desc:0 "我们的国家刚刚从奥地利帝国手中独立，旧的东西被推翻，新的东西却还没有建立起来，社会上对这个新生政权的质疑甚嚣尘上。我们应当加紧重建的步伐，稳定社会民心，不负百姓所托，让加利西亚屹立于中欧之地。"
 GAL_chongjian_2:0 "第一届全国统计大会"
 GAL_chongjian_2_desc:0 "在奥地利帝国时代，加利西亚发展地极为缓慢，许多地方“天高皇帝远”，不为政府所了解。为有效管理并制定发展计划，最高议会决定召开全国统计大会，详细布置全国范围内的统计工作。"
 GAL_chongjian_3:0 "首都"
 GAL_chongjian_3_desc:0 "首都往往能决定一个国家的发展。经过细致讨论，最高议会将在近日颁布全新的《首都法》，由此决定我们的政治中心。"
 GAL_chongjian_4:0 "重建国务院"
 GAL_chongjian_4_desc:0 "独立之后，旧的王国行政署必然是要淘汰的了，我们要学习发达国家先进的行政体系，重新建立高效负责的国务院。"
 GAL_chongjian_5:0 "精兵简政"
 GAL_chongjian_5_desc:0 "吏治问题常常会极大地影响一个国家地发展，在重建过程中，我们需要的是一个高效的行政团队，因此，优化官僚系统亟待提上日程。我们将缩减公职人员，减少繁文缛节，力求以最高的效率完成重建工作，也为今后的治理体系打下良好基础。"
 GAL_chongjian_6:0 "从废墟中崛起"
 GAL_chongjian_6_desc:0 "战争的摧残使我们损失了太多，满眼望去的断壁残垣讲述着这里曾经发生的故事。为不让百姓再次流离失所，我们将加紧建设，从废墟中崛起。"
 GAL_chongjian_7:0 "外交部"
 GAL_chongjian_7_desc:0 "加利西亚的外交部从来不是觅闲人该来的地方。我们身处欧洲的中心，与周边国家都有密不可分的关系。如何处理这些关系，是外交官们必须考虑清楚的事情。"
 GAL_chongjian_8:0 "改善民生福祉"
 GAL_chongjian_8_desc:0 "独立是我们民族百年来所日夜期盼的事情，但为此付出的代价不能一笔带过。多少百姓的生活因此受到了严重的影响，我们无法忽视。议会已通过多项决议，批准了大量资金用以改善民生福祉。"
 GAL_chongjian_9:0 "工业发展委员会"
 GAL_chongjian_9_desc:0 "残酷的战争使我们本就寥寥无几的现代工业几乎损失殆尽，再不加紧工业发展，我们与其他发达国家的差距将越拉越大。在主席与工业界代表的授意下，议会几乎全票通过了《工业发展促进法》，并成立了工业发展委员会，来领导工业化的伟大事业。"
 GAL_chongjian_10:0 "浴火重生"
 GAL_chongjian_10_desc:0 "富强、民主、文明、和谐，这是我们期盼的加利西亚。如今，我们可以自豪地说，我们一直在这条正道上努力，并已经取得了一定的成果。现在的加利西亚早已不是那个刚刚建立时懵懂无知的孩子，也不是刚刚独立时那个手足无措的青年。她已经成长成熟，浴火重生。\n雄关漫道真如铁，而今迈步从头越。\n从头越，苍山如海，残阳如血。"
 GAL_chongjian_11:0 "布科维纳问题"
 GAL_chongjian_11_desc:0 "布科维纳问题一直时加利西亚和罗马尼亚冲突的根源所在。但必须清楚地认识，布科维纳一直是加利西亚自古以来的合法领土，也为国际社会所普遍承认。在国家重建时期，我们也不能放弃对主权地捍卫。我们将向罗马尼亚提出交涉，最好可以和平解决这件事。"
 GAL_aohuang_1:0 "帝国东方的卫士"
 GAL_aohuang_1_desc:0 "加利西亚，奥匈帝国北境地守护者，将一直忠于帝国，做好帝国东方的卫士。这是为了奥地利，也是为了我们自己。"
 GAL_aohuang_2:0 "自治体系现代化"
 GAL_aohuang_2_desc:0 "维也纳为了我们这片积贫积弱的小国曾操了太多的心，但如今我们也迈上了现代化的快车道。我们不再给维也纳添麻烦，反而还可以帮助到帝国境内的各个友邦。通过双边会谈，维也纳方面决定进一步提升我们的自治程度，并实现自治体系的现代化。"
 GAL_aohuang_3:0 "打压反奥主义"
 GAL_aohuang_3_desc:0 "我们既然忠于奥皇，就应该摒除国内的反奥杂音。这些小丑吃着帝国的粮却想砸了帝国的饭碗，甚至还勾结外国势力妄图推翻政府。对于一切反奥反加行为，我们绝不姑息。"
 GAL_aohuang_4:0 "德奥投资"
 GAL_aohuang_4_desc:0 "现代化之路，光靠国内的民族资产阶级是远远不够的，我们还要营造良好的营商环境吸引外国投资，尤其是德国和奥地利两个重要盟友。我们会出台一系列政策保护各方的利益，实现效益最大化。"
 GAL_aohuang_5:0 "喀尔巴阡山上的宴席"
 GAL_aohuang_5_desc:0 "科维纳问题一直时加利西亚和罗马尼亚冲突的根源所在。主权要坚持，但我们不能贸贸然挑起两大阵营之间的大战。更好的办法是达成一个双方都可以接受的协议。我们已在喀山设席，整个东南欧的未来可能由此改变。"
 GAL_aohuang_6:0 "帝国与加利西亚民族"
 GAL_aohuang_6_desc:0 "加利西亚乃至整个帝国境内民族众多，但这并不妨碍我们紧密地团结在一面大旗下。唯有团结一致，帝国才能国祚永延。"
 GAL_aohuang_7:0 "中欧明珠"
 GAL_aohuang_7_desc:0 "在全加利西亚人的努力之下，我们的发展成果是全世界有目共睹的，不光帝国境内，就连国外的人们也盛赞，将我们称为“中欧明珠”。这个荣誉，我们当之无愧。"
 GAL_erzhan_1:0 "山雨欲来"
 GAL_erzhan_1_desc:0 "德国和法国之间的边境冲突已经爆发为全面战争，战争的走向如何？是否会波及到我们？人们都在拭目以待。无论如何，山雨欲来，秋风满楼，我们必须做好准备。"
 GAL_erzhan_2:0 "与帝国共进退"
 GAL_erzhan_2_desc:0 "我们永远忠于奥地利，忠于皇帝，我们将和他们同甘共苦！"
 GAL_erzhan_3:0 "革命万岁"
 GAL_erzhan_3_desc:0 "我们是社会主义在中欧的心脏与利剑，我们将与第三国际一同，解放全世界的人民。革命万岁！"
 GAL_erzhan_4:0 "为自由而斗争"
 GAL_erzhan_4_desc:0 "要打倒帝国主义并实现欧洲人民的解放，我们必须自立自强，并团结一切愿意为之奋斗的人们。我们要为自由而斗争！"
 GAL_erzhan_5:0 "斯拉夫之友"
 GAL_erzhan_5_desc:0 "迅速崛起的东欧巨人俄罗斯是不可小觑的力量，和他们联合，可以使中欧彻底摆脱德奥的控制。"
 GAL_erzhan_6:0 "德意志之友"
 GAL_erzhan_6_desc:0 "我们将与德国人一起，称雄世界。"
 GAL_erzhan_7:0 "建立中央统一筹备处"
 GAL_erzhan_7_desc:0 "为实现解放欧洲的伟大理想，一个绝密的计划在军方高层处制定。知道这个计划的人少之又少，但受这个计划影响的人却上千万。我们将在与德国开战后发动一场史无前例的中欧大起义，鼓动受压迫的民族暴力反抗。首先第一步便是成立中央统一筹备处。我们将确保各处分部互不影响又能统一号令。"
 GAL_erzhan_8:0 "波兰起义筹备"
 GAL_erzhan_8_desc:0 "我们将在波兰建立起义筹备分部。"
 GAL_erzhan_9:0 "乌克兰起义筹备"
 GAL_erzhan_9_desc:0 "我们将在乌克兰建立起义筹备分部。"
 GAL_erzhan_10:0 "白鲁塞尼亚起义筹备"
 GAL_erzhan_10_desc:0 "我们将在白鲁塞尼亚建立起义筹备分部。"
 GAL_erzhan_11:0 "立陶宛起义筹备"
 GAL_erzhan_11_desc:0 "我们将在立陶宛建立起义筹备分部。"
 GAL_erzhan_12:0 "波西米亚起义筹备"
 GAL_erzhan_12_desc:0 "我们将在波西米亚建立起义筹备分部。"
 GAL_erzhan_13:0 "匈牙利起义筹备"
 GAL_erzhan_13_desc:0 "我们将在匈牙利建立起义筹备分部。"
 GAL_erzhan_14:0 "发动中欧大起义"
 GAL_erzhan_14_desc:0 "准备万全，我们将与帝国主义展开最终决战！各个国家的地下起义军将和我们同时行动，点燃整个欧洲。之后的战争必然是无限艰辛，但长夜将明，我们已经能看到地平线尽头的那一丝晨曦了。\n为有牺牲多壮志，敢叫日月换新天。"
 GAL_zhanhou_1:0 "大战后的加利西亚"
 GAL_zhanhou_1_desc:0 "我们付出了无比惨重的代价，终于换来了胜利的荣光。是时候考虑胜利之后的事了"
 GAL_zhanhou_2:0 "奥地利，永远的朋友"
 GAL_zhanhou_2_desc:0 "我们没有辜负奥地利对我们的期望，我们在大战中贡献了一代人才换来了和平与胜利。经此一役，奥加关系又更上层楼了。"
 GAL_zhanhou_3:0 "中欧大国"
 GAL_zhanhou_3_desc:0 "我们打赢了德国人，解放了中欧的所有土地。我们以一个大国的形象站在了世界上，这是我们无上的荣光。"
 GAL_zhanhou_4:0 "联络协约国"
 GAL_zhanhou_4_desc:0 "我们目前还是形单影只，或许可以投靠协约国来保护自身安全。"
 GAL_zhanhou_5:0 "欧洲的加利福尼亚"
 GAL_zhanhou_5_desc:0 "在昭昭天命的号召下，无数的冒险家前往美国加州，开辟了一段震撼人心的狂野西部史。我们虽然没有金矿，但同样有着无限的可能与机遇。我们希望把加利西亚建设成欧洲的加利福尼亚。Welcome to GALICIA!"
 GAL_zhanhou_6:0 "战后领土划分"
 GAL_zhanhou_6_desc:0 "得益于我们在帝国大战下的优异表现，以及打赢救奥地利帝国于水火中的关键局部战争，加上匈牙利在战争中的差劲表现与战后的疲弱不堪，我们自然有能力在奥匈帝国中要求更大的加利西亚，即占领匈牙利的斯洛伐克部分。"
 GAL_zhanhou_7:0 "放眼滨海"
 GAL_zhanhou_7_desc:0 "当我们的部队冲到波罗的海之滨，从未见过大海的小伙子们迸发出无比兴奋的欢呼。现在，我们这个伟大的联盟终于有了海岸线，建立一个强大的海军便是当务之急。"
 GAL_zhanhou_8:0 "全民族的团结"
 GAL_zhanhou_8_desc:0 "在战争中，我们精诚团结，相互扶持。如今，我们追求的早已不再是波兰民族的团结，而是全西斯拉夫民族的团结。在一面统一的西斯拉夫大旗下，这个民族将所向披靡。"
 GAL_zhanhou_9:0 "宏伟愿景"
 GAL_zhanhou_9_desc:0 "对于战后的新秩序建立，我们有我们自己的宏伟愿景。"
 GAL_zhanhou_10:0 "全欧洲的自由"
 GAL_zhanhou_10_desc:0 "解放欧洲的目的已经达到，我们不能再强行占领他人的土地。但我们有个更好的设想。"
#事件
 gal.44.t:0 "西乌克兰与乌克兰停战协议"
 gal.44.d:0 "同胞之间的骨肉相残激起了两国人民的强烈反抗，乌克兰各大城市都爆发了反对入侵西乌克兰的抗议游行。西乌克兰军队在边境击退了乌军多次进攻，乌军不敢轻举妄动。迫于各方压力和德奥介入，两国在罗夫诺签署了暂时的和平协定，但和平统一似乎还遥遥无期。"
 gal.44.a:0 "为什么乌克兰的事情总是那么糟糕？"
 gal.45.t:0 "加利西亚独立战争胜利"
 gal.45.d:0 "通过我们英勇的战斗，奥地利人被迫放下武器承认我们的独立。"
 gal.45.a:0 "胜利属于加利西亚！"
 gal.46.t:0 "我们的未来"
 gal.46.d:0 "奥地利撤军了？东加利西亚独立了！今天早上，这一震惊的新闻传遍了西加利西亚的大街小巷。人们已不顾警察的脸色，在家中、在咖啡馆、甚至是在大街上，妄谈着这一可能决定整个加利西亚命运的事件。每个人对此都有不同的想法，但人群显然已经分裂成两派。一派痛惜着帝国和祖国的这一次大失败，希望祖国与帝国生死与共，不让哈布斯堡的光辉陨落；另一派则欢呼于鲁塞尼亚人的成功，并希望其他的加利西亚人效仿他们，从奥地利人手中夺回我们的自由。不管怎样，更为激烈的风暴已在这片土地上酝酿。我们必须做出抉择，加利西亚的未来，掌握在我们手中。"
 gal.46.a:0 "鲁塞尼亚人可以做到，我们为什么不可以？"
 gal.46.b:0 "奥地利万岁！哈布斯堡万岁！"
 gal.47.t:0 "秘密联络西乌克兰"
 gal.47.d:0 "尽管东加利西亚人先于我们一步独立，并建立了鲁塞尼亚人的西乌克兰国，但东西加利西亚本就是不可分割的政治实体。波兰人、鲁塞尼亚人、犹太人和其他生活在这片土地上的人共同组成了“加利西亚人”。我们相信，百年以来共同的历史记忆不会将我们分隔，东加利西亚人会和我们一起，面对我们共同的敌人。"
 gal.47.a:0 "加利西亚人永远团结一致"
 gal.48.t:0 "西加里西亚给我们发来了密电"
 gal.48.d:0 "西加里西亚人在密谋独立"
 gal.48.a:0 "我们永远是一家人"
 gal.48.b:0 "我们可以和他们结盟"
 gal.48.c:0 "我们好不容易才获得了自由，不能趟他们的浑水"
 gal.49.t:0 "西乌克兰同意合并"
 gal.49.d:0 "我们发出的密电刚一送抵利沃夫，便收到了他们热切的回电。他们不但同意了我们结盟的提议，并且还进一步表示愿意和西加利西亚政府共同组成一个统一的加利西亚政府。他们相信，在这样一个政府的领导下，所有民族在这片土地上都能得到平等的对待，以往的裂痕将不会再次出现。我们又有什么理由能够拒绝为此而努力呢？"
 gal.49.a:0 "加利西亚永远牢不可破"
 gal.50.t:0 "西乌克兰同意同盟"
 gal.50.d:0 "我们发出的密电送抵利沃夫不久，便收到了他们热切的回电。他们虽表示目前还不适合建立一个统一的加利西亚政府，但完全同意和我们组成同盟。他们同意在接下来的独立战争中与我们同袍，这应该也是目前情况下最好的结果了。"
 gal.50.a:0 "加利西亚人再一次团结在了一起"
 gal.51.t:0 "西乌克兰拒绝了"
 gal.51.d:0 "我们发出的密电送抵利沃夫不久，便收到了他们的回电。委婉的说辞无法掩盖他们充满抗拒的冰冷的心。或许他们自认为是自己民族的英雄，但对于真正的加利西亚人来说，他们只是叛徒，是在打倒更大的敌人之前必须要清扫干净的垃圾。面对敌人，我们决不心慈手软。"
 gal.51.a:0 "加利西亚必须是完整的"
 gal.52.t:0 "给奥地利的最后通牒"
 gal.52.d:0 "[AUS.GetName][AUS.GetLeader]：\n\n君邦自公元一七七二年设加利西亚省始，统治吾邦已有百六十余载。此中种种历史，构成加利西亚人民滴滴血泪。如今，世界民族独立运动风起云涌，吾邦人民不甘再受外邦统治，君邦人民也多有反对殖民统治之声。废除殖民统治，于君于吾皆为益事，即可加深两族人民之友谊，又可互相之间于政商军民学各领域获得更全面之发展，百利而无一害。若殖民统治再续，只恐吾邦民心背离，愈反愈乱，于君邦只恐为最头疼之大事。\n\n吾邦历来爱好和平，只盼获得民族完全之解放，并无意挑起战端，若可和平独立，过去种种亦就此翻篇。望兹于三日内作出答复，以和平发展为贵，修奥加两国之好，给予加利西亚人民独立之自由，吾邦必不负所望，与君邦共谋发展之道。若兹逆历史之大流，顽固不化，吾邦之人民亦已准备好以硝烟与鲜血换取民族之独立。吾邦全体人民在此敬候佳音，还望诸君思虑再三。\n\n全体加利西亚人民在此敬上。"
 gal.52.a:0 "签名：[ROOT.GetLeader]"
 gal.53.t:0 "奥地利的回应"
 gal.53.d:0 "全世界的目光注视着奥地利和加利西亚政府，而我们的目光又注视在这一封决定着数千万人口命运的回信上。今天的报纸头条上赫然写着："
 gal.53.a:0 "奥地利拒绝了我们"
 gal.53.b:0 "奥地利同意我们独立"
 gal.53.c:0 "奥地利同意我们独立但需要我们留在阵营"
 gal.54.t:0 "奥地利拒绝了我们"
 gal.54.d:0 "在全世界人民的目光下，我们派往维也纳的大使今天回到了首都克拉科夫。在庆祝独立的欢呼声背后，是全体国民激动而忐忑的心跳声。奥地利人已清楚地表明，要想维也纳承认我们的独立，那就只能在战场上让他们服气。如今，我们被德奥围困在中欧的这片孤岛上，第三国际和俄罗斯的支持不过杯水车薪，所能依靠的只有我们自己。克拉科夫广场的钟声倒数着，全世界都在屏息凝神······"
 gal.54.a:0 "没办法了，那就打！"
 gal.55.t:0 "奥地利同意了我们"
 gal.55.d:0 "“号外！号外！维也纳政府同意加利西亚完全独立！我们独立了！我们自由了！号外！号外！······”\n\n卡罗琳娜一把从报童手中抢过报纸，怔怔地看着报纸上的大字，却被夺眶而出的泪水模糊地一无可见。她蹲在路边，双手抱头痛哭着，报童在旁边等着她付钱，嘴里还嚷嚷着今天的大新闻，市民们忙着欢庆，没有人注意到这一角的小小骚动······\n\n卡罗琳娜被征召去到边境的父亲可以回家了，报童明天的早饭有了着落，这个国家的大部分人可以享受这短暂而来之不易的和平了。[ROOT.GetLeader]站在办公室里望着克拉科夫欢庆的人群，或许在这一刻，他也能暂时忘记盘桓在喀尔巴阡山上厚厚的乌云吧。"
 gal.55.a:0 "和平是所有人所期望的"
 gal.56.t:0 "这是全加利西亚人的斗争"
 gal.56.d:0 "“……和平既已无希望，我们唯一能做的就只有斗争到底。我知道战争是一件痛苦的事情，会有伤亡，会有亲人的泪水，会有战友的牺牲，会有无辜的受害者，对此，我和你们一样感到无助和悲痛。但是，要知道，我们的鲜血是不会白流的，胜利的桅杆已在不远处的地平线探出了头，一个新生的加利西亚将会在废墟中崛起。全体加利西亚人团结起来，"
 gal.56.a:0 "自由和解放就一定会实现！”"
 gal.57.t:0 "和平谈判"
 gal.57.d:0 "没有外援，不被人看好，甚至被说为以卵击石，但我们顶住了，我们做到了。今天，奥地利的军政高官灰头土脸地坐在临时在战场上搭建的谈判室里，眼神里早已没有了开战之初的趾高气扬。笑容转移到了我们可敬是领导人脸上。尽管对外界来说这是一份平等的停战协议，可对于坚守了半年、击退了世界上数一数二军队的一次次进攻的我们来说，这就是奥地利的受降书。"
 gal.57.a:0 "奥地利人无法拒绝"
 gal.57.b:0 "等一等，说不定我们可以就这样解放维也纳呢？！"
 gal.58.t:0 "加利西亚也独立了"
 gal.58.d:0 "加利西亚也独立了"
 gal.58.a:0 "下一个会是谁"
 gal.59.t:0 "重建家国"
 gal.59.d:0 "在这场没有人希望却又不得不面对的战争中，每个人都失去了太多。我们以战争的代价赢得了和平，我们以鲜血的代价换来了独立，我们在斗争的枷锁中体味着自由，我们在伤口的阵痛中感受着成长。硝烟散去，满目疮痍，独立伊始，百废待兴，却叹时不我待，局势风云诡谲，急需休养生息，重建美好家园。"
 gal.59.a:0 "雨过天未霁，山风又满楼"
 gal.60.t:0 "奥地利允许我们独立但需要留在阵营"
 gal.60.d:0 "蛮横的奥地利人尽管内心充满抗拒，但他们已无力阻止加利西亚汹涌的独立之潮。他们愿意给予我们独立的自由，来换取我们留在阵营内继续维持他的“帝国梦”，我们是为了避免流血选择继续与奥皇合作，还是用鲜血换来我们彻底的独立？"
 gal.60.a:0 "和平发展才是上策，我们同意"
 gal.60.b:0 "我们要求彻底的独立，谈判桌上拿不到的，只能在战场上拿了"
 gal.61.t:0 "与西乌克兰合并"
 gal.61.d:0 "战争已经结束，两个政府重新合并的条件已经成熟。绝大部分的加利西亚人都盼望可以重新团结在一面统一的加利西亚大旗下。我们将不会犯奥皇的错误，而是平等对待国内的所有民族。我们都是加利西亚人。"
 gal.61.a:0 "加利西亚再归一统"
 gal.62.t:0 "加利西亚向我们寻求援助"
 gal.62.d:0 "加利西亚向我们寻求援助"
 gal.62.a:0 "慷慨解囊"
 gal.62.b:0 "我们帮不了他们"
 gal.63.t:0 "加利西亚向我们寻求援助"
 gal.63.t:0 "加利西亚向我们寻求援助"
 gal.63.t:0 "慷慨解囊"
 gal.63.t:0 "我们帮不了他们"
 gal.64.t:0 "[FROM.GetName]慷慨解囊"
 gal.64.d:0 "[FROM.GetName]愿意帮助加利西亚政府对抗奥地利，这也符合他们在中欧牵制德奥的战略利益。他们援助的武器将通过秘密渠道分送到加利西亚军队手中，在这之后我们之间很可能会有更进一步的合作。"
 gal.64.a:0 "太感谢他们了"
 gal.65.t:0 "[FROM.GetName]拒绝援助"
 gal.65.d:0 "很遗憾但也是情理之中，\\[FROM.GetName\\]拒绝援助，他们或许不想为此刺激到德奥引发进一步的冲突，又或许是认为我们的抗争不过是螳臂当车。无论如何，开弓已无回头箭，"
 gal.65.a:0 "我们能靠的只有我们自己"
 gal.66.t:0 "伊利里亚爆发起义"
 gal.66.d:0 "震惊的消息传到了帝国的每一个角落，由于斯洛文尼亚危机没有如愿的解决，反而愈闹愈大，忍无可忍的伊利里亚人开始武装起义，反抗奥地利政府的强硬统治。刚刚成立的伊利里亚独立政府迅速控制了伊利里亚全境，并集结军队在边境抵挡住了奥地利军队的第一波进攻。以我们的情报来看，双方实力可谓势均力敌，这对于加利西亚来说似乎是一个绝佳的机会，我们的选择很有可能影响局势的发展。国内的帝国派在动员着年轻人加入军队保卫帝国，民族派也在暗中摩拳擦掌计划着起义。是时候做出我们的选择了。"
 gal.66.a:0 "我们也可以和他们一样勇敢"
 gal.66.b:0 "我们坚定地站在卡尔皇帝周围"
 gal.67.t:0 "多瑙危机中的机会与选择"
 gal.67.d:0 "震惊的消息传到了帝国的每一个角落，由于匈牙利人的利益一次次地被侵犯，外交失败的匈牙利人选择武力抗争，反抗奥地利政府的强硬统治，多瑙危机还是以最坏的结果爆发了。刚刚改组的匈牙利独立政府迅速控制了匈牙利全境，并集结军队在边境抵挡住了奥地利军队的第一波进攻。以我们的情报来看，双方实力可谓势均力敌，这对于加利西亚来说似乎是一个绝佳的机会，我们的选择很有可能影响局势的发展。国内的帝国派在动员着年轻人加入军队保卫帝国，民族派也在暗中摩拳擦掌计划着起义。是时候做出我们的选择了。"
 gal.67.a:0 "这是一次民族独立的机会"
 gal.67.b:0 "我们坚定地站在卡尔皇帝周围"
 gal.68.t:0 "波西米亚爆发起义"
 gal.68.d:0 "震惊的消息传到了帝国的每一个角落，由于奥地利人长期对波西米亚人的压迫，忍无可忍的波西米亚人开始武装起义，反抗奥地利政府的强硬统治。刚刚成立的波西米亚独立政府迅速控制了波西米亚全境，并集结军队在边境抵挡住了奥地利军队的第一波进攻。以我们的情报来看，双方实力可谓势均力敌，这对于加利西亚来说似乎是一个绝佳的机会，我们的选择很有可能影响局势的发展。国内的帝国派在动员着年轻人加入军队保卫帝国，民族派也在暗中摩拳擦掌计划着起义。是时候做出我们的选择了。"
 gal.68.a:0 "我们也可以和他们一样勇敢"
 gal.68.b:0 "我们坚定地站在卡尔皇帝周围"
 gal.69.t:0 "来自加利西亚的一封密电"
 gal.69.d:0 "来自加利西亚的一封密电"
 gal.69.a:0 "我们与他们同在"
 gal.70.t:0 "喀尔巴阡山的宴席"
 gal.70.d:0 "在奥地利、加利西亚、罗马尼亚和塞尔维亚的四方努力之下，加罗边境勘定会议在喀尔巴阡山脚的苏恰瓦顺利召开，会议确定了加罗两国的国界，罗马尼亚宣布放弃对布科维纳的宣称以期换得奥地利在特兰西瓦尼亚的让步，塞尔维亚也借此机会缓和与奥地利的关系，避免在国际上受到更大的压力。作为加利西亚方面的让步，会议创造性的设立了加-罗经济共同开发区，该开发区将由加利西亚人出大部分资金投建，罗马尼亚人于此可享受多重优惠政策。该开发区将为两国提供大量的发展潜力。"
 gal.70.a:0 "我们的东境暂时消停了"
 gal.70.b:0 "我们不能侵害邻国的利益，还是维持现状"
 gal.71.t:0 "一加一大于二"
 gal.71.d:0 "波西米亚人成功挡住了奥军的一次次进攻，我们也在东北方向成功牵制住了大批奥地利军队。联军甚至有实力发动一场大规模进攻，直逼奥地利首都维也纳。精疲力尽的奥地利高官们已经坐不住了，派人向我们低声下气地乞求和谈。我们的战略目的已经达到，和谈很是顺利，奥地利承认了我们两国的独立。"
 gal.71.a:0 "感谢我们的斯拉夫好兄弟"
 gal.72.t:0 "拉拢伊利里亚"
 gal.72.d:0 "由于斯洛文尼亚危机没有如愿的解决，反而愈闹愈大，忍无可忍的伊利里亚人开始武装起义，反抗奥地利政府的强硬统治。刚刚成立的伊利里亚独立政府迅速控制了伊利里亚全境，并集结军队在边境抵挡住了奥地利军队的第一波进攻。\n\n这是一次绝佳的机会，奥地利的敌人又多了一个，我们的胜算也多了一分。如果我们可以拉拢伊利里亚加入我们的同盟，胜利的日子一定会更快到来。"
 gal.72.a:0 "致电萨格勒布"
 gal.73.t:0 "拉拢匈牙利"
 gal.73.d:0 "由于匈牙利人的利益一次次地被侵犯，外交失败的匈牙利人选择武力抗争，反抗奥地利政府的强硬统治，多瑙危机还是以最坏的结果爆发了。刚刚改组的匈牙利独立政府迅速控制了匈牙利全境，并集结军队在边境抵挡住了奥地利军队的第一波进攻。\n\n这是一次绝佳的机会，奥地利的敌人又多了一个，我们的胜算也多了一分。如果我们可以拉拢匈牙利加入我们的同盟，胜利的日子一定会更快到来。"
 gal.73.a:0 "致电布达佩斯"
 gal.74.t:0 "拉拢波西米亚"
 gal.74.d:0 "由于奥地利人长期对波西米亚人的压迫，忍无可忍的波西米亚人开始武装起义，反抗奥地利政府的强硬统治。刚刚成立的波西米亚独立政府迅速控制了波西米亚全境，并集结军队在边境抵挡住了奥地利军队的第一波进攻。\n\n这是一次绝佳的机会，奥地利的敌人又多了一个，我们的胜算也多了一分。如果我们可以拉拢波西米亚加入我们的同盟，胜利的日子一定会更快到来。"
 gal.74.a:0 "致电布拉格"
 gal.75.t:0 "假战"
 gal.75.d:0 "奇怪的现象"
 gal.75.a:0 "加利西亚人永远同心同德"
 gal.76.t:0 "[FROM.GetName]同意和我们结盟"
 gal.76.d:0 "经过短暂的磋商谈判，双方很顺利地达成了共识。[FROM.GetName]同意和我们结盟，并将与我们在军事民生等多方面展开交流合作。"
 gal.76.a:0 "太好了"
 gal.77.t:0 "浴火重生"
 gal.77.d:0 "随着《全国重建动员令》的颁布，举国上下进入了轰轰烈烈的大重建运动。一条条铁路公路延伸到了偏僻的地区，一座座工厂在废墟之上拔地而起，政务在改革，经济在流动，军队在现代化，人民在奔小康。今天的加利西亚已然不是当年的模样。雄关漫道真如铁，而今迈步从头越。"
 gal.77.a:0 "举国欢庆"
 gal.78.t:0 "要求罗马尼亚归还布科维纳"
 gal.78.d:0 "西乌克兰危机爆发伊始，罗马尼亚便趁乱以保护侨民为由夺取了布科维纳。虽然布科维纳罗马尼亚人众多不假，但此地为我国自古以来之领土亦为事实。我们的外交官已向罗马尼亚提出严正交涉，要求他们尊重国际法，在限期内归还布科维纳，否则，我们不得不以军事行动夺回我们的合法领土。"
 gal.78.a:0 "希望他们做出明智而正确的选择"
 gal.79.t:0 "加利西亚来电"
 gal.79.d:0 "加利西亚宣称布科维纳为他们的合法领土，要求我们在限期内归还被侵占的领土，否则就将武力夺回。"
 gal.79.a:0 "还"
 gal.79.b:0 "不还"
 gal.80.t:0 "布科维纳和平回归"
 gal.80.d:0 "罗马尼亚政府迅速做出了明智的决定，他们的军队已于今日傍晚全面撤出布科维纳地区，交接给我们的军队驻防。和平交接的晚宴将在切尔诺夫策的市政厅举办，届时，加罗两国的政府高官都会参加，共同庆祝这一历史性时刻。"
 gal.80.a:0 "加罗友谊长青"
 gal.81.t:0 "罗马尼亚拒绝归还"
 gal.81.d:0 "不出所料，罗马尼亚毫无余地地拒绝了我们的要求。谈判已无可能，箭已搭在弦上，剩下的就是怎么打的问题。根据我们的可靠情报，罗马尼亚在布科维纳地区并未有太多驻军，且在该地一直有加利西亚游击军反抗罗马尼亚的占领。我们可以组织他们发动起义，并派出正规军，协助他们控制住布科维纳全境。参谋部已经详细做好了部署，并将其命名为闪电行动。我们估计，只要我们守住布科维纳一定时间，并在此巩固我们的统治，罗马尼亚只能选择放弃该地区。"
 gal.81.a:0 "发动闪电行动"
 gal.82.t:0 "闪电行动的成果"
 gal.82.d:0 "距闪电行动发动已经两个月了，这两个月足以决定两个国家的命运。战局的成果可以决定我们对罗马尼亚的外交行动。"
 gal.82.a:0 "我们控制住了布科维纳，就此收手吧"
 gal.82.b:0 "我们占领了布加勒斯特，就此改组罗马尼亚政府"
 gal.82.c:0 "我们的战略目标还未达成，继续战斗"
 gal.82.e:0 "我们连布科维纳都没有控制住，失败已不可避免"
 gal.83.t:0 "迁都"
 gal.83.d:0 "由于鲁塞尼亚人的影响，我们被迫将首都迁往克拉科夫这座波兰古城，但现如今战争结束，国家逐渐稳定，鲁塞尼亚人与波兰人重修于好，再一次团结在红白旗下。我们是要将首都迁回利沃夫，还是就此常驻？"
 gal.83.a:0 "利沃夫"
 gal.83.b:0 "克拉科夫"
 gal.84.t:0 "大战后的我们"
 gal.84.d:0 "德意志帝国和奥地利帝国皆已崩溃，最大的帝国主义头子已经破产，胜利属于全体中欧人民！"
 gal.84.a:0 "平等而自由的中欧实现了"
 gal.85.t:0 "帝国主义施压"
 gal.85.d:0 "世界大战再次爆发以来，英法工团联军士气高涨，对德意志帝国主义者发动了一次次猛烈进攻。全世界受帝国主义压迫已久之人受此鼓舞，都行动起来反对本国的帝国主义及其走狗。加利西亚作为中欧的十字路口，又身处德奥帝国主义环伺之中，自然为各方极力争取的对象。\n\n德奥害怕后院起火，向我们施压要求扫除国内的工团主义势力，并承诺了种种好处换取我们加入他们阵营，否则将对我们实施严重制裁。英法工团则希望我们顶住压力，成为在中欧牵制德奥的重要力量，以谋取更大规模的解放。"
 gal.85.a:0 "我们必须做出选择"
 gal.86.t:0 "帝国主义要求重新选举"
 gal.86.d:0 "世界大战再次爆发以来，英法工团联军士气高涨，对德意志帝国主义者发动了一次次猛烈进攻。全世界受帝国主义压迫已久之人受此鼓舞，都行动起来反对本国的帝国主义及其走狗。\n\n我们作为左翼社会主义政府，自然站在了冲突的第一线。自开战以来，德国陈重兵于边境，对我们进行了全方位的施压。他们宣称我们的政府为非法，并要求在他们的监督下重新选举，否则就将我们视为第三国际的同盟，并立刻开战。"
 gal.86.a:0 "我们怎么可能同意这种无理的要求"
 gal.86.b:0 "我们暂时没有这个实力，只能屈从于他们了"
 gal.87.t:0 "最后通牒"
 gal.87.d:0 "不出所料，我们的回复刚刚抵达柏林，他们的最后通牒已经发下来了。各个城市都陷入了不同程度的混乱，警察在极力维持秩序，议会上各派在争吵不休。但是鲜少有人关心，一个暗地里的小团体，打着和平反战的旗号，在向首都进军。\n\n幸运的是，由于工团大军强力进攻，吸引了德国人大量的注意力，加之俄罗斯也在东境虎视眈眈，德国人暂时还无法直接对我们宣战。但和平的时日绝对不会持续太久，德国人的秘密间谍一直在我们国境内进行破坏行动，等到他们准备好，战争就会降临。"
 gal.87.a:0 "警察及时平定了暴乱，我们做好了开战的准备"
 gal.87.b:0 "国民力量趁乱推翻了政权，并迅速与德奥达成协议"
 gal.88.t:0 "紧急选举"
 gal.88.d:0 "“······我们不得不承认这个事实，我们新生的弱小政权在反动派猛烈进攻下败下阵来。德国人培养的走狗依靠他们主子的力量成功上位，将原本属于人民的政坛翻了个底朝天。他们假惺惺的说着‘绝对民意’‘和平共处’‘民族自决’之类毫无意义的空话，一边对着他们的主子谗言献媚，一边疯狂攻击着加利西亚的百姓。他们虚假的政治选举秀选出了他们的‘合法总统’，但对于加利西亚的人民来说，去伪存真的斗争才刚刚开始······”————《[ROOT.GetLeader]告全加利西亚人民书》"
 gal.88.a:0 "波兰人民党“皮亚斯特”当选"
 gal.88.b:0 "民族右翼党当选"
 gal.89.t:0 "新政府，新关系"
 gal.89.d:0 "新成立的加利西亚中右翼政府其实并没有左派人士说的那么卖国和不堪，德国人对于加利西亚政坛的染指也不过流于表面。在这样一个新成立的政府里，依然有大量的人视德国为最大威胁。事实也是如此，他们对我们的戒心和干预从未停止。在进一步绑上他们的战车之前，我们必须要确定我们和他们的关系。"
 gal.89.a:0 "我们得和他们谈谈"
 gal.89.b:0 "为大局着想，我们应该顺从他们"
 gal.90.t:0 "入侵"
 gal.90.d:0 "今天早晨六点，德奥联军越过边境线，向加利西亚全境进发。加利西亚人应该早就料到这个结果了，只要加利西亚还独立于他们的势力范围，就算将全国所有的工团主义者杀干净，他们的军队还是会踏过边境线。加利西亚人所能做的，只有战斗到底。我们将不惜一切代价保卫本土，我们将在边境作战，我们将在敌人的突破点作战，我们将在田野和街头作战，我们将在山区作战。"
 gal.90.a:0 "我们绝不投降！"
 gal.91.t:0 "中欧大起义"
 gal.91.d:0 "在我们周密的筹划下，短短一个小时内，中东欧所有受德奥帝国主义者压迫已久的国家都奋起反抗了。起义军占领了大量的农村，同时配合城市内起义军开始了城市争夺战。昔日的统治者们仓皇逃窜，但要小心，他们会很快整理好行装，卷土重来。"
 gal.91.a:0 "中欧沸腾了！"
 gal.92.t:0 "自由军团"
 gal.92.d:0 "中欧大起义爆发之后，德国和它的东欧仆从国迅速从手足无措的状态中恢复过来。号召之下，他们在中东欧的军队组成联军，延续德国东进运动时自由军团的名号，在控制地区组建了自由军团军管区，试图重新夺回中东欧控制权。德国政府特派老政客马丁·席勒负责统管中东欧地方事务，这位经验老道的民族主义者既要面对的来自中欧自由同盟的直接压力，也要面对军管区内部复杂的派系斗争和地方反抗。军管区是走向覆灭还是让帝国雄鹰重新在此腾飞，全世界都在等待着尘埃落定。"
 gal.92.a:0 "自由军团定不辱使命"
 gal.92.b:0 "赶紧派兵镇压他们"
 gal.93.t:0 "我们的未来"
 gal.93.d:0 "硝烟散去，喧嚣沉寂，东加里西亚只留下墙上斑驳的乌克兰“独立”标语，静静的凝视着这片土地上发生的一切。仅仅一年以前，不会有人想到这场危机会结束得如此之快，维也纳和利沃夫已经做好了最坏的打算。\n\n话说回来，什么是好，什么是坏，对于同一件事，不同的人有不同的理解。独立之火苗虽被扑灭，鲁塞尼亚人的声音还在每个加利西亚人耳边回响。事实明显，奥地利对于东北边疆的掌控已经大不如前，他们甚至不知道波兰人和鲁塞尼亚人最基本的相似和差别，更别提加利西亚人的生存状态了。在许多人看来，是奥地利对加利西亚的错误政策制约了发展。时代的列车不会等人，在陷入更深的泥潭之前，我们必须决定自己的道路。"
 gal.93.a:0 "就算鲜血为代价，我们也必须独立"
 gal.93.b:0 "我们坚定地站在卡尔皇帝周围"
 gal.94.t:0 "我们的未来"
 gal.94.d:0 "硝烟散去，喧嚣沉寂，东加里西亚只留下墙上斑驳的乌克兰“独立”标语，静静的凝视着这片土地上发生的一切。悲剧还是无可避免地发生了，兄弟间的自相残杀又一次在这片土地上演。我们军靴踩灭了星星独立的火苗，也踩出了自己身上的一道道伤痕。这一回军事行动已经清楚地表明，奥地利对于东北边疆的掌控已经大不如前，他们甚至不知道波兰人和鲁塞尼亚人最基本的相似和差别，更别提加利西亚人的生存状态了。在许多人看来，是奥地利对加利西亚的错误政策制约了发展，导致了东加里西亚的危机演变成战争。时代的列车不会等人，在陷入更深的泥潭之前，我们必须决定自己的道路。"
