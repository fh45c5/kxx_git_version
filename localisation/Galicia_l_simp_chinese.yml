 GAL_in_ww2:0 "加利西亚又一次站在风暴中心"
 GAL_in_ww2_desc:0 "短短二十年光阴，世界大战又一次在欧洲这片土地上演。虽然德奥反动派的主要战线是西边的工团主义堡垒和东边的俄罗斯威胁，但身处欧洲中心的独立的加利西亚无疑是他们的眼中钉、肉中刺，他们一定会再一次将枪口对准我们。我们是要选择和世界上的哪一个势力一起，还是以一己之力，建立一个独立而自由的欧洲？\n\n§C这一次，加利西亚会有怎样的命运，又会做出哪些影响战争进程的举措？§!\n\n£pol_violence §R起义准备度§!:[?GAL_qiyi|0+%%]§!\n§L德奥入侵紧张度§!:[?GAL_deaoruqin|0+%%]"
