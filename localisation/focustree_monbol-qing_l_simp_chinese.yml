l_simp_chinese:
 QIE_the_red_sun_over_the_dragon:0 "红色巨龙崛起"
 QIE_the_red_sun_over_the_dragon_desc:0 "新帝国宪政会与中国青年党为了对抗宗社党，与工团党和国民党达成了协议。东方红色巨龙将会崛起！"
 QIE_the_red_court:0 "新内阁"
 QIE_the_red_court_desc:0 "纯亲王废除顾问军机而采用内阁的改革是朝着正确方向迈出的一步。尽管因为其许多成员是因与皇室有血缘关系而被选拔的，许多人认为这不过是对旧军机处的重新命名，但它仍然削弱了阿谀奉承者和唯唯诺诺者在帝国政治中的影响力。宣统皇帝的新内阁将由全心全意为民的政治家组成，以真正兑现改革的承诺。新政府的第一个行动将是免除前合作政府所欠的所有外债。"
 QIE_the_league_of_yellow_dragons:0 "黄龙联盟"
 QIE_the_league_of_yellow_dragons_desc:0 "有很多愤世嫉俗的学生对中国的现状感到心烦意乱。由于我们的反帝立场很明显，我们将组建一个新的学生俱乐部，并将他们武装起来，成为中国革命的先锋队。"
 QIE_follow_the_mladrossi_idea:0 "青年俄罗斯联盟的启示"
 QIE_follow_the_mladrossi_idea_desc:0 "亚历山大·卡津别克的青年俄罗斯联盟是一个有趣的运动，主张社会主义与君主制的有机结合。我们应该学习这位伟大理论家的理论，并将其进行中国化改编，为我们的统治提供意识形态基础。"
 QIE_integration_with_the_csp:0 "维持联盟"
 QIE_integration_with_the_csp_desc:0 "建立联盟是因为我们共同致力于中国的现代化，以便她能够再次站起来，打破束缚她的外国枷锁。我们将继续这种合作，让我们的帝国引领中国走向未来。"
 QIE_new_five_year_plans:0 "新的五年计划"
 QIE_new_five_year_plans_desc:0 "如果中国要摆脱外国剥削，就需要工业化。如果我们没有一支拥有工业武器的军队，就没有办法收回让步。这种经济现代化不能交给自由市场，因为外国资本家和买办会为了自身利益而让中国陷入贫困而被剥削。相反，我们的政府需要采取一些行动进行干预，例如开展经济投资和提高进口商品关税，以使我们国家实现工业化。"
 QIE_attacking_revisionism:0 "驱逐自由派"
 QIE_attacking_revisionism_desc:0 "我们不是激进的空想家。我们斗争的核心是为生活在田野里的真正农民的尊严而斗争。在与青年党合作的这段时间里，很明显他们只相信模糊的现代化理念，而不关心生活在帝国之下的人民。因此，是时候与他们决裂并寻求其他盟友，为我们的农民创造一个田园诗般的天堂。"
 QIE_the_royal_education:0 "教育现代化和扩张"
 QIE_the_royal_education_desc:0 "中国的教育历史悠久。许多世纪以来，通过科举成为一名官僚是一个人所能取得的最伟大的成功之一。然而，这些考试未能适应测试外国人带来的新知识，从而导致中国陷入目前的状况。尽管我们不会让他们回来，随着我们在帝国各地扩大学校数量并实现课程现代化，他们的精英管理和知识培养精神将继续存在。"
 QIE_the_devils_of_warlords:0 "军阀之恶"
 QIE_the_devils_of_warlords_desc:0 "随着辛亥革命的成功和清朝的垮台，一个新的共和国诞生了。袁世凯死后，唯一维持其统一的力量——军事力量——分裂为对立的军阀，这个共和国崩溃了。这些军阀为了自己的权力和财富的欲望，毁掉了那么多人的生活。不再！我们的政府将开始团结中国并将人民从暴政中解放出来的斗争。我们宣统皇帝的傀儡也将成为团结的象征，引导中国前进。"
 QIE_beiyang_railway:0 "北洋铁路"
 QIE_beiyang_railway_desc:0 "工业化最重要的部分之一是基础设施的发展，因为它对经济具有加成效应。我们将在现代化建设中全面建设公共基础设施。"
 QIE_the_red_mandate:0 "红色训令"
 QIE_the_red_mandate_desc:0 "有人可能会说这是一个过时的词汇，但是天命如果不是政府合法化意志的通俗表达，那到底又是什么？安排我们的文人发表一些文章，进行只有溥仪才是中国唯一且真正合法的皇帝的宣传。"
 QIE_the_yellow_purge:0 "肃清官僚机构"
 QIE_the_yellow_purge_desc:0 "随着我们政变的成功，我们突然掌权了。虽然我们暂时巩固了统治，但许多政府官员还是直系统治时期的人。当我们对付明显的敌人时，这些自私自利的人却低着头躲起来。如果我们不找出来、不加以处理，他们就会永远成为国家的污点，利用民生谋取利益。而最坏的情况下，他们可能只是刺在我们背后的毒匕首。"
 QIE_beyond_the_han:0 "不止汉族"
 QIE_beyond_the_han_desc:0 "中国不仅仅是汉族的土地，我们还必须囊括与团结几个世纪以来与我们同在的其他民族。"
 QIE_the_will_of_the_people:0 "人民的意志"
 QIE_the_will_of_the_people_desc:0 "我们的统治对很多人来说都是第一次经历一个关心公民的政府。帝国群众厌倦了直系军阀的专制统治，支持我们统一中国的斗争。"
 QIE_the_yellow_guards:0 "蓝卫军"
 QIE_the_yellow_guards_desc:0 "尽管我们已经成功清除了我们遭受的腐败水蛭，但我们仍然必须保持警惕。因为当我们统一中国并在新控制的领土上建立我们的官僚机构时，任何数量的肿瘤都可能在我们的政府中生长。为了防止这种事情发生，我们将成立一个新的组织负责消灭腐败。"
 QIE_looking_for_allies:0 "新生的旧帝国"
 QIE_looking_for_allies_desc:0 "我们不仅仅是旧清复活了。宣统皇帝不会再次退位。不，我们是一个从历史中汲取教训的新清。宣统皇帝为人民服务，人民为他服务。不会再出现第二个慈禧太后，她的自私野心导致了第一个清朝的灭亡。"
 QIE_stoping_rightwing_imperialism:0 "制止西方帝国主义"
 QIE_stoping_rightwing_imperialism_desc:0 "中国第一次遭受外国帝国主义的统治是在清朝时期。尽管清朝像光绪皇帝进行的戊戌变法那样反抗这种统治，但他们的实力不够，最终还是垮台了。这直接导致了中国军阀匪寇统治的灾难性局面。现在，我们以宣统皇帝为首的政府必须继承这一抵抗外国帝国主义的遗产。"
 QIE_the_empire_of_the_red_dragon:0 "赤龙帝国"
 QIE_the_empire_of_the_red_dragon_desc:0 "尽管我们还有很多工作要做，但我们已经成功地统一了中国。我们已经重生了！"
 QIEBOL_rebuild_command_structure:0 "重建我们的指挥体系"
 QIEBOL_rebuild_command_structure_desc:0 "与直系残党的内战使我们的指挥系统高层陷入混乱。剩下来的这些人，不仅在忠诚上不够，而且还脱离了原来的战斗序列编制。如果我们希望避免遭到入侵，我们必须立即重组我们的部队。"
 QIEBOL_foreigner_against_foreigner:0 "洋人斗洋人"
 QIEBOL_foreigner_against_foreigner_desc:0 "尽管德国败类以其“种族优越论”的妄想亵渎了我们的国家，但极少会有人否认他们在军事上的强大。即便这会同我们新近采用的反租界立场有所矛盾，我们仍然应该去找一些中立的代理人来帮助我们训练军队。一支准备充足的军队比几个只会口诛笔伐的知识分子有用多了。"
 QIEBOL_look_to_our_past:0 "回首过去"
 QIEBOL_look_to_our_past_desc:0 "我们不应求助洋人，而应该回首过去，去找寻改革军队的灵感。军阀混战时代经过实战检验的方法放在今天可能仍然是有效的，它将帮助我们消灭敌人。"
 QIEBOL_assess_doctrines:0 "评估军事学说"
 QIEBOL_assess_doctrines_desc:0 "现代战争的面貌日新月异，这要求我们必须认真审视我们的军事学说。我们是继续使用直系制定的军事计划，还是尝试设计我们自己的？"
 QIEBOL_uneasy_coalition:0 "下一步"
 QIEBOL_uneasy_coalition_desc:0 "我们的政府既有宣统皇帝的合法性，也有人民的拥护。为了改善我们的军队还有很多工作要做，但我们一定会成功。"
 QIEBOL_rural_defense_force:0 "成立民团"
 QIEBOL_rural_defense_force_desc:0 "多年来，中国的农民都生活在被游民和土匪侵扰的恐惧之中。新帝国宪政会建议制定一个制度，使每个村庄都拥有自己的，配备过时步枪的防御部队。尽管它们在军事上的用途可能微乎其微，但它们在骚扰敌人的时候就能大显身手了，并使得敌人将会在我们被占领的领土上维持更高昂的治安成本。"
 QIEBOL_prepare_dikes:0 "准备溃坝"
 QIEBOL_prepare_dikes_desc:0 "黄河沿岸的堤防有可能对日本人造成巨大的打击。只要我们在敌军前进至这些地区的时候掘毁堤坝，洪水将极大地减缓日本人的前进速度，这将使得我们的士兵能够更好的准备防御。"
 QIEBOL_exploit_baoding_contacts:0 "利用保定联系"
 QIEBOL_exploit_baoding_contacts_desc:0 "保定陆军学院与中国各地的军事院校和兵工厂都有合同，甚至是在表面上敌人控制的地区。如果有足够的资金，可以说服这些合同加入我们的阵营，带来他们的经验和技术专长。"
 QIEBOL_reinstate_baojia:0 "恢复保甲制"
 QIEBOL_reinstate_baojia_desc:0 "保甲制度始于宋代，起初是为了维护地方秩序、征收赋税和组织徭役而创建的。通过重建一个这一制度的现代版本，我们可以更有效地招募和训练士兵。"
 QIEBOL_best_money_can_buy:0 "把钱用在刀刃上"
 QIEBOL_best_money_can_buy_desc:0 "满洲的勋贵在坐食十年来变得越发富裕。我们应该鼓励他们将这笔钱投入到雇佣中国其他军事院校毕业的军事顾问身上，他们中有不少能在加入我们一侧的时候带回来更多的财富。"
 QIEBOL_imperial_propaganda:0 "帝国宣传"
 QIEBOL_imperial_propaganda_desc:0 "为了打败我们的敌人，我们必须在军队中把对皇帝绝对忠诚的念头灌输给士兵们。他们必须践行自己的诺言用宝贵的生命去捍卫帝国的主权、中国的未来和象征。"
 QIEBOL_manchu_naval_academy:0 "建立帝国海军学院"
 QIEBOL_manchu_naval_academy_desc:0 "清军的海军军官都是由欧洲培养的，虽然目前还不是什么要紧的问题，但我们仍应投入一些资金建立属于自己的水师学堂而不是在国外训练我们的海军军官。"
 QIEBOL_manchu_air_warfare:0 "研究欧洲的空军战术"
 QIEBOL_manchu_air_warfare_desc:0 "尽管我们希望尽可能少地邀请洋人到我们的国家来，但没人会质疑洋人对空战这一领域的认识。我们应该研究它们的学说和战术，以便可以将其应用于我们自己的空军之中。"
 QIEBOL_expand_baoding_rnd:0 "成立保定军事研究部"
 QIEBOL_expand_baoding_rnd_desc:0 "为了让我们的军队沿着现代化的路线进行全面的改革，我们应该着手建立一个研究机构，来保证我们的部队可以紧跟技术创新。通过建立一个完全独立的保定军事研究所，我们的部队将拥有与世界上任何一支现代军队相当的技术支持。"
 QIEBOL_destroy_concessions:0 "终结租界"
 QIEBOL_destroy_concessions_desc:0 "使馆城市无疑是对中国主权和独立莫大的羞辱。同西方世界的贸易是可以接受的，但是这些使馆城市却是上个世纪屈辱的产物，这使得我们在现代国家之中毫无立足之处。现在随着另外半个世界都陷入了混乱，现在是时候进攻并夺回我们沦陷的城市了！"
 QIEBOL_destroy_germany:0 "诸神的黄昏"
 QIEBOL_destroy_germany_desc:0 "德国在山东的租界使得愚蠢的条顿蛮子长久以来污染我们的国家！这些西方帝国主义的前哨站必须在他们的母国被欧战所分散精力之时被我们收复。"
 QIEBOL_false_republic:0 "处理北方的叛徒们"
 QIEBOL_false_republic_desc:0 "东北那群蠢猪声称他们是中国唯一的合法政府的“最后一处堡垒”。事实上，他们不过是日本人的一条狗而已，在他们依偎在他们日本主人的脚边时，我们应该展开攻势并重夺我们的家园！"
 QIEBOL_we_win:0 "巨龙涅槃"
 QIEBOL_we_win_desc:0 "尽管之前很少有人真的相信这会成功，但事实如此，我们已经战胜了所有敌人！现在我们无可争议得成为了中国真正且唯一的主人，皇帝已经准备好率领我们的国家进入一个崭新的世界了！"
 QIEBOL_prepare_shanxi:0 "晋系问题"
 QIEBOL_prepare_shanxi_desc:0 "虽然闫总督为我们夺取政权的成功立下了汗马功劳，但山西的现状却成了我们的眼中钉。许多反对派团体指出，我们以前依靠军阀夺取政权对于我们未来实现统一中国的承诺来说不是一个好兆头。我们必须通过某种方式将山西纳入帝国作为一个省来证明他们是错误的，以免人民变得冷漠。"
 QIEBOL_rural_loyalty:0 "确保乡村的忠心"
 QIEBOL_rural_loyalty_desc:0 "新帝国宪政会已经完成了主要的乡村改革计划并确保了其对政府的掌控。即便在那些并不由我们直辖的地区，人民们也为我们的仁政而欢呼。如果我们的敌人胆敢进攻我们，他们将发现自己深陷人民战争的汪洋大海——中国的农民们将会为守护中国而战斗至捐躯。"
 qiefocus.18.e:0 "不可能的事发生了！新帝国宪政会与中国青年党为了对抗宗社党，与工团党和国民党达成了协议！"