 WU_GUANGXIN_LEADER_DESC:0 "吴光新1881年出生于安徽，后来参加清军，1902年调入北洋速成武装学堂炮兵科。1910年，统一了奉天混成会（第十三混成会）。1911年任北洋第三镇共同统制。武昌起义爆发，随段祺瑞到湖北，任第二军参事。1912年2月，袁世凯就任大总统后，任命吴光新为北洋政府驻安徽陆军旅长。1912年11月26日授陆军少将，1913年7月31日晋升陆军中将，9月1日晋升陆军中将。任第二十军师长，驻宜昌。1915年8月14日在北京成立“筹备委员会”。吴光新随段祺瑞辞职，表示反对帝制。8月26日，袁世凯令冯国璋接替吴光新任第二十师师长。1916年3月保卫战争期间，任总参谋长并随曹锟入川，攻占纳溪、江安等地。袁世凯死后，段祺瑞出任国务总理。1916年7月下旬，吴光新任湖南巡抚。在被谭延闿的军队短暂赶出后，吴于 1920 年卷土重来，重新夺回湖南省长一职，并于 1924 年开启了戒严时代，在此期间，他与赵恒惕（一位同情陈炯明联省主义的军阀）以及汤乡铭结成了紧密的联盟。随着 1936 年的临近，吴担心他的统治可能无法再维持十年。"
 MAO_ZEDONG_LEADER_DESC:0 "毛泽东于 1893 年 12 月 26 日出生于长沙一个富裕的湖南农民家中，是家中的长子。1911 年，他移居长沙，在那里学习了孙中山先生的革命思想。当时，孙中山正在进行一场反清革命。5 月，中国爆发了反对清政府出卖铁路权的保路运动。毛泽东和他的同学们参与了斗争。毛泽东和另一位同学首先剪掉了自己的辫子，并强迫十几个人也剪掉辫子。他曾短暂加入湘军，但后来退伍。1918 年，他与蔡和森、萧子升一起创办了新民学会，最初试图筹钱去法国，后来毛泽东移居北京，担任深受马克思主义影响的李大钊的图书馆助理。毛泽东逐渐脱离无政府主义，转而支持马克思主义和科学社会主义，与他的导师李大钊一样拥护十月革命。最终，中国共产党于 1921 年成立，尽管这因为俄国革命失败而只成为了昙花一现，法国工团主义革命将党分裂为李大钊和支持工团主义的陈独秀两派。这导致了中国工团党的成立，它取代中国共产党与国民党组成统一战线。毛泽东没有加入中国工团党，因为中国工团党不赞成他的《湖南农民运动调查报告》，也不同意在农民组织方面强调农民的社会主义革命。毛泽东留在湖南，在他的支部中积累支持基础，直到 1927 年李大钊入狱，中国共产党才解散。毛泽东随后将复兴新民学会，并试图将其打造成一个围绕中国实际条件的马克思列宁主义组织，从而创立了革命农业主义。革命农业主义将在中国农业社会主义圈子中更激进、更秘密的圈子中传播开来。由于吴光新采取的严厉措施，毛泽东和新民学会将被迫部分转入地下，但该组织仍将生存下来，并得到国民党的一些帮助，但毛泽东对国民党既支持又警惕。到 1936 年，毛泽东仍然领导着新民学会，并继续获得湖南农会和湖南工会的支持，其中包括他的兄弟毛泽民等人。"
 HE_JIAN_LEADER_DESC:0 "§Y领导人介绍\n出生日期：§!  §g 1887年4月10日大清帝国湖南省醴陵县§!\n§Y政治生涯：§! §g何键出生于湖南一个农民家庭，最初被安排当公务员，后来在辛亥革命后进入保定陆军军官学校学习。毕业两年后，他作为一名营长组建了一支游击队抵抗张敬尧的入侵，这引起了程潜的注意，程潜提拔他为当地游击队司令。唐生智随后将他纳入自己的麾下，何键则在北伐期间为国民党而战。1927 年国民革命军垮台后，何健最终加入了湖南国民党游击队的残余势力，并领导其右翼派系。从此，何健与该地区的国民党军和中国工团党结成了不稳定的联盟。\n\n如今，何键成功获得国民党湖南省委的支持，控制了国民党势力，并致力于推行那些与汪精卫左派统治分道扬镳的国民党右派所支持和维护的政策。"
 HE_LONG_LEADER_DESC:0 "§Y领导人介绍\n出生日期：§!  §g 1896年3月22日，大清帝国湖南省桑植县§!\n§Y政治生涯：§! §g贺龙成长于一个贫穷的农民家庭，童年时几乎没有接受过正规教育。尽管如此，他似乎从父亲（清朝的一个小军官）那里继承了一些军事技能，20 岁时，他为了报复负债累累的叔叔而杀死了一名税务官，从此开始了漫长的游击队领袖生涯。从那时起，贺龙作为亡命之徒和罗宾汉的传奇就愈演愈烈，他用他那把值得信赖的标志性匕首在 1920 年国民党崛起时组建了一支当地军队。北伐期间，贺龙担任教官和司令，在张发奎手下任职期间，他很快就和党内的社会主义分子结盟了。北伐期间国民党的失败并没有满足他对中国变革的渴望，他逃回了湖南老家，在那里加入了国民党游击队。贺龙主张国民党要更加社会主义，甚至与毛泽东领导下的左派的一些思想保持一致。\n\n革命后，贺龙领导湖南省，力图把湖南建设成为一个进步的、左翼的省份。"
 LI_LISAN_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gNovember 18th, 1899, in Zuzhou, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gLi Lisan grew up in a fairly well off family, with his father being a late Qing scholar. Skip to 1918, Li Lisan has become a division clerk of Cheng Qian's army enganged in code encryption and decryption, with Li heading to France for a work study program in the early 20's. From this Lisan would join the Chinese Syndicalist Party and would be a major figure in the CSP-KMT united front, where Li would become a large figure in the Chinese labour movement.  Among them, he served as the strike commander-in-chief during the Anyuan strike in 1922 ; in 1923, he served as secretary of the Wuhan District Committee of the Communist Party of China; in 1924, he served as secretary of the Workers' Committee of the Shanghai District Committee of the Communist Party of China ; in 1925, he served as strike commander-in-chief again during the May 30th Movement and would advocate for the CSP to further support the KMT's northern expedition. When the northern expedition failed for the KMT, Lisan would end up leading the syndicalist guerilla forces in Hunan, along with He Jian's and He Long's army in a mini united front.\n\nWith the success of the Hunan revolution, Li Lisan has won over the KMT Hunan Central Committee, and pushes for a more pro-syndicalist provincial governance of Hunan. Yet Lisan's governance is still not secure...factions within the CSP advocating to denounce the united front and have a revolution independent from the revisionist forces of the KMT. Li now has to secure the party control in order to prevent a further deterioration of the united front."
 LIU_SHAOQI_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gNovember 24, 1898, in Ningxiang County, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gShaoqi was born into a wealthy peasant family in Hunan in 1898. When he was 8 years old, his father sent Liu to a private school in Zhemuchong, and the following year he went to a private school in Luojiatang. In 1908, Liu went to Yuetangwan to attend a private school and read the Book of Songs. In 1911, his second brother Liu Yunting, who was serving in the Hunan New Army, brought back a set of \" The Beginning and End of the Revolution of 1911 \". Liu listened carefully to what his brother said and read this set of books, and insisted that his sister cut off her braids to show her break with the Qing Dynasty. n January 1916, Liu and his classmates took to the streets to demonstrate against Yuan Shikai's restoration of the monarchy. With Liu Shaoqi going back to his home town and joining Tan Yankai's Hunan Army Academy. In 1919, near the end of the May 4th movement, Liu found Li Shizeng, the head of the Chinese-French Education Association, and others, and contacted him to study in a preparatory class for studying in France. In September, he went to study in the third class of the higher technical preparatory class for studying in France attached to Yude Middle School in Baoding, Hebei. He read progressive publications such as \" New Youth \", \" Weekly Review \" and the school magazine, and learned about the domestic situation and the Russian October Revolution and the rise of syndicalism in France. Returning to Changsha in August 1920, Liu was introduced by He Minfan, president of Changsha Chuanshan Society, and joined the Chinese Socialist Youth League . With the subsequent split between the CPC and CSP, many of the CSYL members including Liu joined the CSP. In 1923, Liu would go to France once again to study syndicalism and would become a full time CSP member in that same year. With this Liu would return to China and formed the Labour Society in 1924 and would join Li Lisan's labour movements, and go on to leader the Anyuan Road Miners. From 1924 to 1926, Liu led political movements and strikes many times in Hubei and Shanghai , in both methods of supporting the KMT and CSP cooperation, creating a name for himself. Shaoqi would return to Hunan due to sickness and then be  arrested for 2 months. In January 1927, he led the people in Wuhan to take back the British Concession in Hankou. Shaoqi would go on to support the KMT northern expedition, but this would be the final time he would be supportive of the KMT. With the KMT being crushed by the Qing during the Northern Expedition, Liu would return to Hunan, helping to lead the CSP guerilla forces in Hunan along with Li Lisan. Shaoqi would begin to form his own faction opposed to the united front citing the revisionist-bourgeois membership of the KMT and also citing that the CSP failed when it under the KMT's thumb, especially during the Northern Expedition."
 ZUO_SHUNSHENG_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gOctober 13th, 1893, in Changsha, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gIn 1911, he entered Changsha Foreign Languages ​​School to study English and Japanese. In the autumn of 1914, he entered Shanghai Aurora College to study French, where he studied with Zeng Qi , Li Huang and others. In 1918, he participated in the Young China Society organized by Li Dazhao , Wang Guangqi and others . During the May 4th Movement in 1919 , a student strike was launched in Nanjing. In July of the same year, he was elected as a member of the Review Department of the Young China Society and later served as the director of the Review Department. At the end of 1919, he worked in the editorial office of Shanghai Zhonghua Book Company and soon became the director of the office. During the New Culture Movement, he once dreamed of using utopian methods to transform Chinese society. Later, he became a right-wing representative of the Young China Society with Zeng Qi, Li Huang, etc., and opposed left-wing representatives such as Li Dazhao and Deng Zhongxia , and opposed the transformation of the Society into a faith. A Marxist revolutionary group that usurped leadership of the Society in 1923. In September 1924, together with Zeng Qi, Li Su and others who founded the China Youth Party, he founded the weekly newspaper \" Awakening Lion \" in Shanghai as the organ of the China Youth Party and served as the general manager of the newspaper. He often published articles in the newspaper to carry out counter-attacks. Soviet, anti-communist and counter-revolutionary propaganda. He formally joined the Chinese Youth Party in 1925 and was elected as a standing member of the Central Executive Committee the following year. The party would initially gain support from the KMT, but after the KMT's defeat, the YCP would spread to Hunan and the Qing capital.\n\nIn Hunan, there was some initial support set backs due to Wu Guangxin's governance and also the fact that the party chairman Zeng Qi was disliked by a large part of the supposed support base. This widespread dissatisfaction with Zeng Qi and others within the party, led to the Seventh Party Congress electing Yu Fuxian in 1932. However, party affairs immediately came to a standstill. Therefore, Zuo Shunsheng took over in 1935. With the allowance of new elections under Zhao Hengti the YCP have managed to secure their Hunan branch in the province with Zuo as it's head.§!"
 CHEN_QITIAN_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gOctober 18th, 1893, in Huangpi County, Hunan Province, Qing Empire§!\n§YPolitical Career:§! §gIn 1910, he studied at the Middle School Affiliated to Hubei Higher Agricultural College. In 1912, he entered the political and economic special department of Wuchang Zhonghua University. He graduated in 1915 and taught in the middle school. The following year, he served as a Chinese language teacher at Hankou Minxin School and Wenhua University. Joined the Young China Society in 1919 . In 1920, he studied in the Education Specialty Course of National Nanjing Higher Normal School . In 1924, he graduated from National Southeast University with a bachelor's degree in education. He served as editor of Zhonghua Book Company , chief editor of \"China Education Circle\", participated in the founding of \" Lion Awakening Weekly \", advocated nationalist education, and participated in launching the movement to reclaim the right to education. In 1926, he served as Central Executive Member and Director of the Training Department of the Chinese Youth Party. Chen would go along with the Hunan branch of the party citing his more anti-monarchist sentiments.\n\nChen would go on to write the YCP's guiding ideology of Neo-Legalism and has become a vehement advocate against the Kuomintang, citing the KMT's leftist alignment and failure to liberate the country from foreign colonialists. Since joining Zeng Qi and Zuo Shunsheng in the Hunan branch of the party, he has been able to form a factional base in regards to his ideology and his more authoritative stances that he has embraced.§!"
 LI_HUANG_LEADER_DESC:0 "§YLeader Description\nBorn:§! §gNovember 15th, 1895, in Chengdu, Sichuan Province, Qing Empire§!\n§YPolitical Career:§! §gIn 1908, Li Huang entered the Anglo-French Civil Service School of the Western Affairs Bureau in Chengdu at the age of 13. From 1914 to 1916, he studied French at Aurora College in Shanghai and met Zeng Qi and Zuo Shunsheng , who later became the three giants of the Chinese Youth Party.In 1918, Li Huang participated in the Young China Society in Beijing. But th YCS would quickly fall into disunity with Li Huang being a strong opponent of the communists in the YCS.In May 1918, Li Huang also established the \"Students in Japan National Salvation Corps\" in Japan and participated in opposing the \"Sino-Japanese Military Agreement.\"In March 1919, Li Huang went to study at the University of Paris in France . When he left, he wrote \"Farewell to Young Chinese Society Fellows\", opposing Marxism-Leninism and the Russian October Revolution and later one the syndicalist revolution. On October 10 1924, Huang would return to China and  together with Zeng Qi , Li Huang, Zhang Mengjiu , Zuo Shunsheng , Chen Qitian , Yu Jiaju and others, he founded the weekly newspaper \" Awakening Lion \" in Shanghai, opposing the Kuomintang's strategy of allying with the French syndicalists and the CSP, advocating for \" nationalism \" as the center, and striving to Promote nationalism. Because he advocated the \"Lion Awakening Movement\" to \"wipe out all petty thieves and thieves inside and outside the home.\" Therefore, it is called \" Lion Awakening Sect \" by the society. In 1927, with the KMT's defeat the YCP would go onto try and peacefully exist under the Qing Empire, whilst still being some what being opposed to it, this would devolve the party into two faction based on the regional branches, with Li Huang being apart of the Beijing branch and Zuo Shunsheng and Zeng Qi leading the Hunan branch. The Peking branch under Li Huang advocated for a more democratically enlightened party whilst the Hunan branch were staucnh supporters of tutelage and limited democracy in a sense. Despite running in the Qing elections, Li Huang has managed to work his way into rejoining with Zuo faction but still holding a firm idea of a more democratically liberal party in comparison to Zuo's and Qitian's factions respectively.§!"
 WANG_XIJIU_LEADER_DESC:0 "§YLeader Description\nBorn:§! 1880, in Black Cave, Hubei Province, Qing Empire\n§YPolitical Career:Wang Xijiu was born as a scholar. He originally did not believe in God, but only believed in \"reason\". He often said to people: \"No matter who the Bodhisattva is, if he is unreasonable, I don't believe it.\" In 1920, the Wu Xinghan Division of the Third Division of the Jingguo Army in Western Hubei was stationed in Western Hubei, and all military funds and rations were raised locally. Each township dispatched assessment committees to allocate huge sums of money, and also issued a kind of \"Hengnan Ticket\" that was not cashed, and plundered people's wealth, coupled with rape and robbery, making the people miserable and crying for help. In September of this year, Staff Officer Xia of Chen Shaoji's regiment brought more than 30 spearmen from Lichuan to Heidong. He demanded that Heidong immediately hand over 96 shi of military grain and 5,480 military pay, otherwise he would be punished as a bandit. Wang Xijiu encouraged, \"If you can't afford it, fight with them! If you don't fight, you'll be on the rails\". So he opened the altar to summon the gods, and pretended that Zhang Gongzi made an oracle: \"If you can't attack, you can't kill. Those who kill the bandits will be protected, those who retreat will not be protected, and those who take things crookedly will not be protected.\" In the early morning of October 2, Liu Taiqing and Zhu Rujun led Dozens of people, wearing green silk handkerchiefs on their heads, black gowns, white cloth belts around their waists, and \"half moons\" (half of their chests were exposed), holding shuttlecocks and broadswords, chanting \"You can't hit, you can't kill.\" ...\" He went straight to Staff Officer Xia's headquarters and killed more than 10 people, while the rest fled in all directions. Not a hair was lost here, no food or salary was paid, and the people's morale was greatly boosted. With the following years, Wang's forces would continue small guerilla campaign throughout Hunan, and would briefly be in contact with some KMT-CSP forces, with little bloodshed, though still Wang would remain distant from them, even when the KMT would also become an insurgency in the region.§!"
 SHI_DINGWU_LEADER_DESC:0 "§YLeader Description\nBorn:§! 1900, in Huashi town, Hunan Province, Qing Empire\n§YPolitical Career: Dingwu, at age 17, Shi Dingwu would join the KMT branch in Hunan, but would end up leaving in disgust a few years later in 1922, due to the KMT's cooperation with the syndicalists. Shi at that time would also serve as the president of the \"Chinese Cultural Society Xiangtan Branch\", a peripheral organization of the Central Unification Organization. After Shi Dingwu served as the head of the third phase of the Pudu organization, he became the supreme commander of the Taoist ruling body \"Mighty Palace\". He held the Buddha's seal and had the authority to promote, demote, demote, and reward Buddhas. No one is allowed to violate the Tao rules he established, otherwise he will be punished as violating the destiny . There are five palaces under the \"Mighty Palace\", and the head of the five palaces is called the \"altar master\". The altar master can appoint a \"handler\", and the handler is the person in charge of a county or a region. Shi Dingwu established the \"Pudu Jishan Hall\" at the Yuantou Temple of the Eighteenth General Conference in Xiangtan, and declared among the Taoists that Yuan Shikai was destined to be the emperor for only 83 days , and that it was God's will for him to be the emperor . Shi Dingwu also relied on his status as a former KMT member to win over the peasants in his area, and would draw them away from the KMT-CSP forces. Though initially driven a group not against Wu Guangxin's government, they would later do so, due to Wu's crackdown on so called \"bandit groups\", in 1930. Due to this Shi would organize a successful raid on a Changsha seizing much weapons and supplies, for him and his forces to head west. Now Shi leads the insurgency to victory against Wu's forces and now aims to proclaim himself China's true Emperor.§!"
 CHEN_QUZHEN_LEADER_DESC:0 "§YLeader Description\nBorn:§! September, 1882, in Mayang County, Hunan Province, Qing Empire\n§YPolitical Career: In 1909, the British army invaded Tibet. In July, Zhong Ying led his troops to march into Tibet. Chen Quzhen was appointed as the supervisor of the 1st and 3rd Battalion (in charge of Lin Xiumei) of the Tibetan Aid Army, and participated in Gongbu Jiangda , Bomi and other places. battle. Zhao Erfeng, the Sichuan minister, arrived in Qamdo, revoked Lin's leadership position, appointed Chen Quzhen to replace him, and marched to garrison Gongbu Jiangda. In October 1911, after the news of the outbreak of the Wuchang Uprising reached Tibet, the Ge Laohui organization in the Tibetan and Sichuan troops responded actively, and its subordinates also killed the associate commander Luo Changchun. In 1920, Lieutenant General Tian Yingzhao , the garrison envoy of western Hunan , was sent to Changsha by Tan Yankai in an air conditioner because he supported Cheng Qian . Tan Yankai appointed Chen Quzhen as the commander of the patrol force in western Hunan and the commander-in-chief of Chen Yuan's bandit suppression. Since then, he has taken control of the military and political power in western Hunan. In 1921, he moved to Baojing. Put forward the slogan of \"protecting the territory and calming the people\", marshaling the army and using force, implementing both suppression and appeasement, unifying Xiangxi, and building an independent kingdom in Xiangxi behind closed doors. \"Xiangxi Autonomy\". From 1922-1927, Chen would work with the KMT, until its defeat where Chen seeing the chaos would lead his forces to establish a base in the Miao regions of Hunan, though some of his commanders like He Long would defect to the KMT. By this time Chen would be named the 'Elder Brother' of the Gelaohui.Currently Chen leads the Gelaohui in the Xiangxi river region and runs all sorts of operations, to allow cash flow into his nation. This would be no different to the activities of the gangs in Shanghai.\n\nQuzhen by 1936, now faces the issues of fighting the KMT, spirit soldiers & the Hunan government at the same time, with also fears of foreign intervention that would end his criminal empire.§!"
 hunan_rework.0.title:0 "在中原王朝的中心"
 hunan_rework.0.desc:0 "湖南是共和主义情绪的温床，武昌起义后，湖南迅速加入了辛亥革命。谭延闿成为该省的军事长官。谭延闿最初持中立态度，但在护国战争和护法战争期间，他与孙中山领导的国民党结盟，在此期间，湖南是南方政府和直系军阀激烈战斗的战场。随着孙中山领导的南方政府的失败，吴光新和他的直系盟友巩固了对湖南的权力，将其变成了吴光新自己的坚强后盾。尽管吴光新与赵恒惕还有汤乡铭等人合作以取悦清朝统治者里的某些派系，但他与湖南有影响力的政治人物的关系只会恶化，尽管由于他与北京的关系，当局不会对他采取行动。1924 年，吴光新在省内实施戒严以处理神兵起义和社会主义抵抗的问题。戒严持续了数年，吴光新面临着越来越大的被暗杀威胁。 1936 年，湖南陷入军事管制，进入第 12 个年头，而湖南省也因吴光新挥霍的军事开支而欠下了巨额债务。"
 hunan_rework.0.a:0 "困难时期即将来临"
 hunan_rework.1.title:0 "八省联合解体"
 hunan_rework.1.desc:0 "消息传到首府，八省联合已经崩溃了，多个军阀互相争斗。因此我们的经济一落千丈，现在吴光新开始面临越来越大的内部抵抗。与此同时，我省湘地面临着威胁，最近神兵成功袭击了我们在镇远的一些驻军。"
 hunan_rework.1.a:0 "这不会有什么好结果的……"
 hunan_rework.2.title:0 "吴光新在打猎时遇刺"
 hunan_rework.2.desc:0 "Devastating, reaches Changsha, as our governor, Wu Guangxin, has be killed. A few days ago, despite pleas of dissuasion by his two close advisors, Wu would go on a hunting trip just outside the city walls of Changsha. The concern of his advisors, being the recent increase of banditry along the countryside of Hunan. Just yesterday, news had spread of Wu's hunting trip had come to a short end, with Wu being shot by a sniper whilst hunting in the woods.\n\nNow the provincial government is in chaos, with the advisory council (formed by Wu and his military advisors in order for him to govern Hunan) now deciding on choosing a governor to succeed the now deceased Wu Guangxin. First option is Tang Xiangming, a former governor of Hunan himself, Tang is an advisor loyal to the republican cause and follow unique third way movements, that go against both the rightwing Qing and the leftwing KMT, this being Tang's alignment with the movements of Carsun Chang and also the Buddhist General Tang Shengzhi. The other candidate is someone who also is considered a third way aligned supporter. That being Zhao Hengti, initially a big support of Tang Yankai's short lived Hunan constitution, Zhao believes in the implantation of democracy in Hunan as soon as possible, as part of his aspirations of creating a federalist China under the ideas of him and his ally Chen Jiongming. But even then there is questions raised about how loyal they are to their democratic ideas, but only time will tell after the decision of military advisory council."
 hunan_rework.2.a:0 "The Council Choose Zhao Hengti"
 hunan_rework.2.b:0 "汤乡铭再次担任省长"
 hunan_rework.3.title:0 "神兵提枪反抗长沙政府"
 hunan_rework.3.desc:0 "令人震惊的是，我们收到消息称，我省镇远地区又发生了起义。由于吴光新被暗杀，镇远地区反抗的浪潮愈演愈烈，主要原因是当地土匪趁长沙领导不力造成了混乱。现在，神兵大军在石顶武的旗帜下向长沙进军。但我们将让他们进京之路变得艰难，让他们化为灰烬。"
 hunan_rework.3.a:0 "我们要粉碎这些农民匪徒"
 hunan_rework.4.title:0 "邵阳之战"
 hunan_rework.4.desc:0 "当神兵从镇远进军时，湖南省军队被派去和这帮农民进行第一次交战。邵阳之战开始了。交战地点就在睢宁市郊外几公里处。战斗是残酷而血腥的，因为农民士兵会直接冲向省军，因为这些农民认为他们是枪弹不入，刀剑俱焚的，并认为他们已经请神上身并受到保佑。可惜这种攻击对官军来说似乎就是小菜一碟。省军的指挥部现在怀疑这可能是一个陷阱。但军队指挥官不同意，并要求他的部队继续追击农民军。"
 hunan_rework.4.a:0 "长官说得对，我们要趁他们夹着尾巴的时候把他们灭了。"
 hunan_rework.4.b:0 "指挥部控制了局势，并推迟行动"
 hunan_rework.5.title:0 "苗族县疑似叛乱"
 hunan_rework.5.desc:0 "尽管邵阳之战取得了胜利，但神兵似乎已经南下了。虽然这次进攻失败让他们“撤退”了，但这次撤退似乎只是神兵用来在该地区散播不满情绪和实施间谍活动的宣传。现在如何处理这种情况就成了问题。我们能让这些间谍在我们的省份四处横行，并创造一个让我们失去控制的状态吗？\n不，当然不能。但这引出了一个问题，即如何应对这些威胁。"
 hunan_rework.5.a:0 "我们必须向苗族地区表明我们的诚意……"
 hunan_rework.5.b:0 "我们不能依赖地方豪强，必须驱逐这些叛乱分子。"
 hunan_rework.5.c:0 "联系陈渠珍，并贿赂他让他帮助镇压这些农民暴徒。"
 hunan_rework.6.title:0 "陈渠珍湘江起兵"
 hunan_rework.6.desc:0 "自从我们在苗族地区采取行动后，人们对我们政府的不满情绪日益高涨，以至于陈渠珍决定反抗我们。陈渠珍在湘江沿岸为自己建立了一个犯罪帝国，并通过在黑市上的非法活动获得了大量经济资金。根基于陈渠珍自己的苗族民族主义，他开始呼吁在中国各地建立一个受他管辖的苗族帝国。"
 hunan_rework.6.a:0 "我操别再造反了"
 hunan_rework.7.title:0 "渡过沅水"
 hunan_rework.7.desc:0 "石定武的军队先前不知去向，现在却突然出现在沅江和游河交汇处附近。这里离我们的首府很近，打了我们一个措手不及。但我们会再组织一支军队击溃石顶武的军队。但他们位于沅江和游河交汇处的西边。我们是该主动出击，还是放他们过河，然后像多米诺骨牌一样把他们干倒？"
 hunan_rework.7.a:0 "让他们渡河然后淹死在血泊里。"
 hunan_rework.7.b:0 "我们要迎头痛击石顶武。"
 hunan_rework.8.title:0 "鸦片贸易增长"
 hunan_rework.8.desc:0 "由于最近发生的事件，我省陷入混乱，大量黑市鸦片涌入湖南。这已成为省长的一大担忧，他们提议对鸦片进行轻度打击，以将这种非法活动从我省清除出去。但这也引起了该地区许多鸦片种植者的担忧，他们担心失去庄稼和现金流。一些种植者因为担心失去生计，甚至开始袭击当地警察。省议院再次开会讨论这个日益严重的问题。提出的解决方案要么是赔偿种植者损失的庄稼，要么是严厉打击那些不服从命令的人。"
 hunan_rework.8.a:0 "我们有能力给予他们补偿。"
 hunan_rework.8.b:0 "在我们的刺刀面前，他们必须遵守法律。"
 hunan_rework.9.title:0 "战胜神兵"
 hunan_rework.9.desc:0 "嘿，看这帮农民，他们抱头鼠窜了。他们背叛了湖南和湖南人民，我们必须斩草除根。随着石顶武和其他神兵的领导人被抓住正法，我们总算是走上了稳定湖南的正确道路。随着我们的旗帜高高飘扬，我们的省长官将带领我们省进入一个繁荣新时代。"
 hunan_rework.9.a:0 "万岁！繁荣新时代万岁！"
 hunan_rework.10.title:0 "击垮犯罪帝国"
 hunan_rework.10.desc:0 "长沙政府宣布了一场轰轰烈烈的胜利。陈渠珍的匪徒和他的犯罪帝国再也不能伤害湖南的农民了。这样，我们就能够更彻底地控制鸦片问题，尽管不算完全解决，但也已经大大减轻了。这将有助于我们伟大湖南的重建，并为湖南人民带来一个更有希望的时代。"
 hunan_rework.11.title:0 "民主与威权之争"
 hunan_rework.11.desc:0 "随着湖南土匪的消灭，汤乡铭长官成为了湖南无可争议的领导人。但是，这只是他野心的一小部分，他还有着一个一统全国的新理想。对于统一全国的想法，汤乡茗汤乡铭也有三条难以割舍的道路。第一，接受北京的领导，这意味着屈从，有可能扩大但也有可能消除汤乡铭控制的权柄。第二，宣布建立一个忠于汤乡铭理念的国家，但远离民主理念，毕竟那是武昌起义梦想的失败。第三，实施自己宣称的第三条道路，遵循一种名为国家社会主义的新意识形态，这种意识形态由张君劢创造，同时他还与唐生智等人合作，后者提倡建立部分以社会主义原则为基础的佛教中国理念。"
 hunan_rework.11.a:0 "民主失败了，我们不能再在它上面栽跟头"
 hunan_rework.11.c:0 "第三道路是通向统一的唯一道路"
 hunan_rework.12.title:0 "复辟被遗忘的帝国"
 hunan_rework.12.desc:0 "在出人意料的命运转折下，我们的领袖汤乡铭现在开始谴责共和主义，呼吁复辟袁世凯之子袁克定的中国皇位。在这一令人震惊的转折中，汤乡铭最初的一些支持者反叛并谴责他，迅速加大了反对派的势力。之后，袁克定响应了汤乡铭的号召，与汤一起成为新中华帝国的元首。"
 hunan_rework.12.a:0 "中国摆脱了满清恶魔的统治，获得重生！"
 hunan_rework.13.title:0 "成立新中国"
 hunan_rework.13.desc:0 "万岁！万岁！中国又统一在一面旗帜下。我们不再向剥削我们不到一个世纪的欧洲魔鬼卑躬屈膝。中国现在将崛起为一个全球超级大国，新的思想推动我们前进。曾经只是湖南省省长的汤乡铭的呐喊声如今传遍了全国的每个角落。中国一劳永逸地摆脱了封建主义和殖民主义。"
 hunan_rework.13.a:0 "我们必须走上开化之路"
 hunan_rework.13.b:0 "国家必将得到捍卫！"
 hunan_rework.13.c:0 "我们将扩大我们的赞助网"
 hunan_rework.13.d:0 "我们将终结民族的罪恶"
 hunan_rework.14.title:0 "恢复省宪"
 hunan_rework.14.desc:0 "1924 年，在谭延闿的领导下，湖南省政府颁布了《湖南宪法》。赵恒惕支持这部新宪法，但这种支持是短暂的，因为赵恒悌最终出于机会主义，站在了清朝一边，结束了谭延闿的政府和他最初设想的梦想。现在赵恒惕在湖南省拥有几乎绝对的权力，有人问他是否会恢复《湖南宪法》，允许人民通过新的民主选举来决定湖南的未来命运。但赵恒悌会坚持他的权力欲望然后粉碎衰落的民主吗？"
 hunan_rework.14.a:0 "我们必须拥抱民主"
 hunan_rework.14.b:0 "噗，谁关心这些空头支票"
 hunan_rework.15.title:0 "和广西联省派会面"
 hunan_rework.15.desc:0 "随着赵恒惕重新忠于中国的民主事业，他开始重新支持陈炯明在广东的联省主义运动。最近几天，赵恒惕前往广东会见陈炯明政府，寻求政治和财政支持。会议结束时，陈炯明和他的内阁将同意赵恒惕的要求，为湖南的联省之路铺平道路。"
 hunan_rework.15.a:0 "万岁！统一的中国万岁！"
 hunan_rework.16.title:0 "宣布成立共和国"
 hunan_rework.16.desc:0 "现在我们的[HNN.GetLeader]长官已经抵达并解放了北京，[HNN.GetLeader]登上天安门广场，宣布在他的领导下成立了新共和国。现在中国已经统一，我们必须继续决定国家的未来。我们的国家现在正处于发展的意识形态十字路口，无论我们为中国选择哪条道路，中国肯定会从中受益。"
 hunan_rework.16.a:0 "我们将在全国推行军阀主义"
 hunan_rework.16.b:0 "一切权力归于[HNN.GetLeader]"
 hunan_rework.16.c:0 "我们将取悦我们的资本后盾"
 hunan_rework.17.title:0 "开始第一次围剿"
 hunan_rework.17.desc:0 "现在是时候一劳永逸地消除我国境内的工团主义威胁了。我们是盘旋在垂死猎物周围的秃鹫，而现在是出击的时候了。但谁来领导这场斗争？地方指挥官还是我们的[HNN.GetLeader]长官？虽然地方官对本地的清晰了解可能会有益于行动，但他们的政治忠诚度尚不确定，可能会导致对左派采取更为纵容的行动。还是说应该由[HNN.GetLeader]直接领导这场运动，对这些红色匪徒毫不留情地出重拳？"
 hunan_rework.17.a:0 "取得地利将为我们带来胜利。"
 hunan_rework.17.b:0 "[HNN.GetLeader]"
 hunan_rework.18.title:0 "酃县之战"
 hunan_rework.18.desc:0 "凌晨时分，我们发现有大批国民党军队正在向陵县进发，正在等待军事高层的命令。虽然这股军队规模不大，但一些高层要求派出两个师，以对国民党部队形成多数优势，但军事委员会的其他成员认为部署两个师太浪费了，只部署警卫部队就行了。"
 hunan_rework.18.a:0 "我们必须派出所有的战力！"
 hunan_rework.18.b:0 "靠警察就能处理这些问题了"
 hunan_rework.19.title:0 "莲花县之战"
 hunan_rework.19.desc:0 "在凌县[GetCampaignVictory]之后，国民党工团主义势力撤退到莲花县的一个据点。现在，我们的部队再次有机会粉碎他们在该地区的势力。但我们的高层指挥部再次陷入分裂和犹豫。有人主张对国民党-工团党部队进行强攻，有人主张对其进行围困。"
 hunan_rework.19.a:0 "我们将歼灭他们"
 hunan_rework.19.b:0 "立刻围困他们"
 hunan_rework.20.title:0 "农民的疑虑"
 hunan_rework.20.desc:0 "随着反国民党/工团党围剿运动第一阶段的进行，农民对地主和我们军队的反抗令人担忧地增长。我们现在怀疑工团党和国民党在我们的村庄里安插了间谍，以进一步在我们省内传播不满和不稳定情绪，从而推翻我们。我们应该让农民好好瞧瞧他们应该帮助谁，还是与他们一起合作消灭这些红色鼠辈？"
 hunan_rework.20.a:0 "我们需要本地盟友"
 hunan_rework.20.b:0 "我们将让他们明白必须向谁效忠"
 hunan_rework.21.title:0 "第一阶段胜利"
 hunan_rework.21.desc:0 "随着行动的成功，我们已从工团主义魔鬼手中夺回湖南。湖南人民将享受安逸，免受红色威胁。接着我们将实施第二阶段，对国民党和中国工团党势力进行最后的打击。"
 hunan_rework.21.a:0 "我们不会对敌人仁慈"
 hunan_rework.22.title:0 "第一阶段失败"
 hunan_rework.22.desc:0 "唉，我们第一阶段的围剿失败了，国民党和工团党的势力正在发起新一阶段的进攻。但这给了我们实施第二阶段计划的绝佳机会，以便一举粉碎这两大联合势力。"
 hunan_rework.22.a:0 "我们不会对敌人仁慈"
 hunan_rework.23.title:0 "永阳以西之战"
 hunan_rework.23.desc:0 "永阳县境内有国工两部联军存在，现在是打击他们的好机会，但采取什么策略还存在争议。我们又应该正面全面打击，还是与其他军队协同，从侧翼进攻，彻底击溃永阳的社会主义分子？"
 hunan_rework.23.a:0 "我们给他个迎头痛击！"
 hunan_rework.23.b:0 "把其他省份的军队叫来"
 hunan_rework.24.title:0 "十都圩的伏击"
 hunan_rework.24.desc:0 "在永阳以西大战之后，我军在进军至十都圩镇附近时遭到了社会主义势力的伏击，长官现在面临抉择，是呼叫湘军主力支援，还是迅速后撤再集中兵力歼灭他们？"
 hunan_rework.24.a:0 "我们该呼叫援军了"
 hunan_rework.24.b:0 "我们必须坚持住"
 hunan_rework.25.title:0 "第二阶段的胜利"
 hunan_rework.25.desc:0 "随着我们行动的成功，我们已将湖南从工团主义魔鬼手中解放出来。湖南人民将享受安逸，免受红色威胁。现在，我们的军队将向湖南外进军，将中国从工团主义手里拯救出来，并在我们省长的旗帜下获得自由。"
 hunan_rework.25.a:0 "他们要夹着尾巴逃跑了"
 hunan_rework.26.title:0 "第二阶段的失败"
 hunan_rework.26.desc:0 "唉，我们的第二阶段也失败了，而工团党和国民党势力似乎正在重新集结，这将导致在首府附近会发生最后一场战斗，这将是我们省政府的生死战。现在我们必须保持坚强，粉碎这些红色匪徒。"
 hunan_rework.26.a:0 "这将是最后的决战"
 hunan_rework.27.title:0 "我们的行动结果"
 hunan_rework.27.desc:0 "由于这回围剿行动局面混乱，现在我们终于能对行动结果进行分析了。我们是最终消灭了激进分子，还是捅了马蜂窝？"
 hunan_rework.27.a:0 "我们胜利了！"
 hunan_rework.27.b:0 "我们完了，赶紧跑！"
 hunan_rework.28.title:0 "选举公告"
 hunan_rework.28.desc:0 "我们已决定恢复宪法。我们现在名义上和某种程度的实质上都是民主政府。我们将保障我们的领土自由和安全，我们所有的公民都将体验湖南的自由。\n\n 随着湖南省宪法的恢复，赵恒惕省长决定宣布湖南省将进行新的选举。候选人需要宣布自己参选，人民将可以在他们之间进行选择，这取决于他们希望湖南如何治理以及由什么样的省长来治理。所有湖南人都可以参选，但真正对政治感兴趣的人并没那么多。许多人还怀疑赵恒惕在选举时会耍什么花招……"
 hunan_rework.28.a:0 "好极了！民主又一次胜利了！"
 hunan_rework.29.title:0 "与国民党停战？"
 hunan_rework.29.desc:0 "湖南省省长赵恒惕恢复湖南宪法后，向国民党和工团党伸出了和平的橄榄枝，并承诺允许他们参加省选举。这一提议在国民党阵营中颇受欢迎，而工团党则对这一想法表示担忧，并表示这会导致工团党解散，理由是赵恒惕与已故省长吴光新关系密切。工团党因此勉强同意国民党与赵恒惕政府讲和，并参加新的选举。"
 hunan_rework.29.a:0 "终于，终于和平了……"
 hunan_rework.30.title:0 "新民学会宣布参选"
 hunan_rework.30.desc:0 "1919 年，毛泽东、萧子升、蔡和森、李维汉等 14 人在长沙成立了一个左翼文学社团。尽管本来是一个文学社团，但在整个 20 年代，这个社团与湖南的农民和工人运动有着多重联系，以毛泽东作为领导者，它也受到现已解散的中国共产党的影响，并接受中国的新兴意识形态“革命农业主义”的指导。随着赵恒惕的上任和宣布举行新一轮选举，新民学会已组织成一个正式的政党，其目标是建立社会主义社会，致力于在湖南乃至中国的农民中发动工农革命。"
 hunan_rework.30.a:0 "嗯...有趣"
 hunan_rework.31.title:0 "新的竞争者进入擂台"
 hunan_rework.31.desc:0 "随着竞选活动在几天内开始，一个新的政党似乎已经对即将到来的选举产生了兴趣。这个政党就是中国青年党，尽管它是在上海成立的，但它成为了清政府中的重要参政党，提倡民族主义和反工团主义。该党本身于 1930 年成立了湖南支部，由左舜生领导。但这里的中国青年党支部是该党的一个更民族主义和共和主义的变种，它与北京的中国青年党有所分歧，其湖南支部比北京支部更反对君主制、更反工团主义、更不注重民主、民族主义色彩更浓。"
 hunan_rework.31.a:0 "雄狮会咆哮还是会呜咽？"
 hunan_rework.32.title:0 "益阳选战"
 hunan_rework.32.desc:0 "程潜得到了益阳市及周边地区的支持。在一次激动人心的演讲中，他强调了自己的穷苦出身，并希望湖南能够独立发展，甚至可以不需要龙阳的国民党。赵恒惕、毛泽东、左舜生和唐生智都试图应对该地区程潜支持率的激增。谁最终会成为这座城市最青睐的候选人？"
 hunan_rework.32.a:0 "赵恒惕"
 hunan_rework.32.b:0 "唐生智"
 hunan_rework.32.c:0 "程潜"
 hunan_rework.32.d:0 "毛泽东"
 hunan_rework.32.e:0 "左舜生"
 hunan_rework.33.title:0 "常德选战"
 hunan_rework.33.desc:0 "唐生智选择在常德开始他的竞选活动，并在这个重要城市稳步前进。然而最近，这座城市因唐生智先前在护法运动中的行为而爆发了争议。如果这场争议的火焰继续燃烧，唐生智可能会失去这座城市。"
 hunan_rework.34.title:0 "下乡"
 hunan_rework.34.desc:0 "新民学会根据其意识形态目标和基础，在农民中发起了一场大规模运动，承诺土地改革和更好的教育，以吸引农民。但这让地主们感到不安，他们转而支持中国青年党和赵恒惕，而唐生智和程潜也试图承诺农民改革，尽管比毛泽东的承诺更温和。"
 hunan_rework.35.title:0 "长沙事件"
 hunan_rework.35.desc:0 "一群来自长沙地区小县城的中间商对唐生智任省长期间的土地政策和赵恒惕的冷漠感到愤怒，他们掀起了一场骚动，现在这场骚动正在整个农村盘旋。这些人要求，无论如何，也要使将大农场种植的粮食和经济作物向市场倾销成为国家公认的行为，而这长期以来被视为是不道德的。由于这些人中的许多人自己也经营着拥有雇佣劳动力的大型农场，因此他们的影响特别大。毛泽东和左派也利用混乱的局面，扩大了自己的声望。"
 hunan_rework.36.title:0 "长沙的贫民窟"
 hunan_rework.36.desc:0 "近年来，受经济变革和工业化进程的推动，长沙发展迅速，尤其是许多农民进城寻求保护，避免摊上财产受损的事情。现在城市边缘的棚户区已经变得十分庞大，虽然这些地方被视为祸害，但如果要维持男性普选的理想，至少必须迎合这些棚户区的居民。谁最能吸引他们？"
 hunan_rework.40.title:0 "国民党胜利！"
 hunan_rework.40.desc:0 "程潜和国民党赢得了选举。程潜几乎等不及就任省长，就把赵恒惕一脚踹出了官邸。"
 hunan_rework.40.a:0 "赢了!"
 hunan_rework.41.title:0 "新民学会胜利！"
 hunan_rework.41.desc:0 "毛泽东和新民学会赢得了选举。"
 hunan_rework.42.title:0 "中国青年党胜利！"
 hunan_rework.42.desc:0 "左舜生和青年党赢得了选举。"
 hunan_rework.43.title:0 "张君劢的新平台"
 hunan_rework.43.desc:0 "张君劢是一位游历世界的学者，他结识了许多杰出人物，并从他们身上学到了很多东西。在战胜了腐败的汤乡铭之后，他现在必须决定如何向广大中国民众展示党的意识形态。尽管张君劢可能发明了国家社会主义的意识形态，但现在它在公众眼里与汤乡铭联系得更紧密。如果张君劢希望展示他的统治和汤乡铭的统治之间的区别，最好用另一个术语来描述他这个政党。德国社会民主党曾经是张志军的主要灵感来源，但将党的意识形态建立在这个基础上，可能只会损害自己党的声望，因为德国是中国的主要殖民统治者。相反，张君劢可以转向源自英国和意大利的自由社会主义，或者利用他的儒家背景与愿意合作的保守派合作，以保护中国新建立的民主制度。"
 hunan_rework.43.a:0 "民众当然不会被汤乡铭的谎言所欺骗。"
 hunan_rework.43.b:0 "德国式的社会民主主义才是中国人民所需要的。"
 hunan_rework.43.c:0 "让我们转向自由社会主义！"
 hunan_rework.43.d:0 "保持民主活力是最重要的任务。"
 hunan_rework.44.title:0 "神兵胜利"
 hunan_rework.44.desc:0 "With the failure of the defense campaign by the Hunan provincial authority. We have now reached the capital of Changsha and now face the continued issues of economic crisis and internal resistance. But no fear, our Emperor, shall guide us throough the though times, and well shall unity China under the true jade Emperor..."
 hunan_rework.44.a:0 "王皇帝万岁！"
 hunan_rework.45.title:0 "石顶武在湘西起义"
 hunan_rework.45.desc:0 "西部发生起义的消息传到了首都。这次的起义者自称“大中华佛国”，由前国民党成员石顶武领导。在我们接管这里之前，石顶武的起义规模似乎很小，但现在他好像设法使起义军人数大幅增加了。他现在挥师长沙，为了打倒我们而向前进军。我们将永远捍卫天上诸仙的神圣性，粉碎这些内部的魔鬼。"
 hunan_rework.45.a:0 "我们将粉碎他们"
 hunan_rework.46.title:0 "长沙之战"
 hunan_rework.46.desc:0 "暴风雨来临，云雾弥漫，马蹄声和靴子声响彻云霄。枪炮齐鸣，士兵们高声呐喊。砰！战斗开始了。石顶武的军队向首都进发，我们的指挥官们对如何防御石顶武的军队意见不一。一些人提议尽全力抵抗他，而其他人则自信满满地说，他们只需要一小队人马就可以保卫京城。"
 hunan_rework.46.a:0 "我们将全力以赴"
 hunan_rework.46.b:0 "为何要浪费人力？"
 hunan_rework.47.title:0 "石顶武兵败撤退"
 hunan_rework.47.desc:0 "好极了！石顶武的军队已被赶出京城，现在我们要继续毫不留情地镇压他们。不过石顶武不见了，他似乎在长沙附近的战斗中溜走了。他还真是他们那伙人的“伟大领袖”。现在我们必须解决他日益瓦解的军队残部。我们将永远巩固对中央王朝的统治。"
 hunan_rework.47.a:0 "干杯！"
 hunan_rework.48.title:0 "石顶武进军长沙"
 hunan_rework.48.desc:0 "雷霆击倒了伪装成玉皇大帝的魔鬼。\n战争的呐喊和枪声渐渐沉寂。\n战斗胜利了。\n\n中华神国万岁！\n\n石顶武万岁！"
 hunan_rework.48.a:0 "真皇万岁！"
 hunan_rework.49.title:0 "玉皇大帝凯旋"
 hunan_rework.49.desc:0 "万岁！万岁！\n我们保卫了国家，把人民从工团主义者、外国鬼子及其买办这些牛鬼蛇神手中解放出来。我们的玉皇大帝受到了总理的迎接，现在他以国家元首的身份掌权，在王锡九总理的陪伴下，中国和全世界都将向玉皇大帝致敬并效忠！"
 hunan_rework.49.a:0 "玉皇大帝万岁！！！"
 hunan_rework.50.title:0 "陈渠珍占领长沙"
 hunan_rework.50.desc:0 "在现任湖南省长官发动的各种运动之后，湖南人民，尤其是苗族人民，已经受够了满清傀儡、压迫性邪教和工团主义魔鬼的折磨，现在苗族人民要自己建立一个新的国家，由陈渠珍领导。陈渠珍现在的目标是建立一个苗族犯罪帝国，以掌控中国的毒品贸易。"
 hunan_rework.50.a:0 "苗族人自由了！"
 hunan_rework.51.title:0 "新民学会"
 hunan_rework.51.desc:0 "为了民族解放，我们必须允许学习小组政党的发展。毛泽东最近支持有利于农民的改革，并提出加入我们的政府。我们将把决定权交给他。但从这一点来看，我们需要担心学习小组的激进主义，因为它可能不会引导我们走上开明的正路。"
 hunan_rework.51.a:0 "虽然他们可能有用处，但我们会将这些激进分子拒之于权力殿堂之外"
 hunan_rework.51.b:0 "我们一起解放中国农民"
 hunan_rework.52.title:0 "国民党提出和解"
 hunan_rework.52.desc:0 "随着毛泽东的新民学会取得惊人胜利，国民党要求毛泽东将新民学会与国民党合并，理由是他们在支持和帮助中国农民方面有着共同的观点。国民党湖南党部已承诺毛泽东将领导国民党湖南地方支部，但这会激怒右派，他们威胁说，如果毛泽东领导国民党湖南支部，他们就会推翻毛泽东。不过，毛泽东和他的干部们也对这一提议持冷淡态度，因为国民党和中国共产党的过节仍然让他们心存怨恨，毛泽东的党派并不支持中国工团党，他依旧是忠于李大钊的中国共产党党员。"
 hunan_rework.52.a:0 "他们永远不会成为人民的党"
 hunan_rework.52.b:0 "我们将再次握手"
 hunan_rework.53.title:0 "放弃宗派运动"
 hunan_rework.53.desc:0 "自明代组织起来的会道门能在近几十年来蓬勃发展，就是因为他们欺骗民众，图谋不轨。长沙会议就是为了解决这个问题而召开的。会议第二天，地方报纸就宣布要打击“会道门等秘密组织毒草”。现在又宣布开展群众举报、打倒毒草的运动，并承诺在全国解放后将这一运动扩展到全中国。"
 hunan_rework.53.a:0 "我们将粉碎这些恶魔"
 hunan_rework.54.title:0 "关于工团主义的问题"
 hunan_rework.54.desc:0 "由于湖南工团党最近与工会闹翻，以及工团党与新民学会之间长期存在的不和，湖南省本地工会的人气再次飙升。工会内部形成了两个派系。第一派是黄爱领导的更传统的工团主义者，支持集中工团主义，他们不支持湖南工团党的立场，更倾向于新民学会，因为新民学会更倾向于农业主义。另一派是毛泽东的弟弟毛泽民的矿工派。毛泽民在 20 世纪 20 年代早期是一名劳工组织者，但和他的哥哥一样，毛泽民在工会运动中也形成了更支持农业主义的观点，因此毛泽民采用、取了农业工团主义模式。现在，工会领导的决定被提交至辩论，群众路线开始生效。"
 hunan_rework.54.a:0 "黄爱掌舵"
 hunan_rework.54.b:0 "毛泽民领导工会"
 hunan_rework.55.title:0 "处理鸦片问题"
 hunan_rework.55.desc:0 "自 1842 年以来，鸦片已被证明是中华民族最大的祸害之一。如今鸦片在全国盛行，危害人民群众，但这里有一个我们需要思考的问题。我们是应该加入鸦片贸易以刺激经济，还是应该保护人民群众的健康免受帝国主义的破坏？"
 hunan_rework.55.a:0 "我们要拯救人民群众的健康，使之免受帝国主义的危害"
 hunan_rework.55.b:0 "我们需要增加现金流"
 hunan_rework.56.title:0 "毛泽东关于湖南农民运动的第二次报告"
 hunan_rework.56.desc:0 "毛泽东在1927年对湖南农民的早期报告中，写下了自己在农村的经历，赞成农民起义反抗军阀地主，对中国农民的斗争进行了阶级分析，并呼吁重视农民对中国社会主义革命的支撑作用。\n\n毛泽东主席公布了对其 1927 年报告的第二次阐释和分析，进一步重申了“十四件大事”，并呼吁发起新的土地改革运动，他声称这将是解放全体中国农民的重大一步。"
 hunan_rework.56.a:0 "我们将实施十四件大事"
 hunan_rework.57.title:0 "土地改革的方向"
 hunan_rework.57.desc:0 "随着湖南新土地改革方案的出台，其方向性问题也随之产生。人们希望动员农民自己进行阶级斗争，反对他们以前的压迫者。与此同时，邓子恢等党内温和派要求政府对每个地主进行正式审查，以尽量避免流血事件，同时促进平反，并支持保护农民土地权利，反对极端平均主义。"
 hunan_rework.57.a:0 "我们必须保证内部和平"
 hunan_rework.57.b:0 "支持激进改革"
 hunan_rework.58.title:0 "农民要求伸张正义"
 hunan_rework.58.desc:0 "随着最近实施的土地改革，最近有关地主资产分配的处理方式变得有些暴力，对农民来说也有些令人不安。于是，农民开始建立人民法院，农民和一些干部联合起来开始审判地主的罪行，但政府温和派担心，可能会对无辜的人进行不公平或不必要的惩罚。"
 hunan_rework.58.a:0 "我们需要以公平正义的原则进行干预"
 hunan_rework.58.b:0 "支持这些法庭"
 hunan_rework.59.title:0 "救济粮"
 hunan_rework.59.desc:0 "鉴于随着最近生产运动而来的经济衰退，为了防止我们的土地遭受饥荒，我们将推动征收农业税，这将带来更多的经济黑字，解决富裕农民对财富的垄断问题。但温和派再次反对，称改革需要采取更温和的方式。"
 hunan_rework.59.a:0 "继续收税"
 hunan_rework.59.b:0 "让我们制定一个替代方案"
 hunan_rework.60.title:0 "倡导生产自救"
 hunan_rework.60.desc:0 "在一次会议上，毛泽东提出了一种有助于大生产运动的方法，即“自己动手，丰衣足食”，暗示合作社需要自己努力提高生产，才能扭转局面，而这遭到了任弼时等党内温和派的反对，他们建议对税收进行更好的管制，并通过政府干预来集中精力提高生产。"
 hunan_rework.60.a:0 "支持毛泽东的提议"
 hunan_rework.60.b:0 "我们需要集中精力解决生产问题"
 hunan_rework.61.title:0 "大生产运动的结束"
 hunan_rework.61.desc:0 "随着生产工作即将结束，我们现在在国内民用和军用生产改进方面取得了新的成功。现在我们将从这一成功计划中获益，并将土地改革推向新的高度和成功。"
 hunan_rework.61.a:0 "万岁! "
 hunan_rework.62.title:0 "国家重生"
 hunan_rework.62.desc:0 "胜利之歌响彻全国，我们唤醒了中国人心中的雄狮，并开始走向比太阳更光明的未来。困难时期过去后，派系斗争再次兴起，左舜生的中间派面临着陈启天的民族主义反民主派以及李璜的民主派的挑战。左舜生会达成妥协，还是说其中一派会胜出？"
 hunan_rework.62.a:0 "左舜生站在了李璜一侧。"
 hunan_rework.62.b:0 "左舜生站在了陈启天一侧。"
 hunan_rework.62.c:0 "陈启天将使中国强盛。"
 hunan_rework.62.d:0 "李璜坚持民主。"
 hunan_rework.63.title:0 "国民党的胜利"
 hunan_rework.63.desc:0 "随着我军成功打败长沙的反动派，我们成功驱逐了他们的军队并解放了湖南。尽管如此，程潜坚持不在这段时期担任省领导人，而是专注于协助省内军队，认为他的职责只限于人民军队之内。在此期间，国工联军的左右两派再次发生冲突，现在正在争夺新的省政府的权力。"
 hunan_rework.63.a:0 "这可能会变得相当麻烦"
 hunan_rework.64.title:0 "湖南中央委员会会议"
 hunan_rework.64.Election:0 "随着程潜省长的胜利，湖南省通过选举获得了解放，人们欢呼雀跃。与此同时，在省长办公室里，新当选的国民党政府的左派和右派之间的争论愈演愈烈。何键领导着这场争论的右派，他力推反工团主义政府，建立一种不受外国工团主义傀儡污染的三民主义形式。另一方面，由贺龙领导的左派提出了一条更亲马克思主义的路线，以便获得湖南农民和工人的广泛支持，同时也削弱了通过财富和与帝国主义合作来危害国家的少数人。"
 hunan_rework.64.Revolution:0 "革命胜利了！随着国民党和中国工团党的军队进入长沙，街道上欢呼雀跃。现在政府正处在十字路口。何键领导右派，推动建立反工团主义政府，建立一种不受外国工团主义傀儡统治影响的三民主义模式。另一方面，由贺龙领导的左派提出了一条更亲马克思主义的路线，以获得湖南农民和工人的大众支持，同时也削弱了通过财富和与帝国主义合作危害国家的少数人。但第三派也得到了支持，即中国工团党，他们的目标是在湖南建立工团主义政府。然而，他们也对党支部未来与国民党的关系存在分歧，形成了支持和反对统一战线的派系。"
 hunan_rework.64.a:0 "程潜站在左派一侧"
 hunan_rework.64.b:0 "程潜站在右派一侧"
 hunan_rework.64.c:0 "中央委员会作出了有利于何键的决定"
 hunan_rework.64.d:0 "贺龙说服了中央委员会"
 hunan_rework.64.e:0 "工团党夺取了大部分新职位"
 hunan_rework.65.title:0 "工团党派系斗争"
 hunan_rework.65.desc:0 "自从中国工团党和国民党建立统一战线以来，中国工团党内部就出现了新的派系斗争。这种派系斗争在湖南最为突出，因为这里的中国工团党支部分裂为支持统一战线的派系，这些派系遵循陈独秀的路线，其中包括现任党支部负责人李立三。然后是刘少奇领导的更独立的革命派。由于中国工团党最近控制了湖南，这两派现在开始争斗，争夺对党、工会、农民和政府的影响力，以实现他们心中的目标。"
 hunan_rework.65.a:0 "革命不能分裂！"
 hunan_rework.66.title:0 "我们政府的命运"
 hunan_rework.66.desc:0 "尽管贺龙现在领导着国民党和孙中山的政党，但他一直具有独立性。他的政治生涯始于一个罗宾汉式的亡命之徒，从未对国民党的意识形态有太多的执着。这种冷漠让他没能在党内精英中结交很多朋友。然而，在统一的这些年里，国民党的规模比以往任何时候都要大。这些新成员提供了绝佳的机会，可以通过攻击党内元老的政治立场来排挤他们。"
 hunan_rework.66.a:0 "这只会弊大于利。"
 hunan_rework.66.b:0 "孙中山虽然很重要，但他的思想需要适应不同的情况。"
 hunan_rework.67.title:0 "在反帝国主义斗争中"
 hunan_rework.67.desc:0 "近年来，中国工团党和第三国际已经认识到世界已经从殖民主义的罪恶中解放了出来。最近，党的​​独立派提出了这个问题，指出国民党对帝国主义的立场不利于中国和国际工人的事业，因为国民党采取了更民族主义的立场。中国工团党现在决定采取更亲国民党的立场反对帝国主义，而独立派则提议进一步接受巴黎工团主义国家的更国际主义的立场。"
 hunan_rework.67.a:0 "全世界无产者联合起来！"
 hunan_rework.67.b:0 "我们必须更加忠诚于解放中国的事业"
 hunan_rework.68.title:0 "湖南省全国劳动代表大会"
 hunan_rework.68.desc:0 "随着新的一天的到来，党内两派之间的斗争也迎来了新的代表大会。李立三的领导地位受到了质疑，李立三当然会捍卫他的统一战线立场，而刘少奇则站出来挑战李立三的党内领导地位。随着投票结束，选票统计完毕，党内选举结果也随之公布……"
 hunan_rework.68.a:0 "李立三继续加强他的路线"
 hunan_rework.68.b:0 "刘少奇赢得党的领导"
 hunan_rework.68.c:0 "李立三通过与国民党合作获胜"
 hunan_rework.68.d:0 "刘少奇通过妥协获胜"
 hunan_rework.69.title:0 "清帝问题"
 hunan_rework.69.desc:0 "With the liberation of Beijing, we have managed to find the royal family of the Qing throne, with this we must come a decision on handling them. Shall they meet the end of a barrel? Should we give then the chain and ball, or perhaps they can be reformed into model citizens?"
 hunan_rework.69.a:0 "让他们尝尝冰冷的枪管的滋味。"
 hunan_rework.69.b:0 "拴起来。"
 hunan_rework.69.c:0 "也许可以把他们改造成模范公民。"
 hunan_rework.70.title:0 "国务会议开幕"
 hunan_rework.70.desc:0 "国家统一成功后，我们开始审视国家的立场，[HNN.GetLeader]召开国务会议以最终理清新政府统一后的立场。由此[HNN.GetLeader]呼吁中国人民成立组织，为他们提供代表。中国的道路会永远平坦吗？\n\n嘛，会议就是来决定这个的……"
 hunan_rework.70.a:0 "我们开始了！"
 hunan_rework.71.title:0 "工会问题"
 hunan_rework.71.desc:0 "自 1900 年代初以来，中国劳工运动发展迅猛，中国工团党是其主要支持者和领导者之一。正因为如此，人们担心如果我们允许工会自行发展，可能会发生反民主的工团主义革命。由此，我们对工会的政策归结为两种可能性：要么给予工会更大的自由，以期消除任何革命欲望；要么严加管束，防止我们的国家落入工团主义的手中。"
 hunan_rework.71.a:0 "更好的工作条件是一个简单的让步。"
 hunan_rework.71.b:0 "继续拴住这些工团主义走狗。"
 hunan_rework.72.title:0 "女权主义当权"
 hunan_rework.72.desc:0 "毛泽东成长经历之一就是被迫与一名 17 岁的女孩结婚，当时他只有 13 岁，而这桩婚姻是为了他们地主家庭的利益。当他自然而然地逃跑时，他的“配偶”被他们的家人羞辱。这种伤害双方的令人厌恶的做法导致了毛泽东一生的女权主义观点。随着新民学会的掌权，新法律已经出台，禁止包办婚姻、童婚、一夫多妻制等，同时保障离婚权。随着时间的推移和努力，中国将完全摆脱这些封建习俗。"
 hunan_rework.72.a:0 "湖南的食人现象要终结了！"
 hunan_rework.73.title:0 "实施民主的第一阶段"
 hunan_rework.73.desc:0 "随着国务会议就制定和颁布新国家宪法做出结论，我们现在已经准备好了民主的第一阶段。在这次选举中出现了三个政党：\n中国国家社会主义党自称是第三道路，由汤乡铭领导。该党的纲领是中国国家社会主义，但在汤乡铭领导下也信仰佛教社会主义，在徐傅霖领导下则信奉更为自由的社会主义。该党强烈主张通过改革实现社会主义，并坚持工业社会化，尽管这是一个缓慢的过程。\n第二个政党是中国民主同盟，虽然是黄炎培于 1935 年创立了其早期组织，但这个民盟是在国家统一后由张澜和沈君儒创立的。民盟现在决定参加选举。民盟的目标包括建立一个民主国家，并承诺在全国范围内扩大教育和爱国主义。\n第三个也是最后一个政党是民主科学座谈会。该党也是最近成立的，由许德珩领导。由于该党的知识分子构成和思想与美国的技术官僚有些相似，因此该党被描述为一个更加乌托邦式的左翼技官政党。民主科学座谈会的政策使其成为该国最左翼的合法政党，其制定了共同纲领。\n投票结束后，选票开始统计。结果如下……"
 hunan_rework.73.a:0 "国家社会主义者胜利"
 hunan_rework.73.b:0 "民盟宣布胜利"
 hunan_rework.73.c:0 "民主科学座谈会赢得选票"
 hunan_rework.74.title:0 "继续第三道路？"
 hunan_rework.74.desc:0 "随着中国国家社会主义党的当选，汤乡铭成功地控制了党。尽管最近曝光了他与一位富有的企业主和金钱有关的腐败丑闻，但这种局面并没有持续太久。这本身也损害了他的宗教形象，现在党和国家都认为他不过是一个贪婪的小偷。因此，国家社会主义党呼吁召开党代会，以决定汤乡铭在国家中的角色。汤乡铭仍然拥有忠实的追随者，而徐傅霖和张君劢等更有才学和更自由化的候选人则提议全面转向更自由的社会主义。"
 hunan_rework.74.a:0 "汤乡铭仍旧掌权……"
 hunan_rework.74.b:0 "Carsun Chang is the founder of the party and hence forth the rightful leader."
 hunan_rework.74.c:0 "徐傅霖将代表更伟大的中国民主时代。"
 hunan_rework.75.title:0 "纯洁的爱国主义"
 hunan_rework.75.desc:0 "As the CDL continues to secure China for its struggle for a greater education democracy, Zhang Lan has had his age and ability questioned as a leader of China's government. Shen Junru has been a main proponent behind this and has called for the CDL to convene to decide on whether he or Zhang should be head of the government. The votes come in from the party congress..."
 hunan_rework.75.a:0 "张先生虽然年事已高，但他依然坚守岗位。"
 hunan_rework.75.b:0 "七君子将会掌权。"
 hunan_rework.76.title:0 "知识分子的民主"
 hunan_rework.76.desc:0 "With the consolidation of the Democracy and Science Forum over the country post elections. The party has decided to virtually end the ills caused by liberalism. From this the party has gathered for a congress where the party will decide the future of the national leadership. From this Xu Deheng stays close to the inital party line, whilst Zhou Peiyuan argues to move away from any socialist/leftist ideas that may harm the country, whilst Lou Juzhan pushes for further growth of socialism within the nation."
 hunan_rework.76.a:0 "许德珩坚持了下来。"
 hunan_rework.76.b:0 "周培源的自由主义思想必将拯救中国。"
 hunan_rework.76.c:0 "劳君展派的激进分子掌控了党。"
 hunan_rework.77.title:0 "中国人民代表大会会议"
 hunan_rework.77.desc:0 "随着成功统一，我们的国家团结起来，决定政治、社会和经济方向的命运。毛泽东本人是党的核心，进一步提倡革命农业主义。党内温和派提出了一种比毛泽东思想更为温和的布哈林主义经济计划。最后一个派系是来自湖南工会的工团主义者，他们主张将工团主义与革命农业主义在部分政治方面相结合。"
 hunan_rework.77.a:0 "党的中间派稳获总理职位。"
 hunan_rework.77.b:0 "邓子恢出任国务院总理。"
 hunan_rework.77.c:0 "工团主义者获得总理职位。"
 hunan_rework.78.title:0 "社会主义之春的绽放"
 hunan_rework.78.desc:0 "在我们欢庆国家统一的胜利之后，现在我们结束了统一后重建的初始阶段。在此之后，徐特立总理因年事已高而无法胜任工作而辞职。现在有三人已提名担任下一任总理。第一位是艾思奇，他与张春桥和康生等人一起被认为是革命农业主义思想最热心的支持者。接下来是萧克森，他走的是更倾向于无政府主义的道路，他和他的兄弟一起加入了新民学会，准备建立一个更无政府主义的党。最后是社会女权主义偶像向警予，她推动了革命农业主义下更加平等的社会。"
 hunan_rework.78.a:0 "艾思奇延续了真正的党的路线。"
 hunan_rework.78.b:0 "毛泽东将再次回归无政府主义！"
 hunan_rework.78.c:0 "The women shall hold half the sky!"
 hunan_rework.79.title:0 "反思我们的道路"
 hunan_rework.79.desc:0 "在我们欢庆国家统一的胜利之时，我们结束了统一后重建的初始阶段。虽然我们自选择信仰工团主义以来做了很多事情，但最近政治形势的发展导致我们召开全国劳工大会来决定我们的未来。过去，唯一愿意与新民学会合作的工团主义力量是黄爱的传统派工团主义者和毛泽民的农业主义者。但现在就连中国工团党的部分成员也愿意合作，尽管我们过去存在冲突。唯一的问题是，他们能否让群众相信他们的道理。"
 hunan_rework.79.a:0 "黄爱为了使群众信服而与工团党合作。"
 hunan_rework.79.b:0 "毛泽民团结农民群众！"
 hunan_rework.79.c:0 "刘少奇取得了出乎意料的胜利！"
 hunan_rework.79.d:0 "我们当前的成功是不言而喻的。"
 hunan_rework.80.title:0 "人民的意愿得以实现"
 hunan_rework.80.desc:0 "随着国家初步重建，是时候选出一位愿意继续走中国真正的社会主义道路的总理了。候选人有以下几位：第一位是邓子恢，他提倡继续走整个重建时期里走的道路。然后是领导市场派的高岗，要求将市场社会主义经济作为中国社会主义发展的下一个阶段。最后是任弼时，他受到俄国民粹主义农业政治运动的启发，承诺在国内实行一种对中国友好的民粹主义形式，以将中国提升到高标准的社会主义。"
 hunan_rework.80.a:0 "邓子恢守住了总理职位。"
 hunan_rework.80.b:0 "高岗放开社会主义市场。"
 hunan_rework.80.c:0 "任弼时被选上了。"
 hunan_rework.81.title:0 "唐生智呼吁建立新社会"
 hunan_rework.81.desc:0 "With the success of national liberation and conclusion of the State Affairs Conference, Tang Shengzhi now has reached a point on the decision of the nation's road to socialism. From this there are advocates for the current continuance of a more gradual system, whilst others proposing to Tang that China must enter socialism for the betterment of the masses and national enlightenment."
 hunan_rework.81.a:0 "社会主义还是要渐进的。"
 hunan_rework.81.b:0 "社会主义现在就要实现！"
 hunan_rework.82.title:0 "夏曦的蛮行"
 hunan_rework.82.desc:0 "看来，中国共产党现任领导人夏曦最近开始对党内几名成员进行清洗，以巩固他对党的控制。这显然会对我们的声誉产生负面影响，因此对夏曦的干预已是板上钉钉。然而，我们对党的调查揭示了一些更为紧迫的事情。显然，权力斗争中几乎每一方都不满足于成为联盟的次要角色，他们仍然致力于无产阶级革命。"
 hunan_rework.82.a:0 "还可以与他们进行谈判。"
 hunan_rework.82.b:0 "我们必须趁还能做到的时候结束这一切。"
 hunan_rework.83.title:0 "更加团结的党"
 hunan_rework.83.desc:0 "如今，中国国民党和共产党已经合二为一。在多年的统一中国斗争中，两党相互影响。国民党团结在无产阶级周围，而资产阶级和地主则一次又一次地表明他们是出卖国家的买办。现在唯一剩下的问题是，新政党应该如何定义自己。"
 hunan_rework.83.a:0 "我们都是民族主义者。"
 hunan_rework.83.b:0 "我们首先是共产主义者。"
 hunan_rework.84.title:0 "[HNN.Capital.GetCapitalVictoryPointName]屠杀"
 hunan_rework.84.desc:0 "今天早些时候，中华民国总统贺龙宣布[HNN.Capital.GetCapitalVictoryPointName]实施戒严。随后，国民党派的民兵与共产党工会之间爆发了战斗，街头一片混乱。战斗愈演愈烈后，军队介入，镇压了包括学生抗议者在内的共产党武装。"
 hunan_rework.84.a:0 "或许，红将军其实并没有那么红。"
 hunan_rework.84.b:0 "值得庆幸的是，这一切都结束了。"
 lngupc.12.dhnn:0 "赵恒惕是理所当然的选择。"
 hunan_rework.85.title:0 "我们的抱负"
 hunan_rework.85.desc:0 "随着中国腹地牢牢地处于我们的正义统治之下，并逐渐巩固和皈依信仰，我们正处在一个十字路口。我们必须决定是将亚洲置于我们的正义统治之下，还是留在这里，在更可控和更本地化的环境中努力创造乌托邦。"
 hunan_rework.85.a:0 "我们不需要额外的土地。"
 hunan_rework.85.b:0 "我们要把佛教带到整个亚洲。"
 hunan_rework.86.title:0 "革命美食"
 hunan_rework.86.desc:0 "在中国，湖南人有一种刻板印象，那就是他们太爱吃辣了，以至于他们害怕吃不辣的食物。作为湖南人，毛泽东和其他干部的口味也同样习惯于湘菜的味道。甚至众所周知，主席喜欢在西瓜片上撒上辣椒粉。对一切辣味食物的热爱导致湖南民众中流传着一个笑话，说爱吃辣椒的人更有可能成为革命者。毛泽东本人也曾引用这个笑话，他引用了俄罗斯、法国、墨西哥、印度和湖南本身都发生过革命的事实，这些国家都以辛辣的美食而闻名。正如他所说：“不辣不革命。”"
 hunan_rework.86.a:0 "嗯，真是一个美妙的理论！"
 hunan_rework.87.title:0 "国界对面的兄弟姐妹？"
 hunan_rework.87.desc:0 "尽管现代边界将中国和越南分割开来，但许多同属一个语系的相关民族却同时生活在这两个地区。特别是对于苗族人来说，国境对面的生活比在中国糟糕得多，甚至苗族这个名字在那里都被用作贬义词。我们有足够的资源和能力来解放他们吗？"
 hunan_rework.87.a:0 "当然！"
 hunan_rework.87.b:0 "挑起这种冲突时费力不讨好。"
