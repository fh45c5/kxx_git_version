 HNN_dealing_with_banditry_decision_category_desc:0 "随着军阀混战的兴起，湖南省陷入了土匪泛滥的泥潭。吴光新的军队虽然在 1924 年控制了湖南省，但一直无法镇压内部的土匪，这已成为他政权的痛处。在镇远，有两个派系主宰着该地区，其中一个是石顶武领导的大中华佛会。\n\n大中华佛会是石顶武于 1930 年成立的一个秘密组织，得益于当时的神兵起义，石顶武的势力在过去几年中迅速壮大。他的目标是建立一个神圣佛教中国，而他将加冕为帝并建立一个新的王朝。\n\n镇远的另一个派系是陈渠珍的哥老会，不过这本身是一个在湖南相对古老和知名的秘密组织，陈渠珍在 1917 年哥老会的原领导人垮台后接管了它，接任并成为该会的新“大哥”，并在 20 世纪 20 年代初国民党推翻袁世凯的企图失败时与国民党断绝了关系。陈渠珍利用他的新权力在湖南投资了一个新的宗教犯罪帝国，并垄断了川湘滇的跨境鸦片贸易。\n\n最后，在湖南省各地具有重大影响力的叛匪组织还有国民党-中国工团党游击队。虽然国民党-中国工团党游击队是在 20 世纪 20 年代国民党主力军溃散后才成立的，但他们成立的目标是帮助工会甚至一些农民团体反抗湖南省的领导人。国民党-中国社会党游击队遍布全省，这成了省长担心的一个问题。\n\n现在只有时间才能证明我们在与这些强盗的斗争中能取得怎样的胜利。"
