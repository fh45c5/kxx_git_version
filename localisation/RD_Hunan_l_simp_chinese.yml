 HNN_start_land_reform_desc:0 "除了致力于更好地保护雇佣劳动者的权利、打破地主的权力之外，我们还应该规定所有被认定具有良好道德品质的雇佣劳动者都有权获得他们收获的任何作物出售收益的一部分。"
 HNN_changsha_monastery_tour:0 "巡视湖南寺庙"
 HNN_changsha_monastery_tour_desc:0 "在我们努力将佛教引入湖南的同时，我们也必须考虑到寺院经常动荡的政治环境。我们必须确保它们完全在我们的控制之下，并尊重国家在其内部事务中的中立地位。要开始实现这一目标，高级官员应该首先巡视和评估辖区所有的佛教寺院。"
 HNN_imprison_landlords:0 "监禁地主"
 HNN_imprison_landlords_desc:0 "正如预期的那样，许多地主对我们的保护工人的政策表示不满。我们最直言不讳的反对者，即使是那些我们曾承诺保护其工作的人，也应该被关进监狱，他们的财产应该重新分配给农场工人。"
 HNN_land_redistribution_program:0 "土地再分配计划"
 HNN_land_redistribution_program_desc:0 "巩固了我们在这些问题上的权威后，我们现在可以实施全面的土地改革。应该对每个家庭可以拥有的土地数量设定最高限额。所有超过限额的土地将重新分配给他们的雇工。"
 HNN_Create_Buddhist_Institute_of_Mount_Heng:0 "创建衡山佛学院"
 HNN_Create_Buddhist_Institute_of_Mount_Heng_desc:0 "恒山之巅，有佛教和道教的庙宇群，规模宏大。我们应在此地成立一个组织，专门研究佛教与其他宗教的关系，使佛教与其他宗教得以顺利融合。"
 HNN_Renovate_Buddhist_Temples:0 "修葺寺庙"
 HNN_Renovate_Buddhist_Temples_desc:0 "经过几十年的动乱，许多寺庙年久失修。我们应该拨出国家资源来修缮它们，即使是那些信徒早已流失的寺庙。"
 HNN_Grand_Lingfeng_Temple:0 "修建大灵峰寺"
 HNN_Grand_Lingfeng_Temple_desc:0 "作为中国本土第一个明确的佛教地区，我们必须拥有最宏伟的寺庙。虽然建造它需要很长的时间，但它将给我们带来巨大的利益。"
 HNN_foreign_category:0 "中国结盟的决议"
 HNN_foreign_category_desc:0 "此类别中的决议涉及加入中国派系并与之互动。"
 HNN_join_npa:0 "与护国联盟结盟"
 HNN_join_npa_desc:0 "护国联盟声称尊重中国各省的完整性。虽然可以与他们结盟似乎是显而易见的，但该联盟由一些中国最令人反感的人组成，他们无法信守诺言。如果我们要与他们同舟共济，我们必须得到保证。"
 HNN_join_zhili:0 "与直系结盟"
 HNN_join_zhili_desc:0 "虽然赵恒惕曾经与联省运动的领袖人物关系密切，但事态的发展要求的湖南统治方式与联省理想相悖。因此，赵恒悌和何键，还有和直系军阀之间的关系应该重新建立。让我们寻求结盟吧。"
 HNN_federalists:0 "与联省派结盟"
 HNN_federalists_desc:0 "联省派运动自兴起以来，在湖南影响巨大，南方联省派是我们的天然盟友，我们应该与他们正式结盟。"
 HNN_federalists_exiled:0 "与新联省派结盟"
 HNN_federalists_exiled_desc:0 "虽然流亡到了四川，但联省运动尚未消亡。也许湖南和四川可以携手实现中国联省的梦想。"
 HNN_join_left_kmt_tang:0 "与国民革命军达成协议"
 HNN_join_left_kmt_tang_desc:0 "虽然唐生智与国民党派系存在意识形态差异和冲突，但他与国民革命军仍有联系。现在我们想与国民党正式结盟，就应该利用这些联系来做一笔交易。"
 HNN_try_align_right_kmt:0 "右派的朋友"
 HNN_try_align_right_kmt_desc:0 "我们已经背弃了党内的左翼。在右翼的支持下，让我们与他们联手，从内到外保护自己。"
 HNN_get_back_left_kmt:0 "重返党内"
 HNN_get_back_left_kmt_desc:0 "程潜以前回避过党内的左派。尽管如此，我们还是应该努力弥补过失，与党国结盟。"
 HNN_join_left_kmt:0 "正式加入国民党左派"
 HNN_join_left_kmt_desc:0 "国民党在湖南的统治已经稳固，让我们正式加入党国的势力。"
 HNN_fight_north_now_tang:0 "北伐"
 HNN_fight_north_now_tang_desc:0 "时机已到，我们必须立即北伐。如果有人试图阻止我们，后果自负。"
 HNN_push_faction_leadership:0 "争取派系领导权"
 HNN_push_faction_leadership_desc:0 "湖南必须掌握自己的命运，不再响应别人的使唤。"
 HNN_chen_qitian_program_decision_category:0 "陈启天的三阶段计划"
 HNN_chen_qitian_program_decision_category_desc:0 "陈启天也是中国青年党的大理论家之一，他也提出了一个新的发展纲领，他称之为中国发展的三步走纲领，这三阶段是：第一，关于法律与政府权力的关系。陈启天主张实行法治。他认为，“就现代国家而言，建立法治是基本要素之一。无论什么政治制度，都必须依法治国，才能实行和维持。法治不建立，必然导致私治。这还不够，私治盛行，国家就永远走不上正轨。”第二，关于国家与个人权利的关系。第三，关于法治与人治的关系。一般来说，凡是主张法治的思想家，都会明确反对人治。但陈启天是少数主张法治与人治并举、结合、互动的思想家之一。\n\n第一阶段：[HunanYCPChenProgramFirst]\n第二阶段：[HunanYCPChenProgramSecond]\n第三阶段：[HunanYCPChenProgramThrid]"
