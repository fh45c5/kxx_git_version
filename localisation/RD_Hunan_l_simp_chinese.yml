 HNN_Bastion_of_Zhili_desc:0 "自直隶集团和清朝在德国帮助下在中国各地结盟以来，湘系已成为直隶集团统治中国的一个重要例证。不过，这种情况会持续多久？只有时间才能证明。"
 HNN_socialist_resistance:0 "社会主义者抵抗"
 HNN_socialist_resistance_desc:0 "自吴巩固湖南都督地位以来，他一直在应对农村叛乱分子的不断威胁。国民党和工团分子的叛乱一直在该地区纠缠直隶的军事供应和外国租界，这让我们的财政支持者非常担忧。"
 HNN_debt_crisis:0 "债务危机"
 HNN_debt_crisis_desc:0 "吴上台后，为扩充自己的军阀部队花费了大量资金，这促使他向清朝中央银行贷款，进一步使他所在的省份负债累累。这也伴随着军阀时代的记忆及其对湖南经济和社会的影响所造成的问题。多年的破坏和外国对资产的进一步控制主要迫使湖南经济走下坡路。只需一阵微风，就会让纸牌屋轰然倒下。"
 HNN_spirit_soldier_rebellion:0 "神兵起义"
 HNN_spirit_soldier_rebellion_desc:0 "随着军阀混战的大势，以及洋人、土匪、军阀和地主的报复不断增加，反清团体开始从秘密组织中崛起，例如哥老会，他们具有一些非常民族主义和邪教的思想。在湘西，他们的湖南分部仍然由龙云飞领导，他在从18 岁起就加入了该组织。龙云飞和他的组织一起从事毒品交易和非法赌博等活动。"
