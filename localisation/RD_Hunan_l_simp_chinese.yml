 POLITICS_HNN_ZHAO_HENGTI_DESC:0 "湖南督理赵恒惕治理湖南已有十余年之久了。1880年他出生于湖南衡州府，1906年考入日本陆军士官学校，主修炮兵专业。进入学校前一年，赵恒惕还加入了同盟会。辛亥革命中，被湖北都督黎元洪任为左翼军司令。1913年追随谭延闿参加二次革命，率师攻鄂，旋被袁世凯派遣入湘的汤芗铭俘获，押解入京判刑10年。1915年经黎元洪、蔡锷等具保，获释出狱。次年，回湖南，任湘军第一师师长，嗣后代督军。\n赵恒惕主持了亚洲第一个省宪运动，制定湖南省宪法、推动民选省议会和民选省长，赵恒惕作为省长，自己主持制定省宪限制省长权力，这难能可贵。\n1926年，因反对广东国民政府北伐军入湘作战，被唐生智逼迫下台。赵恒惕向好友吴佩孚求援，助其返湘。虽成功复位，但赵恒惕心中却有不满，他希望自己的督理之位为民选得出，而非中央政府委派。\n赵恒惕隶属于八省联合，虽然他位于本省权力之巅，不必直接听命于南京方面的孙传芳，但为了避免与德国交恶，他选择了与其为伍。\n如今在八省联合瓦解后，赵恒惕终于再次确立了自己的独立地位，并使湖南重新恢复自治。"
 POLITICS_HNN_TANG_SHENGZHI_DESC:0 "§YLeader Description\nBorn:§! October 12th, 1889, in Dong'an, Hunan Province, Qing Empire\n§YPolitical Career:§! A native to Hunan, Tang Shengzhi has successfully clawed back power after over a decade. A graduate of Baoding military academy and a staunch Buddhist, Tang enjoyed a prominent role in Hunan's military before internal tensions resulted in his defection to the National Revolutionary Army during the Northern Expedition. There, he was appointed Governor for the KMT, but was ultimately driven out with the collapse of the NRA. Forced into exile, his brother's prominence and his shrewd political scheming has allowed for him to return to Hunan and successfully challenge sitting governor Zhao Hengti in elections.\n\nTriumphant, Tang now seeks to implement his version of Buddhist Socialism. His doctrine holds that Buddhism and socialism are identical, materialism and spiritualism are interconnected. This, however, hardly means he can take Buddhist support for granted, and to many his approaches to the faith are far too revolutionary. It remains to be seen if this so-called Buddhist general can truly transform Hunan for the better."
 POLITICS_HNN_CHENG_QIAN_DESC:0 "程潜生于富裕的地主家庭，从小接受儒家教育，通过考试进入了长沙岳麓学院，后弃文从武转入湖南武备学堂。再之后，前往日本深造，期间结识了同盟会的创始成员，并且在遇见孙中山后，他就萌生出了革命之心。从日本士官学院毕业后，他参加了1911年爆发的辛亥革命。程潜长期在国民党中任将军，北伐期间指挥国民革命军进攻湖南，后又协助唐生智建立了省政府。北伐失败后，程潜四处流亡，直至福建星火再起，而这次，他将重现昔日的辉煌。湖南省选举的消息传出后，程潜决定换一条路子，与赵恒惕一争省长之位。\n\n程潜最终拿下了选举，可以不受约束地在省内践行三民主义等国民党的纲领了。不过，前战友们并无法完全信任程潜，虽然他忠于左派的中央委员会，但许多人还是愿意相信他在暗地里和右派分子眉来眼去……"
 POLITICS_HNN_CHENG_QIAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1882年3月31日，大清帝国 湖南省 醴陵县§!\n§Y军旅生涯：§!§g程潜出生于湖南的一处富贵地主家庭，在传统儒家教育的浸染中长大，为追求学问仕途参加了科举考试并取得了第一名甲等的好成绩。不过，在认清了19世纪末中国的政治局势后，他毅然决然弃笔投戎考入了湖南武备学院，后前往日本留学，期间结识了黄兴、宋教仁、李烈均等志同道合的革命志士。1905年，程潜遇到了孙中山，随即加入了他的同盟会。后来，他与唐继尧一同进入日本士官学校炮科学习并完成了相应的学业。\n\n1911年辛亥革命爆发，程潜也投身其中，参加了长沙战役。革命过后，他出任湖南省督军，但袁世凯掌权后被赶下台。程潜矢志不渝地忠于孙中山的理想，加入了国民党，并在护国战争和护法运动中竭尽所能帮助孙中山。在孙中山与陈炯明时爆发冲突时，程潜是孙中山最坚实的盟友，之后在孙中山麾下担任教官，为北伐战争训兵操练。\n\n北伐期间，程潜指挥第六军参加了南昌战役。北伐失败后，他收拢国民革命军残部，转战到闽赣游击区。战争的失败并没有影响到他在湖南积攒下的名望，而且他还很可能掌控着非同小可的政治影响力。"
 POLITICS_HNN_ZHAO_HENGTI_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1880年1月12日\n大清帝国 湖南 衡山\n§Y军旅生涯：§L\n湖南督理赵恒惕治理湖南已有十余年之久了。1880年他出生于湖南衡州府，1906年考入日本陆军士官学校，主修炮兵专业。进入学校前一年，赵恒惕还加入了同盟会。辛亥革命中，被湖北都督黎元洪任为左翼军司令。1913年追随谭延闿参加二次革命，率师攻鄂，旋被袁世凯派遣入湘的汤芗铭俘获，押解入京判刑10年。1915年经黎元洪、蔡锷等具保，获释出狱。次年，回湖南，任湘军第一师师长，嗣后代督军。\n赵恒惕主持了亚洲第一个省宪运动，制定湖南省宪法、推动民选省议会和民选省长，赵恒惕作为省长，自己主持制定省宪限制省长权力，这是难能可贵的。\n1926年，因反对广东国民政府北伐军入湘作战，被唐生智逼迫下台。赵恒惕向好友吴佩孚求援，助其返湘。虽成功复位，但赵心中却有不满，他希望自己的督理之位为民选得出，而非中央政府委派。\n赵恒惕隶属于八省联合，虽然他位于本省权力之巅，不必直接听命于南京方面的孙传芳，但为了避免与德国交恶，他选择了与其为伍。\n如今在八省联合瓦解后，赵恒惕终于再次确立了自己的独立地位，并使湖南重新恢复自治。"
 POLITICS_HNN_TANG_SHENGZHI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1889年10月12日，大清帝国 湖南省 东安§!\n§Y军旅生涯：§!§g成功入学保定陆军军官学校后，唐生智在赵恒惕手下开始了漫长的军旅生活。1921年赵恒惕选举得势、唐生智也被其提拔上位，但他仍不满足、嫉妒赵偏袒其他军官，二人因此决裂。之后，唐生智韬光养晦，在1926的北伐中抓住机会、加入国民革命军，赶走了昔日上峰、并在国民党的支持下建立了自己的政府。然而唐生智的理念与现任同僚大为不同，他开展了一场“皈释运动”，将佛学与左翼思想融合施政。好景不长，直系政府在德国的干预下将国民党赶出了湖南，迎回了赵恒惕。唐生智也逃入租界，踏上了数年的流亡之路。\n\n不过唐生智的仕途并未中断，其弟唐生明在湘军中仍广受欢迎；在众多军官的支持下，唐生智终得返回湖南。而赵恒惕心慈手软，竟未逮捕这位叛逆下属，反倒决意在选举中将其击败。唐生智虽也决定走政治路线掌权——但有一点不会变，他在湘军中的地位难以动摇……"
 POLITICS_HNN_TANG_SHENGMING_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1906年，大清帝国 湖南省 东安县§!\n§Y军旅生涯：§!§g作为著名将军唐生智之弟，唐生明也是位不可小觑的人物。1926年北伐战争前夕，唐生明自黄埔军校毕业、加入到了国民党与兄长解放中国的事业中。北伐虽成，但胜利的果实最终被德国踩得粉碎；兄长的皈释运动也因此中断，开始流亡。唐生明则凭借其高超的待人接物手段留在了湖南，甚至步步高升、愈发受人欢迎。他利用这一便利在民众中重塑起兄长的形象、并在军队中笼络起广泛的关系网，以期能为唐生智的回归及湖南皈释会的崛起铺平道路。"
 POLITICS_HNN_HE_YAOZU_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1889年5月8日，大清帝国 湖南省 宁乡县§!\n§Y军旅生涯：§!§g贺耀祖出身湖南豪吏之家、家境殷实，他自幼受儒家教育、为人和善。然而调皮的性格将他送进了私立学堂，接受严格的教育。1905年，贺耀祖进入湖南陆军小学堂，并以优异成绩被外派日本深造。期间，他加入了同盟会，归国又参加了辛亥革命，随后返乡入伍湘军。贺耀祖虽曾于北伐战争期间加入国民党，但及时的脱身使其最终免遭北伐失败所带来的巨大政治影响。贺耀祖虽才华横溢，但过往的叛变经历使其难以晋升地方高层——不过他仍是湖南省参谋部的重要成员。"
 POLITICS_HNN_PENG_DEHUAI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1888年10月24日，大清帝国 湖南省 湘潭县§!\n§Y军旅生涯：§!§g彭德怀生于石潭镇的一户贫农家庭。虽然自家贫寒，但彭德怀常常入迷于爷爷讲述“打富济贫”、“无处不均匀”的太平天国理想。起初，彭德怀曾读过两年传统儒家学堂，但因家境衰败，他不得不退学乞食养家。在家中众多亲人（包括彭母）因贫辞世后，彭德怀开始下煤窑谋生计。与此同时，辛亥革命爆发——战争的动乱令他丧尽薄财、也促使他入军当兵，其所处部队曾与唐生智部并做一处，他也屡得唐生智拔擢。服役期间，彭德怀协助孙中山抗击吴佩孚的湘系盟友。然而他于1922年接触国民党后大失所望，最终弃职回家种地。心怀不满的他，考入湖南陆军军官讲武堂，改名“彭德怀”。国民党攻湘期间，其手下部队为革命军效力，但他本人却犹豫不决。事实证明，这种犹豫在形势逆转时大有裨益，也令彭德怀成功转投直系。"
 POLITICS_HNN_HE_JIAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1887年4月10日，大清帝国 湖南省 醴陵县§!\n§Y军旅生涯：§!§g出身农家的何键原本预定走上文官仕途，辛亥革命后改入保定军校学习。以排长军衔毕业两年后，何键在家乡组织起了一队游击军，抵抗北洋张敬尧的入侵，他也因此被程潜注意到，被提拔为了当地游击军的司令，后又被唐生智纳入麾下，于北伐期间加入了国民党。1927年国民革命军崩盘，何键被迫过上四处寄人篱下的生活，不过湖南省愿意赦免那些肯投诚的人，这给了昔日唐生智的部下们一个难得的机会。如今，何键在湘军中效力，但他的忠诚就和大部分人一样，是给唐生智的，与赵恒惕无关。"
 POLITICS_HNN_SONG_XILIAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1907年4月9日，大清帝国 湖南省 湘乡县§!\n§Y军旅生涯：§!§g中学毕业后，宋希濂考入了程潜主办的陆军讲武学校，后又考入黄埔军校第一队，1924年完成学业，是同一届中年纪最小的学生，毕业不久即加入国民党。宋希濂与陈赓是同好，且与党内的左派人士相处甚欢，不过1927年国民党的崩盘彻底改变了当时仅有20岁的这位年轻军官的人生。四处漂泊的他只好前往日本留学，学成归国后回到了家乡湖南从军。在湖南省军中，宋希濂遇到了昔日程潜身边和国民党中的许多老熟人，并且也利用自己的人脉慢慢地在军中步步爬升。"
 ARMY_HE_LONG_DESC:0 "§Y指挥官介绍\n生于：§!§g1896年3月22日，大清帝国湖南省桑植县§!\n§Y军旅生涯：§!§g贺龙在贫苦农家出生长大，从小没怎么受过正规的教育。贺龙的父亲是名清朝小吏，颇有番武力，这些才能在贺龙身上也有所体现。20岁时，贺龙的叔叔因欠债被税吏活活打死，而贺龙一气之下直接杀掉了税吏，从此开始了他那漫长的游击斗争生涯。1920年，国民党异军突起，此时贺龙劫富济贫的法外好汉的名气越传越远，他带着爱刀一人一刀组建了一支地方部队。北伐期间，贺龙在张发奎手下担任教官与指挥官的角色，也在党内找到了自己的归宿——社会主义。北伐的失败并没有浇灭贺龙渴望祖国变革的热情，虽然他被迫退回老家湖南省，但他的部下依旧对其敬爱有加。他在革命中锻炼出的能力不可小觑，只需给他一支军队，他就能证明自己宝贵的价值。"
 ARMY_TENG_DAIYUAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1904年11月2日，大清帝国 湖南省 麻阳县§!\n§Y军旅生涯：§!§g滕代远毕业于常德湖南省立学校，在1925年春天北伐前夕加入了国民党，后来又凭着对社会主义的一腔热情转投中国工团党，并担任湖南省农民协会主席。北伐失败后，这位年轻的军官转入地下工作，领导着一队反抗势力。不久他接受了彭德怀的提议，以加入湖南省军为条件，洗去了自己的罪名。滕代远是名杰出的军事人才，虽有着与革命团体相勾结的经历，但他依旧在军中打出了自己的名声。滕代远还有一点不同之处就是他并非汉人，而是出身于湖南省的苗人。"
