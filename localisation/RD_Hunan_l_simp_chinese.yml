 HNN_our_provincial_army: "湖南省军"
 HNN_our_provincial_army_desc: "在北伐过后，湖南省军几乎没有参与过任何战斗，同时在德国驻直系军事顾问团也所得甚少，充其量不过是个添头。湘军资源有限，因而必须经过复兴、重建、锤炼，才能成为一支堪与直系、奉系乃至一切敢于侵犯湖南省之敌手抗衡的虎狼之师。"
 HNN_following_in_great_footsteps: "追随英豪"
 HNN_following_in_great_footsteps_desc: "勇猛无情、觉悟高尚、甘于奉献，这就是勇敢的国民革命军战士的一切特质。时至今日，那些拥护孙中山先生与国民党理想的人仍在闽赣根据地以及贵州境内，为自己的信仰而战。我们一定要追随同志们的脚步，并努力学习他们的长处。"
 HNN_arise_hunans_peasantry: "湖南的农民们，起来！"
 HNN_arise_hunans_peasantry_desc: "湖南农民将不再受到劣绅军阀的欺压。国民党如今在湖南掌权，我们终于可以保障农民所渴望的自由。湖南农民将会被编入辅助部队，襄助正规军，向全中国释放他们的怒火。"
 HNN_disintegrating_their_walls: "摧坚陷阵"
 HNN_disintegrating_their_walls_desc: "正如重锤砸向铁砧，火炮也会摧毁螳臂当车的一切。正如世界大战乃至军阀混战时期所展现的，哪方火炮越多，哪方就能胜利。凭借着程潜指挥炮兵阵的战法，我军将给予敌人雷霆万钧之打击。"
 HNN_steel_hearts_tenacious_minds: "钢铁雄心，不屈意志"
 HNN_steel_hearts_tenacious_minds_desc: "对于国民革命军的军人，可以肯定的是他们将一切热情都奉献给了三民主义和国民革命。凭着热情、果敢与勇气，我们的军队将令人生畏、扬威四海。我们只要心如钢铁，意志不屈，有朝一日终会看到国家统一，而一切外国的帝国主义侵略者届时都将被赶出中国去。"
 HNN_disciplined_and_motivated: "讲纪律，有动力"
 HNN_disciplined_and_motivated_desc: "北伐战争中，国民革命军虽然人数和装备都占劣势，但仍然克服了崇崇困难、取得了许多胜利。比起军阀部队，我军士兵曾取得的许多胜利都纯粹归功于其纯粹的纪律和动力。即使身居闽赣，流落贵州，革命军士兵仍然在苦苦坚守，等候着白日再次照耀中国。"
 HNN_critiquing_our_mistakes: "自我批评"
 HNN_critiquing_our_mistakes_desc: "对于自己的无知，国民革命军的每一位指挥官都有自知之明。我们过去的错误曾差点毁了整个中国的未来，而这绝不能再次发生。通过分析过往的遭遇战，并在战后严格开展复盘会议，我军将在今后的战场上变得所向披靡。"
 HNN_modernised_cavalry_command: "现代化骑兵指挥"
 HNN_modernised_cavalry_command_desc: "中国目前的国防工业能力还不足与西方相媲美，无力打造一支真正的装甲部队乃至机械化部队。不过，这并不意味着我们不能以机动作战作为主导战术。正如莫斯科、柏林和伦敦的前沿理论家所主张，我们可以凭现有的骑兵支队来补充我们有限的机械化装备库存，以便在此类战术上能取得真正的突破。"
 HNN_pincer_and_envelopment: "两面包夹"
 HNN_pincer_and_envelopment_desc: "敌人也许会妄图用优势火力或是兵力来镇压我们的革命，但只要善用两面包夹战术，无论何种优势战力都最终会被我军粉碎。凭借对地形的熟悉，正规军可以与骑兵部队相互协调，孤立敌方纵队，借此一举歼灭敌师。"
 HNN_luring_the_enemy_in_deep: "诱敌深入"
 HNN_luring_the_enemy_in_deep_desc: "中国兵法长期以来讲究“诱敌深入”。这一点已由《洋防说略》、《海国图志》乃至蔡锷等现代革命人物所证明。让我们采纳这些伟大思想家的成果，精心引诱敌军尾随我军队伍，然后用我们辽阔的疆土拖垮他们。"
 HNN_centralised_planning_decentralised_execution: "集中计划，分散执行"
 HNN_centralised_planning_decentralised_execution_desc: "历史多次表明，战局发生变化时，死板地执行命令会遭致灾难性的后果。虽然我们总希望能草拟一份具体的目标规划与战斗计划，但将特定而简洁的命令交付给战地指挥官，他们往往能主动决定出最佳的行动方案。"
 HNN_hallmark_of_revolutionary_warfare: "革命战争的标志"
 HNN_hallmark_of_revolutionary_warfare_desc: "国民革命军第六军和第八军的强强联手，催生了一股保卫孙中山先生对中国愿景不灭的狂热力量，这是不言而喻的。我们的手中接过了牺牲战友的火炬，我们的手中高举着中国人民未来的火炬，我们由此勇敢地踏上了征程。国民革命军动员起一切阶级，令其为了国家的进步而团结一致，实乃革命战争之真正标志。"
 HNN_victors_of_weltkrieg_victors_of_china: "欧战胜者，中华霸者"
 HNN_victors_of_weltkrieg_victors_of_china_desc: "纵观激烈的世界大战，德意志陆军最终在残酷的战场上勇夺胜利。德军连战连捷，故而其铁蹄为襄助直系而踏下时，北伐中的国民革命军便溃不成军。我们必须一面打造一支能如此取得胜利的军队，一面又要尽量剔除德意志巨人身上的弊病。"
 HNN_our_own_heer: "德式湘军"
 HNN_our_own_heer_desc: "众所周知，德意志帝国的军队战斗力世界一流。德意志雄鹰的双翼能伸展得越发宽广遥远，完全依仗于德国陆军之实力。虽然湖南与德国的伙伴关系比起八省或北京方面可谓相形见绌，但我省的本土理论家已经成功摸透了德国驻直系的军事顾问团，眼下效仿德军十分有望。"
 HNN_acting_as_one: "步调一致"
 HNN_acting_as_one_desc: "德国取胜的关键在于其有能力协调多支武装部队大规模行动，令其实现共同的目标。随着无线电通信的快速创新，协调行动的可行性和有效性直线上升。通过投资发展自己的通讯技术，我们可以为中国的战争带来一个新时代。"
 HNN_concealment_and_reconnaissance: "隐蔽与侦察"
 HNN_concealment_and_reconnaissance_desc: "世界灾难正迅速逼近，中华民族也风雨飘摇。为了确保我们对一切潜在的敌人掌握主动权，应对指挥官进行隐蔽与侦察原则的培训。我军会以隐蔽为要务，同时扩大侦察分队并广泛开展侦察行动，以此永远保证在战场上的主动权。"
 HNN_defence_and_industry_in_tandem: "国防与工业齐飞"
 HNN_defence_and_industry_in_tandem_desc: "正如德国理论家所大力拥护的那样，军队与工业部门的共同目标便是实现国家独立。我省会与新兴企业家签订商务合同，群策群力地充分调动湖南的工业与人力。"
 HNN_victory_through_innovation: "创新制胜"
 HNN_victory_through_innovation_desc: "世界大战昭示了武器的快速发展如何扭转战争局势。随着坦克、飞机和潜艇的不断发展，胜利的天平往往会朝着一方大量倾斜。在能力有限的情况下，政府应该对教育领域进行广泛投资，确保湖南在其对手面前能保持技术优势。"
 HNN_officers_example: "军官模范"
 HNN_officers_example_desc: "诚然，士兵无法靠自己独自取胜，而只有军官团，即一个个指挥官们，能领导发起向着胜利的冲锋。这些人会策划正确运用各式地面战术来达成本省的战略目标，因而值得特别的报酬。毕竟这些军官们才是仗剑救湖南于水火之中的人。"
 HNN_new_infantry_drill_regulations: "《新定步兵操法》"
 HNN_new_infantry_drill_regulations_desc: "《操法》又称《新定步兵操法》，是晚清旧军事课程的主要教材。虽然其成书于现代运动战之前，但不少基本原则放在当今仍然适用。我们要把步兵放在首位，永远提倡进攻，并命令我军军官学习这一有益著作。"
 HNN_pinnacle_of_the_new_army: "登峰造极的湘军"
 HNN_pinnacle_of_the_new_army_desc: "谁能想到呢？既不是直军，也不是粤军，甚至不是国民革命军，而是湖南省长赵恒惕的湘军成为了国内首屈一指的武装力量。只要我们全心全意地致力于民主、法治并维护湖南的统一，那么我们的军队就是一支值得尊重，而非备受诟病的力量。"
 HNN_the_example_for_the_nation: "全国典范"
 HNN_the_example_for_the_nation_desc: "我们的军队没有省界。湘军无与伦比，所向无敌，乃是全国效仿的灯塔。我军虽然无法与真正的德意志帝国陆军相比，但是在中国战场里，却已是高屋建瓴。正如湖南的廉政精神为全国各地所效仿，我省的军事实力也成为了全国仰望的典范。"
 HNN_revitalise_zhuzhou_arsenal: "振兴株洲兵工厂"
 HNN_revitalise_zhuzhou_arsenal_desc: "新年伊始，株洲兵工厂却陷入了资金和生产的困境，但其仍有能力为本地乃至外省军队生产大批武器。让我们向本省最关键的兵工厂提供投资，使其有朝一日能与太原兵工厂相媲美。"
 HNN_a_thorough_reexamination_of_strategy: "彻底审视战略"
 HNN_a_thorough_reexamination_of_strategy_desc: "我们的军务经历了长时间的冷冻期，许多指挥官仍然未跟上现代战争，甚至有些还停留在直奉战争时期。更糟糕的是，在西方军队面前，中国部队根本无法与之势均力敌。我们要彻底重新审视自己的战略，这固然代价高昂，但如果不这么做，湖南就有可能支离破碎。"
 HNN_a_new_academy: "新军校"
 HNN_a_new_academy_desc: "全国各地的军校，如昆明军校、保定军校和黄埔军校，都向我们证明了一点：即军队的能力取决于其指挥官的能力，而指挥官则是军校培养出来的。让我们在长沙建立一所新的、本土化的军校，培养出自己的出色军官。"
 HNN_provincial_redoubts: "国家堡垒"
 HNN_provincial_redoubts_desc: "鉴于我军缺少守备本土的能力，大部分工程兵团都建议，可以在与宿敌接壤的边境上广筑堡垒。在政府的资助下，湖南建成了大片的混凝土掩体，这定会为我们抗拒一切妄图倾覆长沙政府之敌。"
 HNN_the_revolutionary_model: "革命军模范"
 HNN_the_german_model: "德意志模范"
 HNN_hunanese_high_command_KMT: "湖南最高指挥部"
 HNN_hunanese_high_command_ger: "湖南最高指挥部"
 HNN_clearing_house: "廓清旧屋"
 HNN_clearing_house_desc: "随着湖南局势最终稳定，政府终于可以实施关键的改革，以此重振我们的军官和参谋队伍。我军将进行严格审查、严惩腐败行为、重启操练演习，以此让湖南军队焕发出前所未有的光辉。"
 HNN_arise_hunans_peasantry_idea: "精巧的军火制造"
 HNN_arise_hunans_peasantry_idea_desc: "湖南工业不如沈阳、太原或是金陵那样辉煌，但我们仍可以用聪明才智来弥补军备能力的不足。通过翻新现有机器，并回收、重复利用废弃旧装备，湖南的兵工厂也可以高效地为新一代的战士生产新一代步枪。"
 HNN_reexamining_our_strategies: "战略重审中"
 HNN_reexamining_our_strategies_desc: "通过重新权衡审视国民革命军、直系军在战场上的利弊得失，我们正迈向比肩西方标准的军事现代化目标。然而，额外安插的官僚以及新推行的战略也影响着我军指挥官在实战中的表现。"
 HNN_the_revolutionary_model_dummy: "革命军模范"
 HNN_the_german_model_dummy: "德意志模范"
 HNN_hunanese_high_command_KMT_dummy: "湖南最高指挥部"
 HNN_hunanese_high_command_ger_dummy: "湖南最高指挥部"
 HNN_producing_a_viable_air_fleet: "打造可用空军"
 HNN_producing_a_viable_air_fleet_desc: "中国目前一切想掌控国内空域的尝试不过聊胜于无。我们永远不可能进犯外国领空，毕竟国内最先进的空军也不过是广东和奉天的老式双翼机队。不过我们至少可以捍卫湖南空域，让境内百姓不必对于空中威胁担惊受怕。"
 HNN_securing_hunans_airspace: "保卫湖南空域"
 HNN_securing_hunans_airspace_desc: "我省没有现存工业基础，也没有足够的资金和人力来组建空军，因而政府决定投资建立一系列防空炮台。这样至少可以让我们勇敢的地面部队击落一切胆敢来犯之战斗机或轰炸机。"
 HNN_developing_native_pilots: "培训本土飞行员"
 HNN_developing_native_pilots_desc: "对于完全陌生的大部分湖南民众来说，培训其能够掌握我们所拼凑起来的精巧机器是一个困难的过程。但在政府的努力下，也许还能吸引外省人入湘。我们可以开展具体课程，训练勇敢的湖南飞行员，教会他们什么是真正的王牌飞行员应有的素质。"
 HNN_importing_fighter_designs: "进口战斗机设计"
 HNN_importing_fighter_designs_desc: "我省没有本土战斗机设计，但却拥有足够的资源来获取外国发明，因此政府决定从有意接洽的国家手中进口设计蓝图。虽然十分不幸，但也许我们只能这样做，直到中国有朝一日发展出自己的航空工业。"
 
 
