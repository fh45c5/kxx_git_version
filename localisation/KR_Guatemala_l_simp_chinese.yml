 french_guatemala.9.t:0 "重新加入协约国？"
 french_guatemala.9.d:0 "我们现在已经在曾经属于危地马拉的土地上重建了我们的国家，现在还有一个问题，我们是应该继续与盎格鲁兄弟一起为解放而战，还是应该改为单独行动？大多数政府官员和军队人士认为，与英国人合作是生存下去的最佳选择，但是一个以戴高乐为中心，且声音难以忽视的小集团，却指责和阿尔比昂佬站在一块正是我们曾经失败的原因。我们该怎么办？"
 french_guatemala.9.a:0 "为我们的盎格鲁朋友干杯！"
 french_guatemala.9.b:0 "我们上次输掉就是因为这群家伙"
