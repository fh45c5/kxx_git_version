 POLITICS_UBICO_NAPOLEON_DESC:0 "豪尔赫·乌维科·卡斯塔涅达出身显贵，1878年出生于危地马拉的一个上层阶级家庭。他小时候接受私人家教，随即在欧洲和美国接受海外高等教育。19岁时，他通过家族关系，加入了危地马拉军队，当上了军官，并开始迅速崛起。一直以来，年轻的乌维科都把某个人看作是他的生涯灵感的来源：那就是被废黜的法国皇帝拿破仑·波拿巴。随着年龄增长，他实现了自己的梦想——乌维科将自己的个人魅力发挥得淋漓尽致，以“小上校”的名号积极塑造自己的形象和举止。现在，统治着整个中美洲的他将对拿破仑的痴迷又向前推进了一步，他加封自己为豪尔赫一世，同时将自己统治的中美洲国按照已经崩溃的第一法兰西帝国重塑。他经常对同伴们说，他和那位早已去世的法国人在相貌和性格上有多么相似，尽管内阁中有不少人对此持保留意见，但他们已无法阻止这个“热带的小拿破仑”，因为他已掌握绝对的权力……"
 GUA_no_conquest:0 "§R选择这个国策将阻止我们在欧洲进行军事行动，并最终建立一个新的法兰西帝国！§!"
 french_guatemala.1.t:0 "帝国的未来"
 french_guatemala.1.d:0 "皇帝及其军队，还有忠诚的臣民成功地击退了因仇恨而团结在一起的社会主义革命者、民族主义叛匪、自由主义改革者，守住了我们的合法疆土，确保了中美洲的平安。现在我们已经击败了这些害虫，终于高枕无忧，然而我们帝国的未来问题出现了，我们的皇帝必须做出一个对国家具有决定性意义的选择。\n\n我们有两个选择：要么遵循最初的计划，按照我们皇帝的偶像拿破仑一世建立的帝国为蓝本，要么以乌维科欣赏的其他波拿巴家族成员——拿破仑一世的侄子、法兰西第二帝国的皇帝拿破仑三世为范例，建立一个不那么军事化、更加社会化、更为自由但同样伟大的帝国。\n\n一切的决定权都掌握在乌维科手里，而他最终决定……"
 french_guatemala.1.a:0 "我要追随伟大拿破仑的脚步！"
 french_guatemala.1.b:0 "让我们不要重复过去的错误，我会成为拿破仑三世那样的开明帝王！"
 french_guatemala.2.t:0 "立法机关的权力？"
 french_guatemala.2.d:0 "随着我们决定创建一个自由的帝国，立法机关也随之诞生，它的任务是协助乌维科皇帝管理他广阔的领土。这个立法机构以法兰西第二帝国的立法机构为基础，由上院、参议院和下议院——主要的立法机构组成。\n\n参议院和下议院这两个议院由20岁以上的帝国公民通过男性直接普选产生。当然，几个党派将有权竞选，但我们也保留了第二帝国“官方候选人”的概念，他们在竞选期间受益于优势，以及国家保证的巨大知名度，将确保我们在两院中的多数。\n\n然而，一个越来越频繁出现的问题是：两院的真正权力将是什么？皇帝的一些顾问表示支持设立一个参议院和一个立法机构，但这两个机构只拥有荣誉性的权力，因此只具备代表性；而另一些顾问则表示希望两院拥有立法权，但要设立一个特殊的否决权，这个权利只由皇帝本人拥有，他可以随意使用，这将限制两院的权力。\n\n乌维科考虑了这两个提议，现在准备做出选择。"
 french_guatemala.2.a:0 "一个代表大会就可以了"
 french_guatemala.2.b:0 "给他们一些象征性的权力……"
 french_guatemala.3.t:0 "我们的血亲兄弟终于来到了一片和平之地"
 french_guatemala.3.d:0 "这是黑暗的一天，我们得知，阿尔及尔的合法法国政府倒台了，对乌维科皇帝和他的臣民来说，我们的兄弟们又一次在嗜血和剥削的赤匪面前倒下了。\n\n然而，乌维科不是那种会让他的兄弟们独自对抗敌人的人！听到这个消息后，皇帝急忙下令立即无条件地接收那些与家人一起逃离红色浪潮所造成的混乱和破坏的法国难民。我们的呼吁并没有被置若罔闻，法国人涌向了中美洲，这个让他们追忆起家乡的帝国，他们现在将在那里和平地生活。除了许多平民外，一些军官和可敬的老兵，如夏尔·戴高乐、弗朗索瓦·达尔朗、马克西姆·魏刚和阿尔方斯·朱安也来到了我们的土地，以法国流亡者领袖的身份出现。\n\n乌维科邀请他们到皇宫讨论并庆祝我们的友谊，奢侈的仪式进行得很完美，皇帝很高兴。然而，一些传言说，流亡军官并未分享这种快乐，他们将计划通过废黜他们称之为“假皇帝”的人夺取权力，当然，乌维科不相信这些传言，我们的法国战争老兵朋友们是值得信赖的！"
 french_guatemala.3.a:0 "同胞相见！"
 french_guatemala.4.t:0 "法国流亡者企图发动政变！"
 french_guatemala.4.d:0 "帝国首都的公民今天在士兵的军靴声和法国军队的行进声中醒来，这种景象在乌维科的中美洲下似乎很正常，但今天却隐藏着一个非常不同的现实。\n\n由戴高乐、弗朗索瓦·达尔朗和许多其他法国军官率领的法国流亡者部队从四面八方包围了首都，而乌维科还在安然入睡。戴高乐将军在对他的军队发表讲话时，谴责乌维科是个假皇帝、篡位者，还是个精神法国人——尽管他并不属于法国，他还宣布中美洲的土地现在属于新的法兰西共和国，自己将成为共和国的临时总统，他要求皇帝的军队立即投降，并称他不想把事情闹大，因此流血。\n\n乌维科醒来后得知了这个消息，极为震惊，他通过广播呼吁忠于帝国的军队和法国流亡者尽快赶到首都和他一起打击叛乱分子。\n\n由法国本土和中美洲法国人组成的前尼加拉瓜忠诚部队在不久前抵达。一场决定帝国存亡的血腥之战即将展开……"
 french_guatemala.4.a:0 "军队和忠诚的流亡者战胜了虚伪的法国人！为了皇帝！"
 french_guatemala.4.b:0 "流亡者集团和戴高乐包围了首都，推翻了伪帝！"
 french_guatemala.5.t:0 "军政府的领导人？"
 french_guatemala.5.d:0 "现在我们已经宣布了法兰西共和国的成立，抓获了伪帝，他的支持者们躲在中美洲的丛林中，发动着一场绝望的游击战，我们必须决定我们新法兰西的未来。\n\n在过去的几天里，军队在将军的指导下起草了一部临时宪法，按照他的设想建立了一个强有力的专制总统府，同时也建立了一个国民议会，但议会立即被政府暂停，进入“紧急状态”，直到另行通知，在被称为“法兰西救国政府”的政权下，军队实际上掌握了所有权力，临时政府已经成立，并由绝大多数军事人员组成。然而，军政府必须在军官中投票选出一位真正合法的总统，目前有3位主要候选人。\n\n第一个也是最明显的是戴高乐将军本人，他是凡尔登之狮贝当的门徒，也是一位杰出的军官，同样是一位极具天赋和能力的行政官员。第二个选择是达尔朗上将，他是海军军官和战争老兵的领袖，他无疑将成为一位优秀的总统。第三个选择是平民政治家和律师，让-路易·蒂克西埃-维尼扬古，他曾因为我们最有争议的行动——这些行动被国际社会定为“战争罪”辩护，称其合理且公正而引起了军政府的注意，他无疑将成为法兰西救国政府的完美傀儡总统，他是一名政治家的事实也使我们更具合法性。\n\n投票刚刚结束，总统选举的获胜者是……"
 french_guatemala.5.a:0 "戴高乐从来没有亏待过我们！"
 french_guatemala.5.b:0 "达尔朗的经验将对我们大有帮助！"
 french_guatemala.5.c:0 "我们需要一个文官领袖，蒂克西埃-维尼扬古将完美地填补这个角色！"
 ubico_emperor:0 "皇帝已被加冕"
