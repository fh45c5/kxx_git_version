 GUA_the_restored_empire:0 "天命终得实现"
 GUA_the_restored_empire_desc:0 "是命运让拿破仑一世取得如此成就，也是命运带领着我们打败那些该死的公社分子。当叛徒已被打个落花流水之时，我们终于可以建立一个名副其实的法兰西帝国了。"
 GUA_cull_communard_republicanism:0 "第二次热月反动"
 GUA_cull_communard_republicanism_desc:0 "就像热月反动消灭了罗伯斯庇尔的腐朽政府及其雅各宾俱乐部一样，在我们光复的光荣土地上，我们也会剁下公社分子的肮脏爪子。通过将红色消灭殆尽，我们将振兴破碎的法兰西祖国。"
GUA_bring_forth_the_terror:0 "白色圣茹斯特"
 GUA_bring_forth_the_terror_desc:0 "“恐怖的大天使”路易·安托万·德·圣茹斯特就是所谓“伟大”的法国大革命中那些嗜血的豺狼所犯暴行的完美化身。然而，尽管他的信仰是邪恶的，但他的方法可以被改进，并被重新应用于公社的崇拜者。自食其果才是良药。"
GUA_vive_la_empereur:0 "皇帝万岁"
GUA_vive_la_empereur_desc:0 "终于，在经历了所有的考验和磨难之后，伟大的法兰西帝国可以再次感到自豪，对其制度的公正性和宗旨的正确性充满信心了。法兰西人民在乌维科的领导下团结一致，法国的伟大复兴将展现给全世界。法兰西万岁，皇帝万岁。"
GUA_revolutionary_milteraist_imperialism:0 "神圣帝国，齿轮不眠"
 GUA_revolutionary_milteraist_imperialism_desc:0 "全国上下的人民都明白，我们没有任何喘息之机。因为帝国需要每个人全神贯注，所以，征服和进步的齿轮都不会停止，直到我们的宏伟目标得到实现。"
 GUA_reinstate_nap_code:0 "恢复并现代化拿破仑法典"
 GUA_reinstate_nap_code_desc:0 "拿破仑法典是部真正领先于时代的民法典，即使在今天，许多国家也是以它为基础编订宪法的。如果法国想要重建良好而有效的治理，我们就必须对该法典进行重订并仔细检查，以确保它适合于现代法国所处的形势。"
 GUA_merticertic_empire:0 "光荣的精英统治"
 GUA_merticertic_empire_desc:0 "时光荏苒，岁月变迁，腐败的上层社会却依旧存在，他们之间无能的裙带关系扼杀了任何进步。拿破仑大帝的帝国是建立在任人唯贤的强力精英制度之上的，这让它超越了当时欧洲的各老朽王国。如果我们要实现成为世界一流强国的愿望，我们便应当立即推行精英治国。"
GUA_emperor_above_state:0 "有能之君凌驾庸庸众党"
 GUA_emperor_above_state_desc:0 "皇帝，拥有统治国度的意志的不朽之人，不应被那些畏惧强者的软弱政党所阻碍。这正是他必须在他忠实的政府的帮助下，凌驾于政党之上的原因。"
GUA_democratic_strongman:0 "承继革命"
 GUA_democratic_strongman_desc:0 "乌维科是无数伟大领袖的承继之人，其中包括热罗姆·波拿巴、维克托·埃马努埃莱二世，乃至于利奥波德一世。但是乌维科的成就，只有拿破仑一世的遗产可以与之匹敌，这意味着他也是大革命遗产的继承人。我们的政府应吸收大革命的精华部分，正是这些精华使伟大的拿破仑登上了王位，同时抛弃暗藏在这段历史中的、任何令人厌恶的雅各宾主义残余。"
NFE_all_for_empire:0 "万事皆成"
 NFE_all_for_empire_desc:0 "第三帝国比拿破仑一世所设想的任何事物都更为雄伟。它超越了他的业绩，甚至逐步发展，成为了主宰世界的力量。朕赢得了一切，也将继续作为波拿巴神圣使命的唯一真正继承者而存在。"
GUA_retore_france_enternal:0 "永恒法兰西的回归"
GUA_retore_france_enternal_desc:0 "重建完成之后，我们选择通过军事征服振兴法兰西。我们的士兵与人民胸中爱国主义激荡，准备掀起一场真正的圣战，打败法国的所有敌人。正如拿破仑大帝所说：“法语里没有不可能”。"
GUA_matter_of_colones:0 "殖民地的幸福岁月……"
GUA_matter_of_colones_desc:0 "法国的财富之一是其庞大的殖民帝国，帝国内的各类人等都心系祖国与它所体现的自由、平等和博爱的价值观。不幸的是，曾经的殖民帝国疆域有很大一部分落入了德佬窃贼手中，他们认为我们已然遗忘，但法国永不会忘记她的孩子们！"
GUA_africa_colony:0 "我们是非洲人！"
GUA_africa_colony_desc:0 "正如德·拉特尔·德·塔西尼将军的非洲军队军歌，《非洲人之歌》所表达的那样，一种独特的纽带将法国和她所有的非洲赤子们联系在一起，尽管这种纽法国人打破了，但它无法打破这些非洲人对法国的爱。非洲人啊，不用遗憾，你们不可避免的解放之日将至！"
GUA_return_to_indochina:0 "重归河内！"
GUA_return_to_indochina_desc:0 "看看德国佬对我们的印度支那联盟做了什么，那里现在是一块充满了土著社会主义叛乱分子和自命不凡的德国殖民者的苦难之地！在我们统治的时候情况可好多了，法国人怎么辩驳，毫无疑问，当地居民和精英统治者们都会同意我们的观点。"
GUA_trve_colonies:0 "法国的真正殖民地"
GUA_trve_colonies_desc:0 "共和国对非洲的殖民无疑是法兰西这个世纪最令人发指的罪行之一，肆意的种族通婚打碎了文化、习俗和族群，代以一种遭到劣化、丧失了天主教成分的法国文化，天主教对我们的身份认同明明如此重要。不，真正同我们血脉相通的兄弟是美洲印第安人，他们被美国人和英国人屠杀殆尽，幸存者们还要再被丢到重重围墙之中。我们居住在新法兰西的祖先则带来了和平，同时还尊重土著人及其传统与文化，并让他们见证到我主耶稣基督的光芒。为了国王与国家，让我们把美洲印第安人从盎格鲁-撒克逊人的枷锁下解放出来吧！"
GUA_great_peace:0 "新蒙特利尔大和平"
GUA_great_peace_desc:0 "我们已成功地将土著兄弟从压迫中解放出来，但我们必须让他们确信，我们不是来压迫他们的，而是让他们繁荣起来的。尽管我们将努力传播我们的信仰，但我们不会把自己的文化强加给他们，一切也将永远在尊重土著的前提下进行，他们将享有前所未有的自主权力。我们甚至将签订一个新的《蒙特利尔大和平协议》，以防止与美洲印第安部落发生冲突，一个和平与繁荣的新时代正向美洲的印第安人敞开大门！"
GUA_greater_france:0 "大法兰西"
GUA_greater_france_desc:0 "我们不能满足于我们目前的边界！许多法兰西人兄弟姐妹在外国势力的压迫下受苦受难，期盼着他们的母国来拯救他们，我们已听到了他们的呼声，法兰西军队已准备为国家的荣耀而进军。"
GUA_fuck_belgum:0 "重返低地"
GUA_fuck_belgum_desc:0 "比利时是个为分裂法国人而建立的人造国家，考虑到比利时人的数量，甚至还有那些与我们语言相同，明明是法国人却不愿承认的瓦隆人，这个人造国家倒是成功完成了其建国目的。我们有责任启迪他们，让他们明白，尽管有人为的边界将我们分开，但他们仍是我们的兄弟。"
GUA_fuck_italy:0 "报复意大利叛徒"
GUA_fuck_italy_desc:0 "当我们的国家在内战的混乱中崩溃时，意大利人试图以一种完全非法的方式从我们这里窃走尼斯与萨瓦的一部分，而对这片领土上的法国人民的意见置若罔闻。但由于他们自己也自身难保，我们在极端危险的情况下成功地阻止了他们，但法国人民仍然记得这一背叛行为！我们将提醒意大利人，谁才是地中海的真正主人！"
GUA_fuck_swiss:0 "罗曼蒂法兰西人"
GUA_fuck_swiss_desc:0 "罗曼蒂的法语人口无疑是法国人民不可分割的一部分，萨瓦的法国人和瑞士人之间存在着独特的联系，许多法国工人去瑞士工作，反之亦然。隔离我们的唯一东西既不是文化也不是语言，而是人为的国界，我们必须不惜一切代价将其抹去。"
GUA_guided_market:0 "柯尔培尔主义现代市场"
 GUA_guided_market_desc:0 "柯尔培尔主义是太阳王时代最为伟大的思想成果之一。其旨在通过使用强大的中央集权的重商主义，创建一个只为法国与国家目标服务的经济体系。而这就是我们的新帝国应该拥有的经济体系，因为倘若我们要在当前的市场上生存，我们就必须得以强大的经济作为支柱。"
GUA_all_for_empire:0 "万事皆成"
 GUA_all_for_empire_desc:0 "第三帝国比拿破仑一世所设想的任何事物都更为雄伟。它超越了他的业绩，甚至逐步发展，成为了主宰世界的力量。朕赢得了一切，也将继续作为波拿巴神圣使命的唯一真正继承者而存在。"
GUA_new_grande_armee:0 "新大陆军"
 GUA_new_grande_armee_desc:0 "要想真正建设一支足够强大的军队，就得回归法国的传统军事理论，即建设一支有能力填满并在广阔战线上推进的庞大军队。"
GUA_voltigeurs_and_grenadiers:0 "现代腾跃与掷弹军"
 GUA_voltigeurs_and_grenadiers_desc:0 "腾跃兵是拿破仑大军中的小规模、灵活的精锐部队。我们也应该建这样的单位。但要为他们配备狙击步枪和其他精准的武器。他们匍匐在战场上，選开视线，直取猎物。而掷弹兵则是由最为强壮梧的土兵组成的精锐单位，他们应该装备特种武器，比如机枪、火箭发射器和迫击炮"
GUA_expand_special_forces:0 "帝国特种部队"
 GUA_expand_special_forces_desc:0 "特种部队，顾名思义，就是执行特种作战的部队。我们需要海军陆战队、伞兵和山地步兵，这些对现代战争都至关重要，我们必须训练更多这样的部队，帝国特种部队会时刻准备好接下祖国赋予他们的最危险的任务。"
GUA_coastal_proficiency:0 "帝国精锐海军陆战队"
 GUA_coastal_proficiency_desc:0 "任何称职的法兰西帝国将军都会说，海军陆战队在登陆作战中将份演最为重要的角色。跨过大洋，他们猛攻海岸，铺平通往敌人老巣的道路。"
GUA_foudre_de_guerre:0 "发展闪电战术"
GUA_foudre_de_guerre_desc:0 "“闪电战”——这是一种结合高速机动，切断敌方增援，并结合强大的装甲梯队突破敌方防线的战术，我们将运用这种战术，提升我们的军事水平。"
 GUA_kill_germany_now:0 "终结德佬威胁"
 GUA_kill_germany_now_desc:0 "如果说法国有什么头号敌人，那肯定就是抢走我们的阿尔萨斯-洛林的德国佬强盗，他们毫不犹豫地压迫我们同文同种的兄弟姐妹，丝毫不感到良心不安。现在是时候一劳永逸地实现复仇了，凡尔登的英雄们正在注视着我们，而我们将让他们骄傲。记住贝当大元帅的话吧，“我们会打败德国佬！"
GUA_abandon_the_entente:0 "不列颠王座的真相"
 GUA_abandon_the_entente_desc:0 "近代以来,法兰西的历史就充满了羞辱和失败。但随著乌维科解放法兰西，我们多少重建了一些声誉。我们必须巩固作为主权国家的地位，一个世界强权。我们不需要再像以前那样屈服于他人了。向国际社会直布我们的地位,毫无疑问可以増强我们的话语权。"
 GUA_move_into_germany:0 "收复失地"
 GUA_move_into_germany_desc:0 "法国的终极障碍是日益强大的德国，他们对我们的行动十分警惕。但却并未采取实际行动。是时候完成1870年的未竟事业了——摧毁德国，建立法兰西霸权。\n\n让他们畏惧我们的怒火吧！"
 GUA_duchy_of_warsaw:0 "皇帝的无畏维斯瓦战士"
GUA_duchy_of_warsaw_desc:0 "我们的愿景可不只是小小的华沙公国。但是波兰人却想扺抗我们，这可真是他们的损失。"
 GUA_conquer_italy:0 "橄榄树枝，伟人雄心"
GUA_conquer_italy_desc:0 "当法兰西在内战的混乱中崩溃时，意大利人试图以一种完全非法的方式从我们这里窃走尼斯与萨瓦的一部分，而对这片领土上的法国人民的意见置若罔闻。但由于他们自己也自身难保，我们在极端危险的情况下成功地阻止了他们，但法国人民仍然记得这一背叛行为！我们将提醒意大利人，谁才是地中海的真正主人！"
 GUA_conquer_tripolitania:0 "迈向拿破仑贝都因"
 GUA_conquer_tripolitania_desc:0 "的黎波里塔尼亚対法兰西的扩张多少会有些帮助，但是此地现在被本地人和外国势力严防死守著。但我们还是要发起进攻，并大获全胜一他们的土地会为工业发展提供充足空间的。"
 GUA_rectify_our_errors:0 "从金字塔上见证时代"
 GUA_rectify_our_errors_desc:0 "在法老和众王之地，他们说埃及不会向人屈服。是时候证明他们的错误了。我们会让埃及政府屈服的。我们封上他们的嘴，猎杀他们，摧毁他们。埃及只不过是我们通往伟大之路上的一块小石子。"
 GUA_reclaim_illyria:0 "重建伊利里亚行省"
 GUA_reclaim_illyria_desc:0 "伊利里亚行省是第一帝国直接管辖的领土。现代科技可以让我们更好地管理这些地区。如果伊利里亚人已经取得独立，没有外援的话，那这场仗简直不要太轻松......"
GUA_subjugate_turkey:0 "踢开奥斯曼的大门"
GUA_subjugate_turkey_desc:0 "土耳其威胁著我们在中东的利益。我们应该制定计划，对土耳其发动先制打击，迫使他们屈服，然后我们会在那里建立一个附属国。我们会碾碎土耳其的军队，让他们彻底放弃扺抗。"
 GUA_crush_britian:0 "多佛崖白崖上的欧洲之饰"
GUA_crush_britian_desc:0 "长期以来，英国一直阻碍着法国的辉煌。现在，时机已经到来。准备好，伙计们，我们再也不必担心这挥之不去的威胁了！"
GUA_nfa_home:0 "流亡者的到来"
GUA_NFA:0 "法国流亡者掌权"
GUA_nfa_remnants:0 "欢迎来自真法国的难民"
GUA_nfa_remnants_desc:0 "位于阿尔及尔的法国合法政府已经垮台！许多法国公民正在逃离红色浪潮，但却因祖国早已沦陷而惶惶不可终日。不要害怕！乌维科帝国是法国人生活方式的最后堡垒！每一个法国人都将受到欢迎并无条件获得公民身份，因为我们是血脉相连的兄弟。"
GUA_nfa_start:0 "二度流亡"
GUA_nfa_start_desc:0 "我们又一次被社会主义者驱逐出家园，远离我们的祖国，这将是最后一次！我们是法国仅存的一切，我们将为我们的遗产感到骄傲，并再也不会相信那些不关心法国和法国人民命运的协约国英国佬了。我们现在必须驯服中美洲的野蛮土地，以确保我们永恒法国的未来……"
GUA_nfa_base:0 "我们的根基"
french_guatemala.10.t:0 "巴黎加冕礼"
 french_guatemala.10.d:0 "对乌维科最初的加冕仪式妄加指责的人如今都闭嘴了，他们难以相信摆在眼前的景象：乌维科的加冕不再只是一个弱者和弱国的自我狂欢，它将成为迄今为止整个欧洲历史上最重要而最不寻常的事件，是全人类命运的决定性时刻。数以百万计的人参加了典礼，一些是乌维科的狂热支持者，一些是试图理解自己身边所发生之事的普通公民。巴黎的气氛正介于困惑与欢庆之间，即将登基之人乘坐着马车巡视全城，巴黎人如今所享受的奢华饮食，都是由乌维科提供的。\n\n与上次不同，典礼不再只由少数无关紧要的人参加，而是地球上几乎所有重要的君主都满怀敬畏地参加了加冕典礼；他们专门腾出时间来讨论这一令人难以置信的诡异事件，并为他们没有参加新皇帝的加冕典礼而向新皇帝致以了深切的歉意。乌维科不再只是一个想当皇帝的新大陆人，他如今是地球上最有权势的人之一。\n\n拿破仑的皇冠得到了翻新，许多乌维科原来皇冠上的珠宝被添加到了拿破仑的加冕皇冠上；乌维科的典礼宝座在经过翻新后运到了巴黎。本次典礼以乌维科在班吉最初的加冕典礼为蓝本，且更具法国特色，而举行典礼的地点则从尘土飞扬的体育场转移到了宏伟的圣母院大教堂。乌维科则加冕典礼上穿了一件经过重新绣制的原加冕礼服。\n\n典礼结束后，宾客们享受了一场盛大的宴会，享用了法国所能提供的最好的食物和饮品。除了同为君主的他们彼此间流露出的一些满怀关切的表情以外，宴会上死一般的寂静。"
 french_guatemala.a:0 "谁还敢笑！"
