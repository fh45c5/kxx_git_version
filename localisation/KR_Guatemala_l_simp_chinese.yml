guatemala.117.t:0 "一声枪响"
 guatemala.117.d:0 "就在刚才，皇帝结束了他的公开演讲，正准备登上他的座驾，一名工团分子突然从人群中冲出，手持一把手枪，迅速向乌维科开火。一颗子弹直中乌维科的胸部，他当场倒地，随从和安保人员立刻将他送往医院，现场陷入一片混乱。\n\n随后他被紧急送往巴黎市中心的一家医院。医生们迅速展开抢救，子弹造成了严重的内出血，威胁着他的生命。经过几个小时的紧急手术，医生们终于成功取出了子弹，止住了内出血。虽然手术成功，但乌维科的状态依然危急。"
 guatemala.117.a:0 "天啊"
guatemala.118.t:0 "拿破仑转世？"
 guatemala.118.d:0 "当乌维科的身体在手术台上挣扎时，他的意识却进入了一个奇妙的幻境。他发现自己身处战场，硝烟弥漫，耳边传来战马嘶鸣和炮火轰鸣。\n\n刚开始，他对眼前的战场感到无比陌生，但当他看到身旁穿着制服的士兵和熟悉的双角帽时，一种莫名的熟悉感涌上心头。那是一种强烈的使命感，仿佛命运在这一刻找到了他。\n\n他的心中翻腾着一股奇异的情感，仿佛这一切都是命中注定。他看着周围的战士，感受到一种不可言说的熟悉感。随着战斗的进行，乌维科愈发感到自己与拿破仑的精神在交融。他的决策愈加果断，每一个指令都仿佛是本能的反应。这种感觉不仅仅是战术的熟练，而是一种深刻的认同，一种灵魂的共鸣。\n\n当战役接近尾声，胜利的曙光在乌维科的指挥下显现，周围的环境却逐渐模糊\n\n就在这时，乌维科猛然从手术中苏醒。他的眼神中依然闪烁着战场上的火光，仿佛幻境的胜利余韵仍在他的心中回荡。\n\n他醒来后的第一句话是......"
 guatemala.118.a:0 "我们不能停下！继续进攻，乘胜追击英国和普鲁士的军队！"
guatemala.118.b:0 "该死，我昏迷多久了。"
