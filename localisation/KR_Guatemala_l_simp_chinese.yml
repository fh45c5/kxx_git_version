 GUA_beyond_napoleon:0 "超越拿破仑狂想的帝国！"
 GUA_beyond_napoleon_desc:0 "我诸事皆成：欧洲在伟大的乌维科——拿破仑母庸质疑的继承人面前卑躬屈膝。我们在伟人失败之地取得了成功，在拿破仑寸步难行之处取得了胜利；我们已成功地建立了一个超越波拿巴狂想的帝国。乌维科将作为世界上有史以来最伟大的征服者而被人们铭记。谁能想到一个积弱小国的将军会站上如此璀璨的舞台？"
GUA_opposition:0 "对新皇帝的反应"
 GUA_opposition_desc:0 "在许多法国人看来，一位外来统治者实在荒诞不经。但是有时候现实就是比想象还要离谱，虽然光复家园为乌维科赢来了一些民心，但这种氛围并不会持续太久。乌维科需要不懈努力，向新臣民证明自己。"
GUA_ufc_kill:0 "驱逐联合果品公司"
guatemala.119.t:0 "来自北非的回复"
 guatemala.119.d:0 "出人意料的是，北非政府接受了乌维科的提议。\n\n在一份正式声明中，他们表示鉴于当前法兰西的复兴与团结大业，北非政府经过深思熟虑，决定接受乌维科的统一提议。他们相信，这一历史性的决定将有助于法兰西的重建与未来的发展。两国统一不仅是对过去历史的继承，更是对未来辉煌的承诺。北非方面希望与巴黎政府一同迎接一个强大、统一的法兰西。\n\n乌维科对此表示热烈欢迎。他宣布将全力支持民族国的重建和发展，致力于打造一个强大而统一的法兰西。"
 guatemala.119.a:0 "团结一致的法兰西！"
guatemala.120.t:0 "团结"
 guatemala.120.d:0 "在今天举行的一场长篇演讲中，拿破仑皇帝宣布，法属非洲现在就像巴黎或者马赛一样是法国的核心。这让法国人无不为之感到震惊。因为法国就像其他的殖民国家一样，几个世纪以来一直以主人对待臣民的方式统治着他们的殖民地。通过提高非洲人在法国本土的地位，他们将被正式赋予与法国公民同等的权利与自由。事实上，如今所赋予的许多权利与自由都曾遭受过侵犯，为此有必要将法国的警察人手扩大六倍。此外，许多法国人认为，他们比非洲人更应该享有这些权利。\n\n当法国本土还处于震惊中时，法属非洲的其他地区却对此感动庆幸。毕竟白人骑在非洲人头上胡作非为的时间已经太长了。拿破仑在演讲中表示，非洲地区将继续由非洲人维持治安，法国本土则由欧洲人维持治安。另一方面，本土警察和非洲警察将共享资源并进行更密切的合作。"
 guatemala.120.a:0 "平等、博爱"
 GUA_enemies_dealt_with:0 "§V法兰克帝国的故土§!都已被§V收复§!。"
 GUA_a_thousand_years_in_the_sun:0 "阳光下的千年"
 GUA_a_thousand_years_in_the_sun_desc:0 "法兰西沦陷后，众人皆认为这个以己形象塑造世界的、骄傲而高贵的民族会一蹶不振。他们错得实在离谱。无论是第三共和国还是公社赤匪不过是法兰西走向真正的伟大的第一块垫脚石。在它们失败之处，乌维科将凯旋得胜，查理曼大帝将带领法兰克帝国实现伟业，稳居世界唯一霸主之位。借由鲜血，我们的民族为自己争得了阳光下的土地，我们将在此生息千年，直至永远！"
GUA_young_nap3:0 "查理曼大帝的千年帝国"
GUA_expand:0 "将解锁统一中美洲的决议。"