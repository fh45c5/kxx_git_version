guatemala.107.t:0 "联合果品公司的命运"
 guatemala.107.d:0 "乌维科站在他广袤的皇宫阳台上，凝视着远方繁茂的香蕉种植园，心中思绪万千，他开始回想起自己如何拉拢军队，剿灭社会主义叛乱，确立起这片土地上无可争议的权威。\n\n现在，他的目光终于投向了联合果品公司，那个跨国巨头。这个公司曾经通过种种手段，控制了中美洲的经济和政治，成为这里不可忽视的存在。\n\n他深吸一口气，清晨的空气中夹杂着泥土和香蕉叶的清香，让他感受到这片土地的力量。乌维科知道，面对联合果品公司，他必须做出一个攸关中美洲未来的决定……"
guatemala.107.a:0 "让联合果品公司滚出中美洲！"
guatemala.107.b:0 "算了吧，没了联合果品公司，我们只会更贫穷"
guatemala.108.t:0 "突袭关塔那摩湾"
guatemala.108.d:0 "关塔那摩湾，这个堡垒般的基地上，美国人的影响在此盘踞不去，威胁着中美洲的独立。乌维科的心中充满了复仇的渴望，他要为拿破仑未竟的事业，向加勒比海上的“英国佬”们和美国佬们进军。\n\n天刚破晓，乌维科的舰队已经接近了古巴的海岸线。炮火的轰鸣声划破了黎明的宁静，中美洲的军队在炮火的掩护下，开始了登陆行动。士兵们乘坐着登陆艇，顶着迎面的海浪，向着古巴的沙滩进发。\n\n没过多久，士兵们就在沙滩上构筑起临时防御工事，架设重机枪和反坦克炮，准备迎接可能到来的反击。尽管敌人试图顽强抵抗，但皇帝的军队的攻势如潮水般不可阻挡，很快控制了整个海岸线。"
guatemala.108.a:0 "向哈瓦那进军！"
guatemala.109.t:0 "百日行动"
guatemala.109.d:0 "站在声势浩瀚的军队前，乌维科的脑海却浮现出拿破仑翻越阿尔卑斯山的画面，那位天才的军事家曾经带领法兰西走向巅峰。然而，在历史的洪流中，这片曾经辉煌的土地，现在却被暴力、危险和剥削人民的社会主义者所占领，人民在压迫中苦苦挣扎。乌维科明白，是时候从这些赤匪手中解放圣地了。\n\n乌维科在军队前宣布了他的宏伟计划——百日行动。这次行动将是他一生中最重要的军事冒险，他将率领中美洲的军队，跨越大西洋，解放被暴徒占领的法国，并在巴黎人民的掌声中在凯旋门下游行，迎接他们合法的救世主。"
guatemala.109.a:0 "天佑法兰西！天佑乌维科！"
GUA_operation_hundred_days:0 "“百日”行动"
 GUA_operation_hundred_days_desc:0 "解放之时终于来临了。无数小时的训练终于要在今天得到回报，我们有史以来最宏伟的计划马上就要实现。这次行动以伟大的拿破仑在被不公正地驱逐后的凯旋而归而命名为“百日行动”。这次行动将彻底地解放法国本土，从比利牛斯山脉的岩石山峰，到波尔多的乡村低地，一直到巴黎这个繁华的大都市，整个法国都将在不久之后归于乌维科的公正统治之下。"
guatemala.110.t:0 "法兰西的现世神"
guatemala.110.d:0 "在许多法国人心中，乌维科已然成为现世神。他们眼中的这位皇帝不仅是强大的领导者，更是拿破仑一世的转世，离这一伟大象征仅有咫尺之遥。\n\n当法兰西的土地受到攻击时，乌维科的心与法兰西共振。他感受到人民的苦难，心在为法兰西颤抖；当法兰西一步步迈向伟大之时，他的精神力量支撑着整个国家。\n\n公众热爱着他们的皇帝，这种热爱从每一个角落蔓延开来。从巴黎的街头巷尾到乡村的田野，每一个法国人都在赞美这位伟大的领袖。他们看到了乌维科的坚定和智慧，看到了他不屈不挠的勇气和无私的奉献。在人民的眼中，乌维科不仅是法兰西的皇帝，更是法兰西的守护神。乌维科站在凯旋门下，听着人民一阵阵的欢呼声:"
guatemala.110.a:0 "伟大，无需多言！"
guatemala.111.t:0 "法国右翼的宠儿"
 guatemala.111.d:0 "加布里埃·香奈儿是当代最著名的法国女性之一，她的昵称是“可可”，长期以来一直是法国政坛右翼势力的死忠成员。作为一名崛起的女商人与工业巨头，一名有远见的时装设计师和香水师，以及一个闪亮的女权主义偶像，可可·香奈儿在法国和全世界内受到数百万人的喜爱，但最近，她的名声在我国开始两极分化，主要是由于她直言不讳并大张旗鼓地支持我们的政权，以及由于她作为现代最富有和最受欢迎的社会名流之一的诸多丑闻。作为一个虔诚的反犹主义者和反社会主义者，可可本人对像美国佬那样缺少文化底蕴只得抄袭别国文化的庸俗人士抱着不屑的态度，长期以来她都更喜欢与精英和保守派为伴。可可与英国贵族关系密切，甚至一度几乎与威斯敏斯特公爵结婚，与罗曼诺夫家族以及其他所有欧洲精英也都来往甚多。在与右翼人士的来往中，她的世界观形成、固化，甚至在巴黎公社兴起期间，她积极于幕后工作，努力破坏着社会与自己公司内的左翼活动。\n\n考虑到这一切，我们政权中的许多人提出了支持这位热心的追随者和富有的社会名流的想法，这也是为了给国家带来繁荣，并帮助我们进一步向所有真正的法国人传播我们的意识形态，因为几乎没有人怀疑可可·香奈儿对我们事业的忠诚，而关于如何实现这一点，有两个主要计划。首先，我们可以选择大规模补贴可可的香奈儿公司和它的高级时装产品，使香奈儿成为我们民用经济的一个基本组成部分并成为我们贸易体系中不可分的一环，同时全心全意地专注于扩大香奈儿的生产规模，以此支撑我们的金融体系。或者，我们可以向香奈儿公司投入较少但至关重要的支持，同时用剩余的资金在香奈儿公司内部建立一个以可可为头目的间谍网络，利用她庞大的关系网与盟友，以及她的经济影响力，为了法国的利益监视整个世界和我们潜在的敌人。我们怎么选？"
 guatemala.111.a:0 "适度补贴香奈儿，建立可可的间谍网络"
 guatemala.111.b:0 "只专注于迅速和大规模扩张香奈儿公司"
 guatemala.111.c:0 "把香水和西装留给可可吧。她可以为国家服务，而非成为国家的一部分"
guatemala.112.t:0 "代号：威斯敏斯特"
 guatemala.112.d:0 "“威斯敏斯特”是可可·香奈儿唯一的笔名与秘密代号，该名号来源于她与英国贵族的联系，以及与威斯敏斯特公爵本人的恋情。在这一代号下，可可利用其公司和她广泛的人脉，创建了一个组织严密的高效间谍信息网络，以支持我方政权，保护我们免受周围邪恶势力的渗透。然而，身为这样的一位“祸水红颜”与黑寡妇般的间谍头子，她的生活方式也是出了名的过度享乐“典范”，尽管她拥有巨额的个人财富，但她享乐的资金基本都由政府所承担。\n\n有关她的逸闻趣事传得沸沸扬扬，包括参与逮捕埃尔萨·斯基亚帕雷利——香奈儿在时尚界的主要竞争对手、每天沉迷于吸毒与吗啡、参与法国蓬勃发展的电影业、她与诗人皮耶·雷维第和艺术家保罗·伊里比、骑兵军官中的社会名流艾提安·贝森以及最终与他的朋友亚瑟·爱德华·“男孩”·卡佩尔上尉等焦点人物的各种情事，甚至还包括我国领导人[root.getleader]——尽管这一说法从未得到证实，以及欧洲各地——包括德国的其他少数亲法人士。除此以外还有关于两性实验的传言，据说可可她曾与意大利模特与巴黎放荡不羁的艺术家同胞，如嘉柏丽·桃莉耶和米西亚·泽特，甚至还有罗瑟·林托恩-奥曼这样的英国反犹主义者发生过关系——尽管除了道听途说，没有什么证据支持这些说法，而且可可自己也在她的老知己和情人威斯敏斯特公爵休·理查德·亚瑟·格罗斯维纳的影响下直言不讳地表达过对同性恋的嫌恶。\n\n虽然她的行事作风可能会引发诸多关注并伴随着流言蜚语，无论在金钱和公众形象方面都可能对我们造成损失，但没有人会想到，这位享乐至上的女商人和非凡的社交名媛在经营着我国最大企业集团之一的同时，还是我们最为强大有效的间谍集团之一的领袖。因此，为了法国的利益，我们将继续容忍她高调傲慢的个性和屡次令人困惑的公开露面。"
 guatemala.112.a:0 "一名间谍应该具备两点：优雅和美丽"
guatemala.113.t:0 "赞颂波拿巴和乌维科"
 guatemala.113.d:0 "今天，在一个盛大的揭幕仪式上，公众见到了一座纪念所有为法国服务的波拿巴家族成员的巨大雕像。据报道，该雕像由拿破仑一世在1814年战役的战场上所打捞出来的拿破仑炮弹熔铸而成，这实在是太妙了。一个巨大而威严的拿破仑一世雕像矗立于此，凝视着他所热爱的城市。在他旁边，是永远伟大的拿破仑三世，他试图重现其祖先的辉煌，但希望却被阴谋家俾斯麦扼杀了。\n\n但人民的目光不仅聚焦在辉煌的雕像上，还聚焦于我们的当今皇帝——伟大的乌维科——他也自豪地站在这里。作为一个从中美洲崛起的拿破仑崇拜者，他不仅成功解放了拿破仑的故土，还加冕为法国皇帝，延续了波拿巴的荣耀。\n\n为了见证这些伟大的雕像落户巴黎，乌维科发表了一番长篇大论，感谢法国人民让这一天得以到来。他的声音洪亮而充满激情，感染着在场的每一个人。当他的讲话完毕时，雕像前的欢呼声响彻云霄。"
 guatemala.113.a:0 "唯一真正法兰西王朝！"
GUA_nation_FRA:0 "与我们的血亲团聚"
 GUA_nation_FRA_desc:0 "我们的祖国法兰西，因战争而分裂，因苦难而流离失所。但是，今天，我们有机会将这些伤痕愈合，将我们的祖国重新团结在一起。我们将邀请北非政府重返巴黎，与失散的同胞们团聚，一同为乌维科的伟大事业而奋斗。"
guatemala.114.t:0 "一份来自巴黎的邀请"
guatemala.114.d:0 "巴黎方面要求我方臣服"
 guatemala.114.a:0 "滚"
 guatemala.114.b:0 "为了法兰西的未来着想"
guatemala.115.t:0 "北非政府的回复"
 guatemala.115.d:0 "在一个热闹的下午，巴黎街头刚刚结束了一场庆祝活动，气氛正浓。然而，一封从北非发来的电报却打破了这种欢愉。\n\n北非政府拒绝他的提议。他们直截了当地称乌维科为“中美洲的疯子”，并且毫不客气地表示，他的所谓计划不过是一场闹剧。北非政府领导人还称他为“伪帝”，强调他们不会和一个自封的皇帝合二为一，乌维科也许应该回到中美洲，继续他的“伟大事业”，或许在那里还能找到一个未被征服的香蕉种植园。"
 guatemala.115.a:0 "敬酒不吃吃罚酒......"
GUA_young_nap:0 "笼中之鹰"
guatemala.116.t:0 "雏鹰的命运"
 guatemala.116.d:0 "在成功攻占阿尔及尔之后，路易·波拿巴被皇帝的士兵俘虏。如何处置他成为了一个棘手问题。\n\n路易·波拿巴是拿破仑的后裔，继承了波拿巴家族的荣耀和责任，被许多人视为拿破仑的合法继承人。尽管政权不断更迭，波拿巴家族仍然保持着极高的声望，在法兰西中拥有极大的影响力和支持者。如果处理不当，他可能成为乌维科统治的潜在威胁。"
 guatemala.116.a:0 "他毕竟是拿破仑的后裔，把他供起来，密切监视"
 guatemala.116.b:0 "天无二日，法兰西只能有一个拿破仑"
 guatemala.116.c:0 "把他驱逐出境，禁止他回到本土和北非"
GUA_CROWNED_FRANK:0 "§Y[GUA.GetLeader]§!将被称作§Y查理曼二世§!"
