 GUA_GUA:0 "法国流亡者已经夺取权力"
 GUA_hail_emperor:0 "我们的皇帝"
 GUA_hail_emperor_desc:0 "我们已经征服了中美洲，现在，我们的乌维科皇帝，将追随法国波拿巴家族的脚步，成为这片土地的主人！然而，整个帝国有着许多抗议运动，我们没有时间安于现状，必须立即行动。为皇帝而战！"
 GUA_strenghten_position:0 "加强自身的地位"
 GUA_strenghten_position_desc:0 "甚至一些乌维科的支持者也怀疑他的皇帝地位，有些人认为他只是一个疯子。我们将证明他们是错的！乌维科确实是拿破仑的继承人，每个人都必须向他和我们的帝国宣誓效忠。我们将成为中美洲的救世主，中美洲将永不会再被征服！"
 GUA_put_end_to_socialist:0 "结束社会主义叛乱"
 GUA_put_end_to_socialist_desc:0 "在整个帝国，赤匪们谴责乌维科是个暴君，他屈从于美帝国主义，对人民毫无用处，社会主义者甚至在整个中美洲组织起义，反对他所谓的“独裁”！这是不可容忍的，与这样的怪物没有谈判的可能，只有枪才能让他们彻底平静下来。"
 GUA_convince_military:0 "说服军队"
 GUA_convince_military_desc:0 "当乌维科只是危地马拉的领导人时，被征服国家的前军队和官员与我们一样害怕赤匪的威胁，然而，许多人并不支持乌维科。如果我们真的想统一帝国，那么每个人都必须对皇帝忠心耿耿，乐于奉献！我们将向我们以前的敌人发放特赦令，并为此组织一支中美洲大军。"
 GUA_que_faire:0 "怎么办？"
 GUA_que_faire_desc:0 "我们在创纪录的时间内解决了所有关系到我们帝国的直接问题，然而现在有一个问题不断出现，那就是该怎么办？乌维科钦佩拿破仑一世，但也钦佩整个波拿巴家族，包括“雄鹰”的侄子拿破仑三世，他的执政方式与他叔叔不同——尽管同样光荣。我们的皇帝现在必须在这两位可敬的皇帝中选择我们应该跟随哪一位来更好地管理我们的帝国……"
 GUA_first_empire_larp:0 "威权帝国"
 GUA_first_empire_larp_desc:0 "皇帝选择了拿破仑一世作为他的榜样。这是一个自然的选择，因为拿破仑是波拿巴传奇的创始人，他是唯一一个让整个欧洲站起来的人，并带领他的国家获得了拿破仑之后永远无法触及的荣耀。中美洲需要一个像他这样的人，一个强大、受欢迎和有魅力的帝政主义领导人，乌维科显然是这个职位的合适人选。"
 GUA_second_empire_larp:0 "自由帝国"
 GUA_second_empire_larp_desc:0 "虽然拿破仑一世确实比拿破仑三世及第二帝国更加名声在外，但我们也不能忘记拿破仑三世为实现国家现代化所做的许多努力，他引导国家走向工业革命，创造了显著的经济增长，并重获了自拿皇战败以来失去的荣耀，并让人们享受了比他的祖先在世时更多的政治自由。中美洲也需要现代化和强人领导，幸运的是，明智的乌维科皇帝将在那里为人民服务。"
 GUA_code_civil:0 "民法典"
 GUA_code_civil_desc:0 "如果拿破仑统治时期有什么值得记住的话，那就是《民法典》，也叫《拿破仑法典》。这部极具现代性的法典帮助他们构建了法国社会，直到今天，流亡在阿尔及尔的法兰西共和国仍在实施这部法典。为了真正做到与时俱进，忠于波拿巴，我们的帝国必须拥有自己的《民法典》！它将在很大程度上复制法国的版本，但将包含一些修改，以更好地适应中美洲。"
 GUA_french_friend:0 "留存中美洲特色"
 GUA_french_friend_desc:0 "虽然我们非常钦佩法国和法国人，但我们也为自己是中美洲人而感到自豪。所以定义我们帝国文化的最好办法就是创造一种融合我们中美洲传统和波拿巴式法国文化的文化！以这种方式，我们将纪念法国和法国的皇帝，同时铭记我们的起源和习俗。"
 GUA_french_cuck:0 "引进优秀文化"
 GUA_french_cuck_desc:0 "拿破仑的法国文化无疑是一种优越的文化，远远高于中美洲文化。我们的帝国必须忠于皇帝和法国，因此，我们必须努力采用法国文化，取代古老的中美洲文化，这种文化在我们的帝国中没有任何地位，无法让拿破仑感到骄傲。"
 GUA_french_settlers:0 "吸引法兰西定居者"
 GUA_french_settlers_desc:0 "我们的帝国现在是一个自豪的法国文化堡垒，我们的人民已经接受了这个新的现实。至于我们的法国兄弟，他们的家园已经落入赤匪的魔掌，许多人逃到了阿尔及利亚的沙漠中，那里的生活对他们来说很艰难。而我们将为他们提供前往中美洲定居的机会，在这里他们将找到一片真正的充满机遇之地！"
 GUA_limited_liberalisation:0 "有限自由化"
 GUA_limited_liberalisation_desc:0 "当反对皇帝的斗争运动不幸地仍然存在时，完全的自由将是自杀。因此，我们必须像拿破仑二世一样，引入某些基本自由，如言论或新闻自由，但仍要监督社会主义者和其他竞争者不要利用我们的善意来传播他们令人作呕的思想。"
 GUA_legislature_power:0 "确定立法机关的权力"
 GUA_legislature_power_desc:0 "每一位优秀的统治者都需要立法机构来协助他完成管理自己领土的艰巨任务。然而，立法机关是一把双刃剑，政治家不可能是唯一握有权力的人，君主在任何情况下都必须保持高高在上。因此，我们也必须确定代表和其他当选官员将对帝国的政治产生多大的影响。"
 GUA_plebiscite:0 "全民公决"
 GUA_plebiscite_desc:0 "拿破仑政权的特点之一，以及其受欢迎程度和群众对帝国事业拥护程度的证明，无疑是公民投票，这是一种询问人民涉及他们自身问题时意见的方式，他们会用“是”或“不是”加以回应。乌维科皇帝打算利用公民投票来实现真正的直接民主，同时加强他的地位和他与人民的特殊联系。"
 GUA_Loi_Ollivier_2:0 "第二奥利维尔法"
 GUA_Loi_Ollivier_2_desc:0 "1864年，埃米尔·奥利维尔提出了著名的同名法律，确保了第二帝国工人的罢工权利，这在当时是第一次。就像我们之前的奥利维尔一样，我们必须建立一个“社会”帝国，帮助所有有需要的公民，不让任何人得不到帮助，我们的新奥利维尔法将比第一部法律走得更远，它会受到第二帝国其他社会改革的启发，除了授予他们理所应当的罢工权利之外，还为工人提供补贴和社会援助。"
 GUA_napy3_dream:0 "拿破仑三世之梦"
 GUA_napy3_dream_desc:0 "我们成功了！经过多次改革，我们终于塑造了一个拿破仑三世想象中的帝国，一个自由和社会的帝国，每个公民都有权利表达自己，并以自己的方式为伟大的帝国做出贡献。毫无疑问，拿破仑一世的侄子将亲切地看着我们的进步，为我们感到骄傲。"
 GUA_departements:0 "建立行省"
 GUA_departements_desc:0 "建立行省，将拿破仑式行政效率带入中美洲，这正是乌维科皇帝进一步巩固他伟大统治的关键一步。当炮火的硝烟逐渐消散，统一后的中美洲需要的不再仅仅是战场上的胜利，更是有序的治理与繁荣的发展。在乌维科的构想中，行省制度将成为国家机器的脊梁，一如拿破仑在欧洲建立的那套高效行政体系。"
 GUA_military_legacy:0 "军事遗产"
 GUA_military_legacy_desc:0 "拿破仑时代的法国，被许多敌视其理想和法兰西雄鹰的国家所包围，需要进行军事化来克服等待它的许多考验。我们的中美洲帝国也处于类似的情况，从北方的美帝国主义到我们门口的红军，我们被敌人包围着，因此我们的社会必须尽可能地实现军事化，以确保我们的帝国永远不会落入对我们人民怀有敌意的人之手。"
 GUA_renovation:0 "彻底革新中美洲"
 GUA_renovation_desc:0 "不幸的是，中美洲还没有发展到足以支持像我们这样的大国和强国，我们经济的很大一部分仍然来自农业，甚至还没有经历工业化。皇帝不会满足于这一现状！为了尽快将帝国直接带入20世纪，我们要在全帝国进行伟大而奢侈的改造和现代化建设。"
 GUA_cult_of_personnality:0 "双重个人崇拜"
 GUA_cult_of_personnality_desc:0 "在我们的帝国，不应该只崇拜拿破仑或乌维科，而应该同时崇拜两位君主，他们的无数功绩和征服都值得钦佩。在每一幢行政大楼里，都会挂有一幅我们皇帝的照片，旁边则是伟大的拿破仑本人画像，两人的相似之处乍一看就令人印象深刻。"
 GUA_napy_dream:0 "让拿破仑为之骄傲的国家"
 GUA_napy_dream_desc:0 "我们给中美洲带来的变化是巨大的，它已经从一个弱小的、饱受革命之苦的国家集合体成为了一个真正的拿破仑帝国，强大而现代。如果没有我们的皇帝乌维科的努力和辛勤工作，这一结果是不可能实现的，他以法国皇帝拿破仑一世为榜样，皇帝万岁！"
 GUA_conquest_larp:0 "如同先祖"
 GUA_conquest_larp_desc:0 "我们不能止步于此！正如拿破仑并没有止步于单独管理法国，他为了国家的荣誉和传播法国大革命的理想，大胆地在整个欧洲展开了无数次的战役一般。乌维科，我们英勇的皇帝，将以他为榜样，创造出属于他自己的传奇，让后世的人顶礼膜拜。"
 GUA_neutrality_fp:0 "保护我们的帝国"
 GUA_neutrality_fp_desc:0 "如果因为陷入漫长而昂贵的军事行动而浪费我们所做的一切努力和取得的所有进展，那将是一种耻辱。维护我们的帝国应该是我们的首要任务，因此我们必须宣布在外交政策问题上保持中立，希望战争将永远不会降临在我们的土地上。"
 GUA_russia:0 "拿下“俄国”"
 GUA_russia_desc:0 "俄国的战役标志着拿破仑史诗的结束，寒冷的冬天，俄国广袤的土地和俄国人松散的焦土战胜了皇帝的军队。我们必须为皇帝复仇！当然，我们不能从我们所在的地方进攻俄国，但在西方，墨西哥这个巨人在各方面都与俄国相似——他们都是不受束缚，时刻妄图征服我们骄傲的人民的霸权帝国。墨西哥战役将是我们的俄国战役！"
 GUA_britain:0 "碾碎英国佬"
 GUA_britain_desc:0 "拿破仑费尽心机也没能成功的地方，是背信弃义的英国佬的海岸，这群懦夫隐藏在其皇家海军背后的岛屿之上。对我们来说，与英国人极为相似的是古巴人，美国人的走狗，安全地躲在他们的岛屿上。很快，皇帝的军队就会向哈瓦那进军，为拿破仑复仇！勇往直前！"
 GUA_could_not_do:0 "拿破仑未竟之事"
 GUA_could_not_do_desc:0 "我们以自己的方式征服了俄罗斯巨熊和背信弃义的纯白国度！我们不仅赶上了拿破仑，还实现了他的梦想，这证明我们是他的合法继承者！现在，我们的帝国终获安全，我们可以试着解放那些落入可怕的工团主义者手中的欧洲土地……"
 GUA_spain:0 "新半岛战役"
 GUA_spain_desc:0 "西班牙是被拿破仑征服的众多国家之一，当然也是最重要的国家——即见证了民法典在这些土地上的传播。不过现在的西班牙却成为了无政府主义者、卡洛斯派和保王派之间的一个巨大而混乱的战场，但幸运的是，波拿巴家族的继承人乌维科打算为了帝国和我们祖先的荣耀恢复秩序。"
 GUA_france:0 "从赤匪手中解放家乡"
 GUA_france_desc:0 "伟大的拿破仑出生的圣地法国，现在却被暴力、危险、剥削人民和法兰西土地的社会主义者占领！幸运的是，新的雄鹰，乌维科，打算解放这些土地，并在巴黎人民的掌声中在凯旋门下游行，迎接他们合法的救世主！"
 GUA_new_empire:0 "新法兰西帝国"
 GUA_new_empire_desc:0 "我们做到了。乌维科不再是“热带地区的小拿破仑”，而是第二位拿破仑！我们将尽快在巴黎圣母院进行一场仪式，为我们的法国主权皇帝加冕。乌维科的传奇将像拿破仑的传奇一样永远铭刻在历史中。经过如此多的努力，乌维科终于成为了与其偶像同等的存在。皇帝万岁，永恒的法兰西万岁！"
 GUA_infrastcture_dev:0 "改善基础设施"
 GUA_infrastcture_dev_desc:0 "我们的帝国幅员辽阔，居民众多，然而，想要从国家的一端前往另一端却很困难，基础设施要么因种种原因损坏，要么太过陈旧，有的甚至根本不存在。我们总是听取人民意见的皇帝，已经意识到了这种情况，并下令在整个帝国进行伟大的建设和现代化工程。"
 GUA_focus_people:0 "关注人民福祉"
 GUA_focus_people_desc:0 "君主的首要任务应该是为他忠实的人民谋福利，我们的人民在过去遭受了诸多苦难，他们应该在乌维科皇帝及其政府慈父般和仁慈的目光下，于我们的帝国得到休息和安静和平的生活。"
 GUA_GUA_remnants:0 "欢迎来自真法国的难民"
 GUA_GUA_remnants_desc:0 "位于阿尔及尔的法国合法政府已经垮台！许多法国公民正在逃离红色浪潮，但却因祖国早已沦陷而惶惶不可终日。不要害怕！乌维科帝国是法国人生活方式的最后堡垒！每一个法国人都将受到欢迎并无条件获得公民身份，因为我们是血脉相连的兄弟。"
 GUA_GUA_start:0 "二度流亡"
 GUA_GUA_start_desc:0 "我们又一次被社会主义者驱逐出家园，远离我们的祖国，这将是最后一次！我们是法国仅存的一切，我们将为我们的遗产感到骄傲，并再也不会相信那些不关心法国和法国人民命运的协约国英国佬了。我们现在必须驯服中美洲的野蛮土地，以确保我们永恒法国的未来……"
 GUA_not_lost_yet:0 "法兰西抵抗运动之火……"
 GUA_not_lost_yet_desc:0 "法国人将永远对占领者进行抵抗！无论是卑法国人、英国的叛徒还是红色的暴君，我们都不会再向任何人低头！抵抗运动无论如何都会持续下去，法兰西将于灰烬中重生！前进，我的朋友们，最后的胜利就在眼前！"
 GUA_crush_false_emperor:0 "对付伪帝同情者"
 GUA_crush_false_emperor_desc:0 "敢于把自己比作伟大拿破仑的假皇帝乌维科，在当地人中出人意料地拥有许多支持者，他们假装自己是法国人，但在法国流亡者中也是如此，他们感谢这个篡位者在中美洲“欢迎”我们。这种思想在我们的法国是没有立足之地的，所有坚持这些思想的人都必须被“说服”，无论如何，这些思想都是错误的……"
 GUA_not_lost_yet_2:0 "……不会也不可能熄灭！"
 GUA_not_lost_yet_2_desc:0 "我们的一些法国同胞表达了失败主义情绪，他们说，我们再也见不到我们美丽的巴黎了，或是我们再也无法在中美洲定居并重建我们的文明了。这些想法在这里没有立足之地！命运不可能不属于法兰西，无论我们的道路上有什么障碍，我们将继续向荣誉和最终的胜利前进！法兰西万岁！"
 GUA_silence_locals:0 "让当地人闭嘴"
 GUA_silence_locals_desc:0 "除了乌维科的支持者之外，当地的抗议运动，无论是民族主义、民主主义、社会主义还是其他团体，也越来越受欢迎，自我们政变以来，在法兰西共和国的每个角落都在进行野蛮的恐怖主义行为。我们的流亡者中有很大一部分是士兵，他们在非洲殖民时期接受过管理此类叛乱的训练，他们的经验将对我们这里有很大的帮助。"
 GUA_our_base:0 "我们的根基"
 GUA_our_base_desc:0 "有人说我们应该留在这里，在这些土地上建立一个新的法国，但中美洲是第二次成功光复本土的一个完美跳板！我们将把这个基地军事化，建立一支名副其实的军队，并欢快地穿过巴黎的街道，那里的人民正急切地等待着从社会主义暴政中解放出来！"
 GUA_our_home:0 "我们的家园"
 GUA_our_home_desc:0 "为了夺回我们的欧洲领土而发动第二次战争将是自杀式的行为，会带来灾难性的后果，这是一个可怕的现实，但非常真实。不过，我们并没有迷失方向！我们将在中美洲的荒野上重建法国，我们的新家园，为此我们将不得不做出沉重的决定，然而，为了法兰西的荣耀，任何代价都不为过！"
 GUA_mass_conscription:0 "大规模征召当地人"
 GUA_mass_conscription_desc:0 "当地人想成为真正的法国人吗？那就让他们成为吧，我们会让他们的愿望成真的！任何能拿起步枪的人都会被尽快送到最近的训练营！这就是我们的目标。如果我们想看到巴黎有一天得到解放，每个人都必须知道如何奉献自己。"
 GUA_mass_militarisation:0 "大规模军事化丛林"
 GUA_mass_militarisation_desc:0 "中美洲的大部分土地都不适合居住，而且对我们的最终目标——光复毫无用处。大规模军事化必须尽可能迅速和有效地进行，人力成本只是次要的，因为法国是第一位的！"
 GUA_en_avant:0 "前进！"
 GUA_en_avant_desc:0 "一切都准备好了！同志们，你们听到我们大陆上的同胞发出的求救信号了吗？他们急切地呼唤他们的兄弟来帮助他们！今天，我们将通过发起世界上有史以来最伟大、最崇高的十字军东征来回应他们！玛丽安娜将永远记住我们，我们所完成的壮举将被载入史册，我的朋友们！前进！"
 GUA_la_liberation:0 "解放"
 GUA_la_liberation_desc:0 "他们曾说这是不可能的，现在他们却纷纷闭嘴。巴黎！巴黎被激怒了！巴黎破碎了！巴黎殉难了！但巴黎解放了！解放了自己，解放了人民，在法国军队的帮助下，在整个法国的支持和帮助下，在战斗的法国，唯一的法国，真正的法国，永恒的法国的援助下。法兰西万岁！"
 GUA_segregation:0 "为稳定而隔离"
 GUA_segregation_desc:0 "居住在这些土地上的人们对我们的政府和人民怀有敌意，他们把我们看作是来掠夺他们的资源和破坏他们传统的外国侵略者，这些野蛮人对法国犯下的罪行已经有太多的记录了。这种情况不能再持续下去了，我们现在在法兰西，将在南非和美国模式的基础上建立一种法国和其他国家之间的隔离制度，以确保一个光明的未来等待着法国。"
 GUA_frenchisation:0 "法兰西化"
 GUA_frenchisation_desc:0 "如果我们真的想在这里创造一个新的法国，那么这片土地必须尽快成为真正的法国，无论是物质上还是精神上。法语将是全国唯一有效的语言，教育将完全采用共和制，教会和国家之间将实行严格的分离……这些只是已采取的措施中的几项，还有许多其他方案正在等待施行，很快中美洲的概念将是纯粹的地理概念。"
 GUA_nouvelle_france:0 "新法兰西"
 GUA_nouvelle_france_desc:0 "虽然我们还有很多事情要做，但我们的努力已经使一些人认为，曾经属于疯子乌维科的帝国现在确实是新法兰西，我们的土地，我们的家园，远离红色恶魔和世界各地正在发生的战争。这是我们的和平绿洲，我们的法兰西。"
 GUA_louis_michel_aury:0 "路易斯-米歇尔·奥里的遗产"
 GUA_louis_michel_aury_desc:0 "路易斯-米歇尔·奥里是一名私掠者和无畏的法国探险家，他的计划是为他的国家法国征服中美洲的荒野。我们将更进一步，中美洲不是殖民地，也不是庸俗的海外领地，中美洲现在是法兰西，只要命运允许，它就会一直是法国！我们再也不会背井离乡！"
 GUA_GUA_home:0 "我们的家园"
 GUA_GUA_home_desc:0 "为了夺回我们的欧洲领土而发动第二次战争将是自杀式的行为，会带来灾难性的后果，这是一个可怕的现实，但非常真实。不过，我们并没有迷失方向！我们将在中美洲的荒野上重建法国，我们的新家园，为此我们将不得不做出沉重的决定，然而，为了法兰西的荣耀，任何代价都不为过！"
 GUA_GUA_segregation:0 "为稳定而隔离"
 GUA_GUA_segregation_desc:0 "居住在这些土地上的人们对我们的政府和人民怀有敌意，他们把我们看作是来掠夺他们的资源和破坏他们传统的外国侵略者，这些野蛮人对法国犯下的罪行已经有太多的记录了。这种情况不能再持续下去了，我们现在在法兰西，将在南非和美国模式的基础上建立一种法国和其他国家之间的隔离制度，以确保一个光明的未来等待着法国。"
 GUA_GUA_base:0 "我们的根基"
 GUA_GUA_base_desc:0 "有人说我们应该留在这里，在这些土地上建立一个新的法国，但中美洲是第二次成功光复本土的一个完美跳板！我们将把这个基地军事化，建立一支名副其实的军队，并欢快地穿过巴黎的街道，那里的人民正急切地等待着从社会主义暴政中解放出来！"
 GUA_GUA_resistance:0 "抵抗运动"
 GUA_GUA_resistance_desc:0 "法国人将永远对占领者进行抵抗！无论是卑法国人、英国的叛徒还是红色的暴君，我们都不会再向任何人低头！抵抗运动无论如何都会持续下去，法兰西将于灰烬中重生！前进，我的朋友们，最后的胜利就在眼前！"
 GUA_code_civil_idea:0 "民法典"
 GUA_code_civil_idea_desc:0 "如果拿破仑统治时期有什么值得记住的话，那就是《民法典》，也叫《拿破仑法典》。这部极具现代性的法典帮助他们构建了法国社会，直到今天，流亡在阿尔及尔的法兰西共和国仍在实施这部法典。为了真正做到与时俱进，忠于波拿巴，我们的帝国必须拥有自己的《民法典》！它将在很大程度上复制法国的版本，但将包含一些修改，以更好地适应中美洲。"
 GUA_social_empire:0 "实施行省制度"
 GUA_social_empire_desc:0 ""
 GUA_heir_napoleon:0 "拿破仑的真正后裔"
 GUA_heir_napoleon_desc:0 ""
 GUA_napy1_idea:0 "让拿破仑为之骄傲的国家"
 GUA_napy1_idea_desc:0 "我们给中美洲带来的变化是巨大的，它已经从一个弱小的、饱受革命之苦的国家集合体成为了一个真正的拿破仑帝国，强大而现代。如果没有我们的皇帝乌维科的努力和辛勤工作，这一结果是不可能实现的，他以法国皇帝拿破仑一世为榜样，皇帝万岁！"
 GUA_napy3_idea:0 "拿破仑三世之梦"
 GUA_napy3_idea_desc:0 "我们成功了！经过多次改革，我们终于塑造了一个拿破仑三世想象中的帝国，一个自由和社会的帝国，每个公民都有权利表达自己，并以自己的方式为伟大的帝国做出贡献。毫无疑问，拿破仑一世的侄子将亲切地看着我们的进步，为我们感到骄傲。"
 GUA_personality_cult_idea:0 "拿破仑和他的继承者"
 GUA_personality_cult_idea_desc:0 "在我们的帝国，不应该只崇拜拿破仑或乌维科，而应该同时崇拜两位君主，他们的无数功绩和征服都值得钦佩。在每一幢行政大楼里，都会挂有一幅我们皇帝的照片，旁边则是伟大的拿破仑本人画像，两人的相似之处乍一看就令人印象深刻。"
 GUA_two_culture_idea:0 "文化融合"
 GUA_two_culture_idea_desc:0 "虽然我们非常钦佩法国和法国人，但我们也为自己是中美洲人而感到自豪。所以定义我们帝国文化的最好办法就是创造一种融合我们中美洲传统和波拿巴式法国文化的文化！以这种方式，我们将纪念法国和法国的皇帝，同时铭记我们的起源和习俗。"
 GUA_one_culture_idea:0 "优秀文化"
 GUA_one_culture_idea_desc:0 "拿破仑的法国文化无疑是一种优越的文化，远远高于中美洲文化。我们的帝国必须忠于皇帝和法国，因此，我们必须努力采用法国文化，取代古老的中美洲文化，这种文化在我们的帝国中没有任何地位，无法让拿破仑感到骄傲。"
 french_guatemala.6.t:0 "新法兰西！"
 french_guatemala.6.d:0 "为了进一步“法兰西化”我们在中美洲的新领地，[root.getleader]已决定重塑我们的流亡国家。由于我们位于新世界，靠近没落的法兰西帝国的旧殖民中心，他开始称我们的国家为“新法兰西”，以表示曾经使法国成为这个星球上占主导地位殖民力量的广阔殖民地。当其余的政府和流亡者开始团结在这个“爱国主义”的新名字周围时，我们的文化复兴和法兰西化进程只会继续增长、传播和繁荣，因为我们试图开辟出自卑鄙公社崛起以来的第二个法兰西流亡国家。"
 french_guatemala.6.a:0 "蒙乔伊，圣但尼！（12世纪法国卡佩王朝的战斗口号，也是印在王室军旗上的保王格言）"
 french_guatemala.6.b:0 "但……等等，这不是新“新法兰西”吗！"
 french_guatemala.7.t:0 "我们在美洲的旧土地"
 french_guatemala.7.d:0 "新法兰西已经崛起，但我们仍摆脱不了旧日之影。法兰西殖民帝国曾经从佛罗里达延伸至蒙大拿，从路易斯安那延伸至魁北克甚至更远，但现在我们二度流亡，前无退路，但我们可以尝试进军我们这些曾经的土地，接过祖辈的战斗，努力挽回他们的损失和失败，以便再次为法国人民带来荣耀。当然，许多人反对此举，理由是我们没有资格挑战新世界的霸主，但他们又懂得什么？\n\n打倒耻辱的1763巴黎条约！扼杀邪恶的海地革命！推翻背信弃义的路易斯安那购地！消除旧帝国所犯下的一切错误和愚蠢，因为她将在火焰和荣耀的洗礼中重获新生。让我们抹去所有这些耻辱，回到北美这片富饶的土地之上，拿回真正属于我们的东西！法兰西万岁！"
 french_guatemala.7.a:0 "再一次高举金焰旗！"
 french_guatemala.7.b:0 "我们将攻击墨西哥和美国，拯救我们的魁北克兄弟！"
 french_guatemala.8.t:0 "我们战胜了扬基佬"
 french_guatemala.8.d:0 "抛开所有的困难与期待，新法兰西现在在其旧有的土地上占据了主导地位。美国人已经倒下，我们在殖民地的损失中所留下的污迹也终于得以全数清除。路易斯安那的交易已被撤销，北美的其他土地都在我们的掌控之外。最后，让我们结束这一切，一劳永逸地统一北美的法国土地，这样我们就能最终在这里建立我们自己全新且更为美好的法国，摆脱旧秩序与旧世界的失败。"
 french_guatemala.8.a:0 "自由、博爱、公共秩序！"
