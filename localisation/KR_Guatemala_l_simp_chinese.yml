 GUA_dont_depose_me:0 "奥雷利亚纳的演讲"
 GUA_dont_depose_me_desc:0 "新的一年开始，“终生”总统奥雷利亚纳就几个计划——工业化、教育预算改革、改善安保武装以处理社会主义极端派——的国有投资的重要性做了演讲。不过，他没指出要先进行哪一个……"
 GUA_ask_for_favours:0 "工业投资"
 GUA_ask_for_favours_desc:0 "在现代世界，只有工业化国家才能成功，但是危地马拉长期处于农业社会。如果我们想要国家进步，就要专注于进行工业化计划。幸运的是，我们可以给予联合果品公司一些让步，以获得启动计划的动力。"
 GUA_more_favours:0 "新发展计划"
 GUA_more_favours_desc:0 "因为我们已开始从工业化计划中获利，我们指定了一些新的发展计划，可以改变建造工业园和基础设施的方法。联合果品公司中的贸易伙伴告诉我们，如果我们再给予他们一点让步，他们就会继续投资危地马拉的发展。我们国家拥有联合果品公司这么慷慨的贸易伙伴，真是太幸运了！"
 GUA_attract_migrants:0 "吸引移民"
 GUA_attract_migrants_desc:0 "危地马拉是个小国，虽然有着中美洲最多的人口，但是因为农业的主导权，我们的工业化成果微弱得可怜。我们需要开始促进移民到我们国家，这样才能继续我们经济发展的雄心计划。"
 GUA_fix_illiteracy:0 "大规模提升教育预算"
 GUA_fix_illiteracy_desc:0 "即使奥雷利亚纳做出了贡献，危地马拉的文盲率仍然很高。国家改善的同时，我们仍然缺少专业的劳动力来从事新型工作，虽然我们可以从其他国家吸引专家过来，但是我们拥有依靠自己的潜力，只要解决了文盲问题就行了。奥雷利亚纳坚信这个目标会实现，于是他宣布大力提高教育预算。"
 GUA_teachers_are_good:0 "鼓励教师就职"
 GUA_teachers_are_good_desc:0 "只增加教育预算是没法解决文盲问题的。危地马拉国内严重缺乏教师和教授，教师必须超时工作，才能应付请求求他们服务的学校数量。为了解决这个问题，我们要大幅增加教师的工资，以鼓励教师就职。"
 GUA_american_scientists:0 "进口美国诀窍"
 GUA_american_scientists_desc:0 "我们的投资成功了，每一份报告都告诉我们：文盲率正在稳步下降。不过，下降幅度仍然缓慢，而且我们对技术专业知识人员的需求仍然很高，我们还是得招聘美国专家来满足需求，直到我们拥有真真正正有效量产专业人员之时。"
 GUA_border_posts:0 "加强墨西哥边境管理"
 GUA_border_posts_desc:0 "墨西哥境外势力一直以来都支持中美洲的社会主义分子，如果放任自流，这群匪帮就会是严重的威胁。我们应该加强边境安保程序，增加边境安保武装数量，以保护祖国不受可恶的墨西哥境外势力之影响渗透，也能让工团匪没法穿越边境，去墨西哥训练或召集支持者。"
 GUA_clamp_down:0 "开始废除社会主义改革"
 GUA_clamp_down_desc:0 "从前，许多政治家实行了社会主义改革，现在它们阻碍了我们的现代化，扰乱了贸易伙伴联合果品公司的行动。我们得开始一步步削弱这些改革，直到可以完全清除它们，这可以让我们更自由地推行改革，而不会被这些叫做“福利”或“职业保障”的幼稚玩意阻碍。"
 GUA_more_propaganda:0 "加强反社会主义宣传"
 GUA_more_propaganda_desc:0 "许多公民受到了境外工团主义势力的蛊惑，这些境外颠覆分子大打工团牌，让人民对我们改善国家的努力充满了怀疑。我们得提醒人民，到底是谁让国家强盛，谁阻止了祖国江山落入无信仰的工团匪魔爪中。有鉴于此，我们要开始大规模的宣传攻势，来提醒公民我们政府对他们和他们祖国的职责。"
 GUA_death_letter:0 "311人署名信"
 GUA_death_letter_desc:0 "“（……）危地马拉不能逃出民主使命。在中美洲最血腥的镇压和自由的对抗中，仍然有情绪高涨的人民重申这样的普世观念，这样的情绪是无法用武力镇压的。”"
 GUA_orellana_holds_on:0 "奥雷利亚纳政府继续掌权"
 GUA_orellana_holds_on_desc:0 "几经波折之后，奥雷利亚纳政府成功挺过311人署名信事件引发的公众愤怒，恢复国家的统治权。终生大总统万岁！"
 GUA_purge_dissidents:0 "完成对叛徒的清除"
 GUA_purge_dissidents_desc:0 "虽然我们在起义中的胜利削弱了敌人，但是我们仍不能低估敌人对国家的影响。如果我们想要危地马拉繁荣昌盛，就得将他们从山上，森林里及城市里完全取缔。只有这样，国家才能迎来和平！"
 GUA_clamp_down_more:0 "扩展戒严"
 GUA_clamp_down_more_desc:0 "最开始宣布的戒严只是宵禁和和用军队镇压异议。不过，起义证明了戒严没什么效果，所以我们要加强戒严令的行使权，以保证对异议的快速反应。"
 GUA_unlimited_presidency:0 "奥雷利亚纳，终身总统"
 GUA_unlimited_presidency_desc:0 "奥雷利亚纳总统正在成为国家恢复的象征。在排除万难后，他终于保住了总统职位，绝对会在接下来许多年里领导我们。我们不需要再理会那些烦人的政客，因为他们在任期结束后就被取缔了。奥雷利亚纳永存。总统万岁！"
 GUA_promote_economy:0 "意识到我们真正的潜力"
 GUA_promote_economy_desc:0 "在击败叛军后，再也没有人反对我们带领危地马拉走向新的高度的改革了。现在我们要开始新的雄心壮志的公众工程，来强化危地马拉的工业和基础设施。这样我们就能减少对农业的依赖，增加我们的工业产出。"
 GUA_promote_more_education:0 "教育是成功之母"
 GUA_promote_more_education_desc:0 "提高全国教育水平、降低文盲率是奥雷利亚纳政府的一大执政目标。现在，政府权力稳步扩大，奥雷利亚纳也公布了新一轮的大投资，准备用其来资助大中小学校、提升教师的工资水平。如此这般，我们绝对能赶超上其它国家！"
 GUA_stop_pestering_me:0 "稳定和繁荣"
 GUA_stop_pestering_me_desc:0 "新奥雷利亚纳政府的两个主要目标是“稳定和繁荣”。第一个，稳定，由最近对异议的成功镇压保证，第二个，繁荣，由奥雷利亚纳小心翼翼地投资计划和我们的工业化进程带来。"
 GUA_on_the_right_path:0 "更明朗的明天"
 GUA_on_the_right_path_desc:0 "随着改革推行，地位巩固，危地马拉的未来非常明亮，因为奥雷利亚纳点亮了国家的道路。我们只能希望，他可以永远领导。"
 GUA_ubico_wins:0 "乌维科登上宝座"
 GUA_ubico_wins_desc:0 "在成功从奥雷利亚纳政府的懦弱中幸存下来后，乌维科成功全面控制了危地马拉，并清除了民主叛军。乌维科将军万岁！"
 GUA_more_UFC:0 "继续与联合果品公司保持好关系"
 GUA_more_UFC_desc:0 "在奥雷利亚纳政府与联合果品公司的分分合合后，乌维科决定继续保持卡弗雷拉政权时与联合果品公司的好关系。因此，我们要联系这家企业，告诉他们我们再次开放贸易，而且比以前更大！"
 GUA_execute_dissidents:0 "铲除反对派"
 GUA_execute_dissidents_desc:0 "即使我们摧毁了叛军，谴责我们的政权是暴政的传单和小册子依然到处都是。我们得清理这些抗议者和异议，并让他们见识到正义。"
 GUA_no_syndies_escape:0 "增加墨西哥边境巡逻员"
 GUA_no_syndies_escape_desc:0 "墨西哥成为了革命思想的热点，威胁了我们国家的稳定，它允许叛军穿越边境，在那里重新武装、休息，然后回国继续叛乱。我们得加强边境巡逻，这样在军队发花钱，没人能随意进出危地马拉！"
 GUA_better_constitution:0 "伟大领袖的新宪法"
 GUA_better_constitution_desc:0 "乌维科这个魅力非凡的领袖，实施了宪法改革以保障危地马拉未来的稳定。他想要推行一些改革，如果宪法真的阻碍或完全禁止了他的行动，那确实得进行宪法改革。"
 GUA_napoleonic_ambitions:0 "个人崇拜"
 GUA_napoleonic_ambitions_desc:0 "乌维科是危地马拉的英雄，全国所有人都清楚这个！从伯利兹到奥科斯，从圣马特奥-伊斯塔坦到埃斯基普拉斯，危地马拉所有公民都要学会欣赏我们的伟大领袖！"
 GUA_napoleonic_state:0 "拿破仑军事国家"
 GUA_napoleonic_state_desc:0 "乌维科，拿破仑的忠实崇拜者，正在把危地马拉改造为他的偶像在19世纪前期所展望的法国，或者说，尽量改造为那样的法国，毕竟危地马拉着实比不上法国。"
 GUA_one_man_state:0 "前进，团结，为了乌维科"
 GUA_one_man_state_desc:0 "随着乌维科的地位加强，国家开始严格遵从他的智慧，人民开始认可他为危地马拉救世主，我们可以骄傲地向外看了。只要乌维科统治着危地马拉，我们国家就得强大！"
 GUA_socdem_wins:0 "国家进步党赢了！"
 GUA_socdem_wins_desc:0 "随着起义的成功，民主终于在我们国家恢复！不过，我们若想要在从数十年的威权统治中恢复，还要走很长的路。"
 GUA_education_investment:0 "教育政策"
 GUA_education_investment_desc:0 "随着尘埃落地，我们得重新审视政府的教育政策。虽然奥雷利亚纳在处理文盲问题上做得很好，但是危地马拉在成为拥有先进思想和“教育”的国家之前还有很长的路要走。"
 GUA_scavenge_UFC:0 "处理联合果品公司"
 GUA_scavenge_UFC_desc:0 "联合果品公司，危地马拉数十年来的祸根，终于向我们求饶。现在我们要决定我们对他们的立场。虽然他们对危地马拉的发展有益，但是他们曾经阻碍了危地马拉的民主，所以我们得小心抉择……"
 GUA_complete_nationalisation:0 "开始社会主义改造"
 GUA_complete_nationalisation_desc:0 "随着我们与民主政党的联盟结束，我们赢过了他们，现在我们可以将危地马拉改造为更好的社会主义社会了。我们的第一步要巩固我们的地位，并铺平通向社会主义社会的道路。"
 GUA_empower_workers:0 "授权工人"
 GUA_empower_workers_desc:0 "我们主要的支持来自国家的工人，在过去数十年里，因为有限的工业化进程，工人数量大大增加。我们得扩展他们的权利，提高他们的工资，以奖赏他们的忠诚。"
 GUA_execute_bourgeousie:0 "处决资产阶级"
 GUA_execute_bourgeousie_desc:0 "国家的祸根一直是富有的资本家，他们的钱全都是从普通的危地马拉工农身上搜刮的。我们不能对这些无赖仁慈！"
 GUA_nationalise:0 "完成国有化"
 GUA_nationalise_desc:0 "为了真正完成我们的改革，我们需要完成国有化维持国家运转的关键工厂。这样可以真正削弱联合果品公司的敌人，并为政府获得珍贵的财产，以分发给危地马拉工人。"
 GUA_centroamerica:0 "向中美洲前进"
 GUA_centroamerica_desc:0 "改革结束后，工业已经自给自足，工人们都支持我们的事业，我们可以开始朝着中美洲在社会主义旗帜下再次统一前进了！"
 GUA_broke_socialists:0 "清洗危地马拉革命行动党"
 GUA_broke_socialists_desc:0 "革命行动党是民主制度的玛法，如果想要年轻的民主制度生存，就要在他们成功获取足够支持力推翻我们之前，将他们的影响力清洗出国。"
 GUA_return_to_normalcy:0 "教授危地马拉人民主"
 GUA_return_to_normalcy_desc:0 "看起来危地马拉丢失了民主观念，普通民众甚至把曾经的维权政府当做“民主政府”。我们得将民主观念灌输回危地马拉人的心中，因此，我们得推行新的教育课程，并开展宣传攻势，表明人民的心声会被听取。"
 GUA_restore_constitution:0 "复兴宪法"
 GUA_restore_constitution_desc:0 "威权政权和最近的危机表明，我们的宪法只不过是份装样子的文件，只要执政党不满，宪法就会被废除。我们得巩固宪法，让宪法真正得以尊重，无论谁在国家掌权。"
 GUA_soccon_power:0 "深化我们的自由"
 GUA_soccon_power_desc:0 "随着宪法加强，公民被灌输了新的民主观念，我们可以开始推行法律保护措施，以阻止威权主义者在未来掌权。"
 GUA_demo_unionism:0 "向自由联盟前进"
 GUA_demo_unionism_desc:0 "虽然很慢，但是危地马拉真的在拒绝极权主义的观念，我们的党应为重新团结弟兄们而奋斗，以共同面对未来。"
 GUA_abandon_monroe_thought:0 "停止依赖门罗主义"
 GUA_abandon_monroe_thought_desc:0 "臭名昭著的门罗主义自从1823生效以来，就让我们在自卫中过多依赖北方邻居，现在他们帮不了我们了，我们必须强制运行我们一团乱麻的军队，只有这样才能在临近中美洲的风暴中幸存。"
 GUA_superior_firepower_1:0 "人民很珍贵"
 GUA_superior_firepower_1_desc:0 "危地马拉有着中美洲最多的人口。这使我们在消耗战中拥有优势，所以我们应该专注于投资科技发展来发扬这一优势，这样我们就能在战斗中省下尽可能多的士兵，让我们在对抗敌人时有足够多的士兵。"
 GUA_artillery_bonus:0 "远方炸弹"
 GUA_artillery_bonus_desc:0 "火炮在世界大战中十分有用，在现代战争中也有着无法低估的价值。如果我们想在席卷次大陆的冲突中占得上风，就得投资火炮，以在远处轰炸敌人。"
 GUA_support_companies:0 "增加步兵能力"
 GUA_support_companies_desc:0 "我们的师团目前只适用于维和行动和镇压叛乱，并没有准备好应对现代战争，万一中美洲内的冲突波及到我们可就完蛋了。我们应该专注于改善步兵应对现代战争的能力，这样他们在御敌之时或许会更加灵活。"
 GUA_motorised:0 "机械化部队"
 GUA_motorised_desc:0 "中美洲似乎不太适合机械化，但是这肯定是战争的未来。如果我们的军队想成为中美洲的“天外有天，人外有人”，就得投资来机械化部队，这样我们不止能打得强，还能打得快！"
 GUA_firepower_doctrine:0 "完善战术"
 GUA_firepower_doctrine_desc:0 "战争既是科学，也是艺术。虽然我们拥有一些令人骄傲、负责任的军官，但是事实上，除非我们让工业适应他们的需求，他们是不可能保证胜利的。幸运的是，我们可以专注于修补工业，以用我们工厂可生产出的最好装备，随时支援他们！"
 GUA_mass_assault_1:0 "我们的血为危地马拉而流！"
 GUA_mass_assault_1_desc:0 "终于，危地马拉拥有了数量优势，我们可以专注于建立更大型的军队，在数量上压倒敌人。虽然我们可能伤亡众多，但是我们将教导公民：为危地马拉而死是莫大的荣耀，通向胜利的道路只能由英雄的血液铺成。"
 GUA_more_guns:0 "步枪生产流水线"
 GUA_more_guns_desc:0 "危地马拉有许多人口，但是除非人人有枪，军队是不可能战胜专业的敌人的——就比如说萨尔瓦多。我们得建设步枪生产流水线，来为部队提供足够的枪。"
 GUA_more_recruitment:0 "全民预备"
 GUA_more_recruitment_desc:0 "即将到来的风暴要求每一个四肢健全的人加入军队，加入前线的战斗。我们将开展一场大型宣传攻势，给我们的人民灌输爱国主义，希望这能增加应对未来冲突的征召量——人力就是成功的关键。"
 GUA_more_mils:0 "军队去劳动"
 GUA_more_mils_desc:0 "军队不能只是单纯的战斗武装，他们应该能够去修复损坏的工厂及基础设施，还可以去扩展空军基地和道路。我们得颁布建立军事建设小组的法令，让军队能投身于前线基础设施修建和重要军事工程的建设里去。"
 GUA_human_wave:0 "直到最后一刻"
 GUA_human_wave_desc:0 "危地马拉将会战斗到最后一名危地马拉士兵倒下。公民将为了保卫独立、重申我们在世界上的地位而战斗至最后一刻。危地马拉万岁！"
 GUA_aircraft_research:0 "改善空军支援"
 GUA_aircraft_research_desc:0 "自从空中力量首次在大战中崭露头角，将空军支援整合进地面战争的重要性就与日俱增。先进的飞机设计让此类支援更加有效，特别是针对诸如进攻堡垒等行动上。"
 GUA_more_fighters:0 "翱翔于天空"
 GUA_more_fighters_desc:0 "我们唯一的中美洲空中宿敌是讨厌的萨尔瓦多人，他们国家已经拥有了杰出的空军。我们没法在质量上超过他们的飞行员，但我们可以在数量上超过，这就是我们应在战斗机生产中推行的理念，如此，我们才有机会在中美洲空中对抗敌人。"
 GUA_master_skies:0 "精通空战"
 GUA_master_skies_desc:0 "为了精通空战的艺术，我们只依靠旧军官和古老的军官学院是不行的。为了获得胜利的机会，我们得让飞行员训练技巧，让军官研究技巧，使军官能更好地组织空军队伍，选择合适的首要目标。"
 GUA_computers_are_cool:0 "危地马拉大学"
 GUA_computers_are_cool_desc:0 "如果我们国内最聪明的人全都跑道国外去上学，上完学还不回来，我们就不能指望国家进步。我们必须集齐投资，建设起危地马拉的大学网，这样，天才们就有理由留下了。"
 GUA_civilian:0 "增加工业产出"
 GUA_civilian_desc:0 "我们的工业可能很小，但是改善总是可以的。做出大改善可以为我们提供许多利益，但是为此我们得先拉紧裤带一段时间。"
 GUA_infra:0 "铁路计划"
 GUA_infra_desc:0 "用最好听的话形容我国的交通设施——过时了。虽然投资建设铁路网要花费时间和金钱，但是我们得这么做，这样我们才能真正走向未来。"
 GUA_MilInd:0 "更大的军事预算"
 GUA_MilInd_desc:0 "我们要是不保家卫国，那改善国家还有个屁的用。虽然将军士兵们愿意接受任务，但是我们要保证他们的装备跟上时代。这需要钱，但是也能让军队顺从。"
 GUA_land_prospects:0 "危地马拉货物"
 GUA_land_prospects_desc:0 "永不要孤注一掷——很遗憾，这个规则我们并没怎么遵从；但是现在改变来了！我们将测量土地，看看除了香蕉外还能发展什么。"
 GUA_sugar_plantations:0 "鼓励蔗糖种植园"
 GUA_sugar_plantations_desc:0 "加勒比地区拥有悠久的蔗糖种植历史，今天仍有收益良好的市场。我们要是不也种点蔗糖，可就丢脸了；当然，自然已经给予我们需要的。"
 GUA_diversify_bananas:0 "多样化香蕉品种"
 GUA_diversify_bananas_desc:0 "种香蕉是好的，但是我们不能只种一种香蕉——万一收成衰退呢？为了覆盖香蕉市场中更多的位置，我们必须得到并栽培更多香蕉品种。"
 GUA_invest_banana_profits:0 "使用经济作物收益"
 GUA_invest_banana_profits_desc:0 "经济作物叫这名字是有原因的；我们可以出口它们，换取一大笔钱。但我们不能就这么躺着收钱；我们还要投资它，这样未来才有更多的经济作物产出和售卖。"
 GUA_ports:0 "扩建港口"
 GUA_ports_desc:0 "如果我们要实现我们的海军野心，就必须先看看我们能用已经拥有的港口做什么。即使我们在军事上做不了什么，我们的航运业也会受益。"
 GUA_dockyard:0 "建立新船坞"
 GUA_dockyard_desc:0 "如果我们想发展更好的海军，似乎就需要建立全新的船坞。当然这不是问题；骄傲的危地马拉人当然能做到；而且我们的建造工业也需要练习练习了。"
 GUA_nav_research:0 "明日之船"
 GUA_nav_research_desc:0 "我们或许不能在数量上跟上敌人海军，但是我们可以专注于创新能力。我们的海军只会装配最新型的船只，让其他中美洲国家颤抖！"
 GUA_industry_research_wank:0 "改进方法"
 GUA_industry_research_wank_desc:0 "我们的生产方式已无法跟上时代。如果我们想成为中美洲霸主，未来联盟的先锋，就得纠正这件事。"
 GUA_ubico_returns:0 "革命被摧毁"
 GUA_ubico_returns_desc:0 "在联合果品公司的帮助下，工团主义革命被摧毁了。虽然我们暂时安全，但是我们要付一大笔债款……"
 GUA_emperor_once_more:0 "中美洲拿破仑回归"
 GUA_emperor_once_more_desc:0 "联合果品公司仁慈地同意让豪尔赫·乌维科·卡斯塔涅达再一次成为危地马拉总统。"
 GUA_start_mending_wounds:0 "开始修复破坏"
 GUA_start_mending_wounds_desc:0 "工团主义者掌权时，给国家和联合果品公司的资产带来了不可言状的破坏。我们得开始修复这些破坏，这样才能前进。"
 GUA_final_cleansing:0 "清洗危地马拉的所有社会主义者"
 GUA_final_cleansing_desc:0 "革命虽然被摧毁了，但是革命家和支持者仍然活着。只有国家被政府完全控制，工团主义不可能搞事，危地马拉才真正安全。将他们清洗出国后，我们就能长期保证安全。"
 GUA_a_clean_guatemala:0 "国家重生"
 GUA_a_clean_guatemala_desc:0 "虽然需要花点时间，但是危地马拉已经复兴，乌维科和联合果品公司成为了领袖。我们现在可以收割劳动成果，为恢复正常高兴了。"
 GUA_ufc_puppet:0 "向真正的救世主下跪"
 GUA_ufc_puppet_desc:0 "所有危地马拉人都知道，没有联合果品公司，危地马拉就会被毫无信仰可言的工团匪徒统治；没有联合果品公司，危地马拉会更加穷困。没有联合果品公司，就没有未来。我们深知这一点，所以要给予他们应得的影响力。"
 GUA_tighten_ufc_grip:0 "把更多领土让步给联合果品公司"
 GUA_tighten_ufc_grip_desc:0 "联合果品公司要求更多领土，实行农业计划。我们怎敢拒绝？毕竟，他们是真正的救世主。他们促进我们的经济增长，他们保证我们国家前进。我们欠他们一切。"
 GUA_shadow_napoleon:0 "儿皇帝"
 GUA_shadow_napoleon_desc:0 "虽然乌维科称自己为拿破仑，但他非常清楚真正的掌权者是联合果品公司。没有他们，没有过去。没有他们，没有现在。没有他们，没有未来。"
 ARMY_GUA_JORGE_UBICO_CASTANEDA_DESC:0 "§Y指挥官介绍\n§Y生于：§W1878年11月10日，危地马拉 危地马拉城\n§Y军旅生涯：§W豪尔赫·乌维科·卡斯塔涅达年轻时是个体育奇才，骑自行车、游泳、骑马、体操、射靶、击剑样样精通。1897年时，他从上韦拉帕斯的军事学院毕业，成为陆军少尉，他那纯粹的才能和智慧使他在1906参与玉米饼战役后成为了陆军准将。1923年时他成为了战争部长，在奥雷利亚纳的政变后，他成为了秘密警察头子及副总统。\n§Y重要信息：§W-他与奥雷利亚纳矛盾重重，虽然是奥雷利亚纳的副总统，但是乌维科在政治上是奥雷利亚纳的主要宿敌。"
 ARMY_JACOBO_ARBENZ_DESC:0 "§Y指挥官介绍\n§Y生于：§W1913年9月14日，危地马拉克察尔特南戈\n§Y军旅生涯：§W胡安·哈科沃·阿文斯·古斯曼年轻时原想成为经济学家或是工程师，但是他父亲吗啡上瘾，导致他家经济崩溃。后来，圣胡安-萨卡特佩克斯的一所军事学院——理工学院，开设了奖学金制度，这说服他于1932年加入此制度——毕竟这是唯一的支撑他家的方法了。之后他便成为了杰出的学生，升级为学院的骑士候补连军长，这一职位在12年中只为4人拥有。他的才能使他获得了学院领导——包括美国校长约翰·康西丁——的尊重。阿文斯于1935年毕业，之后他就在学员中当教师，许多军官都尊重他。\n§Y重要信息：§W-民主制度的坚定捍卫者。"
 ARMY_JUAN_JOSE_AREVALO_BERMEJO_DESC:0 "§Y指挥官介绍\n§Y生于：§W1904年9月10日，危地马拉 塔克西斯科\n§Y军旅生涯：§W胡安·何塞·阿雷瓦洛并没有受过正式的军事教育，但在最近的叛乱中，他要求为衰弱的军队服役。根据他的教练经验，他读书读得很快，已经学完了基本基础军事书籍，但他在到达先辈们的级别前还有很长的路。\n§Y重要信息：§W- 民主制度的坚定捍卫者。"
 ARMY_JOSE_MARIA_ORELLANA_DESC:0 "§Y指挥官介绍\n§Y生于：§W1872年7月11日，危地马拉 埃尔普罗格雷索\n§Y军旅生涯：§W何塞·马里亚·奥雷利亚纳·平托于1890年在理工学院毕业，成为陆军少将，于1895在物理学院毕业，成为地形测量工程师。在埃斯特拉达·卡弗雷拉的总统任期间，他晋升为陆军准将，并于1907年，一群恐怖分子尝试暗杀卡弗雷拉总统时应对敌人，最后他完好无损，顽强的幸存了下来。在推翻卡弗雷拉后，他接过总统的大旗，将自己晋升为元帅，以在他的新职务中更有效地指挥军队。\n§Y重要信息：§W-自由党军事派成员。"
 ARMY_LAZARO_CHACON_GONZALEZ_DESC:0 "§Y指挥官介绍\n§Y生于：§W1872年6月27日，危地马拉 萨卡帕\n§Y军旅生涯：§W拉萨罗·查孔·冈萨雷斯在刚够年龄时就加入了理工学院，可是1920年时他的军事历程仍然平凡无奇——那时他因加入联盟党而锒铛入狱。1921年时奥雷利亚纳把他放了出来，之后他在1922-1926年担任荣誉卫队的队长，接着被奥雷利亚纳晋升为陆军将领。\n§Y重要信息：§W-有流言说冈萨雷斯是神智学会中美洲分部的成员，但是没有什么证据证实。\n-他是联盟党成员。"
