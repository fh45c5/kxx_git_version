 guatemala.1.t:0 "危地马拉介绍"
 guatemala.1.d:0 "危地马拉的政治动乱自从1898年开始，那时是曼努埃尔·埃斯特拉达·卡弗雷拉掌权。卡弗雷拉的“自由”党深深地控制了政府，1920年前的大选都被操纵了，只有卡弗雷拉的自由党能赢。这一时期中联合果品公司——一家致力于增加美国的廉价进口品数量的公司——的影响力也大大增加。\n\n1920年这一切改变了，1918年爆发的地震摧毁了卡弗雷拉建设的工业，于是自由党的反对派变得异常强大。卡弗雷拉的不作为导致国内的保守派成立了联盟党，领导这个政党的有何塞·阿斯米蒂亚、塔西托·莫利纳、爱德华多·卡马乔、胡利奥·比安基和埃米利奥·埃斯卡米利亚，危地马拉的天主教堂也支持他们。\n\n联盟党准备了“三重法案”，也就是联盟党的纲领，他们于1920新年在危地马拉城散布了这一法案。这导致联盟党支持率的异军突起，1920年3月11日首都外爆发了抗议，却遭到暴力镇压，使得人民更加愤怒。最后，国会主席阿德里安·比道雷于1920年宣布卡弗雷拉无法统治，并罢免了卡弗雷拉，当然这遭遇了卡弗雷拉支持者的激烈反抗。从此，卡洛斯·埃雷拉成为了危地马拉总统。\n\n埃雷拉小心翼翼地维持着政治平衡，在代表联盟党的同时，又想方设法获取自由党的赞赏。1921年平衡突然断裂，埃雷拉因拒绝让步于联合果品公司而激怒了自由党，导致何塞·马里亚·奥雷利亚纳代表自由党的需求发动军事政变，并在第二年与联合果品公司妥协。\n\n之后，政治状况就如一潭死水，因为奥雷利亚纳不得不平衡住左右两派的需求。危地马拉现在举步维艰……"
 guatemala.1.a:0 "奥雷利亚纳万岁"
 guatemala.2.t:0 "黑色星期一席卷我国！"
 guatemala.2.d:0 "黑色星期一波及美国，让经济衰退更加糟糕。现在，波动已经席卷中美洲，我们的作物无法卖出，美国公司为避免破产开始裁员。"
 guatemala.2.a:0 "这对危地马拉意味着什么？"
 guatemala.3.t:0 "法律问题"
 guatemala.3.d:0 "一些农民起诉联合果品公司和地方官员，说他们的土地在他们不知情时被其他政党卖掉，本地官员为了联合果品公司无理地夺去了他们的土地，还无视了没有后代的人民的遗嘱，但是这些指控缺乏证据。显然，是社会主义者逼迫了这些农民，指示他们做出指控，还给他们付了诉讼费。"
 guatemala.3.a:0 "听取他们的请求，返还土地并尝试处理腐败"
 guatemala.3.b:0 "他们只是在找借口！"
 guatemala.4.t:0 "美国内战爆发"
 guatemala.4.d:0 "美国内战开打！我们最大的贸易伙伴几乎在一晚上消失。联合果品公司的管理者匆忙地在混乱中尽可能地拯救财产，并为保住地位，不得不卖掉一大笔财产。他们对奥雷利亚纳的支持大幅度地削弱，危地马拉的地平线上涌现出一朵黑云。"
 guatemala.4.a:0 "危地马拉会幸存的"
 guatemala.5.t:0 "311人之信"
 guatemala.5.d:0 "一群主要由大学生组成的民主主义者和社会主义者写了一封信直接送给奥雷利亚纳，要求他退休，并尽快举办自由大选。奥雷利亚纳知道支持已经减少，民主运动已经武装起来，并开始与社会主义者谈判，准备为危地马拉带来“自由”的革命，这一封信则成为了紧张度的临界点。如果政府拒绝这封看起来“衷心”的，为了危地马拉的未来的信件，内战将不可避免。"
 guatemala.5.a:0 "为了避免灾难，尽快准备大选"
 guatemala.5.b:0 "这是社会主义者的阴谋！危地马拉不会被收买！"
 guatemala.6.t:0 "乌维科的政变"
 guatemala.6.d:0 "在看到奥雷利亚纳的懦弱，还有能将社会主义者带入政府的不可避免的大选后，受欢迎的强硬将军豪尔赫·乌维科·卡斯塔涅达带着他的亲兵进入首都，罢免了奥雷利亚纳。很快这一新闻便传遍了全国，民主社会主义同盟，也就是国家进步党，马上控制了几个城市，宣布乌维科的政权非法，开启了一场内战。有一些比较温和的人，因为惧怕于乌维科的夺权，也加入了国家进步党的事业。"
 guatemala.6.a:0 "乌维科将会从社会主义中拯救我们！"
 guatemala.7.t:0 "乌维科对人民的演讲"
 guatemala.7.d:0 "在政变几天后，乌维科为了巩固自己在首都的统治，在危地马拉城人民前演讲：\n“危地马拉的同志们，我今日召集你们，是想让你们知道目前的形势。让所有危地马拉人不畏惧眼前的危险。当我们还在为了历史上的小冲突而大动干戈时，却已经面临着更大的冲突，它就要将我们的成就尽数毁灭。是时候放下长期的仇恨，团结在一起。我们就要面临一场毫无胜算的战争，我们必须寻找庇护，以免被那潮流冲走。\n可是，美利坚合众国已经灭亡了！就算它仍在假装团结，假装庇护着我们，它也已经化为了云烟。敌人不受约束，你还能去哪里寻求庇护呢？显然，社会主义者的罪行罄竹难书。他们可能前所未有，不可置信的强大，但是，这表明着我们的时代到来。\n是时候了，危地马拉同志们，是时候举起新的旗帜了。团结使我们强大。我们要组成不可分割的整体，只会听从来自宝座上的命令的整体，而我，将会在那宝座上看护着你们。”\n国家进步党支持者的嘘声瞬间被人群的欢呼声压倒。"
 guatemala.7.a:0 "我们会为了危地马拉而战！为了乌维科！"
 guatemala.8.t:0 "开场的战略"
 guatemala.8.d:0 "全国的混乱已经平息，国家进步党丢失了许多地区。他们正在尝试通过侵略来扩展地位，许多名义上忠诚于我们的城市建立了地下组织。我们该如何行动？"
 guatemala.8.a:0 "保卫临时边境，不能丢失一寸领土！"
 guatemala.8.b:0 "专注于根除忠诚地区的反对派"
 guatemala.9.t:0 "选择目标"
 guatemala.9.d:0 "[getgua8]，军官们要决定战略。是要直接攻击叛军在山上的临时首都——克察尔特南戈，花费巨大代价快速消灭叛军，还是要向伯利兹城进军，在墨西哥边境切断他们的补给，将他们团团包围以饿死他们？"
 guatemala.9.a:0 "他们会像苍蝇一般坠落，向克察尔特南戈进军！"
 guatemala.9.b:0 "我们不能白白浪费掉危地马拉人的生命，把叛军饿到投降"
 gua_8_d1:0 "在保卫边境后"
 gua_8_d2:0 "在危地马拉城和其他城市中心清除了国家进步党员后"
 guatemala.10.t:0 "伯利兹城围城战"
 guatemala.10.d:0 "叛军的防御正在苦苦维持，但是对他们的主要港口伯利兹的全力以赴的攻击毫无问题。我们几乎没获得伤亡的消息，军队已经开始向墨西哥边境进军，以包围住剩下的叛军，叛军的资源开始缺乏。虽然墨西哥明显鼎力协助了叛乱，但是那些懦弱的社会主义者绝对不会为了保护门客就宣战，就算叛军将要消失。"
 guatemala.10.a:0 "叛军们知道他们马上就要死了"
 guatemala.11.t:0 "首都突击"
 guatemala.11.d:0 "在军队完成保卫墨西哥边境时，叛军已来到了危地马拉城！这次他们花费了所有资源，制造了这场最终决战，以使我们逃出首都，破坏我们的意愿。因为军队全部跑到西部边境上去守卫了，这场战役将会很难打。有些将军甚至建议把他们放进首都，与他们展开巷战，为军队占领已经失去防御的叛军领地争取时间。"
 guatemala.11.a:0 "我们不会让他们进入危地马拉城的！"
 guatemala.11.b:0 "从长远利益上看，不如就让首都染上血色吧"
 guatemala.12.t:0 "内战结束"
 guatemala.12.d:0 "在危地马拉城街道上几周的战斗之后，我们的部队成功回到了首都，包围了叛军，强迫他们投降。我们的伟大总统在第二天举办了游行。军队大胆地穿过了危地马拉血腥的街道，并高高扬起危地马拉国旗，人民欢呼着，为和平而感到愉悦。[getgua12d]"
 guatemala.12.a:0 "[getgua12a]"
 gua_12_d2:0 "政府开始将内战掩盖为悲伤的回忆，并继续在更好的危地马拉之路上行走，就像这18年来一样，全民团结在亲爱的总统，奥雷利亚纳的领导之下。"
 gua_12_d1:0 "政府已经开始计划，让国家复原，恢复，准备好进入新时期，全民团结在乌维科的领导之下。"
 gua_12_a2:0 "总统万岁！"
 gua_12_a1:0 "和平终于到来。乌维科万岁！"
 guatemala.13.t:0 "胜利者的雕像"
 guatemala.13.d:0 "危地马拉城正被重建，人民们（主要是高层贵族）热心地想为乌维科建造一座雕像，来让这位阻止社会主义者毁掉危地马拉的人名流千古。这座雕像会建得像古时候的英雄一样，乌维科会骑在战马上，将手中的剑挥舞向前方。"
 guatemala.13.a:0 "我们很是感激"
 guatemala.14.t:0 "重建危地马拉城"
 guatemala.14.d:0 "因为危地马拉城在与叛军最后的冲突中严重损坏，所以需要执行大型的重建计划。乌维科想要让马路更好更宽，让危地马拉准备好成为更大的中美洲的首都。不过，政府中更多怀疑者建议更明智的计划，也就是增强首都防御，让国内不再有这样的大屠杀"
 guatemala.14.a:0 "危地马拉不再能被威胁，将它重建得宏伟！"
 guatemala.14.b:0 "还是保守一点，保卫首都不受进一步威胁更好"
 guatemala.15.t:0 "内战！"
 guatemala.15.d:0 "国家进步党利用自从发送信件以来的时间，准备好发动叛乱！他们成功地拿下了克察尔特南戈和伯利兹城——这些是他们与墨西哥边境间的领土。政府陷入混乱，尝试想出维稳并击败叛军的方式。"
 guatemala.15.a:0 "渣渣！"
 guatemala.16.t:0 "灾难！"
 guatemala.16.d:0 "克察尔特南戈真的是座坚固的堡垒。忠诚的军队在进攻中陷入了僵局，损耗比叛军还高。绝望的政府派遣了越来越多的军队去围城。导致危地马拉城的防御几乎为零，于是，躲藏在城市中的国家进步党成员成功夺取了不受保护的领导职位！军队高层陷入无政府状态，许多人逃亡了，而国家进步党控制了国家。知道这个消息后，疲于战斗的军队举起了白旗。"
 guatemala.16.a:0 "危地马拉的自由万岁！"
 guatemala.17.t:0 "胜利！"
 guatemala.17.d:0 "战争十分壮烈。叛军把克察尔特南戈建造成坚不可摧的堡垒。我们损失巨大。我们只能让全军加入战斗。而首都失去了防御。不过，我们胜利了。昨天，我们突破了他们的防御线，逮捕了他们的领袖。因为多数叛军在这座城里，所以叛乱被有效地摧毁了。在短暂地喘息后，军队行进到国家的剩余部分，保证摧毁叛军其他藏身之处。"
 guatemala.17.a:0 "危地马拉终于迎来了和平！"
 guatemala.18.t:0 "骄傲的代价"
 guatemala.18.d:0 "为了不让叛军污染首都，防御者们召集在危地马拉城前。战争十分血腥，双方都损失甚多，但是在数量上占优势的叛军击败了防御军。看到叛军的胜利已是必然之势，政府逃出了首都，使国家进步党成功解放首都。知道这个消息后，分散在墨西哥边境上的军队同意放下武器，向新政府发誓效忠。"
 guatemala.18.a:0 "终于，自由！"
 guatemala.19.t:0 "萨尔瓦多的命运"
 guatemala.19.d:0 "萨尔瓦多染上了红色！虽然我们还在平定叛乱，但是他们似乎已经输了。我们政府决定开始准备解放兄弟的战争！"
 guatemala.19.a:0 "进攻！"
 guatemala.20.t:0 "教育政策"
 guatemala.20.d:0 "政府要怎么解决教育问题？即使奥雷利亚纳，危地马拉前总统，已经为解决文盲问题付出许多，他明显也没能解决完。"
 guatemala.20.a:0 "加强工人阶级价值观，以及贵族恶魔性的教育"
 guatemala.20.b:0 "给予每一个教师高度自治，促进精英领导体系"
 guatemala.21.t:0 "处理联合果品公司"
 guatemala.21.d:0 "联合果品公司是危地马拉的祸根。我们最好要怎么解决它？"
 guatemala.21.a:0 "收归国有"
 guatemala.21.b:0 "从它那里收买足够多的土地，这样它就不能在我国拥有主导权"
 guatemala.22.t:0 "分裂"
 guatemala.22.d:0 "今天，国家进步党灭亡了。奥尔蒂斯的革命行动党和冈萨雷斯的联盟党之间的矛盾已经激化，首都已经爆发了小型的军事摩擦，这距离伤害国家的内战才过了几个月而已。哪个政党会占到上风？"
 guatemala.22.a:0 "革命行动党！"
 guatemala.22.b:0 "联盟党！"
 guatemala.23.t:0 "反革命！"
 guatemala.23.d:0 "乌维科带着联合果品公司的雇佣兵回来了！他在伯利兹登陆，开始向首都进军，虽然我们在内战中被大大地削弱了，但是我们仍然准备要在战斗中抵抗他。"
 guatemala.23.a:0 "乌维科击败政府！"
 guatemala.23.b:0 "乌维科被阻止了，革命被拯救了！"
 guatemala.69.t:0 "海军灾难"
 guatemala.69.d:0 "在危地马拉海军拥有超过一艘船之后，就被送去正式训练。不过，完全无能力的新手们在目标训练中让两艘船相撞了，导致翻船事故。出于对人民为把这么多钱拿去打水漂的愤怒的恐惧，乌维科的宣传机器尝试把这场事故宣传为特拉法尔加海战的重演。"
 guatemala.69.a:0 "这转折……挺有趣的"
 guatemala.100.t:0 "无人能逃！"
 guatemala.100.d:0 "卡弗雷拉总统时期的奢侈和享乐仍然让危地马拉混乱，弥涅尔瓦神庙就是个例子。这些神庙本是用来庆祝弥涅尔瓦节的，这是卡弗雷拉设计的节日。节日当天有孩童唱歌跳舞，以及许多非基督教活动。现在，神庙被废弃了，本地牧师保证不会再举办这样的几日。于是，神庙就再也没人使用了——但是我们富有创造力的政府决定使用它们。我们可以将副厅改造成孩童们使用的棒球场，或者是建造成住宅区。右翼想把它们建成棒球场，而左翼认为建造成住宅区可以改善我们的住宅问题。"
 guatemala.100.a:0 "棒球场"
 guatemala.100.b:0 "住宅区"
 guatemala.101.t:0 "联盟党冲突"
 guatemala.101.d:0 "今天，何塞·阿斯米蒂亚领导的联盟党派系和拉萨罗·查孔·冈萨雷斯领导的联盟党派系因为对总统职位的政治而爆发冲突。冈萨雷斯希望国家更加集权化，总统拥有更多权力，而阿斯米蒂亚担忧这会使冈萨雷斯成为危地马拉又一个独裁者，他们的分歧终于到达临界点，支持者们开始公开冲突。不过，这两个人开了场会议，并发表联合公众声明，宣布他们为了让国家正常运转而和解。没人知道他们是不是真的和解了，或许他们只是迫不得已……"
 guatemala.101.a:0 "希望他们真的和解了"
 guatemala.102.t:0 "加深中美洲思想"
 guatemala.102.d:0 "联盟党组建以来的主要目标，就是加深中美洲思想，当然还有让危地马拉成为独立中美洲整体的关键成员。虽然推行这些观念很慢，但是我们已经在学校的改善中中看见了第一个信号——现在许多师生都知道，危地马拉是中美洲独立运动的领导者。"
 guatemala.102.a:0 "联盟党正朝着目标前进"
 guatemala.103.t:0 "处理阿雷瓦洛"
 guatemala.103.d:0 "在我们与革命行动党的联盟破裂后，我们得与国家进步党的剩余成员打交道，使我们继续团结。胡安·何塞·阿雷瓦洛，国家进步党的领袖，尝试将联盟党和革命行动党团结在一起抵抗威权统治，现在我们有些怀疑他在危机时的行动。虽然他确实帮助我们巩固地位并夺权，但是他也支援了革命行动党，甚至在一些内部争论中支持革命行动党，如果革命行动党夺权了，他怕不是要跟着他们走。我们党内很多人都不信任阿雷瓦洛，要求我们把他当做叛徒流放。所以我们该怎么做？"
 guatemala.103.a:0 "流放他，他没必要在这"
 guatemala.103.b:0 "我们搞错了，他仍是盟友"
 guatemala.104.t:0 "约翰·卡特勒博士要求付款对危地马拉公民进行实验"
 guatemala.104.d:0 "今天约翰·卡特勒博士打来电话，要求与总统见面。这并无大碍，因此总统就和他见了面，却见证了危地马拉历史上最恐怖又最有趣的建议。卡特勒博士是美国公共卫生局的高级成员，是疾病预防权威。他要求在选中的危地马拉人上实验青霉素对梅毒的治疗效果。卡特勒称，危地马拉被选中，是因为危地马拉人住在孤立的社区中，这可以避免性病不会传播太远。虽然他的付款足够诱人，但是我们好奇，卡特勒怎么愿意花这么大一笔钱进口这个药物呢。"
 guatemala.104.a:0 "为了打倒疾病，认了！"
 guatemala.104.b:0 "岂有此理！滚！"
 guatemala.105.t:0 "推广金吉达小姐"
 guatemala.105.d:0 "香蕉不再是美国消费者的舶来食品了。在几十次贸易后，我们预见到了这一点。但是，我们没想到夏威夷的都乐也跑来搅局。因此，我们委托迪克·布朗为我们的香蕉产品设计一个吉祥物，来吸引年轻人的兴趣。这个吉祥物就是金吉达小姐，她的歌舞已经展现在了美国的电台报纸上。销量一如既往。"
 guatemala.105.a:0 "唱支歌就成功了"
 guatemala.106.t:0 "针对乌维科的幻影暗杀密谋！"
 guatemala.106.d:0 "我们的情报机构今日发现了暗杀敬爱的乌维科的阴谋。这个计划相当精密，步骤是渗透入乳制品集团，并给总统下毒。不过，情报部门还没有找出犯罪者，因为阴谋的流言已经为新闻社知晓，所以我们得赶紧找个替罪羊。"
 guatemala.106.a:0 "是社会主义者干的"
 guatemala.106.b:0 "是自由主义者干的"
