 POLITICS_JOSE_MARIA_ORELLANA_DESC:0 "自1921年开始奥雷利亚纳的军政府便毫无进步，他和他的政府将所有精力都投入在了镇压反对他的人发动的暴动、民众起义和对民主的呼声上。原本他希望能够发展经济并大力扫盲，但实际上他的计划常常因为某一方面受阻而被迫将精力放到另一方面上。危地马拉已经厌倦了现状，渴望变革，可是奥雷利亚纳却无法为现在的危地马拉带来这样的变革，而他的命运可能将就此走向不归路……"
