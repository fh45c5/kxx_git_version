GUA_young_nap2:0 "拿破仑的唯一继承者"
GUA_crush_the_reds:0 "摧毁赤匪抵抗"
 GUA_crush_the_reds_desc:0 "乌维科给法国带来了和平、繁荣和稳定，但邪恶的赤色分子仍在负隅顽抗；他们怎么敢！我们的皇帝为人仁义，但又刚毅公正，他绝不会让这些负隅顽抗的赤逆继续为祸一方、逍遥法外。我们将毫不留情地消灭残存的每一个公社成员都被毫不留情地镇压，保证法国及其民众拥有一个光明的未来。"
GUA_adress_devastation:0 "处理战争损害"
 GUA_adress_devastation_desc:0 "即使光复战争结束，在解放国家的每一步，我们仍要经历艰苦卓绝的拼搏，现在，大部分的法国国土皆是一片丘墟。战前的社会主义经济已然崩溃，数以百万计的人民失业下岗，毫无就业机会，他们从前的工厂和农场已化为瓦砾。因此，我们必须开始紧急注入资金，以救济人民、重建国家。"
 GUA_rebuild_industry:0 "重建工业"
 GUA_rebuild_industry_desc:0 "如果我国经济要从战争造成的可怕破坏中恢复过来，我们便必须重建那些被炸弹炮弹变成废墟的数百家工厂。新的政府机构与数百万法郎的资金将能让被摧毁的工业园区得以重建，劳工计划也将使那些因战争而陷入贫困的人重享繁荣。"
GUA_national_effort:0 "国民奋进"
 GUA_national_effort_desc:0 "国家与经济的重建有赖于每一个忠诚的法兰西子民的无私奉献，从前的政治立场已然不再重要。一个新的政府计划，名为“国民奋进”，将让每一个工人明白，重建国家并接受新政府，是他的家庭和他所处的社区的唯一的、理性的选择。与此同时，现在也是让国家进一步为拯救工业并发放经济救助进行进一步投资的时候了。"
GUA_napoleonic_restoration:0 "拿破仑复辟"
 GUA_napoleonic_restoration_desc:0 "乌维科比任何人都清楚。他知道自己和波拿巴没有血缘关系，但他仍然是他最正统的继承人。他的皇位并不是与生俱来的，而是通过在光复我们亲爱的法国的过程中所付出的鲜血、汗水、泪水与领导换来的。我们伟大的皇帝最开始在新大陆领导着一个贫瘠、闭塞的国家，最终却指挥军队穿过了巴黎的街头，并为其间的每一寸土地付出了自己心血。如果有任何人能够配得上“法国皇帝”的称号，那就只有伟大的乌维科。"
GUA_napoleonic_restoration2_desc:0 "乌维科比任何人都清楚。他知道自己和波拿巴没有血缘关系，但他仍然是他最正统的继承人。他的皇位并不是与生俱来的，而是通过在光复我们亲爱的法国的过程中所付出的鲜血、汗水、泪水与领导换来的。我们伟大的皇帝最开始在新大陆领导着一个贫瘠、闭塞的国家，最终却指挥军队穿过了巴黎的街头，并为其间的每一寸土地付出了自己心血。如果有任何人能够配得上“法国皇帝”的称号，那就只有伟大的乌维科。"
GUA_a_new_old_empire:0 "新旧融合的帝国"
 GUA_a_new_old_empire_desc:0 "虽然乌维科自称为“拿破仑二世”，但他并没有故作姿态，也没有作出任何他的法律和军队的实力无法支撑的宣称。我们的帝国还远不是一个世纪前那个能够将欧洲军队踏在脚下的伟大帝国。我们已经成长，我们已经进化，我们将在伟人失败的地方取得成功。我们的新帝国将屹立于旧帝国的基础之上，但也会在治理和战争方面为其赋予我们自己的动机，以此确保我们的新帝国能够生存并走向繁荣。"
GUA_what_napoleon_couldnt_do:0 "完成拿破仑的未竟之事"
 GUA_what_napoleon_couldnt_do_desc:0 "拿破仑是个伟人吗？毫无疑问是的；然而他最终失败了。我们将不会再遭遇这样的失败，我们将在拿破仑失败的地方取得成功，我们最终不仅要塑造欧洲，更是要塑造一个乌维科所想象的世界。与前代拿破仑不同，我们将永不动摇或失败；我们的皇帝将带领我们取得一场又一场的胜利，直到我们的敌人最终败倒在我们的脚下。"
GUA_strike_austria:0 "驯服奥地利"
 GUA_strike_austria_desc:0 "“奥地利必将统治世界”——不，统治世界的是我们，而非他们。奥地利是个老朽垂死的帝国，一直被叛乱与不当的治理所困扰。我们将给予他们解脱——践踏双头鹰的残骸，在陨落的奥地利帝国的土地上为我们的正统帝国谋求扩张。"
GUA_russias_final_breath:0 "俄罗斯的终末"
 GUA_russias_final_breath_desc:0 "事实证明，俄罗斯是老拿破仑面临的最大挑战。他在俄罗斯大地上损兵折将，他最终的败亡也归咎于此。无论如何，我们已在过去的错误吸取了教训：我们将再度进军俄罗斯，迅速摧毁对我们威武之师的一切抵抗。迅速击败俄罗斯巨熊将证明我们与生俱来的优越性，并在未来漫长的岁月中巩固我们帝国的地位。"
 GUA_beyond_napoleon:0 "超越拿破仑狂想的帝国！"
 GUA_beyond_napoleon_desc:0 "我诸事皆成：欧洲在乌维科——拿破仑母庸质疑的继承人面前卑躬屈膝。我们在伟人失败之地取得了成功，在拿破仑寸步难行之处取得了胜利；我们已成功地建立了一个超越波拿巴狂想的帝国。乌维科将作为世界上有史以来最伟大的征服者而被人们铭记。谁能想到一个贫弱小国的将军会站上如此璀璨的舞台？"
french_guatemala.11.t:0 "伟大梦想"
 french_guatemala.11.d:0 "正身处在柏林的乌维科完成了一项壮举，这对于强大的法兰西帝国的其他统治者来说都在意料之内。乌维科彻底消灭了德意志民族，让他们的军队败倒在了法国人的军靴之下。虽然任何一个正常的法国皇帝都认为此事理所应当，但乌维科与法国已知的任何统治者都不一样。他凭借自己的双手实现了他所希望的一切。然而，他现在面临着决定下一步该怎么做的窘境。法兰西帝国人民对他无比崇拜，他的军队战无不胜，而他最强大的敌人——德国，如今却已在他面前分崩离析。当他看着他的军队在勃兰登堡门下凯旋时，皇帝想到了一个相当奇怪的想法，即把德意志民族完全纳入法兰西帝国的版图，利用他们共同的遗产成立一个新的法兰克帝国。他这样做就会终结欧洲历史上最臭名昭著的竞争。乌维科将成为欧洲家喻户晓的和平缔造者！\n\n虽然法国人和德国人现在对彼此并没有什么好感，但法国人起初也不待见危地马拉人啊！而现在这两个国家已经成为了帝国不可分割的一部分，成为了他那宏伟的政治机器赖以运转的齿轮。通过将德国纳入自己的伟大帝国，乌维科将在欧洲变得势不可挡。法国和德国将在法兰克帝国的遗产下以一种牢不可破纽带统一起来，结束数百年来的血腥对抗。乌维科最终将在欧洲大陆上拥有一支不可阻挡的力量。他将成为自查理大帝以来欧洲最有权势的人！也许，欧洲终于找到了一个真正配得上查理大帝皇冠的人。"
 french_guatemala.11.a:0 "新法兰克帝国？真是荒谬……"
 french_guatemala.11.b:0 "为新法兰克帝国的诞生干杯！"
