l_simp_chinese: 
VNQ_white_sun_over_vietnam:0 "越南上空的白日"
VNQ_white_sun_over_vietnam_desc:0 "作為那些社會主義叛徒對我們造成了足夠的恐懼，現在是我們重新為我們的事業而戰的時候了。現在，我們將一勞永逸地解放越南。"
VNQ_longlivethepeoplesstate:0 "人民國家萬歲!"
VNQ_longlivethepeoplesstate_desc:0 "革命的國家已經到來！在白色星星下，我們將為越南確保一個光明的未來!"
VNQ_finding_anything_we_can:0 "尋找我們所能找到的一切"
VNQ_finding_anything_we_can_desc:0 "儘管面臨國際孤立，我們仍將在森林中尋找補給品!"
VNQ_followingtheherosoftheyenbaimutinies:0 "追隨安沛起義的英雄們"
VNQ_followingtheherosoftheyenbaimutinies_desc:0 "在法國崩潰後，我們的陣亡戰友在我們所稱的安沛起義中奮起抗爭，然而隨著德國軍隊的介入，他們被壓制了。他們英勇地戰鬥。讓我們通過清除他們的合作派盟友保大帝，來紀念他們。."
VNQ_mass_recruitment_campaign:0 "大規模招募運動"
VNQ_mass_recruitment_campaign_desc:0 "願我們忠誠的士兵由我們最忠誠的愛國者組成."
VNQ_national_salvation_war:0 "國家救亡戰爭"
VNQ_national_salvation_war_desc:0 "獨立的戰爭！自由的戰爭！我們將從工團主義和君主主義的叛徒中解放出來。!"
VNQ_the_economics_of_war:0 "戰爭的經濟學"
VNQ_the_economics_of_war_desc:0 "由於越南獨立同盟會的煽動和襲擊，戰爭給廣大民眾帶來了嚴重的經濟困擾。現在，我們將更加集中努力，以確保國家供應。."
VNQ_chinese_volunteer_division:0 "中國志願軍師團"
VNQ_chinese_volunteer_division_desc:0 "隨著戰爭的進行，我們將從中國國民黨盟友那裡獲得幫助。中國志願軍師團將使我們的訓練達到新的高度。."
VNQ_syndie_scums_in_saigon:0 "在西貢的工團份子無恥至極"
VNQ_syndie_scums_in_saigon_desc:0 "西貢的狗們是工團主義的叛徒！願他們獸性的頭顱在我們旗幟高揚之時落入我們的腳下."
VNQ_imperial_dog_house_in_hue:0 "順化的帝國犬窩"
VNQ_imperial_dog_house_in_hue_desc:0 "打倒強㭽！願君主主義的賣國販子為其罪行受到懲罰。."
VNQ_vietnam_for_vietnamese:0 "越南為越南人所擁有"
VNQ_vietnam_for_vietnamese_desc:0 "我們只為越南而戰!"
VNQ_white_terror:0 "白色恐怖"
VNQ_white_terror_desc:0 "我們內部的工團主義者將被刀槍所殺."
VNQ_the_great_southern_push:0 "南方大推進"
VNQ_the_great_southern_push_desc:0 "打倒帝國和工團主義的叛徒！我們的軍隊將一直前進到西貢。."
VNQ_raising_the_republican_flag:0 "升起共和國的旗幟"
VNQ_raising_the_republican_flag_desc:0 "我們黨的旗幟將在順化和西貢飄揚！自由的白色星星將從灰燼中升起!"
VNQ_request_international_aid:0 "請求國際援助"
VNQ_request_international_aid_desc:0 "我們將尋求潛在朋友的援助。但這將如何影響我們的國家聲望是重要的."
VNQ_foundation_of_the_national_revolutionary_army:0 "建立國民革命軍"
VNQ_foundation_of_the_national_revolutionary_army_desc:0 "受到孫中山先生的國民革命軍啟發，越南國民革命軍（VNRA）將為我們的事業奮起抗爭，對抗我們的印度支那壓迫者，並一勞永逸地拯救越南."
VNQ_drsunstrueheirs:0 "孫中山的真正繼承者"
VNQ_drsunstrueheirs_desc:0 "孫中山對我們的革命理念是一個激勵。我們將在革命中擁抱他的遺產！"
