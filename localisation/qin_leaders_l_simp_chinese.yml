 QIN_ying_su: "嬴苏"
 QIN_ying_su_leader_desc: "嬴苏自命不凡，从小便以秦始皇后人自居，虽因此遭受过各种各样的欺辱，但他从未改变过自己的意志。\n在参军后，嬴苏以先祖为目标，严格要求自己，刻苦训练，勉强拥有了自己的势力。在随后的辛亥革命中，紧跟着蔡锷将军的步伐，掀起了反抗满人的大旗。但也只是蜉蝣撼树。\n\n在局势逐渐稳定后，嬴苏加入了四川督理杨森麾下。直到改变命运的四川内战，嬴苏一鼓作气，借杨森之手，扫荡了自己登临四川的王座之路，并在事后将杨森兵变软禁。\n\n正所谓乱世出英雄，当今的中国再次陷入分裂割据，嬴苏知道，自己作为秦始皇后人，再次统一华夏的机会到了..."
 ysp: "复兴党"
 ysp_long: "复兴党\n§g由四川军阀嬴苏领导的复兴党，原本是嬴苏在杨森麾下时一个无足轻重的小团体。在四川内战期间，由于嬴苏的毛遂自荐和出色表现，人数也逐渐多了起来，等到尘埃落定，该团体的人数已经足以的杨森的武备系相抗衡。\n\n在其的帮助之下，嬴苏成功在杨森大意时发动兵变，夺得四川大位。借此，嬴苏正式将该团体命名为“复兴党”，来帮助自己完成复兴秦国的大业§!"
 
