 szc_research_desc: "中科院全称中华联合研究院，西安条约中以联合研究为主的科研机构，是由大秦帝国主导，旨在消除西安条约内部的科研壁垒，提升成员国的科研水平，实现西安条约全体成员国走向繁荣昌盛。"