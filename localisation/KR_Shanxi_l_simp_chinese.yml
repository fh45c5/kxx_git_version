 SHX_xishan_fuxiang_power_struggle_desc:0 "表面上来看阎锡山省长与冯玉祥元帅是一对密友，他们彼此合作维持了山西的中立与稳定。然而，多年来阎锡山已经深知必须提防冯玉祥在省内的影响。虽然阎锡山牢牢掌握着山西省政府，但却缺乏对军队的影响力。另一方面，冯玉祥国民军领袖的身份能够让他在军中一呼百应，但是在文官政府中却插不上几句话。一旦机会浮出水面，其中一方的影响力就可能会显著超过另一方，这时他就会抓住机会一脚踢开他那所谓的“老朋友”。\n\n§G阎锡山§!对政府的控制力是§Y[?SHX.SHX_xishan_control_gov]%§!。\n§G阎锡山§!对军队的控制力是§Y[?SHX.SHX_xishan_control_mil]%§!。\n§R冯玉祥§!对政府的控制力是§Y[?SHX.SHX_yuxiang_control_gov]%§!。\n§R冯玉祥§!对军队的控制力是§Y[?SHX.SHX_yuxiang_control_mil]%§!。"
