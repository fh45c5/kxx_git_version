 SHX_totalist_party_long: "国民党-中央情报与特别行动局（交城站）(Kuomintang - Central Bureau for Intelligence and Special Methods - Jiaocheng County Cell)\n§g众所周知，戴春风的触角可以延伸到中国每一个哪怕是最遥远的角落，就连保护着晋系的群山也无法阻挡。乔家才是山西本地人，1925年，他热情地组织了国民党交城县支部，随后，在北伐前夕，他离家前往黄埔。北伐期间，他又秘密返回山西，与昔日的交城战友们建立了一个小组，为国民党最终接管山西做准备，但是，这一天一直没有来临，十多年间，这个秘密组织仍然在东躲西藏。乔家才似乎与全国其他地方的国民党情报线人网络也有联系，但对于这些人是谁、有多少人，他守口如瓶。他的特工很少与山西的其他国民党组织合作，坚持独自行动、藏于阴影之中。乔家才的地下网络从吕梁开枝散叶，避开山西争吵不休的大人物的眼线，等待着国民党归来的那一天。§!"
 SHX_totalist_party: "国民党-中特局（交城）"
 SHX_syndicalist_party_long: "工团主义青年团陕西省委员会(Shaanxi Provincial Committee of the Syndicalist Youth League)\n§g工团主义者在通常十分保守的山西几乎没有任何影响力，他们正式的组织是“工团主义青年团陕西省委员会”。他们唯一的成功之处就是，他们能在与改组派结盟的老国民党人阴影之下，对太原市工会有部分影响力。潘自力是在1920年代的混乱中成长起来的激进学生，他曾在炮兵营中当兵，后来又试图组织学生抗议阎锡山的统治。1925年，他逃往法国，在巴黎中山大学学习，然后于1933年回国。到那时，国民党残余在山西已经边缘化，而作为中国工团党的分支机构，工青团陕西省委又只不过是国民党残余的一支，是省内学生中激进主义的一种极端表现。事实上，它更像是阎锡山为平息社会混乱而发表长篇大论时，用来打的靶子，而不是实际的革命运动。§!"
 SHX_syndicalist_party: "工团主义同情者"
