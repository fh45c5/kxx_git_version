 SHX_social_democrat_party_long: "国民党（农民协会）(Kuomintang (Farmer's Association))\n§g国民党在山西只有微弱的支持度，且集中在农业派周围，鉴于山西农民的悲惨处境，这不足为奇。在“长安县农民协会”的合法身份掩护之下，魏野畴长期以来一直是国民党在陕西的实际领导人。魏野畴是中学教师，指导过许多陕西的社会主义活动家，还应邀参加过1926年国民党全国代表大会，这一荣誉至今仍然令他很自豪。虽然在很大程度上，魏野畴的农会和民兵遭到了镇压，但农会也在一定程度上缓解了乡绅对农民的剥削。魏野畴的农会派与国民党内宋庆龄一派有着松散的联系，他希望他的同志们所做出的牺牲都有意义。§!"
