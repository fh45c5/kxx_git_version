 shx_endgame.25.t:0 "陷入分歧的虔诚与叛逆之剑"
 shx_endgame.25.d:0 "自十字军兵败圣城已过去千年之久，主的荣光在血与火中消逝，诚恳的羔羊们被屠戮殆尽，而主的意志被嘲讽侮辱，昏黑天空之下，黄沙之上，罪人横行。但时至今日，在基督教军冯玉祥的统治下，耶和华的恩爱与荣光照耀在古老的东方土地上，数万万迷茫的羔羊团结在十字架和国民军旗帜下。昔日饱受欺凌的病夫在得到救主的救赎后，以米迦勒的身份来到国际舞台上，如今我们终能穿戴神所赐的全副军装，戴上救恩的头盔，拿着圣灵的宝剑，捍卫这片真理与公义之地。但那些卑居于罪人之下的教徒们的哭悲声和长眠于圣城之下的门徒们已经被欧洲诸国所遗忘，他们被贪婪蒙蔽了双眼，他们被撒旦蛊惑，投入加百列的怀抱之中。现如今只有我们才能将耶和华的荣耀带给万邦万民，将福音带给异教徒。但是国内的一部分人则认为我们不可能做得到，而忠于冯玉祥的教徒们则坚信到那时，羔羊们将歌颂耶和华，罪人们将在火湖里受难，迷茫者将得到救赎，而在诸天使的簇拥下，耶和华将慈爱带给列邦。现在我们应该是是着重保护最后一片公理之土，亦或者是揭开第五印，审判居住于地上的罪人们呢？"
 shx_endgame.25.a:0 "我们将高举慈爱之剑，让那些堕落者受罚。"
 shx_endgame.25.b:0 "我们将把耶和华的荣耀与崇高带给万邦万民。"
 shx_endgame.25.c:0 "世上的国成了我主和主基督的国，他要作王，直到永永远远。"
 shx_endgame.25.e:0 "我们还将夺回耶和华的宝座！"
 shx_endgame.25.f:0 "我们要同心合意，要彼此和睦，如此仁爱和平的神必常与你们同在"