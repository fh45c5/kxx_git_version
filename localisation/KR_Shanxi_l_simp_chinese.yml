 SHX_Yan_In_Power:0 "阎氏政权"
 SHX_The_Model_Governor:0 "模范省长"
 SHX_The_Model_Governor_desc:0 "山西土皇帝阎锡山经历过各种内外的风风雨雨，仍然屹立不倒。中国即将再度爆发乱局，阎锡山必须牢牢掌控国家机构，确保山西人民长久享受的和平不会再次被打破。"
 SHX_A_Benevolent_Dictatorship:0 "仁慈独裁"
 SHX_A_Benevolent_Dictatorship_desc:0 "阎锡山可能的确算是山西的独裁者，但他却以行仁政而著称。虽非千虑一失之圣贤，但阎锡山尽力运用自己的才华、能力、智慧和与仁爱来治理山西，使她成为战火中一方和平与秩序的港湾。"
 SHX_A_Progressive_State:0 "进步之地"
 SHX_A_Progressive_State_desc:0 "阎锡山治下的山西是一个相当进步的省份，在其他省都抵制改革时，山西却欣然接纳。这种作风应当坚持下去，山西将作为进步之省引领全中国走向未来。"
 SHX_With_Progressive_Customs:0 "移风易俗"
 SHX_With_Progressive_Customs_desc:0 "传统文化虽然有着种种好处和重要意义，但它却像枷锁一样束缚着山西的发展，使其固守在旧日的陈规陋习之中。我们必须摒弃这些传统，引入更为进步的风俗习惯，惟此才能使山西真正走上现代化的康庄大道。"
 SHX_The_Model_Province:0 "模范省"
 SHX_The_Model_Province_desc:0 "阎锡山仁慈地治理着山西，这个现代、进步与发达的省份，她的确不负模范省这一盛名。山西将继续成为引领全国人民迈向未来的希望之光。"
 SHX_The_First_Steps_To_Modernisation:0 "迈向现代化的第一步"
 SHX_The_First_Steps_To_Modernisation_desc:0 "在一整个省实现现代化将是一个漫长而艰辛的过程，但千里之行始于足下，山西一定会成为代表未来的模范省份。"
 SHX_The_Land_Reform:0 "土地改革"
 SHX_The_Land_Reform_desc:0 "土地改革是全中国都要面对的问题，山西也不例外。土地必须以公平合理的方式重新分配给山西的农民。"
 SHX_New_Army_Staff:0 "新军参谋部"
 SHX_New_Army_Staff_desc:0 "在军事创新和军事理论方面，山西军队远远落后于世上的其他国家。我们应该提拔接受过西方训练的新军官，以确保山西的军队永远不会落后时代。"
 SHX_The_Soldier_And_His_Labour:0 "军民鱼水"
 SHX_The_Soldier_And_His_Labour_desc:0 "士兵不能只是在省境上站岗放哨，更要积极参与社会活动，使山西的劳动力真正得到利用。"
 SHX_The_Model_Citizen:0 "模范省民"
 SHX_The_Model_Citizen_desc:0 "真正的模范省民是那些敢于拿起武器保卫家园的人。山西已经有了一位模范省长阎锡山，那些拿起武器保卫家园的人民也一定不会落后，其他省份将会把我们的人民作为仿效的榜样。"
 SHX_Public_Education:0 "公共教育"
 SHX_Public_Education_desc:0 "阎锡山深知，在这个时代，受过教育的公民比以往任何时候都更为重要。建立公办学校能够让山西的孩子们都接受良好的教育，充分发挥他们的潜能。"
 SHX_Develop_Yan_Xishan_Thought:0 "发展阎锡山思想"
 SHX_Develop_Yan_Xishan_Thought_desc:0 "阎锡山一直都抱持着实用的态度，他会融会贯通不同哲学思想的各个方面以符合自己的需要，当然也是山西的需要。现代的意识形态大论争已经一触即发，阎锡山必须充分打磨自己的思想，建立一种符合山西省情的多向度意识形态。"
 SHX_Virtue_Knowledge_Welfare:0 "民德、民智与民生"
 SHX_Virtue_Knowledge_Welfare_desc:0 "国民党能够以一种巧妙的方式把简单的口号和他们的具体纲领联系起来。我们必须模仿这种宣传手段。"
 SHX_Self_Reflection:0 "自省修身"
 SHX_Self_Reflection_desc:0 "儒家思想乃至整个中国哲学都推崇“内圣外王”的美德。我们必须要求全省的高级文员定期就自己的行为，以及对未来如何有效开展工作的计划作出公开报告。"
 SHX_Follow_Tradition:0 "扎根传统"
 SHX_Follow_Tradition_desc:0 "虽然现代化有利于山西的发展，但如果不保住身为中国人的根，就必然无法走向未来。即使在山西迈向现代化的过程中，我们的传统文化也应该得到保持。"
 SHX_Move_With_The_Times:0 "与时俱进"
 SHX_Move_With_The_Times_desc:0 "中国在政治与社会规范的发展上远远落后于西方。在实现现代化的过程中有必要对生活方式做出改变，我们必须接受这一点。当然，在阎锡山本人的号召下，群众对此也会欣然支持的。"
 SHX_From_The_Bottom_Up:0 "以民为本"
 SHX_From_The_Bottom_Up_desc:0 "工人的尊严必须得到保护，这一点是肯定的。工人权利的问题已经与日渐白热化的全球意识形态冲突紧密结合，因此我们必须小心行事，维护人民所应得的原则性权利。"
 SHX_From_The_Top_Down:0 "渐进妥协"
 SHX_From_The_Top_Down_desc:0 "有一小群地主控制了省内绝大多数的土地，虽然这些地主对我政权的稳定十分重要，但却会令人民感到不满。必须找到一个公平的解决办法。"
 SHX_Peaceful_Existence:0 "和平共存"
 SHX_Peaceful_Existence_desc:0 "山西的中立地位使她避免了许多区域强权的怒火，并使她能够在一些小规模冲突中扮演仲裁者的角色。我们必须公开重申对中立政策的一贯坚持。"
 SHX_Maintain_The_Edge:0 "锋芒毕露"
 SHX_Maintain_The_Edge_desc:0 "虽然我们自己并没有发动战争的欲望，但中国的许多军阀都贪婪地盯着山西省，试图利用她达到自己不可告人的目的。我们必须时刻露出锋芒来保护山西不受侵犯。"
 SHX_Fluid_Like_Water:0 "通权达变"
 SHX_Fluid_Like_Water_desc:0 "阎锡山能把许多看似矛盾的意识形态当中的有益要素结合在一起，这是一种无与伦比的能力。阎锡山思想可以适应任何情况，因为它如流水一般变化多端，可谓是山西最好的指导思想。"
 SHX_expand_the_taiyuan_railway:0 "扩建正太铁路"
 SHX_expand_the_taiyuan_railway_desc:0 "虽然就算以中国的平均水准来衡量，山西也算是欠发达地区，但太原仍然是重要的区域铁路枢纽。我们应该把全省的建设重心放在太原。"
 SHX_prepare_datong_connections:0 "准备建设大延线"
 SHX_prepare_datong_connections_desc:0 "大同正被东面那群背信弃义的两面派据为己有。然而，一旦时机来临，我们必将收复失地，因此必须为将大同接入不断扩建的山西铁路网做好准备。"
 SHX_the_datong_yanan_railway:0 "大延铁路"
 SHX_the_datong_yanan_railway_desc:0 "我们已经收复了大同，可以着手在我们的铁路建设计划框架下扩建大同的铁路网了。"
 SHX_expand_to_xian:0 "延伸路网至西安"
 SHX_expand_to_xian_desc:0 "我们已控制了西安古城，应该建设一条铁路将它与邻近地区连接起来。"
 SHX_standardise_new_railway_gauges:0 "新建轨距标准化"
 SHX_standardise_new_railway_gauges_desc:0 "总的来说，我们的铁路轨距比中国和世界其他地方都要窄，这造成了一定的物流问题，阻碍了山西的工业化。在有的地方，铁路轨距甚至根本没有任何标准化规范。我们应该考虑改用某种更加广泛使用的轨距。"
 SHX_get_more_imports:0 "扩大进口"
 SHX_get_more_imports_desc:0 "为刺激我们不断增长的经济，应该促进和鼓励某些消费品以及具有军事重大意义的商品的进口，从而解放国内的产能分配。"
 SHX_fight_the_opium_trade:0 "抵制鸦片输入"
 SHX_fight_the_opium_trade_desc:0 "由于近期推行的改革，鸦片走私现象日益严重。我们必须以强制力终结这种罪恶勾当。"
 SHX_military_infrastructure:0 "军事基础设施"
 SHX_military_infrastructure_desc:0 "军方应该拥有自己的有限铁路系统来保证运输安全，而不是把戒备森严的物资通过民用铁路运输。"
 SHX_continue_narrow_gauges:0 "继续建设窄轨铁路"
 SHX_continue_narrow_gauges_desc:0 "虽然可能会阻碍经济的进一步发展，但我们并没有能力改变铁路的轨距。事实上，把资金拨给其他地方可能会更好一些。"
 SHX_rural_industry:0 "乡村产业"
 SHX_rural_industry_desc:0 "山西一直都是乡村人口占多数的省份。虽然我们最近做出了一些推动工业化的努力，但也不能忽视乡村产业。"
 SHX_agricultural_economy:0 "农本经济"
 SHX_agricultural_economy_desc:0 "作为一个农村省份，山西有着漫长且辉煌的农业史。我们应该让山西充分发挥农业潜力，建设以农业为主的经济。"
 SHX_self_reliance:0 "自给自足"
 SHX_self_reliance_desc:0 "我们不能让自己的存续取决于外国列强或是其他军阀，必须实现自给自足并且维持增长。"
 SHX_urban_development:0 "城市建设"
 SHX_urban_development_desc:0 "虽然山西一直都是相对欠发达的地区，但在持续不断的工业化和城市化措施下，像是太原这样的大城市还是开始了持续的发展和增长。我们应该继续推动这些措施来实现山西的完全现代化。"
 SHX_farm_cooperation:0 "农业合作"
 SHX_farm_cooperation_desc:0 "尽管在中国这样一个动荡的国家人们有时很难信任自己的同胞，但只有团结起来才能实现真正的繁荣。我们应该开始与其他区域强权合作以提高山西的农业潜力。"
 SHX_expand_the_taiyuan_arsonal:0 "扩建太原兵工厂"
 SHX_expand_the_taiyuan_arsonal_desc:0 "在中国，人人都必须时刻做好战争的准备，其中的一个要求就是随时准备武器弹药。我们应该在太原建立军火库来存放武器，以确保能够在外敌入侵时做好准备。"
 SHX_ban_opium_trade:0 "禁售鸦片"
 SHX_ban_opium_trade_desc:0 "鸦片是西方帝国主义列强为征服中国而引入的一种成瘾物质，是一种毒害中国几十年的邪恶危险的毒品。为了遏制山西的大烟成瘾现象，我们必须禁绝鸦片贸易。"
 SHX_promote_things_other_than_opium_to_farm:0 "调整农业结构"
 SHX_promote_things_other_than_opium_to_farm_desc:0 "除了禁止鸦片，我们还应该鼓励山西的农民种植其他作物，比如各种各样的主粮，来为省内的民众和士兵提供食物。"
 SHX_begin_the_modernisation:0 "投资现代化"
 SHX_begin_the_modernisation_desc:0 "现代化需要大量的经费才能完成，但正如西方过去的经验一般，只要有足够的投资，现代化措施就能产生成果。我们必须资助山西的现代化来复制西方的成功，以带领全省走向未来。"
 SHX_factory_funding:0 "工业资助"
 SHX_factory_funding_desc:0 "如果山西要发展成为现代省份，大型工厂是不可或缺的。建立大型工业复合体来确保商品的持续产出对山西绝对是有益无害。"
 SHX_remove_corrupt_bosses:0 "清除腐败"
 SHX_remove_corrupt_bosses_desc:0 "腐败是全山西的通病，这并非什么秘密。为了确保山西作为现代化省份能够得到持续发展，我们应该铲除工厂和组织领导层中的腐败分子。"
 SHX_invest_in_companies:0 "投资山西企业"
 SHX_invest_in_companies_desc:0 "本地企业是山西现代化过程的重要组成部分。我们必须帮助本地企业发展，扩大山西在中国市场上的影响力。"
 SHX_improve_roads:0 "翻修省道"
 SHX_improve_roads_desc:0 "山西是一个相对欠发达的省份，基础设施和路网都需要更加现代化的改修。应该建设新的路网，使省内的重要区域都能够连接在一起。"
 SHX_expand_coal_mines:0 "扩大煤矿开采"
 SHX_expand_coal_mines_desc:0 "煤矿对山西的经济至关重要。我们应该发展山西自己的采矿企业来更好地利用省内资源、促进山西发展，同时减少对外国企业与设备的依赖。"
 SHX_beat_chinese_company_competition:0 "提高国内市场竞争力"
 SHX_beat_chinese_company_competition_desc:0 "中国有着巨大的市场潜力，并且随时开放竞争。如果能够击败商业对手，山西就能够成为国内市场上的主导力量。我们应该投资有潜力的山西企业，让它们压过中国其他区域的企业，让广大的国内市场为我们的利益服务。"
 SHX_modern_manifacturing_techniques:0 "现代制造技术"
 SHX_modern_manifacturing_techniques_desc:0 "中国早在多年前就已开始学习西方，其中最重要的一课就是西方的制造技术。为了使我们自己的工厂更有效率，应该继续学习西方先进技术。"
 SHX_improve_metal_refining:0 "改进金属冶炼工艺"
 SHX_improve_metal_refining_desc:0 "我们应该改进冶炼工艺，这样就可以提炼更多金属用于各种军事和民用目的了。"
 SHX_purchase_new_equipment_designs:0 "购买新设计方案"
 SHX_purchase_new_equipment_designs_desc:0 "现在这些陈旧过时的设备实在是无法令人满意。我们应该购买新的设计方案，然后就可以在本地的工厂仿制了。"
 SHX_further_modernisation:0 "继续现代化"
 SHX_further_modernisation_desc:0 "山西为实现现代化付出了绝无仅有的努力，相信她一定能够实现全面现代化。我们应该保持这一势头，以确保山西全面实现现代化，适应20世纪的发展趋势。"
 SHX_recruitment_problem:0 "征兵问题"
 SHX_recruitment_problem_desc:0 "山西地狭人稀、兵源不足，这让我军的征兵工作难以开展。我们必须大力招募新兵来缓解这个问题。"
 SHX_small_arms_research:0 "轻武器研发"
 SHX_small_arms_research_desc:0 "西方武器在中国一直很受欢迎，山西也不例外。我们将商议新的合同，以确保晋军有能力应对一切突发情况。"
 SHX_promote_our_stability:0 "安定的模范省"
 SHX_promote_our_stability_desc:0 "山西是全中国最稳定的省份之一，我们应该把本省的政府模式立为全国学习的榜样。"
 SHX_help_those_in_need:0 "扶危济困"
 SHX_help_those_in_need_desc:0 "山西能够实现稳定的重要因素就是我们有能力和意愿援助穷人和有需要的人，我们必将继续这样做。"
 SHX_arm_the_troops:0 "武装军队"
 SHX_arm_the_troops_desc:0 "当然，没有武器的军队只是一帮手无寸铁的暴民罢了。我们需要给士兵派发合适的武器，这样他们才能像现代军队一样战斗。"
 SHX_german_arms_imports:0 "进口德国武器"
 SHX_german_arms_imports_desc:0 "德国是世界上主要的军火出口国。也许可以让他们卖我们一点枪？"
 SHX_rural_investments:0 "投资乡村"
 SHX_rural_investments_desc:0 "我们应该投资乡村地带，让它们在未来发挥更大的价值。"
 SHX_learn_from_japanese_efficiency:0 "学习日本人的高效"
 SHX_learn_from_japanese_efficiency_desc:0 "世人皆知日本以高效著称于亚洲诸国。我们自然也不能落后，应该学习日本的管理方法来实现效率的最大化。"
 SHX_russian_arms_imports:0 "进口俄罗斯武器"
 SHX_russian_arms_imports_desc:0 "俄罗斯与中国有陆路相通，也许可以让他们送给我们一些武器。"
 SHX_rural_military_academies:0 "乡村军校"
 SHX_rural_military_academies_desc:0 "我们应该建立对农村人口开放的新军事学院，这样就不会因为玉帅再世出身寒门而错失良机了。"
 SHX_yanan_military_factory:0 "延安兵工厂"
 SHX_yanan_military_factory_desc:0 "虽然太原有自己的兵工厂，但在陕西另一边的延安也应该有一座大规模的兵工厂。"
 SHX_mass_rural_recruitment:0 "大规模乡村征募"
 SHX_mass_rural_recruitment_desc:0 "我们应该强调农民和牧民也不能逃避兵役。每个人都必须能为山西而战。"
 SHX_military_mining:0 "军事采矿"
 SHX_military_mining_desc:0 "军队也应该能够获取山西的矿产资源，这样才能更好地利用山西的资源为山西服务。"
 SHX_hire_old_bandits:0 "雇佣原土匪"
 SHX_hire_old_bandits_desc:0 "虽然这个决定可能会引发争议，但我们必须尽一切努力征募新兵，就算是从前的土匪也不例外。也许军旅生活能洗去他们身上的旧习气，从长远角度这对山西也是有好处的。"
 SHX_fill_the_factories:0 "补充劳动力"
 SHX_fill_the_factories_desc:0 "只要我们不打仗，士兵就应该到工厂里去干活。保家卫省，进可以上前线，退可以上装配线。"
 SHX_raise_small_militias:0 "召集民兵"
 SHX_raise_small_militias_desc:0 "村庄的民兵在对抗土匪时是非常重要的，抵抗外敌入侵时也是如此。每座村庄都应该有自己的民兵队伍。"
 SHX_emergency_conscription:0 "紧急征兵"
 SHX_emergency_conscription_desc:0 "现在我们被拖入战事，军队迫切需要更多人力。必须收紧征兵政策了。"
 SHX_inspirational_warlord:0 "鼓舞人心的将领"
 SHX_inspirational_warlord_desc:0 "士气在现代战争中尤为重要。我们的士兵应该有一个为之而战的大义名分：为了亲人，为了家园，为了山西！"
 SHX_taiyuan_general_staff:0 "太原总参谋部"
 SHX_taiyuan_general_staff_desc:0 "晋军目前的指挥结构，往好了说是分散的，往坏了说就是功能失调的。我们应该组建总参谋部，以更有凝聚力的方式将军事指挥协调到一处。"
 SHX_artillery_developments:0 "发展炮兵"
 SHX_artillery_developments_desc:0 "炮兵在中国打了不少胜仗。我们也应该组建自己的炮兵部队，赶上其他军阀的水平。"
 SHX_learn_from_the_warlords:0 "军阀战术"
 SHX_learn_from_the_warlords_desc:0 "我们应该研习吴佩孚、张作霖和其他军阀采用的战术，学习其中战略，师其长技以制之。"
 SHX_inspiration_from_dare_to_die_corps:0 "敢死军的启发"
 SHX_inspiration_from_dare_to_die_corps_desc:0 "我们应该鼓励组建自己的敢死军，因为勇敢的人们不仅应该愿意为中国献身，也应该为山西献身！"
 SHX_support_companies:0 "支援单位"
 SHX_support_companies_desc:0 "为旅团配备支援连队能够确保在各种条件下都能够取得胜利。我们将努力发展支援部队。"
 SHX_reward_military_innovation:0 "奖励军事革新"
 SHX_reward_military_innovation_desc:0 "军事战术和武器装备的革新都应该得到奖励。如果我们的将军们能想出巧妙的计划来鼓舞麾下军队，那么山西就无人能敌了。"
 SHX_stronghold_taiyuan:0 "太原要塞"
 SHX_stronghold_taiyuan_desc:0 "只要能保住太原，山西就不会丢，因此我们要将太原建设为一座难攻不落的要塞。炮位、掩体、防御阵地，一切战略都要用上。"
 SHX_radio_companies:0 "无线电通讯连"
 SHX_radio_companies_desc:0 "无线电通信技术的进步已经使它能够用于军事目的。我们应该利用这种技术来实现指挥中枢和占地无线电通讯连之间的迅速通信。"
 SHX_central_leadership:0 "中央指挥"
 SHX_central_leadership_desc:0 "强大而果决的中央指挥对实现军事行动的一致至关重要。我们应该重新组织指挥系统，使之更加集中，这将大大提高军事效能。"
 SHX_further_artillery_research:0 "火炮研发创新"
 SHX_further_artillery_research_desc:0 "我们需要进一步进行火炮研究来超越中国各地的军阀，确保晋军拥有更强大的火力。"
 SHX_open_officer_schools:0 "新军官院校"
 SHX_open_officer_schools_desc:0 "年轻军官应该接受军事教育，使他们能够成为带领山西在未来取得军事胜利的有能的战地指挥官。"
 SHX_fancy_guns:0 "开发步枪"
 SHX_fancy_guns_desc:0 "获取和开发更先进的步枪对于军事上的成功是不可或缺的。如果我们的战士装备陈旧，再怎么集中的指挥也没法产生效果。"
 SHX_military_science:0 "军事科学"
 SHX_military_science_desc:0 "我们应当深入研究军事科学，探究如何才能更好地提高山西的战斗力、打赢战争。"
 SHX_Expand_The_Taiyuan_Railway:0 "扩建正太铁路"
 SHX_Expand_The_Taiyuan_Railway_desc:0 "现在太原的铁路系统实在是太落后了，我们应该以现代标准重新翻修。"
 SHX_Connect_Yanan:0 "连接延安"
 SHX_Connect_Yanan_desc:0 "在陕西省边境的延安应该通过铁路系统与太原这样的工业和政治重镇加以连接。"
 SHX_Connect_The_Villages:0 "连接村落"
 SHX_Connect_The_Villages_desc:0 "各种村落在山西星罗棋布，应该以现代基础设施将它们连通起来。"
 SHX_Mountain_Railways:0 "山地铁路"
 SHX_Mountain_Railways_desc:0 "山脉再也不是无法逾越的天堑了。窄轨铁路和其他技术都可以用来在山地连通各大城市。"
 SHX_Exploit_The_Western_Mines:0 "开发晋西矿山"
 SHX_Exploit_The_Western_Mines_desc:0 "晋西的矿产资源为山西带来了数不尽的财富。我们必须继续开发这里的资源，为山西的利益服务。"
 SHX_Expand_The_Coal_Fields:0 "扩建煤田"
 SHX_Expand_The_Coal_Fields_desc:0 "我们应该扩展现有的煤矿，以更好地利用丰富的天然资源。"
 SHX_Industrial_Development:0 "工业开发"
 SHX_Industrial_Development_desc:0 "山西还并未真正建立重工业。我们应该把开发自然资源取得的资本投入到扩大生产能力上去，以逐渐过渡到完全工业化。"
 SHX_Fund_Factory_Construction:0 "资助工厂建设"
 SHX_Fund_Factory_Construction_desc:0 "我们需要培育新型企业和小企业，为其提供激励措施，鼓励它们投资工厂建设。"
 SHX_Urbanisation_In_Taiyuan:0 "太原都市化"
 SHX_Urbanisation_In_Taiyuan_desc:0 "太原应该被建设成一座完全现代化的大都市。高层建筑、工厂、基础设施，这些都会有的。"
 SHX_Attract_Foreign_Investment:0 "吸引外资"
 SHX_Attract_Foreign_Investment_desc:0 "我们应该吸引外国投资者投资山西经济。不管怎么说，合作都是要比剥削来得强的。"
 SHX_Rural_Economy:0 "乡村经济"
 SHX_Rural_Economy_desc:0 "山西应该学会依靠乡村地区的支持。让乡村产业来支配省内经济吧。"
 SHX_Farm_Cooperation:0 "农业合作"
 SHX_Farm_Cooperation_desc:0 "尽管在中国这样一个动荡的国家人们有时很难信任自己的同胞，但只有团结起来才能实现真正的繁荣。我们应该开始与其他区域强权合作以提高山西的农业潜力。"
 SHX_Combat_Soil_Erosion:0 "治理水土流失"
 SHX_Combat_Soil_Erosion_desc:0 "山西的水土流失现象十分严重，大大影响了粮食产量。如果山西要实现持续繁荣，就必须尽一切努力治理水土流失。"
 SHX_Irrigation_Projects:0 "灌溉工程"
 SHX_Irrigation_Projects_desc:0 "现在我们正努力实现山西的繁荣，同时也应该启动灌溉计划来提高农作物产量。"
 SHX_Promote_Grain_Production:0 "促进粮食生产"
 SHX_Promote_Grain_Production_desc:0 "粮食生产对社会的正常运转而言至关重要，因为制作各种主食都需要粮食。我们应该鼓励省内的粮食生产。"
 SHX_Ban_The_Opium_Trade:0 "禁绝鸦片贸易"
 SHX_Ban_The_Opium_Trade_desc:0 "鸦片是西方帝国主义列强为征服中国而引入的，是一种毒害中国几十年的邪恶危险的毒品。为了遏制山西的大烟成瘾现象，我们必须禁绝鸦片贸易。"
 SHX_Rural_Investments:0 "投资乡村"
 SHX_Rural_Investments_desc:0 "我们应该投资乡村地带，来促进农业生产和乡村社区的活跃。"
 SHX_Industrial_Innovation:0 "工业创新"
 SHX_Industrial_Innovation_desc:0 "创新对正在进行工业化的国家而言十分重要，我们绝不能对此视而不见。我们应该寻求通过更加创新的手段实现生产能力的最大化。"
 SHX_Land_Reform_Programs:0 "土改方案"
 SHX_Land_Reform_Programs_desc:0 "土地改革是全中国都要面对的问题，山西也不例外。土地必须以公平合理的方式重新分配给山西的农民。"
 SHX_Christian_Statism:0 "国立基督教"
 SHX_Christian_Statism_desc:0 "冯玉祥由于其对传播基督教的热衷而得名“基督将军”，现在这位将军正坐镇山西。他将会着手将山西转化为中国基督教与民族主义的灯塔。"
 SHX_Rural_Literacy_Programs:0 "农村扫盲计划"
 SHX_Rural_Literacy_Programs_desc:0 "扶助弱者是基督教教义的核心。我们自然不会忘记这一点，所以山西将会开展农村扫盲计划，教育大众，让人民更加明智和忠诚。"
 SHX_A_Church_Of_Our_Own:0 "自主教会"
 SHX_A_Church_Of_Our_Own_desc:0 "冯玉祥的基督教信仰不一定要跟欧洲或美洲的哪个现存教会有所联系。因此，冯玉祥决定组建一支自己的教派，名为“中华教会”。中华教会将会同时传播基督教价值观以及对中国的热爱。"
 SHX_Sunday_Schools:0 "主日学校"
 SHX_Sunday_Schools_desc:0 "我们应该开放主日学校来向山西的儿童教授中华基督教价值，让他们在日后成长为更加虔诚爱国的公民。"
 SHX_Christian_Trade_Unions:0 "基督教法团主义"
 SHX_Christian_Trade_Unions_desc:0 "冯玉祥的西方顾问建议将民众按照职业组织为不同的成经济组织。这些组织将会构成山西经济的主体，同时实现民众富裕和山西经济增长。"
 SHX_Promote_The_Christian_Ideal:0 "弘扬基督教典范"
 SHX_Promote_The_Christian_Ideal_desc:0 "带有中国特色的基督教典范应当成为未来的发展方向。国民军都应该在全省和全国弘扬民族主义精神，同时坚持基督教价值观。"
 SHX_Social_Welfare:0 "社会福利"
 SHX_Social_Welfare_desc:0 "根据基督的教导，西方基督教国家已经牵头开展了许多福利项目。我们也必须努力消除饥馑、扶助孤寡，建立繁荣山西、和谐中国。"
 SHX_Christian_Education:0 "基督教教育"
 SHX_Christian_Education_desc:0 "山西人民应当接受正规的基督教教育。他们应当感怀主爱，努力发扬美德，并为了国家支持冯玉祥的正义事业。"
 SHX_A_University_In_Taiyuan:0 "在太原建立大学"
 SHX_A_University_In_Taiyuan_desc:0 "普及初等学校教育是实现教育改革的第一步。然而，我们也需要给山西人民一个接受高等教育的机会。因此我们将在太原建立一所大学。"
 SHX_Rebuild_The_Guominjun:0 "重建国民军"
 SHX_Rebuild_The_Guominjun_desc:0 "虽然现在国民军执掌大权，但它实际上不过是一群有中央指挥的土匪。我们应该把国民军改组成一支真正的军队，一支不容小觑的军队。"
 SHX_The_Christian_Army:0 "基督军"
 SHX_The_Christian_Army_desc:0 "国民军别号“基督军”，这是因为其意识形态中基督教价值观占到了主要成分。这支军队必将不负其名，将在全中国传播基督教和民族主义价值观作为首要目标。"
 SHX_Christian_Officers:0 "美国顾问"
 SHX_Christian_Officers_desc:0 "冯玉祥利用他与传教士的联系找到了几位美国顾问来帮他建立新军。尽管自1898年美西战争以来美国一场对外战争都没有打过，但他们总是会有一些经验能与我们分享的。"
 SHX_Army_Chaplains:0 "随军牧师"
 SHX_Army_Chaplains_desc:0 "冯玉祥计划将一批牧师编入军队，以确保军队的士气不会动摇，让士兵们时刻意识到他们在为何而战。"
 SHX_Christian_Soldiers:0 "基督兵"
 SHX_Christian_Soldiers_desc:0 "我们应该激励麾下士兵为主现身，为我们在中国传播基督教和民族主义的事业献身。冯玉祥甚至还为士兵们创作了一首战歌，让他们可以在准备作战时高歌一曲。"
 SHX_Fengs_Crusade:0 "国民军圣战"
 SHX_Fengs_Crusade_desc:0 "许多人都知道冯玉祥有着巨大的野心，他计划将自己的触角伸向中国其他地区，一些人称之为“冯氏十字军”。我们将推翻伪帝和暴君，一举解放全中国！"
 SHX_Join_The_Fray:0 "插足乱局"
 SHX_Join_The_Fray_desc:0 "虽然冯玉祥是一位虔诚之人，但他也知道这个世界充满了黑暗和恐惧，仅凭一己之力无法与之抗衡。"
 SHX_Increase_Armament_Production:0 "提高军火生产"
 SHX_Increase_Armament_Production_desc:0 "我们需要增加军备生产以实现当前的目标和野心，这将成为我们的首要任务。"
 SHX_New_Rifles:0 "新式步枪"
 SHX_New_Rifles_desc:0 "我们应该使用新式步枪助力解放中国的大业。只能用陈旧的装备的军队是没法打仗的。"
 SHX_Mountain_Warfare:0 "山地战术"
 SHX_Mountain_Warfare_desc:0 "山西是一个多山的省份，我们必须学会如何在这种环境下打好仗。可以请有经验的登山者来教士兵如何更好地在山地作战。"
 SHX_Artillery_Improvements:0 "火炮更新换代"
 SHX_Artillery_Improvements_desc:0 "炮兵在中国打了不少胜仗。我们也应该组建自己的炮兵部队，赶上其他军阀的水平。"
 SHX_A_Refined_Force:0 "百炼精兵"
 SHX_A_Refined_Force_desc:0 "我们应该对官兵进行专门的军事教育，磨炼他们的能力，助力我们的解放战争。"
 SHX_Radio_Communications:0 "无线电通信"
 SHX_Radio_Communications_desc:0 "山西是个谜一样的地方，有丘陵、山脉和各种天险，这使作战单位之间的通信十分困难。但在无线电技术开始运用之后，我们的军队将能够更容易地进行中继通信，传令兵们也终于可以解放了。"
 SHX_Expand_The_Engineer_Corps:0 "扩大工程兵团"
 SHX_Expand_The_Engineer_Corps_desc:0 "山西有天险可凭，所以我们的军队很容易就能够找到有利的防御阵地。但这一点对周围的军阀而言也是一样的，扩大工程兵军团将使我们能够更好应对这种情况。"
 SHX_Recon_Unit_Training:0 "侦查单位训练"
 SHX_Recon_Unit_Training_desc:0 "为进一步提高国民军的作战能力，应加强其侦察训练。"
 SHX_New_Officer_Standards:0 "新式军官标准"
 SHX_New_Officer_Standards_desc:0 "对于一支像国民军这样庞大的军队而言，通过裙带关系升迁的军官已经不能胜任领导职责了。我们应该推行一个人人都应该遵守的新标准。"
