l_simp_chinese:
 KR_Siam:0 "[SIA.GetSIAshortname]国策树"
 THM_liberationist_tt:0 "§R增加了解放主义者的影响力§!"
 THM_royalist_tt:0 "§m增加保皇派的影响力§!"
 THM_sangha_tt:0 "§O增强佛教影响力§!"
 holythai.1.t:0 "边陲之地变得焦躁不安"
 holythai.1.d:0 "泰国-老挝腹地增加的税收和政治镇压正在遭遇动荡!我们必须采取政策来处理那些不安分的人。"
 holythai.1.a:0 "监督老挝"
 holythai.1.b:0 "与当地人一起组织活动"
 holythai.2.t:0 "抑制老挝"
 holythai.2.d:0 "我们派遣军队在边境地区维持秩序，但我们却忽视了老挝贵族在该地区维持秩序的作用。我们该做些什么来取代他们的行政管理?"
 holythai.2.a:0 "利用僧伽"
 holythai.2.b:0 "支持大规模奴隶制"
 holythai.3.t:0 "与老挝的谈判"
 holythai.3.d:0 "我们要让老挝政府明白维持秩序的必要性，但他们抱怨人力不足，收入低下。我们该怎么办?"
 holythai.3.a:0 "“雇佣”人力资源"
 holythai.3.b:0 "“雇佣”士兵"
 holythai.4.t:0 "赋予僧侣权力"
 holythai.4.d:0 "由于几乎没有其他选择，我们将试图通过该地区的僧伽来管理该地区。然而，观察人士注意到政治情绪有所上升，很明显僧侣们也很不安。"
 holythai.4.a:0 "愿他们指引我们的精神"
 holythai.5.t:0 "奴隶制的解决方案"
 holythai.5.d:0 "我们选择了大规模徭役的劳动政策，以低成本维持秩序。这使公众对我们的反对情绪进一步两极化"
 holythai.5.a:0 "他们会为我们辛苦工作"
 holythai.6.t:0 "雇佣兵解决方案"
 holythai.6.d:0 "我们将武装当地的越南和老挝农民，告诉他们保卫农田和道路。这导致暴力犯罪激增，不满情绪蔓延。"
 holythai.6.a:0 "让我们开始运动"
 holythai.6.b:0 "付给他们比他们想要的少"
 holythai.7.t:0 "当地冲突!"
 holythai.7.d:0 "由于当地军队与我军发生冲突，该地区目前处于局部叛乱状态。僧侣们似乎不愿意听……"
 holythai.7.a:0 "在树上的是什么?"
 holythai.8.t:0 "社会秩序彻底崩溃!"
 holythai.8.d:0 "我们正在经历该地区法律和秩序的暴力崩溃，有关巡逻队被谋杀的报道只会加剧这一现实……"
 holythai.8.a:0 "这就是最后结局。"
 holythai.9.t:0 "圣人之乱!"
 holythai.9.d:0 "一个狂热组织声称拥有Thevada的斗篷，万象的国王和老挝佛教徒的一般保护者已经占领了肯马拉县的道路和村庄!心怀不满的村长也加入了他们。"
 holythai.9.a:0 "圣座万岁!"
 holythai.9.b:0 "敌人被击退了!"
 holythai.11.t:0 "暹罗叛乱"
 holythai.11.d:0 "尽管我们获得了权力，但仍有忠于泰国君主的残余势力。他们将被击败，因为他们没有真正呈现启蒙的理想。"
 holythai.11.a:0 "碾碎他们！"
 holythai.12.t:0 "战略选择"
 holythai.12.d:0 "现在我们已经保住了国家，三个派系之间的权力斗争已经开始，保皇派想要一个新的君主制，以僧侣为首的佛教徒想要佛教教权统治，而解放派则寻求社会主义佛教社会。"
 holythai.12.a:0 "支持僧团"
 holythai.12.c:0 "我们终将获得解放"
 holythai.13.title:0 "土地权利问题"
 holythai.13.desc:0 "我国面临着繁荣富强的新时代，但现在我们面临着土地归谁所有的问题？地主剥削土地给耕种土地的农民。一项公平土地改革的新政策已经通过，但与地主打交道引起了一些争论，一些激进分子希望彻底驱逐地主，而温和派则要求限制土地改革进程的任何激进化。"
 holythai.13.a:0 "杀了他们。现在就杀掉他们..."
 holythai.13.b:0 "我们必须避免无谓的牺牲。"
 holythai.14.title:0 "圣经在哭喊…"
 holythai.14.desc:0 "最后，我们使暹罗摆脱了前君主制的罪恶。现在我们将在他们身上弘扬佛陀的圣名，以恢复亚洲的和平，并将亚洲从西方的怪物手中解放出来。"
 holythai.14.a:0 "我们将与我们的盟友一起解放亚洲"
 holythai.14.b:0 "我们将占领整个亚洲"
 holythai.15.title:0 "人民在呐喊！"
 holythai.15.a:0 "亚洲的解放已近在眼前"
 holythai.16.title:0 "加入圣人叛乱"
 holythai.16.a:0 "粉碎这些弱智！"
 holythai.16.b:0 "他们是战友"
 holythai.17.title:0 "宣称泛上座部"
 holythai.17.a:0 "我们必须留在亚洲"
 holythai.17.b:0 "世界将自由！"
 holythai.18.d:0 "我们现在正处于佛教派系的十字路口，我们要么支持真正的佛教民族和谐观，要么支持服从佛陀。"
 holythai.18.a:0 "我们要和平"
 holythai.12.b:0 "人人都必须顶礼佛陀！"
