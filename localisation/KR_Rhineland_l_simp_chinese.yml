 wgr.4.t:0 "北方工人起义"
 wgr.4.d:0 "北方的工人政府在我们黑森事务正焦灼的一刻向我们发起了进攻。明斯特与多特蒙德几乎顷刻就沦陷了。我们的驻军与警察几乎完全没有组织武力的时间，工团民兵从工厂中与城外两个方向对我们发起进攻，只用了几天时间就占领了整个威斯特伐利亚…\n\n随着电报一封封传入阿登纳的办公室，结果已经显而易见："
 wgr.4.a:0 "莱茵地区已经被工团分子占领！"
 wgr.4.b:0 "我们阻击成功了！"
 wgr.5.t:0 "在科隆的演讲"
 wgr.5.d:0 "为什么我们呼唤保守？看看那些支持受激进分子控制的地方！阿尔萨斯洛林的同胞们在法国的铁蹄下受苦，北方极权政府治下的人民不断逃出国外。旧日的德国内战是由谁挑起的？内战时他们是怎么对待我们的？夺取一切！全部“充公”！用于战争！难道我们忘了吗？不！我们还没有忘记！历史已经证明了他们是错误的、荒缪的暴徒，假如再来一次，我们有谁会愿意？！我们需要保守在今日，我们做到保守在明日，我们将保守到永远！"
 wgr.5.a:0 "历史已经证明了一切，未来也将是我们的道路！"
 wgr.6.t:0 "波恩大道西"
 wgr.6.d:0 "韦恩·施密特自幼生活在波恩，他是一个土生土长的莱茵人。\n\n“1916年，他应征上了西线战场，在西线的高强度战斗中丢失了左手的无名指与小指，此后一直生活在无尽的痛苦之中。1928年，他与其它德国平民一样遭受了经济危机的洗礼，接着又遭遇了黑色星期一，他的工资一降再降，储蓄被银行扣押，手上所有的钱都用尽后，他加入了地方黑帮，多次犯下罪恶，已经成为了人民的敌人。\n\n“几周前，他从盗窃了两百马克的拘留中获释，却任不悔改，在昨天又抢劫了一户波恩街西路口的人家。受害者称抢劫的人左手缺了两根手指，毫无疑问就是他。”\n\n笔录员讲到这里，韦恩轻蔑地笑了一下。"
 wgr.6.a:0 "“不需要审判了，带他去行刑吧”"
 syn_anarcho_communism_subtype:0 "无政府共产主义"
 syn_anarcho_communism_subtype_desc:0 "§Y无政府共产主义§!\n\n无政府共产主义是一种力图采用无政府主义的方式来实现共产主义乌托邦的政治理论。无政府共产主义遵循“各尽所能，各取所需”的原则，支持社会资源的一次分配与二次分配、消灭国家暴政、以社群主义的方式创造无国家的社会主义社会、废除私有财产并以个人所用、集体所有的财产制度代之，以及其他各种因群体而异的传统共产主义思想。无政府共产主义者虽然有着共同的目标，但其内部又分化出了各种派系与分支，如总是争吵不休的组织派和逆反派，前者奉行传统的社会合作、群众互助的左翼路线，后者则偏向于自我主义和激进个人主义。在这两大派系的广阔羽翼之下，还有追求求同存异、在相互竞争的各个思想之间搭起合作之桥的纲领派、想要集百家之长为一身的合成派，以及其他更小的团体，如看重农业的马贡派、文化水平优越的克鲁泡特金派、暴力激进的马赫诺派、武装反抗的加莱亚尼派等，他们有着截然不同的社会见解，但都坚信着同一件事：为了最终实现共产主义、建成社会主义的乌托邦，无国家的革命是必需的。"