 WGR_1:0 "莱茵兰之子"
 WGR_1_desc:0 "莱茵已经陷入混乱中心，路途仍然迷茫…"
 WGR_2:0 "“波恩人”"
 WGR_2_desc:0 "我们的政权在莱茵中央存活了下来，现在该稳定控制区了。"
 WGR_3:0 "“特里尔人”"
 WGR_3_desc:0 "特里尔精神永传千古！我们的工人组织终于在莱茵建立了政权！"
 WGR_4:0 "制裁工人联盟"
 WGR_4_desc:0 "工团民兵一直是我们政府的一大敌人，我们要尽最大努力制裁左翼激进主义"
 WGR_5:0 "全面戒严"
 WGR_5_desc:0 "激进大敌当前，我们必须在控制区下全面戒严，以保障我邦尽可能安定。"
 WGR_6:0 "抵抗极端思想"
 WGR_6_desc:0 "极端思想祸害人民，必当反对。"
 WGR_7:0 "特别警察法案"
 WGR_7_desc:0 "我们必须赋予警察更多执法权力，以期让警察更好地完成社会治安的工作。"
 WGR_8:0 "重唤大众"
 WGR_8_desc:0 "历史已经证明我们是对的，我们必须唤醒大众，让大众跟随我们的路线。"
 WGR_9:0 "平息罪恶"
 WGR_9_desc:0 "我们有效地保护了我们新生的脆弱的民主政权，现在该为我们保护下的发展着想了"
 WGR_10:0 "制造恐怖氛围"
 WGR_10_desc:0 "如今仍有无数的反政府分子在地下破坏着革命，我们要对敌人实行彻底的专制，打破一切阻碍。"
 WGR_11:0 "给资本家当头一棒"
 WGR_11_desc:0 "资本主义是人民最大的敌人，我们必将消灭一切资本主义。"
 WGR_12:0 "重组工人营"
 WGR_12_desc:0 "国内的局势仍然焦灼，我们不能自废武功。集中民兵的指挥权，重组民兵组织，可以简单地壮大我们的实力。"
 WGR_13:0 "揭露资本暴行"
 WGR_13_desc:0 "§R让我们清点资本主义分子的罪行，并且根据严重程度来处理他们…§!"
 WGR_14:0 "天翻地覆"
 WGR_14_desc:0 "我们要有敢于置天换日的气魄，我们要有敢让地动天摇的力量，革命的时代已到！"
 WGR_15:0 "共和国之光"
 WGR_15_desc:0 "既非帝制也非极权，这是属于民主的新德意志共和国！"
 WGR_16:0 "安抚莱茵工人"
 WGR_16_desc:0 "工人运动曾一度对我们的政权造成极大的威胁，如今我们稳定下来了，就应该着手好好处理工人运动问题。"
 WGR_17:0 "压制工人运动"
 WGR_17_desc:0 "我们要做到真正地平息工人运动，就要先打掉工人运动的老巢。"
 WGR_18:0 "喂饱饥饿者"
 WGR_18_desc:0 "我们必须处理供粮的问题，例如调节农村产粮或者进口外国粮食。我们将建立公共施膳处来缓解城市内粮食问题"
 WGR_19:0 "救济失业者"
 WGR_19_desc:0 "大规模的失业现象自从黑色星期一以来就存在。该为这些失业人员安排工作了。"
 WGR_20:0 "帮助贫困者"
 WGR_20_desc:0 "穷人是整个社会中最不协调的组成部分，我们要帮助他们走出困境。"
 WGR_21:0 "扶农为基"
 WGR_21_desc:0 "工人运动从不顾及农业生产，我们要利用这一点，用政策拉取农民支持。"
 WGR_22:0 "建业为本"
 WGR_22_desc:0 "必须稳扎稳打地建设共和国的经济，重拾自由梦想，将鲁尔推向下一个经济发展高潮。"
 WGR_23:0 "强军为盾"
 WGR_23_desc:0 "我们必须要有正规的军队才能保护我们的民主政权。"
 WGR_24:0 "争做建设者"
 WGR_24_desc:0 "国家建设需要我们的不懈努力，我们必须打造一个崭新的现代化国家。"
 WGR_25:0 "自我为监"
 WGR_25_desc:0 "我们必须督促国民学会监督自己，唤醒他们体内的自由精神。"
 WGR_26:0 "谁需要改变？"
 WGR_26_desc:0 "德意志在不需要激进与极权，我们将拥抱守成，为自己而战。"
 WGR_27:0 "保护传统"
 WGR_27_desc:0 "我们必须传承发扬我们的优秀文化，接洽并融合基督教两派。"
 WGR_28:0 "打通贸易要道"
 WGR_28_desc:0 "显而易见，我们的工业发展不能止步于德国国内，应当向外发展，接入世界。我们应加强与协约国各国间的合作，维护国际民主。"
 WGR_29:0 "督促工会"
 WGR_29_desc:0 "工会也不能少得了政府的支持与引导，一个爱国的工会才是好工会。"
 WGR_30:0 "保护自我"
 WGR_30_desc:0 "我们要尊重个人，尊重每一个社会中的个体，这样才能做到自由。"
 WGR_31:0 "抨击极权"
 WGR_31_desc:0 "我们必须反对极权主义与激进分子，因为他们破坏了我们的信仰与宗教的自由。"
 WGR_32:0 "爱民者治国"
 WGR_32_desc:0 "我们的政府出自国民，就必须与人民友好地交互。"
 WGR_33:0 "引导工人"
 WGR_33_desc:0 "工人有参加工会的自由，也有不参加工会的自由。我们应引导工人参加更多社区性活动，鼓励他们为社区而非工会作贡献。"
 WGR_34:0 "客观至上"
 WGR_34_desc:0 "我们要坚持经济上的客观主义，尽量减少对市场经济的干预，以此确保我们国家整体的自由。"
 WGR_35:0 "先是自由，后是博爱"
 WGR_35_desc:0 "我们已经有了自由的继承，现在我们已经能够怀者自由的心，以博爱之手感化各分裂派系，重建以平等矗立于世界舞台中央的德意志国家"
 WGR_36:0 "社会革命"
 WGR_36_desc:0 "我们务必掀起一场在全社会的革命，义在于彻底去除我们体内的资本主义成分。"
 WGR_37:0 "保卫莱茵"
 WGR_37_desc:0 "莱茵是我们的起源之地，我们必将革命火种延续传承。"
 WGR_38:0 "人民力量"
 WGR_38_desc:0 "敌人的束缚已经被我们摆脱！让我们踏上革命之路！"
 WGR_39:0 "重建祖国"
 WGR_39_desc:0 "国家仍处于分裂中，未来仍无比坎坷，我辈必须砥砺前行。"
 WGR_40:0 "恢复生产"
 WGR_40_desc:0 "革命要以现实经济基础为根基，我们要恢复并加紧生产。"
 WGR_41:0 "壮大革命"
 WGR_41_desc:0 "我们要壮大自己的力量，拓宽国际主义支持渠道。"
 WGR_42:0 "阶级斗争"
 WGR_42_desc:0 "受压迫的时代已经过去。同志们，振作起来吧！让我们延续革命的力量！"
 WGR_43:0 "保卫革命"
 WGR_43_desc:0 "革命必将万代不熄！我们将为革命战至最后一刻！"
 WGR_44:0 "处理叛徒"
 WGR_44_desc:0 "决不允许反革命叛徒生存在我们的国家之中！把他们抓起来！"
 WGR_45:0 "建设工团"
 WGR_45_desc:0 "革命需要工团指导，革命需要工团参与，革命需要工团建设。一切力量源于工团。"
 WGR_46:0 "社会主义教育"
 WGR_46_desc:0 "儿童是祖国的未来，我们要培育更好的未来。"
 WGR_47:0 "团结左翼"
 WGR_47_desc:0 "我们要团结一切可团结的力量，坚决与反动派斗争到底。"
 WGR_48:0 "武装思想"
 WGR_48_desc:0 "我们必须坚定共产主义理想，向更深层次的思想革命迈进。"
 WGR_49:0 "忠于人民"
 WGR_49_desc:0 "我们的政权建立于人民之中，就必须要为人民负责。我们必须为人民而战。"
 WGR_50:0 "马克思主义"
 WGR_50_desc:0 "我们是马克思主义的正统接班人，无论别人说什么，我们都必将毫不动摇地坚持马克思主义。"
 WGR_51:0 "巴黎来电"
 WGR_51_desc:0 "我们要团结在第三国际的旗帜之下，为国际主义事业奋斗。"
 WGR_52:0 "国内革命"
 WGR_52_desc:0 "我们将与北德意志团结一致，共同为祖国的解放而奋斗。"
 WGR_53:0 "革命终得胜"
 WGR_53_desc:0 "在我们的努力下，德意志一定会再度统一的！"
 WGR_54:0 "猛虎出山"
 WGR_54_desc:0 "我们已经作好统一战争的准备了。"
 WGR_55:0 "构建共和国内阁"
 WGR_55_desc:0 "我们已经占据了德意志的半臂江山，该为统一后的道路考虑了。"
 WGR_56:0 "打击南方独立分子"
 WGR_56_desc:0 "南德意志的人民深受分离主义的迫害，我们必须拯救他们。"
 WGR_57:0 "洗清工人营之耻"
 WGR_57_desc:0 "莱茵工人营的施瓦本支部曾经在南方独立分子的打击下近乎破灭，但我们及时的军事行动拯救了这一组织。"
 WGR_58:0 "重组人民党"
 WGR_58_desc:0 "我们必须安抚南方的民主组织，以巩固我们在南方的统治。"
 WGR_59:0 "深入罪恶之心"
 WGR_59_desc:0 "北方的匪徒将德意志引向了错误的革命，我们必须纠正这份错误了。"
 WGR_60:0 "合众一心"
 WGR_60_desc:0 "北方是我们的革命兄弟，我们必须坚定的和他们站在一起！"
 WGR_61:0 "开化南方"
 WGR_61_desc:0 "我们要将先进的工业主义思想带到南方，决胜南德意志现代化的“最后一公里”。"
 WGR_62:0 "北海岸的新希望"
 WGR_62_desc:0 "我们的政权在北海岸边冉冉升起，德意志即将褪去腐朽的外壳，抛却昏暗的背影，继续向远方航行。"
 WGR_63:0 "终结专制"
 WGR_63_desc:0 "专制主义残害了德国千百万年，如今我们举起拳头，对专制者说不。"
 WGR_64:0 "合并地方政府"
 WGR_64_desc:0 "德意志已经趋于统一，该着手处理小军阀了。"
 WGR_65:0 "宣布德意志重生"
 WGR_65_desc:0 "我们已经统一了德意志地区，让我们向世界宣布：德意志将走向真正的民主"
 WGR_66:0 "颁布新宪法"
 WGR_66_desc:0 "我们的政权终于统一了德国，是时候编撰一部新宪法了。"
 WGR_67:0 "团结人民力量"
 WGR_67_desc:0 "我们必须追随北方革命先锋的脚步，同仇敌忾，为革命付出鲜血。"
 WGR_68:0 "发展国家工业"
 WGR_68_desc:0 "发展本国力量是巩固我们新生政权的要点，我们必须增强我们自己的工业硬实力。"
 WGR_69:0 "德法和解"
 WGR_69_desc:0 "我们需要与法国政府和解，与诸欧洲国家共同打造一个和平友好民主的新欧洲。"
 WGR_70:0 "踽踽独行"
 WGR_70_desc:0 "我们必须承认——德意志现在无力再参与世界体系重构，或许在未来的某一天我们可以构建德意志的秩序，但现在不行。"
