 wgr.1.t:0 "战斗在美因茨"
 wgr.1.d:0 "就在今天，代表左翼抵抗势力的工团民兵与代表激进右翼派系的帝国莱茵军团在靠近法国占领区边境的路德维希港内发生了一场持械武装冲突。双方在街道上激战了八个小时，最终帝国军团法兰克福支部赶到并一举击败了工团民兵，我们的警察因为胆怯而未介入制止此事件。街道上随处可见工团分子的尸体，双方死伤惨重。"
 wgr.1.a:0 "把他们全部给我抓起来！"
 wgr.1.b:0 "我们不能让我们的警察这样卖命。"
 wgr.2.t:0 "威斯巴登起义"
 wgr.2.d:0 "我们的政府现在遇到了一个棘手的问题：黑森政府于近日宣布独立了\n\n消息来源于威斯巴登市政府，几天前，在美因茨事件中，帝国莱茵军团为了报复我们逮捕他们成员一事，在其“党部”退回法兰克福城中后策划领导了威斯巴登起义。三天前，威斯巴登城中的工会不断骚动，帝国莱茵军团也随之发起骚乱。市政府人员与警察局原以为军团是冲工团分子去的，放松了警惕，结果军团反倒冲政府攻来，与美因茨事件中同样地耗费了8小时，占领了威斯巴登城。此后的两天内黑森地区的各分部陆续起义并宣布了独立。"
 wgr.2.a:0 "决不允许！"
 wgr.2.b:0 "帝国万岁！"
