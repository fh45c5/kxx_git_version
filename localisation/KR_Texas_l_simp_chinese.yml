 TXS_Texan_Path_to_Socialism:0 "德克萨斯的社会主义道路"
 TXS_Texan_Path_to_Socialism_desc:0 "我们最大的目标已经实现。现在，即将成立的德克萨斯社会主义共和国正在努力按照自己的设想重塑一个新的“旧西部”。我们的社会主义社会是属于德克萨斯的社会，工会化的牧场主以及每个妇女儿童都能人手一杆枪。噫哈！"
 TXS_Triumph_of_the_Lone_Red_Star:0 "红色孤星之胜"
 TXS_Triumph_of_the_Lone_Red_Star_desc:0 "一场伟大的变革运动已然结束——如今，德克萨斯如社会主义正义的光辉灯塔一般矗立于世间。我国社会的确是社会主义社会，但同时也是个彻头彻尾的德克萨斯社会，工会化的牧场主以及每个妇女儿童都能人手一杆枪。噫哈！"
 TXS_Poll_Taxes_Ended:0 "终结人头税"
 TXS_Poll_Taxes_Ended_desc:0 "$TXS_end_the_poll_taxes_desc$"
 TXS.132.t:0 "主权得保"
 TXS.132.d:0 "虽然内战各路势力都以武力威胁我们，称永远不会接受德克萨斯的独立，但现在看来，内战各方似乎都已不情不愿地承认了德克萨斯共和国的主权。既然德克萨斯得以独立正当地站在世界舞台之上，许多政界人士和军方人士便考虑起了要不要搭上哪个世界强权的船。加入阵营除了可以在美国各路势力忙于自相残杀之时保障好德克萨斯的独立，也能让我们在有需要之时得到大国的帮助。另一方面，也有人担心，在全球政治中选边站可能会让德克萨斯卷入到极具破坏性的世界大战中去。\n\n当一切尘埃落定，[TXS.GetLeader]总统决定……"
 TXS.132.a:0 "德克萨斯必须得在世界舞台上选边站"
 TXS_mexican_american_legacy:0 "墨裔美国劳工的遗产"
 TXS_mexican_american_legacy_desc:0 "长期以来，德克萨斯的墨裔美国人少数族群一直在争取体面工资和工人权利的斗争中发挥着重要作用。社会主义者既已稳掌大权，这些团体自然也该得到斗争的回报，他们可能面临的各种形式的歧视也应被彻底消除。"
 TXS_slow_integration:0 "逐步整合劳动力"
 TXS_slow_integration_desc:0 "德克萨斯是一个有着悠久强烈种族隔离立场的国家，它很难适应社会主义者所制定的“正式”结束《吉姆·克劳法》的政策。虽然我们无法让所有德克萨斯人都立刻转变其立场，但我们可以逐步开展劳动力的融合，让工人阶级平等地接受黑人。"
 TXS_military_kingmaking:0 "军事造王"
 TXS_military_kingmaking_desc:0 "$TXS_dissolve_the_senate_desc$"
 TXS_military_rule:0 "军事统治"
 TXS_military_rule_desc:0 "德士古公司已然崩溃，文职官僚也无力掌权，军方只得下场接手政府的日常运作。"
 TXS_apolitical_military:0 "非政治化军队"
 TXS_apolitical_military_desc:0 "军事统治时期结束后的民主化即将到来，为防止今后再次发生政变，我们采取了一些措施，例如授权建立一支非政治化的武装部队。"
 TXS_form_western_america:0 "整合墨西哥割让地"
 TXS_crush_oil_nation:0 "击败[FROM.GetNameWithFlag]的竞争对手"
 TXS_desegregation:0 "强制废除种族隔离"
 TXS_desegregation_desc:0 "$TXS_smash_segregationism_desc$"
 TXS_texan_economy:0 "德克萨斯经济"
 TXS_texan_economy_desc:0 "$TXS_everythings_bigger_desc$"
 TXS_smash_segregationism:0 "砸碎隔离制度"
 TXS_smash_segregationism_desc:0 "不像福斯特那些优柔寡断、愿为一些南方选票出卖黑人劳工的社会主义者，罗伯特·迈纳愿与全体黑人进步协会的马库斯·加维等黑人民族主义者以及詹姆斯·W·福特、罗西娜·塔克、A·菲利普·伦道夫、J·梅森·布鲁尔和露露·贝尔·麦迪逊·怀特等黑人左翼人士，还有露西·帕森斯、艾玛·特纳尤卡、约维塔·伊达尔、玛丽亚·阿德莉娜·伊莎贝尔·埃米莉亚·“妮娜”·奥特罗-沃伦、齐特卡拉莎、玛丽亚·托尔奇夫等原住民左派人物一起，彻底斩断德克萨斯自吉姆·克劳时代遗留下来的制度与成见。我们不能再向那些一厢情愿地试图安抚国内反黑情绪的人让步了。"
 TXS_provide_jobs:0 "人人有工作"
 TXS_provide_jobs_desc:0 "大萧条可能结束了，但全国民众依旧需要就业的机会。基础设施项目可以提供大量的岗位。那些曾经的无业游民们如今正在修路挖运河，往日空缺的大批岗位如今也人满为患。"
 TXS_invest_resource_profits:0 "扩充永久基金"
 TXS_invest_resource_profits_desc:0 "为保证子孙后代的繁荣，我们应将四分之一的石油利润注入到一项专门资金中去。该资金与当下的永久大学基金类似，能够为公民们提供稳定的基础收入，并将我国从石油和各类矿产及自然资源中获取的利润分配给我国人民。"
 TXS_encourage_private_investment:0 "鼓励私人投资"
 TXS_expand_interstate:0 "扩建州际高速公路"
 TXS_expand_interstate_desc:0 "事实证明，州际公路系统非常成功。我们已经批准了进一步扩建公路系统的计划。"
 TXS_faction_options:0 "加入§Y阵营§!的选项将可用"
 TXS_Eisenhower_Returned:0 "德怀特·D·艾森豪威尔已归来"
 TXS_took_a_side:0 "在国际政治舞台上选好了站位"
 TXS_looming_crisis_3:0 "恢复稳定"
 TXS_looming_crisis_3_desc:0 "在军队下场后，德克萨斯正逐渐摆脱强盗和罪犯。德克萨斯人可以睡个安稳觉了，因为他们知道自己又可以安全地待在家里了。 "
