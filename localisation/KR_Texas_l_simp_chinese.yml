 TXS.27.b:0 "要求完全加入第三国际"
 TXS.28.t:0 "外交的胜利"
 TXS.28.a:0 "好啊！"
 TXS.29.t:0 "谈判失败"
 TXS.29.a:0 "可恶"
 TXS.30.t:0 "美国统一了"
 TXS.30.d:0 "尽管所有人都质疑我们，我们还是胜利了。德克萨斯击败了所有敌人。海伍德、朗和麦克阿瑟都回归虚无，他们的土地目前全由孤星共和国管理。我们终于将美利坚各州团结在一面旗帜下了。"
 TXS.30.a:0 "星条旗万岁！"
 TXS.31.t:0 "所有阵营都承认了德克萨斯独立"
 TXS.31.d:0 "在第二次美国内战的内讧和混乱的背景下，没有一个派别愿意经历入侵我们的痛苦。在今天的一次会议上，联合工团、联盟国、宪政国和联邦政府的领导人举行了会晤，并单方面接受了我们的独立。"
 TXS.31.a:0 "我们很高兴这件事确定了"
 TXS.32.t:0 "德克萨斯第二共和国"
 TXS.32.d:0 "德克萨斯在与美国统一了近100年之后重新获得独立，这并非意料之中的发展，但历史教给了我们一个道理：那就是期待意料之外的事情发生。美国的崩溃，联邦政府在德克萨斯的失宠，流血的德克萨斯危机，政府留下的烂摊子，都为德克萨斯分离主义火上浇油。德克萨斯的忠诚不属于华盛顿、芝加哥或新奥尔良，而是永远被政府放在第一位的德克萨斯人民。我们是孤星之州，当美国在我们周围燃烧殆尽时，我们将独自屹立不倒。加入这可悲联邦是我们在1840年代犯下的严重错误，我们决定永远不再犯下这样的错误。\n\n当我们周围的世界分崩离析时，我们将振臂高呼，“德克萨斯万岁！”"
 TXS.32.a:0 "……在德克萨斯有一朵黄玫瑰……"
 TXS.33.t:0 "最为荣耀的战士"
 TXS.33.d:0 "最近一名名为奥迪·墨菲的年轻人引起了总统的注意，他因自己的勇气赢得了许多勋章，他简直是一台专杀工团分子和联盟国士兵的战争机器。在一场激战后，墨菲只用一把手枪就击退了一个人数几乎两倍于己的排，抓了135名俘虏。他的将军克莱尔·李·陈纳德推荐这名少校担任将军。"
 TXS.33.a:0 "杀向地狱，又全身而返……"
 TXS.34.t:0 "向美国效忠"
 TXS.34.d:0 "如果我们想要在这严酷的第二次美国内战中生存下来，联邦政府就是最好的选择。如果我们向美国效忠，他们也许会保证我们的独立。"
 TXS.34.a:0 "联邦永存！"
 TXS.35.t:0 "向联盟国效忠"
 TXS.35.d:0 "如果我们想要在这严酷的第二次美国内战中生存下来，联盟国就是最好的选择。如果我们向联盟国效忠，他们也许会保证我们的独立。"
 TXS.35.a:0 "人人皆国王！"
 TXS.36.t:0 "向联合工团效忠"
 TXS.36.d:0 "如果我们想要在这严酷的第二次美国内战中生存下来，联合工团就是最好的选择。如果我们向联合工团效忠，他们也许会保证我们的独立。"
 TXS.36.a:0 "团结一致到永远！"
 TXS.37.t:0 "向太平洋国效忠"
 TXS.37.d:0 "如果我们想要在这严酷的第二次美国内战中生存下来，太平洋国就是最好的选择。如果我们向太平洋国效忠，他们也许会保证我们的独立。"
 TXS.37.a:0 "这是星条旗，但愿它长久飘扬！"
 TXS.38.t:0 "绿衫军士兵"
 TXS.38.d:0 "德士古是一家财大气粗的公司，在德士古的精英们得到了德克萨斯的最高权力后，德士古将其财富的一部分用于了国家安全开支。这导致石油巨头正逐步淘汰更为传统的招募方式，转而简单地使用大量雇佣兵来填补德克萨斯的军队。虽然这使得德克萨斯的军队实力更为强大，但这些雇佣军成本高昂且组织混乱，许多高级指挥官对逐步淘汰德克萨斯长期存在的军队而采用雇佣军犹豫不决。"
 TXS.38.a:0 "这样才对嘛"
 TXS.38.b:0 "这是坏的"
 TXS.39.t:0 "绿衫军团"
 TXS.39.d:0 "虽然使用雇佣军来代替常备军的做法已经花费了我们大量的金钱，但这已经为德克萨斯打开了一个庞大的士兵市场。该市场能使德克萨斯武装部队雇佣到一些世界上最熟练且最致命的指挥官。允许更多的精英特种部队以直接的金钱成本来保卫我们的土地，这似乎是德士古控制下的德克萨斯武装部队的新战略，但目前还不知道他们的计划能否取得长期成功。虽然雇用的雇佣兵单兵素质远超普通征募兵，但直接的金钱成本可能会让武装部队难以承受。"
 TXS.39.a:0 "好极了……"
 TXS.40.t:0 "蝼蚁之友"
 TXS.40.d:0 "合法石油市场能招揽来的顾客也就那么多了，真正的油水都在地下。黑帮和其他人一样需要汽油，他们也愿意付出高价掩盖此事。走运的话，我们可以为他们暗中提供汽油，但他们也得多掏点美元。"
 TXS.40.a:0 "值得多花点钱……"
 TXS.41.t:0 "向西看"
 TXS.41.d:0 "美利坚联盟国一直都对我们都是如芒在背，休伊·朗也经常谴责我们的政策。虽然此刻他们无力阻止我们，但把他解决掉总归是好事。现在朗的主要敌人是反动的宪政国，我们和后者有着一些复杂的关系：福特主义一派支持我们，但全国白人联盟却因我们“只要付得起钱，黑人也可以从政”的政策，以及打击达拉斯三K党一事谴责我们。不管怎么说，支持他们可以早一日把朗送进坟墓。"
 TXS.41.a:0 "为什么不呢，他们可是很好的主顾！"
 TXS.41.b:0 "这对商业不利"
 TXS.42.t:0 "墨西哥侵袭"
 TXS.42.d:0 "保卫广袤的德克萨斯边疆安全一直是德克萨斯国的奋斗目标，因为来自中西部政权和墨西哥的袭击都破坏着我们的边境线安全。特别是，受潘丘·维拉启发的墨西哥土匪曾试图袭击格兰德河对岸的几个小镇，在破坏基础设施和偷窃物资方面还小有收获。然而，随着德克萨斯军队的崛起，这些袭扰都得到了我们军队快速而致命的响应，入侵者被迅速消灭。到目前为止，墨西哥入侵者已经不再是个威胁，而是德克萨斯军队的射击演练。"
 TXS.42.a:0 "现在不是1848年了，我们已经可以走自己的路"
 TXS.43.t:0 "一个挑战"
 TXS.43.d:0 "威尔伯特·李·奥丹尼尔在当选总统前，曾是音乐行业的风云人物，德克萨斯人还没有忘记这点。其中一个对奥丹尼尔歌唱技巧意见最大的批评家是德克萨斯社会党的领导人伍迪·格思里，他也是个音乐家。在拿奥丹尼尔取乐的时候，格思里说奥丹尼尔“根本不会唱歌”，还说他的歌曲没有描绘出德克萨斯“劳动人民的生活”。之后，奥丹尼尔总统回应称，如果格思里真比他强，那就应该当面比试比试，随着争执进一步发酵，两位政治家的“歌唱比赛”已经计划好了。"
 TXS.43.a:0 "真让人兴奋"
 TXS.44.t:0 "歌唱大赛"
 TXS.44.d:0 "格思里和奥丹尼尔在休斯敦剧院会面，一大群听众急切地想看他们的表演。有传言称约翰·加纳也来看表演了，但我们无法证实。在格思里开始表演前，他把吉他高举在空中，大喊“这乐器会打破枷锁”，然后开始弹他最著名的那些歌曲。在格斯的回合结束后，奥丹尼尔演唱了他最经典的歌《美丽的德克萨斯》。最后，格思里和奥丹尼尔握了手，随后合唱了听众们的最爱，《德克萨斯的黄玫瑰》——尽管格思里多次把“黄玫瑰”唱成了“红玫瑰”。"
 TXS.44.a:0 "这演出还挺不错的"
 TXS.45.t:0 "对仙人掌杰克的崇拜"
 TXS.45.d:0 "约翰·南斯·加纳，长期以来被誉为德克萨斯的救世主，现在在德克萨斯人的生活中已经成为了一个像神明一般的人物。他那具有传奇色彩的个性，加上他在德克萨斯所展现出的政治才能，使他的形象深入到了每名德克萨斯人的心中，歌曲、海报和其他对这位德克萨斯共和国英雄般救世主的赞颂已是司空见惯。他们画起加纳的壁画，戴着他标志性的牛仔帽，还吸着雪茄，歌唱他是“德克萨斯的守护者”。他们简直就是在拜神一样崇拜他，把他当做德克萨斯命中注定的救世主。随着对仙人掌杰克的个人崇拜迅速扩散开来，剩下的问题是加纳是否应该正式认可此事，或不采取任何行动。"
 TXS.45.a:0 "仙人掌杰克必将拯救德克萨斯！"
 TXS.45.b:0 "我不是神"
 TXS.46.t:0 "枪炮就位！"
 TXS.46.d:0 "今天，总统为一位训练有素的海军指挥官多里斯·米勒授予了海军上将的军衔。他最近挫败了墨西哥劫走我们宝贵军舰的企图，并破坏了墨西哥湾的船运。米勒几乎是一人击败的墨西哥军，即使是其他人弃舰后也继续向墨西哥舰船开火。这让他的事迹四处传颂，最终为他赢得了海军上将的军衔。"
 TXS.46.a:0 "比本职做得更好"
 TXS.48.t:0 "来自美国的难民"
 TXS.48.d:0 "美利坚陷入内战，导致许多美国公民寻求从流血冲突中逃往更安全的地方开始新的生活。他们的首选目的地之一便是德克萨斯，这片土地躲过了第二次美国内战的恐怖与萧杀，成为了一个稳定的国家。每天都有100多名难民涌入德克萨斯，这里现在是逃离美国压迫和混乱的难民天堂。"
 TXS.48.a:0 "你总能在德克萨斯找到安家之所"
 TXS.49.t:0 "地下铁路"
 TXS.49.d:0 "逃离美国战争的难民潮急剧增加，家庭、商人和流亡政治家都试图在德克萨斯找到新家，并开始新的生活。德克萨斯内部也出现了诸多组织，旨在协助难民穿越饱受战争摧残的美国，帮助他们偷渡越境，并让他们在德克萨斯开始新的生活。"
 TXS.49.a:0 "你总能在德克萨斯找到安家之所"
 TXS.50.t:0 "战争结束了"
 TXS.50.d:0 "一场漫长的斗争已然结束，德克萨斯确保了自身的独立，而我们的工团主义盟友也取得了胜利。虽然国内对新工团主义政府的抵制情绪仍然较为强烈，但芝加哥已经从德克萨斯的日常管理中退出，允许一个新的文官政府取代前联盟委员会的位置。"
 TXS.50.a:0 "《德克萨斯，我们的德克萨斯》"
 TXS.51.t:0 "第一届战后选举"
 TXS.51.d:0 "现在，联盟委员会已经解散，大选终于可以在德克萨斯举行。然而，选票上的唯一政党是德克萨斯社会党，但有三个主要的提名候选人。流行歌手伍迪·格思里，漫画家罗伯特·迈纳，以及该党现任领袖荷马·布鲁克斯。谁会取得胜利？"
 TXS.51.a:0 "[GetTexasSyndieLeader]当选总统"
 TXS.51.b:0 "伍迪·格思里当选总统"
 TXS.51.c:0 "罗伯特·迈纳当选总统"
 TXS.52.t:0 "国歌"
 TXS.52.d:0 "在德克萨斯正式成为一个独立国家后，关于使用哪首歌曲作为我国国歌的问题引发了激烈争论。目前，现行州歌《德克萨斯，我们的德克萨斯》被用作德克萨斯的临时国歌。这首歌曲由威廉·J·马什创作于1924年，并于1929年在州级比赛中脱颖而出。虽然我们也曾考虑过将其他流行的民间曲调作为国歌，但最终还是决定创作一首新歌。然而，德克萨斯独立之后，越来越多的人加入了为我国挑选一首真正的国歌的行列，这样一来，西部流行歌曲《德克萨斯的黄玫瑰》无疑将成为首选。最终，议会决定将德克萨斯的国歌定为……"
 TXS.52.a:0 "《德克萨斯，我们的德克萨斯》"
 TXS.52.b:0 "《德克萨斯的黄玫瑰》"
 TXS.53.t:0 "新总统"
 TXS.53.d:0 "随着第二次美国内战终于结束，总统小马丁·迪斯允许在德克萨斯举行大选。虽然德克萨斯至上党是选票上唯一的政党，但几次成功的自填竞选让著名的德克萨斯骑警弗兰克·哈默和安德鲁·杰克逊·休斯顿在选票上有了一席之地。"
 TXS.53.a:0 "小马丁·迪斯"
 TXS.53.b:0 "弗兰克·哈默"
 TXS.53.c:0 "安德鲁·杰克逊·休斯顿"
 TXS.54.e:0 "广泛进步党"
 TXS.54.t:0 "[GetYear]年大选"
 TXS.54.a:0 "德克萨斯民主党（保守派）"
 TXS.54.b:0 "德克萨斯民主党（温和派）"
 TXS.54.c:0 "德克萨斯独立党"
 TXS.54.d:0 "五年时光弹指一挥间，转眼间又是一个德克萨斯的选举季。民主党、进步党与独立党针锋相对、互不相让，选举结果充满了悬念。那么，德克萨斯的人民最终会把国家托付给谁呢？"
 TXS.58.t:0 "德克萨斯指挥和安全局"
 TXS.58.d:0 "德克萨斯一直被叛军和想伤害我们的人困扰。国家缺乏集中化的安全部队，设立一个部门会让我们受益匪浅。德克萨斯指挥和安全局已经设立，帮助我们减轻这些麻烦。"
 TXS.58.a:0 "这会让德克萨斯安全起来的"
 TXS.59.t:0 "德克萨斯建国公投"
 TXS.59.d:0 "随着战争的结束，德克萨斯开始思考自己在美国新秩序中的地位。我们应该像以前那样被吸纳，并且认可联合工团不是那个背叛了我们的国家吗？还是应该不满于现状，转向独立。我们应该怎么办？"
 TXS.59.a:0 "我们还是喜欢独立"
 TXS.59.b:0 "我们应该再次加入联邦"
 TXS.60.t:0 "德克萨斯反抗我们！"
 TXS.60.d:0 "休伊·朗总统收到了德克萨斯总统詹姆斯·奥尔雷德的正式回复，德克萨斯拒绝了他们提出的加入美利坚联盟国并享有自治权的提议，奥尔雷德在电报中声明，虽然提议非常慷慨，但德克萨斯不会卷入内战。朗现在可以选择尊重德克萨斯的意愿，或者入侵这个反叛州。"
 TXS.60.a:0 "反了他了！"
 TXS.60.b:0 "这意味着战争！"
 TXS.62.t:0 "授权军方？"
 TXS.62.d:0 "自建国以来军队就是德克萨斯的保护者，许多人更希望军队监管国家，而非理事会。最近，有人建议“授权军方”，为高管会议打掩护，这样德士古就可以继续掌管国家，尽管明面上是军队在管事。"
 TXS.62.a:0 "用不着这样"
 TXS.62.b:0 "好主意！"
 TXS.63.t:0 "一个傀儡总统？"
 TXS.63.d:0 "高管会议越来越讨人厌了，有些人提出设立一个傀儡总统，这样可以更好地代表德克萨斯，并保护我们的利益。这个总统没什么实权，但却足以掩盖德士古的暗中统治。"
 TXS.63.a:0 "用不着这样"
 TXS.63.b:0 "太聪明了！"
 TXS.64.t:0 "总统人选"
 TXS.64.d:0 "我们决定让军方选一个傀儡总统，因为德士古公司欠他们个人情，而且有一个大花瓶顶在前面会让德克萨斯人开心的。我们应该选谁？"
 TXS.64.a:0 "空军元帅埃克"
 TXS.64.b:0 "海军上将尼米兹"
 TXS.64.c:0 "艾森豪威尔将军"
 TXS.65.t:0 "扩展掩盖"
 TXS.65.d:0 "德克萨斯现在正式由当地武装部队接管，由军方任命的新领导人名义上负责德克萨斯的日常事务。虽然明面上是军方在管理国家，但德士古公司仍然在德克萨斯民众视野之外的阴影下控制着每一个政府部门。"
 TXS.65.a:0 "再想一想，还是让军方从暗影中统治比较好"
 TXS.65.b:0 "太棒啦！"
 TXS.66.t:0 "新德克萨斯"
 TXS.66.d:0 "里伯对德士古公司缺乏公众支持一事越发感到厌倦了。他认为人们并不支持德士古公司主宰的国家，而对德士古的仇恨已然在群众中蔓延开来。他提议组建一个政党，为那些给公司服务的政客打掩护。当然，这个政党就是装点门面用的，什么都不会真的改变。"
 TXS.66.a:0 "德士古把国家管得很好"
 TXS.66.b:0 "里伯需要更多的支持"
 TXS.67.t:0 "除掉德士古？"
 TXS.67.d:0 "军事领导人圈子里的所有人都开始把他们对德克萨斯当前军事结构的不满集中到德士古身上，甚至建议用武力把他们赶下台。德士古政府从未积极支持其政策，也从未花时间在军队内部争取忠诚者；相反，他们选择使用雇佣兵来填补空缺。然而，现在军方在政府中发挥着更积极的作用，他们完全有能力将石油大亨们彻底赶走。"
 TXS.67.a:0 "我们是向宪法宣誓的，不是什么鸟公司"
 TXS.67.b:0 "不要破坏行之有效的东西"
 TXS.70.t:0 "权力制衡"
 TXS.70.d:0 "尼米兹总统在德克萨斯的军队和文官政府间取得了谨慎的平衡，两个部门在政府方面的合作目前没有问题。而目前的问题集中于偏向天平的哪一方，是将文官政府置于军队之前，还是将军队置于文官政府之前？"
 TXS.70.a:0 "民政府"
 TXS.70.b:0 "军方"
 TXS.71.t:0 "约翰·南斯·加纳逃往德克萨斯"
 TXS.71.d:0 "约翰·南斯·加纳逃离了美国第二次内战的流血冲突，决定在他的家乡德克萨斯州避难，直到危机结束。虽然很多德克萨斯人都支持他成为政府官员——甚至是总统，但加纳似乎已经告别了政治，决定暂时在自己的农场退休。然而，州内的动荡政局可能会将仙人掌杰克重新推回到政治舞台的聚光灯下。"
 TXS.71.a:0 "仙人掌杰克又过活了一天"
 TXS.72.t:0 "广泛进步党获得支持"
 TXS.72.d:0 "林登·约翰逊的人气飙升几乎让整个国家都感到震惊。民主党建制派和独立党已经成为了德克萨斯政治的两大主要力量，但广泛进步党巩固了其在第三位的地位，很可能使自己成为德克萨斯政治的拥王者。虽然约翰逊一直在关注总统职位，但毫无疑问，广泛进步党几乎没有任何机会来取得足够选票，赢得国家的最高职位。"
 TXS.72.a:0 "这可真不像个德克萨斯人"
 TXS.73.t:0 "新政"
 TXS.73.d:0 "奥尔雷德总统开始了一系列被称为“新政”的改革，这些改革旨在将德克萨斯带入20世纪，并将国家塑造为一个有别于美国其他地区的实体。这些改革包括电气化、农村工业化、养老金、福利、治安和假释、教育、税收等方面的改革。虽然这一计划颇有争议，但奥尔雷德在人民中的声望有增无减。"
 TXS.73.a:0 "这将对德克萨斯大有裨益！"
 TXS.74.t:0 "与恶魔的交易？"
 TXS.74.d:0 "林登·约翰逊成功当选德克萨斯总统，这让全国都为之震惊。不过，尽管约翰逊赢得了国家的最高职位，但他对权力的掌控还远称不上牢固。他的广泛进步党由德克萨斯独立党自由派、前共和党人和温和社会主义者组成，从胜利的第一天开始就互相争斗不休，而约翰逊似乎是唯一能阻止联盟分裂的人。这就带来了一个问题：约翰逊是应该支持更温和的派系以保证德克萨斯的稳定，还是引入更激进的成员来巩固对他的支持？"
 TXS.74.a:0 "我们还没绝望到那个地步"
 TXS.74.b:0 "能出什么岔子呢？"
 TXS.75.t:0 "达拉斯广场炸弹袭击"
 TXS.75.d:0 "加纳总统曾因直言反对社会主义激进分子而一直被这些赤色分子所痛恨，而在今天他甚至差点被杀，无政府主义恐怖分子试图炸毁他的集会。一颗临时炸弹被安放在了加纳准备演讲的讲台下；然而，炸弹在加纳到达集会现场前就已经发生了爆炸，集会现场的许多人都因此不幸丧生。虽然这一行动只是社会主义恐怖分子犯下的众多罪行之一，但加纳总统可以以此为借口，在德克萨斯州严厉打击社会主义。"
 TXS.75.a:0 "逮捕密谋者！"
 TXS.75.b:0 "逮捕所有社会主义者，宣布戒严！"
 TXS.76.t:0 "林登·约翰逊辞职"
 TXS.76.d:0 "今天早些时候，林登·约翰逊总统正式宣布辞去德克萨斯总统一职。自从他与德克萨斯社会党进行幕后交易以来，这场“软性”政变已经持续了很长时间，更为强硬的社会主义者逐渐夺取了广泛进步党的指挥权。约翰逊对政局失去掌控也只是时间问题，因为他已经沦为了社会党的一个行走的傀儡。随着约翰逊的离去，伍迪·格思里已经控制了德克萨斯，并将使其走上社会主义道路。"
 TXS.76.a:0 "多么古怪的事"
 TXS.77.t:0 "众议院非德克萨斯活动调查委员会"
 TXS.77.d:0 "迪斯总统宣布成立一个特别委员会用以调查他所谓的“非德克萨斯”活动。听证会迅速展开，即使是有一点点社会主义倾向的人也会被加进这不断增长的清单上。一整周过去，清单越来越长，迪斯也越发疑神疑鬼。他甚至指责自己的内阁里有人同情工团主义。他还指责自己一个秘书是裸体主义者……但没有解释此事和国家安全有什么关系。"
 TXS.77.a:0 "叛徒们要当心了！"
 TXS.78.t:0 "众议院非德克萨斯活动调查委员会"
 TXS.78.d:0 "迪斯主席宣布成立一个特别委员会用以调查他所谓的“非德克萨斯”活动。听证会迅速展开，即使是有一点点社会主义倾向的人也会被加进这不断增长的清单上。一整周过去，清单越来越长，迪斯也越发疑神疑鬼。他甚至指责自己的内阁里有人同情工团主义。他还指责自己一个秘书是裸体主义者……但没有解释此事和国家安全有什么关系。"
 TXS.78.a:0 "叛徒们要当心了！"
 TXS.80.t:0 "德克萨斯建国公投"
 TXS.80.d:0 "随着战争的结束，德克萨斯开始思考自己在美国新秩序中的地位。我们应该像以前那样被吸纳，并且认可联盟国不是那个背叛了我们的国家吗？还是应该不满于现状，转向独立。我们应该怎么办？"
 TXS.80.a:0 "我们还是喜欢独立"
 TXS.80.b:0 "我们应该再次加入联盟国"
 TXS.81.t:0 "我们的统治失控了"
 TXS.81.d:0 "石油大亨已经失去对德克萨斯的控制。今天，在主要城市发生大规模抗议后，他们被赶下权力宝座。因为大亨们的无能，全体会议被设立起来，以管理德克萨斯。谁接管了德克萨斯呢？"
 TXS.81.a:0 "埃克接手"
 TXS.81.b:0 "尼米兹接手"
 TXS.81.c:0 "艾森豪威尔接手"
 TXS.82.t:0 "林登·约翰逊订购一条裤子"
 TXS.82.d:0 "最近，一份通话音频从奥斯汀议会大厦流出，是关于约翰逊总统和一名本地裁缝的对话。在对话中，总统给了裁缝相当具体的指示，其中有一些值得注意。其中一个是要求把裤子裆部做得大一些，以及把裤兜做得深一些，这样他的小刀和零钱才不会掉出来。在记录里的一些关键点，约翰逊说：“对。还有一件事是关于裤裆的，就是放那玩意的地方，还是太紧了。所以你们做裤子的时候把那加长一英寸，这样我能松快点，不然实在太难受了，就跟骑在铁丝栅栏上似的。就这还是我在德克萨斯能找到的最好的裤子。”“我一长胖一点那块就勒我下面。这搞得我……我知道你们处理那部分的时候没有多少余地，但是尽量在拉链和我屁股眼下面留出一英寸。”\n\n大家伙拿这份通话记录乐了好几天，同时总统没有发表任何评论。"
 TXS.82.a:0 "这就是德克萨斯最好的裤子了"
 TXS.83.t:0 "约翰·南斯·加纳当选德克萨斯总统"
 TXS.83.d:0 "许多人以为约翰·南斯·加纳的政治生涯随着他离开华盛顿，回归德克萨斯故乡而一去不复返，但他们错了。在拒绝承认联邦政府，以及强烈支持德克萨斯独立后，加纳宣布参与德克萨斯政治舞台。\n\n即便民主党一分为二，加纳和民主党还是成功地把詹姆斯·奥尔雷德赶下了台。\n\n现在全世界都在期待着“仙人掌杰克”会如何领导德克萨斯，但很多人担心他的政策正越发地变得威权起来。"
 TXS.83.a:0 "仙人掌杰克再次主政"
 TXS.84.t:0 "詹姆斯·奥尔雷德当选德克萨斯总统"
 TXS.84.d:0 "詹姆斯·奥雷德尔出人意料地成功留任新德克萨斯共和国总统。在德克萨斯流血危机的时候，他的德克萨斯独立党吸引了很多支持，但是在德克萨斯独立后，却因德克萨斯民主党的再起而失去动力。但是显然奥尔雷德总统会再领导一段时间，继续担任新生共和国的总统，在美国内战的狼藉中保持自由主义民主。奥尔雷德尝试通过一系列被称为“新政”的广泛改革，以此来帮助德克萨斯从沙尘暴和大萧条的余波中恢复。"
 TXS.84.a:0 "看起来都差不多"
 TXS.85.t:0 "威尔伯特·李·奥丹尼尔当选德克萨斯总统"
 TXS.85.d:0 "民主党建制派的威尔伯特·李·奥丹尼尔当选了德克萨斯总统，这一结果并不出人意料。\n\n奥丹尼尔先前是歌手，随后步入政坛，并在前党首詹姆斯·V·奥尔雷德辞职并转投德克萨斯独立党后接管了德克萨斯民主党。\n\n哪怕党因意识形态陷入了分裂，“老爹”奥丹尼尔依旧成功地让党恢复了运转，也争取到了大多数的选民。他谋求为老年人提供养老金，并且保护大企业——哪怕这意味着德士古公司会趁机巩固对国家的控制。"
 TXS.85.a:0 "祝你好运，“老爹”"
 TXS.86.t:0 "林登·贝恩斯·约翰逊当选德克萨斯总统"
 TXS.86.d:0 "新众议员林登·B·约翰逊是一匹黑马，带着他的广泛进步阵线杀出重围，掌握了德克萨斯的权力。他的党由那些比奥尔雷德主流左派还激进的左派组成。阵线里的许多人比约翰逊还左，虽然他们多少还算支持他。约翰逊的权力基础很薄弱，因为他的党只是勉强掌握了政府。要维持地位约翰逊甚至不得不和党内更多激社分支做交易。但是现在，约翰逊和副总统拉尔夫·亚伯勒把注意力放在为德克萨斯带来平等上，比如打破一些如种族隔离和人头税这样的旧时代阻碍。"
 TXS.86.a:0 "“德克萨斯的玫瑰”的新含义"
 TXS.87.t:0 "德士古公司接管德克萨斯"
 TXS.87.d:0 "德克萨斯长期处在德克萨斯石油公司（即德士古公司）的支配之下。但是现在，在公司的雇佣兵袭击德克萨斯议会大厦，并夺取国家控制后，德士古公司和德克萨斯完全融为一体。公司的高管们用所谓“全国委员会”取代了原有的立法机构，因为委员会强迫性和随意的行事风格，人们经常称其为“猎枪摄政”。但是现在，德士古公司的首席执行官托基尔德·里伯掌握了国家最高权力，他对左倾政府极度厌恶，并且表达了对军团主义的支持。按他的话讲，“独裁者意味着你只需要贿赂一个人。”"
 TXS.87.a:0 "他们从暗影里统治国家"
 TXS.88.t:0 "伍迪·格思里为德克萨斯带来社会主义"
 TXS.88.d:0 "在一系列令人震惊的事情过后，民歌歌手、社会主义者伍迪·格思里完全通过和平手段把德克萨斯转变成了社会主义国家。\n\n自从林登·约翰逊当选德克萨斯总统以来，德克萨斯就一直在稳步转向激进左派路线。随着当局宣布将社会主义者纳入联盟，德克萨斯又开始向新形式的社会主义迈进。并且在约翰逊总统辞职后，伍迪·格思里和他激进的德克萨斯社会党取得了全国的控制。\n\n德克萨斯的未来仍不清晰，但是有一件事是确定的：德克萨斯现在是左派的国家了。"
 TXS.88.a:0 "这是你的土地，这是我的土地"
 TXS_purge_texaco:0 "清洗反动派"
 TXS_purge_texaco_desc:0 "石油大亨对德克萨斯的控制终于要松动了，德士古公司和他们的爪牙现在都被我们送进了火坑，德克萨斯的大量石油财富已被国有化，他们的叛徒首席执行官也被投入监狱。德士古的政治影响力终于被铲除了。"
 TXS_rose_of_texas: "德克萨斯的玫瑰"
 TXS_rose_of_texas_desc:0 "长期以来，德克萨斯一直抵制着任何形式的社会主义思想，但现在，社会主义者控制了德克萨斯，风潮开始转变。随着赤潮席卷我们的国家，德克萨斯人对社会主义的观念也将重新定位。"
 TXS_lone_red_star:0 "红色孤星"
 TXS_lone_red_star_desc:0 "德克萨斯的孤星旗象征着自由、解放和不受压迫生活的权利。这就是我们在社会主义制度下最终真正实现的目标。"
 TXS_thomas_plan:0 "托马斯计划"
 TXS_thomas_plan_desc:0 "我们将实施由社会爱国主义者诺曼·托马斯制定的经济计划，以各种基于信仰的方式在全国传播工团主义。"
 TXS_rancher_union:0 "牧场主工会"
 TXS_rancher_union_desc:0 "牧场产业的工会化政策让盗牛贼阶级坚定地站在了社会主义者一边。这既能为我们争取到民意支持，也能让我们赢得宣传优势，因为我们又能在新的社会主义国家中使用起旧西部的符号象征了。"
 TXS_nationalisation:0 "爱国主义经济"
 TXS_nationalisation_desc:0 "贪婪无度的外国政府及冷酷无情的公司企业再也无法玩弄我们的经济了。政府将以洛夫斯通和白劳德的思想为指导，收缴石油大亨们窃取的财富，没收巨企集团握有的土地。"
 TXS_shifts:0 "摧毁抵抗"
 TXS_shifts_desc:0 "德克萨斯土著从来都不怎么欢迎我们的领导。他们都去死吧，没工夫和他们过家家了……这是战争，如果德克萨斯人不肯与我们合作，我们就收拾他们。我们必须摧毁抵抗运动，并把德克萨斯建设成工团主义避风港。"
 TXS_price_controls:0 "工会控制经济"
 TXS_price_controls_desc:0 "肆意垄断、逍遥法外的资本主义企业已土崩瓦解，曾祸害着德克萨斯的堕落资本经济已完全被由工人掌管生产资料的中小企业所取代。在社会党严密监督下的集权制工会经济将让贪婪的公司再也无法染指德克萨斯的经济。"
 TXS_green_plan:0 "格林计划"
 TXS_green_plan_desc:0 "我们将实施由美劳联成员威廉·格林制定的经济计划，确保经济更加以工会为基础，同时保留德克萨斯原有的大部分治理结构。"
 TXS_the_stars_are_shining_bright:0 "星光璀璨"
 TXS_the_stars_are_shining_bright_desc:0 "德克萨斯已经转型成社会主义国家。工人的乌托邦，免受一切烦恼的天堂。天上的星辰照耀着德克萨斯。"
 TXS_oil_barons:0 "权力归于石油大亨"
 TXS_oil_barons_desc:0 "德士古公司打着反对工团主义的幌子，完全控制了德克萨斯政府。在“全国委员会”的领导下，德士古已经彻底巩固了对政府机构的控制。德克萨斯再也不会和以前一样了。"
 TXS_power_to_1_percent:0 "精英靠山"
 TXS_power_to_1_percent_desc:0 "虽然很多人认为德士古唯一的座右铭是“去他妈的国家”和“去他妈的穷人”，但我们的政府也肩负着在一定范围内改善德克萨斯与普通公民的生活的责任。因此，我们应当从巨额财富中分出一部分建设德克萨斯国家，至少我们能借此争得一些亟需的支持。"
 TXS_corprate_economy:0 "公司经济"
 TXS_corprate_economy_desc:0 "一个国家的存在及其本身可能会通过所谓的“规定”阻碍我们获得利润。那我们为何还需要一个国家呢？德士古将独占德克萨斯，只保留德士古盈利所需的少量资源，并将未受约束的一切私有化。"
 TXS_ensure_monopoly:0 "确保德士古公司的垄断地位"
 TXS_ensure_monopoly_desc:0 "德士古公司的控制力虽然现在看起来很强，但远非无懈可击。军中的不忠人员使得德士古公司面临着被军方推翻的威胁，因此我们需要清除军队中的不忠者。毕竟，我们可以直接使用雇佣兵来填补空缺。"
 TXS_crush_competition:0 "摧毁竞争"
 TXS_crush_competition_desc:0 "开采出德克萨斯黑金的土地大部分都处于德克萨斯石油公司的控制之下，但有些小公司还在和我们争夺垄断地位。现在德士古已经控制了国家机器，可以利用他们对政府的影响力来粉碎一切竞争者。"
 TXS_blur_the_lines:0 "模糊界线"
 TXS_blur_the_lines_desc:0 "德克萨斯就是德士古，德士古就是德克萨斯。德士古现已牢牢控制住了德克萨斯全国的一切资产，国家和公司间不再有明确的界线，德克萨斯与德士古已浑然一体。"
 TXS_new_ventures:0 "新风险投资"
 TXS_new_ventures_desc:0 "委内瑞拉拥有丰富的黑金资源；然而到目前为止，他们的政府与首席执行官里伯的合作并不多。有了一支由德克萨斯士兵和德士古雇佣兵组成的军队，里伯现在可以亲自动手，为德克萨斯确保该国巨大的石油储藏。"
 TXS_markets:0 "旧市场"
 TXS_markets_desc:0 "德国和中欧同盟是很好的市场和顾客。德国需要我们的石油来补给他们的战争机器，我们也总是乐于和我们最喜爱的买家做生意。"
 TXS_CSA_oil:0 "禁运工团分子"
 TXS_CSA_oil_desc:0 "该死的赤匪染指我们的宝贵石油太长时间了，是时候对联合工团以及所有他们的工团盟友采取禁运了。"
 TXS_slaves_to_the_dollar:0 "美元的奴隶"
 TXS_slaves_to_the_dollar_desc:0 "黑金，如同血液般流淌在世界经济的血管之中。如此多的人都对这种粘稠的黑色液体百般依赖，不惜走向万劫不复之境，使得旁人无不感到摸不着头脑。然而，一个简单的事实正摆在我们的面前：世界依靠石油而运转，而德克萨斯非常乐意提供这些石油。虽然这些源源不断流入德克萨斯的现金可能已经被人民的鲜血所浸透，但又有谁会在乎呢？毕竟，只有蠢货和穷人才会拿道德约束自己。"
 TXS_rich_get_richer:0 "富人更富"
 TXS_rich_get_richer_desc:0 "彻底掌控德克萨斯之后，德士古公司本就庞大的财富直接增长了十倍。虽然某些治国所需的支出可能会使公司陷入没钱可赚的困境，不过出售重要资产倒是实现了对我们的补偿，使德士古的政治机构仍能实现盈利。"
 TXS_favorable_laws:0 "重订新规"
 TXS_favorable_laws_desc:0 "在德克萨斯化作石油大亨们的掌中玩物后，从前的州法和国家法律便被他们毫不客气地废除了。我国的精英似乎一致同意，法律的制定不应对其形成限制，而应为其利益服务。"
 TXS_aus_support:0 "支援宪政国"
 TXS_aus_support_desc:0 "美利坚宪政国正投身于对抗不信神的赤匪的正义斗争中，我们至少应该用石油来支持他们。"
 TXS_ban_protest:0 "政企融合"
 TXS_ban_protest_desc:0 "虽然德士古只是一家石油公司，除了保住自己的那点利润之外没有任何既得利益，但在当今世界，德士古公司扮演着双重角色——德克萨斯最大的石油供应商和销售商，以及国家的首席政治势力。德士古的法律责任与经济责任之间的界限已经消失不见，德士古服务于德克萨斯人之需，而德克萨斯人服务于德士古之需。"
 TXS_the_war_is_over:0 "新德克萨斯崛起"
 TXS_the_war_is_over_desc:0 "纷争的尽头即将到来，因为一个新的德克萨斯已经浮出水面。长期以来，德克萨斯饱受压迫和贪婪者的困扰，在资本家的枷锁下受尽折磨，但随着红色革命从黎明中走来，一个新的德克萨斯崛起了。"
 TXS_collective_ranches:0 "牧场集体化"
 TXS_collective_ranches_desc:0 "购买牧场已经是资本主义的过去式了。集体化的牧场可以让有经验的农场职工来耕种和经营，而不问他们的财富多寡。"
 TXS_heroes_of_the_revolution:0 "革命的英雄"
 TXS_heroes_of_the_revolution_desc:0 "德克萨斯对革命英雄有着强烈的记忆，虽然山姆·休士顿和其他革命的捍卫者可能不会悬挂红旗，但现在这已经不重要了。他们代表的精神将指引着德克萨斯，所以请铭记阿拉莫！铭记山姆·休士顿，铭记人民革命！"
 TXS_cowboy_culture:0 "向牛仔致敬"
 TXS_cowboy_culture_desc:0 "德克萨斯现在是完全的农业国家，农场主占主导地位。让我们铭记牛仔们是如何保卫德克萨斯，保卫革命的。"
 TXS_country_music:0 "这乐器能打破枷锁！"
 TXS_country_music_desc:0 "没有人比格思里总统更懂，解放工人的关键就在音乐之中。让我们谱写一些歌曲，促进世界革命。"
 TXS_this_land_is_your_land:0 "这是你的土地"
 TXS_this_land_is_your_land_desc:0 "私有财产的观念已经属于过去了，是时候走向集体化，以唯农论为思想开展改革了。"
 TXS_statehood_question:0 "建国问题"
 TXS_statehood_question_desc:0 "随着战争结束，很多人开始质疑德克萨斯独立的必要性。有些人认为我们应该被吸纳进联合工团，而其他人相信德克萨斯应该保持独立。我们会让人们通过公投决定此事。"
 TXS_gurthie_presidency:0 "首席合伙人"
 TXS_gurthie_presidency_desc:0 "赋予我国领导人的权力将再也不会遭到贬损和滥用。在格思里总统的领导下，德克萨斯已然成为了权力下放和友好治理的典范，每个德克萨斯人都能在国家的独特政治制度中发挥积极作用。"
 TXS_chose_guthrie:0 "格思里总统"
 TXS_chose_guthrie_desc:0 "在德克萨斯的首届战后选举中，伍迪·格思里胜出。"
 TXS_undergroung_railroad:0 "地下铁路"
 TXS_chose_brooks:0 "[GetTexasSyndieLeaderShort]总统"
 TXS_chose_brooks_desc:0 "在德克萨斯的首届战后选举中，[GetTexasSyndieLeader]胜出。"
 TXS_free_texas_from_monopolies:0 "从垄断中解放德克萨斯"
 TXS_free_texas_from_monopolies_desc:0 "德士古公司的影响力可能大不如前了，但这不意味着垄断地位也随之而去了。我们必须优先消除德克萨斯的所有垄断。"
 TXS_ban_unions:0 "禁止工会"
 TXS_ban_unions_desc:0 "工会不过就是工团主义的化身，他们影响我们盈利了，必须用任何必要的手段加以消灭。"
 TXS_rieber_plan:0 "里伯计划"
 TXS_rieber_plan_desc:0 "我们的首席执行官和总统托基尔德·里伯签发了里伯计划。这一系列方案会最大化我们的利润，并移除德克萨斯一切工团主义的痕迹。"
 TXS_maximise_profits:0 "石油大亨和他的独裁者"
 TXS_maximise_profits_desc:0 "里伯计划运行完美，随着我们从各地的冲突中榨取钱财，利润直飞云霄。要记得，各个势力都需要石油，但不是谁都能得到。当他们需要宝贵的石油时，我们回向他们提出交易……当然不是免费的。"
 TXS_everythings_bigger:0 "德克萨斯什么都大"
 TXS_everythings_bigger_desc:0 "没有几个州能与德克萨斯的工业实力相媲美。一切都是这样，牛仔帽和牛排也是如此，德克萨斯什么都大。"
 TXS_bolster_texaco:0 "德士古投资"
 TXS_bolster_texaco_desc:0 "德士古公司对石油和天然气的控制力不断增强。由于公司巨大的政治影响力，他们已经成功地吃掉了几家与其竞争的石油公司，并获得了几份利润丰厚的政府合同。"
 TXS_improve_inf_I:0 "建设州际高速公路"
 TXS_improve_inf_I_desc:0 "尽管旧美国的一些人打算建设一套“州际”高速公路体系，但这些想法却从未落地。无论如何，为了保证我国各地的联系，新共和国已经拾起了这些计划，并开始建设起一套泛德克萨斯的高速公路系统。"
 TXS_improve_infastructure_more:0 "恢复城市化进程"
 TXS_improve_infastructure_more_desc:0 "德克萨斯虽是个老牌农业州，但德克萨斯的石油热潮也吸引来了大量投资和移民。这次石油繁荣虽被1925年的股灾和紧接而来的大萧条打断，但我们如今的逐步复苏却又引发了以成为公民为目标的移民潮与城市发展潮。"
 TXS_more_universities:0 "扩大学院"
 TXS_black_gold:0 "黑金"
 TXS_black_gold_desc:0 "德克萨斯特别富有，特别是富有一样东西：石油。德克萨斯的经济完全可以只靠石油，这东西带来的收入我们花都花不完。"
 TXS_more_universities_desc:0 "罗伯特·艾尔斯的最终建议之一是扩建国立大学和学院。我们已经在这上面努力几年了，现在终于完成了。"
 TXS_new_resources_invest:0 "扩大矿场"
 TXS_new_resources_invest_desc:0 "德克萨斯天然矿藏丰富，只是需要我们去挖出来。"
 TXS_resources:0 "补助采矿业"
 TXS_resources_desc:0 "采矿是麻烦事，政府不想参与其中，尤其是你可以找别的公司为我们干这事的时候！"
 TXS_new_resources_start:0 "德克萨斯的巨额财富"
 TXS_new_resources_start_desc:0 "德克萨斯坐拥整颗星球最惊人的财富之上。不管我们卖什么，别人都想要，这让我们变得暴富。所有德克萨斯人都应该收割这丰盛果实！"
 TXS_no_opposition:0 "规避反垄断法"
 TXS_no_opposition_desc:0 "第二共和国诞生背后的缘由在许多人看来是德士古在以自立门户的手段规避美国的反垄断法规。既然如今的德克萨斯已任由德士古摆布，那么我们便可以正式立法赋予德士古以全权管理石油产业的能力，以此来避免日后的反垄断监管及各类竞争。"
 TXS_one_company:0 "一企独大"
 TXS_one_company_desc:0 "在德士古成为德克萨斯首屈一指的石油公司后，政府也正式地控制起了石油工业，或者说得明白些，石油工业开始控制起了政府。从现在开始，德士古公司将成为德克萨斯共和国境内唯一有权管理炼油厂的国有石油公司。对许多人来说，与其说政府在经营德士古，不如说德士古在管理政府。"
 TXS_break_texaco:0 "拆分德士古！"
 TXS_break_texaco_desc:0 "昔日的标准石油，今日的德士古，单单一家企业挟石油以令德州经济的局面到此为止了。为了防止再出现一个洛克菲勒家族，我们得想办法不让德士古的高层从这次分家中一夜暴富。"
 TXS_encourage_competition:0 "鼓励竞争"
 TXS_encourage_competition_desc:0 "既然德士古公司对德克萨斯石油工业的垄断已被打破，我们就能鼓励其他独立的石油公司从德克萨斯的自然资源中赚取利润了。虽然德士古依旧能自由运转，但他们也必须遵守编入法典的一条条反垄断法。"
 TXS_foreign:0 "德克萨斯的盟友"
 TXS_foreign_desc:0 "德克萨斯再一次确立了自己在世界舞台上的位置，因此也必须在不断变化的全球地缘政治世界中选择立场。我们将支持何方？"
 TXS_entente:0 "协约国盟友"
 TXS_entente_desc:0 "协约国是旧秩序的自然继承者，与之保持一致将确保民主的德克萨斯价值观在全球取得胜利。"
 TXS_mittel:0 "拥抱德国纽带"
 TXS_mittel_desc:0 "德国和德克萨斯的关系可以追溯到几个世纪前，因此与德皇结盟是一个合乎逻辑的选择。德克萨斯和德国将携手对抗工团主义集团。"
 TXS_fra:0 "巴黎的召唤"
 TXS_fra_desc:0 "法兰西公社会保护德克萨斯的利益。"
 TXS_ACW:0 "打出王牌"
 TXS_ACW_desc:0 "第二次美国内战的烈火在我们周围燃起，我们需要选边站。我们有几张牌可打，是做选择的时候了。"
 TXS_USA:0 "向合众国效忠"
 TXS_USA_desc:0 "德克萨斯一直是美国的一部分。虽然我们承认美国让我们失望了，我们也得记得我们在美国统治下享受了伟大和繁荣。美国是我们的家乡，我们永远忠于她。"
 TXS_CSA:0 "向联合工团效忠"
 TXS_CSA_desc:0 "尽管联合工团不是我们的第一选项，但还是有自己的优势。芝加哥是社会主义国家在灾难性战争中的唯一希望。秃鹫盘旋高空，随时准备袭击我们，而联合工团是我们挺过战争的唯一机会。"
 TXS_AUS:0 "向联盟国效忠"
 TXS_border:0 "边境危机"
 TXS_border_desc:0 "墨西哥以非法手段窃取了我们的土地。我们必须决定如何回应。"
 TXS_texas_first_party:0 "德克萨斯至上党"
 TXS_texas_first_party_desc:0 "对于我们德克萨斯人来说，有一件事越发清晰：我们没法独立应对局面。我们之前尝试过，并失败来一次，这教会了我们必须和美国站在一起。美利坚联盟国是德克萨斯的唯一希望，是美利坚合众国的合法继承者。在我们的总统小马丁·迪斯和联盟国总统休伊·朗的领导下，我们会赢得战争并拯救美国！"
 TXS_rule_them_all:0 "德州扑克"
 TXS_rule_them_all_desc:0 "美国百年来经历的无数次失败足以证明，独善其身才是德克萨斯最好的归宿。虽然有许多人仍在催促我们“选边站”，但我们知道，最好的选择就是让美国自生自灭。"
 TXS_Neutrality:0 "中立"
 TXS_Neutrality_desc:0 "我们已经和美国一刀两断，自然没有必要插手对方的烂摊子。我们只需恪守既定的中立政策，作壁上观就好。观看各路人马互相残杀，岂不美哉？"
 TXS_1848:0 "收复1848年的边境！"
 TXS_1848_desc:0 "《贝拉斯科条约》确定了德克萨斯的边界，其包括今天的新墨西哥州和科罗拉多州的大部分地区。我们虽在加入联邦后失去了大部分国土，但新共和国如今正蓄势待发，急不可待地要收复失地。麦克阿瑟可能会对我们百般阻挠，但我们明白，收复斯蒂芬·F·奥斯汀为我等划定的合法领土是必行之事。"
 TXS_agree:0 "重开边境"
 TXS_agree_desc:0 "冲突双方都做出了让步。在紧张的谈判后，墨西哥和德克萨斯达成一项协议。尽管我们的关系仍然紧张，但是两国间的贸易已经重新开启了。"
 TXS_bow:0 "屈服于墨西哥"
 TXS_bow_desc:0 "谈判破裂了，在战争威胁下，德克萨斯被迫屈服于墨西哥的要求。真是令人悲伤的一天。"
 TXS_garner:0 "扩展加纳的权力"
 TXS_garner_desc:0 "约翰·南斯·加纳掌权了。他不是为了像小暴君一样统治德克萨斯，而是为了保护她免受暴政。总是有一些人憎恨德克萨斯和德克萨斯的价值观，加纳会保证德克萨斯免受这些人的侵害，保护德克萨斯人的安全。不管德克萨斯何时遭到威胁，不管敌人何时发动袭击，加纳都会捍卫德克萨斯。"
 TXS_ban_reds:0 "摧毁赤色分子"
 TXS_ban_reds_desc:0 "德克萨斯遭受着来自工团主义和社会主义的内部威胁。有人想让德克萨斯虚弱，他们憎恨我们的国家和她所代表的价值观。如果德克萨斯想毫发无损地迈向未来，我们就必须摧毁这些威胁德克萨斯的赤色分子。"
 TXS_protect_democracy:0 "加纳的保证"
 TXS_protect_democracy_desc:0 "德克萨斯被赤色分子威胁着，还有那些为了保住地位不惜出卖灵魂的地方独裁者们。这就是为什么必须对民主严加保护，这事为了捍卫德克萨斯的价值观。德克萨斯必须是民主的，必须永远强大且自由。"
 TXS_defender_of_texas:0 "德克萨斯的守护者"
 TXS_defender_of_texas_desc:0 "约翰·南斯·加纳成功地根除了德克萨斯的顽疾。他阻止了国家从内部被侵蚀殆尽的命运。这一切都要归功于总统，我们挽救德克萨斯于混乱、战火和暴政的约翰·南斯·“仙人掌杰克”·加纳总统。正因如此，他就是德克萨斯人可以永世信赖、捍卫德克萨斯利益的守护者。仙人掌杰克万岁！德克萨斯万岁！"
 TXS_limited_liberty:0 "捍卫自由"
 TXS_limited_liberty_desc:0 "我们不应压迫民众。我们不应成为公民之敌，这无疑是螳臂当车。所以，为了能身为国家生存下去，我们必须捍卫所有德克萨斯人的基本自由，守卫那人人皆知、人人爱护的基本权利。德克萨斯绝不应是专制政权，从暗影里统治国家的集团也绝不能存在。§G德克萨斯是民治、民享的！§!"
 TXS_strong_leader:0 "强大的领导力"
 TXS_strong_leader_desc:0 "虽然人人都应享有自由，但人们也应该有一个强大的领导人来保护他们的利益。我们必须避免重蹈覆辙，那些没骨气的政客，没完没了的司法过激都应该成为过去式了。德克萨斯必须有一个强人领导——一个会把德克萨斯利益放在第一位的人。"
 TXS_second_republic:0 "第二共和国"
 TXS_second_republic_desc:0 "美国已经分崩离析，而在这个陨落之国的废墟之中，诞生出了一个崭新的德克萨斯共和国。美国失败了，他们没能保护我们，也没能倾听人民的要求。在中道崩殂的美国治下，我们受尽了磨难，而如今，德克萨斯再次获得了自由，我们不会再犯1848年的错误。"
 TXS_public_elections:0 "公共选举"
 TXS_public_elections_desc:0 "前美国秩序的迅速崩溃和德克萨斯的分离，使德克萨斯的政局处于动荡状态。奥尔雷德退出了民主党，转而在民主党重振旗鼓之际，领导刚刚起步的德克萨斯独立党，而林登·约翰逊则在德士古和德克萨斯社会党大打出手之时打造了自己的阵线。随着非常时期的到来，德克萨斯人，前州长和现任总统奥尔雷德呼吁进行公开大选。"
 TXS_strong_hand:0 "强硬手腕"
 TXS_strong_hand_desc:0 "德克萨斯被虚弱的领导层领导太久了。所有德克萨斯人都需要一个强人，可以保证他们安全的强人。"
 TXS_paper_chain:0 "文山文海"
 TXS_paper_chain_desc:0 "虽说国内反对派人物的出现是件麻烦事，但是不能靠把他们关进监狱来解决此事。我们不会像独裁者那样监禁反对派，而是会让他们感觉活在地狱里一样。我们会把他们淹死在行政工作里，让他们无法有效反对我们。"
 TXS_support_huey_long:0 "支持休伊·朗"
 TXS_support_huey_long_desc:0 "随着美国的崩溃，我们越发地担心正义的一方能否胜出。但除了盲目地期待最好的结果，我们可以做的更多，加倍努力以确保朗能赢得战争！"
 TXS_huac:0 "非德克萨斯活动调查委员会"
 TXS_huac_desc:0 "叛徒应得到正规的审判。因此为了对付赤匪，我们召集了德克萨斯最优秀的人。这个委员会将裁定人们是否参与过“非德克萨斯”的活动，以及如何处理那些参与过“非德克萨斯”活动的人。"
 TXS_public_safetey_laws:0 "公共安全法"
 TXS_public_safetey_laws_desc:0 "全体德克萨斯人的安全都遭受社会主义者和联邦分子的威胁。因此，我们为了让德克萨斯安全而做出回应。戒严令已经颁布，公民民兵组建起来保卫德克萨斯。这些都是在新近通过的《公共安全法》的名义下进行的。"
 TXS_red_scare:0 "红色恐慌"
 TXS_red_scare_desc:0 "工团主义在我们的身边蔓延着。这是试图摧毁美国和美式价值观的癌症。我们必须让人们知晓这一点。如果人们不清楚红色威胁的话，美国人就会轻易地倒向工团主义。"
 TXS_election_monitors:0 "监视选举"
 TXS_election_monitors_desc:0 "虽然我们再三强调社会主义的危害，有些人仍然对光明视而不见。有些人坚持他们的信仰，并给赤匪投票。这就是为什么我们必须确保没人给那些想摧毁我们价值观的人投票。"
 TXS_secure_our_position:0 "巩固我们的地位"
 TXS_secure_our_position_desc:0 "战争打赢了，德克萨斯安全了。迪斯总统和休伊·朗肩并肩拯救了美国。一个问题浮现在面前，关于德克萨斯是否应该再次加入美国。人们觉醒了新的民族主义，和共和国自豪感。但其他人想要再次加入美国。"
 TXS_investigate_opponents:0 "调查对手"
 TXS_investigate_opponents_desc:0 "任何胆敢反对仙人掌杰克的人都肯定藏着秘密。我们必须揭露他们的每一次行动，起底他们的每一次犯罪。一切都会真相大白的。"
 TXS_use_dies:0 "利用迪斯"
 TXS_use_dies_desc:0 "小马丁·迪斯也许不怎么支持加纳总统，但这不意味着他没有价值。要是提供给他充足资源，他会是个强力人物。在他的帮助下，叛徒会被一劳永逸地从德克萨斯连根拔起。"
 TXS_wheather_the_harshest_storm:0 "挺过猛烈风暴"
 TXS_wheather_the_harshest_storm_desc:0 "风暴肆虐，德克萨斯依然屹立不倒。尽管有战争，尽管有混乱，加纳总统向我们树立了战斗精神。这个精神让所有德克萨斯人从内心深处明白，我们能经受住世界向我们抛来的任何东西。"
 TXS_reinforce_army:0 "重组国民警卫队"
 TXS_reinforce_army_desc:0 "德克萨斯国民警卫队曾经是州长处理骚乱的主力军，现在则是我们新生的共和国最接近于正规军的一股力量。虽然旧国民警卫队无望与其它美国军队并驾齐驱，但它仍为我们奠定了组建一支正规军队的重要基础。"
 TXS_the_nat_plan:0 "国家计划"
 TXS_the_nat_plan_desc:0 "第二次美国内战的战火正在我们的边境之外肆虐，我们亟需制定一项遏制暴力的计划，不仅限于境外，还包括境内。德克萨斯武装部队将以美国陆军之前制定的防御计划为基础，起草一份全面的战略计划，详细分析德克萨斯在遭受入侵时应采取的防御措施。"
 TXS_motorize_army:0 "沃克计划"
 TXS_motorize_army_desc:0 "沃尔顿·沃克将军的建议被采纳了，他的德克萨斯军队摩托化和引入坦克的计划胜出了。"
 TXS_armor_research:0 "引入坦克"
 TXS_armor_research_desc:0 "我们政府从德国和俄罗斯购买了数辆坦克，我没准备好测试它们了。"
 TXS_cav_the_best:0 "辛普森计划"
 TXS_cav_the_best_desc:0 "威廉·胡得·辛普森赢得了军事学说辩论。他建议我们坚持步兵为主，并改善炮兵。"
 TXS_the_nat_bests:0 "传统战争"
 TXS_the_nat_bests_desc:0 "坦克既昂贵，又不好维护，步兵则恰恰相反。所以，让我们理智一些，毕竟这是我们以前也在做的事情。"
 TXS_military_res_inst:0 "改善军事研究机构"
 TXS_military_res_inst_desc:0 "我们的军事技术革新确实不怎么出众。通过将战争掠夺投入到可持续性的科研系统中，我们可以确保我们的部队可以赶得上全世界最新的科研进展。"
 TXS_remember_alamo:0 "铭记阿拉莫！"
 TXS_remember_alamo_desc:0 "在南德克萨斯的圣安东镇，有一座杂草丛生的堡垒废墟。一百年前，拿着捕猎步枪的印第安侦察兵和拿着前膛枪的士兵们为保卫阿拉莫并肩奋战。为了摆脱圣安纳的专制统治，这185人足足挡住了五千人的进攻。身为德克萨斯人，身为士兵，我们发誓永不忘记先烈们的流血牺牲，我们发誓永不让外国人染指阿拉莫。§R铭记阿拉莫！铭记阿拉莫！§!"
 TXS_marlib_victory:0 "威尔伯特·李·奥丹尼尔总统"
 TXS_marlib_victory_desc:0 "威尔伯特·李·奥丹尼尔曾是一名花卉销售员、歌手和广播明星，经过一场艰苦的竞选活动，他获得了民主党提名和德克萨斯共和国的总统职位。"
 TXS_soclib_victory:0 "詹姆斯·V·奥尔雷德总统"
 TXS_soclib_victory_desc:0 "虽然詹姆斯·奥尔雷德州长的命运似乎注定要和其他陷入第二次美国内战的州长一样，但非同寻常的事件导致奥尔雷德的州长职位变为了总统，并使他成为了一个重生共和国的掌舵者。现在负责德克萨斯独立党工作的奥尔雷德，决心在德克萨斯历史上留下属于自己的印记。"
 TXS_soccon_victory:0 "约翰·南斯·加纳总统"
 TXS_soccon_victory_desc:0 "当美国崩溃之时，加纳的政治生涯似乎也走到了尽头。当美国陷入战火时，加纳逃回了他的家乡德克萨斯，但命运看起来并没有与他作罢。在成功获得民主党候选人提名后，加纳当选为德克萨斯第二共和国总统，并将以他的形象塑造这个重生共和国的未来。"
 TXS_socdem_victory:0 "林登·贝恩斯·约翰逊总统"
 TXS_socdem_victory_desc:0 "对林登·约翰逊来说，德克萨斯的总统之路并不平坦。这位新生代参议员在创建“广泛进步阵线”时几乎是孤身一人，但经过激烈的斗争和在德克萨斯各地的竞选活动，林登·约翰逊得到了德克萨斯的最高职位。"
 TXS_garner_authdemocrat:0 "对国家安全的执着"
 TXS_garner_authdemocrat_desc:0 "工团分子威胁着德克萨斯，有些政客却对此视而不见。加纳和他们不同，他不会容忍此事的。"
 TXS_garner_soccon:0 "保卫民主"
 TXS_garner_soccon_desc:0 "德克萨斯不会向威权主义屈服，德克萨斯永远都会是强大且自由的，我们永远不会牺牲我们的自由。"
 TXS_LBJ_socdem:0 "工团主义无处容身"
 TXS_LBJ_socdem_desc:0 "虽然广泛进步党难以保住权力，但约翰逊认为没有必要为了保住权力而将其出卖给激进分子。他和亚布劳将专注于改善德克萨斯人的生活，并忠于民主的理想。"
 TXS_LBJ_radsoc:0 "会见伍迪·格思里"
 TXS_LBJ_radsoc_desc:0 "在最为黑暗的时期，人们会与魔鬼做交易，林登·约翰逊也不例外。伍迪·格思里和德克萨斯社会党似乎是约翰逊最后的盟友，如果他想要确保权力，就需要他们的支持。虽然没有人知道此次合作的未来，但所有人都知道，约翰逊在玩火。"
 TXS_neutrality_SACW:0 "中立"
 TXS_neutrality_SACW_desc:0 "德克萨斯第二共和国是一个新生的国家，而我们边境上的许多民众仍然想要干预毫无意义的美国内战。我们经常在政治上与一个派系结盟，现在必须让德克萨斯民众打消任何干涉的念头。"
 TXS_president_guthrie:0 "被迫辞职"
 TXS_president_guthrie_desc:0 "棋子早已就位；一切计划都在进行中。德克萨斯社会党在约翰逊的眼皮子底下推翻了他，让他成为了一个名义上的傀儡。在林登·约翰逊的工作完成后，是时候让他下台了，让德克萨斯社会党领导人伍迪·格思里就任德克萨斯州总统吧。"
 TXS_news:0 "限制媒体"
 TXS_news_desc:0 "有些报纸一直在报道我们政府的负面新闻，这显然是工团分子想要损害我们的阴谋。因此，为了抵御赤匪的侵蚀，我们必须限制媒体。"
 TXS_defend_democracy:0 "不计代价捍卫民主"
 TXS_defend_democracy_desc:0 "工团主义威胁到了德克萨斯的核心，和我们人人皆知人人都爱的民主制度。我们不能和这些希望我国陷入烈火的野兽合作，不能放任芝加哥的祸害在我们的坟墓上跳舞。"
 TXS_rewite_constitution:0 "修改宪法"
 TXS_rewite_constitution_desc:0 "现行德克萨斯宪法给工团分子和那些想伤害德克萨斯的人行了太多方便。我们不能再让法律给予想摧毁德克萨斯的人和希望德克萨斯成功的人平等地位了。"
 TXS_cut_taxes:0 "减税"
 TXS_cut_taxes_desc:0 "[TXS.GetLeader]决定继续削减人头税和整体税收，其目的是减轻德克萨斯人的日常压力，让他们有更多的消费能力。我们必须想办法为我们的计划提供资金，让他们放心……"
 TXS_create_FBI:0 "建立德克萨斯指挥和安全局"
 TXS_create_FBI_desc:0 "不像世界上的其他强国，德克萨斯一直缺少专门的情报机构。加纳签署了一项法案并使其通过成法，成立了德克萨斯指挥和安全局来保护和服务德克萨斯。"
 TXS_end_child_labour:0 "终结童工"
 TXS_end_child_labour_desc:0 "法律上的漏洞太多了，许多不到年龄的孩子不是在学校受教育，而是在做着危险的工作。我们必须堵上这些漏洞。"
 TXS_public_utilites:0 "公共事业"
 TXS_public_utilites_desc:0 "没有人应该因为付不起水费或者暖气费而受苦。这就是为什么我们应该让公有化水电等基础设施，让普通人可以免费使用它们。"
 TXS_end_the_poll_taxes:0 "终结人头税"
 TXS_end_the_poll_taxes_desc:0 "人头税是专门用来剥夺非洲裔美国人的投票权的，我们居然还在采用这一税种实在太可笑了。"
 TXS_chose_minor:0 "迈纳总统"
 TXS_chose_minor_desc:0 "在德克萨斯的首届战后选举中，“战斗的鲍勃”罗伯特·迈纳胜出。"
 TXS_centralism:0 "革命的交融"
 TXS_centralism_desc:0 "身为厄尔·白劳德、杰伊·洛夫斯通、伊斯梅尔·阿姆特等美国一众头面共产主义者以及诸如农民劳工党一类的温和左翼团体的亲密同伴，鲍勃·迈纳耳濡目染了许多相互对立的思想，并将白劳德的广泛民主“大帐篷”思想，即包容性的左翼团结，以及白劳德主义中符合美国国情的美国主义“苹果派社会主义”理论，还有洛夫斯通所主张的非威权式布哈林市场社会主义及农民劳工党的农业主义，与他本人的进步德克萨斯爱国主义融为一体，其中甚至夹杂着他身为无政府主义者与工会主义者的政坛起点的影响。虽然芝加哥的新“头牌”对于德克萨斯独立之事心存芥蒂，但迈纳的热情还是说服了红色美国，让其相信德克萨斯的独立虽生于反动，但同样也是革命之解放的自然表达。"
 TXS_dictatorship_of_the_proletariet:0 "新政治生意经"
 TXS_dictatorship_of_the_proletariet_desc:0 "作为一名无政府主义者，迈纳认为政治无非是门见不得人的生意，就算身为一位共产主义者，迈纳的观点也依旧未变，只不过，这门生意变成了他自己的生意。一位天资过人、实力超群的漫画家，一位痛恨、厌恶政治的无政府主义者，反而弃笔从政，一心一意搞起了政治，带着社会党成为了我们的总统，而且搞得还不赖，硬是让德克萨斯曾经烂到骨子里的政坛焕发了新生。"
 TXS_rebuild_roads:0 "重建公路"
 TXS_rebuild_roads_desc:0 "德克萨斯的许多主要公路都在第二次美国内战中被破坏了。是时候修复它们了。"
 TXS_rebuild_industry:0 "振兴工业"
 TXS_rebuild_industry_desc:0 "德克萨斯的许多工业都在第二次美国内战中被破坏了。是时候修复它们了。"
 TXS_to_the_future:0 "迈向未来"
 TXS_to_the_future_desc:0 "随着内战创伤的基本愈合，我们可以走向未来了。"
 TXS_restore_confidence:0 "重建信心"
 TXS_restore_confidence_desc:0 "我们在内战中失去了很多人口，许多人对为国家服务感到犹豫不决。我们必须重建普通公民对参军的信心。"
 TXS_UNITED_AMERICA:0 "德克萨斯再度统一了美国"
 TXS_evaluate_navy:0 "第三德克萨斯海军"
 TXS_evaluate_navy_desc:0 "第二德克萨斯海军曾脱胎于第一德克萨斯海军，如今，第三德克萨斯海军正要扬帆起航。在我们的共和国重建军事力量的关头，我们曾不可一世的海军也将重头开始重建。然而，同陆军不同，我们的海军没有国民警卫队的蓝图可供参考。"
 TXS_sub_focus:0 "德克萨斯潜艇"
 TXS_sub_focus_desc:0 "潜艇允许我们出人意料地可以破坏敌人的船只，并给战舰带来迅猛打击。投资发展潜艇对海军发展是必不可少的。"
 TXS_destroyer_focus:0 "加大驱逐舰研究力度"
 TXS_destroyer_focus_desc:0 "每一只海军都需要屏卫舰，还需要专门用于反潜艇战的船。幸好驱逐舰适用于以上两种条件，所以它们就是我们为实现海军霸权所需要的。"
 TXS_naval_command:0 "进阶海军司令部"
 TXS_naval_command_desc:0 "我们的海军司令部是海军的中流砥柱。让我们保证我们拥有最棒的，从世界上最好的学院中训练出的海军司令。"
 TXS_fighter_focus:0 "卡曾斯的战斗机研发"
 TXS_fighter_focus_desc:0 "拉尔夫·皮特曼·卡曾斯提出的利用战斗机和改善空地协调的建议已经成为德克萨斯空军的首选战略。"
 TXS_light_fighter:0 "重视制空战斗机"
 TXS_light_fighter_desc:0 "至关重要的是，我们必须专注于能让自己的战斗机能够在空中粉碎敌机，牺牲航程也不要紧。"
 TXS_heavy_fighter:0 "注重长程战斗机"
 TXS_heavy_fighter_desc:0 "战斗机虽然能保卫战场上的天空，但要跑到敌人家门口的话，它们就没法在敌人战斗机的攻击下保护我们的轰炸机了。为了解决这个问题，我们设法创造并改进了重型战斗机的设计，使其更为灵活，在空战之中更能抓住机会，若在这一领域进一步投资，我们可能会收获颇丰。"
 TXS_bomber_focus:0 "埃克的战略轰炸"
 TXS_bomber_focus_desc:0 "艾拉·克拉伦斯·埃克的战略轰炸计划已得到了德克萨斯空军的批准。"
 TXS_tactical_bomber:0 "注重战术轰炸机"
 TXS_tactical_bomber_desc:0 "尽管我们的陆军不需要帮助，但如果我们能派出轰炸机群撕碎敌人陆军，支援他们的话，他们还是会心存感激的。"
 TXS_airforce:0 "德克萨斯航空团"
 TXS_airforce_desc:0 "德克萨斯没有真正值得一提的空军。当我们的祖先们一开始宣布从墨西哥独立时，离发明飞机还有足足半个世纪之久，而且不像国民警卫队，德克萨斯并没有独立的空军。我们只有少量从旧美军机场搜刮来的飞机，其中可用的更是少数。如果德克萨斯想生存下去，我们就要建造强大的空军。"
 TXS_strategical_bomber:0 "战略破坏专注"
 TXS_strategical_bomber_desc:0 "要是一颗炸弹能把敌人炸得七荤八素，那十颗炸弹的效果想必更好。各类轰炸机的进一步发展产生了一些新的飞行器雏形：它们能够携带大量炸弹，或是几枚毁灭性的大炸弹。无论如何，也许很快我们就能用几波空中轰炸抹平敌人的城市或是一整支军队了。"
 TXS_CAL:0 "向太平洋国效忠"
 TXS_CAL_desc:0 "美国民主的最后堡垒就在美利坚太平洋国。麦克阿瑟想要我们的命，而其他派系都是叛徒。太平洋国是最正统的美国。"
 TXS_break_the_sword:0 "断剑行动！"
 TXS_break_the_sword_desc:0 "德克萨斯石油公司犯了一个严重错误，他们以为德克萨斯军方会为一个公司，而不是民众效忠。我们移除这些垄断的混蛋，是时候决定德克萨斯的未来道路了。"
 TXS_nimitz_junta:0 "尼米兹军政府"
 TXS_nimitz_junta_desc:0 "海军上将尼米兹取得了胜利，并以军事独裁者的身份掌控了德克萨斯。"
 TXS_eaker_junta:0 "埃克军政府"
 TXS_eaker_junta_desc:0 "埃克将军胜利了，作为军事独裁者掌控了德克萨斯。"
 TXS_eisenhower_junta:0 "艾森豪威尔军政府"
 TXS_eisenhower_junta_desc:0 "艾森豪威尔将军胜利了，作为军事独裁者掌控了德克萨斯。"
 TXS_empower_TCSS:0 "派出游骑兵"
 TXS_empower_TCSS_desc:0 "弗兰克·哈默和他的德克萨斯游骑兵队在我国一波波的危机之中起到了止暴制乱的重要作用。为了进一步维持秩序，也为了提高他们的执法效率，埃克将军将授予游骑兵额外的权力。"
 TXS_G_Men:0 "一场骚乱，一名游骑兵"
 TXS_G_Men_desc:0 "为了进一步打击在全国范围内游荡的各种颠覆分子，埃克将军授权建立了一支德克萨斯游骑兵精锐部队，这支部队可以用最少的人力轻松控制大片地区。这些新骑警正应了那句老话：“一场骚乱，一名游骑兵”，也就是说只靠一名游骑兵，便可以控制住一大群闹哄哄的市民。"
 TXS_dissolve_the_senate:0 "减少无益的政治活动"
 TXS_dissolve_the_senate_desc:0 "喋喋不休的小文员和无爱国心的奸佞们让德克萨斯共和国无暇顾及内忧外患。现在是军方接掌政府事务的时候了，政客们大可以滚去为那些芝麻蒜皮的小事吵个没完。"
 TXS_autocracy_without_opression:0 "无压迫之专制"
 TXS_autocracy_without_opression_desc:0 "民主也许是不可靠的失败产物，但这也并不意味公民们就得担惊受怕，以备哪天德克萨斯骑警突然上门拜访，而后自己便消失在茫茫黑夜之中。我们美丽的共和国的公民们不必风声鹤唳，我们可能是专制者，却也不是压迫者。"
 TXS_freedom_without_democracy:0 "没有民主的自由"
 TXS_freedom_without_democracy_desc:0 "美国的崩溃充分证明了民主制度无法在暴力与外敌之下保卫人民，那些反对军队治国的人固然会痛斥政府的专制独裁，但我们心知肚明，我们的制度既能满足德克萨斯军队的需要，也让人民享受到了自由。"
 TXS_civilian_government:0 "新人民政府"
 TXS_civilian_government_desc:0 "军方管理国家太长时间了。德克萨斯需要一个更“平民”的政府，这样才能更好地代表民众的需求。"
 TXS_promises_of_democracy:0 "民主的许诺"
 TXS_promises_of_democracy_desc:0 "整个军政府只是临时的，只是为了除掉德克萨斯的石油大亨。民事选举早晚会举行的。"
 TXS_free_elections:0 "自由选举"
 TXS_free_elections_desc:0 "德克萨斯是时候结束军政府的压迫了。我们的国家安全了，民选的民政府可以再次执政了！"
 TXS_a_nation_of_free_men:0 "“我们是自由人的国度”"
 TXS_a_nation_of_free_men_desc:0 "德克萨斯建立在自由和公正的理念上。我们会永远铭记这一点，永远作为自由人的国度。"
 TXS_houstonian_idealism:0 "休斯顿理想主义"
 TXS_houstonian_idealism_desc:0 "山姆·休斯顿是德克萨斯所需要的一切。一个自由人，原以为保卫德克萨斯而死。我们的领袖认为自己就是新时代的山姆·休斯顿。他认为休斯顿可以满足德克萨斯现在的需要。"
 TXS_coalition_against_leftists:0 "粉碎工团主义反对派"
 TXS_coalition_against_leftists_desc:0 "德士古公司的倒台产生了一个巨大的权力真空，无数不怀好意的组织都想趁虚而入。为防止这种情况的发生，总统授权采取非常措施，并与文管政府的残余力量合作，誓要阻止工团主义者夺取政权。"
 TXS_military_government:0 "“临时”军政府"
 TXS_military_government_desc:0 "德克萨斯石油公司垮台后，由于民政官僚机构的失败，军方不得不加紧管理政府的日常事务。"
 TXS_balance_of_power:0 "权力制衡"
 TXS_balance_of_power_desc:0 "军方和民政府不是敌人，他们可以像其他人一样合作。如果我们平衡平民和军方，任何事情都是可能的。"
 TXS_new_Beuracracy:0 "新官僚机构"
 TXS_new_Beuracracy_desc:0 "石油大亨过去从自己的公馆统治德克萨斯，对普通人的生活漠不关心。德克萨斯政府的官僚人手不足，几乎发挥不了什么作用。是时候扩张政府了，这样一来德克萨斯国家可以再次正常运转！"
 TXS_A_New_Texaco:0 "德士古国有化"
 TXS_A_New_Texaco_desc:0 "军政府并未打破德士古公司的垄断，而是欲图对其加以改革，使之无力干预政府关键事务。为了防止他们再度插手政治，德士古公司应当被国有化。此举既能让政府维持对石油工业的垄断，也能让军方免费获得所需的燃料。"
 TXS_raise_workers_militias:0 "召集工人民兵"
 TXS_2ACW_actions:0 "投身第二次美国内战"
 TXS_mobilize_for_war:0 "为战争动员"
 fs_return_1848:0 "收复1848年的边界"
 TXS_recovery_actions:0 "从第二次美国内战中恢复"
 TXS_huey_long_actions:0 "支持美利坚联盟国"
 TXS_supply_oil:0 "为联盟国提供石油"
 TXS_send_guns:0 "送出枪支"
 TXS_send_men:0 "送出人力"
 TXS_pledge_loyalty:0 "向美利坚联盟国效忠"
 TXS_secure_monopoly:0 "确保对德克萨斯的控制"
 TXS_ready_for_anything:0 "为一切做好准备"
 TXS_economic_devestation:0 "经济荒废"
 TXS_Expand_Mining:0 "扩大采矿设施"
 TXS_Expand_Mining_desc: "德克萨斯启动了多处国家出资的采矿设施的建造。德克萨斯丰富的矿藏越发地触手可得。"
 TXS_power_vaccum:0 "权力真空"
 TXS_calm_after_the_storm:0 "风暴后的平静"
 CSA_no_texan_oil:0 "德克萨斯切断石油供应"
 USA_bleeding_texas:0 "流血的德克萨斯"
 TXS_great_society:0 "伟大社会计划"
 TXS_great_society_2:0 "伟大社会计划"
 TXS_looming_crisis:0 "流血的德克萨斯"
 TXS_looming_crisis_desc:0 "德克萨斯近年来屡遭重创。火焰蔓延，店铺被劫，德克萨斯近乎成了法外之地。我们必须尽快采取应对措施，否则国家恐有崩溃之虞。"
 TXS_texaco_monopoly:0 "德士古公司的垄断"
 TXS_texaco_monopoly_desc:0 "随着德克萨斯退出联邦，一个石油公司霸占了市场。德士古公司对政府有着惊人的影响力。他们可以随意设定价格，许多政客都拿着他们的贿赂。"
 TXS_texaco_monopoly_2:0 "德士古公司的垄断"
 TXS_texaco_monopoly_2_desc:0 "随着德克萨斯退出联邦，一个石油公司霸占了市场。德士古公司对政府有着惊人的影响力。他们可以随意设定价格，许多政客都拿着他们的贿赂。"
 TXS_looming_crisis_2:0 "危机将至"
 TXS_looming_crisis_2_desc:0 "即使一分钟人撤回联盟国，赤色分子逃往墨西哥，政府仍然不够稳定，危机迫在眉睫。"
 TXS_TCSS:0 "德克萨斯指挥和安全局"
 TXS_competition:0 "竞争"
 TXS_competition_desc:0 "有些石油公司仍然挑战我们的垄断地位。"
 TXS_competition_2:0 "竞争压力减小"
 TEX_texan_oil:0 "德克萨斯石油"
 TXS_better_air_bases_production_focus:0 "改进空军基地建设"
 TXS_better_air_bases_production_focus_desc:0 "军用飞机在世界大战中证明了自己极为重要的价值，但是，即使世界大战已经过去了十多年，德克萨斯还是缺乏空中力量。德克萨斯政府为缓解这点，发起了数个军用航空基础设施建造项目。"
 TXS_improve_prod_infantry_equipment:0 "孤星之国的枪械"
 TXS_improve_prod_infantry_equipment_desc:0 "德克萨斯加强了对军用工厂的管理监督。德克萨斯的工厂现在运转地比以前更有效率了。"
 TXS_state:0 "处理建国问题"
 TXS_divided:0 "德克萨斯可以参与国际政治了"
 TXS_eaker_plan_2:0 "埃克计划"
 TXS_eaker_plan_2_desc:0 "我们完成了埃克计划的制定。计划的各方面都完成了，只待实施。"
 TXS_eaker_plan_1:0 "实行埃克计划"
 TXS_eaker_plan_1_desc:0 "艾拉·C·埃克提出了保卫我国空域的计划。该计划一旦完成就要尽快实施。"
 TXS_garner_authdem:0 "加纳扩大了他的总统权力"
 TXS.370.t:0 "效忠宪政国"
 TXS.370.d:0 "宪政国是我们在第二次美国内战的残酷世界中生存下去的最佳选择。如果我们忠于宪政国，也许我们可以保持独立。"
 TXS.370.a:0 "我们坚决捍卫迪克西的领土！"
 TXS.90.t:0 "德怀特·艾森豪威尔归乡"
 TXS.90.d:0 "西部军指挥中心如今已然崩溃，大多数的士兵和军官团都逃亡来了德克萨斯，包括德怀特·D·艾森豪威尔。艾森豪威尔是德克萨斯人，虽然最开始他宣誓效忠西部军指挥中心，但归乡的他已宣布效忠自己的故乡德克萨斯。"
 TXS.90.a:0 "这里永远欢迎你"
 TXS.91.t:0 "“公共服务”的结束"
 TXS.91.d:0 "“公共服务”的概念长期以来都与里伯总统的意愿相悖。由纳税人出钱供给消防、警察和其他公共服务的想法真是荒谬透顶，我们不想参与其中，相反，我们要废除所有公共服务，以盈利性私人企业代替。事实上，这将结束政府提供的低质量公共服务，并为私营企业带来巨大的机会。"
 TXS.91.a:0 "全面私有化！"
 TXS.92.t:0 "税法改革"
 TXS.92.d:0 "自国家成立以来就一直存在的税法，除了拖国家的后腿外，什么用都没有，因此，必须用一套惠及富人的新法将其取代。新法废除了收入超过一定数额就要纳税的概念，并大大增加了对穷人的税收。如此一来，德克萨斯的富人可以积累更多的财富，而穷人将供给政府的其余资金。"
 TXS.92.a:0 "更多的钱！"
 TXS.93.t:0 "达拉斯三K党被击溃"
 TXS.93.d:0 "达拉斯三K党长期恐吓德克萨斯的人民，这些戴白头罩的怪物对这个国家毫无贡献，必须被迅速处理。出乎众人意料，尽管德士古石油公司与宪政国关系友好，但他们却帮助我们击溃了达拉斯三K党，因为他们认为“恐怖主义”对商业不利。"
 TXS.93.a:0 "回你们该呆的地方吧！"
 TXS.94.t:0 "《山丘之王》收听率高居榜首"
 TXS.94.d:0 "为打造真正的德克萨斯国家品牌，政府出资设立了数个新的“德克萨斯主题”电台节目，而在这批节目中，情景喜剧《山丘之王》成功引爆了全国的收听热潮。这档相对低成本的叙事性节目讲述了来自德克萨斯中部虚构小镇阿伦的丙烷推销员汉克·希尔的琐碎日常，其故事情节围绕着希尔一家同镇中其他人物的“德克萨斯式”互动展开。从后院的烧烤派对，到街头饮酒作乐的三五好友，这部剧让人忘记了第二次美国内战的杀戮与混乱，并且向全德克萨斯的公民表明了即使时代困顿如今，人们依旧可以在简单的生活中放纵、找出乐子。当然了，这部剧也并不能做到让所有人都满意，有许多人就认为剧中的人物动机与故事情节堪称弱智。此外，剧中对于主角工作情形的频繁描述，在有些人看来是对德士古公司的微妙嘲讽。"
 TXS.94.a:0 "好耶"
 TXS.95.t:0 "伍迪·格思里的《德克萨斯的红玫瑰》"
 TXS.95.d:0 "伍迪·格思里总统近日发布了一首名为《德克萨斯的红玫瑰》的新歌，这是他在经典歌曲《德克萨斯的黄玫瑰》的基础上创作的社会主义歌曲。这首歌采用了相同的曲调，但描述的是德克萨斯工人反对垄断的斗争和所有德克萨斯人的精神。这首歌的结尾是“我们为红玫瑰而战，工人的鲜血染红了花，我们站在一起说，德克萨斯永远属于工人们！”，并以以下歌词开头，“德克萨斯有一株红玫瑰，我多么渴望为之而战”。"
 TXS.95.a:0 "动人心弦"
 TXS.96.t:0 "[GetYear]年民主党初选"
 TXS.96.d:0 "初选时间到了，民主党该选出其总统候选人了。参与角逐的选手多得一只手都数不过来，但遥遥领先的只有三人：电台明星威尔伯特·李·奥丹尼尔、石油大亨H·L·亨特，以及科克·R·史蒂文森议员。奥丹尼尔是广播界炙手可热的大明星，他凭借着自己的公众号召力及商界人脉收获了大量的支持。亨特是一位叱咤风云的石油大亨，他靠着买下东德克萨斯油田而一举发家，虽然其在经济上持自由主义观点，却也是名不折不扣的种族主义者，同旧民主党情投意合。最后一位是科克·R·史蒂文森议员，他是一位沉默寡言的保守派，与生性张扬的奥丹尼尔和亨特形成了鲜明对比。与会代表们已商议完毕，初选的赢家是……"
 TXS.96.a:0 "W·李·奥丹尼尔"
 TXS.96.b:0 "H·L·亨特"
 TXS.96.c:0 "柯克·R·史蒂文森"
 TXS.97.t:0 "[GetYear]年德克萨斯独立党初选"
 TXS.97.d:0 "初选时间到了，独立党该选出其总统候选人了。参与角逐的选手多得一只手都数不过来，但遥遥领先的只有三人：前州长丹·穆迪、德克萨斯首任总统詹姆斯·奥尔雷德，以及知名艺人威尔·罗杰斯。丹尼尔·詹姆斯·穆迪是德克萨斯独立前的时任州长，其最出名的事迹当属打击三K党。同奥尔雷德一样，穆迪也是从民主党跳槽来的，虽然其理念总体上更倾向于保守派，但也有部分想法同“进步”的独立党党纲相吻合。共和国的首任总统詹姆斯·伯尔·V·奥尔雷德这次依旧向着那万人之上的位置奋进，并因为之前在流血的德克萨斯危机中的表现而收获了大量的支持。最后是知名艺人、幽默作家威尔·罗杰斯，虽然其竞选策略多以讽刺为主，但效果却意外得好，凭借当前的支持率，足以竞争提名之位。与会代表们已商议完毕，初选的赢家是……"
 TXS.97.a:0 "丹·穆迪"
 TXS.97.b:0 "詹姆斯·奥尔雷德"
 TXS.98.t:0 "[GetYear]年广泛进步党初选"
 TXS.98.d:0 "初选时间到了，广泛进步党该选出其总统候选人了。身居竞选第一线的是再度剑指德克萨斯榜一之位的现任党魁林登·贝恩斯·约翰逊，他的胜利虽已是十拿九稳，但党内共和党候选人的反对也不容忽视。事实上，共和党在德克萨斯独立前尚且默默无闻，如今却已成为广泛进步党的主要支持者。共有两名共和党候选人将挑战约翰逊。首先是威廉·“鹅脖比尔”·麦迪逊·麦克唐纳，德克萨斯共和党前党魁。倘若其当选，麦克唐纳将成为第一位担任德克萨斯最高职位的非裔美国人。另一位是伦特弗洛·班顿·“R·B”·克里杰。他是前任海关关员和共和党全国委员会委员。与会代表们已商议完毕，初选的赢家是……"
 TXS.98.a:0 "林登·约翰逊"
 TXS.99.t:0 "[GetYear]年德克萨斯独立党初选"
 TXS.99.d:0 "初选时间到了，独立党该选出其总统候选人了。参与角逐的选手多得一只手都数不过来，但遥遥领先的只有四人：前州长丹·穆迪、德克萨斯首任总统詹姆斯·奥尔雷德、知名艺人威尔·罗杰斯，以及德怀特·D·艾森豪威尔。丹尼尔·詹姆斯·穆迪是德克萨斯独立前的时任州长，其最出名的事迹当属打击三K党。同奥尔雷德一样，穆迪也是从民主党跳槽来的，虽然其理念总体上更倾向于保守派，但也有部分想法同“进步”的独立党党纲相吻合。共和国的首任总统詹姆斯·伯尔·V·奥尔雷德这次依旧向着那万人之上的位置奋进，并因为之前在流血的德克萨斯危机中的表现而收获了大量的支持。知名艺人、幽默作家威尔·罗杰斯这次也站在了总统竞选的最前台，虽然其竞选策略多以讽刺为主，但效果却意外得好，凭借当前的支持率，足以竞争提名之位。最后是战争英雄、司令官德怀特·D·艾森豪威尔，他自联邦政府处转投而来，是德克萨斯政坛中的自由派代表。与会代表们已商议完毕，初选的赢家是……"
 TXS.99.a:0 "丹·穆迪"
 TXS.100.t:0 "[GetYear]年广泛进步党初选"
 TXS.100.d:0 "初选时间到了，广泛进步党该选出其总统候选人了。身居竞选第一线的是再度剑指德克萨斯榜一之位的现任党魁林登·贝恩斯·约翰逊，他的胜利虽已是十拿九稳，但其他有力的竞争者也不容忽视，如杰出的进步派兼民权活动家拉尔夫·亚伯勒，以及前总检察长杰拉尔德·曼恩。与会代表们已商议完毕，初选的赢家是……"
 TXS.100.a:0 "林登·约翰逊"
 TXS.100.b:0 "拉尔夫·亚伯勒"
