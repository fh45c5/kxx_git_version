 TXS.125.t:0 "社会主义牛仔"
 TXS.125.d:0 "虽然我们自己的社会主义思想已经占据了德克萨斯的大半江山，但我们并不是唯一一个为了人民大众的福祉东奔西走的组织。墨裔美国理论学家、作家费尔南多·帕洛马雷斯和罗森多·多拉梅手下的墨西哥自由党-世界产业工人联盟就是这样一个组织，这一农业无政府主义的墨裔美国人国际联盟以无政府工团主义和无政府共产主义的融合纲领为指导，提倡发展农村农业，追求在我们的体制之内实现自己的社会主义之梦。他们赞赏我们为延续德克萨斯的边疆精神所做的努力，认可我们的“牛仔社群主义”大联盟，是我们政府合作的不二之选。那么我们要如何对待这些社会主义同胞呢？"
 TXS.125.a:0 "你我都是一家人，当然是大力扶持啦"
 TXS.125.b:0 "给予他们的领袖正式的政府职位"
 TXS.126.t:0 "洛马克斯一家"
 TXS.126.d:0 "格思里总统朋友遍美国，但要论其中对他帮助最大的，那就非德克萨斯的洛马克斯一家莫属。无论是在乐队中与格思里同台演出的民间音乐家、民俗学者、研究者贝斯·洛马克斯·霍斯，还是参与了格思里巡回演出的民族音乐学家、民间音乐家艾伦·洛马克斯，抑或是民俗学家、土地开发商小约翰·洛马克斯和他们的父亲、音乐学家、美国民俗专家、杰出学者老约翰·埃弗里·洛马克斯，洛马克斯一家都致力于潜心保护美国民俗和民间音乐，推动我党的文化革命事业。在我们政府的资助以及如今已为格思里内阁一员的贝斯·洛马克斯的支持下，洛马克斯一家将携手威尔·吉尔、皮特·西格、西斯科·休斯顿等格思里的好友，共同效力牛仔社群主义革命大业，传续德克萨斯的边疆精神，推进社会的现代化改革，改善你我他的生活状况。"
 TXS.126.a:0 "朋友一生一起走！"
 TXS.127.t:0 "简易武器大创新"
 TXS.127.d:0 "第二次美国内战催生出了许多奇思妙想的新式武器。从库格林燃烧瓶到新开发的破片手雷，再到五花八门的东拼西凑小玩意儿，就好像全国民众都迫不及待地想将自己那半生不熟的想法搬到战场上似的。德克萨斯的士兵们也紧随潮流，流行起了一种简易却极其有效的武器——“一捧沙”，别看它遍地都是，朝人脸上撒一把就能让人暂时失去战斗力。德克萨斯国民警卫队还把这一武器玩出了花，用来缴械那是屡试不爽。德克萨斯政府雇来的神秘雇佣兵想出的这一战法已经成为了德克萨斯军队的标准防御战术，它一看就会，又无成本可言，难怪会在遍布沙地和沙漠的德克萨斯流传开来。"
 TXS.127.a:0 "一捧沙！"
 TXS.128.t:0 "里奥格兰德的遗产"
 TXS.128.d:0 "要是提及墨西哥东北那一系列失败的独立建国尝试，无疑绕不开里奥格兰德共和国，虽然其只在1840年存在了十一个月的时间，但后来墨西哥城压迫下的德克萨斯共和国、科阿韦拉-德克萨斯以及小一号的里奥格兰德共和国三邦合并为如今我们所熟知的德克萨斯并取得独立它功不可没。里奥格兰德共和国是为了对付圣安纳恶毒的专制统合政府而成立的，它虽然失败了，但我们永远记得他们的勇敢牺牲，也感谢他们为自由的孤星之国的诞生所奠定的基础。在这片充斥着极端爱国主义、民族沙文主义与复仇主义的土地上，许多军国主义鹰派和德克萨斯民族主义者一直梦想着重拾里奥格兰德共和国的昔日遗产，收复与其相关的一切领土及其上的珍宝。那么，我们是要听从这些梦想着辉煌过去人儿的话，向南收复墨西哥的前领地，成立里奥格兰德第二共和国，还是放任墨西哥北部热气蒸腾的沙漠废土自生自灭呢？"
 TXS.128.a:0 "德克萨斯恒久远，我们不去格兰德河对岸"
 TXS.128.b:0 "跨过格兰德河，宣称我们的旧日遗产！"
 TXS.129.t:0 "里奥格兰德的首都"
 TXS.129.d:0 "整个德克萨斯和墨西哥东北部，从奥斯汀、阿伦到华雷斯、蒙特雷，全部被纳入了我们的版图之中，里奥格兰德第二共和国也在这一片辽阔的疆域上建立了起来并得到了巩固，如今，我们还需要做的，就是为这一新德克萨斯之国选定首都。我们手头上有着许多的选择，其中有德克萨斯旧府奥斯汀，有里奥格兰德的原都城拉雷多，有里奥格兰德的规划首都、原马德雷山脉共和国的都城蒙特雷，有对抗圣安纳的最后一战的见证地阿拉莫，有原德克萨斯首都布拉索斯河畔华盛顿，还有昔日美墨边境的埃尔帕索。那么，你怎么看？"
 TXS.129.a:0 "留在奥斯汀就好"
 TXS.129.b:0 "迁都里奥格兰德最初的首都：拉雷多"
 TXS.129.c:0 "我比较中意北部边陲的城市，迁都埃尔帕索！"
 TXS.129.e:0 "我比较中意北部边陲的墨西哥城市，迁都华雷斯！"
 TXS.129.f:0 "我们应永世铭记……我们唯一的首都是圣安东尼奥！"
 TXS.129.g:0 "马德雷山脉的古都、里奥格兰德曾规划的首都，蒙特雷！"
 TXS.130.t:0 "共和国之旗"
 TXS.130.d:0 "既然里奥格兰德第二共和国的身影已经降临在了大河两岸，那么一面与之相称的旗子自然也是少不了的。既然叫里奥格兰德共和国，那最自然的选择当然是原里奥格兰德共和国的旗帜：左边蓝底配垂直的三颗星，右边红白黑三色条纹。当然，选择不止一种，我们也可以使用里奥格兰德的旧都拉雷多的旗帜：左边红底垂直三颗白星，右边黑白条纹——不过，至于条纹颜色到底是黑白、蓝白，还是绿白，历史学家尚有争议。不管怎么样，我们都要从这几种久经考验的历史设计中择其一用作国旗。"
 TXS.130.a:0 "选择里奥格兰德共和国之旗！"
 TXS.130.b:0 "选择最早、最广为人接受的拉雷多旗！"
 TXS.130.c:0 "听从历史学家的建议，选择绿色拉雷多旗"
 TXS.130.e:0 "听从历史学家的建议，选择蓝色拉雷多旗"
 TXS.91.b:0 "稍微退让一些"
 TXS.115.a:0 "真是够了，赶紧让迪斯来"
 TXS_AFP_agitation_desc:0 "尽管朗在德州失败了，但美利坚至上党仍旧在德州活跃，还经常挑起事端。这个麻烦迟早得解决掉。"
 TXS_AFP_agitation2_desc:0 "尽管朗在德州失败了，但美利坚至上党仍旧在德州活跃，还经常挑起事端。这个麻烦迟早得解决掉。"
 TXS_AFP_agitation3_desc:0 "尽管朗在德州失败了，但美利坚至上党仍旧在德州活跃，还经常挑起事端。这个麻烦迟早得解决掉。"
 TXS.131.t:0 "不羁孤星！"
 TXS.131.d:0 "近年来，旧合众国的局势急剧恶化，许多消失无踪的古老运动再次浮出水面，诞生于旧日的美好回忆和孤星民众的独立意愿之中的德克萨斯民族主义便是其中之一。原本德州的绝大多数民众都是愿意留在美国的，但1936年的大选改变了一切，人们转而拥护起了独立运动。德州的选举人遭到了当选总统的羞辱，合众国的法治也临近崩溃，詹姆斯·V·奥尔雷德州长决定趁此将机会生米煮成熟饭。奥尔雷德州长向全德克萨斯及邻近诸州发表电台讲话，宣布脱离华盛顿的恶政，成立德克萨斯第二共和国。这一从历史书中走出来的政权能否长久存在下去，目前尚不得而知。"
 TXS.131.a:0 "德克萨斯什么都大，就连独立都搞得声势浩大"
