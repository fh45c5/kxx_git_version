 TXS.213.t:0 "墨西哥撤出佩科斯"
 TXS.213.d:0 "不管是大发善心还是出于实用考虑，或者干脆就是不想再占领埃尔帕索了，墨西哥人决定从外佩科斯地区撤军，将该地区交还给德克萨斯。作为交换，德克萨斯政府同意给予境内拉美裔社区特权地位，并恢复双边贸易与旅游。墨西哥与德克萨斯间达成的这项协议被称作《拉雷多条约》，我们两国之间和平合作的新时代也就此开始……至少也是一个不那么刀剑相向的时代。"
 TXS.213.a:0 "也行了"
 TXS.129.h:0 "布拉索斯河畔华盛顿，共和国原先的首都！"
 TXS.133.t:0 "第一批牛仔的社会主义真相"
 TXS.133.d:0 "我们的政府告知了民众一段不为人知的秘事真相：首批墨西哥牛仔，以及狂野西部和美洲各地的早期牛仔们其实是新世界迎来的第一批真正的社会主义者。在没有政治家、思想家提出的理论、写就的文字指导的情况下，他们就悟出了我们今日的价值观，过上了我们极力追求的生活。他们从不关心外界事务，一心扑在家庭和自身的生活上，是这片土地的正统子民，是货真价实的工人阶级，也是我们今日需要学习的榜样。\n\n我们将会用新式左翼社群主义教育让大众知晓这一真相，在德克萨斯重建由代表自由的红黑色所浸染而成的牛仔文化，并在全国推广牛仔竞技、马术、牛术、斗牛、公猪摔跤等运动，让人们在墨裔公民创作的新式音乐“兰切拉”的悦耳旋律中走向牛仔无政府主义。国家与政府会在庆典活动中大力弘扬牛仔传统，而公民们也会在田间地头的工作时间自发进行安利、传道，大众也将拥护红色牛仔理念以及我们社会的方方面面。我们是西部牛仔精神的末裔，我们必须重现昔日的生活，否则，我们的文化、我们的传承都会一并消失在茫茫大漠的流沙之中。"
 TXS.133.a:0 "噫——哈——！"
 TXS_repay_santa_anna:0 "洗雪圣安纳之耻"
 TXS_repay_santa_anna_desc:0 "墨西哥人对外佩科斯地区的侵占让反墨情绪如野火燎原般燃起。求战呼声响彻全国，总统也终于宣布要给予墨西哥人武力回击，许多人将之称为德克萨斯对“为阿拉莫战役的最终复仇”。"
 TXS_nation_of_gunslingers:0 "枪手之国"
 TXS_nation_of_gunslingers_desc:0 "德克萨斯出名的东西不少：从马术到十加仑帽不一而足。不过，要论个德克萨斯人的最爱，那毫无疑问就是枪。作为我们的全国爱好，我们可以通过宣扬神枪手文化，培训人民的军事技能，让敌寇入境之时遭到迎头痛击。"
 TXS_send_in_the_rangers:0 "召唤游骑兵"
 TXS_send_in_the_rangers_desc:0 "德克萨斯游骑兵最初是致力于保护德克萨斯免受印第安人袭击的骑兵，自从德克萨斯并入美国以来，他们便转而成为我们的执法力量。如今德州再次独立，混乱与无政府状态也影响着国家，也许是该让游骑兵变回一支军队了。"
 TXS_new_rifles:0 "新步枪"
 TXS_new_rifles_desc:0 "和拿着左轮的枪手不同，真正的士兵需要真正的武器去真刀真枪地干上一场。通过借鉴美墨两国先前的设计，并从世界各国枪支上汲取灵感，我们将开始生产一种适合我们独特地形的德克萨斯步枪。"
 TXS_artillery:0 "有种就来啊！"
 TXS_artillery_desc:0 "1831年，德克萨斯因自豪地拒绝了墨西哥人归还其被称为“姐妹花”的两门大炮的要求，还在写有“有种就来啊”的旗帜上醒目地画上了这两门大炮，从而载入史册。正如姐妹花大炮带领我们在冈萨雷斯战役和圣哈辛托战役中取得胜利一样，现代大炮也将带领我们在今天的战场上取得胜利。"
 TXS_horseback:0 "马背上的历史"
 TXS_horseback_desc:0 "骑术在德克萨斯的历史和文化中根深蒂固，我们完全没有不将其拥入怀中的理由。虽然有些人总是说骑兵已经成为过去式，但德克萨斯仍将忠于我们的马术传统。正如过去一样，士兵们将骑在马背上保卫德克萨斯。"
 TXS_fort_sam:0 "扩建萨姆堡"
 TXS_fort_sam_desc:0 "萨姆·休斯顿堡是美国最著名的军营，能够满足包括军官指导和医疗培训在内的诸多需求。考虑到“萨姆堡”是现在德克萨斯陆军的主要试验场，我们应当为扩建与维修提供资金，并提高他们训练部队和进行演习的能力。"
 TXS_hanging_sam_plan:0 "“绞刑山姆”计划"
 TXS_hanging_sam_plan_desc:0 "人称“绞刑山姆”的塞穆尔·坦克斯利·威廉姆斯在军队路线之争中胜出。他建议保留步兵并改进我军炮兵。"
 TXS_lessons_of_villa_expedition:0 "比利亚远征的教训"
 TXS_lessons_of_villa_expedition_desc:0 "塞穆尔·坦克斯利·威廉姆斯是少数几个敢于越境去抓胆敢惹德克萨斯麻烦的混蛋潘乔·比利亚的人之一。渴望复仇的墨西哥政府正觊觎着他们的失地，此时抵抗墨西哥方为头等大事。我们应当联系威廉姆斯将军，从他对付比利亚的战斗中吸取经验。"
 TXS_iron_discipline:0 "铁的纪律"
 TXS_iron_discipline_desc:0 "我们虽在人力与工业能力上同对手略逊一筹，但我们拥有他们无法比拟的东西。正如约翰·J·潘兴所断言的那般，军队的优势不在于人多势众，而在于士兵们的精神面貌。我军士兵将拥有无可匹敌的纪律性，他们既不会溃逃也不会投降。凭借着坚不可摧的意志和铁一般的纪律，德克萨斯永远不会被打败。"
 TXS_walker_plan:0 "沃克计划"
 TXS_walker_plan_desc:0 "沃尔顿·沃克将军的意见得到了采纳，他提出的德克萨斯军队摩托化和引进坦克的计划胜出。"
 TXS_motorize_the_stallion:0 "骑兵摩托化"
 TXS_motorize_the_stallion_desc:0 "虽然我们以德克萨斯的悠久骑术历史为傲，但一个简单而残酷的事实却已经摆在了我们的面前：当今的战场已不再是骑兵的舞台。有鉴于此，沃克将军已经开始逐步淘汰骑兵部队，用卡车和坦克取代战马。"
 TXS_tumbleweed_tank:0 "风滚草坦克"
 TXS_tumbleweed_tank_desc:0 "风滚草坦克造价低廉、易于组装，而且还是由土生土长的德克萨斯人A·J·理查森设计出来的，简直就是和德克萨斯天造地设的一对。这种坦克就是座机动碉堡、钢铁滚球，可以轻易地穿越无人荒地。虽然在其设计过程中难免存在一些实质性的缺陷，但只要把这些解决了，风滚草坦克就将成为驰骋德克萨斯独特地理环境的完美之选。"
 TXS_whartons_expertise:0 "沃顿的决心"
 TXS_whartons_expertise_desc:0 "约翰·A·沃顿是“特里的德克萨斯游骑兵”的指挥官，也可能是南方联盟最伟大的骑兵指挥官，他将成为启迪我军的灵感之源。当我们骑着钢铁骏马向敌突进时，德克萨斯可以利用他们传承至今的高超马术来保家卫国，即使是在活生生的马已经淡出现代军队的当下。"
 TXS_crocketts_passion:0 "克罗基特的激情"
 TXS_crocketts_passion_desc:0 "戴维·克罗基特是德克萨斯革命时期一名头戴浣熊皮帽的著名士兵，因与其他士兵一起阵亡于阿拉莫战役而享誉全国，如今他已成为了以步兵为主的德克萨斯新军的象征。作为一名志愿骑兵，克罗基特马术娴熟、枪法精湛，这使他成为了德克萨斯武装部队的理想代言人。 "
 TXS_texan_motors:0 "德克萨斯卡车"
 TXS_texan_motors_desc:0 "摩托化是未来的发展方向，作为一个石油与天然气储量丰富的国家，用全新的摩托化旅取代老旧的骑兵旅将大大提高德克萨斯武装部队的机动性。骑兵虽仍将发挥重要作用，但逐步过渡到以车轮为基础的陆军运输方式终归是件好事。"
 TXS_ike:0 "艾克的专长"
 TXS_ike_desc:0 "德克萨斯浪子今朝终于归乡，德怀特·戴维·艾森豪威尔将军曾是麦克阿瑟政权的重要人物，在西部军崩溃后，他便回到了德克萨斯家乡。毫无疑问，作为我们队伍中最有经验的军官，艾森豪威尔的专业知识对德克萨斯军队来说无异于如虎添翼。"
 TXS_texas_am:0 "扩建德克萨斯农工大学"
 TXS_texas_am_desc:0 "作为德克萨斯第一所公立高等教育机构，德克萨斯农工大学在全国名声斐然。身为德克萨斯的西点军校，德克萨斯农工大学孕育了未来的军官，让他们为当今复杂多变的战场上做好准备，同时也为备战工作训练着部队。"
 TXS_texas_corp_of_engineers:0 "陆军工程兵团"
 TXS_texas_corp_of_engineers_desc:0 "通过借鉴前美国陆军工程兵团的经验，我们将破土动工，建立一支真正的德克萨斯工程兵团。我们的工程兵将接受修桥、筑坝、维护车辆和组织运输方面的培训。此外，这些工程兵还将在自然灾害等事件中承担修复重要民用基础设施的责任。"
 TXS.132.b:0 "德克萨斯必须保持中立"
 TXS_progressive_legacy:0 "重拾进步之遗产"
 TXS_progressive_legacy_desc:0 "在几乎整个二十世纪初，德克萨斯的政治都在向着进步主义激变，石油工业的利润为公路系统和教育系统的扩张提供了资金。奥尔雷德和约翰逊的“进步”民主党分支既已取得胜利，现在是时候恢复德克萨斯进步主义应有的地位了。"
 TXS_fight_dixiecrats:0 "大战迪克西派"
 TXS_encourage_private_investment_desc:0 "为了保住德克萨斯的石油产业，我们将为有意在孤星之国投资的国内外企业提供丰厚的奖励和减税政策。"
 TXS.97.c:0 "威尔·罗杰斯"
 TXS.134.t:0 "拉马尔之梦成真"
 TXS.134.d:0 "米拉博·B·拉马尔的梦想终于成真了，德克萨斯的领土如今已从墨西哥湾一直延伸到了太平洋。从加利福尼亚阳光明媚的海滩，到亚利桑那干旱炙热的沙漠，再到西科罗拉多白雪皑皑的高山，现在都归孤星之国统治。虽然大德克萨斯“历史”边境的恢复引起了各路民族主义者的广泛庆祝，但仍有许多人对将这些广袤的新领土纳入德克萨斯自然疆域的一部分一事表达了不满。他们建议，与其直接吞并这些领土，不如成立一个新的“西美利坚共和国”，设奥斯汀为首都，德克萨斯和新到手的领土都将被包括在内。虽然这一提议肯定会掐灭德克萨斯民族主义者刚刚燃起的热情，但这样做势必会缓和加利福尼亚人和摩门教社区的不满情绪。"
 TXS.134.a:0 "我大德克萨斯就是要从墨西哥湾一直延伸到太平洋！"
 TXS.134.b:0 "新兴之国将雄起于西美利坚"
 TXS_rio_grande_river_patrols:0 "巡逻里奥格兰德河"
 TXS_rio_grande_river_patrols_desc:0 "里奥格兰德河——大河，德克萨斯最令人敬畏的水文地标，也许还是德克萨斯最著名的河流。鉴于墨德两国的紧张关系，控制这条至关重要的水道很有其必要。"
 TXS_uss_texas:0 "德克萨斯号的遗产"
 TXS_uss_texas_desc:0 "在美国解体后，德克萨斯号，一艘前大战时期的无畏舰便落在了我们手里，它可能是我国海军中最为先进的战舰。虽然它只有一艘，但这艘老船将成为我国海军的关键支柱，直到我们能生产出更多的现代化舰艇为止。"
 TXS_nimitz_in_command:0 "尼米兹总指挥"
 TXS_nimitz_in_command_desc:0 "切斯特·W·尼米兹海军上将无疑是德克萨斯共和国最有经验的海军军官。尼米兹在对德克萨斯海军的设想中留足了余地，虽然他本人热衷于基于潜艇的海战学说，但尼米兹也表示，为了提高我国的生产能力，他愿意支持最为现实的海军学说。"
 TXS_brown_water_navy:0 "绿水海军"
 TXS_brown_water_navy_desc:0 "我们的海军必须高效实用，控制墨西哥湾及其邻近海域要比在世界各地瞎转悠重要得多。"
 TXS_blue_water_navy:0 "蓝水海军"
 TXS_blue_water_navy_desc:0 "虽然尼米兹支持建设以本地为主的海军，但很明显，倘若德克萨斯要拥有一支受人尊敬的海军，我们便必须组建一支强大无比的舰队。"
 TXS_build_ships:0 "造船计划"
 TXS_build_ships_desc:0 "任何称职的海军要想真正受人尊重，需要的不仅是潜艇和驱逐舰。是时候发奋努力，让我们的造船厂生产一些能让我们真正引以为傲的船只了。"
 TXS_carriers:0 "德克萨斯航母"
 TXS_carriers_desc:0 "一种新型舰艇——航空母舰定义了现代海军技术。由于我们的海军司令部正在接纳力量投射的原则，很明显，德克萨斯必须建立我们自己的航母舰队。"
 TXS_houston_shipyards:0 "维修休斯敦的造船厂"
 TXS_houston_shipyards_desc:0 "休斯顿引以为豪的造船厂已经年久失修，它破旧的外表实在有碍观瞻，我国海军亦受此拖累。对它进行修理将大大有助于我们的海军生产。"
 TXS_naval_tech:0 "更新海军科技"
 TXS_naval_tech_desc:0 "不管我们的海军规模如何，没跟上现代技术一切就都白搭。我们是该投资于最新的海军技术，从世界各地聘请专家了。"
 TXS_control_gulf:0 "控制墨西哥湾"
 TXS_control_gulf_desc:0 "墨西哥湾是未来的海战战场。南北紧张局势日趋加剧，德克萨斯海军指挥部很清楚，我们很快得为控制墨西哥湾而战。作为我们唯一的天然海岸线，将这片港湾置于德克萨斯人的控制之下是至关重要的。"
 TXS_lafitte_legacy:0 "拉菲特的遗产"
 TXS_lafitte_legacy_desc:0 "让·拉菲特是几百年前在墨西哥湾地区活动的海盗。在墨西哥独立战争期间，拉菲特将加尔维斯顿岛建设成了一个牢固的走私基地，他理应成为新德克萨斯海军的重要象征和吉祥物。"
 TXS_marines:0 "重建海军陆战队"
 TXS_marines_desc:0 "1836年1月14日，德克萨斯共和国海军陆战队正式成立。其以美国海军陆战队为蓝本，肩负着在舰船上执行纪律，在海港上提供安全保障，帮助舰艇停泊的任务。当德克萨斯并入联邦时，他们便也并入了美国海军陆战队，如今德克萨斯已重归独立，德克萨斯海军陆战队亦将浴火重生。"
 TXS_repair_american_bases:0 "修复旧美国基地"
 TXS_repair_american_bases_desc:0 "几个老旧废弃的美国空军基地已归我们所有。它们现在还没法正常使用，但经过一些维修整备后，它们便可焕发新生，成为我们手中的强大工具。"
 TXS_construct_new_bases:0 "新基地"
 TXS_construct_new_bases_desc:0 "德克萨斯已批准建设新的空军基地，这既是对旧美军机场的补充，亦有利于我国国防。"
 TXS_expand_air_industry:0 "扩大航空工业"
 TXS_expand_air_industry_desc:0 "随着德克萨斯空军的蓬勃发展，政府已经批准建立新的机场和其他航空工厂。"
 TXS_hughes_consultation:0 "休斯的咨询"
 TXS_hughes_consultation_desc:0 "没有多少人能想到，伟大的飞行员霍华德·休斯，加利福尼亚居民和太平洋国的忠实拥护者，实际上就出生在德克萨斯。我们应当邀请休斯回家，这样他和他强大的航空公司便可指正我们的航空发展方向。"
 TXS_flight_school:0 "德州理工航空训练"
 TXS_flight_school_desc:0 "德克萨斯适合飞行的天气让该地成为了建设空军训练基地的首选地点。"
 TXS_flying_training_command:0 "德克萨斯飞行训练指挥部"
 TXS_flying_training_command_desc:0 "德克萨斯飞行训练指挥部曾隶属于陆军航空兵西部飞行训练司令部，在我们脱离联邦后，它也成了独立的一部分。在其发挥作用后，我们便可以通过大规模的演习来训练我们的飞行员。"
 TXS_houston_rockets:0 "休斯敦火箭"
 TXS_houston_rockets_desc:0 "火箭技术是战争的未来，德克萨斯靠近赤道，天然便是测试这类革命性新武器的完美地点。当德克萨斯火箭首先刺破苍穹时，我们便可以自豪地说：休斯顿，我们没啥麻烦。"
 CVR:0 "雪佛龙辖地"
 CVR_ADJ:0 "标准石油"
 CVR_DEF:0 "加利福尼亚标准石油公司辖地"
 SIN:0 "辛克莱石油公司辖地"
 SIN_ADJ:0 "辛克莱"
