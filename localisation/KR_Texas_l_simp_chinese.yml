 TXS.14.a:0 "奥尔雷德继续掌权"
 TXS.14.b:0 "奥丹尼尔的民主党获胜"
 TXS.14.c:0 "加纳的民主党获胜"
 TXS.14.d:0 "林登·贝恩斯·约翰逊的进步党获胜"
 TXS.15.t:0 "新政府"
 TXS.15.d:0 "德克萨斯现在处在芝加哥中央政府的管理下了，在比尔·海伍德的命令下，德克萨斯工会委员会组建起来了。但是这个委员会既弱小又缺乏组织，只能在食堂和飞机机库里开会。这一举动显然削弱了美利坚社会党里希望德克萨斯独立和中立的一派。"
 TXS.15.a:0 "我们希望这能管用"
 TXS.16.t:0 "一系列的不幸事件"
 TXS.16.d:0 "德士古公司长期以来一直享受着德克萨斯石油工业的实际垄断地位，但随着政府越来越多地采取行动打破该公司的石油垄断地位，情况发生了变化。为了摆脱这种情况，德士古决定反对社会主义政府，以确保公司的利润，并保护德克萨斯不受社会主义浪潮的影响。德士古拥有极为雄厚的财力，足以贿赂德克萨斯最具权势的阶层，并雇佣足够多的士兵来击退红军。德士古公司已经对政府采取了行动，只有时间才能证明德克萨斯政府能否生存下去。"
 TXS.16.a:0 "该换个人当总统了"
 TXS.17.t:0 "收买警察"
 TXS.17.d:0 "警察对控制国家来说至关重要。几个地方警察局长已经被我们收买，但联邦和国家警察还是坚定不移。他们也应该处于我们影响下。"
 TXS.17.a:0 "你收买不了我们！"
 TXS.17.b:0 "一张诱人的百元美钞会改变他们的想法"
 TXS.18.t:0 "收买军队"
 TXS.18.d:0 "军队是控制国家的重要资产。我们已经收买了几个地方上校和驻军指挥官，但中央军还是坚定不移。他们也应该处于我们影响下。"
 TXS.18.a:0 "你收买不了我们！"
 TXS.18.b:0 "一张诱人的百元美钞会改变他们的想法的"
 TXS.19.t:0 "高管们的政变"
 TXS.19.d:0 "政府在得知谁在攻击他们前就已被推翻了，一支由受贿士兵和警察以及德士古公司雇用的雇佣兵组成的部队冲进了德克萨斯的国会大厦，强行逮捕了总统和他的整个内阁。而在今天德士古公司旗下的一家广播电台的公开讲话中，首席执行官里伯承认，他发现了现任总统想在德克萨斯建立工团主义制度的阴谋，决定对政府采取行动以防止社会主义者控制全德克萨斯。随着现任民选政府的倒台，里伯和德士古公司董事会已经组建了一个委员会，暂时管理德克萨斯，但这个临时委员会将完全由德士古石油大亨们所拥有和控制。"
 TXS.19.b:0 "德克萨斯的新曙光"
 TXS.20.t:0 "迈出阴影？"
 TXS.20.d:0 "“德士古挽救德克萨斯于工团暴政之中”——这就是委员会主席托基尔德·里伯的开场宣言。随着全国委员会最近一次会议的落幕，德士古掌控国家的事情已经完全公之于众，里伯也完全可以宣布自己为总统。当然，他可以继续维持德士古的暗中统治，用更为隐秘的机构取代“猎枪摄政”。"
 TXS.20.a:0 "维持这个假委员会"
 TXS.20.b:0 "宣布里伯是总统！"
