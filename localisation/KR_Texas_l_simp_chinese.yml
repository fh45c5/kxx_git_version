 ARMY_WILLIAM_GRAVES_DESC:0 "§Y指挥官介绍\n§Y生于：§W1865年3月27日 德克萨斯 芒特卡姆\n§Y军旅生涯：§W威廉·西德尼·格雷夫斯是一名浸礼会牧师的儿子，在西点军校就读，并与美国最杰出的一批军官一同毕业。格雷夫斯后来参加了美西战争，并在菲律宾的卡洛坎战役中担任叛乱期间的连长。他被授予了第八师的指挥权，并在威尔逊总统的直接命令下被派往西伯利亚。他的命令是在政治动荡的情况下严守政治中立。因此，他经常与他的同行和国务院以及各种俄罗斯团体发生冲突。在被称为美国远征军的约7000名士兵和在约瑟夫·D·利奇参谋长的协助下，他决心保障西伯利亚大铁路能够继续运营，并找来了一些铁路专家来经营这条铁路。在过去格雷夫斯对高尔察克和他的政府产生了强烈的厌恶，他也因此受到了帮助高尔察克上将的白军的强大压力，尽管如此他的部队也没有介入俄国内战。美国军队运营了西伯利亚大铁路将近两年，而土匪则在西伯利亚的乡村游荡，政治局势变得越发混乱不堪。在军队完成了他们的目标后，远征队决定撤离，最后一批美国士兵于1920年4月1日离开西伯利亚。到1925年，格雷夫斯已被提升为少将，而后于1928年退休。格雷夫斯最初对自己的退休感到心满意足，但在德克萨斯宣布独立时，他又回到了自己的岗位上，他打算以任何可能的方式帮助保卫自己的家园。"
 TXS.123.t:0 "威廉·S·格雷夫斯去世"
 TXS.123.d:0 "前西伯利亚远征军司令、我国武装部队中举足轻重的大人物威廉·西德尼·格雷夫斯少将于今天去世。德克萨斯武装部队成立后，已经退休安享晚年的格雷夫斯主动请缨，再次披挂上马，在刚刚成立的军队中、在奥尔雷德总统麾下发挥余热。德克萨斯军队以及俄罗斯白军高层都对格雷夫斯的离世表达了哀悼，而德克萨斯总参谋部也因他的离去产生了难以填补的空洞。"
 TXS.123.a:0 "安息吧"
 texas_prewar.0.t:0 "选举人无视大多数选民"
 texas_prewar.0.d:0 "德克萨斯州今天传出的消息引起了当地民众的愤怒。具体来说，该州任命的选举人违背了人民的意愿，把选票投给了约翰·南斯·加纳，而不是该州民意所向的休伊·朗。虽然按照选举人机制，他们有权不按民众的意愿，但许多人都愤怒地试图起诉选举人，而此案似乎要提交最高法院审理。"
 texas_prewar.0.b:0 "上呈最高法院！"
 texas_prewar.0.a:0 "选举人放弃了！"
 texas_prewar.1.t:0 "最高法院的裁决"
 texas_prewar.1.d:0 "德克萨斯州的公民起诉选举人的案件现在已经在全国范围内得到了报道，因为几乎每个美国公民都在以此衡量民主制度的失败。德克萨斯人的愤怒逐渐酝酿，尽管事实上，选举人真的没有义务配合民意。最后，判决是："
 texas_prewar.1.b:0 "选举人没有义务"
 texas_prewar.1.a:0 "选举人必须按照民意来投票！"
 texas_prewar.2.t:0 "德克萨斯的暴力冲突"
 texas_prewar.2.d:0 "最高法院的宣判结果激怒了以压倒性多数的投票支持[USA.GetLeader]的德克萨斯人民。至上党在德克萨斯州的许多分部都对最高法院的决定表示了谴责，许多民主党人，如小马丁·迪斯，也改变了立场，加入了至上党。随着暴乱失控，一分钟人和社会党民兵在街上发生冲突，国民警卫队拒绝采取任何行动。"
 texas_prewar.2.a:0 "糟了！"
 texas_prewar.3.t:0 "流血的德克萨斯"
 texas_prewar.3.d:0 "在几周的零星冲突后，“流血的德克萨斯”成了这个州的新名字，代表了这里无数的流血事件。警察根本无力阻止，甚至加入暴乱之中，而德克萨斯国民警卫队内政治意见不一，拒绝平息局势。"
 texas_prewar.3.a:0 "该死……"
 texas_prewar.4.t:0 "处理德克萨斯"
 texas_prewar.4.d:0 "德克萨斯州的局势引起了全国的关注，旁观者和政治家都呼吁州政府和联邦政府采取行动。[USA.GetLeader]总统迄今为止一直不愿采取行动，但现在看来是采取行动的好时机。当然他也可以放着这种局面不管。"
 texas_prewar.4.a:0 "宣布戒严！"
 texas_prewar.4.b:0 "那儿麻烦太多了，让他们自生自灭吧"
 texas_prewar.4.c:0 "与美利坚至上党共事"
 texas_prewar.5.t:0 "油田起火！"
 texas_prewar.5.d:0 "德克萨斯石油工业发生了恐怖的一幕，油井的经营者起床后发现他们的钻井平台居然遭到了烧毁。这使得德克萨斯的石油工业陷入了严重瘫痪，但由德士古公司经营的油井却完全没有受到伤害。"
 texas_prewar.5.a:0 "显然是企业的蓄意破坏行为"
 texas_prewar.6.t:0 "德克萨斯暂得和平"
 texas_prewar.6.d:0 "军队和德克萨斯已经停止了战斗，戒严令的颁布结束了长久以来的暴力冲突，如今德克萨斯人民终于享受到了一丝和平。"
 texas_prewar.6a:0 "终于啊"
 texas_prewar.7.t:0 "詹姆斯·奥尔雷德正在考虑辞职"
 texas_prewar.7.d:0 "面对当前危机，德克萨斯州州长詹姆斯·V·奥尔雷德考虑弃船而逃。多起未遂刺杀也让他这几周来一直心惊胆战，而德克萨斯参议院的停摆也让他束手无策。当然，他要是能带领德克萨斯走出困境，他的政治生涯必将因此添上浓墨重彩的一笔。"
 texas_prewar.7.a:0 "奥尔雷德还不能辞职"
 texas_prewar.7.b:0 "让他走吧"
 texas_prewar.8.t:0 "对德克萨斯独立的支持度与日俱增"
 texas_prewar.8.d.long:0 "德克萨斯州的情势在总统的一系列行为下迅速发展，导致了某些出乎意料的组织走上了前台——其中一个组织认为德克萨斯应再次脱离联邦，并作为一个独立国家开辟属于自己的道路。虽然德克萨斯独立的想法在20年前可能显得很愚蠢，但诸多德克萨斯人对当前联邦政府和整个美国的失望情绪已经导致他们中的大多数人再次支持独立。虽然这个组织当前的支持率还不足以引起关注，但这是一个令人担忧的迹象。"
 texas_prewar.8.d.garner:0 "德克萨斯州的情势在加纳总统的一系列行为下迅速发展，导致了某些出乎意料的组织走上了前台——其中一个组织认为德克萨斯应再次脱离联邦，并作为一个独立国家开辟属于自己的道路。虽然德克萨斯独立的想法在20年前可能显得很愚蠢，但诸多德克萨斯人对当前联邦政府和整个美国的失望情绪已经导致他们中的大多数人再次支持独立。虽然这个组织当前的支持率还不足以引起关注，但这是一个令人担忧的迹象。"
 texas_prewar.8.d.murray:0 "默里失败的干预行动和糟糕的安抚措施所导致的混乱在德克萨斯州引起了不小的反弹。几乎全州的人都认为这是对德克萨斯州权利的不公正践踏，是非法入侵。在德克萨斯州公民的眼中，这种公然蔑视州权的行为不能容忍。这导致了许多支持分离主义的组织借此机会生根发芽，他们认为德克萨斯应再次脱离联邦，并作为一个独立国家开辟属于自己的道路。虽然德克萨斯独立的想法在20年前可能显得很愚蠢，但诸多德克萨斯人对当前联邦政府和整个美国的失望情绪已经导致他们中的大多数人再次支持独立。虽然这些组织当前的支持率还不足以引起关注，但这是一个令人担忧的迹象。"
 texas_prewar.8.d.homerule_intervention:0 "[USA.GetLeader]总统在德克萨斯州失败的镇压行动导致该州的许多人转而反对联邦政府，甚至完全站到了美国的对立面。这导致了某些几年前并不受欢迎的组织再次走上了前台——其中一个组织认为德克萨斯应再次脱离联邦，并作为一个独立国家开辟属于自己的道路。虽然德克萨斯独立的想法在20年前可能显得很愚蠢，但诸多德克萨斯人对当前联邦政府和整个美国的失望情绪已经导致他们中的大多数人再次支持独立。虽然这个组织当前的支持率还不足以引起关注，但这是一个令人担忧的迹象。"
 texas_prewar.8.a:0 "令人担忧"
 texas_prewar.9.t:0 "休伊·朗坐上了德克萨斯王座"
 texas_prewar.9.d:0 "奥尔雷德一辞职，一场选举就马上举行了，结果美利坚至上党大获全胜。参议院和州长办公室都落入至上党之手了，现在至上党可着手处理德克萨斯的危机了。"
 texas_prewar.9.a:0 "新奥尔良的另一个盟友"
 texas_prewar.10.t:0 "暴力行径在德克萨斯扩散"
 texas_prewar.10.d:0 "现在德克萨斯州警察无力止乱治乱，许多一度安静下来的犯罪分子又开始肆意妄为了，不只是普通的抢劫犯和醉鬼，甚至还有已经关押数年的杀人犯，都因为监狱暴动逃了出来。这些恶棍再次出击，毫无顾忌地为非作歹，因为他们知道根本不会有警察来执法了。"
 texas_prewar.10.a:0 "我的天哪！"
 texas_prewar.11.t:0 "抢劫狂欢"
 texas_prewar.11.d:0 "随着德克萨斯政府陷入瘫痪，社会也濒临崩溃。其中一个信号便是大规模暴动和抢劫，这些暴行在社会秩序解体不久后便主宰了德克萨斯州，这些暴动迅速升级，警察根本无力阻止。同时，在达拉斯、奥斯汀和休斯敦等大城市，劫掠成了家常便饭，没有不遭殃的商店，也没有未被染指的商品。"
 texas_prewar.11.a:0 "更大问题的另一个症状"
 texas_prewar.12.t:0 "德克萨斯的暴乱"
 texas_prewar.12.d:0 "最高法院的决议引发的大规模动荡，以及执法机构对局势的失控让德克萨斯州陷入一片混乱。执法机构已经对德克萨斯州失去控制了，暴民们占据了街道。稍不注意，寻常的抗议活动就可能演变成暴力事件，而且因为人们普遍持械，死伤也时有发生。"
 texas_prewar.12.a:0 "你在期望什么？"
 texas_prewar.14.t:0 "德克萨斯的朗派暴乱"
 texas_prewar.14.d:0 "最高法院的宣判结果激怒了以压倒性多数的投票支持休伊·朗的德克萨斯州人民。至上党在德克萨斯州的许多分部都对最高法院表示谴责，许多民主党人，如小马丁·迪斯，也改变了立场，加入了至上党。随着暴乱失控，一分钟人和社会党民兵在街上发生冲突，国民警卫队拒绝采取任何行动。"
 texas_prewar.14.b:0 "安抚那些朗派，旧民主党的威胁更大"
 texas_prewar.14.a:0 "用强硬手段对付这些朗派！"
 texas_prewar.15.t:0 "德克萨斯的暴力冲突"
 texas_prewar.15.d:0 "随着德克萨斯的暴力事件不断增加，加纳总统必须迅速采取行动，以防止当地局势演变为更大的危机。虽然合乎逻辑的结论是退一步与休伊·朗进行谈判，但加纳总统同样提议对朗派采取更强硬的态度，然而这可能会导致德克萨斯州更多暴力事件的发生。"
 texas_prewar.15.b:0 "已经有太多的流血事件了"
 texas_prewar.15.a:0 "使用任何必要的手段驱赶朗派"
 texas_prewar.16.t:0 "流血的德克萨斯"
 texas_prewar.16.d:0 "在几周的零星冲突后，“流血的德克萨斯”成了这个州的新名字，代表了这里无数的流血事件。警察根本无力阻止，甚至加入暴乱之中，而德克萨斯国民警卫队内政治意见不一，拒绝平息局势。"
 texas_prewar.16.b:0 "愿上帝保佑德克萨斯"
 texas_prewar.17.t:0 "朗拒绝谴责德克萨斯的恐怖分子"
 texas_prewar.17.d:0 "加纳总统最近在德克萨斯州的镇压行动导致该州的朗支持者采取了更加暴力的立场来反对加纳。休伊·朗本人拒绝谴责这些暴力事件，然而许多人猜测，如果总统能退后一步，与朗达成协议，该州的暴力事件就能以和平的方式解决。"
 texas_prewar.17.a:0 "对朗派更强硬些"
 texas_prewar.17.b:0 "适可而止！"
 texas_prewar.17.c:0 "我们将不惜一切代价结束暴力，与朗谈判！"
 texas_prewar.18.t:0 "德克萨斯厌倦了暴力"
 texas_prewar.18.d:0 "加纳总统对朗派的强硬立场几乎没有起到什么作用，只是把德克萨斯变成了名副其实的战场。总统和朗的不妥协立场让许多德克萨斯人对联邦政府和朗主义恐怖分子感到了厌倦，甚至有些人提议用激进的手段来结束该州发生的暴力。"
 texas_prewar.18.a:0 "德克萨斯怎么能抛弃美国？"
 texas_prewar.19.t:0 "了结旧账"
 texas_prewar.19.d:0 "在威廉·H·默里代表旧民主党当选总统之前，他曾担任俄克拉何马州的州长。因多次宣布戒严而闻名于世，也因德克萨斯州和俄克拉何马州在红河大桥上发生的短暂冲突而引人注目。不过现在默里已经当选总统，他可以使用行政令一劳永逸地解决这个问题，但这将激怒德克萨斯州政府。"
 texas_prewar.19.a:0 "我没那么小心眼"
 texas_prewar.19.b:0 "红河大桥是俄克拉何马的！"
 texas_prewar.20.t:0 "对奥尔雷德州长的要求"
 texas_prewar.20.d:0 "默里总统决定动用他新获得的行政权力来解决与德克萨斯州政府的旧账，正式承认红河大桥是俄克拉何马州的一部分。虽然这只是两州边界上的一个细微变化，但奥尔雷德州长是默里的坚定批评者和反对者，他随时可以从总统自己的成功手册中借鉴一部分，抵制旧民主党势力。"
 texas_prewar.20.a:0 "好吧，后退一步"
 texas_prewar.20.b:0 "没机会的"
 texas_prewar.21.t:0 "德克萨斯宣布镇压三K党"
 texas_prewar.21.d:0 "旧民主党在最近的美国总统大选中所取得的胜利，使三K党在美国各地，特别是在南部有恃无恐。但奥尔雷德州长与其他许多州长不同，他对三K党采取了强硬态度，他在担任法官期间对三K党态度强硬也是出了名的。这激怒了默里总统和旧民主党，他们认为奥尔雷德是又一个向敌人出卖美国的人。默里总统可以花上时间对德克萨斯州的情况采取行动，或者暂时置之不理。"
 texas_prewar.21.a:0 "给奥尔雷德准备一封“措辞强硬的信”"
 texas_prewar.21.b:0 "让那个傻逼闭嘴！"
 texas_prewar.22.t:0 "红河上的小冲突"
 texas_prewar.22.d:0 "奥尔雷德州长拒绝在红河问题上退让，他认为默里总统已经越界，联邦政府无权干涉红河争端，尤其是旧时争端。奥尔雷德最近的行为激怒了默里总统，他正在考虑采取强硬手段，以确保德克萨斯州忠于旧民主党和联邦政府。"
 texas_prewar.22.a:0 "够了，给奥尔雷德发个逮捕令"
 texas_prewar.22.b:0 "我们尽力了"
 texas_prewar.23.t:0 "奥尔雷德公开对抗总统"
 texas_prewar.23.d:0 "最近由默里总统签发的对奥尔雷德州长的逮捕令遭到了德克萨斯州的单方面反对，他们宣布逮捕令无效和非法，并称默里是一个潜藏已久的独裁者。这激怒了总统默里，他认为这是一种叛乱行为，正在考虑派遣军队来执行逮捕令，让德克萨斯重新回到自己的阵营。"
 texas_prewar.23.a:0 "州权已经扩张到何种程度了？"
 texas_prewar.24.t:0 "军队入侵德克萨斯"
 texas_prewar.24.d:0 "最近德克萨斯立法机构的违抗行为，使得默里宣布德克萨斯为叛乱地区，并派遣军队进入该州执行对奥尔雷德的逮捕令。这几乎被普遍认为是一种非法行为，许多负责入侵德克萨斯州的士兵都拒绝执行命令。同样，德克萨斯国民警卫队也拒绝后退，这导致德克萨斯卷入战争的可能性越来越大。默里对联邦政府的控制也愈发脆弱，德克萨斯的危机似乎只是内战的另一个前兆。"
 texas_prewar.24.a:0 "默里取代了奥尔雷德"
 texas_prewar.24.b:0 "军队叛变，国民警卫队开始抵抗旧民主党！"
 texas_prewar.25.t:0 "德克萨斯的地方自治计划？"
 texas_prewar.25.d:0 "美国总统[USA.GetLeader]提出了所谓的 “地方自治计划”，增加各州的自治权，让各州有更大自主权力。不过，在全国范围内实施这一政策却导致了一个意想不到的副作用：全国范围内的地区分裂主义愈演愈烈，尤其是在德克萨斯州，分离主义阵营的支持率近期急剧上升。他们认为美国是一个濒临死亡的国家，德克萨斯唯一的生存之道就是抛弃美国单打独斗。虽然没有合法的分离程序，但美国法律和秩序的崩溃可能会否定一切德克萨斯离开联邦的合法手段。"
 texas_prewar.25.a:0 "不要再玩火了……"
 texas_prewar.25.b:0 "还有更坏的情况吗？"
 texas_prewar.26.t:0 "德克萨斯的分离主义愈演愈烈"
 texas_prewar.26.d:0 "总统在德克萨斯州的计划以一种意想不到的方式适得其反，德克萨斯州的分离主义日益壮大。现在，民众甚至要求举行独立公投，并寻求德克萨斯合法退出联邦的途径，联邦政府则对这些要求充耳不闻。虽然分离主义愈演愈烈，但大多数人认为这只是暂时的，一旦美国的局势重新稳定下来，这些观点就会烟消云散。"
 texas_prewar.26.a:0 "没什么可担心的"
 texas_prewar.26.b:0 "取缔他们！"
 texas_prewar.27.t:0 "独立派暴乱！"
 texas_prewar.27.d:0 "对德克萨斯分离主义组织的镇压，除了激怒当地的民众外并没有起到任何作用，反而造成了全州诸多独立派的暴动。同时，许多支持独立的组织也转而采取恐怖行动，以此确保德克萨斯的独立。而政府正试图转而采取严厉的镇压措施，以驱赶这些叛国的分裂分子。"
 texas_prewar.27.a:0 "取缔他们！"
 texas_prewar.27.b:0 "向暴徒逐一发送军队！"
 texas_prewar.28.t:0 "镇压德克萨斯"
 texas_prewar.28.d:0 "总统[USA.GetLeader]已经下令镇压德克萨斯州的分离主义运动，当前的问题是如何处理他们。麦克阿瑟建议进行严酷镇压，利用军队粉碎叛国的分离主义组织，然而更多的温和派成员建议直接利用当地警察来捣毁这些组织，防止任何过激的暴力。"
 texas_prewar.28.a:0 "使用当地警力"
 texas_prewar.28.b:0 "派出军队！"
 texas_prewar.29.t:0 "军队在德克萨斯发生交火"
 texas_prewar.29.d:0 "动用军队镇压德克萨斯州的决定导致了全州流血事件的发生。具有讽刺意味的是，这与我们预期的效果相反，全州各地支持独立的运动激增。这也使许多温和派转向了支持独立的阵营，就连州长也对德克萨斯分离主义表示了一定程度的支持，甚至还呼吁就此问题进行全民公投。"
 texas_prewar.29.a:0 "命令军队离开！"
 texas_prewar.29.b:0 "这是必须的"
 texas_prewar.30.t:0 "军队拒绝离开！"
 texas_prewar.30.d:0 "不断增加的流血事件，导致军方暂时占领了德克萨斯，并宣布了戒严令，直到局势得到充分控制。然而，随着合众国的分崩离析，国家越来越接近内战的边缘。德克萨斯州的局势必须在暴力完全失控之前尽快得到解决。"
 texas_prewar.30.a:0 "顺其自然吧"
 texas_prewar.30.b:0 "派国民警卫队去对付他们！"
 texas_prewar.31.t:0 "德克萨斯的经济干预适得其反"
 texas_prewar.31.d:0 "[USA.GetLeader]的经济干预政策在全国范围内并没有得到很好的反响，最明显的是在德克萨斯州，对该计划的广泛抵制来自于强大的德克萨斯石油工业。总统对德克萨斯工会的支持激怒了德士古，[USA.GetLeader]强加的经济政策不但没有缓解该州的大萧条，反而使情况更加恶化。对总统政策的愤怒，有可能造成该州乃至整个美国陷入混乱。"
 texas_prewar.31.a:0 "撤回决定"
 texas_prewar.31.b:0 "使用行政权"
 texas_prewar.32.t:0 "德士古支持德克萨斯分离主义"
 texas_prewar.32.d:0 "奇怪的是，德克萨斯石油公司，也就是大家熟知的德士古公司开始悄悄地鼓动德克萨斯独立思想。利用他们的关系和财富，德士古的石油大亨们一直在慢慢地试图让德克萨斯州民众相信德克萨斯需要再次独立。这明显是由德士古首席执行官托基尔德·里伯对工团主义和[USA.GetLeader]的偏见所驱使的。在里伯看来，将德克萨斯从工团主义中拯救出来的唯一方法就是确保德克萨斯不再需要依赖美国，让德克萨斯在燃烧的合众国中保持稳定。"
 texas_prewar.32.a:0 "用强硬手段对付里伯"
 texas_prewar.32.b:0 "随他们去吧"
