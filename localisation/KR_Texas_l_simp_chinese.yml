 TXS.124.t:0 "德克萨斯的新旗帜？"
 TXS.124.d:0 "虽然孤星旗自诞生以来便一直为德克萨斯所用，但中央委员会内的许多人都建议改换一面新旗帜来反映我们的新社会主义立场。虽然我们已经挂起了伯内特旗的社会主义变体，但最受欢迎的备选设计还是萨瓦拉旗的社会主义版本，这据称是德克萨斯共和国的第一面官方旗帜。当然，德克萨斯州旗同样深受我国公民的喜爱，他们肯定会极力抵制官方对它做出的任何改变，毕竟，我们是“孤之红星”共和国……"
 TXS.124.a:0 "我们为何要放弃孤星旗？"
 TXS.124.b:0 "新德克萨斯需要一面新旗！"
