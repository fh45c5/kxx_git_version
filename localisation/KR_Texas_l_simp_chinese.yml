 TXS.107.c:0 "杰拉尔德·曼恩"
 TXS.1080.t:0 "德克萨斯独立党支持率飙升"
 TXS.1080.d:0 "德克萨斯独立党是德克萨斯独立运动背后有组织的政治运动，自德克萨斯独立以来，它一直在德克萨斯政治中占据着主导地位。民主党，这个一直以来掌控着德克萨斯政治的政党，自打“流血的德克萨斯”危机爆发后，其支持基础盘就彻底崩溃了，党内也是分歧重重。奥尔雷德州长是一位社会自由主义者，常与占据德克萨斯大盘的南方民主党派发生冲突，他甚至将矛头转向了党本身，并严厉批评了W·李·奥丹尼尔等保守派民主党人在联邦政府于德克萨斯州的失败中所扮演的角色。到目前为止，还未掀起什么声浪的德克萨斯共和党已开始热情地支持起了这个新政党，大部分前共和党人也转投其中。"
 TXS.1080.a:0 "也许民主党人没有那么坚不可摧……"
 TXS.135.t:0 "约翰逊城风车"
 TXS.135.d:0 "最近，我们从北方渠道买来了一架原型直升机，有人便干脆建议林登·B·约翰逊搭乘着它在孤星共和国境内各地组织竞选、宣讲纲领，毕竟德克萨斯幅员辽阔，许多德克萨斯人也生活在孤立世外的小城镇里，最多也就只有泥泞的小路与之相连。约翰逊的竞选团队将这架西科斯基R-4直升机称作“约翰逊城风车”，约翰逊总统顿觉这是种能闹出大动静的冒险，立马兴致勃勃地跳上了直升机。从那之后，约翰逊每周都要花六天日夜不停地在德克萨斯各地参加竞选活动，这一奇观也吸引了大批人前往露天游乐场和其他临时直升机着陆点。毕竟这还是个最近才发明的稀罕物，德克萨斯的绝大部分人都没见过像约翰逊直升机这般的飞行机器，德克萨斯各行各业的人都深深为之吸引。一家报纸说约翰逊“在一种奇怪的飞行器里飞来飞去”，这在德克萨斯绝对是前所未有的新鲜事，而其他人则把他比作一个现代的天使。直升机上还安装了一个巨大的扬声器，约翰逊可以通过它向直升机掠过的任何听众讲话，当直升机盘旋在他们上空时，他还向正在地里干活的农民喊道:“乡亲们好啊，林登·约翰逊，你们独立的德克萨斯共和国总统的候选人就搁这呢！大伙们要是能在初选那天投我一票，顺带把你们的亲戚也捎上就太好啦。”当约翰逊在里奥格兰德山谷竞选时，一位记者写道:“约翰逊在人口稠密的山谷里围着城市转圈，还挥舞着帽子，喊着要人们来见他，而人们也纷纷从家里和商店里跑了出来。”在这一番故事传遍全国后，毫无疑问，约翰逊比以往任何时候都要更受欢迎、更加知名、更受人爱戴，因为他赢得了最为广泛的受众。话虽如此，他能否借着这股人气功成名就，实现政坛大和谐，还有待观察。\n\n奇怪的是，我们的武装部队也对约翰逊城风车表现出了兴趣，并从那时起开始悄悄地采购了一小批这种直升机，同时还在努力研究某种自产的实验飞行器，这一切的努力，都是为了让德克萨斯的天空永葆安宁。"
 TXS.135.a:0 "德克萨斯的幸运儿起飞了！"
 TXS.136.t:0 "美国的命运"
 TXS.136.d:0 "历经艰苦卓绝的斗争，德士古，也就是德克萨斯石油公司，终于在曾经的合众国大地上夺得了胜利。在与各路人马争取国家控制权的斗争中，德士古赢得了曾几何时希望渺茫的胜利，从旧金山到华盛顿在内的整整四十八州都处于它的管辖之下。然而，在许多人为我们夺得了不可能之胜而庆贺时，也有人担心，从仅控制德克萨斯一州（这本身也不算得容易）到控制足有3119884.69平方英里之广的前合众国领土，绝对会严重影响我们的利润率。为了弥补这一点，前美国的其他几家石油公司已经找到首席执行官里伯，提出了一个有趣的提议：拍卖美国本土。德士古虽在表面上对其他大多数竞争对手抱有敌意，但这主要是为了保卫自己在德克萨斯境内的垄断地位。里伯很乐意把美国石油市场的其余部分留给别人争夺，让他们自己好好经营，甚至和他们合作也不是不可以，雪佛龙和加德士便是生动的例子。其他人则坚决拒绝将德克萨斯的历史性胜利拱手相让，希望消灭美国境内的一切竞争对手，至少也要维持对美国境内各地大片油田的控制。"
 TXS.136.a:0 "是该清算这些无利可图的资产了"
 TXS.136.b:0 "我们可不会分裂美国"
 TXS.137.t:0 "拍卖美国"
 TXS.137.d:0 "美国曾是一片充满机遇的土地，现在依旧如此。不过，“机遇”这个词现在却有了截然不同的含义。今晨六时，前美利坚合众国成了拍卖物。曾经的美国霸主德士古公司收到了地球上那些最为富有、规模最大的石油公司的无数丰厚报价。不管出于爱国主义还是实用主义考虑，德士古公司首席执行官里伯只接受了来自美国公司的报价。\n\n太平洋地区是最先被收购的，雪佛龙、也就是加州标准石油公司将这片地区拍下。作为德士古公司的亲密盟友，甚至与德士古共同经营着加德士公司，为表示两公司间的友谊，加州标准石油公司为购买前太平洋国地区提供了丰厚的报价。\n\n前西部军指挥中心的大部分领土则被总部位于怀俄明州的辛克莱石油公司拍下，该公司现在不仅控制着自己的老家，还骄傲地将蒙大拿州、爱达荷州、犹他州和科罗拉多州的部分地区化为囊中之物。在他们接管了新购入的国土后，该公司的绿色雷龙标志如今便飘扬在落基山脉的大部分地区上空，他们甚至还向新公民们分发了橡胶雷龙的促销品，头和尾巴还都是可动的。\n\n收购美国中心地带的是总部位于俄克拉何马州的马兰石油公司，托马斯·杰斐逊曾为路易斯安那购地案耗费巨款，该公司却用一小笔钱便买下了这些土地。虽然马兰石油公司对美利坚联盟国的支持让首席执行官里伯有些怨言，但生意就是生意，付了钱哪有不要的理。\n\n亨特石油公司以非常实惠的价格购入了南方土地，该公司由德克萨斯本地人H·L·亨特创办。亨特与德士古公司的关系不算得太好，却能以大额折扣拍下美国南部地区，这多半是因为他是个恶毒的种族主义者和旧民主党同情者。\n\n抢先一步拍下钢铁带的是盖蒂石油公司，其由英美石油巨头让·保罗·盖蒂担任董事长。盖蒂是出了名的守财奴，虽然德士古公司巴不得快些让出美国工团主义的老巢，但他还是要为每寸土地讨价还价一番。\n\n最后，标准石油公司拍下了新英格兰，以及他们的老家新泽西州和纽约市。虽然德士古一直对象征着“外来政客”的标准石油公司不甚信任，但要是他们乖乖待在自己的辖区里，里伯还是愿意同他们好好做生意的。\n\n拍下合众国前首都的则是德士古自己，他们想要通过控制华盛顿特区来掌控新美国。旧美国的治理体系如今已被崭新的“美利坚石油财团”重复利用，这是个代表着掌管新美国的各石油公司的团体。如今统治着美国的石油巨头们将团结起来，摆脱监管与政府的束缚，一同享受那无穷无尽的利润。"
