 TXS.24.a:0 "同意他们的请求"
 TXS.24.b:0 "要求完全加入帝国公约"
 TXS.25.t:0 "外交的胜利"
 TXS.25.a:0 "好啊！"
 TXS.26.t:0 "谈判失败"
 TXS.26.a:0 "可恶"
 TXS.27.t:0 "德克萨斯加入法兰西势力范围？"
