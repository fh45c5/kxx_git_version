 KTX_darkest_hour:0 "德克萨斯帝国"
 KTX_darkest_hour_desc:0 "我们被迫逃离家园，像一群可悲的老鼠一样仓惶逃离工团主义的势力范围。我们祖国最黑暗的时刻已然到来。让我们重新集结那些仍忠于伟大事业的人民，收复我们土地的誓言必将再次响起！"
 KTX_kili:0 "乞力马扎罗的枪声"
 KTX_kili_desc:0 "当我们逃离家园时，我们并没有办法带来众多的基础设施或研究设备。但我们必须用尽一切办法挽救我们至关重要的核研究技术。我们将在埃尔帕索进行测试，以帮助我们最大程度地发挥这些武器的潜力，从而帮助我们返回家园。"
 KTX_air:0 "翱翔天空五星期"
 KTX_air_desc:0 "不出所料，我们的空军力量几乎全部折损于争夺德克萨斯空域的战斗中。为此我们必须严格按照帝国空军标准对前德克萨斯空军进行再培训和演习，要不然反攻大陆就是白日做梦。"
 KTX_exiled_eco:0 "我们已然所剩无几……"
 KTX_exiled_eco_desc:0 "我们已然所剩无几，因此我们必须最大化利用其全部产能。110%的生产配额以及压榨我们劳动力的每一分能力都将大大有助于实现这一个目标。"
 KTX_exiled_mil:0 "……我们必须变得更加伟大"
 KTX_exiled_mil_desc:0 "老式步枪也好，新式步枪也罢，这都不重要。只要它能杀死法国佬，那我们将生产并尽可能有效地使用它。因为我们已经别无选择。"
 KTX_exiled_eco2:0 "…… 我们需要做的还有很多"
 KTX_exiled_eco2_desc:0 "我们以前的举措已经成功为我们打下了强大的工业基础，但仅凭这些还远远不够。为了重返伟大祖国，我们必须进一步扩张我们的工业产业。"
 KTX_exiled_infra:0 "……我们必须团结一致"
 KTX_exiled_infra_desc:0 "我们的非洲领土地域广阔且难以通行，因此很难将我们有限的战略资源集中利用。因此我们必须改善我们基础设施状况，从而解决这一问题。"
 KTX_exiled_total:0 "勤俭节约，吃喝不缺"
 KTX_exiled_total_desc:0 "尽管我们的工业计划已然取得了很大的成果，但我们仍然需要更多的产能来帮助我们收回与生俱来的权利。我们将命令所有的工厂和地方官员为此加倍努力。"
 KTX_spirit_of_resistance:0 "抵抗精神"
 KTX_spirit_of_resistance_desc:0 "伟大的祖国已经迷失了方向。在这个绝对危机的时刻，我们必须全力信任我们的皇帝和国家。人们已经团结在了非洲之狮莱托-福尔贝克身边，上一次世界大战期间的政党停战似乎重现在了人们的眼前。"
 KTX_afrikakorps:0 "德意志牛仔"
 KTX_afrikakorps_desc:0 "牛仔一直是德克萨斯文化中重要的组成部分，但随着德国人的到来，牛仔已经成为了重夺我们基本权利的一件工具"
 KTX_the_way_home:0 "唯一归途"
 KTX_the_way_home_desc:0 "尝试重建和补充帝国海军陆战队将大大帮助我们重返柏林。这是我们唯一的目标，其他计划目标必须被放弃。"
 KTX_walking_over_water:0 "飘洋过海"
 KTX_walking_over_water_desc:0 "归国路途注定是慢慢长路，因此我们必须做好万全准备。全力生产设备和征用军队进行运输显而是至关重要的。"
 KTX_old_enemies_new_allies:0 "控制巴拿马运河"
 KTX_old_enemies_new_allies_desc:0 "如果我们想要重返祖国，那必须将巴拿马运河控制在我们手中。我们只需把挡在前行路上的小小国家夷为平地。"
 KTX_our_continent:0 "我们的统治"
 KTX_our_continent_desc:0 "自从在1884年柏林会议上决定了非洲大陆的命运以来，我们一直对其保持着某种亲切感，因为它是我们渴望在阳光下拥有的一席之地的一部分。既然现在我们居住在这片黑暗大陆上，那我们将确保在国家和地方各级实践中证明这种和这片土地的联系。"
 KTX_crush_france:0 "征服法兰西"
 KTX_crush_france_desc:0 "虽然令人讽刺的是我们和法国佬都被流放出了欧洲。但正因如此我们必须粉碎他们，夺取他们的财产，调整他们的产业，以便更好为我们的返乡之旅铺平道路。绝不能有任何怜悯之心。"
 KTX_afrikakorps2:0 "博物馆藏品"
 KTX_afrikakorps2_desc:0 "再也不能让我们的老旧装备就那么放在玻璃展柜中，被那些所谓的绅士在他们的狩猎小屋里欣赏。我们必须将拥有的每一支滑膛枪和大象枪交到有能力使用它们的人手中。毕竟他们帮助我们赢得了世界大战，现在他们将为我们争取每一秒钟的时间。"
 KTX_afrikakorps3_1:0 "新柏林"
 KTX_afrikakorps3_1_desc:0 "我们将赋予那些流亡德意志人更多的权力，以换取他们在祖国陷入绝望之时仍然对其保持忠诚。希望这一举措会吸引更多的人前来效忠。"
 KTX_afrikakorps3_2:0 "德克萨斯万岁"
 KTX_afrikakorps3_2_desc:0 "尽管有人呼吁我们将原则抛之脑后，以便获得更多当地德国人的效忠，但这种说法应当被无视。我们不会采取任何毫无底线的方法以重返柏林，因为对于任何正统德国人来说，将选举权和保护权扩大到南非人都是不能容忍的。"
 KTX_reclaim_the_birthright:0 "天赐之权"
 KTX_reclaim_the_birthright_desc:0 "是时候重新收回我们应有的东西了。我们将不在蜷缩在这片黑暗大陆上，为我们的曾经不光彩的失败而暗自啜泣。我们将向那些不虔诚的工团主义者展示皇帝的愤怒！"
 KTX_business:0 "不过是门生意"
 KTX_business_desc:0 "加拿大一直是帮助我们收复祖国的坚强盟友，为此他们得到了我们的尊重。但是，这并不意味着他们不再是我们帝国的威胁，毕竟现实政治比其他一切都要来的重要。毕竟，这仅仅是一场交易而已。"
 KTX_aog:0 "重夺东亚总局监事会"
 KTX_aog_desc:0 "在我们缺席的情况下，东亚总局监事会内的忠诚力量依然在不懈奋斗。现在，是时候将他们的力量重新整合到我们伟大的祖国当中了。"
 KTX_gea:0 "整合德属东亚"
 KTX_gea_desc:0 "在我们缺席的情况下，德属东亚内的忠诚力量依然在不懈奋斗。现在，是时候将他们的力量重新整合到我们伟大的祖国当中了。"
 KTX_dei:0 "夺回东印度群岛"
 KTX_dei_desc:0 "荷属东印度早已被抛弃了，但是我们不能让他们作为一个独立的国家生存下去。他们过于虚弱，我们有义务帮助他们离开这个可怕的世界，他们只是因为拥有太多的珍贵资源才舍不得放手。"
 KTX_eyes_south:0 "凝视南方"
 KTX_eyes_south_desc:0 "现在必须将我们的目光转向南方，转向墨西哥，他们已经威胁我们的边境太长时间了。现在，他们必须被摧毁"
 KTX_seize_north:0 "占领北方"
 KTX_seize_north_desc:0 "数支步兵师已经突破了墨西哥的边境线，并持续向南推进。我们现在已经占领了墨西哥北部地区，他们依然没有做出相关回应"
 KTX_crush_mexico:0 "碾碎墨西哥！"
 KTX_crush_mexico_desc:0 "今天注定是墨西哥灭亡之日。在德克萨斯帝国的炽焰巨剑之下，墨西哥人从他们的黄金宝座上跌落下来。现在，墨西哥城将臣服于我们！"
 KTX_intergrate_mexico:0 "整合墨西哥"
 KTX_intergrate_mexico_desc:0 "墨西哥的军事力量已经被击溃了，现在需要将墨西哥整合进我们的帝国之中。它的资源将有助于我们伟大祖国开垦事业"
 KTX_invade_cuba:0 "入侵古巴"
 KTX_invade_cuba_desc:0 "古巴必须控制在我们手中，它是通往我们伟大祖国的重要垫脚石"
