 TXS_COR:0 "忠于宪政国"
 TXS_COR_desc:0 "德克萨斯永远是一个南方州，永远忠于邦联国的旧理念。德克萨斯会和在邦联国故地再起的宪政国并肩作战。他们也会在这场战争中保护我们，让我们保持独立。旧美国政权的覆灭督促着我们不重蹈往日覆辙。宪政国将保护我们不受合众国的伤害，让我们不至于沦落到和合众国一个下场。"
 TXS.79.t:0 "德皇流亡德克萨斯！"
 TXS.79.d:0 "德国已经沦陷，德国的势力圈已经崩溃，现在工团主义者统治着欧洲。但德克萨斯州是世界上最后的对抗工团主义暴徒，拥有负责任政府的灯塔之一。发觉这一点，德意志帝国的皇帝流亡德克萨斯寻求庇护，继续对抗社会主义者。\n\n他们与一大群其他顾问、流亡者和将军们一道，承诺永远对抗第三国际。他们的崇高事业引起了德克萨斯州广大德国移民的注意，他们忠于德皇，甚至支持政府宣布他为德克萨斯皇帝。"
 TXS.79.a:0 "加冕他为德克萨斯皇帝！"
 TXS.79.b:0 "让他继续当个流亡者吧"
