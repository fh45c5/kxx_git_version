 TXS.14.d.pappy:0 "期待已久的这一天终于到来了，这是近100年来德克萨斯首次以主权共和国的身份举行大选，而不是州。虽然它仍遵循的是州长选举的标准程序，但这次选举是德克萨斯第二共和国总统的正式大选。主要竞争者是现任总统詹姆斯·奥尔雷德和民主党提名者威尔伯特·李·奥丹尼尔。虽然他的胜算并不算大，广泛进步阵线的林登·贝恩斯·约翰逊却也得到了德克萨斯州人民的大力支持。计票已近结束，谁是此次选举的赢家？"
 TXS.14.d.cactusjack:0 "期待已久的这一天终于到来了，这是近100年来德克萨斯首次以主权共和国的身份举行大选，而不是州。虽然它仍遵循的是州长选举的标准程序，但这次选举是德克萨斯第二共和国总统的正式大选。主要竞争者是现任总统詹姆斯·奥尔雷德和民主党提名者约翰·南斯·加纳——即大家熟知的“仙人掌杰克”。虽然他的胜算并不算大，广泛进步阵线的林登·贝恩斯·约翰逊却也得到了德克萨斯州人民的大力支持。计票已近结束，谁是此次选举的赢家？"
 TXS.71.b:0 "加纳选择平静的生活"
 TXS.1071.t:0 "[GetYear]年德克萨斯社会党初选"
 TXS.1071.d:0 "初选时间到了，社会党该选出其总统候选人了。候选人是荷马·布鲁克斯和艾玛·特纳尤卡这对夫妻，两人都得到了墨裔美国左翼活动家乔薇塔·伊达尔的支持。那么，谁会登顶党首之位，谁又会屈居副总统与国务卿之席呢？"
 TXS.1071.a:0 "艾玛·B·特纳尤卡"
 TXS.1071.b:0 "荷马·布鲁克斯"
 TXS.108.t:0 "詹姆斯·奥尔雷德脱离民主党"
 TXS.108.d:0 "自第一次美国内战以来，民主党对德克萨斯政坛的控制便无人可撼动，他们通过剥夺黑人公民选举权及各类肮脏手段维护着对权力的垄断。话虽如此，在第二次内战爆发后，德克萨斯实现了从州到国家的过渡，其政治亦因此遭受了巨大冲击，曾被人们认为在德克萨斯政坛上无可匹敌的民主党终于开始土崩瓦解。詹姆斯·V·奥尔雷德总统一直对民主党中的保守派与“迪克西”派颇有怨言，如今他终于宣布退出民主党。奥尔雷德决定转投如日初升的德克萨斯独立党，该党也决定选举奥尔雷德为新任党魁。在奥尔雷德离党后，一大批奥尔雷德的支持者和民主党自由派的成员也随之退党，德克萨斯独立党因此巩固了其身为德克萨斯政坛中一支合法力量的地位。"
 TXS.108.a:0 "他做出了自己的选择"
 TXS.109.t:0 "广泛进步党成立"
 TXS.109.d:0 "令当前政治局势火上浇油的是，新生派代表和进步派鼓动家林登·贝恩斯·约翰逊也跟随着前总统奥尔雷德的脚步正式离开了民主党，组建了自己的政党，其名为“广泛进步运动”或“广泛进步阵线”。约翰逊虽是奥尔雷德总统和德克萨斯独立党的坚定盟友，但也曾批评这个新政党毫不关心黑人选民，不愿废除先前民主党制定的大部分剥夺黑人选举权的政策。虽然目前约翰逊与强大得多的德克萨斯独立党和民主党残余势力相比获得的支持有限，但他还是成功将奥尔雷德那边较为进步的部分选民以及德克萨斯大部分残余的共和党选民拉拢到了自己这边。进步党虽得到了部分支持，但哪怕是最乐观的进步党成员也没有想着能在选举中争得头魁，党制定的大多数计划只是为了向奥尔雷德施压，迫使其采纳更多的进步党政策，而非争取选战的胜利。"
 TXS.109.a:0 "他肯定不会有什么机会的"
 TXS.110.t:0 "德士古公司被发现贿赂政客"
 TXS.110.d:0 "德克萨斯石油公司，也就是众所周知的德士古公司，长期以来一直在利润丰厚的德克萨斯石油工业中占有一席之地，但现在他们已经把手从石油工业伸到了政坛之中。自“流血的德克萨斯危机”以来，德士古公司几乎完全垄断了德克萨斯的石油工业，并利用其影响力胁迫当地的政客按他们的要求行事，成功地获得了大量政府合同并规避了工业规章限制。虽然大多数人认为这是由利润驱动的，但德士古公司的首席执行官托基尔德·里伯长期以来一直对工团主义怀恨在心，且对专制制度极为推崇，他可能会利用德士古公司的财富影响国家政治，使其朝着对公司，尤其是对德士古公司利益更友好的模式发展。"
 TXS.110.a:0 "哦天哪"
 TXS.111.t:0 "美利坚至上党在德克萨斯备受关注"
 TXS.111.d:0 "虽然德克萨斯已经确定了自己的道路：成为一个独立的国家，但许多人仍然忠于美国，并希望重新加入美国，或者作为其中一个派系的盟友加入战争。“德克萨斯至上党”就希望德克萨斯加入美利坚联盟国，以捍卫合法的美国政府，对抗工团主义者和极端民粹主义者。休伊·朗已经向德克萨斯至上党提供了支持，而他们也希望最终能回报朗和美利坚联盟国的帮助。"
 TXS.111.a:0 "我们必须准备好"
 TXS.112.t:0 "民主党初选"
 TXS.112.d:0 "随着大选的临近，民主党目前却群龙无首。现任州长詹姆斯·奥尔雷德脱离了民主党，加入了不断壮大的德克萨斯独立党。民主党内部呼声最高的候选人自然是威尔伯特·李·奥丹尼尔，曾是一名花卉销售员和广播明星，然而许多民主党人也希望提名备受欢迎的前总统候选人约翰·南斯·加纳，他已经逃到了他的家乡德克萨斯，以避开第二次美国内战的动荡。"
 TXS.112.b:0 "威尔伯特·李·奥丹尼尔获得提名"
 TXS.112.q:0 "约翰·南斯·加纳获得提名。"
 TXS.113.t:0 "三K党袭击！"
 TXS.113.d:0 "三K党长期以来一直是所有善良德克萨斯人的眼中钉，但随着第二次美国内战的爆发，以及全国民主党白人联盟的官方支持，三K党愈发肆无忌惮，行事也更为极端。他们发动了一系列针对现任德克萨斯政府的破坏性恐怖袭击。奥尔雷德总统长期以来一直是三K党的坚决反对者，在他担任法官期间，就以对三K党的坚定立场著称。德克萨斯的所有主要政治派别目前都认为，三K党是德克萨斯国面临的主要问题之一，而且必须尽快得到解决。"
 TXS.113.a:0 "哦，天呐"
 TXS.114.t:0 "与美利坚至上党发生小规模冲突！"
 TXS.114.d:0 "休伊·朗从未正式承认德克萨斯的独立，并一直在协助德克萨斯的联盟派民兵反对现任总统奥尔雷德，以期能令德克萨斯第二共和国并入美利坚联盟国。这导致与美利坚至上党结盟的民兵正以美利坚联盟国的名义实施恐怖行为。而随着三K党和其他派别加入这场政治暴力，这除了火上浇油外没有任何作用。德克萨斯脆弱的政治局势被进一步推向崩溃的边缘，许多人担心，德克萨斯将无法从吞噬美国的暴力中幸免。"
 TXS.114.a:0 "警告朗"
 TXS.115.t:0 "德克萨斯的命运"
 TXS.115.d:0 "德克萨斯政府决定正式与美利坚联盟国结盟的决定在德克萨斯政治舞台上引起了不小的争议，许多支持独立的派系批评政府将国家“出卖给了朗”。事实上，许多德克萨斯人公开呼吁完全独立，这使得德克萨斯政府与新奥尔良联盟国政府间的关系变得愈发紧张，一些人建议休伊·朗对分离主义者采取更强硬的态度。他们建议任命小马丁·迪斯来监管德克萨斯，确保全州完全忠于美利坚联盟国，并赋予迪斯较大的权力来镇压反对派。"
 TXS.115.b:0 "改变？谁想要改变？"
 TXS.116.t:0 "红色西部"
 TXS.116.d:0 "德克萨斯社会主义政府开始推广拍摄新式“红色西部片”，描绘更加黑暗、真实的西部世界。在这些影片中，贪婪腐败的银行家、企业家和律师企图掠夺不受拘束的西部，但遭到贫困的平民警员和农场工人的抵抗，他们利用边疆正义阻止贪欲侵蚀西部。那些从前的西部英雄，也为了宣传做出调整，那些电影的浪漫主题和英雄情节现在调整得更符合社会主义理念。虽然有人谴责这些电影是修正主义，德克萨斯政府很快就出面澄清这些“红色西部片”才是狂野西部历史的真实描绘。已经有几部影片取得了巨大成功，德克萨斯人民一下就爱上了这些重述自己历史的方式，许多人发现自己比以前更具洞察力和鉴赏力了！"
 TXS.117.t:0 "偿还乡巴佬男孩"
 TXS.117.d:0 "是“乡巴佬男孩”乐队帮助奥丹尼尔老爹当选为联盟国的领导人。现在既然他的地位得到了保障，乐队成员们当然期望自己的忠诚能得到某种回报，而奥丹尼尔也很乐意。然而，我们必须决定如何去回报他们。我们可以授予他们一些政府权力，这意味着他们能在内阁中拥有职位。或者，我们可以让他们变得非常富有，并继续派遣他们全国巡回演出。我们是需要他们加入政府呢，还是周游全国呢？"
 TXS.117.a:0 "带他们回家！"
 TXS.117.b:0 "把他们派出去鼓舞士气！"
 TXS.118.t:0 "罗伯特·欧文·霍华德的西部文学"
 TXS.118.d:0 "随着美国文化迎来复兴，蛮荒西部作为一种文学形式也随之复兴。其中一个有趣的例子就是德克萨斯作家罗伯特·欧文·霍华德刚刚出版的短篇故事集。他所编写的故事，如《熊溪的骄傲》或《手枪政治》，重点描述美国拓荒时期狂野边境的冒险生活。像《索诺拉小子》这样的牛仔枪手故事在这类题材中尤其流行，吸引了大批美国读者。然而，这并不意味着霍华德的西部文学只停留在狭隘的拓荒时期题材里。他在《艾尔·波拉克的到来》、《山鹰》或《匕首之国》中描绘了德克萨斯旅行家弗朗西斯·泽维尔·戈登的历险记。更甚至连恐怖故事，如《黑迦南》或《来自地狱的鸽子》，都是霍华德西部文学流派的一部分，即使这些故事显得有些离经叛道。因为霍华德的德克萨斯风味西部文学现在非常受欢迎，已经没有人去关注他曾试图创造的其他低俗英雄，比如无聊的野蛮人柯南或天真的清教徒所罗门·凯恩。"
 TXS.118.a:0 "罗伯特·欧文·霍华德将被尊称为西部文学之父"
 TXS.119.t:0 "养老金争议"
 TXS.119.d:0 "奥丹尼尔受他支持者拥护的最重要原因是他承诺要实行遍及全美的养老金制度。所以他一直在想法推动关于这个事情的立法，但是他对于美国政治的不熟悉导致他的想法很难得到推行。因为养老金系统如何运作的问题尚未得到解答，一些德克萨斯参议员也不支持他。作为德克萨斯州的领导人，他对这次挫折感到沮丧，但是他承诺他会继续尝试推进立法。他尝试着为内战后的美国制定一个计划，而不仅仅是养老金系统，该计划预备给退伍军人发放养老金，这可以维持国家的稳定，当然这不是他一个人想出来的计划，这是他和他的同僚们一同设想的，最终目的是为所有老年公民提供养老金。这项“依靠与残疾”法案正是奥丹尼尔推进他的理想所需要的。"
 TXS.119.a:0 "这群腐败的政治家！"
 TXS_farm_relief_act:0 "农场救济法案"
 TXS_farm_relief_act_desc:0 "到目前为止，政府基本没有出台什么缓解德克萨斯农民苦难的政策，这种情况现在就要结束了。立法机关已经批准了一系列旨在帮助全国农民的法案。这一系列法案将有望帮助减轻大规模作物歉收造成的负面影响。"
 TXS_expand_irrigation:0 "扩大灌溉系统"
 TXS_expand_irrigation_desc:0 "沙尘暴是由于大规模的作物歉收和干旱造成的，这意味着为了帮助减轻其不利影响，并防止未来的作物歉收，我们必须投资于灌溉系统。这将使农作物获得充分的水资源——即便是在最恶劣的气候条件下。"
 TXS_dustbowl_recovery:0 "从沙尘暴中复苏"
 TXS_dustbowl_recovery_desc:0 "我们已经战胜了干旱和饥荒，农民们可以松一口气了。多亏了政府最近的一系列行动，未来一段时间都不会再有如此严重的旱灾了。"
 TXS_AUS_desc:0 "休伊·朗在孤星之国一直有着一众支持者和不俗的吸引力。由于大部分民众都对美利坚联盟国抱有同情，因此向新奥尔良伸出援手无疑是明智之举。"
 TXS_old_age_pensions:0 "养老金"
 TXS_old_age_pensions_desc:0 "休伊·朗有一个观点无疑是正确的，那就是设置养老金。奥丹尼尔将其作为自己最重要的承诺之一，打算彻底贯彻执行。但是，他既不愿意放开赤字支出，也不愿意增税，我们就必须想办法为这项提案筹集资金……"
 TXS_deal_with_syndies:0 "解决工团主义"
 TXS_deal_with_syndies_desc:0 "现在是时候同那些潜入城镇乡间，煽动诚实的工会成员的外来势力作斗争了。非法工会组织和外来势力的渗透者蛊惑单纯想要谋生的公民为邪恶的赤匪。如果我们不立即消除这种威胁，我们为之奋斗的一切都将毁灭。"
 TXS_radio_broadcasts:0 "广播之中"
 TXS_radio_broadcasts_desc:0 "从早年投身面粉行业开始，收音机就在奥丹尼尔手中发挥了巨大的作用。通过广播，他接触到了比以往任何时候都多的听众，而那些听众甚至在最黑暗的日子里也吵着要听他那安抚人心的讲话。更妙的是，奥丹尼尔还成功地利用他的无线电作为政治武器，对付那些希望阻止他的议程的人。"
 TXS_hunt_waste:0 "杜绝浪费"
 TXS_hunt_waste_desc:0 "奥丹尼尔在德克萨斯最大的敌人就是那些向选民许诺资金援助，却把钱花在其他地方，为了追求自己的利益的腐败政客。事实上，奥丹尼尔认为，有相当一部分政府开支只不过是腐败，根本没有被用来真正造福于老百姓。我们必须改变这一点，把钱花费在更有经济性、更具代表性的事务上。"
 TXS_beautiful_texas:0 "美丽的德克萨斯"
 TXS_beautiful_texas_desc:0 "这片由我们祖先建立的自由之地，将在奥丹尼尔的领导下再次变得美丽。哪怕是最贫穷的农民和工人都为我们感到骄傲，一个德克萨斯人不管活在国内的哪个地方，都会知道自己是活在已知最美丽的国家内。"
 TXS_christian_values:0 "基督教价值观"
 TXS_christian_values_desc:0 "把[TXS.GetLeader]和其政治对手区分开的其中一点是他对圣经十诫的重视。这些戒律，这些黄金法则，为[TXS.GetLeader]的政治观提供了充分的依据。现在，我们必须确保十诫也能深入公民和士兵的日常生活，敬畏上帝的美国善人将再次遍布这个国家。"
 TXS_education_spending:0 "教育经费"
 TXS_education_spending_desc:0 "德克萨斯的教育状况在相当长的一段时间内一直糟糕透顶，改善我们学校的状况并非易事。我们不需要太过极端，但是轻微增税也是可行的。"
 TXS_reform_the_police:0 "警署改革"
 TXS_reform_the_police_desc:0 "奥尔雷德的主要竞选承诺之一是为德克萨斯建立一支强大的现代警察部队，并增加赦免和假释委员会的权力；总统打算遵守这个承诺。由于匪患仍在乡间游荡，德克萨斯警察的现代化不仅仅是一个民事问题，更是一个国家安全问题。"
 TXS_texan_new_deal:0 "德克萨斯新政"
 TXS_texan_new_deal_desc:0 "如果不主动出击，就不可能对德克萨斯人生活的各个层面进行广泛的改革；奥尔雷德明白这一点，并开始着手实施他称之为“德克萨斯新政”的一系列计划。然而，奥尔雷德总统现在面临的主要问题是为这些大型项目寻找资金。"
 TXS_nationalize_gas:0 "天然气和石油产业国有化"
 TXS_nationalize_gas_desc:0 "石油税使德士古石油大亨们对奥尔雷德深感愤怒，然而他决定将他的计划再进一步。德克萨斯最大的石油储备设施将被国有化，而这些石油产生的利润将归德克萨斯政府所有，以进一步资助其计划；而不是进入里伯的口袋。"
 TXS_tough_on_crime:0 "严惩罪犯"
 TXS_tough_on_crime_desc:0 "詹姆斯·奥尔雷德一直在严厉打击犯罪，[TXS.GetLeader]也打算继承这一遗产。像三K党成员和恐怖分子这样的暴力犯罪分子将被绳之以法，也将向流浪者传递一个信息：犯罪不会得到任何回报。"
 TXS_texan_values:0 "德克萨斯价值观"
 TXS_texan_values_desc:0 "德克萨斯在美国之外一直有着自己的特征，甚至在我们第二次独立之前便已存在。现在，德克萨斯再次成为了共和国，而德克萨斯的价值观也将成为我们新国家的基石。民粹主义、坚韧不拔、信仰虔诚、独立自主；这些价值观将指导我们的国家。"
 TXS_no_tarrifs:0 "取消关税"
 TXS_no_tarrifs_desc:0 "由于共和党支持关税，而农民们历来偏向于民主党。共和党在德克萨斯的政治舞台上几乎势单力薄，加纳可以自由地清除任何由旧联邦政府强加的剩余关税。"
 TXS_rural_support:0 "支持农村"
 TXS_rural_support_desc:0 "尽管人们普遍反对政府对经济进行干预，但支持农村经济是显而易见的。政府将从陷入困境的农民手中购买商品，并通过引进电力或实现电力现代化来资助发展中的农村地区。"
 TXS_screw_syndies:0 "反工团主义法"
 TXS_screw_syndies_desc:0 "工团主义的势力已被大大削弱，暂时无法召集足够多的民兵来挑战美国军队。尽管如此，它仍然是个威胁，就像毒蛇一样静静等待着攻击的机会。"
 TXS_yay_booze:0 "废除禁酒令"
 TXS_yay_booze_desc:0 "近年来，要求禁酒的呼声越来越高，而事实上，许多州和较小地区已经颁布了禁酒令以损害酒业。然而国家需要资金，饮酒权是一项基本自由。让我们引导重获活力的民主党通过反禁酒法令，这将让那些支持禁酒令的威权主义者们成为笑柄，并带来新的宝贵收入和生意。"
 TXS_war_on_poverty:0 "向贫困宣战"
 TXS_war_on_poverty_desc:0 "约翰逊的政策被非正式地称为“向贫困宣战”，是一系列投资于住房、教育、医疗保健和其他公共项目的计划，旨在减少德克萨斯的贫困。这些政策被视为奥尔雷德政策的延续，其将确保每个德克萨斯人都拥有足够的谋生选择，以及强大的安全网。"
 TXS_public_programs:0 "公共项目"
 TXS_public_programs_desc:0 "作为德克萨斯正在建设的福利国家计划的一部分，越来越多的公共项目得到了约翰逊总统的批准。然而，这些项目是有成本的，约翰逊不得不提高税收，以确保政府项目的资金。"
 TXS_support_unions:0 "与工会合作"
 TXS_support_unions_desc:0 "之所以劳工改革与工会组织在德克萨斯发展缓慢，还是因为人们对外来政客和其他北方组织抱有的戒心，认为他们会以牺牲白人为代价为非裔美国人创造机会。林登·约翰逊总统已在着力消除这一污点，并与国际石油工人联盟等现有工会合作，将有组织的劳工组织引入德克萨斯州，哪怕这会激怒德士古也在所不辞。"
 TXS_abolish_poll_taxes:0 "终结人头税"
 TXS_abolish_poll_taxes_desc:0 "就像许多南方州一样，人头税在德克萨斯的选举中极为常见，这使得贫穷的白人和黑人无法在选举中进行投票。压制下层阶级的声音与犯罪无异，约翰逊总统将确保在整个德克萨斯终止人头税。"
 TXS_we_live_in_a_great_society:0 "伟大社会"
 TXS_we_live_in_a_great_society_desc:0 "虽然税收有所提高，但约翰逊总统的政策使全德克萨斯的贫困、犯罪和暴力现象都有所消退。约翰逊的“伟大社会”愿景似乎正在成为现实。"
 TXS_texaco_actions:0 "德士古的影响力"
 TXS_texaco_actions_desc:0 "德士古石油公司对德克萨斯的石油工业和经济都有极大的影响力。如果不妥善处理，德士古公司有可能完全主导德克萨斯的经济，甚至完全控制德克萨斯政府。\n\n德士古的影响力目前处于[GetTexacoInfluenceLevel]水平"
