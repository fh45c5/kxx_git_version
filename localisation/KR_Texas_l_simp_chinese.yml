 STO:0 "新泽西标准石油公司辖地"
 STO_ADJ:0 "新泽西标准石油"
 STO_DEF:0 "新泽西标准石油公司辖地"
 TXS.98.b:0 "威廉·麦迪逊·麦克唐纳"
 TXS.98.c:0 "R·B·克里杰"
 TXS.99.b:0 "詹姆斯·奥尔雷德"
 TXS.100.c:0 "杰拉尔德·曼恩"
 TXS.102.d_ike:0 "初选时间到了，独立党该选出其总统候选人了。参与角逐的选手多得一只手都数不过来，但遥遥领先的只有四人：众议员莱特·帕特曼，律师萨德·哈奇森，知名艺人威尔·罗杰斯，以及德怀特·D·艾森豪威尔。赖特·帕特曼是众议院里的常青树，于1928年首次当选众议院一职。他是个民粹主义人物，也是第一批从民主党投奔德克萨斯独立党的脱党者之一。萨德·哈奇森是一名律师，也是众议员约瑟夫·C·哈奇森的孙子。身为德克萨斯两党制的先驱，哈奇森是德克萨斯独立党的首批支持者之一。第三位是这次也站在了总统竞选的最前台的知名艺人、幽默作家威尔·罗杰斯，虽然其竞选策略多以讽刺为主，但效果却意外得好，凭借当前的支持率，足以竞争提名之位。最后是战争英雄、司令官德怀特·D·艾森豪威尔，他自联邦政府处转投而来，是德克萨斯政坛中的自由派代表。与会代表们已商议完毕，初选的赢家是……"
 TXS.102.c:0 "萨德·哈奇森"
 TXS.103.c:0 "杰拉尔德·曼恩"
 TXS.105.c:0 "艾伦·希弗斯"
 TXS.106.d_ike:0 "初选时间到了，独立党该选出其总统候选人了。参与角逐的选手多得一只手都数不过来，但遥遥领先的只有三人：众议员莱特·帕特曼，律师萨德·哈奇森，以及德怀特·D·艾森豪威尔。赖特·帕特曼是众议院里的常青树，于1928年首次当选众议院一职。他是个民粹主义人物，也是第一批从民主党投奔德克萨斯独立党的脱党者之一。萨德·哈奇森是一名律师，也是众议员约瑟夫·C·哈奇森的孙子。身为德克萨斯两党制的先驱，哈奇森是德克萨斯独立党的首批支持者之一。最后是战争英雄、司令官德怀特·D·艾森豪威尔，他自联邦政府处转投而来，是德克萨斯政坛中的自由派代表。与会代表们已商议完毕，初选的赢家是……"
