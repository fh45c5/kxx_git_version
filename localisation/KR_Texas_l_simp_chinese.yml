 KTX_way_home_idea:0 "亲近祖国"
 KTX_way_home_idea_desc:0 "我们为了新的帝国海军的建设提供了大量的国家支持。虽然我们依旧缺乏生产大型船舶的能力，但是我国小型船舶的产量得到大幅度提高。"
