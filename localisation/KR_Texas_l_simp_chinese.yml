 TXS.0.t:0 "德克萨斯的非法公投"
 TXS.0.d:0 "随着德克萨斯独立运动人气日益高涨，美国越发混乱不堪，詹姆斯·奥尔雷德已经跳槽到独立阵营，举行了脱离联邦的投票。投票并不具有法律约束力，但对当前的合众国来说，法律并不重要。如果投票通过，联邦政府对阻止德克萨斯分离主义的浪潮也无能为力。"
 TXS.0.a:0 "这些结果非法且未经批准！"
 TXS.0.b:0 "我们无力阻止他们……"
 TXS.1.t:0 "德克萨斯独立！"
 TXS.1.d:0 "几天前通过的投票是压死骆驼的最后一根稻草。很明显，德克萨斯已经不再忠于联邦政府，大多数德克萨斯人支持独立。而投票只是走走过场，因为自从美国开始分崩离析后，德克萨斯就一直在寻求分离。在其他派系纷纷出手，内战一触即发的情况下，德克萨斯选择了独立，不为任何派系而战。随着德克萨斯从一个州转变为共和国，州长詹姆斯·奥尔雷德成为了总统，德克萨斯共和国也重获新生。目前没有任何派系承认德克萨斯第二共和国，认为其分裂行为是非法的，然而对于目前的美国来说，法律已经不那么重要了。"
 TXS.1a:0 "孤星崛起！（扮演德克萨斯继续游戏）"
 TXS.1b:0 "叛徒！"
 TXS.2.t:0 "入侵德克萨斯？"
 TXS.2.d:0 "休伊·朗对德克萨斯独立的决定并不感到惊讶，毕竟自他当选总统以来德克萨斯州就一直在顽固抵制。但是，就算是德克萨斯对他恨之入骨，也不能轻易地让这个州溜走了：无数的财富、石油储备和工业中心，要是丢掉了这样的宝藏，那朗可是再愚蠢不过了。同时，这个新生的国家也不会有什么手段反抗他。"
 TXS.2.a:0 "入侵德克萨斯！"
 TXS.2.b:0 "什么也不做"
 TXS.2.c:0 "和德克萨斯做笔交易……"
 TXS.3.t:0 "和朗的交易？"
 TXS.3.d:0 "德克萨斯第二共和国总统詹姆斯·奥尔雷德收到了新奥尔良的电报，电报并非是他预期那样的宣战，而是一份提议。休伊·朗希望做个交易，如果德克萨斯站在朗的一边，允许至上党德克萨斯分部掌权，朗就保证德克萨斯在战争期间的完全自治权，和之后在联盟国的高度自治地位。"
 TXS.3.a:0 "告诉朗一边待着去"
 TXS.3.b:0 "我们接受！"
 TXS.4.t:0 "德克萨斯接受了"
 TXS.4.d:0 "休伊·朗总统收到了德克萨斯总统詹姆斯·奥尔雷德的正式回复，奥尔雷德在电报中声明，他接受提议，德克萨斯准备好了为合法美国政府而战。稍后，马丁·迪斯宣誓就职德克萨斯总统，一分钟人部队进入德克萨斯，抵御西部军指挥中心。"
 TXS.4.a:0 "我们并肩作战！"
 TXS.5.t:0 "入侵德克萨斯"
 TXS.5.d:0 "德克萨斯一心求死，但我们没时间抱怨了。西部军指挥中心的奥马尔·布拉德利命令马上入侵德克萨斯，希望在联盟国之前攫取一些土地。现在他们陷入战乱，这确实是个夺取德克萨斯肥沃土地的良好机会。"
 TXS.6.t:0 "帮助德克萨斯？"
 TXS.6.d:0 "海伍德总统了解到了德克萨斯的局势，他看到的不是一个奋力抵抗叛徒的国家（虽然德克萨斯自己也是叛徒），而是一个机会。显然德克萨斯根本撑不了多久，但如果我们伸出援手，他们也许可以继续反抗资本家的暴政。当然，这都是有代价的。"
 TXS.6.a:0 "让我们对德克萨斯施压！"
 TXS.6.b:0 "让我们伸出援手"
 TXS.7.t:0 "美利坚联合工团提供帮助"
 TXS.7.d:0 "詹姆斯·奥尔雷德总统收到了意料之外的电报，是来自联合工团的领导人的。他们认可我们的斗争，愿意支持我们，前提是我们要树立起工团主义政府。当然，此举不会受人欢迎的，但时局艰难，我们也许根本没得选。"
 TXS.7.a:0 "不自由，毋宁死！"
 TXS.7.b:0 "我们接受一切帮助"
 TXS.8.t:0 "德克萨斯接受了"
 TXS.8.d:0 "德克萨斯接受了我们的援助。经过艰苦谈判，创立了一个德克萨斯总督的职务，这是一个没有什么实权的国家元首。真正的权力还在总统手中。"
 TXS.8.a:0 "我们有新盟友了！"
 TXS.9.t:0 "军官叛变"
 TXS.9.d:0 "我们一些军官显然对家乡德克萨斯更忠诚，而非联邦政府。许多知名军官叛逃了，包括特鲁斯科特将军和尼米兹上将，幸好德克萨斯出身的德怀特·艾森豪威尔还算聪明，仍然坚持了正统政府在一起。"
 TXS.9.a:0 "他们都是叛徒！"
 TXS.10.t:0 "叛变"
 TXS.10.d:0 "数名军官辞去职务，这些高级和下级军官决定与自己的家乡德克萨斯站在一起，而不是和我们的部队。"
 TXS.10.a:0 "这没有影响"
 TXS.11.t:0 "危机中的德克萨斯"
 TXS.11.d:0 "奇怪的消息从德克萨斯传来，该州脱离了美国，宣布保持中立。墨西哥虽因割让特哈斯痛苦不已，某些军方人物也表示支持在扬基人自相残杀之时趁机收复墨西哥割让地，但事实很骨感，哪怕是跟美国内战的各路人马相较，墨西哥也是排不上号的。话虽如此，这个所谓的“德克萨斯第二共和国”却是个相较之下的软柿子，我们也有了收复失地，至少是部分失地的机会。事实上，我们现在就有向德克萨斯扩张的机会，因为埃尔帕索周边地区，也就是外佩科斯地区，对奥斯汀政府来说实在是鞭长莫及。现在唯一的问题就是，我们应当抓住这个机会么？"
 TXS.11.a:0 "我们不想掺和进去"
 TXS.11.b:0 "为圣安纳复仇！向埃尔帕索进军！"
 TXS.12.t:0 "与德克萨斯的协议"
 TXS.12.d:0 "德克萨斯政府不愿卷入战争，于是向[MEX.GetLeader]提出了一项特别的提议。该提议详细说明了关于恢复墨西哥与德克萨斯的贸易、为拉美裔社区和德克萨斯设立特别特权以及开放墨西哥与德克萨斯之间的边境，以换取墨西哥军队撤离外佩科斯地区的事宜。虽然这样做可能会严重伤害墨西哥的民族自尊，但事实证明，占领埃尔帕索比最初预想的要困难得多。我们应该接受德克萨斯人的提议吗？"
 TXS.12.a:0 "这帮外国佬发什么疯呢……"
 TXS.12.b:0 "埃尔帕索又归他们了"
 TXS.13.t:0 "墨西哥谴责我们"
 TXS.13.d:0 "墨西哥领事馆已经正式拒绝了我们恢复双边贸易并给予德克萨斯西裔社区特殊地位，以此换取归还埃尔帕索以及墨西哥军队从我国南方边境撤离的提议。墨美两国的紧张关系既已迅速升温，许多人便呼吁我们“为阿拉莫战役报仇雪恨”和“完成德克萨斯革命”，动用武力驱逐墨西哥军队。当然，不少人认为我们在墨西哥面前毫无胜算，可这帮人在第一次德克萨斯革命时也是这么说的。"
 TXS.13.a:0 "我们要像百年前那般驱逐墨西哥人！"
 TXS.13.b:0 "我们就开开玩笑，埃尔帕索是他们的了"
