 TXS_Enlarge_National_Guard:0 "扩大国民警卫队"
 TXS_Enlarge_National_Guard_desc:0 "为了保护德克萨斯的主权，也为了防止各路激进分子颠覆德克萨斯来之不易的独立，约翰·兰斯·加纳总统已经在近日宣布将扩大德克萨斯国民警卫队的规模与武装，使其进一步发展成为能够武装保卫德克萨斯的正规部队，以防御一切来犯之敌。"
 TXS_stand_with_company:0 "与企业同在"
 TXS_stand_with_company_desc:0 "德克萨斯的经济不能缺少了企业的助力，而各路公司也无法脱离德克萨斯的庇护而平稳前行。因此加纳总统相信对企业网开一面并大力扶持是德克萨斯能够崛起的关键。在随后的日子，加纳总统的商业支持者将在德克萨斯畅通无阻，凭借他们自己的双手为自己也为德克萨斯带来繁荣昌盛。"
 TXS_Garnar_win_win_win:0 "“仙人掌杰克”大获全胜"
 TXS_Garnar_win_win_win_desc:0 "凭借着自己的忠实选民与不停运作的政治机器，“仙人掌杰克”约翰·兰斯·加纳已经稳固了自己在德克萨斯的广泛支持。尽管民主党的政治机器背后存在着诸多见不得人的黑色地带，但至少德克萨斯的民众们享受着加纳总统带来的美好生活，对于他们来说这就已经足够。毫无疑问，加纳总统与他的党派将继续赢得下一届选举，进而赢下每一次选举。"
 TXS_five_point_plan:0 "五点计划"
 TXS_five_point_plan_desc:0 "为了赢得选民们的支持，奥丹尼尔决定创建一个旨在振兴德克萨斯经济的“五点计划”。该计划将涉及数百万美元的新收入，禁止赤字支出，废除不必要的税收和死刑，当然，还将任命一名经国家审计的预算主管。同时奥丹尼尔总统在接下来还会陆续推出一系列的法案与条款来为这个计划铺路。奥丹尼尔希望这个计划能赢得民众的好意，但要落实这些建议还有很多工作要做。同样的，他的支持者们也希望这份雄心勃勃的蓝图不是纸上谈兵……"
 TXS_Poor_laws:0 "济贫法"
 TXS_Poor_laws_desc:0 "尽管德克萨斯暂时从席卷美国的内战中抽身，但与日俱增的难民和大萧条的残留影响依旧使德克萨斯的贫困率不甚理想。为了尽快缓解这种颓势，奥丹尼尔总统签署了新的法令以为数以万计的贫民提供固定的工作，同时为这个项目拨款数百万美元以赈济无家可归者们。尽管这项举措已经被列在了五点计划的纲领之中，但这项行政命令一定会赢得德克萨斯民众的更多好感。"
 TXS_Rectify_oil_enterprises:0 "整顿石油企业"
 TXS_Rectify_oil_enterprises_desc:0 "德士古，一个以垄断来妄图把控德克萨斯经济命脉的公司。这些吸血鬼们拼劲浑身解数压榨可怜的德克萨斯的美丽土地以榨取源源不断的黑金，转头继续对民众敲骨吸髓。是时候将以德士古为首的一系列罪恶企业彻底击垮，还德克萨斯一个美好的明天。"
 TXS_countryside_of_Texas:0 "德克萨斯的乡村风光"
 TXS_countryside_of_Texas_desc:0 "在过去，美国南方的精神扎根于乡村，但在如今的社会这种难能可贵的精神已经趋近消失。内战前越来越多的德克萨斯人因为各种原因离开了脚下的土地奔向繁华的东北方与西海岸，这种趋势造成了如今德克萨斯的乡下开始衰落。奥丹尼尔老爹将会把人民的目光带回到德克萨斯的美丽乡野中，让过去的传统美国精神再一次在德克萨斯公民的心中复苏。"
 TXS_ODaniels_flour_business:0 "奥丹尼尔的面粉事业"
 TXS_ODaniels_flour_business_desc:0 "曾经，奥丹尼尔老爹不过是德克萨斯的一个微不足道的面粉推销者。尽管如今他带领着德克萨斯，他也未曾忘记自己的面粉事业，或者说，没有忘记德克萨斯的民生。在他的支持下，越来越多的民用工业与企业将在德克萨斯落地生根，并快速发展直到惠及每一个德克萨斯百姓。"
 TXS_sweet_song_of_Texas:0 "悠扬歌声响彻德克萨斯"
 TXS_sweet_song_of_Texas_desc:0 "奥丹尼尔总统在坐到如今的位置以前曾经写过一首歌曲《美丽的德克萨斯》，而这在如今的德克萨斯已经不是空谈。市民，农场主，企业家，甚至是道路上的流浪汉都享受到了奥丹尼尔老爹的施政成果。现在，德克萨斯无论是社会还是景色都已经变得无比美丽，而且将在未来变得愈发美丽。"
 TXS_Vigorously_promote_higher_education:0 "大力推进高等教育事业"
 TXS_Vigorously_promote_higher_education_desc:0 "得益于自己在公立学校中受到的教育，林登·约翰逊总统才能步入政坛并如今统治德克萨斯。自然他也意识到教育尤其是高等教育事业的重要性。在他近日签署的行政命令中，德克萨斯的公立教育机构都将获得补贴，以帮助德克萨斯人民摆脱无知的境地。"
 TXS_Fighting_for_the_health_of_all:0 "为全民健康而战"
 TXS_Fighting_for_the_health_of_all_desc:0 "一个不在乎公民生命健康安全的政府很难称得上是负责任的，更谈不上是进步的。因此，作为广泛进步阵线的领导者，林登·约翰逊总统自然不会对民众健康放任不管。在他的领导下，德克萨斯公民将享有广泛的医疗保险与其他的医疗补助以保障自己与家人的健康。"
 TXS_Texas_without_racial_violence:0 "无种族暴力的德州"
 TXS_Texas_without_racial_violence_desc:0 "南方的怪物们已经侵蚀这个社会太久了。南北战争没能彻底扫清种族主义的余毒，反而令其肆意生长了近百年。是时候对包括旧民主党与3k党在内的极端分子重拳出击，一步步的摧毁例如吉姆克劳法这种过去的垃圾，维护德克萨斯的平等了。在林登的带领下，德克萨斯将成为有色人种也能安稳生活的乐土。"
 TXS_Highways_all_over_Texas:0 "遍布全州的公路网络"
 TXS_Highways_all_over_Texas_desc:0 "过去德克萨斯的公路建设已经值得称赞，但大萧条以来的荒废拖垮了这一切。为了从根本上重振德克萨斯经济，也为了帮助新政的顺利推行，奥尔雷德总统将用行政手段推动德克萨斯的技术实施建设与修缮，进而为德克萨斯缔造一个完善的交通网络。"
 TXS_Public_housing:0 "公共住房"
 TXS_Public_housing_desc:0 "在德克萨斯，新政将不会允许无家可归者的存在。每一个光荣而骄傲的德克萨斯公民，都将获得自己的栖身之地。作为新政的一个重要组成部分，奥尔德雷总统将进一步扩大公共住房的建设，并尽可能地让每一个德克萨斯公民都能够住得起这样的房屋。"
 TXS_Ensure_social_security:0 "确保社会保障"
 TXS_Ensure_social_security_desc:0 "新政的首要目标就是消除过去的经济萧条与政治混乱给德克萨斯社会与经济所带来的恶劣的负面影响，而首先第一步就需要为平民注入信心与活力。在接下来的施政时期，奥尔德雷总统将逐步确立并完善德克萨斯的社会保障体系，以确保公民的最低生活标准。"
 TXS_Financial_supervision:0 "金融监管"
 TXS_Financial_supervision_desc:0 "金融界的大亨与过度扩张的公司已经极大程度的危害了德克萨斯的经济，同时也成为了新政实施的重大阻力。现在的德克萨斯迫在眉睫地需要对整个商业界进行彻底的清理与监管，而奥尔德雷总统已经做好了一切准备。"
 TXS_Reform_judicial_system:0 "改革司法体系"
 TXS_Reform_judicial_system_desc:0 "一个能够良好运行的社会自然需要一个良好运转的司法体系来为其保驾护航。过去的德克萨斯的行政体系与司法机关大多充斥着腐败与幕后交易，而这是一个美好的社会所不能容忍的。奥尔德雷总统明白对司法体系进行改革的必要性，而他也即将付诸行动。"
 TXS_incomparable_Texas:0 "无与伦比的德克萨斯"
 TXS_incomparable_Texas_desc:0 "在新政的作用下，整个德克萨斯的经济状况已经真正的开始了腾飞，而社会环境也前所未有的稳定。现在，当整个美国都浸泡在内战的鲜血里时，德克萨斯已经在各个方面将各路分裂势力远远的甩在了身后。在奥尔德雷总统的英明领导与无私奉献之下，民主党人们将带领无与伦比的德克萨斯登上山巅。"
 TXS_pension_reforms:0 "新税"
 TXS_pension_reforms_desc:0 "奥尔雷德一直以来都支持扩大养老金的数额，但德克萨斯如今的新政开销已然不小，自然也很难有余裕为民众带去更高数目的养老金。因此奥尔雷德只得着眼于一些更加值得征税的门类，例如酒业或是烟草......但至少不论如何，奥尔雷德都会完成自己的承诺。"
 TXS_socialist_ideas:0 "进步阵线的忠实拥趸"
 TXS_socialist_ideas_desc:0 "在决定与德克萨斯社会党合作后，广泛进步阵线的声势已经水涨船高，越来越多的社会党人带着他们的支持者开始公开支持广泛进步阵线。然而，这些与约翰逊总统来往密切的“忠诚人士”究竟是否可靠，也许已经是不言而喻......"
 TXS_Crack_down_on_oligopolies:0 "打击垄断寡头"
 TXS_Crack_down_on_oligopolies_desc:0 "至上党的一贯理念则是对寡头与金融大亨们重拳出击，例如至上党的真正领导者休伊·朗的“财富分享”计划。而在德克萨斯，这样的举措也自然是必须实行的。迪斯总统将立刻展开对德克萨斯垄断巨头们的彻底清查，并在最短的时间内彻底打倒这些为富不仁者。"
 TXS_buzzing_political_machine:0 "嗡嗡作响的政治机器"
 TXS_buzzing_political_machine_desc:0 "作为民主党的一贯传统，运转良好的政治机器向来是民主党人们的必须之物，加纳总统自然也不例外，更何况他还需要尽最大努力保卫德克萨斯。通过民主党无可置疑的政治机器的运作，加纳总统已经彻底的扫除了任何在政治上的异见者与反对者。现在，他终于能够专心的为保卫德克萨斯的民主而奋斗了。"
 TXS_support_self:0 "踽踽独行"
 TXS_support_self_desc:0 "德克萨斯从来不会是外来势力的傀儡，从前不是，现在不是，未来也将不会是。德克萨斯将坚定的保证自己的独立地位，并对任何可能威胁到自身的挑战做出坚定的回击。或者，面对潜在的威胁，德克萨斯孤星可能会选择主动出击。"

