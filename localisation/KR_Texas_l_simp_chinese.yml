 TXSKING.1.t:0 "太平洋帝国的崛起"
 TXSKING.1.d:0 "当美国其他地方陷入战争时，激进分子和机会主义者突然出现，在这个曾经公平而强大的国家肆意妄为。于是我们的家乡孤星之州宣布独立，并承认我们曾以极大热情拥抱的光辉联邦，现如今却不再以我们如此热爱的形式所存在。然而，在那些急于为自己的扭曲目的而玷污自由理想的军阀和思想家中，却有一派人，即太平洋国，他们坚持谴责对民主和美国价值观的破坏这一观点，但美国其他地区却如此轻易地抛弃了这些价值观，并将自己标榜为德克萨斯所坚持的那些理想的堡垒。尽管有这个最初的承诺，然而，在一个理智的人都无法预料的转折中，他们抛弃了共和主义，以诺顿二世为首，宣布自己是一个帝国！这件荒谬的事情产生了无止境的争议，其中既有致力于共和国理想的人，也有敦促我们效仿他们让德克萨斯州转变的人。即使许多人希望我们谴责这种“太平洋专制主义”并独自行事；而其他人则认为，即使有一个加冕的皇帝，太平洋国家的价值观仍然是我们的真实写照；但最为激进却同样重要的声音说，我们必须为自己找到一个类似的君主，他可以通过联合巩固我们与太平洋国的关系，因为他们已经为我们指明了所有真正美国国家的未来之路。"
 TXSKING.1.a:0 "美国人都疯了！我们才不趟这趟浑水"
 TXSKING.1.b:0 "他们的帝国仍然坚守着我们共有的价值观"
 TXSKING.1.c:0 "只有王位在我们自己手中才最合适"
 TXSKING.2.t:0 "德克萨斯之王"
 TXSKING.2.d:0 "我们决定效仿太平洋国君主制运动，全国范围随即展开了激烈的讨论。除了选择统治家族外，我们中还存在些许反对君主制的声音。在为期数天的辩论后，大家很快得到共识，能够登上王位统治国家的人，必须是一位真正的德克萨斯人。这个人必须称呼德克萨斯为他的家乡，并且把“德克萨斯优先”铭记在心，而那些外国佬和骗子绝对没有资格领导我们。有鉴于此，这个德克萨斯人心目中的英雄，绝非开国元勋山姆·休斯顿莫属！他作为德克萨斯共和国的首位总统，带领我们摆脱了墨西哥的压迫，获得民族独立自由。虽然山姆·休斯顿离世已久，但是他的儿子，安德鲁·杰克逊·休斯顿毫无疑问是国王的最佳人选。\n即便安德鲁不愿登基为王，但他仍被黄袍加身，在首都的一场盛大仪式中被推举为德克萨斯首任国王。"
 TXSKING.2.a:0 "国王万岁！"
 TXSKING.3.t:0 "君主制思想？"
 TXSKING.3.d.GER:0 "虽然安德鲁·杰克逊·休斯顿在上任之初只是石油大亨们操弄下的一介傀儡，但其通过与军方的合作挽救了德克萨斯，在民众的心目中树立起了光辉的形象。在德克萨斯上下纷纷表达起对休斯顿的爱戴的同时，一个奇怪的想法也慢慢浮出了水面：人们希望效仿近年来与德克萨斯亲善的德意志帝国，通过公投的方式把德克萨斯国父之子、民族英雄推上王座。如果放在过去，人们肯定会对这一想法嗤之以鼻，但在当下，却有越来越多的人投向了这一君主制运动。不过，休斯顿总统的原打算是功成身退、举行公开选举，对于君主制并没有什么想法。那么，总统是打算满足这一边缘团体的愿望，还是如原计划那般退休颐养天年，现在还是个未知数。"
 TXSKING.3.d.CAL:0 "虽然安德鲁·杰克逊·休斯顿在上任之初只是石油大亨们操弄下的一介傀儡，但其通过与军方的合作挽救了德克萨斯，在民众的心目中树立起了光辉的形象。在德克萨斯上下纷纷表达起对休斯顿的爱戴的同时，一个奇怪的想法也慢慢浮出了水面：人们希望效仿近年来主宰太平洋国的诺顿王朝，通过公投的方式把德克萨斯国父之子、民族英雄推上王座。如果放在过去，人们肯定会对这一想法嗤之以鼻，但在当下，却有越来越多的人投向了这一君主制运动。不过，休斯顿总统的原打算是功成身退、举行公开选举，对于君主制并没有什么想法。那么，总统是打算满足这一边缘团体的愿望，还是如原计划那般退休颐养天年，现在还是个未知数。"
 TXSKING.3.a:0 "我们还没有忘记自己的承诺，共和国万岁"
 TXSKING.3.b:0 "既然都这样说了，那就公投吧"
 TXSKING.4.t:0 "德克萨斯之王"
 TXSKING.4.d:0 "决定孤星州成立君主制得举行全民公决，这可让全国上下都沸腾了起来。虽然其中大部分是来自那些倾向于共和制和忠于民主理想的人的讥笑，但于那些支持总统的人的崇拜呼声和热情比起来，他们不过是一群乌合之众罢了。仅仅几天后，公投的结果就已经很清楚了——君主制支持者几乎是毫无争议地获得了胜利。第二天，休斯顿总统出席了在总督府前举行的仪式，在全国人民面前，宣布德克萨斯共和国已然结束，德克萨斯王国新生成立。虽然这个仪式缺乏类似与帝国和王国的辉煌和壮观，没有先例可循，也没有珠宝和豪华宫殿，但它仍然是德克萨斯的里程碑时刻。愿这是真正伟迹的开始。"
 TXSKING.4.a:0 "国王万岁！"
 TXSKING.5.t:0 "珠宝配国王"
 TXSKING.5.d:0 "德克萨斯从未独自拥立君主，至于镶嵌在王冠上的珠宝更是无从谈起。这片土地历史上最为接近这一概念的应属西班牙王冠（该地曾属于新西班牙的一部分）以及科曼奇酋长们所佩戴的传统战冠和头饰。为了建立起名副其实的君主政体，我们要利用这片深爱的土地上富饶的矿产，来打造一套属于我们自己的王冠明珠。崭新的王冠被饰以德克萨斯土壤中唯一得到认证的一颗于1911年发现的棕色小钻，除此之外还有许多开采而来的宝石美玉，如紫水晶、琥珀、辉石、萤石、绿帘石、辉绿岩、石榴石、富拉玄武岩、微斜长石、蛋白石、黑曜石、珍珠和碧玉，而装饰其中央的则是我们的国家级矿产——一块巨大的蓝黄玉。这顶王冠完完全全由德克萨斯的珍贵矿物制成，它将是我们国家新的王朝和王座的象征。"
 TXSKING.5.a:0 "也许有点花哨，但这是我们的。"
 TXSKING.6.t:0 "渴望辉煌"
 TXSKING.6.d:0 "随着我们的君主制的建立，我们将需要一个地方来安放王位和皇冠。我们可以将总督府翻修成，因为自1855年以来，总督府一直是德克萨斯州行政部门的历史遗产，或者我们可以请当地的建筑师和建筑商建造一个真正适合我们新国王的全新的、独特的宫殿。虽然后一种选择会昂贵得多，但它也会威风得多，尽管总督府本身也是一道风景，有其深刻的历史意义。我们应该如何决定？"
 TXSKING.6.a:0 "翻新州长官邸就够了。"
 TXSKING.6.b:0 "我们的国王应该拥有真正的宫殿，而不是什么共和国的宿舍！"
 TXSKING.7.t:0 "哇哦，你看那是什么！"
 TXSKING.7.d:0 "随着我们决定为我们的君主建造一座新的宫殿，工作立即开始，现在经过几周的等待，任务终于完成了。这座新的宫殿融合了欧洲的贵族风格和美国南方的标准风格，如安德鲁·杰克逊的豪宅，这将是新王室统治的完美权力场所。随着一个强大的新王座被竖立在中央大厅内，我们的国王很快就能搬进这个建筑艺术作品，我们离加冕仪式又近一步。"
 TXSKING.7.a:0 "干得好！"
 TXSKING.8.t:0 "一场气派的加冕礼"
 TXSKING.8.d:0 "宝冠齐备，新殿落成，崭新的王国正等待着他的统治。安德鲁·杰克逊·休斯顿，德克萨斯英雄伟大的山姆·休斯顿之子，正式加冕为德克萨斯国王。这场加冕仪式一改宣布终结共和制时的简陋风格，仿照德皇威廉的加冕典礼，奢华无比。安德鲁·休斯顿如今领导着我们新生的王国，他努力将自己塑造成一个贵不可言同时极富魅力的强人形象，就如同他父亲那样。休斯顿是一位接受过高等教育的军人，曾就读于西点军校和贝勒大学等著名学府，也曾担任过执业律师。人民普遍认为休斯顿会是一位睿智，有分寸且具备军事思想的学者型统治者，而且更偏向于白百合派共和党人以及德克萨斯保守派。愿休斯顿家族在德克萨斯的统治天长地久。"
 TXSKING.8.a:0 "都在孤星之国的桂冠之下。"
 TXSKING.9.t:0 "绕着首都，开车兜风"
 TXSKING.9.d:0 "又是为国家操劳的一天后，国王只是想要劳逸结合，在最近几个月不间断的工作里，他几乎天天零零七。于是[root.getleader]偷偷溜出总统府，溜入他的私车——一辆1936年的黑色克莱斯勒六号跑车的驾驶座，然后迅速地点火启动，独自地开车游览这座城市，同时试图享受匿名的快乐和平静。不过这些希望很快就破灭了，因为国王陛下被在奥斯汀市中心散步的当地市民认出，他们都向巡游的国王叫喊起来。看够了这座城市后，[root.getleader]正准备启程慢悠悠地打道回府。但命运之神拨动了她的琴弦，就在他的克莱斯勒跑车准备在绿灯下过马路的时候，他平静的思路被刺耳的喇叭声和橡胶燃烧的尖锐刺耳声打破了，因为一辆大型送货卡车闯了红灯，横冲直撞地穿过十字路口，直接冲向国王的汽车。"
 TXSKING.9.a:0 "转弯！"
 TXSKING.10.t:0 "悲剧袭来"
 TXSKING.10.d:0 "今晚，在奥斯汀市区奥斯汀图书保管大楼附近发生了一场悲惨的车祸，我们敬爱的国王的克莱斯勒跑车与一名醉酒的运输工人的卡车相撞，后者在工作中喝了走私的威士忌。虽然这名工人基本上没有受伤，但国王本人受伤严重，已被紧急送往奥斯汀州立医院。现在，整个国家都在痛苦地等待我们国王的最终命运。"
 TXSKING.10.a:0 "尽管他们尽了最大努力，我们亲爱的国王还是在午夜时分驾崩了"
 TXSKING.10.b:0 "在一次奇迹般的手术后，他活了下来，尽管需要几个月的时间恢复"
 TXSKING.11.t:0 "继承问题"
 TXSKING.11.d:0 "在举国哀悼国王之时，谁应该继承他这一令人羡慕的位置问题仍然没有答案。虽然国王本人没有竞争对手，但他也没有儿子，只有一个女儿，名叫阿丽雅德妮。一个由前王室顾问和军事效忠者组成的摄政委员会已经聚集在一起讨论这个问题。许多人希望拥护休斯顿国王最年长的孩子阿丽雅德妮·T·休斯顿为女王，并指出王国的宪法并没有禁止女性加冕为王。然而，另一个团体谴责了这一提议。虽然他们也很钦佩阿丽雅德妮，但出于各种原因，他们觉得她不适合统治。相反，她必须让位于另一个统治者，也许是一个外国人。辩论彻夜不休，直到凌晨，最终达成了一项决议。"
 TXSKING.11.a:0 "阿丽雅德妮·T·休斯顿是国王的嫡子，必须由她来统治"
 TXSKING.11.b:0 "她不适合统治，换另一个人来"
 TXSKING.12.t:0 "女王加冕礼"
 TXSKING.12.d:0 "今天，阿丽雅德妮女王在光荣的加冕典礼上接过了王冠。在成千上万的观众和王国的所有重要人物面前，她加冕为了德克萨斯的阿丽雅德妮一世女王。她承诺会坚持她父亲关于建立一个强大独立的德克萨斯的愿景并在她的统治期间给王国带来和平，繁荣和财富。尽管王国的一些边缘人士仍在反对她的加冕，但总体而言，她的登基受到了热烈的欢呼和爱国志士的欢迎。德克萨斯已经进入了一个新的繁荣时期。"
 TXSKING.12.a:0 "女王万岁"
 TXSKING.13.t:0 "摄政"
 TXSKING.13.d:0 "已故国王的嫡系后裔被取消继承资格一事传开之后，公众舆论如今转而讨论起王位终将花落谁家。不出意料的是，针对这一问题社会上已经形成了大大小小各不相同的阵营。虽然各种提议满天飞，但出乎众人意料，议会中规模最大的一派人马正式表态支持一位波希米亚人成为国家新的君主。德克萨斯国内的波希米亚族裔大多家财万贯且影响颇高，取悦他们将使得我们的君主政体更为稳固。还有的提案则建议选出一位能够撮合我们与世界主要阵营的国王，以便更好地保卫德克萨斯的主权以及领土完整，但前提是我们要与这样的阵营早先有过联系。"
 TXSKING.13.a:0 "经研究决定捷克贵族最合适"
 TXSKING.13.b:0 "为了声援我们的德国盟友，就决定是德皇了"
 TXSKING.13.c:0 "为了增进与协约国的关系，提名斯坦利·布鲁斯"
 TXSKING.14.t:0 "王朝问题"
 TXSKING.14.d:0 "既然我们决定了加冕一位波希米亚国王，最后一个问题现在摆在我们的面前。目前竞争德克萨斯王位的波希米亚人主要有二，分别是阿道夫·施瓦岑贝格和马克西米利安·洛布科维奇。这两位潜在的王位继承人在初步讨论阶段均收获了一致好评，一切都很顺利。议会如今要做的便是在二人中选出最终的胜者，而这明显说着容易做着难。国内偏向传统的支持者更为青睐马克西米利安，因为他出生在波希米亚最为古老的家族之一，其杰出的家庭成员可以追溯至公元15世纪；而那些支持阿道夫的人同样振振有词，他们指出前者的观点更加现代，并且他本人还对欧洲大陆和世界范围内的自由主义运动表示支持。"
 TXSKING.14.a:0 "洛布科维奇"
 TXSKING.14.b:0 "施瓦岑贝格"
 TXSKING.15.t:0 "捷克加冕礼"
 TXSKING.15.dlobkowicz:0 "马克西米利安·洛布科维奇走下飞机，迎面而来的是热烈的人群，而马克西米利安则充满热情地予以回应。虽然他此前从未来过德克萨斯，但是他已经阅读了有关这里的书籍，而且聘请了一位德克萨斯教师教他英语。他对我们的风土民情虽然认知尚浅，但是热切的求知欲已经赢得了曾怀疑这位外来国王人们的尊重，而波希米亚人更是对他钦佩有加。在洛布科维奇移驾休斯顿宫参加加冕仪式的路上，他频频向夹道欢迎的人群挥手致意。他在王宫接受了加冕，这真是历史性的时刻！王冠牢牢地戴在了马克西米利安的头上，随后他起身接受人们的欢呼。在场的所有人都坚定地相信他们见证了一个黄金时代的诞生。"
 TXSKING.15.dschwarzenberg:0 "在众多崇拜者的热烈欢迎中，阿道夫·施瓦岑贝格于今日飞抵休斯敦。国王乘坐专机从波希米亚直飞德克萨斯，来到了这片陌生的土地上，这里不仅缺乏君主制传统而且与他的家乡风格迥异。阿道夫在舷梯顶部向人群发表了简短演讲，承诺自己将尊重独特而强大的德克萨斯文化，并努力成为令德克萨斯人引以为豪的国王，人群为此爆发出震耳欲聋的欢呼。阿道夫随后移驾休斯顿宫（这里是休斯顿王室的故居），进行了一场简单而不失优雅的加冕仪式。他起身注视着他的领地，意识到如果要让德克萨斯迈入他所承诺的黄金时代，绝非易事。"
 TXSKING.15.a:0 "国王万岁！"
 TXSKING.16.t:0 "德皇的德克萨斯"
 TXSKING.16.d:0 "在德克萨斯人热切的企盼下，德皇威廉于今日飞抵休斯敦。皇帝走下飞机，面向欢呼的人群，所有人都在为皇帝陛下、为德国和德克萨斯王国而欢呼。德皇震惊于德克萨斯拥有如此多的保皇派，明明德克萨斯迄今为止拥有很长一段反对君主制的历史。不过皇帝陛下很快就恢复镇定，带领人群为他的新王国三呼万岁。在陛下走向专车的路上，人群蜂拥而至，记者们用德语和英语提出各种问题，不过他无暇回应。他随即移驾休斯顿宫参加加冕仪式。在简练的仪式之后（德皇认为这比冗长的欧式典礼要好得多），德皇在他的新臣民面前发表了演讲。他感谢德克萨斯人民对他的信任，并发誓他将引领德克萨斯与柏林的伙伴一起，迈入繁荣的新时代，贵族和政府官员再次三呼万岁。德克萨斯热爱皇帝陛下，而陛下也同样热爱德克萨斯。"
 TXSKING.16.a:0 "天佑吾王，万岁！"
 TXSKING.17.t:0 "不列颠加冕礼"
 TXSKING.17.d:0 "在一场其风格会让人想起威斯敏斯特的英式加冕典礼中，斯坦利·墨尔本·布鲁斯爵士宣誓成为德克萨斯王国的新国王和君主，掌握臣子的命运，并将这个曾经完全独立的王国永久地与更广泛的英国范围势力圈联系在一起。长期以来，我们的新君主总是对自己的名字嗤之以鼻，亲切地称自己为S国王，这公然违背了标准的英国皇家习俗。虽然布鲁斯来自一个相对精英的家庭，但真正的他却是一个粗犷而坚韧的内陆之子，不过其已经很好地适应了德克萨斯的牧场生活，相对轻松地适应了当地的文化和习俗。在非工作时间，他甚至穿着牛仔靴，戴着一顶十加仑的帽子四处转悠。这样看来，S国王一定会成为德克萨斯真正需要的脚踏实地、保守的男人，为复兴的协约国驯服这个狂野的新内陆。"
 TXSKING.17.a:0 "上帝保佑国王！"
 TXSKING.31.t:0 "战友"
 TXSKING.31.d:0 "我们的经济因许多捷克产业在德克萨斯开店营业迎来了前所未有的繁荣，迅速地治愈了围绕我们独立的混乱所造成的损害。然而，对我们业务如何运作知之甚少的斯柯达和莫泽这样的外国公司，在德克萨斯州建立工厂和摊位时，就难免出现了一些摩擦。但有一家公司却与众不同，这家公司几乎无缝过渡，迅速适应了德克萨斯的产业坏境，它就是枪支制造商捷克兵工厂枪械公司。\n\n由于长期以来与康涅狄格州的柯尔特枪支兵工厂枪械公司保持着业务联系，捷克兵工厂相当了解如何与美国企业打交道。利用他们与包括柯尔特在内于德克萨斯拥有商店的各类枪支制造商的联系，捷克兵工厂已经迅速崛起成为了德克萨斯最受欢迎的单兵枪支制造商之一。而德克萨斯又是世界在枪支市场最为饱和的地区之一，捷克兵工厂却取得了如此成功，显然是一个相当大的成就。然而，真正的德克萨斯人对枪支的热爱可谓无人比拟，因此捷克兵工厂就像一家美国本土公司一样，受到了人们的接纳和尊重。"
 TXSKING.31.a:0 "也许有一天他们甚至可以提议合并。"
 TXSKING.32.t:0 "德克萨斯的摩拉维亚弟兄会"
 TXSKING.32.d:0 "越来越多的捷克人和其他天主教斯拉夫人涌入了我们的德克萨斯，新教在孤星王国中的影响力因而受到了断崖式的削弱，但这并没有削弱那些试图扭转这一趋势的团体的热情。说来令人震惊，这其中的一个团体居然是由捷克移民而非土生土长的德克萨斯人组成。他们将扬·胡斯，彼得·海尔奇茨基和摩拉维亚兄弟会的教诲带到了我国，并建立了一个与远在捷克的中央摩拉维亚兄弟会有着紧密联系的德克萨斯官方摩拉维亚教会。尽管其外国色彩深厚，但其实胡斯派信仰在美国有着悠久的历史。美国的第一批殖民者在首次定居时就把它带了过来，纽约的摩拉维亚教徒甚至在被驱逐前还试图向当地莫西干部落传教。摩拉维亚教会的负责人古斯塔夫·阿道夫·普罗哈兹卡都来参观这第一座以上帝的羔羊命名的新教堂，我国这场新的宗教运动必将延续并保护德克萨斯那令人骄傲的新教历史！"
 TXSKING.32.a:0 "愿天主羔羊的十字护佑德克萨斯"
 TXS_houston_kingdom:0 "休斯顿王国的崛起"
 TXS_houston_kingdom_desc:0 "世界局势已然巨变，在盟友的密切关注下，德克萨斯无法独善其身。军政府统治下的德克萨斯共和国已经垮台，取而代之的，是国王安德鲁·杰克逊·休斯顿一世领导的德克萨斯王国。休斯顿承诺他将保护德克萨斯悠久的民主传统，去除其糟粕，在北美大陆上建立一个真正的民粹主义新王国。"
 TXS_new_regalia:0 "宝器配国王"
 TXS_new_regalia_desc:0 "国王陛下的统治即将正式开始，而加冕典礼筹备委员会发现我国没有象征王权的珠宝器物。由于政府不想放过任何一个能够提升其合法性的机会，因此委员会获得了额外拨款以解决此问题。为了我们蒸蒸日上的新王国，委员会正在向国内外珠宝商求购合适的宝器，"
 TXS_fancy_ass_palace:0 "德克萨斯王宫"
 TXS_fancy_ass_palace_desc:0 "一座精心设计的王宫是一切君主制的基石，从英国的白金汉宫到德意志帝国的柏林宫，世上从未有过哪位不住在王宫里面的君主。目前被安德鲁国王作为宫殿的德克萨斯州长官邸虽然五脏俱全，却缺乏足够精致的装潢，新建一座宫殿的呼声正逐渐高涨。尽管这会花去一笔钱财，而国王本人对此也不管不问，但要想让德克萨斯君主制显得合理合法，我们其实没得选。"
 TXS_new_coronation:0 "一场气派的加冕礼"
 TXS_new_coronation_desc:0 "随着最后的准备工作完成，现在是时候举行一场盛大的加冕典礼了。休斯顿国王上承天意，下顺民德，统治着这些王土。随着他委令的下达，我们公正的国王终于能够创造他心目中完美的德克萨斯了。这将是一个不为少数而为多数，不为富人而为平民所建立的新德克萨斯！孤星州将作为第一个不受激进主义和极端主义影响的，真正完美的人民王国而傲立于世！"
 TXS_kingdom_of_liberty:0 "自由王国"
 TXS_kingdom_of_liberty_desc:0 "尽管有人声称我们的国家与曾经给美国带来自由和共和的自豪民主传统相去甚远，但我们也是一个自由国家，一个自由的王国。不论是在美国还是德克萨斯共和国，我们的人民都享有同样的自由。虽然有些人声称在当今时代保持如此程度的自由的君主制是不会长久的，但我们知道这不一样。德克萨斯州是自由之国，她将一直如此，直到天荒地老。"
 TXS_share_our_wealth_kingdom:0 "人人皆国王，但只有一人头戴王冠"
 TXS_share_our_wealth_kingdom_desc:0 "虽然休伊·朗确实有他的问题，但他的分享财富计划赢得了许多德克萨斯人的支持。安德鲁·休斯顿国王也不例外。尽管朗现在在一场血腥的内战中为在整个美国实现他的理想而奋斗，但我们不是。因此，国王认为是时候颁布法令，使朗的分享财富计划成为现实。财富上限、分配系统以及其他系统现在构成了德克萨斯社会安定的基础。虽然全面实施还需要时间，但至少在德克萨斯州，人人皆国王，但只有一人头戴王冠。！"
 TXS_break_corruption:0 "消灭腐败"
 TXS_break_corruption_desc:0 "虽然国王平日对政治权利使用甚少，但他在今天的一场反腐运动中却毫不吝啬地火力全开。随着残余的德士古忠诚派、三K党和共和派遭到精确打击，如今的德克萨斯已非往日所能匹及。在我们革职和监禁这批腐败分子之后，一个全新的反腐工作小组将确保这些污渍再也不会玷污纯洁的孤星王国。"
 TXS_affirm_the_founders:0 "拥护建国者的愿景"
 TXS_affirm_the_founders_desc:0 "美利坚的国父人人伟大而道德高尚，毕竟美利坚合众国——一个被内战和独裁吞噬前最为伟大且自由的国度——正是诞生于他们之手。遗憾的是，往昔的合众国早已死去，她的遗骸在烈火中熊熊燃烧。唯有一处地方仍保有着国父们的愿景，那便是德克萨斯。也许我们不再是一个货真价实的共和国，也许我们的领袖是一位国王而非一名总统，但生存、自由和追求幸福的权利在孤星王国必将生生不息。"
 TXS_legacy_of_houston:0 "向萨姆·休斯顿的遗产致敬"
 TXS_legacy_of_houston_desc:0 "如果说有人会为了德克萨斯的自由而投身战斗，想必那人便是萨姆·休斯顿。萨姆·休斯顿的大名在德克萨斯家喻户晓，他的遗产更是被视作英雄的一部分而广为人知。而他正好也是我们国王陛下的生身父亲。为此，皇室已经举行了一场声势浩大的运动，以纪念这位19世纪最为伟大的人物之一所留下的遗产。我们的政府希望以此来提高自身的合法性，毕竟萨姆之子正如他的父亲那般统治他的子民，这难道还不值得庆祝吗？"
 TXS_kingly_populism:0 "王朝民粹主义"
 TXS_kingly_populism_desc:0 "朗的分享财富计划被证明比国王本人所期望的结果要成功得多，而国王的地位又是前所未有的稳固，一场盛大的民粹主义表扬要在整个国家开花了。追随朗的脚步，国王下令修建桥梁和学校，让孩子们接受教育，让人们吃好喝好。通过巧妙地利用从财富扣押中获得的新资金，德克萨斯很快就会成为民粹主义思想的灯塔。而这样做不仅大大增加了人民的福祉，也极大地反映了君主制本身仍与人民息息相扣。无论原因如何，这种所谓的“王朝民粹主义 ”彰显了国王对臣民之爱，以及他愿意为了臣民利益奉献自己的胸怀。"
 TXS_lone_star_kingship:0 "孤星君主制"
 TXS_lone_star_kingship_desc:0 "人们在长久的斗争后终于恍然大悟：德克萨斯已不再是往日的共和国，也不会再受到破坏分子的羁绊。虽然君主制的种子已在德克萨斯民众心中生根发芽，但要想看到它开花结果尚需时日。不论人们如何怀念曾经忠于共和的德克萨斯，君主制的存在已是无可撼动的既定事实，而每个人的生活相比以往都变得更加自由而安全。睡个安稳觉吧，德克萨斯的百姓，国王和政府可是把你们的利益放到心头上了。"
 TXS_i_cant_believe_houston_is_fucking_dead:0 "日常休息"
 TXS_i_cant_believe_houston_is_fucking_dead_desc:0 "改革计划完成了，德克萨斯全国上下也逐渐开始认同君主制，因此国王打算休息一会。他上了年纪，过去几个月的高强度工作令他疲惫不堪。国王计划在休斯敦周围简单的旅行一圈，而如果不出意外的话，他很快就能回到岗位上。再说，简单的汽车旅行怎么可能会出现意外？"
 TXS_houston_rule_endures:0 "休斯顿王国仍在人间"
 TXS_houston_rule_endures_desc:0 "我们的国王卷入了一起可怕的车祸，对方司机醉酒驾驶，国王不幸遇难。但是我们不能让德克萨斯君主制就此失败，因为现在还有很多卑鄙的觊觎者像秃鹫一样窥伺着德克萨斯的统治权。"
 TXS_formalize_the_succession:0 "保障继承权"
 TXS_formalize_the_succession_desc:0 "只因为一个酒鬼在奥斯汀的公路上醉驾，就让我们国家差点在继承危机中崩溃，这简直不可接受！我们必须建立可靠的继承体系以巩固我们国家的政权。这样的话，我国在偶发的意外事件中仍能维持稳定，而不会再重蹈那天的覆辙。"
 TXS_enforce_prohibition:0 "强制禁酒令"
 TXS_enforce_prohibition_desc:0 "我们永远不会忘记，是酒让国家陷入混乱！是对禁酒令的放纵造成了悲剧，所以从现在开始，我们将严格执行禁酒令法律进行。即使不是为了我们的家族，那么也是为了所有因酗酒者和醉汉的失心疯而被置于危险之中的家人和朋友们。"
 TXS_a_resilient_kingdom:0 "顽强的王国"
 TXS_a_resilient_kingdom_desc:0 "德克萨斯人的灵魂在机遇和挑战的冲击下总是有韧性的，休斯顿王朝已经深深扎根于每一个德克萨斯人的心中，而我们将和其他地区的人民一样坚韧不拔。"
 TXS_czech_kingdom:0 "波希米亚候选人"
 TXS_czech_kingdom_desc:0 "我国的捷克社区认为现在坐在王座上的家族过于傲慢，而德克萨斯需要一位既脚踏实地又风度翩翩且明智的君主，因此他们请求摄政会议邀请一位波希米亚贵族继位。新君主已经登基，希望他的统治能使仍在悼念先王的德克萨斯人开朗起来。"
 TXS_entice_bohemian_business:0 "引进波希米亚外资"
 TXS_entice_bohemian_business_desc:0 "随着欧战的爆发，许多波希米亚的企业都想另寻新欢，而德克萨斯州就是一个不错的选择。莫泽玻璃制造公司或捷克兵工厂枪械公司将非常高兴地将其部分生产设施迁往德克萨斯州，从而扩大其影响力，并在此过程中扩张其市场和客户群。我们只需要给他们一些激励、投资和有利可图的交易，就能让这些外国合作伙伴更加开心。"
 TXS_praha_away_from_praha:0 "远离捷克的布拉格"
 TXS_praha_away_from_praha_desc:0 "德克萨斯的捷克人已经不少，而他们都居住在德克萨斯的布拉格城内，我们已经开始着手吸引更多的捷克人来到我们的国家。将城市名称改为布拉格的捷克拼法，以亲近新的捷克移民，并同时建立移民激励机制。德克萨斯将有一座与欧洲那个同等辉煌，相互照耀的布拉格城。"
 TXS_preserve_constitutionalism:0 "维护宪政"
 TXS_preserve_constitutionalism_desc:0 "虽然许多德克萨斯人都觉得欧洲贵族会视美利坚与德克萨斯自由价值观为无物，但他们错了！德克萨斯的宪法依然具有法律效力，而我们所做的不过是微调一下我们的君主制。我们不会以独裁者的身份统治这里，而是以开明的，宪政的，甚至民粹主义君主的身份统治这里，因为这是人民真正地接纳我们所必须的。"
 TXS_leverage_czech_expertise:0 "进口捷克技术"
 TXS_leverage_czech_expertise_desc:0 "随着我们与波希米亚地区政治经济的影响更加深入，波希米亚地区的企业家和商人也纷纷来到德克萨斯开拓新市场。有了斯柯达这样的工业巨头，我们将拥有保卫边境，实现雄心计划所需的一切工业与技术。"
 TXS_european_noble_contacts:0 "欧罗巴的贵族纽带"
 TXS_european_noble_contacts_desc:0 "我们的王朝可能很年轻，但我们作为波希米亚贵族的历史可不年轻。在这段时间内，我们与欧洲的不少贵族都建立了深厚的友谊。我们应该利用这些政治纽带，看看自己建国的时候能收到多少贺礼。"
 TXS_protec_slavs:0 "斯拉夫美利坚保护领"
 TXS_protec_slavs_desc:0 "在捷克王的统治下，我们在德克萨斯建立了一个地上天国。我们不仅向德克萨斯人和捷克人开放，还向所有寻求更好生活的东斯拉夫人开放边境。让我们欢迎波兰人、斯洛伐克人、捷克人和更多的斯拉夫人，因为我们正在美国的土地上建立远离旧世界战火和混乱的避难所。"
 TXS_favor_of_rome:0 "罗马的青睐"
 TXS_favor_of_rome_desc:0 "随着虔诚的斯拉夫移民来到德克萨斯的土地上，德克萨斯已经成为可以与西北抗衡的美利坚第二大天主教国家。罗马教宗对这些新公民的到来表示友好和欢迎，并宽许他们的宗教选择，教宗还表达了对德克萨斯宗教自由的赞许。这使我们的国家向更广泛的天主教世界敞开了大门，接受了世界上最大，最主要的宗教友好相处所带来的所有援助和好处。"
 TXS_german_puppeting:0 "德意志皇帝"
 TXS_german_puppeting_desc:0 "随着旧政权的垮台，德意志霍亨索伦家族宣称了德克萨斯王国的主权移交合法性。德克萨斯的德皇万岁！"
 TXS_anglo_puppeting:0 "英国人“严于律己”"
 TXS_anglo_puppeting_desc:0 "似乎英国人再一次地在美利坚的土地上扩张了他们的势力范围，英国人推翻了旧政权，并把他们的统治带到了德克萨斯来。"
 TXS_anglo_texas:0 "德克萨斯的英裔国王"
 TXS_anglo_texas_desc:0 "尽管德克萨斯是为数不多尚未被盎格鲁君主统治过的地区，不过似乎是时候给德克萨斯找一位英裔国王了。国王万岁！"
 TXS_entente_advisor_attache:0 "协约国联合军事演习"
 TXS_entente_advisor_attache_desc:0 "即便美洲有协约国撑着，但如果他们管不了西印度群岛的话，我们也可以替代他们在南美和加勒比的角色，而德克萨斯的军事力量足以让协约国控制这里十几年不动摇。协约国也不傻，渥太华方面已经派出武官，协助我们的部队进行军事训练，以确保我们在突发情况下的军事优势。"
 TXS_entente_dockyard_help:0 "英援船建项目"
 TXS_entente_dockyard_help_desc:0 "人们曾说：不列颠尼亚统治海洋，日不落帝国永不落幕。也许如今在许多人眼中，大英帝国早已衰落破败，仅仅是躲藏在德国霸权和工团革命身后一团毫不起眼的阴影，但纵横七海的记忆并未从不列颠的记忆中消弭褪色，她的海军力量仍然不可小觑而令人畏惧。他们对海军建设的博学多识和驾轻就熟将是德克萨斯的一块无价之宝，我们应该深入学习他们教给我们的每一堂课。"
 TXS_iedc_development:0 "帝国经济发展委员会促进发展援助"
 TXS_iedc_development_desc:0 "随着我们向协约国展示自身拥有的美国土地的价值，帝国经济发展委员会正对我们展开多项特别援助，以促进我们对联盟贡献的最大化。一旦我们在他们的帮助下展露自己的全部实力，就没人再敢把我们看成是一个不起眼的二流国家。"
 TXS_oil_for_the_reclaimation:0 "光复之燃料"
 TXS_oil_for_the_reclaimation_desc:0 "虽然协约国的军事力量不可小觑，尤其是海军力量让其他的超级大国羡慕不已，但协约国的石油却是捉襟见肘，跨越大西洋和太平洋的漫长航程中，从军舰到卡车，所需要的燃料都难以想象。我们可以为整个协约国提供燃料。只要协约国的军队与舰队重新注满德克萨斯的石油，欧洲的叛徒们就要开始重新计算一下自己的寿命了。"
 TXS_ensure_angloness:0 "确保德克萨斯在英帝国圈内的地位"
 TXS_ensure_angloness_desc:0 "虽然德克萨斯并不是最初的十三州殖民地之一，但从德克萨斯诞生的那一刻起，他们就与美国有着密不可分的联系。德克萨斯人说着英文，并且还与他们祖先在不列颠留下的遗产息息相关。然而，并不是每个人都这么想，从贪婪的西班牙人到阴险的德国人，他们都对孤星之国有着自己的要求，潜伏在土地上，策划着夺取这一切！我们不能让帝国主义的野心成真，他们将知道，这是一片属于盎格鲁人的土地——就像我们讲话的方式一样。"
 TXS_put_down_the_disloyal:0 "清洗不忠"
 TXS_put_down_the_disloyal_desc:0 "尽管我们正努力地讨好德克萨斯的人民，顺便提高一下我们的合法性，但是存有不满情绪的人就像永不消逝一般源源不断地冒出来。尤其是在社会主义者和工会主义者当中，他们把我们比作十三州殖民地，鼓动赤色分子反抗我们的统治！尽管他们还不成气候，但毫无疑问的是，这些赤色分子将会成为危害我方统治的一根毒刺，我们必须在他们与臭味相投的外国佬获得支持之前把他们彻底碾碎。"
 TXS_the_anglos_texas:0 "盎格鲁人的德克萨斯"
 TXS_the_anglos_texas_desc:0 "我们对德克萨斯的统治虽荆棘丛生，却已结出了硕果。我们的统治已安全无虞。现在，现在德克萨斯人民已经逐渐接受了国王之治，成为了英国势力范围的一部分。公民们靠左开车，品味着德克萨斯吐司和茶，还把自己的十加仑帽称作“十公升帽”。毫无疑问，在和平与繁荣之中，我们将一跃成为英语文化圈的一颗璀璨明珠，与加拿大不相上下。"
 TXS_illegitimate_kingdom:0 "非法王国"
 TXS_illegitimate_kingdom_desc:0 "年轻的“德克萨斯王国”并不缺乏国际认同，但在新王国中诞生出新王朝却不是件稀松平常之事，从孤星王国内的共和党人，到嘲笑草根国王的外国贵族，所有人都不认为德克萨斯的“假国王”有什么影响力。"
 TXS_king_share_our_wealth_idea:0 "财富共享"
 TXS_king_share_our_wealth_idea_desc:0 "人人皆国王，但只有一人可头戴王冠。"
