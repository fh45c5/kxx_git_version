 TXSKING.3.d.CAN:0 "虽然安德鲁·杰克逊·休斯顿在上任之初只是石油大亨们操弄下的一介傀儡，但其通过与军方的合作挽救了德克萨斯，在民众的心目中树立起了光辉的形象。在德克萨斯上下纷纷表达起对休斯顿的爱戴的同时，一个奇怪的想法也慢慢浮出了水面：人们希望效仿近年来与德克萨斯亲善的加拿大王国，通过公投的方式把德克萨斯国父之子、民族英雄推上王座。如果放在过去，人们肯定会对这一想法嗤之以鼻，但在当下，却有越来越多的人投向了这一君主制运动。不过，休斯顿总统的原打算是功成身退、举行公开选举，对于君主制并没有什么想法。那么，总统是打算满足这一边缘团体的愿望，还是如原计划那般退休颐养天年，现在还是个未知数。"
