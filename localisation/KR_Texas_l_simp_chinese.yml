 TXS.120.t:0 "德克萨斯恶魔"
 TXS.120.d:0 "德克萨斯游骑兵如今处在我们的管辖之下，他们的领导李·西蒙斯上校对我们忠心耿耿。由于目前游骑兵正在努力遏制我国国内许多恐怖主义的威胁，李要求我们批准一项计划，让著名的游骑兵弗兰克·哈默再次在我们的领土上对三K党发起攻势，并为此提供资金。这无疑会削弱三K党的势力，但也许他们把努力花在其他地方才更有用？"
 TXS.120.a:0 "准许"
 TXS.120.b:0 "取而代之的对付劫匪们"
 TXS.120.c:0 "让他们帮忙训练部队"
 TXS.121.t:0 "邦妮与克莱德帮"
 TXS.121.d:0 "由于犯罪分子希望趁着美国的动荡局势捞上一笔，犯罪团体在全国境内愈发猖獗，而其中一个团体尤其臭名昭著，那就是巴罗帮。巴罗帮的老大是耸人听闻的罪犯夫妇——克莱德·巴罗和邦妮·帕克。整个团伙的犯罪活动主要包括抢劫，有时甚至会盯上银行，越来越多的执法人员遭受他们毒害，部分原因是这只犯罪团伙的火力强大。令人闻风丧胆的克莱德·巴罗本人就随身带着一把勃朗宁自动步枪。不幸的是，这个团伙现在获得了不应有的民望，影响着我国的合法性，我们该如何应对？"
 TXS.121.a:0 "派出德克萨斯游骑兵"
 TXS.121.b:0 "派出国民警卫队"
 TXS.121.c:0 "我们没有足够的资源"
 TXS.122.t:0 "邦妮与克莱德改过自新"
 TXS.122.d:0 "随着新的社会主义政府掌权，臭名昭著的匪徒邦妮·帕克和克莱德·巴罗决定效忠于我们的政府。弗兰克·哈默领导下的德克萨斯游骑兵明确表示反对[TXS.GetLeader]政府，而一些左翼人士已经将邦妮和克莱德视为了社会主义民间英雄；在与资本主义建制的斗争中，更多的正统社会主义者厌倦了与这些狂热的罪犯合作。我们会和巴罗帮一起反对资本主义压迫，还是会像旧的反动政权一样逮捕这些无耻的强盗？"
 TXS.122.a:0 "欢迎他们加入我们的队伍"
 TXS.122.b:0 "我们用不着这些罪犯"
