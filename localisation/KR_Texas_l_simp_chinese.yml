 TXS_texan_kaiserreich:0 "普鲁士计划的复兴"
 TXS_texan_kaiserreich_desc:0 "1786年，普鲁士的亨利王子被提出担任美国国王，然而这个被称为“普鲁士计划”的提议并没有取得成果，一个半世纪后，霍亨索伦在北美建立君主制的梦想实现了，上帝与我们同在！"
 TXS_german_exile_government:0 "加冕流亡者"
 TXS_german_exile_government_desc:0 "随着我们德国盟友的倒台，似乎出于我们国内德国社区的民意要求，他们已经获得了权力，让我们欢迎我们的新皇帝。"
 TXS_german_engineering:0 "帝国的美利坚堡垒"
 TXS_german_engineering_desc:0 "德克萨斯作为最新的德皇领地，也是他第一个在北美的重要领地，必须能够在任何可能威胁到它的敌人面前确保自身的安全。我们将建造工厂和生产武器，以确保德皇在北美的堡垒不会轻易被击败。"
 TXS_promote_texan_german:0 "促进德克萨斯德裔社区"
 TXS_promote_texan_german_desc:0 "德克萨斯一直都有大量的德裔美国人，他们有自己的德克萨斯方言。但是在美国的统治下，这些社区在教育中被美国政府强制要求使用英语，从而慢慢扼杀了他们独特的文化。我们必须纠正这一点并且给予这些社区支持以让它们存续下去。"
 TXS_german_immigration:0 "邀请德国移民"
 TXS_german_immigration_desc:0 "虽然我们绝大部分支持基础来源于当地的德国移居者，他们还是占据少数，很多美国人对我们的统治仍然持怀疑态度。通过邀请来自祖国的定居者，我们可以同时增长自己的支持基础并且获取更多的人力以推进德克萨斯的发展。"
 TXS_import_german_institutions:0 "德国教育机构"
 TXS_import_german_institutions_desc:0 "在离开美国后，年轻的德克萨斯一直努力确保它的教育系统可以跟上合众国的步伐。在接受来自德国最负盛名的教育机构的课程和专业知识后，德克萨斯离成为新世界的知识中心的目标更近了一步。"
 TXS_oil_supplier_of_the_reich:0 "德国的油田"
 TXS_oil_supplier_of_the_reich_desc:0 "德国一直依赖于来自高加索和阿拉伯的石油供应，但它们一直处于外国列强的视野中。作为美洲最重要的石油生产国之一，我们有着独特的机会成为帝国公约的储油罐。"
 TXS_german_military_model:0 "建设德式军队"
 TXS_german_military_model_desc:0 "虽然出乎意料，但目前德克萨斯军队的基础依然是独立前的国民警卫队，而非真正的职业部队。我们必须通过汲取德国的经验以形成一支强大的战斗力量来纠正这一点。"
 TXS_german_identity:0 "新德克萨斯人"
 TXS_german_identity_desc:0 "虽然围绕着我们的政权存在明显的争议，但在我们公正的统治下，反对者已经被压制。人们将他们自己视作帝国的一部分，我们的皇帝则是新德克萨斯人的核心支柱。"
 TXS_german_institutions:0 "德式模范教育"
 TXS_german_army:0 "普鲁士模范"
 TXS_german_oil:0 "帝国的储油罐"
 POLITICS_BOB_MINOR_DESC:0 "鲍勃·迈纳是一位老派社会主义漫画家，其以“战斗的鲍勃”这个称号而被世人俗知。虽然迈纳的家庭也曾混迹于德克萨斯州的上流社会——其父是托马斯·杰斐逊的竞选经理约翰·迈纳将军的后裔，其母则是萨姆·霍斯顿将军的后裔，但就在他出生时却突逢变故，失尽财富。鲍勃居住在圣安东尼奥，只在10到14岁这段年龄段接受过教育，而后就开始找工作养家糊口。在作为一名身兼多职的打工人时，鲍勃开始利用业余时间培养自己的艺术技能，并最终成为一名著名的政治漫画家，他也正是通过这些漫画表达了自己不断发展的激进观点，特别是对革命产业工会主义的偏爱。迈纳的生活在1907年加入美利坚社会党后便永远地改变了。由于社会党在德克萨斯州势力微薄，迈纳并没有参加发生在红色地带的那种大暴乱和罢工，相反，他出国报道了墨西哥革命，并到巴黎旅行，在那里结识了革命知识分子，进一步激化了他的观点。回国后，他对威尔逊和帕尔默政府对左派的迫害感到震惊，从那时起，他就把自己的毕生精力投入到维护德克萨斯的基层社会主义当中，同时积极呼吁各革命州对美利坚社会党提供援助。内战爆发时，迈纳没有逃亡芝加哥避难，而是不顾危险，选择留在家乡德克萨斯，也正是如此，他的名声传遍了整个德克萨斯，使得其很快就建立了德克萨斯社会党，将革命带到德克萨斯。迈纳现在掌权了，但只有未来才能告诉我们他是否能完成将德克萨斯转变为红色天堂的使命。"
 POLITICS_MARTIN_DIES_DESC:0 "尽管小马丁·迪斯是一名政治家，但那些认为他不过是一位西装革履的官僚的人却看走眼了。迪斯最初只是一位众议院的地州民主党议员，他因强烈地反对工团主义而声名鹊起。1936年大选时，他是众议院非美活动调查委员会的主席，也是约翰·南斯·加纳的关键盟友。当德克萨斯州宣布脱离合众国时，迪斯就带着他的威权倾向回到了他的家乡。迪斯渴望在新生的德克萨斯国家获得权力，之后他从加纳转投休伊·朗和美利坚至上党。在获得新奥尔良的支持后，迪斯成为了美利坚至上党德克萨斯支部的领袖，并在德克萨斯向联邦政府屈服后迅速摇身一变，成为了德克萨斯州州长。迪斯迅速成为美利坚至上党右翼的重要人物，甚至在私下有支持基督教党的迹象。与此同时，他压制了所有的反对派，并在朗允许的范围内小心翼翼地按照自己的形象塑造德克萨斯。"
 POLITICS_EAKER_DESC:0 "艾拉·C·埃克是来自德克萨斯州一个小镇的青年才俊。尽管他取得了新闻专业的学士学位，但他发现军队才是他心之所向之处。1918年10月，他首次以飞行员的身份加入美国军队，并在随后的4年内驻扎菲律宾。已官至上尉的埃克回到了美国，领导着第五空军中队并晋升为副官。埃克随后开始涉足政治，并最终成为了战争部助理部长办公室的执行官。他的职业生涯在驾驶一架洛宁浮式飞机环飞南美22000英里后平步青云，并顺利赢得了麦凯奖。不久后，他七天不间断驾驶问号飞机的超人时间也打破了世界飞行耐力记录，并获得了飞行十字勋章。1930年，他首次驾驶飞机横贯整个大陆。1935年夏天，他被派往海军服役，并参加了美国列克星敦号航空母舰在夏威夷和关岛的演习。他在夏威夷的经历极大地促成了他的意识形态，并使得他对于威权政府的效率有了新的认识。在德克萨斯的流血事件中，联邦政府为了拉拢埃克，由总统亲自授命将其提拔为了准将。然而，当德克萨斯脱离联邦时，埃克毫不犹豫地站在了家乡这边。抵达德克萨斯后，他被晋升为将军，负责全德克萨斯的空军。虽然埃克最初支持德士古的独裁统治，但他并不喜欢里伯对于宪政国的喜爱以及参与内战的意向。埃克在废黜德士古的政变中扮演了关键角色，接着，他自己上台作为这个国家的新独裁者。埃克决定让德克萨斯的飞机又高又稳地飞行，而任何胆敢威胁他所深爱的家乡的人都会被他无情地消灭。"
 POLITICS_NIMITZ_DESC:0 "尼米兹海军上将已成为新任德克萨斯总司令。他曾在珍珠港指挥舰队的过程中获得了丰富经验，给上级留下了深刻印象。尽管周游八方，但他仍是土生土长的德克萨斯人。联邦政府垮台后，他回到了家乡。从此，他一直全心全意为德克萨斯服役，保护墨西哥湾免受敌人的入侵。尼米兹现在总揽大权，他想要保护国家免受来自任何方向的入侵，所以他计划建设一支让任何敌人都望而却步的军队。不过尼米兹是海军的坚定拥护者，他将为海军提供充足的资金和支持，以使德克萨斯成为一股不可小觑的力量。"
 POLITICS_CACTUS_JACK_DESC:0 "约翰·南斯·加纳四世，被他的同行称为“仙人掌杰克”，是一名律师，长期担任德克萨斯州的议员。现在，他是德克萨斯州的新总统。加纳属于民主党建制派，是一位温和的保守派政治家，最重要的是，他对他的家乡德克萨斯非常忠诚。当加纳看到美国出卖他心爱的家乡时，他离开了美国，并逃回到了他的家乡和家人身边。尽管他的一些政策在威权主义上有些摇摆不定，但这位德克萨斯州的法官认为没有理由向左派或右派妥协。"
 POLITICS_JOHN_GARNER_DESC:0 "约翰·南斯·加纳四世，被他的同行称为“仙人掌杰克”，是一名律师，长期担任德克萨斯州的议员。现在，他是德克萨斯州的新总统。加纳属于民主党建制派，是一位温和的保守派政治家，最重要的是，他对他的家乡德克萨斯非常忠诚。当加纳看到美国出卖他心爱的家乡时，他离开了美国，并逃回到了他的家乡和家人身边。尽管他的一些政策在威权主义上有些摇摆不定，但这位德克萨斯州的法官认为没有理由向左派或右派妥协。"
 POLITICS_CACTUS_JACK_GARNER_DESC:0 "约翰·南斯·加纳四世，被他的同行称为“仙人掌杰克”，是一名律师，长期担任德克萨斯州的议员。现在，他是德克萨斯州的新总统。加纳属于民主党建制派，是一位温和的保守派政治家，最重要的是，他对他的家乡德克萨斯非常忠诚。当加纳看到美国出卖他心爱的家乡时，他离开了美国，并逃回到了他的家乡和家人身边。这位德克萨斯法官认为自己的州正处于十分危险的状态，必要的时候应该出重拳保护德克萨斯州人民免受伤害……"
 POLITICS_FRANK_HAMER_DESC:0 "弗兰克·哈默是个粗人，内心坚强，能够吃苦耐劳，可能是本世纪最伟大的执法官 。从一个卑微的牧场牧民开始，哈默因其智慧、能力、枪法和忠诚成为了德克萨斯骑警队的一颗新星。多年来，哈默与私酒商、赏金猎人和三K党人作战，征服了所有人。哈默对政治家们保持怀疑态度是出了名的，他甚至在马·弗格森当选州长时辞职下野，但在1936年大选前后，他又被召回政府来打击闹事的罢工者和私刑犯，并取得了巨大成功。哈默在选举前和随后发生的德克萨斯流血事件中拯救了无数人的生命，并因维护德克萨斯州的法律和秩序而受到赞誉，当他支持独立的观点曝光之后，他的声望进一步得到飙升，成为了德克萨斯免受美国其他地区腐蚀影响的伟大保护者。他在共和国刚成立不久的这段幼年时期内不断攀升，最终在他成功的总统竞选中达到顶峰，其承诺他绝对不会像把德克萨斯搞垮的那些政客们一样胡作非为，他会保证德克萨斯州的和平，并给予它一个崭新的开始。哈默总统可是认真的，他可不怕踩到别人的脚趾来保护他心爱的共和国。"
 POLITICS_COUNCIL_DESC:0 "全国委员会。给这样一个……有趣的团体起了一个无聊的名字。当然，它也被称为“猎枪摄政”，一个由德克萨斯州最有影响力的人组成的委员会。这不是一个旨在造福人民的机构，而是旨在为德士古公司谋利。委员会不是持久，它也不是长久之计。相反，它只是为企业接管国家时提供民主的外衣罢了。事实上，石油大亨们根本不关心民主，虽然他们的计划不为人所知，但可以肯定的是，德士古公司和其他公司的利润绝对会一飞冲天。"
 POLITICS_TORKLID_RIEBER_DESC:0 "没有人会想到过托基尔德·里伯会安身于德克萨斯的原野。里伯生于千里之外的挪威，通过水手这一差事来到了德克萨斯。他起初只是管理一艘德士古公司货船的管理者，但后来他慢慢的攀升，得到了德士古公司的最高职位，与此同时，他的潜在动机也开始暴露出来。里伯毫不掩饰自己对于科德里亚努等激进右翼领导人的崇敬，他曾捐助过威廉·H·默里的竞选活动，据称甚至还资助过拉丁美洲的独裁者。当美国陷入内战时，里伯在幕后活动，玩弄他能够控制的一切，来确保对年轻的德克萨斯共和国的控制，同时努力帮助美利坚宪政国的事业。现在他已经牢牢地控制了德克萨斯，几乎没有什么能阻挡这位石油商对工团主义者的讨伐，并威胁到他的垄断。里伯就是德士古，而德士古就是德克萨斯！"
 POLITICS_WOODIE_GURTHIE_DESC:0 "伍迪·格思里出生在俄克拉何马州一个保守的中产阶级家庭，以他现在所鄙视的伍德罗·威尔逊的名字所命名，而他经历了一个多事之秋把他塑造成了一个深受人民喜爱的德克萨斯州革命领袖。父亲是一名三K党人，母亲被亨廷顿氏症折磨得精神失常，姐姐不小心烧死了自己，伍迪只好靠乞讨和朋友的庇护为生。虽然格思里天资聪慧，但他却高中辍学成为一名街头艺人，恰凭得天独厚的音乐天赋，在德克萨斯一举成名，而德克萨斯也成为了他的家乡。但格思里的愿景可不仅仅是作为一个民谣歌手，他想要成为一个讨伐者，反对过去贪婪美国的不公正现象。他的歌曲，特别是《这片土地是你的土地》，让他成为美国为社会主义发出的最响亮的声音之一。格思里曾为德克萨斯独立运动所纠结，但他最终决定与脱离联邦的年轻德克萨斯站在一起，希望能够帮助它成为一个真正公平和自由的边疆。他对“牛仔社会主义”和“边疆革命”的民粹主义呼吁引起了德克萨斯年轻人的共鸣，而他们已经因他的音乐爱上了他，更因为他的工人阶级的魅力和朝气蓬勃的精神而爱上了他。在他意识到这一点之前，德克萨斯州的年轻革命者已经在他25岁的时候将这位红色牛仔捧上了边疆的最高职位。现在，年轻的伍迪填补了德克萨斯走向未来时的巨大空缺，但他发誓德克萨斯是属于大家的。"
 POLITICS_LBJ_DESC:0 "1937年，约翰逊在特别选举中，赢得了德克萨斯第10选区（奥斯汀及周边丘陵地区的县）。他以民粹主义民主党人的身份参选，并与休伊·朗和理查德·罗素合作，在众议院任职，直到德克萨斯州脱离联邦。在年轻的德克萨斯州，朗的前支持者或进步的民主党人都来团结在约翰逊周围，他的人格魅力使他在这个年轻的州成为社会民主的重要倡导者。现在他是德克萨斯国家的掌舵人，约翰逊将竭尽全力建立一个民粹主义的平等主义社会，并且不惜与魔鬼做交易来实现这一目标。"
 POLITICS_JAMES_ALLRED_DESC:0 "詹姆斯·V·奥尔雷德在德克萨斯州有着一个漫长而迷人的职业生涯。最初与民主党建制派的结盟，民主党各派系的分裂，以及休伊·朗的崛起，都促使他一步一步地成为了一个左人。而奥尔雷德作为进步民主党人能够取得如此地位，在旧民主党所主导的南方可是非常罕见的。当德克萨斯陷入混乱之际，美国的失败和不足让他感到厌倦，使得他越来越同情新生的德克萨斯独立运动并在后来搭上了这趟独立之车，他也因此最终获得了举行公投的支持，并得到了压倒性的优势。由于华盛顿未能履行其保护德克萨斯人民的职责，奥尔雷德最终决定放弃民主党，并在新德克萨斯独立党的领导下带领德克萨斯走向独立。但是，许多人对奥尔雷德的统治感到不满，或许他身居高位的日子已经为时不多了。"
 POLITICS_WL_ODANIEL_DESC:0 "威尔伯特·李·“帕比”·奥丹尼尔，被一些人描述为“最纯真的德克萨斯人”，但这并不是与生俱来的。事实上，只是他在伯鲁斯磨坊面粉公司的工作让他来到了这个州，最终家喻户晓。奥丹尼尔负责公司的广播广告，他聘请了多位音乐家帮助他推销业务。其结果是，在《美丽的德克萨斯》等经典歌曲的背后，出现了大受欢迎的“娃娃脸少爷兵”乐队。不久之后，他就有了自己的广播节目，用他的基督教和政治信息吸引了德克萨斯的听众。在这么一个分裂的美国，奥丹尼尔作为良好的德克萨斯价值观的魅力象征而受到欢迎，并促使奥丹尼尔进入了政界，与美国第一党调情，直到德克萨斯独立运动兴起时与朗决裂，支持他的对手奥尔雷德州长脱离联邦。德克萨斯州自由后，奥丹尼尔利用他的魅力、广播和名气，在竞选总统的过程中击败了奥尔雷德。现在，奥丹尼尔发号施令，他力图将德克萨斯变成一个繁荣、好客和有着基督教价值观的天堂，摆脱内战和分裂的惨状。"
 ROBERT_COLE_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§W德克萨斯州圣安东尼奥的山姆休斯敦堡，父亲是陆军医生克拉伦斯·F·科尔上校，母亲是克拉拉·H·科尔。\n§Y军旅生涯：§W科尔于1937年毕业回家与艾莉·梅·威尔逊结婚。1937年，他被任命为华盛顿刘易斯堡第15步兵团少尉，直到1936年被调到乔治亚州本宁堡第501伞兵营。1936年3月，他获得了跳跃翼。随着伞兵营被扩大为团，其在本宁堡的军衔中迅速晋升，1937年6月6日，他成为指挥第502伞兵团第3营的中校，而这也是他的部队第一次战斗跳伞的日期。德克萨斯州分离时，因为德克萨斯几乎没有军事人员，于是他升为将军。但是，他在自己的岗位上出色地完成了任务。\n§Y重要信息：§W他专门从事伞兵工作。"
