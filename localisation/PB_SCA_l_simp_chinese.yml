 trait_SCA_Traumatized_By_The_Trek:0 "饱经风霜"
 trait_SCA_Traumatized_By_The_Trek_desc:0 "这名将军在西进之路中目睹了种种惨象，许多人倒在了半路上，而在那些活下来的人之中患有弹震症的也比比皆是。从费城出发的这一路上，无数倒毙的尸体对将军们造成的心理冲击远甚于华盛顿政府的军队。我们的人疲惫不堪，伤痕累累。"
 PB_Revolutionary_With_A_Heart:0 "革命炽心"
 SCA_The_Dead_March_West:0 "西部死亡行军"
 SCA_The_Dead_March_West_desc:0 "我们最初的革命已经失败了。如今，我们只能舔舐自己的伤口，恢复我们的力量，以期有朝一日能够杀回去，夺回本属于我们自己的东西。这将绝非易事，因此我们已经制定好了计划，准备向周遭地区扩展自己的影响力。"
 SCA_Outlaw_Country:0 "法外国度"
 SCA_Outlaw_Country_desc:0 "在俄勒冈海岸登陆的广东移民是第一批定居在这片土地上的人，其中许多人都被迫以打家劫舍为生。上千名移民如今依旧留在此地，生老病死，若让他们继续这样的生活，那无疑是一种浪费。我们应当用我们的乌托邦之梦拉他们入伙，我们也能因此学会他们的技能。"
 SCA_Ready_Your_Damn_Rifles:0 "步枪上膛"
 SCA_Ready_Your_Damn_Rifles_desc:0 "在这场属于我们的伟大斗争中，有些人已经准备好了 ，有些人还没有。我们了无长物，寂寂无名，但在这全新的生活之中，只要有了枪和子弹，我们就能将一切掌握在自己的手中。"
 SCA_Children_Of_The_Revolution:0 "革命之子"
 SCA_Children_Of_The_Revolution_desc:0 "就像乔治华盛顿那样，我们面临的威胁看似势不可挡，但只要我们下定决心、鼓起勇气，我们就能将自己铸成一把革命的利剑，跨过一切艰难险阻，直插敌人的心脏——费城，将那腐朽的国度彻底摧毁。"
 SCA_Our_Greatest_Struggle:0 "我们的伟大斗争"
 SCA_Our_Greatest_Struggle_desc:0 "我们被多股势力层层包围，他们无一不想让我们的伟大梦想灰飞烟灭，但这些势力中也有一些可能会被我们说服。无论情愿与否，他们最终都将加入我们，也只有如此，我们伟大的美利坚乌托邦之梦才能在未来开花结果。"
 SCA_The_Portland_Compromise:0 "波特兰和解"
 SCA_The_Portland_Compromise_desc:0 "新弗吉尼亚州的百姓与我们一样对华盛顿和他所代表之物抱有崇高的敬意，如果我们能抓住这个共识，我们或许就能说服新弗吉尼亚州和平加入我们。"
 SCA_The_Revolutionary_State_Of_Portland:0 "波特兰革命州"
 SCA_The_Revolutionary_State_Of_Portland_desc:0 "在斯梅德利·巴特勒将军的仁慈领导之下，波特兰明白了其道路的愚不可及，并自愿加入我们光荣的革命。尽管波特兰的百姓仍将需要一段时间来接受我们的管理，但他们的领导层已然对我们敞开大门，这项艰巨的任务也因此变得更加容易。"
 SCA_False_Heirs_No_More:0 "再无伪统"
 SCA_False_Heirs_No_More_desc:0 "这些波特兰的蠢货坚信他们才是华盛顿核心集团的真正后裔，是旧日美国革命者最后的遗民。尽管这都只是新弗吉尼亚为了让他们的目标站得住脚而罗织的谎言，但这样一股势力光是存在就已经威胁到了我们的乌托邦梦想。因此，我们唯有摧毁他们，方能捍卫我们的理想。"
 SCA_Purge_Idiocracy:0 "清洗蠢货"
 SCA_Purge_Idiocracy_desc:0 "愚笨之人和堕落之人无一不在威胁着我们的国家。我们也许已经拥有了新弗吉尼亚，但它的灵魂已被污染，需要需要一次彻底的净化。些许革命宣传和强制同化工作就足以完成这项任务。"
 SCA_Crush_The_Religious_Zealots:0 "粉碎宗教狂热分子"
 SCA_Crush_The_Religious_Zealots_desc:0 "宗教是全社会的公敌，它天生腐朽透顶，面对芸芸众生时便漠然无视，面对高官巨贾之时便摇尾乞怜。人们必须扪心自问：若上帝真的存在，那他为何要让自己亲手创造的世界深陷于痛苦之中呢？"
 SCA_The_Midnight_Massacre:0 "子夜屠杀"
 SCA_The_Midnight_Massacre_desc:0 "我们请求他们，他们说“不”；我们恳求他们，他们说“不”；我们要求他们，他们说“不”；如今我们送他们上路，他们终于无话可说。"
 SCA_Similar_Peoples_Similar_Goals:0 "志同道合"
 SCA_Similar_Peoples_Similar_Goals_desc:0 "新瓦尔登是另一个想要实现乌托邦之梦的州，然而他们已被腐蚀，误入了歧途。我们应当与他们接触，并让他们知道我们同样也想实现这伟大的乌托邦，一个坚守初心正道的乌托邦。"
 SCA_The_Revolutionary_State_Of_New_Walden:0 "新瓦尔登革命州"
 SCA_The_Revolutionary_State_Of_New_Walden_desc:0 "雅各宾主义的力量不在于求同，而在于存异。尽管革命道路只有一条，革命的颜色也可以五彩斑斓。在这包罗万象的意识形态中，我们应当从差异中寻得力量，将革命的善意传播给所有寻求革命和需要革命的人。"
 SCA_There_Can_Only_Be_One:0 "天无二日"
 SCA_There_Can_Only_Be_One_desc:0 "世间有反对雅各宾之人，追随雅各宾之人，自然也有扭曲雅各宾之人。新瓦尔登已经偏离了实现乌托邦之梦的正道，转而堕入对自然之欲的盲目追求之中。我们将向他们展示什么才是真正的威胁，和应对这种威胁的真正方法。"
 SCA_New_Flag_Poles:0 "举旗定向"
 SCA_New_Flag_Poles_desc:0 "新瓦尔登的安那其傻瓜们曾试图抵制我们的意识形态散发出的光芒，但他们最终没能成功。曾几何时，他们还自称是“大自然母亲的先锋”，但如今他们已经接受了我们关于革命的更加精进的观点。如今需要我们担心的威胁少了一个，团结的雅各宾兄弟多了一个，对我们情同手足般联结的力量的考验现在才真正开始。"
 SCA_A_Red_Utopia:0 "赤色乌托邦"
 SCA_A_Red_Utopia_desc:0 "长久以来，我们的人民从来没有时间休息，甚至没有时间停下来整理自己的思绪。但这并非我们的过错，毕竟非常时期我们也只能对他们提出非常的要求。但如今这最初的艰难困苦终于将告一段落，食物更加充足多样，休息时间更加丰富，人们的精神终于久违地再次高涨起来。但我们必须保持警惕，继续提防那些想要让我们的革命成果毁于一旦的家伙。"
 SCA_The_First_American_Congress:0 "第一届美国国会"
 SCA_The_First_American_Congress_desc:0 "就像我们的祖辈那样，我们历经挫折，遍体鳞伤。我们的大陆军人困马乏，若要想再次点燃革命之火，那我们就必须先稍作休整。这不仅能恢复士气，还能进而召开一次临时国会，决定我们未来的政治目标。所有可到之人都将在共和国的中心齐聚一堂，由人民决定我们的国家如何运转。巴特勒已经授予国会全权，由其决定共和国未来的命运。而人民齐聚于此，也标志着大陆军迎来了它新的篇章。"
 SCA_The_Butlerite_Proclamation:0 "巴特勒宣言"
 SCA_The_Butlerite_Proclamation_desc:0 "议会注定无法齐心协力领导革命，因为议会内部必然争论不休，无法满足更远大的革命愿景的需要。为了避免愚蠢和官僚主义的问题在未来影响我们，国会决定支持并赋权总统，总统也应当成为人民的唯一代表。没有了自由主义的权力分散，总统能够制定真正的、不受审查的、没有水分的属于美国人民的法律。巴特勒将成为伟大的首任总统！"
 SCA_Dawn_Of_The_Peoples_Council:0 "人民议会的黎明"
 SCA_Dawn_Of_The_Peoples_Council_desc:0 "在我们厉兵秣马，迈向另一次革命的同时，我们也必须为我们未来的政府打下根基。虽然总统确实仍将在政府中占据重要地位，但我们不能让总统握有过多的权利。如果仅凭一人就能左右整个国家，那我们又与那些欧洲暴君何异呢？国会必须成为政府中心，能享有公平公正地代表人民的自由。同时，这也将能确保无论何事发生，我们的国家都不会只为某人的个人利益服务。"
 SCA_Rapid_Industrialization:0 "快速工业化"
 SCA_Rapid_Industrialization_desc:0 "也许我们的精神足够强大，但我们的工业确有不足。与西部的其它势力相比，我们控制地区内的工业便相形见绌了。虽然我们拥有的资源可能永远也无法与他们相比，但我们还是可以对手头已有的东西加以利用。我们必须为更多的工厂腾出地方，为我们的军队和人民生产更多的物资和商品。已有的工厂应当扩大规模，提升产量。如果我们能做到这一点，工业就将成为革命胜利的坚实支撑。这绝非易事，投入也肯定不菲，但能让我们更有机会赢得胜利。"
 SCA_Fire_Up_The_Steelworks:0 "开动炼钢厂"
 SCA_Fire_Up_The_Steelworks_desc:0 "美国革命让全美洲的局势风起云涌，但我们国内的工业却是一潭死水。我们的工业产能严重不足，这主要是因为缺乏相应的资源——主要是钢铁。钢铁一日不能满足需求，我们的装备质量就一日参差不齐，我们的工业就一日不能自给，进而对工人这一革命的核心群体产生威胁。因此我们已经签署法令，从友好国家购买少数新冶炼厂以扩大钢铁生产，让炽热的铁水永远在后勤线上流动。"
 SCA_Centralize_The_Administration:0 "行政集中化"
 SCA_Centralize_The_Administration_desc:0 "当我们初到西部时，失败笼罩了所有人。我们的军队支离破碎，忠诚的革命者被俘，我们的官僚系统也无力行使职能。但现在我们已经逃离了大英帝国的视线，我们的政府也拥有了喘息之机。趁这个机会，我们可以开始集中我们各个官僚机构的工作。通过建立一个紧密受控且高效运转的政府，我们可以保证国内稳定，开辟前进道路，进而点燃革命的星星之火。"
 SCA_Establish_A_Professional_Fighting_Corps:0 "组建职业军队"
 SCA_Establish_A_Professional_Fighting_Corps_desc:0 "自我们长途跋涉来到西部以来，大陆军就一直是一支非正规军：士兵们怀揣一颗红心，但缺乏战斗经验和面对任何现代军队所必需的装备。随着我们一路向大西洋开进、开始逐渐与英帝国势力范围接壤，我们对军事现代化的需求也与日俱增。虽然我们的民兵能征善战，但他们还是缺乏现代军队的专业素养。如果我们想赢得这场战争，就必须培养他们的纪律、凝聚力和沟通能力。"
 SCA_Setup_The_Ministries:0 "建立行政部门"
 SCA_Setup_The_Ministries_desc:0 "西进的混乱使得我们的政府摇摇欲坠。我们绝大多数的行政机构和部门都运转失灵，无法正常发挥作用，少数还能运转的也陷入了官僚主义和低效之中。更糟糕的是，我们还未完全安排好如何决定这些岗位的分配。虽然检查确保一切按计划运行的确是件好事，但我们还是应当致力于改革和重组各政府部门，并把如何决定“谁该去干什么”的问题安排妥当。若我们能以民主的方式安排这些职位，那我们就能让人民自行决定谁最能胜任这些位置。毕竟，谁又能比人民自己更了解他们想要什么呢？"
 SCA_The_Washington_Monument:0 "华盛顿纪念碑"
 SCA_The_Washington_Monument_desc:0 "虽然我们的革命是为了改换新天，创造光明的未来，但我们也不能忘记过去。历史将记录我们胜利的脉络，告诉人民他们身份的由来。第一大陆军中汇聚了诸多风云人物，但最为耀眼的无疑是乔治·华盛顿，那个曾想带领我们走向自由的人。虽然他失败了，美洲东部也落入英帝国之手，但我们不能忘记他的牺牲。他为我们如今新的革命奠定了基础，他的自由精神直到今天仍激励着我们。他值得我们在此立碑纪念，并将永远作为人民的保护者屹立于天地之间！"
 SCA_Heros_Of_The_Revolution:0 "革命英雄"
 SCA_Heros_Of_The_Revolution_desc:0 "无论男女，人人心中皆有成就伟大事业之星火，但第二大陆军的官兵将这星火点燃，成为冲天烈焰。上自元帅巴特勒，下到普通士兵，人人都应知道他们心中这星火的伟大。我们将制作一系列宣传海报并在全军分享，将这革命的星火昭示全国——以及我们的敌人。"
 SCA_Hush_Campaigns_desc:0 "迄今为止，神出鬼没一直是第二大陆军最有力的武器。现在英国军队可以轻松将我们摧毁，而他们没这么做的唯一原因就是：直到现在，他们都根本意识不到我们的存在。但当我们开始重建时，如何保持隐匿也就成为了问题。我们的工厂开始浓烟滚滚，人们在街上来来往往，士兵也会遭遇华盛顿政府的巡逻队。我们必须竭尽所能，确保我们的位置不会暴露，例如加强巡逻、宣布宵禁，以及在必要的时候进行暗杀。我们必须不计代价地将自己藏好，否则我们的革命在开始前就会被敌人扼杀。"
 SCA_United_By_Ideology:0 "团结自理想"
 SCA_United_By_Ideology_desc:0 "全美人民是因何而被凝聚起来的呢？有人说是这场革命；有人说，是巴特勒本人；还有人说是我们共同的敌人。不，真正的答案是雅各宾主义，一种由人民群众中最为出色之人创造和持有的意识形态。我们的目标不是剥削，不是欺骗，更不是毁灭，这也正是我们与那些费城的家伙们的不同之处。他们声称自己代表人民，可事实上只会急不可耐地用工业大亨的政治献金中饱私囊。从现在起，这些无耻之徒的丧钟便已敲响，我们将在自由城树立一座纪念碑，昭告世人我们对革命的坚定信仰。"
 SCA_A_Truly_American_Revolution:0 "真正的美利坚革命"
 SCA_A_Truly_American_Revolution_desc:0 "我们做到了。我们的根据地安全了，人民众志同心。我们已经扩大并充分利用了我们有限的工业来为我们的军队提供作战需要的武器。我们军队现在已经做好了战斗的准备。现在，我们必须为掀开革命的下一篇章做好准备。我们被其他小国包围在了这片蛮荒之地。其中有些人可以用言语说服他们加入革命，但另一些人则只听得懂子弹了。无论结果如何，我们必须安全掌握我们周边的资源，并解放在不同军阀统治下受压迫的人民。到那时，只有那个时候，我们才算完成了解放西部的使命，才能够为1776年的失败复仇。我们终会胜利！我们终将自由！为了革命！"
 SCA_The_All_American_Reclamation_Committee:0 "全美光复委员会"
 SCA_The_All_American_Reclamation_Committee_desc:0 "同志们，我们已经为未来奠定了坚实的基础，现在，把东方从不列颠帝国殖民统治下解放出来的机会就摆在我们的面前。但我们不能停留在过去的成就上，我们要继续在西部进军。莫哈韦沙漠极其周边广袤的土地已被大部分世界所遗忘。那里的工人生活在极度贫困之中，同时他们的资本主义主子从他们身上攫取了每一英镑的财富，把他们的公民囚禁在这种无止境的经济循环之中。但那将很快消失。我们已经听到了他们的呼唤，现在我们必须要把莫哈韦的工人从他们的枷锁中解放出来！"
 SCA_Establish_The_Comittee_For_State_Security:0 "成立国家安全委员会"
 SCA_Establish_The_Comittee_For_State_Security_desc:0 "我们的革命现在仍然处于一种非常脆弱的状态，我们仍显幼稚的指导思想和不稳定的政府很容易就因内外部的压力动摇或垮台。如果我们要解放世界上的其他地方，我们必须要保证我们国家和人民的安全。不惜任何代价。为此，我们打算设立国家安全委员会（Committee For State Security）。CSS会在全国范围内搜查任何不稳定和危险的迹象。从隐蔽起来的英帝国主义同情者到试图渗透入我国政府的外国特务。所有这些都必须被确认并处理。"
 SCA_The_Seven_Deadly_Sins:0 "七宗罪"
 SCA_The_Seven_Deadly_Sins_desc:0 "淫欲，滋生放荡与卖春，腐化我们的国家；暴食，导致人们过度索取，令他人挨饿；贪婪，是帝国主义的本质；懒惰，让人自满、认为一切都应交予旁人处理；愤怒，只会催生犯罪与争斗，我们必须只打压那些威胁祖国的敌人；嫉妒，歧视与阶级偏见的源头；最后，傲慢，致人看高自己的贡献。国家与人民深受这七宗罪之害，我们必须逐个解决之。"
 SCA_Lust:0 "淫欲"
 SCA_Lust_desc:0 "淫欲，即便不是七大罪之首，全世界也深受其害，人以最叛经离道的方式溺于性色彩极为浓重的活动之中。我们必须保持人民思想的纯洁性，打击如此资本主义的罪恶，但他们找到了其他渗透祖国的方法。美国人是勤恳、善良、纯洁的民族，未来也将一直如此。"
 SCA_The_Patriotic_Family_Act:0 "爱国家庭法案"
 SCA_The_Patriotic_Family_Act_desc:0 "国家和政府事务已落定妥当，我们应进一步确保整体稳定。若要实现这一目标，不仅要从国家和地区层面入手，还要从个人角度切入。我国是一个公平公正的国家，理应建设统一、平衡的家庭结构。因此，我们将通过一系列激励项目来鼓励人民组建所谓的“核心家庭”，即一对夫妻、一个孩子与一间房子。紧密的核心小家庭有助于提升稳定度，同时也能让孩子们享有安全的成长环境。不过，没有家庭能做到十全十美，我们也必须接受有时会发生双亲争吵、分道扬镳的事实。有鉴于此，在保护女性在家庭内部的权利之时，我们还需要给予其离婚的权力，确保该婚姻事务能清晰、公正地解决。"
 SCA_The_Gender_Equality_Act:0 "性别平等法案"
 SCA_The_Gender_Equality_Act_desc:0 "“男人们生而平等。”先人话语犹在耳畔，他们当初对十三殖民地人民许下了这一庄严承诺。虽然本意是好的，但这一承诺亦有其缺陷。它未曾提及全球二分之一的人口，妇女们也生而平等！几十年来，女性被迫待在家中服侍丈夫，对各类事务几乎没有发言权。哪怕是在某些女性有一定话语权的西部小镇，她们获取这种权力的途径也只能是卖淫。我们会消除这一不公正的现象。因此，从今天开始，“男人们生而平等”将被“不论性别皆平等”取而代之！"
 SCA_Gluttony:0 "暴食"
 SCA_Gluttony_desc:0 "暴食，可以说是帝国主义的标签。不只是欧陆帝国会贪婪掠夺世界各处的资源，皇公贵族也在从真正有需求的人手中抢走财富与食物。他们就是以他人的苦痛为代价，塞满腰包、满足自己胃口。我们不能坐视如此坏疽侵蚀民族灵魂。各类物品将按需分配，不多也不少。如果每个人都各取所需，暴食陋习也将不复存在。"
 SCA_The_Fair_Meal_Act:0 "公平膳食法案"
 SCA_The_Fair_Meal_Act_desc:0 "鉴于我国经济实力不足与农作物歉收的困境，我们决定推行一个类似于《伊丽莎白济贫法》的计划。若住在城区内或近郊的居民无力购买食物、淡水与衣物等生活必需品，即可从政府处免费领取。既然如此措施能促使绝大多数人民稳定拿到生活必需品，那么叛乱或抗议的可能性应该也会相应降低。除此之外，各州还向农业部门和所有渔业与屠宰公司发放了补贴。"
 SCA_The_Physical_Standards_Act:0 "体格标准法案"
 SCA_The_Physical_Standards_Act_desc:0 "就当前国情而言，健康、能干的国民越多越好。除开保持体质之外，强健国民体魄还能在我们解放东海岸之时提供一支生力军。然而，越来越多的人都在逐渐变得懒惰，整日只会听听电台、读读报纸，闭门不出不锻炼。虽然不想天天健身的想法是可以理解的，但我们仍然需要设立全国性的健康标准。为此，这一公平公正国家的男男女女都将有参加运动与青年俱乐部的义务。除了残疾人群之外，所有人都需要运动。"
 SCA_Greed:0 "贪婪"
 SCA_Greed_desc:0 "贪婪与暴食十分相似，是帝国主义思想的顽疾。从国家层面来说，贪婪即是领导人贪求权力、领土与人民不情愿的赞许。不过，地区层面的贪婪有过之而无不及。囤积金钱会导致阶级分化，进而就有了阶级歧视与贫富差距。贪婪致人抢夺他人所需之物，我们不能坐视不理。财产按需分配，消灭地主阶级，确保人人都能赚取自己需要的物料，防止财富囤积于一处。我们最大的敌人可能就是贪婪，必须加倍努力消灭之。"
 SCA_The_Minimum_Allowance_Act:0 "最低生活保障法案"
 SCA_The_Minimum_Allowance_Act_desc:0 "国家将向每个公民发放一笔丰厚的津贴，保证他们的生活不会陷入难以为继的境地。虽然美利坚华盛顿政府政府可能一直乐于看着美国人快速陷入贫困，但我们可不会为如此不幸感到快乐。从今往后，每个人都能享受到高水平、公平公正的生活标准。"
 SCA_The_Property_Ownership_Act:0 "财产所有权法案"
 SCA_The_Property_Ownership_Act_desc:0 "建立新国家之时，我们必须防止过往的腐败风气不会卷土重来，其中的一个议题便是防止“囤积居奇”。为此，必须精确规定每一个人能拥有多少物品。我们将禁止公民个人拥有枪支，限制汽车保有量。当然，某些物品是允许私有的，例如衣物、住房和基础家具。此举将使人民各有所需，全无多余。"
 SCA_Sloth:0 "懒惰"
 SCA_Sloth_desc:0 "懒惰，并非源自任何特定行为。相反，其是来自无动于衷，可谓是在七宗罪中独树一帜。我们必须要承认一个可悲的事实：先前被压迫的人民过上了更好的生活，有可能会因此而逐渐变得懒惰，坐吃时代红利，进而想着购房买车乱花钱，而非提升自我。在保证人民生活舒适的同时，我们也必须让他们摆脱惰性，使其有能力且会自发地为集体作出贡献。"
 SCA_The_Guaranteed_Work_Act:0 "就业保障法案"
 SCA_The_Guaranteed_Work_Act_desc:0 "过去，当年轻人毕业后踏出校门时，他们总会对未来充满忧虑。不只是对这个世界——尽管这是可以理解的——的忧虑，还有对自身前景的忧虑。虽然我们或许不能一劳永逸地解决所有这些问题，但我们至少可以让他们肩头的担子轻一些。该法案意味着，我们将在法律上保证每个人在成年后都能得到就业或继续深造的机会，同时在此过程中给予他们一定的政府补贴。而那些因身体原因（如残疾或身体欠佳）而无法工作的或已到退休年龄的人将能享受失业或退休津贴。"
 SCA_The_Commune_Act:0 "公社法案"
 SCA_The_Commune_Act_desc:0 "无家可归是资本主义经济体系中诞生出的最可怕的诅咒。由于肉食者的贪婪成性，数以百万计的美国人只能落魄街头，而在伟大领袖巴特勒的领导下，这种事情绝不会在我们的境内发生。人人都将有家可回——即便不是什么金屋玉瓦，但至少也是个能够遮风挡雨之处。"
 SCA_Wrath:0 "愤怒"
 SCA_Wrath_desc:0 "虽然非常不想承认，但愤怒或许是七宗罪中最有用的一个。它是一种极为强大的情感，发泄过后留下满地残垣断壁。有时候，人们在经历了莫大的苦难之后还会继续投向愤怒，目的不过是填补内心的空虚，甚至可能只是想要有个目的。偶尔发火没什么问题，完全可以理解，但不能放任怒火摧毁一切。我们不会像对待其他坏疽一样摧毁愤怒，而是滤除杂念，控制其为己所用。和平时期，克己持重；战争时期，开闸泄愤。"
 SCA_The_Civil_Policing_Act:0 "民间治安法案"
 SCA_The_Civil_Policing_Act_desc:0 "不论何处，警察都理应是敢为人先的法律卫士，有时甚至还是抵御违法行为的唯一防线。虽然目的甚是崇高，但他们很容易被无知腐化，被帝国主义言论诱惑。我们绝不能让这一情况发生。在未来，我国执法机构的唯一职能是维护法律，不会被政府用来恐吓、压迫民众。没有人需要害怕警察上门，而有了这个法案之后，也不会有人再感到害怕了。警察就是为了保护人民、服务人民而存在的！"
 SCA_The_Military_Readiness_Act:0 "军事准备法案"
 SCA_The_Military_Readiness_Act_desc:0 "虽然革命之火已然燎原，但我们不能忽视外部的致命危险。国力日渐强盛，可华盛顿政府发动突袭、一击打垮新生国家的危险依旧存在。若他们来犯，我们必须毫不留情地予以反击。不过要做到这点，人民除了一腔热血还需要军事训练。为此，所有人民不论男女都需服一年兵役，良心拒服兵役者也至少要花一年时间参加军工生产或其它形式的体力劳动。由此，不论谁人来犯，他们面对的都不只是一个国家，更是全体备战的人民。"
 SCA_Envy:0 "嫉妒"
 SCA_Envy_desc:0 "嫉妒，一直威胁着我们建立公正、平等社会的努力。若一个人与其他人拉开了莫大的差距，后者的心里就会滋生嫉妒。这不仅是一切革命的心理基础，还催生了仇恨与不公正。人们会嫉妒各种他人的优势，不论是主观认为的还是客观存在的，都是如此。我们不能让此等情绪造成社会分化，必须要建立一个公平公正、众人生而平等的社会。如果每个人的待遇都是一样的，何来嫉妒一说呢？"
 SCA_The_Non_discrimination_Act:0 "消除歧视法案"
 SCA_The_Non_discrimination_Act_desc:0 "我们不能仅凭空想去创造一个完全公平公正的社会。当开拓者第一次踏上这片崭新的土地之时，种族主义的问题便开始出现了，并一直存续至今。它不会一夜间烟消云散，但我们仍能朝着正确的方向迈步向前。随着《消除歧视法案》的通过，我们将把种族隔离和种族歧视判定为联邦罪行，根据案件的严重程度判处罚款甚至监禁。不能希望仅靠一项法案就能彻底消除这种偏见，只有时间能给出答案。但只要有付出足够的时间和辛勤的工作，我们就能治愈这个世纪伤痛。"
 SCA_The_Emancipation_Act:0 "解放法案"
 SCA_The_Emancipation_Act_desc:0 "虽然我国境内各种少数族裔的境遇已经在法律上得到了很大的改善，但这种改变还没有完全落到实处。我们不能静观其变。《解放法案》的出台将有助于一个崭新公正平等的新社会的形成。该法案致力于创建一系列的基金会组织和慈善机构，致力于改善人们的生活，并给需要的人提供上升的机会。我们将提高对学校教育的资助，建造新的住房和许多附加的基础设施。这些举措一旦付诸实施，长久的一体化和平将不再只是个梦想。"
 SCA_Pride:0 "傲慢"
 SCA_Pride_desc:0 "傲慢之罪，如同许多其他的罪行一般，在人类历史进程中扮演着复杂的角色。每个人都对自己的生活感到一定程度的骄傲。这可以是他们对工作的骄傲，对成功的骄傲，或是为团结圆满的家庭而骄傲。庆祝自己取得的成就并对此感到自豪是完全合理、可以理解的。但我们不能允许其中有自负之人异军突起，在周围形成了个人崇拜的氛围。上到政治，下到个人，傲慢孕育着嫉妒，让不公不义发芽成长。所有人都可以为自己的成就骄傲，每个人都会得到公正的报酬。让我们把傲慢和妒忌的问题在萌芽中扼杀。"
 SCA_The_Equal_Rewards_Act:0 "公平收入法案"
 SCA_The_Equal_Rewards_Act_desc:0 "尽管建设工厂和房屋是通向更美好国家的重要一步，但是如果人们在辛勤工作时仅能得到残羹剩饭，那这些就对他们来说就不再那么重要了。即便我们修补了过去帝国主义留下的漏洞，许多人依然发现他们不知疲倦工作挣得的钱也仅仅能买一块勉强饱腹的面包。我们将确保这类事情不再发生。随着这项法案的通过，工人的薪酬将全面标准化。所有工人将获得对得起他们工作量的工资报酬。那些在体力密集型和脑力密集型领域工作的人，他们的辛勤会获得更多的报酬。这样，每个人都将劳有所得，不多不少。"
 SCA_The_Equal_Opportunities_Act:0 "机会均等法案"
 SCA_The_Equal_Opportunities_Act_desc:0 "直到现在，对于世界上大多数的人来说，教育仍然是一种稀有而昂贵的奢侈品。即使直到今天这个时代，我们之中仍有许多人没有接受过最低限度的教育。未受教育会滋生无知，而无知会滋生偏见以及所有其他在过去一直困扰着我们的问题。但教育则是解决这些问题的有效途径，而我们打算充分利用它。这个法案将提高我们的人口素质，使其比其他任何地方的人都更加聪慧。而且这个法案还会给人们创造通向成功的机会，给每个人公平的环境来让他们大展宏图、有所作为。"
 SCA_The_Great_Leap_Forward:0 "大跃进"
 SCA_The_Great_Leap_Forward_desc:0 "尽管有所缺失，但不可否认的是我们在过去取得了伟大的成就。我们的人民变得更加健康和幸福，尽管新生政权十分年轻，但是我们有了强大的工业。但是，尽管这都是一步步迈向更加光明未来所不可或缺的步骤，也是时候让我们加快步伐了。这将不再是一步一步的稳扎稳打，而是向着未来的飞跃式的前进！我们要迅速扩张我们的工业、发展我们的城市，为进一步的工业扩张扩建更多的基础设施。过不了多久，我们就能与华盛顿政府最大的都市相匹敌了！"
 SCA_Migrate_The_Farmers:0 "迁移农户"
 SCA_Migrate_The_Farmers_desc:0 "我国目前大多数的劳动力仍在家有或国有的土地之中工作，这本身并没有什么问题，但不可否认，工业部门的从业人数相当稀少。如果我们希望解放我们的邻国，并最终推翻费城政府，那我们就必须从根本上改变当下和未来的劳动力在不同门类分配比例和他们的工作地点。"
 SCA_Industrialize_The_Wastes:0 "废土工业化"
 SCA_Industrialize_The_Wastes_desc:0 "当我们向西扩展领地时，我们很快就发现大部分的土地都是空荡的沙漠和原野。而稀少的人口则主要集中在当地的大城市和重要城镇中。起初，人们还担心这些荒凉的土地没有什么经济价值。但这些地方还有一个好处，那就是有足够广阔的空间。这么空旷的土地，再加上没有什么当地人抗议，我们可以在莫哈韦沙漠和其他类似的地区建造规模巨大的工业，我们的工业可以不受影响地肆意扩展。尽管这可能会破坏当地生态，但这些地方本来就没什么生命存在。"
 SCA_Factories_Of_The_New_World:0 "新世界的工厂"
 SCA_Factories_Of_The_New_World_desc:0 "美国一直拥有着世界上规模最大、生产效率最高的工业园区，数百万人在从水泥地到钢铁厂的各类行业中找到了稳定的工作。然而，许多工人要么是被资本主义的宣传蒙蔽了双眼，要么是根本无力改变他们工作场所的剥削本性。是时候了，我们要接过大陆工业化极大发展的良好衣钵，同时确保我们的工人享有最好的权利待遇。"
 SCA_The_Policy_Of_Self_Reliance:0 "自力更生政策"
 SCA_The_Policy_Of_Self_Reliance_desc:0 "我们的根据地内没有华盛顿政府那般庞大的工业体系和影响广泛的贸易网络；许多人仍然像他们的前辈一样生活在家庭农场中，从未走出过他们出生的城镇。虽然这使得我们的实力相比于东方处于绝对劣势，但这确实也给了我们一个机会来建立一种完全自给自足的经济体系。\n\n我们将鼓励人们建立发展他们的家庭宅基地和发展他们的花园，在更宽泛的社会层面讲，这种顽强自力更生的社会文化将传为我们民族的一段佳话。我们可以本土化地生产出任何所需的东西，无论是工业品、纺织物还是军需品。"
 SCA_Made_In_The_SCA:0 "第二大陆军制造"
 SCA_Made_In_The_SCA_desc:0 "我们国家可靠的贸易伙伴很少，朋友更是没有几个。我们仅能从俄国和日本获得极少的经济援助。但即便如此，我们得到的援助也不过是几箱武器和医疗物品。我们能够、而且必须依靠我们自己的力量，来填补我们在工业部门的空白。"
 SCA_Extract_The_Earth:0 "掘地三尺"
 SCA_Extract_The_Earth_desc:0 "美国是一个富裕的资源大国，即使是死气沉沉的莫哈韦沙漠也蕴藏着充足的工业原料足以供应许多国家的战时经济需求。这片土地如此富饶，似乎就在等着我们去开采它，而我们正将如此。"
 SCA_Reimagine_The_American_Dream:0 "重构美国梦"
 SCA_Reimagine_The_American_Dream_desc:0 "尽管现存着一套剥削的经济制度，但是美国她自身富裕的物质条件导致其是实现一种强大而健康的乌托邦式理想生活标准的不二之选。即便对普通的美国人来说，这一梦想目前还遥不可及。但让我们稍微重新诠释一下这个梦想，使其与我们的雅各宾主义理念相契合，并最终使它成为所有美国人的现实。"
 SCA_Builders_Of_A_Better_Tomorrow:0 "更美好明天的建设者"
 SCA_Builders_Of_A_Better_Tomorrow_desc:0 "未来新一代，我们的儿女，终将会从我们手中接过这个伟大国家的重任。我们的最大利益就是保证这群新一代青年中最聪慧的头脑能得到他们所需的一切来继续建设和发展这个国家，直到永远。他们不应该再经历我们所曾处过的地狱。"
 SCA_Reaching_For_The_Stars:0 "摘星揽月"
 SCA_Reaching_For_The_Stars_desc:0 "在我们国家短暂历史上的辉煌时刻，我们同我们周围的一切敌人做斗争，然而，严重依赖民众作为战士的文化可能是一件危险的事情。美国人和这片大陆上的人以及全球的人民一样，有文化、懂艺术、讲礼貌。我们必须在我们独特的文化传统中培养出一种独特的知识分支，这样我们才不会在科技发展方面落后于其他大国。"
 SCA_Invite_Japanese_Industrial_Experts:0 "邀请日本工业专家"
 SCA_Invite_Japanese_Industrial_Experts_desc:0 "旧日本的工业化进程确实有可取之处：在短短几十年内，日本就完成了从封建国家到足以和欧洲列强匹敌的工业强国的转变。虽然日本天皇早已垮台，但现在日本的革命同志也保留了工业和劳动力方面的优良传统——而这正是我们渴望复制的。\n\n本着国际主义的兄弟情谊，我们将请求日本同志的工业援助，并提供他们急需的自然资源交易。"
 SCA_Aggressive_Urban_Expansion:0 "激进城市化"
 SCA_Aggressive_Urban_Expansion_desc:0 "对于住房空间的需求总是在不断扩张，永不消停，地方官员不断提出要求，迫切需要更多的城市住房和基础设施。通过将我们大量的工业生产能力调配到城市居住中心的扩张上来，我们可以一直缓解和推迟这个问题的解决，直至我们重返费城。"
 SCA_Invite_Russian_Industrial_Experts:0 "邀请俄国工业专家"
 SCA_Invite_Russian_Industrial_Experts_desc:0 "这世上，能同英国相较量的国家有且仅有一个：俄国。俄国幅员辽阔，领土西起君士坦丁堡东抵阿拉斯加，同时还拥有无可匹敌的工业体系。如果我们想按照自己的意愿重塑美洲，那么俄国无疑是我们效仿的不二之选。\n\n当然，这并不能改变俄帝国主义与英帝国主义是一丘之貉的事实。但此时此刻，我们将介入这场英俄之间的博弈，以一定的经济优待与承诺对英开战为代价，换取俄国工程师和管理人员来帮助建设我们的工业，直至能够满足其严苛的标准。"
 SCA_Lay_Coastal_Foundations:0 "俄勒冈海军计划"
 SCA_Lay_Coastal_Foundations_desc:0 "成立大陆舰队的想法在巴特勒的核心领导圈子里已经被提及过了，但是即使是其支持者也非常清楚，现在其他领域需要更多的关注。目前，我们将调配出少量的工业和科研能力，来建立一个位于俄勒冈海岸的小型海军事务部，在相当长的时间里，这将是我们所拥有的全部海军力量。"
 SCA_The_Tamed_Frontier:0 "已驯边疆"
 SCA_The_Tamed_Frontier_desc:0 "最后的边疆不用多日便将消失，大自然的领地也随着技术的进步成为人类谈判桌上新的筹码。旧日最后的沙龙将会关闭，最后的匪徒也将被摧毁，过去的西部也将随风而去。时代车轮滚滚向前，而这不驯边疆也终将被人类驯服。"
 SCA_Mobolize_The_Workers:0 "动员工人"
 SCA_Mobolize_The_Workers_desc:0 "与华盛顿政府的战争迫在眉睫，如果我们不能做好准备，那这场革命必将失败；如果我们想实现我们的伟大梦想，那所有人就必须都下定决心，全身心投入到战备之中，"
 SCA_The_Red_Shield:0 "红色之盾"
 SCA_The_Red_Shield_desc:0 "虽然我们已经拥有了灵活的民兵部队和强大的地面部队，但我们在空军方面依然是一片空白。我们的人之中会开飞机的只是少数，而有空战经验的更是凤毛麟角。政府内经常有人开玩笑说，我们的飞机一只手就能数得过来。也正因此，我们在理论和实际上都没有任何的官方空军力量存在。尽管我们已经着手建设空军，但若没有更多的飞机，这也不过是一纸空谈。因此，我们发起了“红盾计划”，致力于建设覆盖全国的防空力量，这样在面对华盛顿政府的空军的时候，我们起码能对他们还以颜色，而不是束手就擒。"
 SCA_Guns_Guns_And_More_Guns:0 "枪，枪，更多的枪"
 SCA_Full_Employment:0 "充分就业"
 SCA_Full_Employment_desc:0 "松散懒惰的时候该过去了。如果想要我们的革命事业能够经受住即将到来的风暴的洗礼，我们就必须让每个美国人拿起工具或枪支。密西西比河以西的每一个人，无论其性别、年龄、职业或条件，都要在我们解放这个大陆的伟大革命事业中发挥不可或缺的作用。所有人都要投身于自己的工作岗位，无论是扛起枪支捍卫巩固革命的成果，还是拿起工具服务于工业的生产建设。"
 SCA_All_For_The_Cause:0 "一切为了革命事业"
 SCA_All_For_The_Cause_desc:0 "军事工业的生产扩张使得当下我们要把国家政权的绝大多数精力放到经济方面上。战争时期，军队需要更多的物资供应，如果我们不开始在生产线上填补空缺，未来我们会面临更加严峻的挑战。"
 SCA_Semper_Tyrannis:0 "暴君必尝恶果"
 SCA_Semper_Tyrannis_desc:0 "那些对我们的革命信条嗤之以鼻者一次又一次地考验着我们的信念。但如今，凭借着无数人的奉献与必要的牺牲，我们已经成为了这狂野西部中最大的势力。我们已然成为华盛顿政府西边的达摩克利斯之剑，我们也必须趁此机会完成最初的目标：将这套吃人的资本主义经济体系扫出美洲大陆，最终是整个世界！第二大陆军万岁！"
 SCA_Revolution_No_Matter_The_Cost:0 "不惜代价的革命"
 SCA_Revolution_No_Matter_The_Cost_desc:0 "我们的革命事业自伟大西进以来，披荆斩棘、历经险阻，将西部的各迁徙民州联合起来，至今已取得了伟大的胜利。从这来之不易的胜利之中我们学到：革命的第一要务便是生存。至于战争的暴行，平民的伤亡和大规模杀伤性武器的破坏之类的道德问题又怎么能与之相比呢？若想取得革命的胜利，我们就必须做好万全准备——不惜一切代价。"
 SCA_Honourable_Liberators:0 "光荣的解放者"
 SCA_Honourable_Liberators_desc:0 "有句老话说，“恋爱和战争都是不择手段的”，但随着东海岸解放之日临近，我们会证明这句话是错的。这将是我们规模最大的军事行动，也将是我们在世界舞台上的处女秀。虽然我们必须胜利，但我们也不会想其他势力那样动用残酷而不光彩的手段。至此，我们将迈出正确的一步，证明我们的革命并不是一场血腥的清洗，而是一次光荣的解放！"
 SCA_Late_Night_House_Calls:0 "深夜来电"
 SCA_Late_Night_House_Calls_desc:0 "随着我们的消息传遍了华盛顿政府，一些投诚者也正如我们所想的那样出现了。他们大部分都是工农群众，但令我们没有想到的，一部分将军也加入了投诚的行列——他们对我们的革命心向往之，并希望加入我们。我们的政权正是求贤若渴之时，急需这些经验丰富的军事人才担任指挥。我们必须竭尽全力，帮助他们逃往我们这边。"
 SCA_The_Red_Patriot:0 "赤色爱国者"
 SCA_The_Red_Patriot_desc:0 "纵观美洲大陆，没有人比印第安人的处境更加悲惨、地位更加卑微的了。他们代代遭受着帝国主义的压迫，而我们身为革命者，也必将在所到之处把这些赤色同志从他们的魔爪中解救出来。\n\n在美利坚华盛顿政府中，诸印第安部落间最具影响力的是塞米诺族，他们长久都来都向大英效忠，以期自身文化不致消亡。为了将他们争取到我们这一边，我们应当开始接触那些对此不满的年轻人，向他们宣扬原住民反抗的英勇事迹，争取将他们团结到我们的麾下。\n\n之后，当时机成熟时，我们将携手共进，并肩作战对抗帝国主义，把那些英国人都推下海去！"
 SCA_Burn_Their_Fields:0 "焚毁农田"
 SCA_Burn_Their_Fields_desc:0 "衣食无忧者是不会造反的。只要美利坚华盛顿政府的工人们还觉得他们不愁吃喝，那我们就没法指望他们加入我们的解放战争。因此，我们需要逼迫他们加入我们。\n\n农民之中有许多人对公司的机器毁了他们的生计感到不满，这些人可以成为革命的催化剂。焚毁他们的田地，使华盛顿政府的城市陷入饥荒。只有如此，那些城市无产阶级才会一同加入我们的革命。"
 SCA_The_Mississippi_Incident:0 "密西西比事件"
 SCA_The_Mississippi_Incident_desc:0 "我们的历史书不吝笔墨地描写华盛顿和他领导的弗吉尼亚起义，但对之后1833年的南方起义却着墨甚少。我们与那些至今仍敬仰这场起义的南方人之间并没有什么共同之处，但通过将我们的革命与这场起义加以联系，我们将能够渗透进更多的南方反英人士之中。\n\n在密西西比河上，我们将把自己人伪装成新迪克西民兵，发起一系列走私行动和遭遇战。如果我们能挑起新迪克西和华盛顿政府之间的战争，那南方工人也必将揭竿而起。之后我们便可以接纳这些无纪律的起义者，使他们加入我们的革命力量。"
