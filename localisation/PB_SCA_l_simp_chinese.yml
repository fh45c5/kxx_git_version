 POLITICS_Smedley_Butler_Exile_DESC_NO_EXILE:0 "§Y出生日期：§!1881年7月30日\n\n§Y斯梅德利·巴特勒§!竟不可竟之事，败不可败之敌，成不可成之业，合不可合为一，以平凡之躯行超凡之举。他白手起家，将北美大陆上的工人和士兵们解放，这片土地如今已统一在一面旗帜、一位领袖之下。现在，他的身形屹立于北美大陆之上，他是所有一名不文和穷困潦倒之人的大救星，他是真正的美国克伦威尔，他的名字将在所有人的口中传唱。\n\n§R暴君必尝恶果§!"
 SCA_clueless_authority:0 "无力的威信"
 SCA_clueless_authority_desc:0 "我们中有一半人不是酒鬼、死尸，就是不能承担领导职能的蠢蛋。"
 SCA_decentralized_planning_army_spirit:0 "去中心化计划"
 SCA_decentralized_planning_army_spirit_desc:0 "由于国家内部仍处于混乱状态，我们并没有怎么让官兵们遵守相应的军规军纪。"
 SCA_throw_everything_weve_got:0 "从头学起"
 SCA_throw_everything_weve_got_desc:0 "只有巴特勒及其少数支持者了解如何从战略层面指挥师团。虽然部队久经沙场，但这并不意味着士兵皆为优秀领导者。一般来说，大多数新指挥官只会发动波次冲锋，白白浪费人命，最后事倍功半。"
 SCA_no_naval_academy:0 "海军？什么海军？"
 SCA_no_naval_academy_desc:0 "有朝一日，我们的舰队会在太平洋和大西洋上劈波斩浪，但现在还有更重要的事。"
 SCA_derelict_naval_industry:0 "荒废海军"
 SCA_derelict_naval_industry_desc:0 "所有资源都给陆军，啥也别给海军工业留。"
 SCA_how_do_you_shoot_this_thing:0 "咋个开炮？"
 SCA_how_do_you_shoot_this_thing_desc:0 "会上船开炮、装填、搞维护的人都没几个，更别说开军舰了。"
 SCA_aiforce_we_wish_we_had_one:0 "空军 ？要是真有就好了"
 SCA_aiforce_we_wish_we_had_one_desc:0 "虽然多少是花了点力气组建空军，但离成建制的目标还早着。"
 SCA_how_do_you_fly_this_thing:0 "咋个开飞机？"
 SCA_how_do_you_fly_this_thing_desc:0 "没几个人见过军机，飞过的就更少了。"
 PB_SCA_Building_The_Washington_Monument_desc:0 "数千名工匠从全国各地赶来此处，一同为美国最伟大的英雄乔治·华盛顿建立永恒的纪念碑。他将陪伴国家走过四季，亲眼目睹锦绣未来。"
 PB_SCA_The_Great_Leap_Forward_Idea:0 "大跃进"
 PB_SCA_The_Great_Leap_Forward_Idea_desc:0 "每一位人民都必须为国家与工业发展献身，每一次挥动铁锤都能是向乌托邦梦想更进一步，每一份天马行空的思维都将为航天事业添砖加瓦，每一寸解放的土地都是远离资本主义腐败生活的避风港。大跃进必将为蛮夷之地带去繁荣。"
