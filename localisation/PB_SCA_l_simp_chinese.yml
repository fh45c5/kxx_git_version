 SCA32title:0 "《革命者战争指南》第9页，第3章：与强敌作战"
 SCA32desc:0 "革命者，在面对表面上不可能做到的目标时，绝不能灰心丧气。他们的敌人虽人多势众，但仍一触即溃。就像拆除一座房子的地基一样，一场精心设计的打击能轻易的摧毁看似坚固的结构。因此，革命者首先应将小规模的队伍视作自己的优势。他们躲藏在卡车和火车无法到达的地方，居住在森林茂密的山谷和崎岖的地形中。他们数量很少，这意味着他们的饮食可以通过剩余的口粮和野味轻松维持。然后，当时机成熟时，他们将离开据点和下方的敌人作战。他们从不直接攻击，而是在远处逐个击破敌人。一位狙击手干掉了一位落单的巡逻兵，一位陷阱手弄残了一位侦察兵。革命战士必须抱着这样的心态：他在跟踪和猎捕他的敌人，正如他会对其他野兽做的那样，在这种不停歇的消耗战中慢慢削弱敌人的力量。"
 SCA32opta:0 "实用指南"
 SCA33title:0 "唐人街的最后一人"
 SCA33desc:0 "街上覆盖着厚厚一层灰烬，仿佛下过雪一样，除了何叔的屋子，这片区域已经是一栋房子都没有了。屋子里的老何抱着他的古董步枪，躲在沙袋底下，他知道，他们还会再来，赤匪还会再来。何叔谨慎地观察着外面的大道，这里已经一个人都不剩了，甚至连动物都避开了这里。怎么会变成这样呢，起初人们张开双臂欢迎赤匪，给他们饭吃，让他们休息，还给他们治伤，那时候唐人街还很繁华，满是商贩的叫卖声和马嘶声。但之后商铺就被“解放”了，马匹也被“征收”了，人们也被“迁居”了，但不包括何叔，何叔还留在这里。"
 SCA33opta:0 "“放马过来吧，”他说道，“我准备好了。”"
 SCA34title:0 "鸦片，酒精与其他罪孽"
 SCA34desc:0 "资本主义制度下的奴役涵盖多种形式，从使用锁链的物理奴役，到使用债务的经济奴役；另一种资本主义的管制方法很少被提及，但仍持续的帮助资本家压迫工人阶级——消费主义的奴役。黄赌毒和酒精，这些肮脏的奢侈品持续的麻痹工人，让他们变得易于控制。他们不愿意反抗，因为他们害怕这会摧毁虚假的繁荣，或是切断他需要的成瘾物质供给。正因如此，如果我们要完成社会革命，将劳动阶级从枷锁中解放出来，我们就必须彻底清除这些恶习。从现在开始，所有酒吧将停业并改造为“工人俱乐部”，所有非工业用的酒精将被没收并摧毁。只有健康的，革命的工人文化才被允许在这些地方存在。随后，我们将同样关闭毒品窝点和妓院，并逮捕其中的顾客。这个过程中的任何抵抗都不能被容忍。"
 SCA34opta:0 "这些毒因必须被永远地洗刷干净。"
 SCA35title:0 "一封家书"
 SCA35desc:0 "亲爱的妈妈，\n\n我希望你一切安好。当然，我们的情况算不上很好。数不清的尸体如同汉塞尔的面包屑那般散落在我们身后。自数日前喝过一碗甜菜汤后，我已经许久未曾进食了。甜菜汤虽朴素，但与我们在这儿吃过的其它东西相比，已经是难得的佳肴了。政委一直在向我们强调继续前进的重要性，说只要抵达了那个地方那么一切都是值得的——可是他却先于我们倒下了，倒在了无尽的风雪中再也无法看清。我们没有看到他最后被狼群分食的惨状，那时他发出了最后一声凄厉的惨叫，而我们则为了活命不得不继续前进。我想回家，为了你，为了父亲，也是为了我所有的朋友。但我走了太远已经无法回头。当局一旦发现我他们就会枪毙我。如果你能收到的话，这也许是我最后的一封信了。如果你在三周内听不到我的任何消息，那时候也许我多半就死了。但不必为我难过，我会去到一个更美好的彼岸。\n\n爱你的，\n詹姆斯"
 SCA35opta:0 "道路何处才是尽头。"
 SCA36title:0 "尘封之信"
 SCA36desc:0 "致所有相关的人：\n\n我们发现有越来越多的华人正从南方迁徙至此，并已开始着手解决问题。\n\n我们问询了一些华人，他们称美洲国已经被来自东方的难民所占据，导致他们不得不逃亡北方寻求庇护。\n\n我已下令在城区郊外为华人家庭建造一个特区，以在不影响新弗吉尼亚人民正常生活的前提下为他们提供住所，解决难民问题。\n\n此外，我已要求政府对这些所谓的“东方难民”进行调查，了解他们的动机和身份。一旦调查结束，我们将立即向你们通报。\n\n真诚的，新自由城市长"
 SCA36opta:0 "道路何处才是尽头。"
 SCA37title:0 "每天一瓶酒"
 SCA37desc:0 "尽管哥哥曾警告他酗酒于生命健康的危害，但要让雅各布戒掉朗姆酒似乎毫无可能。每天中午稍晚，雅各布都会遁入当地的酒吧里，一呆就是几个小时，回来时喝得烂醉如泥，就像一具有着啤酒肚的僵尸。只有在少数情况，他才抽出时间远离毁坏他生活的“毒药”作稍事休息，尽管这时候，雅各布的位置仍是个谜。直到一个星期天的早晨，在一条繁忙的街道上，在战场归来的大陆军行伍中，雅各布把几张纸条递给了一个军需品警卫，来交换一个不为人知的东西。后来，人们发现雅各布竟通过某种难以想象的方式，成功地获得了他在费城的家人们的相片。目前还不清楚雅各布到底动用了什么关系，才能让这东西通过华盛顿政府的严密封锁抵达大陆军的手上。不幸的是，几天后雅各布又从归来的大陆军队伍里得知，有可能是在横渡密西西比河过程中不幸遇难，他的妻子和两个女儿没有在西进的混乱中幸存下来。"
 SCA37opta:0 "活到九十九。"
