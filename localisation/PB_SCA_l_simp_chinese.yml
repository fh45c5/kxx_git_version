 SCA25optb:0 "格斯·霍尔"
 SCA25optc:0 "威廉·福斯特"
 SCA26title:0 "自由部落邦联占领问题"
 SCA26desc:0 "自由部落邦联的战败对于我们专业的高级军官和那些敢于手持步枪与刺刀同敌人鏖战的战士们而言并算不上什么值得惊奇的事情。然而尽管我们对于如何将其攻占有着极为广泛且详细的军事规划，但我们忽略了对其占领政策及日后处理的问题，而当下胜利已经到来。那么，我们该如何处置这些新解放的土地呢？"
 SCA26opta:0 "现在这片土地是我们的了。"
