 SCA31title:0 "占领加利福尼亚"
 SCA31desc:0 "随着加利福尼亚共和国战败，第二大陆军迅速地完成了对该地区的控制。加利福尼亚部队被解除武装，主要城市和地区被置于第二大陆军的控制之下。加州政府被解散，其领导人要么被监禁要么被流放。\n\n加利福尼亚人民不得不接受被第二大陆军所占领的严酷现实，与忍受其为了维护控制而实施的严格规章制度。"
