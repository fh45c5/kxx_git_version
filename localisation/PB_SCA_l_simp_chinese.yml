 PB_SCA_Choas_In_A_Chaotic_World_desc:0 "\n\n\n\n\n\n费城政府垮台后，第二大陆军内部的许多人士都希望能够实现权力的和平交接。但可悲的现实是，许多人还是不愿意接受大陆军部队和官僚机构的存在。如今，C.I.G已经承担起了恢复混乱秩序和镇压反对派的责任。\n\n核心化美利坚省份的花费将会升高/降低，这将取决于你是否完成了国策§H光荣的解放者§!或是§H不惜代价的革命§!。"
 SCA_Core_Illinois_1:0 "恢复伊利诺伊的秩序"
 SCA_Core_Illinois_1_desc:0 "虽然我们最终战胜了华盛顿政府，但最初我们想被视为美利坚之英雄的希望似乎彻底破灭了。尽管我们希望能完成权力的和平交接，但是最后还是只依靠了武力，只有暴力镇压这一条道路才能让那些想要积极破坏我们政权的家伙安定下来。"
