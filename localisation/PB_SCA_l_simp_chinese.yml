 PB_SCA_Wild_West_No_Longer_desc:0 "骑马打枪、逍遥法外的日子就要结束了。官僚机构与国家权威将让如此粗犷的生活方法彻底消亡。现在，若要横跨广阔无垠的大西部，马匹已和石头一般无用，火车和摩托化科技的结晶已然取代了血肉之躯。对如此变革视而不见，就是愚钝无知；对如此改变表达抗拒，就是以卵击石。"
