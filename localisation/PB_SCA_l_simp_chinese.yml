 PB_Father_Of_The_Revolution:0 "革命之父"
 SCA_Guns_Guns_And_More_Guns_desc:0 "在战场上若没有钢枪在手，纵使战场下操练万遍也还是无济于事。军工产业是我们扩张的支柱，我们也应提升它们的生产能力。我们可以升级武器设计，使装备的资源消耗更少，士兵可携带的弹药更多，这将让我们的武器在战场上发挥出更强的火力。我们批量生产这些高效枪炮的速度越快，我们为部队全面换装新式装备的速度也就越快。"
 SCA_War_Is_A_Racket:0 "战争即骗局"
 SCA_War_Is_A_Racket_desc:0 "战争就是一场骗局。在华尔街巨贾身下乞身多年后，巴特勒将军和他忠诚的追随者终于完成了这看似不可能的壮举。数以千计的人因此而死，数以百万计的人被卷入其中，而如今整个北美也已被永远地改变了。下军队，革命和死亡的痕迹将永远地留在这片土地，我们的家园上，但它同样也是一片历史悠久、敢于斗争的土地。现在，让我们重建家园，改换新天，走完我们事业的最后一步：将革命带回故土，带进每一个热爱自由的美国人的心中。"
 SCA_The_Great_American_Experiment:0 "大美利坚实验"
 SCA_The_Great_American_Experiment_desc:0 "在革命低潮之时，巴特勒元帅独揽大权的确是很有必要的。但如今，反对的声音也显现出来，高呼要获得他们早就被应允的自由。至此，巴特勒将不再是革命舞台上的独唱者；众人的声音将彼此呼应，齐声合唱这名为“共和国”的新乐章！从今天起，腐败独裁的旧体系将被真正的革命民主制度取代，我们将成为山巅上的闪耀之城，我们的制度将成为令全球瞩目的耀眼灯塔。"
 SCA_President_For_Life:0 "终身总统"
 SCA_President_For_Life_desc:0 "尽管许多人对我们国家如今的运作制度颇有微词，但我们还不能让人民决定国家的走向。虽然人民之中不乏有识之士和饱学之人，但在国家层面的治理方面有经验的人依然是少之又少。因此，决定我国未来的将不是革命民主，而是革命专政。通过任命巴特勒元帅为终身总统，他将不再需要为政治斗争和国会辩论而操心；相反，他可以专注于公平公正地治理国家。拥有绝对权力的巴特勒总统可以迅速而有力地做出行动，不需议会审批便可以迅速对威胁做出反应。有些人可能会称我们为“暴君”，但当他们看到我们能用这股力量达成何等功绩之时，他们自会对我们感恩戴德的。"
 SCA_Establish_The_Interim_Government:0 "建立临时政府"
 SCA_Establish_The_Interim_Government_desc:0 "在多场大战之后，不论是军事还是其他方面，我们都取得了完全的胜利。在我们从一股革命势力成为一个成熟的国家的同时，我们也必须开始巩固我们的政府和革命政策，让它们都能顺利度过这个过渡时期。为此，一个过渡性的“重建政府”将负责弥合解放战争的创伤：不仅是修复物理上的破坏，还有清除这片土地的旧主子的流毒。当我们完成过渡之时，全球人民将见证我们的功绩和伟业。"
 SCA_Department_Of_Aeronautics:0 "美利坚革命空军"
 SCA_Department_Of_Aeronautics_desc:0 "曾几何时，我们在空战领域完全是一片空白。我们的飞机少而落后，我们不得不依靠防空力量来对付空军。但随着与华盛顿政府的战争宣告结束，那些凤毛麟角的飞行员已经证明，他们是我们国家中最为出色的一批士兵。以这批飞行员为核心，我们可以培训新一代飞行员，让未来我们的敌人在革命空军掌控的天空之下无处可逃！"
 SCA_Department_Of_Ground_Forces:0 "美利坚革命陆军"
 SCA_Department_Of_Ground_Forces_desc:0 "尽管我们的国防力量在诸多领域都有所欠缺，但在陆军这块我们还是有盼头的。我们的陆军中士兵身经百战、军官备受尊敬、武器趁手高效。但随着我们从一支流亡的军队，变成一个要世界舞台上施展力量的大国，我们就必须要重炼我们的军队素质。推动指挥集中化，再加上大规模职业化，我们的子弟兵如今已赢得人民的爱戴，在我们的努力下，他们将得到世界的尊重。"
 SCA_Department_Of_Naval_Affairs:0 "美利坚革命海军"
 SCA_Department_Of_Naval_Affairs_desc:0 "海军对我国发展至关重要，但之前我们的所谓“海军”不过是一支小小的海岸警卫队 ，在任何正规的海上力量面前都是不堪一击。不过，随着如今我们拥有了更长的海岸线，辅以强劲的工业实力和经验丰富的海军人员，我们可以开始扩充海军了。尽管具体的扩军方案还未决定，但最终我们将选取一种方案。一支护卫我国海岸、确保公海安全的海军舰队将不只是我们的屏障，更是对外输出革命的枢纽。"
 SCA_The_New_America_Campaign:0 "新美利坚运动"
 SCA_The_New_America_Campaign_desc:0 "在解放战争期间，由于华盛顿政府在撤退时使用了焦土战术，加之我们的队伍中有些人过于狂热了，前华盛顿政府领土中的工业已经化为一片废墟。能开工的工厂寥寥无几，能全力运转的更是凤毛麟角。如果我们想守卫这用我们的血与钢赢得的革命果实，我们就必须快速修复战争的创伤。资源将被重新规划，用于修复工业体系和提升解放区人民的生活水平。"
 SCA_Ministry_Of_The_Exterior:0 "情报部"
 SCA_Ministry_Of_The_Exterior_desc:0 "在我们国界之外，敌人正编织着针对我们的包围网，他们一有机会就要扼杀我们尚在摇篮里的革命事业。令人担忧的是，他们有充足的军事力量去做到这一切。我们不能允许这样的事情发生。\n\n随着情报部的建立，这些外在威胁将会在不需要兴师出征的前提下被解决消灭。我们的特工将通过推动敌国的阶级政治革命和破环敌国的关键设施来破坏他们的稳定，确保他们受困于内部事务而无法对我们发起围攻。如果幸运的话，我们甚至可以为我们的革命争取到一些新的盟友。"
 SCA_Ministry_Of_The_Interior:0 "建立内政部"
 SCA_Ministry_Of_The_Interior_desc:0 "我们的革命已经取得了诸多成果，但即便如此，国内还是有一部分人拼命想让我们的事业前功尽弃。这些反社会分子往往藏身于光天化日之下，披上“批评问题”“不同意见”乃至“言论自由”的外衣，装出一副三好市民的样子，大肆传播反动言论。\n\n为了保证社会各阶层的意识形态纯洁，内政部将被授予横跨所有其他部门的广泛纠察权，并将有权利调集秘密警察以搜寻信息。各级官僚之中都将布有内政部的线人，以确保官员们严格遵守意识形态，并能在反革命密谋酝酿之时便将其扼杀 。无人将不处在监视之下——哪怕是党本身。"
 SCA_Exporting_Americas_Army:0 "向外派遣美军"
 SCA_Exporting_Americas_Army_desc:0 "全球仍旧处于战火之中。我们的革命已经成功，现在我们也应当以更为积极的态度投身于国际事务之中，确保世界不会陷入混乱。通过在全球各地建立军事基地，我们将能够对全球任何位置的任何军事冲突都做出快速反应。"
 SCA_Military_Operations_Mexico:0 "军事行动：墨西哥"
 SCA_Military_Operations_Mexico_desc:0 "一个可悲的事实是，南部腹地的西班牙裔人口已经被反动腐朽的思想深深侵蚀了。他们成了复制引进的欧洲帝国主义制度的受害者，在这种制度下，普通人只能服从他们淫奢妄为的主子的命令。让这样吃人的制度继续存在于我们眼皮子底下是极其不负责任的，可能有数百万劳动者在臃肿前行并经常发生危机自毁的资本主义制度下被拖入内部动荡的深渊。我们的选择有限，而动用武力正是其中之一：为了雅各宾主义事业，拿起武器！"
 SCA_Military_Operations_Caribbean:0 "军事行动：加勒比"
 SCA_Military_Operations_Caribbean_desc:0 "帝国主义分子不会放过任何一点蝇头小利，但这也意味着他们会被一点微小的利益牵一发而动全身。一洋之隔的加勒比群岛正在被帝国主义以人类有史以来最为残酷的方式占领和统治着，其表象下藏匿着的是以奴隶制为基础的种植园经济的剥削生产模式。此地的高压统治不亚于一座军事要塞！\n\n我们越来越清晰地意识到这些热带的天堂岛将是帝国主义未来入侵我们国家必经的集结前哨。解放这些岛屿不仅能解放当地受压迫的奴隶，而且还解决了一个对我们国家生存和发展的严重威胁，可谓一石二鸟。"
 SCA_Council_For_Mutual_Economic_Assistance:0 "经济互助委员会"
 SCA_Council_For_Mutual_Economic_Assistance_desc:0 "尽管资本主义国家会宣扬购买力只会让少数有钱有势的人获利，但我们已理所当然地接受其在道义上的优越用途。我们不断发展的经济实力应该致力于帮助增强在全球反帝的斗争浪潮中其他志同道合的盟国的力量。为实现这一目标，我们将建立经济互助委员会，这是一个用于指导经济发展规划的财政机构，以便于我们更好地为世界革命中各成员的共同利益服务。"
 SCA_The_Tonkaliwako_Accord:0 "通卡利瓦科条约"
 SCA_The_Tonkaliwako_Accord_desc:0 "自由部落邦联仍处于一个特殊的位置，被周围它认为与其敌对的雅各宾主义国家所包围。然而，我们无意剥夺印第安人应得的独立自主地位，我们应该向通卡利瓦科人清楚地表明这一点。"
 SCA_Approach_Copenhagen:0 "购买格陵兰岛"
 SCA_Approach_Copenhagen_desc:0 "尽管格陵兰岛基本缺乏一切必需的自然资源，而且当地主要人口是丹麦人，但购买格陵兰岛仍会带给我们一些好处。就是说，这座岛屿于大西洋的重要战略位置将使我们的舰队能够更好地巡逻和保护这些水域。然而，考虑到其与我们国家边界的距离，以及格陵兰岛本身严酷的自然环境和可能引起的国际反弹，直接入侵是不可能的。相反，我们必须设法从丹麦手中购买这座岛屿。如果他们同意我们就拿下这座岛；但如果他们拒绝，我们也只能忍气吞声，继续该干嘛干嘛。"
 SCA_Red_Liberty_Calling:0 "赤色自由在呼唤"
 SCA_Red_Liberty_Calling_desc:0 "许多资本主义世界的人们一想到“雅各宾”或“社会主义”之类的字眼时，首先想到的就是被焚毁的教堂和一群穷凶极恶之徒。如果我们想把我们的思想传播到国外，那我们就必须改善我们的形象，让他们知道只有凭借我们的革命理念才能建设一个更美好的世界。\n\n我们将启动新的计划以改善人民的生活水平，首先就是为老百姓提供更多的商品，并对贫困群体施以救济。以后全世界就会看到，我们不仅是一个现代化国家，更是一个比起最为仁慈的资本主义者都要更关心普罗大众的国家。"
 SCA_Establish_The_Republics:0 "建立共和国"
 SCA_Establish_The_Republics_desc:0 "我国是一个幅员辽阔、地区情况各异的国家，这就使得中央政府在处理地方问题时效率低下、力不从心。为解决这个问题，我们将在地方建立自治“共和国”，开始将权力下放给当地忠诚的行政管理人员。\n\n尽管这些政权并不是独立的国家，但他们可以在减少中央干预的情况下行使一些行政职能，如管理地方自然资源和编制执行地方法规，当然，一切都要经过我们中央的授权允许。"
 SCA_Dedication_To_Liberation:0 "为解放事业奉献"
 SCA_Dedication_To_Liberation_desc:0 "没有指导思想的革命运动是何种模样？那就好像是一具没有灵魂的躯体！那就像我们努力从上帝应允之地的美利坚土地上铲除掉的毫无生气的剥削资本主义制度一般。因此，我们必须把美利坚团结起来一致支持我们的事业：雅各宾主义的事业！"
 SCA_The_Filth_Of_The_Earth:0 "地球之屑"
 SCA_The_Filth_Of_The_Earth_desc:0 "我们对战争的恐怖并不陌生，一点也不。我们队伍中的老兵还记得在阿斯图里亚斯的那些日子：那些只能来自地狱的战争机器，喷出火焰，像恶龙一般震颤着大地，如毒蛇一般能勒死人的活铁网以及把人从内向外焚烧的毒气。尽管已经有了这些现代科技的恐怖事物，人类对战争的欲望还是无法满足。这世界上的资本家并不会在乎我们普通人的苦难。他们看不到寡妇们的眼泪，街头乞讨的残疾老英雄和战火灼烧后诞生的荒芜焦土。不该这样！他们奢侈地生活在象牙塔里，把人民的血汗钱堆积成山，而我们这些平民百姓却在为他们毫无意义的战争流血。但现在不一样了，他们会体会到我们曾在战场上才能感受到的恐怖。随着我们掌握了原子弹，我们的革命不仅不再会受任何敌人的威胁，而且那些资本家肮脏的巢穴也会成为我们瞄准的目标——他们不再会比其他人更安全了。"
 SCA_Proclaim_The_United_States_Of_America:0 "宣告成立美利坚合众国"
 SCA_Proclaim_The_United_States_Of_America_desc:0 "朋友们，同志们，我们终于做到了！一开始，我们只是发动一场小小的暴动，随着糟糕的失败被迫离开家乡西进。东归的征途异常艰险，无数的同志没能见到最后的曙光，但我们还是挺到了最后。从一小群苟活者，到如今我们已然成为了一个成熟强大的国家。我们与前殖民者作战并取得了辉煌的胜利，将美国从帝国主义的枷锁中解放了出来。今天，我们将从临时政府转变成职能完备的正式政府。今天，世界将重新认识美利坚合众国！"
 SCA_The_American_Cultural_Revolution:0 "美利坚文化大革命"
 SCA_The_American_Cultural_Revolution_desc:0 "在帝国主义对北美长期的干预之下，美国人民一直处于分裂的状态，一些人甚至认为自己与美利坚文化中心费城毫无关联或完全独立。这些企图将我们分裂的资本主义文化恶习在这一刻寿终正寝了，全美人民必须知道，我们流淌着同样的血液，嘴里说着同样的语言。"
 SCA_Establish_The_Anti_War_League:0 "建立反战联盟"
 SCA_Establish_The_Anti_War_League_desc:0 "没人比巴特勒更能理解战争沉重的代价。巴特勒曾经也被有钱有权势之人玩弄于股掌，他目睹了太多的丈夫、孩子和兄弟在资本主义以各种名义发动的战争中落下残身乃至失去生命。因为战争，不计其数的英雄儿女和未来可期的闪耀新星永远地失去了在我们国家实现自我价值地机会。"
 SCA_Intensify_Anglo_Rivarly:0 "加强抗英斗争"
 SCA_Intensify_Anglo_Rivarly_desc:0 "不列颠帝国不仅是对我们国家的威胁，同时也是对世界革命事业的威胁。正因如此，我们必须暂时支持复仇协定，即使他们的存在与我国的理念背道而驰。虽然没人喜欢和那些新帝国主义分子合作，但常言道，敌人的敌人就是朋友。"
 SCA_Emphasize_The_American_Plight:0 "强调美国困境"
 SCA_Emphasize_The_American_Plight_desc:0 "我们与印第安人没有冲突，事实上，我们十分同情他们的抗争史，但最终我们还是要不惜一切代价地将全北美统一在雅各宾主义的旗帜之下。国家间的冲突到底是无法避免，让我们敞开天窗说亮话吧。"
 SCA_The_Thorn_In_Our_Side:0 "卧榻之侧"
 SCA_The_Thorn_In_Our_Side_desc:0 "墨西哥和他的分离势力一直是我们的眼中钉，他们彼此之间互不对付，对我们而言，同他们各方之间的复杂关系也是一件令人头痛的事情。这种情况将不复存在，因为我们的军队正在为一次未来也将很久不会见到的大规模远征做着准备。"
 SCA_The_Northern_Campaign:0 "北方战役"
 SCA_The_Northern_Campaign_desc:0 "大英帝国的势力如今已退回了本岛，而其自治领正慌乱不迭，此时我们正应该抓住时机、挥师北上，解放北方的工人阶级兄弟。"
 SCA_The_Butler_Manifesto:0 "巴特勒宣言"
 SCA_The_Butler_Manifesto_desc:0 "雅各宾主义一直是一锅各式思想与理论的大杂烩。尽管各派理论之间确有一些共通之处，但整个左翼理论依旧严重缺乏一套政治哲学体系。但如今，伟人巴特勒笔下所诞生的不朽著作将彻底改变这一情况。这本被称为《巴特勒宣言》的小册子回顾了第二大陆军的斗争史，并将整个雅各宾主义团结于一个政治目标之下。尽管全球范围内一些雅各宾派人士依旧对此书持批判态度，但大多数美国人民都称赞此书是一本伟大的作品。"
 SCA_Proclaim_The_North_American_Union:0 "宣布成立大北美联盟"
 SCA_Proclaim_The_North_American_Union_desc:0 "是谁将我们统一在一面旗帜下？当然是巴特勒！是谁给予了我们为之自豪的未来？当然是巴特勒！是谁将革命带往西方？当然是巴特勒！伟大领袖巴特勒万岁，光荣的大北美联盟万岁，祖国母亲永远屹立，万年万年长！"
 SCA_The_Alaska_Purchase:0 "购买阿拉斯加"
 SCA_The_Alaska_Purchase_desc:0 "阿拉斯加是一片除了冰雪之外什么都没有的荒凉原野。然而，对于我们国家的使命而言其有一个巨大的意义：阿拉斯加属于俄帝国主义的殖民利益范围，而我们的目标始终就是把欧洲殖民者的力量赶出这片大陆。尽管我们与俄国人保持着良好的关系，但他们仍然是一个对于我们国家和意识形态的威胁。正是出于这个原因，我们必须获得这片土地，即使他们毫无价值。"
 SCA_Appeal_To_The_Caribbean_Republics:0 "摧毁加勒比共和国"
 SCA_Appeal_To_The_Caribbean_Republics_desc:0 ""
 SCA_The_London_Bomber_Program:0 "伦敦轰炸机计划"
 SCA_The_London_Bomber_Program_desc:0 "航空部门提出了一种实验性的重型轰炸机设计，其在理论上航程可以远至伦敦，还有着可以提供巨大破坏力的有效载荷。具体细节仍在研究中，但这个想法在技术层面是可行的。巴特勒总统已经批准了这个项目，如果不出意外这项技术的实现将只是个时间问题。"
 SCA_A_Pragmatic_Alliance:0 "务实联盟"
 SCA_A_Pragmatic_Alliance_desc:0 "日本是我们天然的雅各宾主义盟友，也是最早使雅各宾主义成为现实的国家之一。作为回报，我们与日本结成互惠合作的友好关系也是自然之理。当全球工人最终向资本主义的最后堡垒发起进攻之时，日本无疑将是我们最好的盟友。"
 SCA_Workers_Of_The_World:0 "全世界的工人"
 SCA_Workers_Of_The_World_desc:0 "如果我们要被视为雅各宾主义世界的堡垒，那我们必须伸出自己的双手，向全球其他雅各宾主义国家做出一些外交努力。我们会日复一日地建立新的地缘政治外交关系，培育我们之间可靠的友谊，这样，当那一天来临的时候，我们就可以将背后交给我们可靠的盟友兼同志。"
 SCA_Operation_Burning_South:0 "行动：南国燃烧"
 SCA_Operation_Burning_South_desc:0 "随着不列颠帝国在世界大战中被肢解，其尚未被支配的其他领土如今陷入了极度恐慌的状态中，是时候抓住时机，解放在加勒比的工人同胞们了。"
 SCA_Crush_The_Maritime_Seperatists:0 "摧毁滨海分离主义者"
 SCA_Crush_The_Maritime_Seperatists_desc:0 "在寂静冷清的滨海地区，你很容易从人们的表现中看出他们对新政府的满意态度。抗议活动寥寥，人们看上去沉默寡言……但事物的表面具有欺骗性。\n\n叛乱民兵的营地藏匿在森林和山丘之间伺机而动，妄图推翻我们的革命事业并将该地区还给他们背信弃义的英国主子。我们必须在这场运动失控之前摧毁它；我们将炸毁他们的营地，狙击那些逃窜的敌人。我们不会手下留情。"
 SCA_Crush_The_Secret_Empire:0 "碾碎无形帝国"
 SCA_Crush_The_Secret_Empire_desc:0 "在南方，隐秘起来的保皇派编制了一张大网，它将城镇和人民束缚起来，使之效忠于凶狠残暴的白色联盟。这些家伙在白天以人类现世，伪装成温顺的店主或农民——到了晚上则会化身豺狼，带上白色兜帽，对我们发动战争。\n\n我们必须像做外科手术一般精准地切除这些肿瘤。疑似窝藏这些恐怖分子的社区团体将被拘留，防止他们用反动思想污染民众。我们会继续前进推动战线，彻底摧毁弥漫于南方的反动文化；砸碎他们反动的偶像，处死任何一个所谓的“殉道者”。\n\n再也没有反叛者，也没有我们之外的革命。"
 SCA_Fight_Against_Futurism:0 "与未来主义作斗争"
 SCA_Fight_Against_Futurism_desc:0 "自动化是一把双刃剑。不可否认的是，自动化机械在生产效率和时间上都大大超过人类工人，但我们也不能因此就断然无视了那成千上万靠工作养活自己和家人的工人。在亲眼见过可怕的自动机是如何剥夺了普通工人的岗位，并彻底摧毁了他们的生活后，我们绝不能重蹈覆辙；我们必须谨慎地对自动化加以限制，减缓自动机的推广使用，以确保我们宝贵的劳动力能够获得足够的工作岗位。"
 SCA_The_Capital_Question:0 "首都问题"
 SCA_The_Capital_Question_desc:0 "既然我们的统治已经得到巩固，那么是时候决定我们的永久首都了。首都的象征意义十分重要，因而我们将候选名单缩减为四座主要城市：\n\n对于大多数人而言，纽约是一个显而易见的选择，作为我们最庞大、最先进的现代化城市，它象征着我们对建设繁荣未来的辛勤付出——但同时我们也很难将资本主义的污点从这座城市上抹除。\n\n下一个候选城市是波士顿，这是一个非常具有象征意义的选择，因为这里是美国第一次独立战争的起源地。对于党的忠实信徒来说，没有哪个城市比这里更适合作为我们革命的中心了。然而，我们中的一些同志也建议把我们革命的发源地——自由城——作为首都。虽然它与东方的中心城市更加隔绝，但它对我们事业的忠诚是不容置疑的，值得我们承认。\n\n最后，有一群人关于墨尔本形成了一批支持在此定都的队伍。像纽约一样，它是一个拥有极大威望和先进科技的现代化都市，它的中心位置使其可以完美辐射我们对于全国各地的影响力。\n\n一如既往，选择权在你的手上。"
