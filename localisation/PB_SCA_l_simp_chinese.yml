 SCA_defeats_Imperial:0 "击败帝国邦联"
 SCA_defeats_Imperial_desc:0 "为了最终将所有美国人从加拿大帝国的奴役中解放出来，他们在整个北美的影响力将被摧毁。他们不能以任何形式残留于此并对我们构成威胁。"
