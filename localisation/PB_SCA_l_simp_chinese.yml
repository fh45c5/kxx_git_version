 SCA_force_attack:0 "宁死不降"
 SCA_Stabilize_The_Nation_desc:0 "困难时期，必须在最枯燥的活动中寻求慰藉。我们将在全国上下开设小型宣传工作站，希望能以几乎被遗忘的革命事业激励人民。这不只是革命，更是为了美国和她子子孙孙的未来。"
 SCA_Reveal_Ourselves:0 "第二次美利坚革命"
 SCA_Reveal_Ourselves_desc:0 "是时候去击败华盛顿政府了。让恐惧直击他们的心灵，让过往怨仇燃尽他们的一切。我们不再躲躲藏藏，我们不再苟活于暗处。今天，华盛顿政府就将化为齑粉。"
 SCA_Recruit_Cowboys_desc:0 "那些地方可有不少牛仔硬汉，若让这些潜在的可征召人士就此泯然于革命社会中就太可惜了。让我们把这些西部地区的老兵带到他们的主场上去。"
 SCA_Grand_Offensive:0 "总攻"
 SCA_Grand_Offensive_desc:0 "进攻势头绝不可停滞。我们将另行发起一次大型攻势。部队将奋勇向前，勇夺胜利果实，而敌人只有死路一条！"
 SCA_Search_For_Steel_desc:0 "钢铁是工业的生命线。没有钢铁，就没有铁路；没有铁路，就没有运输能力；没有运输能力，国家就无法运转；国家无法运转，剩下的就只有混乱。"
 SCA_Search_For_Tungsten_desc:0 "对于我们的工业——特别是军工复合体——来说，钨都是一种不可或缺的稀有资源，应用于火炮等诸多武器的生产中。因此，确保钨供给充足对我们来说至关重要，否则我们的军工生产就会受到严重影响。"
 SCA_Search_For_Aluminum_desc:0 "铝由于其低密度的特性在飞机生产中被广泛应用。从一开始就确保铝金属的充足供应是我们的空军生产从无到有的第一步。"
 SCA_Mandate_Worker_Overtime_desc:0 "随着时间的推移，我们的工业品缺口越来越大，尽管我们尽可能地将农民转移进入工厂工作，但目前仍存在不能及时解决的产品短缺问题。那时，我们可以延长一些工人的工作时间，以缓解短缺最严重的那一部分产品的供应问题。"
 SCA_Expand_Regional_Infrastructure_desc:0 "中西部、卡斯卡迪亚和大平原的大部分地区严重地缺乏现代化甚至是最基本的基础设施。我们必须解决这个问题，并朝着工业进步的方向发展迈进。我们将铺设新的道路，修建新的市镇，并以崭新的进步革命思想来充实人民的心灵。"
 SCA_The_Tamed_West_1_desc:0 "西部的狂野时光即将过去，工业和进步的浪潮浩浩汤汤，将自然的造物改变了模样，而我们也必不可能错过这毕生仅有的工业进步的机会。大量生产的商品和不断延伸的铁路将定义新世纪的美利坚，而我们也必将成为时代的弄潮儿。"
 SCA_The_Tamed_West_2_desc:0 "西部的狂野时光即将过去，工业和进步的浪潮浩浩汤汤，将自然的造物改变了模样，而我们也必不可能错过这毕生仅有的工业进步的机会。大量生产的商品和不断延伸的铁路将定义新世纪的美利坚，而我们也必将成为时代的弄潮儿。"
 SCA_The_Tamed_West_3_desc:0 "西部的狂野时光即将过去，工业和进步的浪潮浩浩汤汤，将自然的造物改变了模样，而我们也必不可能错过这毕生仅有的工业进步的机会。大量生产的商品和不断延伸的铁路将定义新世纪的美利坚，而我们也必将成为时代的弄潮儿。"
 SCA_Incite_Rev_In_FRE_desc:0 "自由尼亚是一个充斥着愚蠢错误的自由主义理论的国家。他们可能对华盛顿政府会奋起反抗，但由于他们错误的信仰，最终他们只会落得旧日印第安人一样的下场。让我们向北方进军，让革命思想像指明灯一般照亮他们的心房，不管他们愿不愿意。"
 SCA_Incite_Rev_In_DES_desc:0 "没有一个国家政权比新锡安更受宗教的堕落荼毒了。昔日令人骄傲的美国式家庭如今都变成了盲目虔信的奴隶，不仅信奉着一个虚假的神明，而且还屈从于一种固有的，破坏性的社会生活方式。男人占有无数的女人，孩子拥有众多的母亲；让我们一劳永逸地摧毁这些腐朽堕落的思想。"
 SCA_Incite_Rev_In_NEV_desc:0 "如果美式信念投射进拉丁美洲的世界，那落地生根所结成之果便是内华达这个国家了。这个所谓的美洲博彩之都内华达，它早就跟狂野西部的都各个方面格格不入了，是时候让他们卷铺盖走人滚回那个残缺不全的墨西哥帝国了。"
 SCA_Incite_Rev_In_SHO_desc:0 "皮阿帕邦联不过是一个由濒临灭绝的印第安人苦撑起来的政权。尽管我们同情他们同命运的抗争，但不幸的是，文明的怒涛已然叩响了他们的大门。他们终究只是我们革命事业漫漫长路之上的绊脚石。"
 SCA_Incite_Rev_In_APA_desc:0 "阿帕奇里亚是一个愚蠢的印第安国家。他们自以为是高等战士种族，阻挡了西方文明的进攻。然而，他们大错特错了，尽管他们会把我们当作同样罪恶的殖民者——虽然这与事实相差甚远。可悲的是，谈和的期限已经过去，只有我们手中的剑能让他们改变对于我们的看法。"
 SCA_Incite_Rev_In_CMC_desc:0 "如同皮阿帕邦联一样，科曼奇人也只是挡住了我们前进的路，虽然这不怪他们自己，但他们也同样无法理解我们。"
 SCA_Incite_Rev_In_GRN_desc:0 "格兰格兰德是一个在指导思想上有缺陷的国家，尽管他们声称自己的政权为人民服务，但其实他们不过是又一个遵循错误的俾斯麦社会主义路线的国家。真是无比遗憾。"
 SCA_Incite_Rev_In_NRT_desc:0 "美国没有留给小国王和它盲目效忠者的位子，如果诺顿真想继续玩他那可笑的国王过家家，那我们会狠狠地把他踢回属于他的欧洲。"
 SCA_Incite_Rev_In_IRO_desc:0 "凯利和他那些腐败的走狗是坏种中的坏种。他们追求财富如蝇逐臭，而对其他事物则毫不在意，凯利帮的这种习性代表了美国社会最为肮脏的一面，让我们改变这一切。"
 SCA_Incite_Rev_In_MRN_desc:0 "逃奴共和国立国于摆脱奴隶制枷锁的斗争。但可悲的是，他们仍然是奴隶，只不过不再是受奴役于愚蠢的迪克西佬，而是向只想填满自己钱袋的虚伪民选官僚卑躬屈膝。"
 SCA_Incite_Rev_In_OSA_desc:0 "自欧洲殖民者踏足这片土地以来，欧塞奇就陷入了衰落之中。他们没有拥抱现代化，而仍是坚持古老的传统和信仰。虽然和平亦可，但是他们的存在仍然对我们国家的稳定和地缘政治的安全造成了威胁。"
 SCA_Incite_Rev_In_DER_desc:0 "沙漠游骑兵可能对他们政权在意识形态上的建设毫不关心，但他们仍然对我们国家继续向东进军的路途构成了威胁。我们将消灭他们，并在他们的控制区里重建稳定和秩序。"
 SCA_Incite_Rev_In_STA_desc:0 "\"洛克菲勒？如果让我找到了那个狗杂种，我会像杀猪一样宰了他。\"——某不知名大陆军士兵，听到圣菲崩溃和联盟标准石油公司成立后。"
 SCA_Core_892_desc:0 "让我们整合这些新近解放的土地，让这里的人民遵循我们的革命思想，接受革命的新生活。我们必须时刻提醒自己，这场革命既是美利坚革命的主旋律，也是全球革命的序章。"
