 SCA11opta:0 "什么？！"
 SCA12title:0 "我们队伍里有叛徒哇！"
 SCA12desc:0 "事件报告：516号\n\n随着我们与第二大陆军的冲突不断持续，在我们领土上有某种程度的不稳定因素正在不断发酵。起初反对者仅限于一些和平主义者和拒服兵役的宗教分子，然而随着时间的推移，反战的声音越来越大。潜藏在城市之中的煽动者已经开始采取行动，试图妨碍我们在战争中取得进一步成果，并迫使我们朝议和的方向靠拢。反华盛顿政府分子渗透到军队内部煽动兵变的行为导致我们的队伍中浮现了越来越多的不稳定因素。就在几天前，我们的指挥部收到了这封密信，其内容表明我们的两位将军已经擅离职守，或许他们已经同第二大陆军秘密取得了联系。前线有士兵目击到他们径直穿过第二大陆军的防线。就目前情况看，这些敌特破坏行动可谓卓有成效。\n\n因而在该事件发生后，建议我们加强对将领的安全与意识形态的审查工作。"
 SCA12opta:0 "什么？！"
 SCA13title:0 "美国人请求购买阿拉斯加"
 SCA13desc:0 ""
 SCA13opta:0 "同意。"
 SCA13optb:0 "不行。"
 SCA14title:0 "俄国人同意了。"
 SCA14desc:0 "俄国人已经同意了我们购买阿拉斯加的提议，经济合作谈判也进入了尾声。为什么他们一开始如此犹豫，不愿意放弃这片毫无价值的领土？人人都有自己的猜测。但无论如何，这对国家外交来说是载入史册的一天。"
 SCA14opta:0 "太棒了。"
 SCA15title:0 "俄国人拒绝了"
 SCA15desc:0 "经过一段时间的紧张谈判，俄国驻我国大使馆认为，我们向他们提出的多项提议缺乏足够的吸引力来获得他们的支持。看来圣彼得堡的白痴们要么是喝多了伏特加，要么就是太糊涂了，看不清楚我们关乎阿拉斯加下的大棋。真是可惜。"
 SCA15opta:0 "真该死。"
 SCA16title:0 "东方的威胁"
 SCA16desc:0 ""
 SCA16opta:0 "我们必须做好准备。"
 SCA17title:0 "与[SCA.GetName]结盟？"
 SCA17desc:0 ""
 SCA17opta:0 "革命必须团结一致。"
 SCA17optb:0 "与美利坚结盟？不了，谢谢。"
 SCA18title:0 "全球革命阵线的诞生"
 SCA18desc:0 "致革命斗争中的最新成员：\n\n我们怀着极大的兴趣观察了你们在北美的战斗。你们证明了自己是一支骁勇善战、为保护革命星火存续而愿从此岸行至彼岸的钢铁之军。常言道：璀璨之炬，不可长保，但你们打破了这个定式。你们的理想之火燃烧不息、光芒万丈。你们告诉世界，雅各宾主义意识形态不仅仅局限于工会与老人们的抱怨之中，而是真正引领变革的力量。当你们想要向世界其他地方传播这一理念并解放那里的人民的时候，我们明白你们希望与我方政府密切合作。我们高兴地接受这一提议，并宣布建立全球革命阵线，其目的是在世界范围内打破帝国主义的枷锁。我们真诚地希望，能够一同驶向属于革命的未来。\n\n署名，日本外交部长"
 SCA18opta:0 "全世界工人，联合起来！"
 SCA19title:0 "一封来自东京的不屑的信"
 SCA19desc:0 "这怎么可能发生，没人指导。人们对于提议的联盟取得成果并将两个主要的革命国家联合起来的希望相当之高，但那并不意味着一定能够成功。\n\n日本代表拒绝了我们的提议，并开始将他们自己和亚洲与我们隔绝。革命联盟的理想破灭了。"
 SCA19opta:0 "纳尼？！"
 SCA20title:0 "首都问题"
 SCA20desc:0 "随着华盛顿政府的战败和东海岸的解放，我们必须继续努力建立并巩固我们作为一个国家的合法性。选择一个新的永久首都将是在这条道路上所迈出的良好一步。我们有三种选择。\n第一个是纽约，它拥有重要的港口和出海口，是主要的贸易中心。在这里设立我们的首都将使我们的政府所在地处于我们供应链的核心位置。让货物更容易到达我们这里并进行分配。\n第二个选择是波士顿。虽然并没有纽约那么大的经济优势，但是这座城市是我们国家的文化中心，更对革命有着极高的象征意义。这是我们祖先最初开始反抗英国殖民统治的地方之一，它已然成为了我们历史和身份的组成部分。选择这里作为我们的首都将被视为是我们对祖先的尊敬和对他们梦想今日成真的庆祝。\n最后是墨尔本。这座城市是一个主要的工业中心，周围都是工厂和工厂里工作的工人。如果被选为我们的首都，其将成为我们国家的工业中心，并印证了我们对解放工人的承诺。"
 SCA20opta:0 "纽约"
 SCA20optb:0 "波士顿"
 SCA20optc:0 "墨尔本"
 SCA21title:0 "美利坚的克伦威尔"
 SCA21desc:0 "巴特勒，我们的至高领袖，完成了未曾设想的伟大事业，实现了无人可及的宏伟目标。巴特勒也曾被有钱有权势的上层企业蠢猪们玩弄于股掌，但他同大多数善良之人一样，看穿了这个国家的表象——这不过是上层达官显贵们的游乐场。但是时代变了，美国现如今正处于一个崭新、公平的政府的治理之下，她不再渴望剥削她的人民，而是对人民施以关照和爱护。在美国母亲的生命历程中，她头一次显得如此健全而自由，而她也将沿着这条路不断向未来进发。荣耀归于巴特勒！"
 SCA21opta:0 "肖像选择：A"
 SCA21optb:0 "肖像选择：B"
 SCA21optc:0 "肖像选择：C"
 SCA22title:0 "第二大陆军"
 SCA22desc:0 "来自中西部的报道称，巴特勒，酬恤金进军危机臭名昭著的领导者正在率领一支由身经百战男女组建的大军向费城进军。这支所谓的第二大陆军意图将英国，包括我们，从北美大陆清除。看上去战争即将到来。"
 SCA22opta:0 "巴特勒一直都是一个蠢货。"
 SCA23title:0 "战争计划：东部"
 SCA23desc:0 "最高机密：“战争计划：东部”，仅供战略指挥和总统参考\n\n该计划呼吁我们解放在华盛顿政府境内备受压迫的人民。这将是我国迄今为止经历过的规模最大的军事行动，因而必须精心策划。行动将分别在北、中、南三个军区展开。部署于北部军区的部队将沿俄亥俄河流域向东发起进攻，以求长驱直入新英格兰与作为华盛顿政府首都的费城地区。南部军区的部队则将向佛罗里达发起进攻，他们的战略目标是夺取该地区的农业中心与海军基地。最后，中部军区的部队将向巴尔的摩与弗吉尼亚进军，通过夺取那里的铁路枢纽，我们可以直接切断华盛顿政府自北向南的大部分陆路补给线。若是第一波攻势被击退，那么我们将沿密西西比河收缩防线并加强防御工事，坚守直至我们再一次发动攻势。\n\n“战争计划：东部”虽有风险且肯定会产生大量损失，但却是我们当前解放东海岸、通向胜利最可行的方案。至于能否将该方案化作现实，就不是我们自己所能决定的了。\n\n第二大陆军万岁！"
 SCA23opta:0 "全面开战！"
 SCA24title:0 "北方的未来？"
 SCA24desc:0 "随着北方完全落入我们的控制，如何管理这片广袤土地的问题也随之而生。有多种方案可供我们选择，但因为我们对这些土地并没有历史宣称，所以上策是给予这些地区一定的自治权。整合实为下策，因为当地居民很可能不愿加入我国。不管怎样，最终的决定权在您手里。"
 SCA24opta:0 "将整个北方统一于一个傀儡政权之下。"
 SCA24optb:0 "维持各国的独立地位，并对其加以监督。"
 SCA24optc:0 "北方将处于我国的直接控制之下。"
 SCA25title:0 "第一届总统大选"
 SCA25desc:0 "今天是我国历史上最重要的时刻，甚至可能比巴特勒与其忠实的追随者向西进发，踏入未知之地的时刻更为重要。就在今天，我国将举行第一届民主总统选举，标志着国家权力正式从巴特勒手中移交到了这三位候选人的手上。他们分别是厄尔·白劳德，格斯·霍尔和威廉·福斯特。巴特勒将至少在未来几年中继续保持对军队的掌控，但国家的行政权力已经转交完毕，所有人都会怀念这位为美国革命作出了重大贡献的英雄。现在，问题只剩下了一个：谁会是这场大选的赢家呢？"
