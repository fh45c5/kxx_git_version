 SCA49desc:0 "本以为又是一次稀松平常的罢工，但这次事件最后却发酵成了自独立战争以来我们国家面临过的最严重的内部问题。近百万的兄弟姐妹、父母子女而向西海岸进军，只为逃离我们的统治。然而，最后在他们那位阴险狡诈的“大独裁者”巴特勒的带领下，他们这些盲信者最终只是在那建立了几个堕落的专制主义国家。虽然我们正在全力确定斯梅德利·巴特勒的位置，但当下的首要事务是在这些被我们占领的新领土上确立秩序，告知当地人我们并无恶意。"
 SCA49opta:0 "巴特勒一直都是一个蠢货。"
 SCA50title:0 "巴特勒逃跑了"
 SCA50desc:0 "俄勒冈的地方驻军收到了一则令人震惊的消息，当地人看见了巴特勒在昨日晚些时候离开了波特兰，目击者报告称是当地的史密斯一家庇护了这名暴君，协助他规避了当局的眼线。在经历了对他们一家人的漫长审讯后，家主约翰·史密斯证实了巴特勒此前确实和他们在一起，直到来自日本的联络人为这位暴君准备了一艘逃离用的船。史密斯先生随后表示，那艘船已经开回了日本，但他对巴特勒的意图以及日本政府对其的处置一无所知。一些政治顾问认为，日本或将借此成立一个由巴特勒领导的雅各宾主义的美利坚流亡政府。尽管史密斯先生称他们家只庇护了巴特勒一人，但后来一些巴特勒的亲密战友也被证实在那艘船上。后续审问未能给我们提供更多的有效信息，但史密斯夫妇目前都已被警方拘留，直到针对他们二人的听证会开庭。我们现在唯一能做的事情就是诅咒那个该死的赤色分子的船在前往日本的航路中倾覆。"
 SCA50opta:0 "怎么会！"
 SCA51title:0 "巴特勒被捕"
 SCA51desc:0 "波特兰当地政府在给了当地合作者一笔小费打听斯梅德利·巴特勒在哪儿后，在某位史密斯的住所抓捕了他，目前他被带往盐湖城，之后将会带到首都。政府得出结论：巴特勒不必受审，有些人指责大部分人就想看这个混蛋吊死，至少费城人是带着这种情绪。不过全国上下都在等着看第一个上电视直播的政府执行死刑，谁比巴特勒更有此殊荣。"
 SCA51opta:0 "这场革命在巴特勒脖子上的绞索结束了。"
 SCA52title:0 "巴特勒被缢死"
 SCA52desc:0 "在上午10:00整，全国每个频道都被政府的简短通知打断了，接着是光复战争的受害者的故事。这些报道向所有观众揭露了巴特勒和他的军队对美利坚和旧狂野西部住民实施的暴行，[AME.GetLeader]首相本人朗读了一封美国军人写的短信，他目睹了大陆军向淳朴的迁徙民家族施行的野蛮行径。读到该信有描述如此暴虐的军队实施的行为时，首相几近落泪。\n\n终于到了每个人都期待的时刻，在国会议员短暂陈述了关于战争罪的事情后，巴特勒被允许向每个美利坚人民分享自己的临终遗言——大声朗读经过大量编辑的演讲。“身为一个美国人，我不仅是个失败的领袖和将军，也有辱于美国人之名。我希望，我希望不论我失败之后如何，你们都能够发自内心地原谅我和我的军队犯下的暴行。今天不仅是这个伟大国家及人民的历史转折点，也是全世界的历史转折点。当我将这些话娓娓道来之时，我以我所剩无几的余生保证，我的事业始终是崇高的。我现在在此向各位美国同胞致敬，Sic Semper Tyrannis（暴君必尝恶果）。”巴特勒最终因他对抗美利坚人民的罪行被缢死，他在绞索上的垂死挣扎也昭告着美国革命的最终完结。"
 SCA52opta:0 "暴君必尝恶果。"
 SCA53title:0 "大跃进"
 SCA53desc:0 "“你们之中有谁敢反对钢铁与心灵的革命？”工头问向他那群斗志昂扬却又心存疑虑的新工人。\n\n在人群熙攘的微弱声音中，突然传出一道短促而有力的呼声。\n\n“我们来这里图的什么？我们缺衣少食，而你却要求我们给你制造武器....”\n\n那个不知来历的声音还没说完，有钢架坍塌了下来，这一阵巨响便让周围一下子陷入了死一般的寂静。\n\n工头鼓起勇气，指着已经倒塌的钢架说:“当敌人逼近时，他们会发现这里除了几面木墙和不能开动的废机器外什么都没有。这正是他们所期望的。没错，伙计，我们都很饿，我们都想休息，但是还是要坚持工作，革命对我们的辛勤提出了要求，革命要求我们继续前进。所以我问你们，那些不幸没能抵达西部这个自由堡垒的人们最后是什么下场？他们的血都白流了，我们难道该回去吗？”"
 SCA53opta:0 "我们总算走到这一步了。"
 SCA54title:0 "赤色乌托邦"
 SCA54desc:0 "随着最后一批顽固的反对派分子的声音被平息，我们革命的最后一个直接威胁也被消灭了，战争的声音终于消失在了地平线上。同志们的精神状态已经有了很大的改善;死亡行军时的那种绝望、悲观的心态已经渐渐消失，取而代之的是如今我们胸中满怀的斗志。现在，同志们对革命心怀希望，对领袖满是信赖，对胜利充满信心。在新近解放的城镇中，宏伟的革命艺术品和革命口号的标语装饰着每一栋矗立的建筑，取代了以前的那些枯燥乏味的壁画。当我们的行伍经过时，有些人甚至递给我们食物和鲜花作为礼物。但即使是解放之后，那些旧政权的追随者仍然潜伏在阴影密谋着，等待着有天到来，他们可以再次掏出藏匿起来的匕首刺向我们的背后。如果我们不想只做人类历史上的一个注脚，而是将我们的政权长久的延续下去，我们要做的工作还有很多。编制名单、消灭敌人，并按照我们的设想去改造这个社会。"
 SCA54opta:0 "乌托邦尽在眼前，我们只需抓住它。"
 SCA55title:0 "巴特勒崇拜"
 SCA55desc:0 "“软弱的傻瓜”，费城方面如此称呼第四次踏入未知土地的巴特勒和他的同胞。将近50万美国人从华盛顿政府横跨来，献出了自己的生命，为的是建立新的、公平的、自由的国家，不再被英国君主制所困、不受独断资本主义制度所威胁的国家。这就是巴特勒作出的承诺，一个不惜代价他也要实现的承诺。这就是巴特勒在自由城市政厅前向数千人宣布，所有战时权力在此时“保持原状至在可预见的未来为止”的原因。"
 SCA55opta:0 "革命不惜代价。"
 SCA56title:0 "人民革命"
 SCA56desc:0 "在他的政治对手和许多民间群体的巨大压力下，巴特勒决定让步，给予新成立的大陆会议更多自主权力。昨晚深夜，一股数量不超过几千的人群聚集在自由城市政厅外，来听取巴特勒的讲话以确定最近政治上的变动，包括关于他放弃“战时权力”的确切程度和未来大陆会议“可以影响这个国家”的能力大小。尽管偶尔能听到人群中巴特勒铁杆支持者时不时发出的抗议声，但这样的声明还是安抚了许多人的心。"
 SCA56opta:0 "民有，民享。"
 SCA57title:0 "真正的美利坚革命"
 SCA57desc:0 "欢乐的喧嚣的打破了自由城夜晚的寂静，喝醉的人们走上街头欢呼雀跃。巴特勒刚刚宣布大陆军现在准备实现它的伟大梦想。尽管能听到一些反对和犹豫，但最终所有的革命军都听从了巴特勒的号召，向东进军，回到费城。尽管过去惨烈的记忆仍然会在许多人的脑海里挥之不去。\n\n即使是巴特勒本人也不敢保证这场“美利坚革命”一定会成功，因为这样一场战争会全面破坏大陆的经济、政治、社会结构，甚至影响远至海外，而这种影响将持续数个世代。但即便如此，也不能扑灭巴特勒和他的人民长久以来心中所燃的希望之火。"
 SCA57opta:0 "暴君必尝恶果。"
 SCA58title:0 "衰落的老西部"
 SCA58desc:0 "工厂排出的浓烟已经充斥了这个国家的空气，黑雾遮蔽了曾经晴朗的天空。这个正高速发展的小镇曾经有着西部最为绚丽多彩的星空，那是由遥远的卡斯卡迪亚荒野中最美丽的星体所铸造，而现在，这里连一颗闪耀的星星都难以见到。许多条进进出出的道路诉说着这古老西部最后堡垒的过往，但现在只剩下几张聪慧的面庞还能讲述这里曾经的故事。"
 SCA58opta:0 "时代变了。"
 SCA59title:0 "审判混蛋反对派"
 SCA59desc:0 "在全美各地，包括费城政府和其他的所有反对派都被我们适时地逮捕了。那些反对我们军队的将军、政治家和其他任何有军事或官僚身份的人已经被紧紧锁在了他们应得的命运之笼中。战争时期被俘于我军的许多军事领导人，大部分都在一时冲动下被吊死或在众人的批斗下被私刑处决，但也有一些人被刻意留了性命。其中最负盛名的就包括前华盛顿政府政府的首席陆军元帅乔治·马歇尔(George C. Marshall)，他曾试图最后领导一场对驻扎在波士顿的占领军的叛乱。\n\n乔治很快就被逮捕并拘留，与他一起的还有一些他的最亲密的盟友和少数前联邦政府的剩余内阁成员。现在C.I.G认为，马歇尔及其手下的罪行不仅要向全国公布，而且要向全世界公布。在那里，他将在一场被操纵的审判听证会后等待预定的处决。"
 SCA59opta:0 "革命胜利！"
