 PB_SCA_President_For_Life:0 "终身总统"
 PB_SCA_President_For_Life_desc:0 "\n\n\n\n\n\n\n巴特勒已经宣布成为美利坚终身总统，虽然一部分人对此感到震惊，但大多数人还是拥护这一决定。虽然国会依旧会在国家事务中发挥作用，但最终拍板决定的将只有巴特勒总统本人。尽管这违背了革命民主的原则，但眼下还有其他事情值得巴特勒总统和美利坚人民关注。\n\n里程碑：\n通过达成巴特勒总统所设定的目标，我们将获得国家增益。将鼠标悬停于每个里程碑目标上可以查看其完成条件和奖励。当完成某一目标所需的条件达成后，对应的决议将变为可用。\n\n"
