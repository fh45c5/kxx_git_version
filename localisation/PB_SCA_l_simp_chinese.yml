 POLITICS_Smedley_Butler_Exile_DESC:0 "§Y出生日期：§!1881年7月30日\n\n§Y斯梅德利·巴特勒§!，梦碎心死之人。美利坚雅各宾革命失败后，怀揣着对新生活的渴望，巴特勒带着追随者们向西进军，踏入了美利坚的荒芜之地。结果许多人命丧途中，而“幸”存之人马上就明白了为何旧美利坚的殖民者们在此折戟沉沙。华盛顿政府仍是他们的头号大敌；紧随其后的便是大自然和她那将人的斗争演变为野兽搏斗的欲望。\n\n现在，一场大考即将开始：众人将于此见证究竟如何才能打垮一个人，需要什么才能摧毁一种思想。\n\n§RSic semper tyrannis§!是句拉丁文格言，意为“暴君必尝恶果”。其曰暴君终究不会有好下场，也因此它是我等座右铭的不二之选。"
 PB_SCA_The_Dead_March_West:0 "西部死亡行军"
 PB_SCA_The_Dead_March_West_desc:0 "我们最初的革命兴许失败了，但我们心中的星星之火却未曾消散。若是敌人妄图扑灭我们的信仰之炬，他们必将付出沉重的代价，而要彻底消灭我们则更是难上加难。我们是从旧美国之中脱颖而出的智勇兼备之人，正因如此，我们人民中的大多数也都是渴望战斗的战士。"
 PB_SCA_The_Young_Old_And_Bold:0 "无论长幼，勇气俱嘉"
 PB_SCA_The_Young_Old_And_Bold_desc:0 "我军的基本盘是那些要求帝国政府支付应得报酬的退伍军人和大战老兵，也不外乎为何很大一部分战斗人员和革命领导层都相对年长且经验丰富，他们从伊比利亚的战壕时光学到了许多。同样不足为奇的是，我们大陆军队伍里也不乏年轻血液，他们都是心怀抱负的革命者和雅各宾派。年长的温和派及正统派与年轻的激进派之间因此产生了些许抵牾。\n\n尽管不是同年同月同日生，我们依旧有许多共同之处。我们敢于梦想，敢于大步前进，敢于为了所信之物承担风险，敢于为自己的理想与公道而战。一人面色或许惨白如腐尸，另一人面色或似初生婴儿，但我们都在为同一场革命并肩作战。"
 PB_SCA_The_American_Revolution:0 "美利坚革命"
 PB_SCA_The_American_Revolution_desc:0 "我们已身在大英帝国的枷锁之下太久，与他们的暴政也已抗争太久。帝国主义时代命不久矣，他们却还熟视无睹。但我们却早已擦亮双眼看清了世界的真面目，这世界不过是一个有钱有势之人们的游乐园。"
 PB_SCA_The_Final_Few:0 "西部死亡行军"
 PB_SCA_The_Final_Few_desc:0 "\n\n\n\n\n\n我们的英雄儿女走过了万分艰险的旅途，新家虽草创，斗争仍未止。脚下没有路，头顶没有瓦，我们的食物储备每分每秒都在减少，人们却在源源不断地奔此而来。\n\n每过§Y30§!天，都会有更多的巴特勒追随者抵达。头几波的人数会很多，会让我们本岌岌可危的处境雪上加霜。我们必须做出艰难的决策，不然我们都得饿死。"
 SCA_The_Final_Few:0 "最后的追随者"
 SCA_The_Final_Few_desc:0 "这条通往庇护所的土路为死亡与梦想所伤。那是个有关新时代的梦想，美国大众能于此尽享平等富裕，更重要的是，雅各宾主义亦能发扬光大。成千上万的老老少少、亲朋好友，乃至于革命拥趸都因此而亡。\n\n§R这条道路已被牺牲染红。§!"
 PB_SCA_The_Sleeping_Giant:0 "沉睡的巨人"
 PB_SCA_The_Sleeping_Giant_desc:0 "\n\n\n\n\n\n哪怕我们东躲西藏，流浪到此等荒凉之地，但§Y华盛顿政府§!的存在仍给我们的人民和国家蒙上了一层浓重的阴霾。他们明白我们已经离开，我们也过上了新生活，但倘若他们发现了我们留下的丝毫踪迹，我们便会陷入生死存亡之境地。因此，在准备好先发制人或至少有所准备之前，我们必须要保持自身的隐蔽。\n\n决议§Y躲避巨人§!的花费取决于你拥有多少个营，即9个营会花费9点政治点数，这与营的数量有关，§R而不是师§!。若是华盛顿政府发现了我们的行踪，那我们将得到一个§R极其严重§!的负面国家精神，只有在华盛顿政府被消灭之后才能消失。若获得这一国家精神，我们也差不多死到临头了。因此，§R强烈§!建议你不要毫无规划地随意扩军。一旦你征服了中西部的大部分地区，这一机制便会失效。因为到了那个时候，费城早就对我们的存在一清二楚了。\n\n§R若他们寻到了我们的庇护之所和家园，便只得愿上帝垂怜我等。§!"
 SCA_With_Open_Eyes:0 "睁大眼睛"
 SCA_With_Open_Eyes_desc:0 "一如躲避老鹰捕食的猎物，任何贸然行动都能导致我们陷入危险。在为国家存亡而斗争的道路上，我们必须步步为营，否则就会羊入虎口。"
 SCA_With_Open_Eyes_2:0 "睁大眼睛"
 SCA_With_Open_Eyes_2_desc:0 "一如躲避老鹰捕食的猎物，任何贸然行动都能导致我们陷入危险。在为国家存亡而斗争的道路上，我们必须步步为营，否则就会羊入虎口。"
 SCA_Hide_From_The_Giant:0 "躲避巨人"
 SCA_Hide_From_The_Giant_desc:0 "那些该死的巡逻队每天都离我们的家越来越近。要是我们想挺过这场该死的风暴，那我们就得隐藏起来、小心行事，不然我们全得玩完。我们只能这么活着，真是可悲可叹，§R至少现在如此。§!"
 SCA_Hide_From_The_Giant_2:0 "躲避巨人"
 SCA_Hide_From_The_Giant_2_desc:0 "那些该死的巡逻队每天都离我们的家越来越近。要是我们想挺过这场该死的风暴，那我们就得隐藏起来、小心行事，不然我们全得玩完。我们只能这么活着，真是可悲可叹，§R至少现在如此。§!"
 SCA_Buy_Time:0 "争取时间"
 SCA_Buy_Time_desc:0 "华盛顿政府离我们的边境越来越近了，目击事件也变成常态了。\n\n§R我们必须马上行动起来，不然我们全得死在这片该死的沙漠里了！§!"
 decision_cost_5_stability:0 "£stability_texticon §Y5§!"
 decision_cost_5_stability_blocked:0 "£stability_texticon §R5§!"
 SCA_Red_Menace:0 "红色威胁"
 SCA_Elite_Pigs:0 "精英猪猡"
 SCA_The_First_Seeds:0 "播下种子"
 SCA_The_First_Seeds_desc:0 "吃的，这没什么好说的。要是没有稳定的食物来源，哪怕只是些麦子，那我们就要面临一场灾难了。所幸前几波人大多都带了不少各类种子和牲畜，是时候让我们的市民好好劳作一番了。"
 SCA_The_Peoples_Army:0 "人民军队"
 SCA_The_Peoples_Army_desc:0 "我们要重拾起先辈们的抗争精神，重温第一次革命的热血记忆并以此引领革命走向最终的辉煌胜利！但仅凭言语可无法捍卫我们的自由，批判的武器终究不能代替武器的批判。若要践行这一认识，我们必须组建一支军队。现在，我们仅能依靠地方民兵。虽然有人呼吁我们建立一支集中指挥的职业化军队，但我们不能这么做。如果我们让掌握军队的权力落入少数人之手，我们的革命就有遭受背叛的危险。不，我们的军队不仅仅是士兵们的军队，而是一支人民军队！尽管我们兵力不足、武器稀缺，但我们有着昂扬不灭的斗志！人民的双手将铸造最终的胜利！"
 SCA_Hush_Campaigns:0 "隐蔽根据地"
 SCA1tooltip:0 "§Y你将切换到第二大陆军§!"
 SCA2tooltip:0 "§R我们是唯一的幸存者§!"
 SCA3tooltip:0 "§Y将征召一支民兵师§!"
 SCA4tooltip:0 "§R我们必须保卫我们的自由！§!"
 SCA28tooltip:0 "§Y睁大眼睛§!任务倒计时将被重置"
 SCA29tooltip:0 "§R该国家精神只能在打败华盛顿政府之后才能移除§!\n"
 All_Thats_Left:0 "最后一波人到达了"
 PB_Struggling_Dogs:0 "搏命之犬"
 PB_Building_A_Red_Utopia:0 "建设红色乌托邦"
 SCA1title:0 "西部死亡行军"
 SCA1desc:0 "一条漫漫长路，由鲜血与泥泞铺就，一具具倒地的尸骸，是伴随旅途永远的奇景。天色破晓，旭日东升，意味着又要在这条旧日失败的开拓者留下的道路上西行一日。那些孱弱的、掉队的人们，他们的身体连同命运一并衰微，化作了不断加长的“死亡名单”中的又一串姓名。儿子哀求他长眠的父亲睁开双眼，如此悲剧已是司空见惯，年老的悉数逝去，或入天堂，或下地狱，年龄的分化就这样在一次次死亡中不断加剧。猩红的天空下，满眼皆是瘟疫横行、饥馑肆虐，社会秩序全然不见分毫。启程之初的三十万“朝圣者”，存活至今的不过三分之一。我们一路行走，一路死亡，童话中奔跑的韩赛尔与格雷特撒下的面包将女巫吸引，我们沿途散播的残骸则引来华盛顿政府的秃鹫与豺狼。就算有朝一日，巴特勒带领我们抵达了新的家园，只要回望这条土路，绵延的鲜血与泥泞又将我们淹没。"
 SCA1opta:0 "等等，我也要加入"
 SCA1optb:0 "好，赶紧滚"
 SCA2title:0 "第一波人潮"
 SCA2desc:0 "车队突然停住了，跟在后面的满是精疲力竭、饥肠辘辘的人群。这个时候的粮食状况早已恶化，定量配给政策已经实施了一段时间。映入眼帘的街道满是弥漫的风沙，这是一幅令人绝望的地狱图景。当地的民兵们虽然知晓状况几何，但也都对此缄口不言。因为他们和政治领袖们是唯一能饱腹的群体。即使是一路追随而来的退伍老兵也不得不面对食物短缺的境地。新来的巴特勒派分子们开始得到补给和住所，当地的核心人群对此充满了厌恶和担忧。但是，最坏的事才刚刚开始。"
 SCA2opta:0 "提振士气"
 SCA3title:0 "第二波人潮"
 SCA3desc:0 "当第二波巴特勒追随者抵达时，先来者们组成的抗议队伍早已聚集在了临时搭建的首府门前，抗议着更多老弱病残进入争抢他们本就不多的补给。“她怎么来的，啊？”高声抗议的示威者指向了一位满脸皱纹的老太太，这张衰老至极点的面孔似乎已经不起更仔细地观摩。“她这样能干点什么？”怒火中烧的市民质问道，汹涌而至的是一波波人群的怒号。在众人敌视的目光下，老人将蜷曲在自己臂弯中的怕生男孩推到了巴特勒的面前。“听着，亲爱的，我的儿子，这个孩子的父亲，已经为革命事业奉献出了自己的一切。他至死都跟随着您，忠于革命。“她伸出已不能笔直的手指，轻叩巴特勒的心门。”我知道我不能留下，但孩子一定可以吧？“她静静地矗立着，等待着对方可能的回心转意。尽管自知时日无多，但她绝不会放弃为自己的孙儿在这荒原上谋求一线生机任何可能的机会。"
 SCA3opta:0 "我们必须照顾忠诚者"
 SCA3optb:0 "唯有强者才可入内"
 SCA4title:0 "第三波人潮"
 SCA4desc:0 "平民至上，士兵则捍卫他们。这便是武装先锋队的角色，工人阶级的利剑。为了协助转进，红四军留下来帮忙引导平民继续西进。这个计划只能维持这么久。华盛顿政府军队在哈丁拦截了我们的同志，将四万名士兵困在了伊利诺伊河和密西西比河之间的陷阱中。我们不能失去这宝贵的四万战士。尽管可以凑出一支救援部队，但我们必须考虑当下兵力捉襟见肘的窘境。一位悲观的军官建议我们派遣“不那么可靠”的预备役部队前去执行救援任务，虽然这无异于让他们去送死……"
 SCA4opta:0 "派我们最能干的人去支援"
 SCA4optb:0 "困境方出真英雄，派出预备队"
 SCA4optc:0 "我们无能为力，愿上帝保佑他们"
 SCA5title:0 "第四波人潮"
 SCA5desc:0 "红三军团驻扎在密苏里河畔，等待着数夜暴雨之后高涨的河水重归平静。就在不远处，苏族人在他们的营地内警惕地观察着这些欧洲裔的动向。但随着时间的推移，他们逐渐变得热情起来，特别是士兵们用弹药和其他补给与他们交换食物之后。其中一部分人已经开始谈论起我们的事业，并有意向加入其中。如果可以称之为社会的话，让他们融入我们的社会生活之中或许是一个很有价值的选择，他们将与我们的革命战士一起并肩作战，为雅各宾主义革命的事业奉献身心。"
 SCA5opta:0 "感谢他们的好意，但我们带不走更多的人了"
 SCA5optb:0 "只留下那些能战斗的人！"
 SCA5optc:0 "我们愿接纳任何有意创造更美好的未来的人！"
 SCA6title:0 "第五波人潮"
 SCA6desc:0 "随着太阳的落下，北方军队开始了他们的行动。这支由北方人、博里亚利亚人和无地农民组成的队伍利用黑夜的掩护熬过了这寒冷潮湿的一晚。但由于缺乏导航，部队错误行进到了自由部落邦联的领土之上。在几次初次交锋之后，指挥官向部落长老解释了己方的情况。尽管未能消除误会，但部落长老还是派来了使者，打算将我们军队在其领土上的通行权作为对此前发生的事故的补偿。 "
 SCA6opta:0 "这证明是他们的过失，我们无法接受"
 SCA6optb:0 "我们需要他们的帮助，接受交易"
 SCA7title:0 "最后的人潮"
 SCA7desc:0 "最后一批士兵也已经抵达。当最后一名抵达的迁徙者吊着他最后的一口气瘫倒在地时，他口中仍在发出质问的声音：“为什么？”为什么，这场原本轰轰烈烈的革命运动会最终落得到了这般不堪的境地？食物供应依旧短缺。而一小部分人已经开始鼓动和建议我们对军官团和所谓的“反动分子”进行清洗。一定是有人辜负了我们，而现在必须让他们付出代价。"
 SCA7opta:0 "这次长征让我们付出了惨痛的代价，是时候清理门户了"
 SCA7optb:0 "没有人会被落下！谴责那些走资派！"
 SCA8title:0 "第二大陆军要求我们合并"
 SCA8desc:0 ""
 SCA8opta:0 "同意。"
 SCA9title:0 "他们拒绝了我们的要求"
 SCA9desc:0 "我们提出的合并请求被拒绝了。尽管我们的大多数人已经相当疲惫，但仍有一些人还能拿得动武器。"
 SCA9opta:0 "那就打吧"
 SCA10title:0 "他们接受了我们的要求"
 SCA10desc:0 "我们的合并要求被接受了。占领军已经开始行动以确保这一地区的安全。"
 SCA10opta:0 "好！"
 SCA_Country_Desc_Topbar:0 "§Y特色内容：§!\n    - 成立合众国\n    - 一路向东海岸发动征服\n    - 处理第二大陆军岌岌可危的局势\n    - 为失败的革命复仇\n    - 在全世界传播革命理念\n\n§Y时局：§!\n第二大陆军是个失败国家，承载着千万人的梦想与希望。其大多数人口要么是身经百战的大战老兵，要么是充满决心的年轻人，他们都渴望摧毁那辜负了自己和家庭的盎格鲁-美利坚资本主义经济体系。为博得机遇，这些革命战士们在威震四方的斯梅德利·巴特勒将军的领导下，从遥远的哈利法克斯一路长征到了俄勒冈海岸。巴特勒是酬恤金进军运动事实上的领袖，这一运动由因为缺乏社会和经济支持而感到自己遭受了政府背叛的大战老兵组成。后来，这一运动成了大众口中的酬恤金进军危机，在数以千计的老兵和军方成员的支持下，巴特勒试图在费城发动一场革命。然而，这场革命早早夭折，巴特勒和他的支持者们不得不穿过未殖民美洲的最后一座堡垒，只为逃避华盛顿政府军队的追杀，最终在俄勒冈海岸站稳了脚跟。\n\n§Y第二大陆军§!是一个§R失败国家§!\n\n§Y特别感谢§!：\nBernie, Stallone, Lofn, Two-Watt, Wolfxe, Nilo, Mimi, Globus, Alfred/Fausi, BoringIndividual, Jubs, Tapir, Weis, Erwin, Jackie, Beezlebub, Zerogamer, SilentKing, Soble, Red, 和Arj.\n\n"
 PB_SCA_The_Dead_March_West_2:0 "死亡西进"
 PB_SCA_The_Dead_March_West_2_desc:0 "我们最初的革命兴许失败了，但我们心中的星星之火却未曾消散。若是敌人妄图扑灭我们的信仰之炬，他们必将付出沉重的代价，而要彻底消灭我们则更是难上加难。我们是从旧美国之中脱颖而出的智勇兼备之人，正因如此，我们人民中的大多数也都是渴望战斗的战士。"
