 LEC_criticize_confucius_decision_category_desc:0 "群众的雷鸣般的声音已经开始，我们宣布与压迫性的中国传统儒家文化习俗作斗争。有人质疑其动机，是否是针对某些知识分子学习孔子或儒学相关学科的运动。其中包括正在研究周朝的郭沫若，其中周朝之一会以周公等人物来弘扬儒家思想。但这场运动的其他动机也源于法家哲学和儒家哲学之间的争论。该活动还被用来强调联盟中腐败的某些方面。这都是维护和纪念鲁迅的遗产的一部分。"
