 LEC_secure_the_cities_decision_category_desc:0 "As we secure the Shanghai capital, we seek our revolution pushing forwards in all the legation cities. But now they are facing more challenges from in and abroad. To the north is Tianjin, in which local union organizers face the growing police presence and also the growing numbers of Japanese troops coming into the city, trying to expand Japan's imperialist Empire. To the south faces the threat of possible German annexation as the Hong Kong union movement faces liberal bourgeoise militas, gangs and new waves of German troops. This will be a fight for the sovreignty of chinese lands! We shall end the treaties starting from now!\n\n§ROur Strength in Tianjin is Currently: [?control_tianjin]§!"
