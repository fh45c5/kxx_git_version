 LEC_power_struggle_lu_xun_decision_category_desc:0 "在我们亲爱的鲁迅同志去世后，公社现在分为四个派别。§V马雅科夫斯基派系§! 由瞿秋白领导，他试图结合俄罗斯社会未来学家马雅可夫斯基的思想进一步发展鲁迅的思想。瞿秋白是CBP的原始成员，现在主张解放城市无产阶级。接下来是 §R创造社§!,这是一个由先前被联盟吸收的组织发展而来的派系，称为创造协会，尽管被吸收了，但领导人郭沫若和郁达夫继续将该协会作为联盟的一个分支/派系。两位领导人提倡一种更加技术官僚的社会主义方法，郁达夫被描述为更像是一个革命文学主义者，而郭沫若更像是一个社会主义技术官僚。 第三派是§t农业派§!, 由张春桥和康生组成，他们是年轻的上海革命者，他们在阅读现已解散的CBP关于湖南农社领导人毛泽东作品的存档报告。该派试图通过获得对农民多数的支持和支持来扩大中国的社会主义革命，并改变旧的反动文化，以支持新的无产阶级文化。最后一个是§M学生派§!,一个大部分成员都是学生的派系。第一位领导人是若石，他是鲁迅思想的忠实追随者，专注于将鲁迅的思想扩展到中国。接下来是周扬，他反对鲁迅的思想，而是专注于对农业派有部分启发的思想具有重大的前卫影响，但也关注城市化。最后是丁玲，她是社会主义女权主义者，她党内关于民族平等的实践，借鉴了郁达夫的一些思想，但也从鲁迅和他在联盟中的一些对手那里得到了其他想法\n\n派别影响力:\n§V马雅科夫斯基派:  [?quibai_faction]§!\n§R创造社:  [?creation_faction]§!\n§t农业派:  [?agrarian_faction]§!\n§M学生派:  [?student_faction]§!\n"
