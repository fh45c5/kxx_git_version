 LEC_spread_revolution_decision_category_desc:0 "全国听见雷声划过天空，\n战鼓骄傲地敲响，\n农民昂首挺胸。\n不要回头，因为这是我们的时代......\n\n我们要联合全中国的农民和工人，团结在我们的创始人鲁迅先生首先高举的革命旗帜下，把人民群众从封建主义、资本主义和帝国主义中解放出来。我们要用比剑更强大的拳头粉碎敌人！当我们的鲜血染红我们国家的旗帜时。我们永远不会忘记逝去的战友，无论是过去、现在还是未来。\n\n注意：为了获得最大数量的起义部队，您必须进行 5 次准备决策，其中与 3 个阶段的军队部队规模相关。第一级是2师，第二级是4师，第三级是6师。南京、南清、华西、华南、奉天的所有起义都是如此。"
