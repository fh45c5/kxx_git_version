 lu_xun.1.desc:0 "随着黑色星期一席卷了使馆城市，这些城市充满了持续数天的抗议和罢工。随着抗议和罢工的加剧，使馆内的每个城市都会陷入日常的巷战。其领导者是以鲁迅为首的左翼作家联盟，鲁迅是一位享誉世界的著名作家，尤其因其反清、反帝制、反帝国主义和反帝国主义而闻名于全中国。反封建主义著作。在他对同盟的领导下，他领导该团体朝着在上海和全中国组织和研究革命的方向发展。\n\n随着公使馆管理办公室被工人占领，一场新的革命宣告了，鲁迅在上海的一次演讲中宣读公使馆城市不复存在，中国将打破奴隶制的锁链，使其获得自由。"
 lu_xun.2.desc:0 "随着时钟指针的移动，时间也变慢了。从过去几天起，我们的领袖和偶像鲁迅就因癌症而身体不适，这可能是由于他连续吸烟的习惯造成的。在过去的几天里，社区委员会接管了他的政治职责。但鲁迅的健康状况却在迅速恶化，他现在更加无法说话、进食或呼吸。午夜时分，鲁迅被宣告死亡。接下来的几天里，上海革命运动的各个社区都会举办他的葬礼，并宣布全国哀悼日。但随着他的去世席卷整个国家，甚至可能席卷整个世界，社区委员会的派系斗争日益加剧，现在四个派系之间形成了新的权力斗争。以瞿秋白为中心，以郭沫若、郁达夫为首的创造社，以张春桥、康生为首的激进土地派，以及三人帮（柔石、丁玲、周扬）。"
 lu_xun.3.desc:0 "我们的革命领袖/同志去世几天后，左翼作家联盟在上海举办了葬礼，当他的灵柩经过时，工人们团结一致游行，一大群人聚集在一起。但哀悼鲁迅的不仅仅是当地人，还有一些国际嘉宾对鲁迅的思想和作品表示钦佩。一时间，中国左翼似乎很团结，但事实并非如此，尤其是联盟中的派系斗争正在加剧。现在他们已经安息了棺材，正在宣读悼词。发表这篇悼词的人将会极大地推动他们派系在联盟中的势力。悼词由..."
 lu_xun.4.desc:0 "鲁迅葬礼结束后，同盟代表在上海开会，讨论未来的革命领导问题，派系斗争的背景越来越大。首先被点名的是派系领导人的名字，也就是中央委员康生；张春桥；瞿秋白; 郭沫若；郁达夫；丁玲；周扬和柔石。每个派系现在都准备夺取权力。问题是……谁会成功？"
 lu_xun.5.desc:0 "近年来，鉴于日本和其他帝国主义列强的扩张主义，民族文学已成为联盟内的一个大话题。周扬提出的一个想法是，我们都是中国人，应该团结起来，打败我们共同的敌人欧日帝国主义。这就是所谓的“国防文学”。虽然周扬提出的这个想法被一些人视为民族主义，但它揭示了周扬丑陋的一面，即更具宗派性的一面，这可能会在未来再次困扰他。另一方面，像郭沫若这样的其他成员正在宣扬所谓“革命宣传文学”的思想，在这种思想中，我们必须忽视联合反动派来击败其他人，并且我们有足够的支持来发动革命并镇压日本。整个事件表明周扬的行为使他受到其他人的轻微排斥，因为他的攻击性和公开的宗派倾向。"
 lu_xun.6.desc:0 "自从我们的革命胜利以来，我们一直在努力从最初导致我们革命的经济灾难中恢复过来。提出的所有想法都基于马克思和列宁的原则，同时可能也受到一些工团主义的影响。张春桥和康生提出的第一个想法是建立人民公社，并在经济上重点支持农民，以在全国范围内获得更大的支持，类似的想法得到了周扬和学生会的响应，因为大多数他们的成员来自农民背景。与此同时，创造社和瞿秋白提倡技术官僚社会主义的经济方针，并希望在关注城市无产阶级的同时仍然关注农民。"
 lu_xun.7.desc:0 "在使馆城市中，建立了多个教堂和宗教机构，中国其他地区也出现了新的宗教运动。土地派和创造会一方面想直接消灭宗教，因为它是一种腐蚀和限制群众思想的反动势力，为资产阶级服务，宗教观念不妨比作“宗教”。鸦片，参考马克思。学生们的看法也很相似，但他们宁愿通过渐进和平的方式摆脱宗教，以免完全有可能激怒群众。最后是瞿秋白，他想要消除一些宗教（如基督教和伊斯兰教），用无神论取代它们，但也希望允许佛教在国家中存在，与他年轻的社会主义时代有关。"
 lu_xun.8.desc:0 "经过几天的投票，代表大会最终结束，代表大会欢声笑语地唱着国际歌，庆祝中国革命的新到来，同时也哀悼失去了亲爱的同志（鲁迅）。大会公布了上海公社新一届领导班子。"
 lu_xun.12.desc:0 "起来吧，地球上的不幸者\n起来，饥饿的犯人\n原因\n火山中的雷声\n这就是末日的爆发\n过去让我们把石板擦干净\n奴隶群众，兴起，兴起\n世界即将改变其基础\n我们什么都不是，让我们成为一切\n这是最后的挣扎\n让我们相聚，明天\n国际歌\n将会是人类\n没有至高无上的救世主\n既不是上帝，也不是凯撒，也不是保民官。\n制作人，让我们拯救自己吧\n共同福利法令\n愿窃贼归还他的赃物，\n将灵魂从监狱中拉出来\n让我们自己扇动铁炉吧\n趁热打铁！\n国家镇压，法律作弊\n税收让不幸的人流血\n富人不需缴纳任何税款\n“穷人的权利”是一句空话\n在拘留所里受够了煎熬\n平等需要其他法律：\n它说，没有权利就没有义务，\n而且，没有权利就没有义务......\n劳动者、农民，我们是\n伟大的工人政党\n地球只属于人类\n空闲的人会去别处居住\n他们吃掉我们多少肉，\n但如果乌鸦和秃鹰\n某一天消失\n阳光总会照耀。"
 lu_xun.13.desc:0 "当我们到达农民的土地并开始他们的解放进程时，问题就出现在那些剥削和杀害我们农民同志的可怜地主的命运上。一方面，农民呼吁举办审判，保证对地主判处死刑，尽管这对我们的反动阶级敌人来说是一个很好的打击，但它也会把我们描绘成一个嗜血的政府，在这个政府中要避免这种想法，我们必须根据我们的中间宪法制定的法律，对地主进行公正的审判。"
 lu_xun.14.desc:0 "现在，随着我们的工业加速计划即将结束，来自全国各地的报告正在撰写并发送给联盟的特别会议。随着最终结果的出来，报告慢慢地积累了我们的成果。我们读到的第四个结果将为中国带来新的未来。"
 lu_xun.15.guofailure:0 "在我们的工业加速失败之后，我们现在开始在国内看到轻微的不满情绪。我们现在遭受农民起义和工人罢工。我们自己的策略用来对付我们。左翼作家联盟组织了一次紧急会议，以决定该怎么做。最后作出了一项决定，那就是免去郭沫若同志的国家领导职务。动议通过后，罢工和叛乱平息，但现在有人提出谁将领导国家的问题。"
 lu_xun.15.dafufailure:0 "在我们的工业加速失败之后，我们现在开始在国内看到轻微的不满情绪。我们现在遭受农民起义和工人罢工。我们自己的策略用来对付我们。左翼作家联盟组织了一次紧急会议，以决定该怎么做。最后一项决定是解除郁达夫同志的国家领导职务。动议通过后，罢工和叛乱平息，但现在有人提出谁将领导国家的问题。"
 lu_xun.17.desc:0 "经过几十年的动荡，社会主义者在社会主义旗帜下统一了中国，建立了社会主义国家，公布了他们的全球野心。这些野心被宣布为消灭亚洲的外国帝国主义；在社会主义反帝国主义的旗帜下团结亚洲。也有可能完成世界革命的目标。这引起了世界社会主义强国的欢呼，也引起了反社会主义国家的谴责。"
 lu_xun.18.desc:0 "来自上海的消息已传至全球媒体。一场革命在鲁迅的领导下发生了。这场革命是由使馆城市中工会/社会主义活动的增长引起的。还伴随着黑色星期一的灾难性事件。使馆政府试图平息骚乱，但没有成功，反而助长了革命运动。公使馆使用的警察力量薄弱，而甘纳格却进行了反击。目前使馆政府已从上海、香港、天津撤离。随着使馆城市政府的离开，以左翼作家联盟为首的社会主义者占领了使馆城市的政府大楼，宣告上海社会主义的胜利！"
 shanghai_revolution.0.desc:0 "当世界进入黑色星期一的噩梦时，我们自己也遭受了世界市场崩溃造成的重大经济打击，这是由于上海的让步依赖于柏林证券交易所。随着上海市民随后遭受的重大经济损失，工人们开始陷入困境，这是由最近的工资损失和新近恶化的工作条件造成的。黑色星期一已经过去几天了，但更糟糕的情况尚未到来，上海多个工会已号召罢工。现在使馆各个城市都面临着工人罢工行动的问题。时间会告诉我们接下来会发生什么......"
 shanghai_revolution.1.desc:0 "当我们还没有从黑色星期一的灾难中恢复过来时，使馆城市的罢工仍在继续加剧。现在，我们面临着如何应对日益严重的骚乱的选择，是求助于大国的帮助，还是依靠黑社会来镇压异见人士。我们热切等待使馆委员会的决定。"
 shanghai_revolution.2.desc:0 "尽管我们努力利用帮派来遏制罢工，但罢工者的数量似乎压倒了他们。面对如此混乱的环境，我们不禁要问，这一切的幕后黑手是谁？\n他就是鲁迅，一位多产的中国作家、左翼作家联盟的领导人。尽管在罢工的最初几天保持沉默，但他站出来反对公使馆政府对三合会使用残暴武力。现在我们看到了他在推翻使馆城市的使命中所遗赠的下一步行动。"
 shanghai_revolution.3.desc:0 "自从发现这起混乱的幕后主谋几天后，新一波的罢工行动已经开始展开，叛乱分子（我们现在这样称呼他们）开始击退我们的警察和帮派盟友，但在身体上却遭到了打击。最初用棍棒和石头进行反击，但现在用枪和剑进行反击。这一举动现已说服使馆领导层逃离使馆，进入各自国家的安全避难所。"
 shanghai_uprisings.0.desc:0 "当夜幕降临中国时，暴风雨袭击南京反动派之前的平静，在烈火接触汽油并点燃大火之前，新中国将在灰烬中重生。金华、淮泗、南京三省的士兵还不知道发生了什么事。经过几个月的准备和训练，我们的城乡民兵在这些省份发动起义，占领了金华、淮泗和南京的大片地区。南京反动政府在其首都被革命军占领前不久逃脱。现在起义已经开始，我们要为中国的社会主义而奋斗，粉碎南京反动派。"
 shanghai_revolution_chaos.0.desc:0 "谁是我们的敌人？\n谁是我们的朋友？\n这个问题是革命的第一个问题。\n中国过去一切革命斗争都收效甚微，\n根本原因是我们无法与真正的朋友团结在一起，\n攻击真正的敌人。\n\n谁是我们的敌人？\n谁是我们的朋友？\n这个问题是革命的第一个问题。\n中国过去一切革命斗争都收效甚微，\n根本原因是我们无法与真正的朋友团结在一起，\n攻击真正的敌人。"
 shanghai_revolution_chaos.1.desc:0 "根据我们在资本主义/帝国主义列强的财政援助下对使馆城市的无产阶级进行恐吓的青帮残余分子的清洗。江青是一位颇有声望的人物。她是上海著名的左派女演员，帮助支持和维护了我们的革命。但现在，新的消息出现，指责江青是青帮特务，被派去杀害鲁迅和其他著名的共青团员。主席现在面临着如何应对如此高调的人物的问题。"
 shanghai_revolution_chaos.2.zhang:0 "国家主席在全国团代表大会上站上讲台，宣告新时代的到来。张主席说：“同志们，我们的革命正处于新的发展阶段，现在是应对国内反对资本主义和帝国主义斗争的新挑战的时候了。大部分都是革命。\n但！....\n我们面临两个问题，一个是内部问题，一个是外部问题。第一个问题是第三国际的修正主义倾向，他们使用削弱无产阶级革命力量的制度，他们不理解马克思、恩格斯和列宁，更不用说我们的革命状况了，尽管诸如李大钊、鲁迅、毛泽东等人已经表达了这点。我们必须支持我们的农民同志与试图削弱他们的修正主义者进行斗争。但也要攻击那些试图破坏我们真正的社会主义生活方式的人。这引出了我的下一点。我们还面临着与外部反动主义和修正主义一样对我们构成巨大危险的内部反对派。这就是修正主义者，他们所信仰的意识形态与我们的意识形态和国家创始人的著作相距甚远，其中包括瞿秋白、丁玲和柔石。更不用说那些还深入研究中国社会反动分子的人了。我们要防止他们腐蚀我们的社会主义梦想，把中国从反动主义、修正主义的魔爪下永远解放出来！”\n\n全场欢呼雀跃，高喊着对张主席的赞扬声。"
 shanghai_revolution_chaos.2.kang:0 "国家主席在全国团代表大会上站上讲台，宣告新时代的到来。康主席说：“同志们，我们的革命正处于新的发展阶段，现在是应对国内反对资本主义和帝国主义斗争的新挑战的时候了。大部分都是革命。\n但！....\n我们面临两个问题，一个是内部问题，一个是外部问题。第一个问题是第三国际的修正主义倾向，他们使用削弱无产阶级革命力量的制度，他们不理解马克思、恩格斯和列宁，更不用说我们的革命状况了，尽管诸如李大钊、鲁迅、毛泽东等人已经表达了这点。我们必须支持我们的农民同志与试图削弱他们的修正主义者进行斗争。但也要攻击那些试图破坏我们真正的社会主义生活方式的人。这引出了我的下一点。我们还面临着与外部反动主义和修正主义一样对我们构成巨大危险的内部反对派。这就是修正主义者，他们所信仰的意识形态与我们的意识形态和国家创始人的著作相距甚远，其中包括瞿秋白、丁玲和柔石。更不用说那些还深入研究中国社会反动分子的人了。我们要防止他们腐蚀我们的社会主义梦想，把中国从反动主义、修正主义的魔爪下永远解放出来！”\n\n全场欢呼雀跃，高喊着对康主席的赞扬声。"
 shanghai_revolution_chaos.3.zhang:0 "随着联盟政府传来新的报告，报纸在城市中流传。这些报告直接来自张主席本人。他写道，近年来，国家为救中国而进行了革命斗争。但公社也面临着走资派的内部敌人。他指出，内部的敌人来自某些群众群体，一直到政府高层。张春桥现在呼吁群众挫败这些走资派破坏“人民革命”的企图。"
 shanghai_revolution_chaos.3.kang:0 "随着联盟政府传来新的报告，报纸在城市中流传。这些报告直接来自康主席本人。他写道，近年来，国家为救中国而进行了革命斗争。但公社也面临着走资派的内部敌人。他指出，内部的敌人来自某些群众群体，一直到政府高层。康生现在呼吁群众挫败这些走资派破坏“人民革命”的企图。"
 shanghai_revolution_chaos.4.desc:0 "在首都的大字报展示中，人们聚集在一起阅读眼前的大字报。一方面是对社区政府文化艺术部部长周扬的批评。海报评价他的部长级贡献是脱离群众的，是小资产阶级反动思想的象征。革命卫队冲进周扬的住所并抓获周扬。然后他被人群拖出去批评，身上挂着一个写着他名字的大牌子。当消息传到同盟政府时，他们必须做出选择：是阻止这一行动的进一步发展，还是让周受到群众的批评。"
 shanghai_revolution_chaos.5.desc:0 "在首都的另一场大字报展示中，人们再次聚集在一起阅读他们看到的大字报。一张海报在他们面前引人注目。这张海报攻击并指控学生会另一派系成员丁玲与刚刚被清洗的周扬有反动阴谋。还有关于丁玲是李自成后裔的谣言进一步抹黑了她的名誉，因为这将是与反动人士的关系的标志。然后她被拖出去并受到人群的批评，他身上挂着一个写着她名字的大牌子。当消息传到同盟政府时，他们必须做出选择：是阻止这一行动的进一步发展，还是让丁受到群众的批评。"
 shanghai_revolution_chaos.6.desc:0 "党再次发表了一份新声明，但这次是陈伯达和江青发表的。两人都表示，中国充满了反动的文物和习俗，必须将其摧毁，以保持革命的进步面貌。防止落后，要破除旧观念；旧文化；旧习俗；旧习惯。并引入新的社会主义思想取而代之。"
 shanghai_revolution_chaos.7.desc:0 "随着文革的深入，康生认为旧建筑没有必要彻底毁掉，只毁掉某些东西。比如有伤害中国农民和工人历史的机构。一些文物也被转移到某个存储区域，作为康主席和他的妻子的个人档案。"
 shanghai_revolution_chaos.8.desc:0 "工团主义是当今社会主义世界修正主义当权的真实体现。早期他们帮助我们，现在国安部揭露了邓中夏利用工会推翻康主席政府、建立工团主义国家的阴谋。这将与国民党左派和法国的支持相结合，这证明了工团主义是如何试图摧毁我们的革命的。我们要攻击邓，谴责他的革命路线。"
 shanghai_revolution_chaos.9.desc:0 "随着我们革命文化的发展，我们现在正在拥抱一种新的革命艺术风格，激发革命、进步和工人文化的主题。江青要领导这项工作，正如张主席指导我们支持无产阶级艺术一样。"
 shanghai_revolution_chaos.10.desc:0 "从鲁迅在此类主题上的著作和行动来看，他是一位非常进步的、反儒家的人物。但最近有些人批评鲁迅是儒家，是“老思想家”。周扬和其他学生派成员想出了这个主意。但这可能是窃取革命的策略，还是实际上对我们的革命有好处。"
 shanghai_revolution_chaos.11.desc:0 "最终，经过多年的混乱和革命活动，我们完成了文化大革命，并在此过程中确保了中国的安全。现在我们寻求革命的结果，看看我们的第一阶段是否成功，或者我们必须从头再来。我们需要回顾过去，汲取经验，为中国开辟纯粹的社会主义未来。"
 shanghai_socialist_for.1.desc:0 "几个世纪以来，南海和太平洋的大海风吹向中华民族，向伟大的文明国家中华致敬。命运之风也让数以万计的华人侨民在亚洲各地寻找新的财富和家园，在马来西亚、新加坡、越南和泰国建立侨民社区，无论他们走到哪里，尽管存在地区和文化差异，却将远方的中国人民联系在一起。诚然，中国在世界上的地位是在亚洲。\n\n然而，在上个世纪，情况并非如此。我们不仅受到打着殖民主义旗号分裂东方民族的西方帝国主义者的极大羞辱，也受到日本倭寇利用我国衰败的国家来谋取帝国主义野心的极大羞辱。在我们缺席的情况下，东亚永远燃烧的文化火炉似乎变得暗淡起来，黑暗覆盖了我们曾经的海上幸福。\n\n现在，情况不同了。左翼作家联盟领导中国人民从帝国主义手中寻求拯救，并以此为中国宣告了社会主义国家，一个不受帝国主义影响的新的革命和社会主义国家。正是凭借这种力量，这个新的中国革命国家的陆军、海军和空军才能够解放和解放东南亚成千上万的亚洲同胞。我们甚至能够把革命带到外满洲的冰天雪地，我们的军队也能够把日本工人从他们残暴帝国的枷锁中解放出来。\n\n事情还没有结束。中国的重新崛起、中国的辉煌历史、中国的威望，都要求中国在世界上发挥更大的作用。只有中国才有能力把广大亚洲人民团结在泛亚反帝的旗帜下，而且还不止于此。我们建立了一个安全区，从檀香山延伸到墨尔本，覆盖从太平洋岛链到印度的每个国家。让全世界都看到、庆幸吧，帝国主义的噩梦和黑暗已经远去，东方的镰刀锤子已经崛起，永远照耀着全世界！"
 shanghai_socialist_for.2.desc:0 "我们已经解放并团结起来进入一个新时代，在这个新时代中，我们将向世界展示我们是由什么构成的。我们将释放我们的全球雄心。但首先我们必须决定有助于我们革命的联盟。我们是否加入其他工团主义者的行列？还是我们谴责他们的修正主义并依靠我们自己来团结亚洲？"
