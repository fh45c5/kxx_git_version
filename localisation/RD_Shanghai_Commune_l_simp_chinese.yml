 LU_XUN_DESC:0 "鲁迅于 1881 年 9 月 25 日出生于浙江绍兴。鲁迅参加了科举最低级别的考试，并以 500 名中的第 137 名结束了考试。他本想参加次高级别的考试，但当其中一位考生出现问题时，他感到心烦意乱。他的弟弟去世了，他的计划也被放弃了。在学校里，鲁迅第一次接触到外国文学、哲学、历史和科学，并集中学习了英语和德语。1902年，他离开中国去日本留学，在那里他剪掉了辫子，并对中国革命政治产生了兴趣。1912 年 2 月，辛亥革命结束了清朝并名义上建立了中华民国后不久，卢在国家教育部获得了一个职位。1917年，鲁迅的老朋友钱玄同邀请鲁迅为陈独秀新创办的激进民粹主义文学杂志《新青年》撰稿，这也启发了茅盾等一大批年轻作家。《狂人日记》出版后，因其反传统、融汇中外成规观念、叙事技巧而受到好评，被公认为新文化运动的主要作家之一。他为杂志撰稿一直到1921年。鲁迅虽然在《新青年》工作，但他并没有成为CBP（李大钊、陈独秀创立的中国布尔什维克党）党员，而是时常远离内部当事人的论点。1921 年，陈从 CBP 中分离出来，成立了 CSP。鲁迅后来离开 CBP 和《新青年》（现为 CSP 报纸）并搬到使馆城市。1925年，他会见了上海的年轻社会主义者，并成立了左翼作家联盟。该团体本来是社会主义现实主义的倡导者，但到了 1935 年，鲁迅和其他团员之间出现了明显的派系界限。1936年，许多人担心鲁迅的健康状况，因为他的健康状况似乎变得更糟。"
 POLITICS_SHANGHAI_COUNCIL_DESC:0 "上海革命的风暴和胜利之后，在我们倒下的鲁迅同志的指导下成立了一个中间政府，现在他已经去世了，委员会将继续负责，而其成员将争夺上海公社的权力。"
 POLITICS_DESC_QU_QIUBAI:0 "瞿秋白1899年出生于江苏常州。瞿秋白年少时，一家人住在叔叔家，靠亲戚赡养。瞿秋白的父亲虽然当了老师，但由于吸食鸦片，无法养家糊口。1915年，他的母亲因生活日益困难和债务而自杀。1916年，曲到汉口，在表弟的资助下进入武昌外国语学校学习英语。1917年春，瞿秋白到北平应聘，但没有通过一般公务员考试。由于没有足够的钱支付正常的大学学费，瞿秋白就读于中国外交部新成立的俄语学院，因为该学院不需要缴纳任何费用。该学院还提供了一份津贴，并承诺毕业后给他一份工作。随着十月在俄罗斯的到来，瞿秋白开始研究俄罗斯共产主义，并对其产生了浓厚的兴趣。即使布尔什维克失败了，他仍然对俄罗斯制度抱有希望，并开始迷恋马雅可夫斯基的思想，从而发现自己与马雅可夫斯基的思想是一致的。工团分裂后，他将继续支持他的导师李大钊。自从以厌恶的眼光看待工团主义以来。中国布尔什维克党解散后，瞿秋白住在上海，在那里他结识了鲁迅，鲁迅把他介绍给了左翼作家联盟。在接下来的几年里，曲将成为联盟中的重要人物，他组建了自己的派系来支持马雅可夫斯基的思想。"
 POLITICS_DESC_YU_DAFU:0 "郁达夫出生于浙江省富阳市。三岁时父亲去世，家里贫困潦倒。他获得了中国政府的多项奖学金，并继续在杭州接受中国传统教育。1912年，他进入杭州大学短暂学习，后因参加学生罢课而被开除。随后，他移居日本，1913 年至 1921 年间在东京帝国大学学习经济学，在那里他结识了其他中国知识分子，他们共同创建了创造社。1923年，他以某种名人的身份回到中国。1927年创造社失败后，他加入了鲁迅和同盟会。在那里，他与亲密战友郭沫若一起工作，但在儒家思想等问题上，他确实与郭沫若有不同意见。更不用说还与瞿秋白结盟，成为联盟内的社会未来主义者。"
 POLITICS_DESC_GUO_MORUO:0 "郭沫若是他母亲的第八个孩子。他的三个兄弟姐妹在他出生前就去世了，但后来又出生了更多的孩子，所以当他上学时，他有七个兄弟姐妹。郭出生前几年，他的父母聘请了一位私人教师沉焕章为孩子提供教育，希望他们以后能够通过公务员考试。1913年12月郭离开中国，1914年1月上旬到达日本。在东京预科学习一年后，他进入冈山第六高等学校。从冈山学校毕业后，郭于1918年进入福冈九州帝国大学医学院。然而，他对文学比医学更感兴趣。此时他的研究重点是外语和文学，即：斯宾诺莎、歌德、沃尔特·惠特曼和诺贝尔奖获得者拉宾德拉·纳特·泰戈尔的作品。除了大量翻译作品外，他还出版了他的第一本诗集。1921年，他与人共同创立了创造社，并在CBP解散前随创造社解散而短暂加入CBP，但于1927年前往上海，在鲁迅的指导下坚持下去。现为联盟成员，郭开始为自己出名，并宣扬一种奇怪的儒家社会主义思想，同时也理解和倡导技术官僚社会主义国家。"
 ZHANG_CHUNQIAO_POLITICS_DESC:0 "张春桥1917年出生于山东巨野，家庭较为富裕。因为他的父亲是一名医生。1931年，14岁的张春桥随父亲离开巨野来到济南。1932年至1934年就读于山东济南私立正义中学。1933年，他创办了亲国民党的写作学会——华地。但在 1934 年以与李国民党意识形态冲突为由与该组织分道扬镳。此后，他短暂前往湖南，聆听新民社毛泽东的讲话和著作，激励他成为一名农民革命者。1935年，18岁的他前往上海，加入左翼作家联盟，在联盟中他慢慢地获得了追随者，并获得了像康生这样的某些盟友。"
 KANG_SHENG_POLITICS_DESC:0 "康生1898年冬出生于山东大庄。由于他出生于书香门第，自幼接触文学艺术作品，因此擅长书法绘画，其艺术造诣一度被认为是当时众多领导人中的佼佼者。联盟。1915年，在父亲的安排下，康生（17岁）与邻近陈家庄地主陈玉珍的女儿陈毅结婚。这是他的第一次婚姻。1920年，他到诸城师范讲习所读书，后又到诸城县高等小学讲学。1924年，他加入中国工团主义党，并短暂被送往巴黎。他将在其中学习间谍和内部安全的艺术。到了1927年，他对共产党不再抱有幻想，转而阅读共产党人的著作，并娶了第二任妻子蔡玉娥。1934年，他要回国看望家人。同年，他前往湖南，并被毛泽东的著作所包围。尽管想法与国家安全有关。后来他前往上海，加入左翼作家联盟，成为张春桥的亲密盟友，并成为左翼作家联盟的最高间谍/安全部长。"
