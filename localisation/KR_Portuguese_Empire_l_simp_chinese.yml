 portoafrica.17.t:0 "与斯威士兰的索布胡扎谈判"
 portoafrica.17.d:0 "德拉米尼家族的恩圭尼亚马·索布哈扎,斯瓦蒂尼的统治者和斯威士人民的最高领袖,长期以来一直是我们的眼中钉,就像英国殖民当局一样。这位不屈不挠的君主,不像大多数统治我们殖民地的酋长,他紧紧地控制着他的人民,并散发着一种难以对付的合法性。他很少顺从葡萄牙人的意愿,而他的大胆行为长期以来一直助长了斯威士兰与南非的边境危机。\n\n我们的政府中有一些人建议,为了将斯威士兰适当地整合进我们的莫桑比克领土,我们必须与这位君主达成协议。这样我们就可以确保对该地区的控制,并促进德拉瓜湾的安全。"
 portoafrica.17.a:0 "我们可以和一位高贵的野蛮人谈判。"
 portoafrica.18.t:0 "由新国王取代索布胡扎"
 portoafrica.18.d:0 "德拉米尼家族的恩圭尼亚马·索布哈扎,斯瓦特人的统治者和斯威士人民的最高酋长,长久以来一直是我们的眼中钉,就像英国殖民当局一样。这位不屈不挠的君主,与大多数统治我们殖民地的酋长不同,他紧紧地控制着他的人民,并散发着一种难以对付的合法性。他很少顺从葡萄牙人的意愿,而他大胆的行动长期以来帮助煽动了斯威士兰与南非的边境危机。\n\n我们的政府中有一些人建议,为了将斯威士兰适当地纳入我们的莫桑比克领土,我们必须用一个更愿意屈服于我们意愿的酋长来取代这个棘手的君主。这样我们就可以确保对该地区的控制,并促进德拉瓜湾的安全。"
 portoafrica.18.a:0 "只和酋长们谈判是绝对不行的。"
 portoafrica.19.t:0 "极地的未来"
 portoafrica.19.d:0 "葡萄牙海外已经陷入了行政瘫痪数十年甚至数百年之久。尽管现在令人厌恶,但几百年来,由于几乎没有任何长期的政策规划,殖民地大部分地区的权力大厅里一直充斥着混乱。直到上个世纪,我们的士兵们几乎无法走出非洲的海岸堡垒和城市,进入远方的野蛮荒野。这将不会再继续下去了;我们必须对未来有一个统一的远景。"
 portoafrica.19.a:0 "整体主义要求一定程度的自治。"
 portoafrica.19.b:0 "中央集权对维持秩序至关重要。"
 portoafrica.20.t:0 "莫桑比克公司崩溃"
 portoafrica.20.d:0 "由于我们的保护主义措施,海外省份已经被证明能很好地抵御外部经济冲击的影响。同样,随着里斯本和世界大部分地区在柏林证券交易所倒闭后陷入困境,我们也难怪会看到这种影响。\n\n经济衰退导致了东非的主要特许公司之一,莫桑比克公司倒闭。这家规模庞大但基本没有利润的公司雇用了数千名工人,基本上是莫桑比克中部广大地区的事实上的神。贝拉,我们的主要港口之一,本质上是一个公司城镇。随着它的倒闭,很明显,我们必须立即对殖民地经济进行代价高昂的干预。\n\n与往常一样,政府内部对于如何恢复财政状况仍然没有什么统一性。一些人相信激进的前总督布里托·卡马乔的大胆私有化政策是前进的道路,而另一些人则认为包容社团主义和国家干预主义的整体主义方法迄今为止为我们服务得很好。这是前行政长官若昂·贝洛的倾向,他在1920年代进行了一系列全面的改革。无论如何,我们都必须选择一边。"
 portoafrica.20.a:0 "卡马乔,尽管他是共和主义者,但他是对的。"
 portoafrica.20.b:0 "保护主义必须继续作为我们的口号。"
 portoafrica.21.t:0 "莫希科的叛军起义"
 portoafrica.21.d:0 "由于对殖民地实行中央集权的措施感到愤怒,残余的反政府团体已经宣布对罗安达发动公开叛乱,企图把葡萄牙人赶下海。"
 portoafrica.21.a:0 "我们会碾碎这些渣滓。"
 portoafrica.21.b:0 "安哥拉必将解放!(扮演安哥拉)"
 portoafrica.22.t:0 "特特起义"
 portoafrica.22.d:0 "受安哥拉原住民的鼓舞,莫桑比克的社会主义者聚集起来,宣布公开反抗殖民政府,呼吁结束帝国主义和欧洲人在该大陆的剥削。"
 portoafrica.22.a:0 "该死的共同体!"
 portoafrica.22.b:0 "争取莫桑比克自由(扮演莫桑比克)"
 portoafrica.23.t:0 "葡萄牙在科摩罗举行海军演习"
 portoafrica.23.d:0 "看来麻烦的葡萄牙人已经在科摩罗沿岸发动了一系列侵略性的海军演习,企图干扰我们在印度洋上的航运。该地区的持续紧张局势已经导致我们和他们之间的关系几乎崩溃,所以他们试图这样让我们难堪也就不足为奇了。"
 portoafrica.23.a:0 "他们应该就此罢手。"
 portoafrica.24.t:0 "东非边境"
 portoafrica.24.d:0 "在世界大战期间,非洲的局势确实是自相矛盾的。东非战争以僵局结束,协约国占领了德属东非,而德国则占领了我们的莫桑比克。双方都从“敌方”领土招募了成千上万的非洲人充当搬运工、武装卫兵或士兵,战争结束后,匈人对加入我们一方的原住民发动了残酷的报复性攻击。从那时起,成千上万的原住民越过鲁武马边界逃到了莫桑比克,现在他们生活在营地里。这些原住民是一个在中非挑起事端的好机会,因为他们中的许多人仍然想为匈人对他们所做的一切复仇。\n\n里斯本政府已经下令给我们的政府提供武器给这些人——主要是马孔德人——提供武器。这样一来,德国的威望将受到削弱,我们在非洲的地位将得到维护。我们不能指望在德国帝国主义的幽灵正悬而未决的情况下永远保卫我们的殖民地。"
 portoafrica.24.a:0 "这是一个有风险的提议,但我还是会同意的。"
 portoafrica.25.t:0 "鲁武马危机"
 portoafrica.25.d:0 "看来,里斯本最近煽动当地人对达尔政权的抵抗的政策已经适得其反。我们收到了令人担忧的报告,中非已经崩溃,并正在采取措施解决马孔德部落的问题。由于里斯本似乎无法看到破坏稳定的努力的长期后果,以及我们边境上的部落营地暴露在外,鲁武马河边境的外交危机现在似乎不可避免。"
 portoafrica.25.a:0 "更多的官僚干预。"
 portoafrica.26.t:0 "德国要求里斯本停火"
 portoafrica.26.d:0 "随着德意志帝国政府正式介入并要求里斯本对鲁武马危机做出解释,危机似乎已经得到了解决。由于不愿意冒险开战,国内的政府已经眨了眨眼。虽然这无疑是一个巨大的耻辱,但葡萄牙非洲的老手们知道,没有什么比白人互相开战更能危及稳定。"
 portoafrica.26.a:0 "危机得以避免。"
 portoafrica.27.t:0 "中非迫使里斯本下台"
 portoafrica.27.d:0 "危机似乎已经解决了,达累斯萨拉姆以战争威胁要求里斯本政府停止在鲁武马地区武装马孔德叛军。由于不愿意冒战争风险,国内政府已经眨了眨眼。虽然这无疑是一个巨大的耻辱,但葡萄牙非洲的老手们知道,没有什么比白人互相开战更能危及稳定。"
 portoafrica.27.a:0 "危机得以避免。"
 portoafrica.28.t:0 "中非对鲁武马投降"
 portoafrica.28.d:0 "在达累斯萨拉姆的德国弱者已经停止阻止我们的土匪袭击,我们现在可以随心所欲地继续这些袭击了。"
 portoafrica.28.a:0 "哈!"
 portoafrica.29.t:0 "德国军队越过边境"
 portoafrica.29.d:0 "外交似乎失败了!除了里斯本政府在鲁武马危机上做出最后的让步之外,地区战争似乎是不可避免的。已经有来自鲁武马边境的德国步兵和部落辅助部队在南东非全境动员起来的报告。看来战争要来临了。"
 portoafrica.29.a:0 "那就开战吧。"
 portoafrica.30.t:0 "巴罗策兰附近武器走私报告"
 portoafrica.30.d:0 "我们收到了关于武器走私横跨安哥拉-巴罗萨兰的报告。我们无法确定这是否属实,但这确实增加了葡萄牙直接资助和武装洛兹叛乱分子的可能性。如果这是真的,这将打破一项长期存在的关于殖民国家不援助其他殖民国家叛乱的公约,尽管必须指出,德国在世界大战期间确实支持了尼亚萨兰的奇伦布瓦主义叛军,所以它似乎从来都不是坚不可摧的。我们必须加紧努力,镇压任何潜在的土著叛乱。"
 portoafrica.30.a:0 "这是对优秀殖民主义政策的耻辱。"
 portoafrica.31.t:0 "向葡萄牙的超大西洋出口羽流星"
 portoafrica.31.d:0 "德国经济崩溃的冲击已经摧毁了葡萄牙本土,但现在终于触及到了殖民地,他们脆弱的经济几乎完全依赖用于大都市的农业出口。这场灾难加剧了莫桑比克已经存在的紧张局势,并宣布了更多的罢工。公司正在大量解雇雇员,而贝拉港通常已经完全停滞不前。在澳门,被解雇的雇员开始煽动反对特许权,几内亚的军队公开要求提前支付他们的工资。至少,这些殖民地依赖葡萄牙的事实意味着他们在某种程度上抵御了对其他殖民地造成的破坏,但这只是冰冷的安慰。"
 portoafrica.31.a:0 "一场灾难!"
