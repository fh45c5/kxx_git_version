 portoafrica.1.d:0 "葡萄牙帝国在规模和财富上都十分雄伟。几个世纪以来,它为里斯本开辟了三个大陆的果实,而这颗明珠使葡萄牙在国际舞台上远超其自身重量。至少,这是我们多年来精心培育的说法。\n\n事实上,这个被称为“海外”的帝国被一个又一个问题所困扰。在西非和东非,尽管我们尽了最大的努力,民族主义者和工团主义者仍在互相嘲弄。1885年柏林会议分配给我们的大片殖民地仍然未能得到平定,军队数量不足和殖民地警察导致了从主要定居点逃离的抵抗。对外国资本的依赖使我们不得不依赖外来者来进行大规模的基础设施和工业活动。我们粗心大意的占领斯威士兰使我们与我们的协约伙伴的关系受到了损害,罗得西亚人和南非人贪婪地盯着德拉瓜湾,而德国人则一直注视着我们岌岌可危的财产。\n\n在亚洲、澳门、果阿和帝汶的殖民地,所有这些殖民地都因我们潜在对手之间的不团结而岌岌可危并被保留了下来。中国和印度都被内讧所撕裂,荷兰人也尚未接受我们在帝汶的存在。尽管如此,随着我们的殖民地出口因严格的保护主义而蓬勃发展,国王最喜欢的财产可能仍将留在我们手中。"
 portoafrica.1.a:0 "海洋英雄!"
 portoafrica.2.t:0 "塞纳糖协议"
 portoafrica.2.d:0 "塞纳糖业有限公司是海外省份中最重要的公司之一。这让里斯本非常懊恼,正如其名所言,它是一家英国公司。随着英国在非洲的统治在20世纪20年代的崩溃,塞纳和它的董事皮特·霍尔农被迫进一步与我们的政府接洽。利用这种情况,我们与霍尔农谈判了一系列贷款,允许他扩大赞比西的糖生产,以证明我们对私人伙伴的承诺。"
 portoafrica.2.a:0 "这是给好“朋友”的。"
 portoafrica.3.t:0 "寻求里斯本援助"
 portoafrica.3.d:0 "毋庸置疑,海外陆军的实力已经被削弱了。过去几十年的持续安抚工作,以及东非战役、莱托-福尔贝克对莫桑比克的入侵和对尼亚萨兰的失败探险的后果,使我们付出了沉重的代价。有些人在罗安达建议我们接受现状,并请求驻扎在里斯本的本土陆军——大都会陆军提供军事援助。毕竟,如果没有欧洲军队的打击,正在进行的抵抗可能不会轻易平息。"
 portoafrica.3.a:0 "耻辱总比避免灾难要值。"
 portoafrica.4.t:0 "准备全面军事镇压"
 portoafrica.4.d:0 "非洲领土仍然处于混乱之中。安哥拉内陆和赞比西地区的大片地区仍在发生叛乱,逃兵与土匪以及各种各样的反政府叛徒混杂在一起。卡坦加边境的特谢拉·德索萨附近至关重要的班古拉铁路经常遭到袭击,我们在特特的权威也被瓦解了。中非边境持续的混乱只会加剧我们的困境,来自刚果和东非的部落也加入了战斗。局势已经持续了数月,没有任何缓和的迹象。当地人不安不安,必须被粉碎,以结束我们海外省份未来的任何混乱。我们必须暂停正常的法律运作,并授权殖民军队采取一切必要的步骤,以平息这场混乱。"
 portoafrica.4.a:0 "前进。"
 portoafrica.5.t:0 "在莫桑比克征募雷戈斯"
 portoafrica.5.d:0 "作为我们正在努力破坏德国在欧洲大陆的统治的一部分,里斯本长期要求我们让更多的原住民加入殖民地军队,以便为在大陆上与德国的进一步斗争做准备。尽管许多殖民地老兵对此表示抗议,他们认为欧洲人不应该在受到大量原住民威胁的情况下相互对抗,但我们别无选择。我们必须继续从非洲和其他地区的原住民中招募人员。酋长们将不得不为他们的年轻人提供更多的兵源,并尽其所能,不论通过什么手段。"
 portoafrica.5.a:0 "只要能让匈牙利尝尝滋味就行。"
 portoafrica.6.t:0 "给马孔德战斗机提供重型武器"
 portoafrica.6.d:0 "作为我们正在进行的破坏德国在东非统治的努力的一部分,里斯本长期要求我们武装鲁武马边境的叛军,并派他们去对付他们在东非的表亲。尽管许多殖民地老兵对此表示抗议,他们认为欧洲人不应该在受到大量原住民威胁的情况下相互攻击,但我们别无选择。我们必须继续资助东非和其他地区的叛军。"
 portoafrica.6.a:0 "只要能让匈牙利尝尝滋味就行。"
 portoafrica.7.t:0 "印度洋海军演习"
 portoafrica.7.d:0 "为了展示我们在殖民地舞台上的霸权以及对海外海军的不断投资,我们决定在科摩罗和马达加斯加以外进行一系列海军演习。我们再也不会被当成欧洲的小国了。"
 portoafrica.7.a:0 "我们现在肯定会成为列强了吧?"
 portoafrica.8.t:0 "资助巴罗策兰的叛军"
 portoafrica.8.d:0 "革命后,邻近的英属殖民地北罗得西亚被德国人占领,他们厚颜无耻地要求我们放弃为了维护秩序而进入的地区。这个在上个世纪撕裂第一君主制的最后通牒的回声必须受到惩罚。巴罗策王国的洛齐激进分子长期以来一直与他们的领主为敌,而公司在西罗得西亚的统治对他们来说很糟糕。我们应该用武器和训练来帮助这些原住民,试图将该地区纳入我们的统治。"
 portoafrica.8.a:0 "罗得西亚将再次属于我们。"
 portoafrica.9.t:0 "里斯本外交自治"
 portoafrica.9.d:0 "为了配合我们日益有效的治理,里斯本认为在与外国互动时给予我们更多的灵活性是合适的。这无疑在未来也会有所帮助。"
 portoafrica.9.a:0 "明智的举动!"
 portoafrica.10.t:0 "援助开赛"
 portoafrica.10.d:0 "几个月以来,我们在安哥拉的部队一直暗中支持开赛的叛军。保持匈人在中非的占领,将注意力从我们的边境转移,并惩罚他们对卡宾达的干涉,仍然符合我们的利益。通过从伦达兰北部的恩里克·德·卡瓦略运送武器,进一步支持开赛叛军,我们可以促进这一有价值的目标。"
 portoafrica.10.a:0 "对奸诈的匈人来说,这是一记耳光。"
