 portoafricaflavor.1.t:0 "安哥拉的最终胜利"
 portoafricaflavor.1.d:0 "到目前为止,20世纪30年代安哥拉的政治和经济发展的特点是巩固葡萄牙的控制,在前所未触及的地区执行殖民政策。政府的重点是加强地方行政管理,开发未开发的自然资源,并维持总体控制。尽管罗安达没有吹嘘,但似乎几乎在一夜之间,对安哥拉全境的完全占领终于得以实现,完成了半个世纪的梦想,即按照1885年柏林会议的要求实现“实际占领”。\n\n叛乱的巴孔戈叛军已经被曼努埃尔·费雷拉·吉尔将军在下卡桑热镇彻底镇压,后者是北方的棉花王国,一直是政府的眼中钉。同样,爆发于1934年,现在被称为基姆班达战争的伟大战役,终于以全面胜利告终。这场叛乱的爆发是葡萄牙压制宗教习俗的努力的回应,尤其是那些与基姆班达有关的宗教习俗,基姆班达是一个非洲裔巴西人的精神传统,由于其深奥的仪式,被白人广泛视为撒旦的巫毒和魔鬼。\n\n随着关于高地顽固酋长最终被镇压的谣言在罗安达流传开来,安哥拉似乎几乎意外地——在几乎没有中央政府投入的情况下——最终成为了一个被平定殖民地。西非的安抚证明了葡萄牙的决心,以及我们对这些原住民保持开明统治的坚定承诺。"
 portoafricaflavor.1.a:0 "安哥拉是我们的!"
 portoafricaflavor.2.t:0 "罗安达狂欢节"
 portoafricaflavor.2.d:0 "罗安达嘉年华是在安哥拉首都举办的一年一度的音乐、舞蹈和充满活力的服装庆典。在大斋期前夕,大规模的庆祝活动将土著和定居者团结在一起,这一活动已经持续了许多个世纪,将城市里的老家庭、通过捕鱼赚取财富的精英以及被罗安达日益增长的财富吸引到的新来港定居者团结在一起。虽然这一活动每年带来成千上万的参与者,但殖民当局越来越多地将它视为潜在的土著民族主义阵线。\n\n不出所料,嘉年华作为一种暂时的逃离殖民统治的手段,活跃的游行和文化表达将来自葡萄牙安哥拉各地的不同部落群体团结在一起。通过将其他相互竞争的团体,如奥文布杜、克里奥尔人和姆本杜聚集在一起,政权发现了在庆祝活动中潜在的颠覆分子,认为这是一个危险的政治信息和参与者之间的团结的平台。\n\n今年,随着对土著思想和颠覆性工团主义分子的担忧日益增长,当局加强了对活动的监督,对游行和监视主要民族主义人物。尽管如此,罗安达嘉年华仍然是坚韧不拔的象征,提醒许多参与者他们的文化遗产和对自决的渴望。尽管殖民当局怀疑并试图扼杀它,但这场活动仍然是欢乐和抵抗交织在一起的纽带。"
 portoafricaflavor.2.a:0 "让我们只希望今年每个人都表现出应有的品行。"
 portoafricaflavor.3.t:0 "蓬特德基奥的基拉伊"
 portoafricaflavor.3.d:0 "一部新的历史书籍已经在布达佩斯出版,揭示了匈牙利探险家和制图师拉斯洛·马扎尔的非凡探险。这本书讲述了马扎尔在安哥拉的冒险故事,让越来越多民族主义的匈牙利读者渴望海外冒险。这本书由受人尊敬的历史学家维尔莫什·韦塞茨基撰写,他以在埃及和苏丹的著作而闻名,讲述了马扎尔在19世纪中叶穿越未知的安哥拉领土的勇敢旅程,涉及葡萄牙奴隶制、非洲殖民主义以及其他一些主题。\n\n马扎尔因与当地的比伊王国的亲密关系而闻名,他与国王的女儿结婚,率领一支奴隶军队穿越安哥拉东南部,深入坎多河流域的神秘。凭借他坚定不移的决心和专业知识,他绘制了以前未被探索过的地形,揭开了葡萄牙对内陆的占领最少的时代的安哥拉地理的秘密。\n\n马扎尔因对他所遇见的民族的永不满足的好奇而被他管辖的当地人称为“这是什么”先生,尽管他的地图设计有严重缺陷,但韦塞茨基的书籍编织了一份冒险和发现的挂毯,揭示了马扎尔在广阔的非洲荒野中所面临的挑战。\n\n这本迷人的历史书籍的出版深深地激起了布达佩斯的知识分子的兴趣,引发了对拉斯洛·马扎尔遗产的迷恋和对匈牙利人对黑暗大陆知识的无知贡献的钦佩。"
 portoafricaflavor.3.a:0 "全非洲最优秀的马扎尔人!"
 portoafricaflavor.4.t:0 "8月15日盛宴"
 portoafricaflavor.4.d:0 "今天是8月15日的盛宴。这一一年一度的活动正值圣母升天节,纪念葡萄牙战胜荷兰人以及传奇海军上将萨尔瓦多·科雷亚·德·萨·贝内维德斯于1648年夺回罗安达。这次年度庆典象征着葡萄牙在安哥拉的统治地位,因此殖民地官员和葡萄牙社区都高度评价它,但非克里奥尔土著则不那么重视。\n\n在庆典期间,与会者们参加了以葡萄牙传统菜肴为特色的盛大盛宴。演讲突出了萨尔瓦多·科雷亚·德·萨·贝内维德斯的勇敢,他后来的开明统治,以及他对臭名昭著的姆本杜部落的恩津加女王发动的战争。宗教仪式也举行,向上帝和圣母玛利亚表达对胜利的感激,并为葡萄牙在安哥拉的持续存在寻求祝福。\n\n不出所料,国家支持的庆祝活动加强了葡萄牙的身份认同,加强了殖民地等级制度。同时,土著人不愿错过提供的充足的海鲜和肉类供应。至少在一天内,土著对罗安达的愤怒已经减弱了。"
 portoafricaflavor.4.a:0 "祝你健康!"
 portoafricaflavor.5.t:0 "卡宾达局势紧张"
 portoafricaflavor.5.d:0 "在遥远北方的卡宾达飞地,进一步的分离主义和民众不满的吵闹声愈演愈烈。这片资源丰富的土地不断考验着缺乏支持的当地政府的决心,尽管它位于德属刚果和非洲盆地的战略位置极其重要,但其缓慢的努力已经点燃了人们对潜在动荡的担忧。卡宾达,或所谓的“葡萄牙的刚果”,因其据称巨大的石油储量和战略沿海位置而备受觊觎,已经成为争议的焦点,当地的不满,包括土地争端和文化边缘化,加剧了卡宾达居民的不满情绪。\n\n卡宾达原先由恩戈约、洛安果和卡孔戈三个王国组成,当地人认为葡萄牙人已经违反了1885年的《西马伦布科条约》,该条约保证卡宾达将获得自治权并与安哥拉分开管理。当局现在发现,随着卡宾达民族主义者要求更大的自治权和承认他们与殖民地其他地区分离的独特身份,局势日益紧张,而卡宾达仅在十年前才被行政吞并。当地领导人被席卷非洲大陆的变革之风所鼓舞,呼吁自决并从葡萄牙的控制下解放出来,而跨越边境的德国人则如往常一样贪婪地注视着这个地区。"
 portoafricaflavor.5.a:0 "那些卡宾枪手真是群好斗的家伙。"
 portoafricaflavor.6.t:0 "罗姆日蚀"
 portoafricaflavor.6.d:0 "近期,红酒的进口越来越受欢迎,逐渐取代了安哥拉一度颇受欢迎的朗姆酒。尽管由于黑星期一危机而陷入经济困境,但随着航运和生产量的提升,来自欧洲的各种红酒品种已经变得十分容易获取,这吸引了当地人和殖民地的精英阶层,逐渐塑造了他们的饮料偏好。红酒的风味和文化声望的诱惑促使了殖民地内对红酒的需求不断增长。葡萄牙殖民者越来越多地引入了他们的风俗和传统,红酒已经与精致和欧洲的生活方式联系在一起。\n\n由于其日益增长的文化吸引力,红酒逐渐取代了朗姆酒作为社交聚会、庆祝活动和日常消费的首选选择。这一转变反映了殖民地内不断变化的口味和社会变化。作为回应,许多当地人开始尽可能多地饮用朗姆酒,并将它视为反葡萄牙抵抗运动的代名词。喝得酩酊大醉似乎不过是无意的副作用。"
 portoafricaflavor.6.a:0 "这怎么可能是一种魔鬼行为呢?"
 portoafricaflavor.7.t:0 "道德检查委员会"
 portoafricaflavor.7.d:0 "随着殖民统治对安哥拉的控制越来越紧密,一个新机构——道德检查局——在受耻辱的里斯本人的支持下诞生了。这个机构由葡萄牙驻安哥拉政府建立,旨在监督和规范殖民地内的社会行为,特别是黑人和白人之间的社会行为。该机构由忠于殖民政府的特工组成,承担着在安哥拉人民中执行道德标准和社会规范的任务。其任务包括遏制被认为是“不道德”或“不雅”的活动,并破坏殖民地内黑人与白人之间传统上相当紧密的联系,在1930年代,这已经变得越来越不受欢迎——甚至是彻底的尴尬。\n\n在检查局的监视下,公共集会、文化活动,甚至私人事务都受到了监视。他们的特工巡逻街道,渗透到社会集会,并对被发现的违法行为进行惩罚。虽然一些土著认为这是维护社会秩序和保护传统价值观的一种手段,但另一些人认为它是一种压迫工具,用来镇压异议并控制当地居民。许多白人认为它是一种不正当的税收浪费,而本可用于民用设施。无论如何,检查局很可能会成为殖民地生活的一个特征。"
 portoafricaflavor.7.a:0 "回归老式的价值观。"
 portoafricaflavor.8.t:0 "安哥拉布尔人"
 portoafricaflavor.8.d:0 "十九世纪末在殖民地安哥拉的布尔人定居者引发了葡萄牙殖民政府的担忧,这种担忧一直持续到今天。这些移民在南方家园之外寻求庇护和机会,在与西南非洲接壤的南部边境建立了农业社区,给殖民政府带来了机会和挑战。\n\n布尔定居者主要来自前德兰士瓦共和国,他们对英国统治失去了信心,从南方逃离并越过边界以逃避迫害。所谓的多斯兰大迁徙带回了大量高度独立的、极端宗教化的定居者。他们带来了自己的农业专长和经验,并在19世纪70年代被允许在政府支持下定居在无人居住的内陆地区。他们在耕种和牧牛方面的广泛知识大大促进了库内内等边缘地区的经济发展。然而,这些自力更生的社区的存在,尤其是在维拉的极度自治的布尔人城镇洪帕塔,也引起了对融合和治理的质疑。\n\n卢安达,乃至首都,认为布尔定居者是一个令人不安的独特群体,有着自己的语言、文化和习俗。虽然承认他们对农业部门的贡献,但人们也担心维持独立社区的潜在影响以及同化到更广泛的殖民社会中的挑战。几十年来,鼓励布尔定居者与当地居民接触的努力被证明是失败的,简而言之,他们似乎真的想保持独立。鉴于与邻近殖民地和国家的紧张关系,让这样一个思想独立的群体继续不受约束是明智的?"
 portoafricaflavor.8.a:0 "我们将接受一切帮助。"
 portoafricaflavor.9.t:0 "班古拉铁路工程完工"
 portoafricaflavor.9.d:0 "本周,安哥拉至关重要的葡萄牙-特克萨拉-德索萨铁路的最终翻修工程终于完工。破旧的铁轨被替换,桥梁被加固,车站也进行了现代化改造。翻修旨在提高安全,增加货运能力,减少沿着班古拉铁路的旅行时间,促进与刚果的贸易联系。尽管在加丹加东部边境遇到了困难,但这些计划已久的工程被认为是确保矿物能够从铜矿带地区运到洛比托海岸的关键。\n\n葡萄牙总督自豪地宣布,尽管经济动荡,但这项工程被认为对葡萄牙安哥拉的长期经济安全至关重要,其完成将“促进自然资源、农业产品和制成品从内陆地区高效运输到港口。他声称这将促进经济,促进工业发展,并加强殖民地在更广泛的葡萄牙国家内的地位。铁路工程的完工对非洲其他领土也有影响,如北罗得西亚,因为其与西部港口的贸易联系效率较低,北罗得西亚将陷入衰落。"
 portoafricaflavor.9.a:0 "有趣。"
 portoafricaflavor.10.t:0 "安哥拉的锡安?"
 portoafricaflavor.10.d:0 "鉴于巴勒斯坦内部持续的紧张局势,关于在安哥拉建立犹太人殖民项目的谣言再次浮出水面。1912年,在以色列·赞格威尔的领导下,犹太人领土组织向安哥拉派遣了一个委员会,以探讨在乌干达的犹太复国主义失败后建立一个犹太自治国家的可行性。由杰出的地质学教授杰克·W·格雷戈里率领的委员会于1913年返回,并对安哥拉作为犹太移民避难所的潜力进行了积极评估。\n\n根据委员会的调查结果,安哥拉提供了适宜定居的土地,并建议可以获得约5000平方英里的土地。估计每平方英里有4个家庭的人口密度,这表明了一个约12万定居者的社区潜力。委员会认为,安哥拉的气候和农业资源适合建立一个自给自足的殖民地。\n\n然而,自20世纪初以来,关于安哥拉作为犹太人定居点的可行性意见不一。一些专家,如哈里·H·约翰斯顿爵士,对寻找足够规模的连续地区以建立犹太殖民地表示怀疑。人们也对被视为好战的当地人口以及确保该地区自愿劳工的挑战表示担忧。虽然葡萄牙政府最初表示支持,认为犹太人是加强他们对安哥拉内陆的控制的一个有用工具,并于1912年通过了一项犹太殖民法案,但这个提案被世界大战和奥斯曼巴勒斯坦的犹太复国主义的努力所搁置。一个犹太人新闻机构指出,在安哥拉,“土著国王掌权,医生沉浸于他们神秘的咒语和仪式,古怪的乐器发出奇怪的音乐,该地区的一些地方很容易传达西方对热带非洲魅力的看法”,这些谣言很可能只是这样。"
 portoafricaflavor.10.a:0 "那好吧。"
 portoafricaflavor.11.t:0 "德·贝尔斯停止在安哥拉的钻石生产"
 portoafricaflavor.11.d:0 "在灾难性的黑色星期一灾难之后,著名的钻石开采公司德·贝尔斯宣布,它已经做出了艰难的决定,暂停了在安哥拉的采矿作业。黑色星期一造成的经济动荡给全球出口市场蒙上了阴影,包括中非逐渐依赖的钻石业。\n\n德·贝尔斯以其在钻石开采和贸易方面的精通而闻名,它被迫重新评估其投资,曾经繁荣的钻石业在经济衰退和奢侈品需求的萎缩中变得无法维持。停止在隆达和其他地区的采矿活动的决定突出了在非洲殖民地企业面临的严峻挑战,鉴于德·贝尔斯在该地区经济中的作用,这将对其他南部非洲国家产生重大影响。\n\n虽然工作停顿将对当地劳动力产生影响,但它的影响将遍及整个地区。我们非常清楚,失业工人很容易成为颠覆性工团分子的牺牲品,而闲人则是魔鬼的玩物。国家支持的钻石公司迪亚曼是我们安哥拉在西非繁荣的殖民经济的支柱。"
 portoafricaflavor.11.a:0 "这些官员相信他们的勇气是愚蠢的。"
 portoafricaflavor.12.t:0 "政府干涉非洲任务"
 portoafricaflavor.12.d:0 "葡萄牙殖民当局实施了新的条例,旨在对非洲的宗教传教活动进行更大的控制。新教和天主教传教团现在都需要获得政府的官方授权,以便继续工作,确保更密切的监督和遵守既定准则,尽管这些限制不可避免地会对新教徒造成更大的困难——通常会被国家怀疑他们的传教教育工作。特别是位于洛伦索马奎斯的瑞士传教团是殖民地中最大的非国家支持的传教团之一,坎比尼和莱莫博也被证明是有效的。在天主教方面,本笃会和克吕尼会的数百名修女遍布安哥拉。\n\n这些措施在莫桑比克和安哥拉的传教团中引起了不同的反应。一些人认为政府的更多参与是保护宗教权利和促进不同基督教信仰之间的合作的一种手段,而另一些人则担心他们的活动可能受到干涉和限制。里斯本试图强调这些条例旨在维护宗教和谐,并确保所有传教团在殖民政策的框架内运作。然而,批评者认为这可能会限制宗教自由,并限制传教团的自主权。同样,随着国家对殖民地的控制变得越来越严格,许多原住民选择退出,甚至有著名的天主教巴刚果人成群结队地背离了圣教会。"
 portoafricaflavor.12.a:0 "羊群正受到威胁。"
 portoafricaflavor.13.t:0 "利比里亚全国解放军丑闻加剧"
 portoafricaflavor.13.d:0 "威特沃特斯兰德原住民劳工协会(WlanA)或“Wenela”是南非的一个招募机构,旨在促进从莫桑比克殖民地征聘劳工到南方矿区,特别是纳塔尔地区就业。长期以来,该协会在招募和运送非洲工人方面发挥了重要作用,主要来自加沙和因汉巴内,以满足威特沃特斯兰德南非采矿业日益增长的劳动力需求。它还在罗得西亚和尼亚萨兰发挥了重要作用,这两个地区都是采矿经济的重要组成部分。\n\n在南非矿业商会的赞助下,几十年来,该协会一直通过各种有争议的手段招募劳工,包括雇佣合同、强制劳工做法,有时甚至是直接使用武力。原住民通常被工资、工作保障和改善生活条件的承诺所引诱,尽管现实往往与这些期望相去甚远。许多劳工被迫忍受恶劣的工作条件、长时间的工作和不适宜的生活条件,通常住在拥挤且设施有限的宿舍里。鉴于政府对莫桑比克和尼亚萨兰等地区的开发不足,地区政府不情愿地将该协会视为让原住民缴纳房税的方法,即使这意味着成千上万的原住民被一次性送往边境多年。即便如此,丑闻也不能永远被忽视。"
 portoafricaflavor.13.a:0 "这叫做工作尊严是有原因的!"
 portoafricaflavor.14.t:0 "蒙泰罗的演讲"
 portoafricaflavor.14.d:0 "阿明多·蒙泰罗,前殖民地部长和著名的葡萄牙在海外地区权力的倡导者,今天在里斯本高级殖民学校发表了演讲,宣扬在非洲的扩张主义事业。在海外各省有希望成为殖民官员的许多人面前,蒙泰罗轻声说道:\n\n“人们常说,我们葡萄牙人有历史的缺陷。有些人甚至说,我们避难于过去,以弥补现在的渺小——从而遵从被停滞或颓废腐化的帝国的可悲法律。然而,在葡萄牙,我们现在认为我们是伟大传统的合法继承人,因此今天的一代有权唤起过去......不是为了纪念死去的事物,而是为了激发未来的灵感。”\n\n在与德属中非的关系不确定的情况下,该演讲被各国报纸报道了,这些报纸渴望任何殖民政策的暗示,虽然含糊不清,过于花哨,但演讲受到了所有在场的观众的好评,更不用说更广泛的葡萄牙公众了。不出所料,它在中非像一个铅球一样倒下,在那里,演讲被视为里斯本对非洲更具侵略性的外交政策的暗示。"
 portoafricaflavor.14.a:0 "“责任、信仰、服务。”"
 portoafricaflavor.15.t:0 "栋多火"
 portoafricaflavor.15.d:0 "位于安哥拉殖民地中心的邓多博物馆展示了该地区丰富的文化遗产。在德意志人种学家兼历史学家、柏林首席人类学家赫尔曼·鲍曼的管理下,这个位于安哥拉殖民地中心的博物馆已经发展成为安哥拉文物和乔克韦传统的宝库。馆藏由数百件文物组成,长期以来一直受到迪亚曼公司的支持,迪亚曼公司将邓多作为一个重要的采矿城镇。事实上,许多人称它为中非最好的艺术收藏。\n\n本周,一场不幸的闪电袭击摧毁了博物馆的大厅,一场悲剧降临。大火吞噬了无价的遗物和艺术品,将当地历史的残余部分化为灰烬。火灾的消息传遍了整个社区,无论是白人还是黑人,在该地区的文化结构中留下了一片空白。在烧焦的废墟中,当地人聚集起来竭尽所能地抢救他们遗产的碎片。\n\n主要的德国知识分子已经提出了指责,他们指责葡萄牙人没有能力照顾非洲艺术,甚至连他们的殖民地都没有。然而,鲍曼本人却奇怪地保持沉默。"
 portoafricaflavor.15.a:0 "对艺术的巨大打击。"
 portoafricaflavor.16.t:0 "“关于印第安人”"
 portoafricaflavor.16.d:0 "“欧洲人不能把黑人视为文明行动的目标,而非代理人。此外,黑人的竞争不应该被恐惧,而应该被渴望。只有当黑人能够与欧洲人争夺欧洲人现在为自己保留或与亚洲人分享的地位时,我们才能够认为他已经足够“进化”了......只有到那时,我们才有权宣称我们占领非洲大陆的很大一部分并不是徒劳的。想要让当地人文明化,同时逃离这个文明的致命后果,这将是自相矛盾和荒谬的。当这一天——在遥远的未来还难以确定的一天——到来时,黑人的思想将成为我们自己的思想,他的信仰,我们......而这个联盟的知识肯定会比肤色肤浅所引起的敌意和敏感性更强大、更深刻。”"
 portoafricaflavor.16.a:0 "法律的外表必须得到维护,尤其是当它正在被打破时。"
 portoafricaflavor.17.t:0 "卡德内塔问题"
 portoafricaflavor.17.d:0 "卡德内塔是一种强制性的身份证件,由葡萄牙政府引入,作为对莫桑比克和安哥拉的土著居民进行控制和监视的手段。然而,它的实施导致了紧张和不满的加剧。失去了所需证件的土著人面临着就业、旅行和基本服务准入的限制,进一步恶化了他们本已严峻的生活条件。\n\n紧随其后的是黑星期一危机,它严重影响了殖民地经济。全球市场和贸易的崩溃导致了广泛的失业、贫困和粮食短缺。尽管我们的官员不愿意承认,但土著人民已经承受了这场经济衰退的重担,迫使他们跨越殖民地边界寻求更好的机会和生存。\n\n移民涌入邻近的北罗得西亚和尼亚萨兰,使资源和基础设施紧张,引起了葡萄牙政府的极大担忧。土著人的流动,通常携带很少甚至没有证件,引发了对社会动荡和疾病蔓延的担忧。\n\n西南非洲已经收紧了边界,并向过渡到奥卡万戈河的移民开火。随着每一个对殖民地政府至关重要的男性土著人都缴纳了小屋税,任何取代卡德内塔要求的前景都被削弱了,任何近期改革的承诺似乎都不大可能。"
 portoafricaflavor.17.a:0 "这可不是别的地方好......"
 portoafricaflavor.18.t:0 "果阿国会委员会"
 portoafricaflavor.18.d:0 "《孟买议会委员会秘书》在《孟买纪事》中写道:戈阿的生活和状况比印度任何一个最落后的封建国家都要糟糕。自然赐予了戈阿宜人的气候和充足的自然资源,使其居民能够过上幸福和繁荣的生活。但人为的法律和制度使果阿的诚实和勤劳的人民陷入了赤贫。没有名副其实的贸易和工业,没有基本的公民权利,没有昂贵的军国主义、封建政府,没有古老的社会制度,无知和迷信统治着这片土地,在20世纪,戈阿的绝大多数人过着比中世纪农奴好一点的生活。\n\n近年来,由于经济原因和对印度所发生的事情的反应,人们对他们人权的重视越来越明显,人们对公众政府和更好的经济条件的要求也越来越高。由于人民觉醒和他们对政治自由和经济改善的渴望,戈阿政府在该领土所有反动分子的帮助下,正试图粉碎他们。但镇压不能杀死一个民族运动,尽管为了取得成功,有必要正确地组织运动并将其与印度人民更广泛的国家运动联系起来。\n\n戈阿人作为一个阶级,到目前为止一直与在国会的旗帜下发展起来的国家运动保持着距离。这导致他们与印度人民隔绝,并促成了他们被戈阿当局镇压。现在是时候结束这种冷漠和孤立,并在戈阿公民的公民愿望和国会运动之间建立积极的联系了。大量戈阿人居住在孟买,构成了戈阿人民中的一个高级阶层。因此,这方面的第一步应该在孟买进行。\n\n基于这些考虑,果阿国会委员会已经在孟买堡垒达拉尔街21号成立,并制定了目标和目标。我们有信心地期望,孟买的果阿人将大量加入委员会,使其能够在果阿人民争取政治解放和社会解放的斗争中开辟新的篇章。”"
 portoafricaflavor.18.a:0 "该死!"
 portoafricaflavor.19.t:0 "在迪利射击"
 portoafricaflavor.19.d:0 "事态急转直下,一个鼓吹葡萄牙独立的民族主义运动——帝汶民主联盟的一名激进成员在迪利的圣安东尼奥·莫塔埃尔教堂外对一名政府高级官员发动了厚颜无耻的攻击。在一场旨在促进宗教人物、当地人和葡萄牙政府代表之间对话和理解的公开集会上,混乱爆发了。\n\n袭击者在强烈的民族主义情绪的驱使下——怀疑是工团主义的观点——挥舞了一把中国制的手枪开火。局势迅速升级,帝汶的流亡者迅速干预,并迅速消灭了射手。这一令人震惊的事件使殖民地处于紧张状态,需要加紧措施维持秩序。"
 portoafricaflavor.19.a:0 "神经病!"
 portoafricaflavor.20.t:0 "斯威士兰争端"
 portoafricaflavor.20.d:0 "1925年,英国革命在前大英帝国引发了广泛的混乱。在这一动荡时期,南非由反帝国主义的国民党统治,考虑宣布从帝国独立并利用混乱来保护他们。苏丹武装部队向全国各地的英国保护国进军,以保护他们免受德国侵略。在这场混乱中,斯威士兰的恩圭尼亚马担心在民族主义者面前失去主权,因此向葡萄牙莫桑比克当局发出了前所未有的呼吁,要求先占领该领土。在没有里斯本的官方命令的情况下,葡萄牙的无赖们在有争议的情况下越过利邦博山进入保护国。\n\n自从葡萄牙军队进军斯威士兰保护国的决定已经过去了十多年,尽管亲协约组织在20世纪20年代末重新掌权,但由于惯性以及“放任睡狗”的谎言心态,占领的法律地位的争端仍在摇摇欲坠。由于葡萄牙根据七个多世纪前的温莎条约是英国流亡政府的盟友,而南非在帝国的地位也一直动摇不定,因此这个争端必须尽快解决。"
 portoafricaflavor.20.a:0 "不必要的损害关系。"
 portoafricaflavor.21.t:0 "突袭昆巴"
 portoafricaflavor.21.d:0 "在莫桑比克的库安巴,一群心怀不满的前尼亚萨公司工人和铁路工人控制了一座重要的弹药库并将其引爆。这些叛军压倒了毫无准备的殖民地驻军,现在控制着一个重要的军火库,根据情报报告,该军火库正被分发给北部灌木丛的叛军。\n\n这次突然的动荡使这个小镇陷入了不确定和恐惧,因为大部分是马孔德部落,至少表面上他们声称是为独立和“人民共和国”而战。也有令人担忧的报告说,耀族部落从尼亚萨兰越过边界并协助叛军,但我们不知道他们参与其中的目的,以及谁在资助他们。\n\n尼亚萨公司是一家近年来被葡萄牙政府污蔑的特许公司,因为它无能,以及它拒绝筹集有效占领特许领地所需的资本。该公司负责库安巴的建立,现在面临着在政府腐败分子的帮助下恢复秩序的艰巨任务。然而,更多的政府金钱、时间和精力被浪费在支持这些无用的资本家身上。"
 portoafricaflavor.21.a:0 "这些不满分子已经失控了!"
 portoafricaflavor.22.t:0 "葡萄牙属非洲定居点"
 portoafricaflavor.22.d:0 "“来到殖民地,本古拉和克利马内等古老城镇已经获得了新的生活,新里斯本和南普拉等几十年前在地图上只是名字的城镇,已经成为日益增长的葡萄牙生活和商业中心:新里斯本和卡布拉尔等新城镇记录了白人殖民者向遥远的内陆的扩张。无论新老,无论大小,这些城镇都带有大陆葡萄牙的印记,在非洲重现了她的文化形象。奢华的电影剧场,迷人的商店,大都会的公共汽车服务,游客旅馆和餐馆,以及雄伟的行政和商业建筑,使罗安达、贝拉、洛比托、新里斯本和洛伦索马奎斯成为非洲最现代化的小城市,树立了其他殖民地努力模仿的标准。”"
 portoafricaflavor.22.a:0 "好极了!"
