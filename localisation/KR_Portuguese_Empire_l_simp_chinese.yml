 PAF_the_overseas_provinces:0 "海外省份"
 PAF_the_overseas_provinces_desc:0 "葡萄牙的超地大洋区并不被认为是一个殖民地,在当地居民足够文明并理解良好的自治之前,它将被保存。不,超地大洋区是葡萄牙王国本身不可分割的一部分!"
 PAF_bandits_and_strikes:0 "土匪与罢工"
 PAF_bandits_and_strikes_desc:0 "莫桑比克港口和矿场中持续的抵抗,以及几内亚未被平定的地方势力,导致了一场艰苦的殖民地平定运动。"
 PAF_the_swaziland_dispute:0 "斯威士兰争端"
 PAF_the_swaziland_dispute_desc:0 "在英国大革命期间,葡萄牙军队为了保卫洛伦索-马奎斯免受任何威胁,向斯威士兰进军。现在这种持续的占领已经证明是我们与协约国的良好关系中的耻辱。"
 PAF_black_monday_idea:0 "黑色星期一的影响"
 PAF_black_monday_idea_desc:0 "黑色星期一的经济灾难正在对我们的殖民地财产造成严重破坏!出口已经崩溃,当地人也焦躁不安。我们必须尽我们所能解决这个问题。"
 PAF_camacho_plan:0 "卡马乔改革"
 PAF_camacho_plan_desc:0 "在激进私有化总督布里托·卡马乔的启发下,卡马乔计划围绕着一系列与外国公司的伙伴关系,对葡萄牙殖民地经济进行了改革。"
 PAF_belo_plan:0 "贝洛改革"
 PAF_belo_plan_desc:0 "在20世纪20年代极端保护主义的巴西总督若昂·贝洛的启发下,葡萄牙殖民地开始加倍对葡萄牙贸易的管制,将贪婪的外来者排除在外,这样就再也不会有黑色星期一的灾难了。"
 PAF_colonial_officers:0 "不满的军官"
 PAF_colonial_officers_desc:0 "在雇用受过良好教育、热爱王权的本地人才方面,我们在某些方面落后于其他殖民领。这种情况必须改变,我们不能浪费这一优势。"
 POR_diplomacy_idea:0 "地区外交官"
 POR_diplomacy_idea_desc:0 "葡萄牙殖民地分散在世界各地。为了反映这一事实,我们已经授予了更多的外交自主权,以确保当地情况能够反映在政府政策中。"
 PAF_a_freehand_idea:0 "自由之手"
 PAF_a_freehand_idea_desc:0 "随着该死的匈人政府在达尔的垮台,整个非洲都向我们敞开了大门。一个新的时代在等着我们。"
 PAF_modelcolonyidea:0 "模范殖民地"
 PAF_modelcolonyidea_desc:0 "这是理想的殖民地。你可能不喜欢它,但这就是巅峰表现。"
 PAF_provincialcouncilsidea:0 "地方议会"
 PAF_provincialcouncilsidea_desc:0 "长久以来,我们一直避开在世界其他殖民地推行的“间接统治”理念,但时代在变,我们必须与时俱进。"
 PAF_integrated_colonies_idea:0 "整合殖民地"
 PAF_integrated_colonies_idea_desc:0 "葡萄牙和葡萄牙海外帝国是一体的!安哥拉是我们的!"
 PAF_imperial_obligations:0 "帝国义务"
 PAF_imperial_obligations_desc:0 "大都市,我们的祖国,是我们殖民地的灯塔。如果我们要确保我们的保护,就必须依靠他们。"
