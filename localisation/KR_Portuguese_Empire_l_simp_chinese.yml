 PAF_KR_GATHERING_STORM_DESC:0 "几个世纪以来,葡萄牙的大部分领土只不过是封建时代的小村庄和堡垒。现在,对可恨的匈人来说,这已经成为现实,铁路和定居点赋予了非洲内陆的力量。在远东,葡萄牙的旗帜仍然飘扬在我们分散的印度、中国和太平洋领土上。尽管如此,直到1921年,屠户们残酷地占领了马亨盖,以及我们英国盟友的立场崩溃,使这些省份付出了沉重的代价。1925年德国的最后通牒的羞辱,不断的土匪和社会主义袭击,以及与南非在斯威士兰的紧张关系,都大大削弱了当局的威望。"
