 cambodia_civilwar.0.desc:0 "当我们确保独立时，印度支那工团主义者开始在我们的土地上发动起义。高棉伊萨拉克已经成立，现在对我们的军队造成严重破坏。我们现在处于内战状态，我们在内部和外部防御工团主义的威胁。我们将为新的柬埔寨而奋斗。"
 cambodia_civilwar.1.desc:0 "当我们取得对Issarak的决定性胜利后，我们现在将他们从包围圈赶回丛林。当我们推动时，军队指挥部会考虑下一步该做什么。我们是只终结Issarak还是打击幕后黑手——印度支那工团主义者。当我们保卫国家时，我们将像粉碎易碎的鸡蛋一样粉碎我们的敌人。"
 cambodia_civilwar.2.desc:0 "终于，我们打败了他们。我们已经镇压了叛乱，并同意与他们会面，让他们向我们投降。在国家庆祝之际，我们允许大多数Issarak部队加入政府，融入平民生活，也允许他们加入我们的军队。我们终于保住了国家，内战也结束了。但没那么快。我们仍在处理占婆族起义和分裂的Issarak部队。不过不用担心，我们的军队会粉碎他们的。"
 cambodia_civilwar.3.desc:0 "万岁！我们解放了暹罗，也解放了被困在其中的柬埔寨人。现在，我们开始进一步团结高棉人民，并超越我们狭小的边界。我们将尊重古代高棉帝国的遗产，为柬埔寨树立伟大的国际地位。现在，我们面临着这样的决定：是傀儡暹罗，作为对他们过去的报复，还是像他们对我们所做的那样，夺取他们的土地和独立。"
 cambodia.0.desc:0 "悲伤！！！我们的国王被枪杀了！\n晚上在床上睡觉时，国王会被进入他房间的皇家卫兵打扰。守卫没有回答，走到他身边。国王向他的卫兵大喊，但为时已晚，卫兵刺了他 42 刀。此人是Issarak间谍。他很快被捕，摄政王下令处决他。现在他的继承人西哈努克登上了王位。"
 cambodia.1.desc:0 "在内战中取得胜利并失去前国王后，国家等待政府采取行动来决定未来该做什么。这涉及到国家重组——共和派和军队的决一死战。共和主义者希望废除君主制，建立真正的民主共和国。而军方则更喜欢极端民族主义的寡头共和国，或者至少是一个以国王为国家元首的君主制国家。双方都希望以适合自己的方式为柬埔寨创造更美好的未来。"
 cambodia.2.desc:0 "随着摄政的问题，出现了柬埔寨第一将军朗诺的权力问题，朗诺相信奇怪的做法，在成功击败Issarak军队后被选为军队领导人。国王去世后，许多人担心西哈努克太年轻，无法继承王位，并坚持让他成为年轻国王的摄政王。另一方面，共和派认为这是他和军方为了使朗诺对国家领导权的主张合法化而夺取权力。"
 cambodia_power.0.desc:0 "根据摄政问题，宪法成为另一个主要争论点，因为军方希望在宪法制定中拥有更多影响力，而不是公正的立法者。对于共和派来说也是如此，因为他们寻求消除宪法中任何形式的亲君主主义思想，更不用说利用该文件进一步限制军队权力。"
 cambodia_power.1.desc:0 "在谈到宪法问题时，共和派希望消除军队在全国的大部分影响力，并通过主要和平手段恢复法律和秩序，但这遭到了军方的反对，认为这样做会损害军队的利益，结果国家将陷入混乱。因此，试图证明军队需要更多权力以遏制发生的任何混乱。"
 cambodia_power.2.desc:0 "这又是这个国家面临的另一个障碍。共和派和军国主义者正在就民主权利的使用争论不休。共和党主要支持利用民主为柬埔寨人民提供更好的自由，而军队则希望废除民主并将民主留到另一天。这个问题是迄今为止最具争议性的问题，因为拳脚打斗打破了议会大厅。"
 cambodia_power.3.desc:0 "现在，随着制宪会议的最后几天结束，谁将统治柬埔寨的最终结果即将公布。许多人担心这一时期和之后的暴力事件。结果是……"
 cambodia_republic.0.desc:0 "当我们确保建立新共和国的权利时，我们将举行第一次选举，以确定谁将领导我们实现充分民主。在朗诺的清洗之后，我们设法保护了军队并让我们的忠诚者负责。第一个候选人是 KPNLF，它是一个社会自由党，旨在使柬埔寨成为一个自由国家或支持桑功主义理论，混合国家资本主义和福利国家。其次是山玉成领导的保守派亲日政党。他掌权是令人担忧的，因为他可能使我们再次屈服于帝国主义。最后是民主党。民主党是一个由反伊萨拉社会主义者组成的社会党，其中包括前国王的亲戚，他希望将柬埔寨变成一个社会主义王国，同时谴责桑功主义。 尧格是民主社会主义派别的领导人，他希望使柬埔寨成为一个民主社会主义国家。"
 cambodia_republic.1.desc:0 "选举成功后，我们现在决定我们党领导国家的未来。宋双夹在社会自由主义和社会民主桑功主义两条道路之间，而他的对手宾努则承诺建立一个真正的桑功主义政府。"
 cambodia_republic.2.desc:0 "民主党在选举中获胜后，党内分歧进一步加深，党内双方开始出现不同的想法。尧格一方面支持社会主义共和国的延续，并支持适当的民主宪政，而富里萨拉则希望在他的统治下建立一个社会主义王国，同时仍保留大多数民主原则。党决定下一步做什么。"
 cambodia_republic.3.desc:0 "当我们成功实现反君主主义梦想时，我们质疑是否要杀死前国王还是迫使他流亡。让他流亡，他可能组织对我们的反抗，但如果我们杀了他，我们可能会失去一些稳定度。"
 cambodia_republic.4.desc:0 "随着冲突的加剧，我们需要看看与社会主义叛军进行谈判是否明智。但当我们提出这一建议时，军方建议继续战斗并对叛乱分子毫不留情。如果我们签署和平协议，我们就能使我们的国家免遭更多内战，但我们也会受到更多工团主义威胁。通过追捕他们，我们可以永远粉碎他们，但在此过程中会摧毁我们国家的部分地区。"
 cambodia_revolution.0.desc:0 "伊萨拉现在已正式向首都进发。我们对此感到惊讶，但能够为它们的到来做好准备。但我们必须放慢他们的速度。我们必须首先保卫蒙多基里，保卫西部地区，如果需要的话，保卫首府斯特龙东直至最后一人。我们在这些地区建立了堡垒，并开始训练我们的部队为生存而战。"
 cambodia_revolution.1.desc:0 "第一场战斗即将来临。\n伊萨拉部队从南部进军蒙多基里，希望包围我们的师。战斗十分激烈，双方都损失惨重。但现在我们有了战略优势，问题是我们是走这条路还是避免战略失败，以实现国家荣耀？"
 cambodia_revolution.2.desc:0 "当他们绕过蒙多基里省时，他们从西部地区发起攻击，再次爆发了更激烈的战斗。他们利用数量上的战略优势，向我们的防线推进。我们几乎无法再让他们呆太久了。我们需要决定下一步该做什么。"
 cambodia_revolution.3.desc:0 "最后的战斗是结束这一切的战斗。我们将保卫首都直到最后一个柬埔寨人！即使我们残疾了，我们也要继续战斗！我们将为我们的自由而奋斗！我们拥有强大的防御力量，正在给敌人带来沉重的打击。但他们开始取得一些进展，我们需要决定下一步行动。我们被围困了，现在我们必须在饿死之前突破出去。"
 cambodia_revolution.4.desc:0 "随着战斗结束，尘埃落定，胜利者是……"
 cambodia_revolution.5.desc:0 "好哇！我们已经将我们的同志从反动皇家政府的压迫下解放出来，现在开始确保我们的革命，以进一步加强柬埔寨民族。现在他们躲在丛林里。现在我们社会宣告一个真正的社会主义柬埔寨！"
 cambodia_revolution.6.desc:0 "我们已经粉碎了他们！我们的防御奏效了。我们将宣布，我们已经从可怜的社会主义者手中拯救了柬埔寨，因为我们将他们推入丛林，在那里我们可以轻松地迫使他们投降或消灭他们所有人。愿我们在未来的岁月里庆祝这一天！柬埔寨摆脱了工团主义的邪恶！"
 cambodia_revolution.7.desc:0 "夜幕降临首都，杜斯木正在熟睡。伊萨拉的激进分子袭击了他的新家并处决了他。一场政变已经开始。乔帕娜莉是伊萨拉的革命传奇人物和英雄，她开始鄙视杜斯木。现在，她寻求实施激进的土地社会主义改革，将柬埔寨变成一个没有封建主义、资本主义和帝国主义罪恶的社会主义乌托邦。士兵们，行进……"
 cambodia_revolution.8.desc:0 "第一次政变发生后，乔帕娜莉抵达中东，宣布对修正主义和反动主义的胜利。她站在讲台上宣布，为了救国，必须将大量人口转移到农村，等待首都重建完成，提高农业生产，以制止大规模饥荒。发生这种情况的原因是内战和越南君主主义者（他们由日本飞机提供）可能进行的轰炸。"
 cambodia_revolution.9.desc:0 "我们监管下的反动派必遭灭顶之灾！他们的鲜血不会再伤害我们无产阶级中的另一个人！我们必须肃清全国走资反动分子，让他们为自己的罪行付出代价。"
 cambodia_revolution.10.desc:0 "越南反动派的轰炸我们已经受够了！我们在印度支那联盟的亲越南修正主义议程下已经受够了苦难，现在我们将用真正的柬埔寨社会主义来解放自己。我们将向世界展示我们如何从反动和修正主义的压迫下解放出来！"
 cambodia_revolution.11.desc:0 "现在我们已经清理了城市，我们将摧毁反动建筑和文化，并用我们自己的建筑和文化取而代之。这包括从头开始重建首都。我们民族文化大革命万岁！"
 cambodia_revolution.12.desc:0 "对我们来说，革命正在如火如荼地进行。我们的农业生产和革命精神已经进入了一个更大的阶段。然而，在我们处理外部势力引起的问题时，我们仍然面临着维持国家生存的问题。但现在我们已经开始执行我们的政策，我们可以肯定地说，我们将能够使柬埔寨免遭死亡和破坏。"
 revolutionary_khmerism_subtype:0 "革命高棉主义"