 revolutionary_khmerism_subtype_desc:0 "§Y革命高棉主义§!\n\n革命高棉主义是一种基于高棉民族主义和革命土地主义原则的极左翼意识形态。革命高棉主义非常民族主义和爱国主义，认为共产主义可以使柬埔寨再次伟大，就像在美好的高棉帝国时代一样。它寻求农民的进步，并促进一个对小资产阶级极度敌视的农业社会，但在一些著名的意识形态记录中也对城市化抱有一些不满。革命高棉主义强调民族文化革命，群众要彻底摧毁反动文化。另一个要点是，其意识形态创始人高度强调平等，但也怀有反越南情绪。"
