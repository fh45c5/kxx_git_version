 CAM_civil_war_decision_category_desc:0 "当我们获得独立时，我们面临着来自国内左翼叛乱的反对。现在，我们的国家比以往任何时候都更加高度戒备。左派躲在农民的丛林中，没有一个人可以进入我们的城市。我们必须在为时已晚之前粉碎他们。\n\n§伊萨拉克的力量: [?cam_issarak]§!\n\nNOTE: 如果伊萨拉克的力量达到100，伊萨拉克就会发动政变。随着内战的国策树已结束伊萨拉克的起义。"
