l_simp_chinese:
 AJPSEIYUKAITWO_crushing_national_radicalism:0 "粉碎民族激进主义"
 AJPSEIYUKAITWO_crushing_national_radicalism_desc:0 "我们必须消除激进主义的污点，它给我们的国家带来了可怕的污秽。"
 AJPSEIYUKAITWO_reach_out_to_the_japanese_middle_class:0 "接触日本中产阶级"
 AJPSEIYUKAITWO_reach_out_to_the_japanese_middle_class_desc:0 "根据我们的草根承诺，我们必须将最近向资本主义转型所创造的中产阶级团结在我们的旗帜下，以促进日本的繁荣。"
 AJPSEIYUKAITWO_zaibatsu_alignments:0 "财阀联盟"
 AJPSEIYUKAITWO_zaibatsu_alignments_desc:0 "我们必须向财阀伸出援手，允许财阀对我们的国民经济进行大量投资。"
 AJPSEIYUKAITWO_increase_colonial_investments:0 "增加殖民地投资"
 AJPSEIYUKAITWO_increase_colonial_investments_desc:0 "我们必须加强我们的殖民一体化，以实现我们的国家和我们的臣民之间更好的团结。"
 AJPSEIYUKAITWO_trade_union_removal:0 "移除工会"
 AJPSEIYUKAITWO_trade_union_removal_desc:0 "我们必须阻止这些暴徒煽动者破坏我们的财务。"
 AJPSEIYUKAITWO_stand_by_traditional_party_alignments:0 "支持传统政党结盟"
 AJPSEIYUKAITWO_stand_by_traditional_party_alignments_desc:0 "我们必须支持我们的金融支持者。"
 AJPSEIYUKAITWO_formation_of_local_clubs:0 "本地俱乐部的组建"
 AJPSEIYUKAITWO_formation_of_local_clubs_desc:0 "我们必须深入当地群众。"
 AJPSEIYUKAITWO_a_new_era_for_japanese_social_conservatism:0 "日本社会保守主义的新时代"
 AJPSEIYUKAITWO_a_new_era_for_japanese_social_conservatism_desc:0 "愿政友会成为日本民族的英雄！"
 AJPSEIYUKAITWO_the_seiyukai_secure_a_new_term:0 "政友会获得新任期"
 AJPSEIYUKAITWO_the_seiyukai_secure_a_new_term_desc:0 "我们将获得新的任期，现在我们在国会中拥有多数控制权。现在我们要纪念党的遗产。但我们仍然面临派系问题，尽管试图修补上述派系主义，但党仍然有两个派系，尽管这比1936年的3个派系有所改善。由于久原派系将与正统派融合，但中岛派系仍然存在。"
 AJPSEIYUKAITWO_upholding_party_orthodoxy:0 "坚持党的正统观念"
 AJPSEIYUKAITWO_upholding_party_orthodoxy_desc:0 "我们必须尊重建党的遗产，并延续前首相犬养首相的遗产，犬养首相不幸因 5 月 15 日的事件而殉职。"
 AJPSEIYUKAITWO_becoming_a_grassroots_party:0 "成为草根党"
 AJPSEIYUKAITWO_becoming_a_grassroots_party_desc:0 "中岛知久平派系的成立是为了接触新兴的日本中产阶级，其目的是创造一种民粹主义保守主义形式，将政友会的受欢迎程度提升到新的高度。"