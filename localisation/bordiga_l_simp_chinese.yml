 bor.1.t:0 "绝望的进军"
 bor.1.d:0 "在埃弗拉和他的觉醒军团夺取政权之后，对工团主义者和工会成员进行了大规模报复开始了。意识到不能坐以待毙的各路左翼分子和工会成员集结在阿玛迪奥·博尔迪加和他的国际共产党旗下，集结最后的力量向那不勒斯进军，鉴于军团造成了巨大混乱，埃弗拉能否维持他的权力还是一个未知数。"
 bor.1.a:0 "军团被击溃了！"
 bor.1.b:0 "赤匪被全数消灭。"
 bor.2.t:0 "如何对待法西斯？"
 bor.2.d:0 "尽管隆巴尔迪的法西斯民兵在推翻埃弗拉政权的过程中出了不少力，但是他们的意识形态还是入不了博尔迪加主席的法眼。主席主张彻底取缔法西斯并解散所有民兵，但政府中的一些人建议把他们吸纳进来，毕竟新生的革命政权远算不上稳定，多一个帮手总比多一个敌人好。最后，主席决定……"
 bor.2.a:0 "让他们来吧"
 bor.2.b:0 "取缔了！"
 bor.3.t:0 "来自南方的提议"
 bor.3.d:0 "给句痛快话，投降不投降？"
 bor.3.a:0 "好耶"
 bor.3.b:0 "你是？"
 bor.4.t:0 "未来的太阳"
 bor.4.d:0 "如今博尔迪加已经巩固了权力并统一了意大利，是时候把目光放长远点了。博尔迪加主席对世界上的所有资产阶级抱有刻骨铭心的仇恨，更把所有的社会主义国家斥为资本主义政权，将其领导人称为资产阶级分子。既然如此，我们是否应扛起真正社会主义的大旗解放全人类呢？"
 bor.4.a:0 "高举马克思列宁博尔迪加主义旗帜，前进！"
 bor.4.b:0 "还是到此为止吧"
