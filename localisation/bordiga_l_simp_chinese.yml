l_simp_chinese:
 SIC_bordiga_in_power:0 "博尔迪加夺取权力"
 SIC_bordiga_in_power_desc:0 "在阿玛迪奥·博尔迪加和他的国际共产党的领导下，无产阶级战胜了尤利乌斯·埃弗拉麾下的狂热分子，夺取了南意大利的政权。博尔迪加主席万岁！"
 SIC_destory_reactionaries:0 "消灭反动派"
 SIC_destory_reactionaries_desc:0 "尽管埃弗拉和他的觉醒军团均已被消灭，但黑手党、新圣教军、黑衫军、乃至部分法西斯都在抵抗我们。为了维护新生的革命政权，必须立刻将他们消灭。"
 SIC_destory_democrats:0 "消灭民主分子"
 SIC_destory_democrats_desc:0 "事实证明埃弗拉对资产阶级民主分子的屠杀还是不够狠，现在他们已经开始试图集结旧军队推翻我们的政权。赤卫队将粉碎他们的可悲尝试。"
 SIC_deal_with_fascists:0 "处理法西斯派"
 SIC_deal_with_fascists_desc:0 "隆巴尔迪与他的新法西斯是一支不服从我们的势力，应该立刻处理掉他们。"
 SIC_consolidate_our_power:0 "巩固权力"
 SIC_consolidate_our_power_desc:0 "觉醒军团，黑手党、新圣教军、黑衫军和民主分子或死或逃，法西斯也被处理掉了。如今没有任何势力可以挑战新生的社会主义政府了，是时候开始干正事了。"
 SIC_the_party_is_the_brain:0 "党乃是大脑"
 SIC_the_party_is_the_brain_desc:0 "博尔迪加主席认为，党是无产阶级的社会大脑，其任务不是寻求多数人的支持，而是集中精力进行武装起义，在此过程中夺取政权，然后利用它废除资本主义，用武力强加共产主义社会，认同无产阶级专政和党的专政，并认为建立自己的专政应该是党的直接目标。"
 SIC_oppose_degenerate_revolution:0 "拒斥堕落革命"
 SIC_oppose_degenerate_revolution_desc:0 "在博尔迪加主席的马克思列宁主义概念中，工团主义的英法，以及雅各宾派、索雷尔派、布尔什维克等都是一群资产阶级革命分子。现有的工团主义国家正在扩大先前革命的资产阶级性质，他们的经济政策否定了以前的条件，不是社会主义的真正建设。我们应当与他们划清界限。"
 SIC_arm_the_proletarian:0 "武装无产阶级"
 SIC_arm_the_proletarian_desc:0 "博尔迪加主席已经下令，开始大规模征兵，扩大赤卫队的规模，集中精力准备进行武装起义，解放全意大利。"
 SIC_beliefs_in_world_revolution:0 "对世界革命的信仰"
 SIC_beliefs_in_world_revolution_desc:0 "博尔迪加主席支持、捍卫和认可左翼国际主义的立场，声称南意大利是国际革命的前哨站。很快，整个世界的无产者都会知晓伟大的博尔迪加主义。"
 SIC_beyond_lenin:0 "超越列宁的列宁主义"
 SIC_beyond_lenin_desc:0 "博尔迪加并不认为社会主义是一种独立于共产主义的生产方式，而是将共产主义视为共产主义在“在自己的基础上发展”之前从资本主义中产生的样子。博尔迪加的认识超越了季诺维也夫的教条小团体。他们认为自己是列宁主义者，那么博尔迪加就是比列宁更列宁的列宁主义者！"
 SIC_land_reform:0 "土地改革"
 SIC_land_reform_desc:0 "波旁王朝的无能腐败统治导致了严重的经济问题。博尔迪加主席下令，没收所有贵族和资本家的土地，并把土地交给以乡镇为单位组织起来的人民公社。"
 SIC_one_step_closer_to_communism:0 "向共产主义迈进"
 SIC_one_step_closer_to_communism_desc:0 "我国已然从黑色星期一和内战带来的经济崩溃中恢复过来并重组了经济，向共产主义迈出了一大步！"
 SIC_beyond_syndicalism:0 "超越工团主义的社会主义"
 SIC_beyond_syndicalism_desc:0 "国家民粹主义和工团主义乃是一丘之貉，是资产阶级民主的顶峰。工团主义者的农业和工业发展政策远非真正的社会主义建设。只有我们，才是真正的社会主义者！"
 SIC_ready_for_war:0 "准备开始统一"
 SIC_ready_for_war_desc:0 "如今万事俱备，是时候开始考虑统一意大利了。让全世界无产者看看我们的力量！"
 SIC_reunite_with_gramsci:0 "与葛兰西和解？"
 SIC_reunite_with_gramsci_desc:0 "安东尼奥·葛兰西同志，博尔迪加主席的好战友。尽管我们之间存在政治分歧，但也许是时候恢复友谊，并肩工作了。"
 SIC_death_to_revisionists:0 "打倒修正主义政权"
 SIC_death_to_revisionists_desc:0 "北方已然被修正主义者和反革命分子窃据，如今是时候向北进军，解放无产阶级了。"
 SIC_our_future:0 "未来的太阳"
 SIC_our_future_desc:0 "修正主义者和资产阶级夹着尾巴逃走了，意大利也已经统一。是时候决定我们的未来了。"
 SIC_red_army:0 "武装无产阶级"
 SIC_bordigaism_1:0 "真正的马克思列宁主义"
 SIC_bordigaism_2:0 "马克思列宁博尔迪加主义"
