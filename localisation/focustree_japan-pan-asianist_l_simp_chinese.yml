 JAPPAN_start_the_panasia_project:0 "启动泛亚计划"
 JAPPAN_start_the_panasia_project_desc:0 "我们的最终目标始终是一个团结的亚洲，不受西方帝国主义和压迫。为此，北一辉将着手实施一项雄心勃勃的计划：将亚洲彻底统一为一个统一的实体，在经济、军事和社会方面实现统一。还有谁比开创并带领我们实现这种自由的北一辉和他的政府更值得领导我们呢？"