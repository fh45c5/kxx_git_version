 JAPPAN_found_the_spiritual_research_committee:0 "成立灵性研究委员会"
 JAPPAN_found_the_spiritual_research_committee_desc:0 "大川周明是一个不拘一格的人，一直对世界上各种宗教和深奥的运动着迷，从尼古拉斯·罗里奇（Nicholas Roerich）的神智学家、海伦娜·布拉瓦茨基（Helena Blavatsky）到伟大先知穆罕默德本人的著作。为此，应该成立一个灵性研究委员会，帮助对仍然相当晦涩的灵性领域进行研究，以帮助了解自己和世界。"
