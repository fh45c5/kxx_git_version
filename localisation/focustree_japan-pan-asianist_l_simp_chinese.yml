 JAPPAN_panasianist_takeover:0 "泛亚主义者掌权"
 JAPPAN_panasianist_takeover_desc:0 "从皇道派激进分子手中接管政府后，权力被交给了激进的泛亚主义思想家北一辉和大川周明。在他们的领导下，亚洲真正的社会主义时代已经到来，但谁来领导我们呢？"
 JAPPAN_pure_socialism_has_arrived:0 "纯粹的社会主义已经到来"
 JAPPAN_pure_socialism_has_arrived_desc:0 "北一辉战胜了大川周明主张的军国主义，取得了胜利。现在，日本在北一辉的指导下为解放全亚洲而前进，不再被前反动主子和红色外表的反动军国主义者所束缚。"
 JAPPAN_question_meiji:0 "明治问题"
 JAPPAN_question_meiji_desc:0 "长期以来，北一辉一直对明治维新提出质疑。就目前情况而言，明治维新给日本带来了巨大的变化，西方新观念的引入，也给我们伟大的国家带来了根本性的变化。但是，北一辉想知道，是否可以更进一步，迈出成为社会主义国家的最后一步？"
 JAPPAN_socialistevolution:0 "社会主义进化论！"
 JAPPAN_socialistevolution_desc:0 "..."
 JAPPAN_purging_the_nation_of_the_impure:0 "清洗污秽民族"
 JAPPAN_purging_the_nation_of_the_impure_desc:0 "尽管我们在伟大的领土上维护权威，但我们仍然受到来自四面八方的敌人的困扰，从只想复制西方帝国主义的卑鄙自由主义者，到顽固地反对我们，愚蠢地想要保留权力的反动贵族们。他们很快就会意识到，我们现在是这片土地的真正主人，他们将不得不做出选择：是为我们工作，还是被埋在六英尺以下。"
 JAPPAN_internal_democracy:0 "内部民主"
 JAPPAN_internal_democracy_desc:0 "...人们很容易将北一辉误认为是大川周明所信奉的极权军国主义，但北一辉所信奉的社会主义是真正的民主和平等的愿景，而不是公然压迫的极端军国主义。我们将效仿法国、墨西哥的社会主义民主国家，从地方一级开始实行民主，同时避免其某些帝国主义倾向。"
