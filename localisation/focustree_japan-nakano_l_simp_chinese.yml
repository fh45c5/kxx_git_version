l_simp_chinese:
 JAPNAK_nakano_secures_the_diet:0 "中野掌控国会"
 JAPNAK_nakano_secures_the_diet_desc:0 "中野终于赢得了国民的心。 现在他将继续带领日本进入新的辉煌时代！"
 JAPNAK_the_issue_of_party_factionalism:0 "党内派系问题"
 JAPNAK_the_issue_of_party_factionalism_desc:0 "自从中野从欧洲回来后，党内出现了一个小问题。 该党的老卫士由商业企业家领导，支持右翼工团主义模式，而随着中野的追随者追随极权主义意识形态，新的左翼派系已经出现。"
 JAPNAK_controlling_the_zaibatsu:0 "控制财阀"
 JAPNAK_controlling_the_zaibatsu_desc:0 "财阀是一个腐败的阶级，他们牵动着日本群众的心，我们需要让他们灭亡，以粉碎玷污我们社会的自由主义腐败的赌注。"
 JAPNAK_question_of_the_labour_unions:0 "获取工会信任"
 JAPNAK_question_of_the_labour_unions_desc:0 "由于五一五事件，工会一直是一个问题。 也许我们可以更多地理解他们，并为他们建立一个更好的社会。"
 JAPNAK_legacy_of_satsuma:0 "萨摩的遗产"
 JAPNAK_legacy_of_satsuma_desc:0 "萨摩藩之乱是日本为维护荣耀而进行的最后一搏。 我们必须向那些与自由主义怪物作战的武士致敬，这些怪物将我们的国家推入腐败和贪婪的深渊。"
 JAPNAK_keeping_the_emperor_under_a_close_eye:0 "盯紧天皇"
 JAPNAK_keeping_the_emperor_under_a_close_eye_desc:0 "明治维新是一件既好又坏的事件。 一方面，它部分恢复了帝国权力，但也让自由主义和欧洲殖民主义的恶臭笼罩了整个国家。 重要的是，昭和将在我们的掌控之下。"
 JAPNAK_build_up_the_mass_movement:0 "建设群众运动"
 JAPNAK_build_up_the_mass_movement_desc:0 "群众需要我们，我们也需要群众。 我们必须把政策落实到基层，才能号召全国。"
 JAPNAK_guiding_the_national_economy:0 "指导国家经济"
 JAPNAK_guiding_the_national_economy_desc:0 "为了我们自己的利益塑造我们的经济。"
 JAPNAK_the_land_question:0 "我们自己的土改"
 JAPNAK_the_land_question_desc:0 "旧的土地需要改革，但是我们要决定是站在农民一边还是站在地主一边。"
 JAPNAK_the_national_agriculture_reserve:0 "国家农业保护"
 JAPNAK_the_national_agriculture_reserve_desc:0 "我们需要提供一个地方，让我们可以在再次发生经济危机时获得额外的食物。 我们需要防止另一场米骚乱。"
 JAPNAK_formation_of_selfrule_cooperatives:0 "组建自治合作社"
 JAPNAK_formation_of_selfrule_cooperatives_desc:0 "推动新自由农民。"
 JAPNAK_fabian_economic_influences:0 "费边经济影响"
 JAPNAK_fabian_economic_influences_desc:0 "中野访欧时，他受到了源自欧洲极权主义国家工团主义政党的多种经济体系的启发。他本人接受了莫斯利的经济派别以及乔治·道格拉斯·霍华德·科尔理论的乌托邦社会主义经济。"
 JAPNAK_absorb_the_shakai_taishuto:0 "吸收社会大众党"
 JAPNAK_absorb_the_shakai_taishuto_desc:0 "尽管我们与他们组成了联盟，但我们现在已经与党内的极权主义派别建立了更密切的联系，并正在推动他们融入我们自己的民族团结政府。"
 JAPNAK_support_the_panasianists:0 "支持泛亚主义者"
 JAPNAK_support_the_panasianists_desc:0 "北一辉万岁！打倒欧洲帝国主义！"
 JAPNAK_legacy_of_the_visit_to_europe:0 "欧洲之行的遗产"
 JAPNAK_legacy_of_the_visit_to_europe_desc:0 "从中野最近的旅行来看，他现在开始在意识形态上更加左倾，从而能够创造出治理日本的融合意识形态。"
 JAPNAK_purge_the_liberal_menace:0 "清除自由主义的威胁"
 JAPNAK_purge_the_liberal_menace_desc:0 "我们将结束从内部伤害我们的日本敌人。"
 JAPNAK_realization_of_a_populist_government:0 "实现民粹主义政府"
 JAPNAK_realization_of_a_populist_government_desc:0 "我们必须认识到，我们是唯一能够真正做到国家所希望事情的政党。"
 JAPNAK_the_new_labour_act:0 "新劳动法"
 JAPNAK_the_new_labour_act_desc:0 "我们要为维护国家的劳动者提供更好的生活方式。"
 JAPNAK_a_plan_for_national_reconstruction:0 "国家重建计划"
 JAPNAK_a_plan_for_national_reconstruction_desc:0 "我们将从头开始重建日本。"
 JAPNAK_deal_with_the_land_owners:0 "处理地主"
 JAPNAK_deal_with_the_land_owners_desc:0 "和平还是暴力？"
 JAPNAK_reduce_the_tax_burden_on_farmers:0 "减轻农民税收负担"
 JAPNAK_reduce_the_tax_burden_on_farmers_desc:0 "更富有的农民是更快乐的农民。"
 JAPNAK_increase_peasant_wages:0 "提高农民工资"
 JAPNAK_increase_peasant_wages_desc:0 "我们新发现的财富必须养育他们。"
 JAPNAK_farming_for_the_nation:0 "农业为国"
 JAPNAK_farming_for_the_nation_desc:0 "农业为国！"
 JAPNAK_new_trade_policies:0 "新贸易政策"
 JAPNAK_new_trade_policies_desc:0 "我们必须按照我们的条件进行贸易并实行自给自足的经济。"
 JAPNAK_proposing_a_greater_asian_economic_bloc:0 "提议建立大亚细亚经济集团"
 JAPNAK_proposing_a_greater_asian_economic_bloc_desc:0 "为了实现我们的泛亚利益，我们必须将亚洲团结在一个经济集团之下，该集团将只满足亚洲的需要，并消除欧洲殖民主义影响力对我们造成的伤害。"
 JAPNAK_a_strong_armed_government:0 "强大的武装政府"
 JAPNAK_a_strong_armed_government_desc:0 "我们首先要增强国家实力。我们将控制政府的各个方面，将日本置于真正的极权统治之下！"
 JAPNAK_abolishing_the_cabinet_system:0 "废除内阁制度"
 JAPNAK_abolishing_the_cabinet_system_desc:0 "我们将粉碎国会！"
 JAPNAK_creation_of_the_board_of_national_affairs:0 "成立国家事务委员会"
 JAPNAK_creation_of_the_board_of_national_affairs_desc:0 "国务委员会负责管理我们国家的方方面面。"
 JAPNAK_under_the_nakano_economic_program:0 "在中野经济计划下"
 JAPNAK_under_the_nakano_economic_program_desc:0 "根据中野经济计划，我们将重点关注勉强中野社会主义的国家。"
 JAPNAK_strengthen_the_farmer_unions:0 "加强农会"
 JAPNAK_strengthen_the_farmer_unions_desc:0 "加强农会！"
 JAPNAK_nakano_above_all:0 "中野高于一切"
 JAPNAK_nakano_above_all_desc:0 "中野幕府万岁！"