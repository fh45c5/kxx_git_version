l_simp_chinese:
 CHL_joventudes_allendistas:0 "阿连德青年团"
 CHL_joventudes_allendistas_desc:0 "我们将改变这种状况，我们将为我们的年轻人提供一个组织，教导他们党的价值观，以及对国家和历史的热爱，我们将把这些孩子变成男子汉。"
 CHL_victory_over_judeocapitalism:0 "摧毁犹太资本主义阶级"
 CHL_victory_over_judeocapitalism_desc:0 "很明显，像犹太社区这样的一些团体对革命来说是危险的，他们必须从地球上的闹剧中清除出去，而我们将从这里开始。"
 CHL_sincronizacion_nacional:0 "全国同步" 
 CHL_sincronizacion_nacional_desc:0 "我们这个国家就像一个人体，同胞之间不应该有冲突，我们必须像一个人体一样控制文化，异己分子破坏秩序，我们将予以追捕。"
 CHL_INNAPRO:0 "创建INNAPRO" 
 CHL_INNAPRO_desc:0 "INNAPRO，即 "国家宣传工业"（Industria Nacional de Propaganda），是一个由 "多种信息来源对国家是危险的 "这一认识所驱动的倡议，我们将创造和生产真相。"
 CHL_higiene_mental_y_delicuencia:0 "精神卫生和犯罪"
 CHL_higiene_mental_y_delicuencia_desc:0 "遗传之间存在着显而易见的联系，有些人生来愚蠢，有些人生来就是白痴，马普切人天生就是一个叛徒种族，而且懒惰，我们将在全国范围内实施一项计划，从根本上解决民族问题。"
 CHL_el_caudillo_hail:0 "考迪罗万岁"
 CHL_el_caudillo_hail_desc:0 "考迪罗万岁！他就像奥希金斯和波塔莱斯一样，是新的国父！"
 CHL_the_southern_fuhrer:0 "考迪罗政权"
 CHL_the_southern_fuhrer_desc:0 "考迪罗阿连德是我们唯一需要的权威，其他所有人都必须在我们光荣革命的幌子下受到迫害"
 CHL_the_chairman_allende:0 "黎明国民阵线" 
 CHL_the_chairman_allende_desc:0 "终于到了这一刻，国家需要我们解决上一任主席所造成的混乱局面"
 CHL_dina_destroy_pol_enemies:0 "加强卡宾枪"
 CHL_dina_destroy_pol_enemies_desc:0 "普加做了一件蠢事，削弱了完美的智利宪兵队，他们本应作为军事警察工作，现在却只是拿着烂枪的警察。"
 CHL_guardia_roja:0 "创建先锋队"
 CHL_guardia_roja_desc:0 "先锋队是一支从普通军队中分离出来的新型军队，是一个完全政治化的团体，比普通军队更具侵略性，也更加忠诚。"
 CHL_frente_laboral:0 "建立FFNT"
 CHL_frente_laboral_desc:0 "FFNT 或 Frente Falangista Nacional del Trabajo 将是国家控制的工会，也是唯一的工会。"
 CHL_guerra_cultural:0 "全面文化战争"
 CHL_guerra_cultural_desc:0 "通过阿连德的著作《大冲突》，我们了解到文化是一场战争，我们将赢得这场战争。"
 CHL_autarquia_chilena:0 "民族独立"
 CHL_autarquia_chilena_desc:0 "我们不需要其他国家来养活自己，我们有大海，我们可以吃鱼，我们有南方的营地，我们可以在那里开垦，我们可以在自己的土地上生存！"
 CHL_resurrecion_nacional:0 "民族复兴" 
 CHL_resurrecion_nacional_desc:0 "多亏了伟大的领袖萨尔瓦多-阿连德，我们的国家才得以复兴！"
 CHL_fuerza_popular:0 "风暴突击队"
 CHL_fuerza_popular_desc:0 "风暴突击队是我们用来镇压敌人的主要民兵部队之一，现在我们将正式确定他们的存在，并用他们来镇压任何针对我们工业和持不同政见者的罢工。"
 CHL_empoderar_al_campesino:0 "以武力征服国家" 
 CHL_empoderar_al_campesino_desc:0 "卡车司机工会已经罢工数周，他们不想停止罢工，我们将粉碎他们，并为国家提供一个替代方案，即一个庞大的铁路系统。"
 CHL_mineria_aprovechar:0 "保护我们的自然资源"
 CHL_mineria_aprovechar_desc:0 "多亏了许多愚蠢的运动，南方这片蕴藏着丰富矿产的土地才没有被开发，我们将改变这种状况，我们将开发一切可以开发的资源。"
 CHL_corporacionismo:0 "国家企业主义"
 CHL_corporacionismo_desc:0 "企业制是最好的经济形式，所有国家就像一个活生生的人体，显然，国家必须干预和协调产业。"
 CHL_dina:0 "建立国家情报局"
 CHL_dina_desc:0 "国家情报局将成为我们的秘密警察，重点打击我们的内部敌人和外部敌人，利用他们来摧毁我们，对他们绝不姑息"
 CHL_honor_lealtad:0 "荣誉与辉煌" 
 CHL_honor_lealtad_desc:0 "荣誉和光荣是智利武警和军队的基础，祖国万岁，祖国光荣！"
 CHL_the_national_directory:0 "创建全国名录" 
 CHL_the_national_directory_desc:0 "国家目录将是议会的新名称，通过文明的对话，我们将共同引导国家走向更美好的未来。"
 CHL_cristianismo_rojo:0 "红色基督教主义"
 CHL_cristianismo_rojo_desc:0 "基督教和社会主义并不矛盾，耶稣告诉我们要像爱自己一样爱邻居，当然，这里的邻居指的是我们这里的智利同胞，我们怀疑教会是否反对这一点。"
 CHL_los_valores_patrios:0 "弘扬爱国价值观" 
 CHL_los_valores_patrios_desc:0 "普加政府中的一些人渣想要灭绝我们的文化，宣扬腐朽的价值观，赞美马普切人的生活方式，我们将比这个国家历史上任何一届政府都更坚决地反对这种宣扬。"
 CHL_el_lider:0 "大领航员" 
 CHL_el_lider_desc:0 "阿连德是一位伟大的领导者，他带领我们的国家走上了正确的道路，我们曾经遇到过问题，但多亏了他，我们才有了前所未有的发展，我们即将重新找回昔日的辉煌。"
 CHL_who_we_are:0 "红色西班牙主义"
 CHL_who_we_are_desc:0 "我们是征服者的后裔，我们的口音忘记了罪犯和其他败类，我们和他们的口音相似，我们是瓦尔迪维亚的儿女，我们将努力继承他的遗产。"
 CHL_destroy_the_red_manace:0 "根除红色威胁" 
 CHL_destroy_the_red_manace_desc:0 "求救 求救 红色人渣 我们奚落了他们几个星期，但现在必须把他们当作叛徒消灭掉！"
 CHL_hypercapitalist_natpop:0 "超资本主义者回归"
 CHL_hypercapitalist_natpop_desc:0 "超资本主义者回来了，他们是集中营和工厂的原始所有者，他们知道如何正确管理，现在他们回来了，这个烂摊子将迎刃而解。"
 CHL_the_true_chile_reborn:0 "民族复兴"
 CHL_the_true_chile_reborn_desc:0 "我们的国家已经从悲惨的状态中复苏，现在我们比以往任何时候都做好了准备，秃鹫已经痊愈，现在正渴求鲜血。"
 CHL_retake_our_former_glory:0 "夺回我们的自然边界" 
 CHL_retake_our_former_glory_desc:0 "在我们的历史上，我们总是被同一个国家--阿根廷--背后捅刀子，他们通过魔鬼条约窃取了我们的领土，是时候结束这个邪恶的国家，收回我们的自然边界了！"
 CHL_adios_bolivia:0 "确保我们的生存空间" 
 CHL_adios_bolivia_desc:0 "秘鲁和玻利维亚一直是我们的敌人，他们背叛了我们的帮助，从西班牙手中解放了利马，从南方联盟手中解放了他们，他们必须被消灭，为他们的罪行受到惩罚。"
 CHL_mod_allende:0 "长枪党委员会" 
 CHL_mod_allende_desc:0 "我们无法单独治理国家，我们的考迪罗深知这一点，要想以公正的方式治理国家，唯一的办法就是与另一场政治运动结盟，一场与我们有类似倾向的政治运动。"
 CHL_the_burguesee_is_the_bad:0 "火不是我们放的"
 CHL_the_burguesee_is_the_bad_desc:0 "我们没有破坏经济，也没有破坏人民！敌人是企图摧毁我们国家的反动势力！我们没有放火！我们只是捍卫自由的穷人！"
 CHL_create_the_jap:0 "建立JAP"
 CHL_create_the_jap_desc:0 "JAP 或 Juntas de Abastecimiento y Control de Precios 是我们将运作的配给理事会。我们将决定人们的口粮，谁吃谁不吃。"
 CHL_crackdown_protests:0 "粉碎抗议活动"
 CHL_crackdown_protests_desc:0 "我们将消灭所有反对我们光荣国家的抗议活动，无论他们是弱者，我们都会给他们子弹。"
 CHL_crackdown_camioneros:0 "摧毁全国保卫委员会"
 CHL_crackdown_camioneros_desc:0 "我们必须消灭任何反对我们的卡车司机！他们要么和我们在一起，要么离开我们！他们选择了第一个，所以我们要让他们尝尝子弹的滋味。"
 CHL_crush_the_pyme:0 "摧毁资产阶级"
 CHL_crush_the_pyme_desc:0 "小卖部的老板、小商店的老板、卖柠檬水的孩子，他们都是革命的敌人！他们是特权阶层 我们要消灭他们"
 CHL_clock_is_ticking:0 "时钟在滴答作响"
 CHL_clock_is_ticking_desc:0 "如果我们不选择自己的方法，我们光荣的政权就会垮台！"
 CHL_elections_adelantar:0 "抓紧选举"
 CHL_elections_adelantar_desc:0 "很明显，无论我们做什么，人民都会讨厌它，所以我们要立即举行选举，让人民选择他们想要的智利。"
 CHL_solve_inflation_fight:0 "对抗通货膨胀"
 CHL_solve_inflation_fight_desc:0 "我们可能为我们国家的工业制定了计划，但是一点用也没有！我们需要在人民再次对我们发怒之前与之斗争！"
 CHL_ALLENDIST_ALCOHOLISM_HE_WAS:0 "让狂欢永不落幕" 
 CHL_ALLENDIST_ALCOHOLISM_HE_WAS_desc:0 "他是我们精神的化身，我们将追随他参加他的疯狂派对。"
 CHL_a_new_working_style:0 "严明工人纪律"
 CHL_a_new_working_style_desc:0 "当前的形势终于让我们睁开了眼睛，问题不在于社会主义行不通，而在于智利的普通工人都是懒鬼，我们必须把他们送到矿山去工作，不管他们愿不愿意，也不管他们死不死，他们必须为国家工作到底。"
 CHL_dissapear_people_syn:0 "铲除反对派"
 CHL_dissapear_people_syn_desc:0 "长枪党人、民族主义者、共和党人和其他不受欢迎的人，他们杀害了普加，毁掉了我们的第一任主席，这不能不受到惩罚，他们必须生活在恐怖之中。"
 