 FRANCE_FUTURIST_DESC:0 "经历大战的惨败后，第三共和国栋折榱崩、法兰西也随之陷入崩溃与混乱。巷战变得司空见惯，群众要求为死者伸张正义，战后的青年则拒绝让祖国踏进旧日的坟墓。虽然以法兰西运动为首的反动派上台掌权，但为时已晚，1936年公社崩溃带来的一波波冲击早已摧垮了整个国家。在这场混乱中，先锋派国民阵线的护国主安托南·阿尔托以他的狂热演讲团结起群众，夺得了权力。如今，法国被一种激进的新意识形态所领导，这种意识形态受到两种需求的驱动:速度和复仇。"
