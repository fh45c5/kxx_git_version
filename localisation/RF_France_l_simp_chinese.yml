 FRA_divided_nation:0 "破碎的统一"
 FRA_divided_nation_desc:0 "法兰西支离破碎——新旧事物交织其间。我们的政府诞生于巴黎，全赖于大都会的支持。然而我们在乡村地区的影响力却微乎其微。"
 FRA_terre_futur:0 "未来之地"
 FRA_terre_futur_desc:0 "我们的国家已成一片废墟，但我们决意将其重塑一新。我们是未来主义的灯塔，将引领人类冲破万难。我们放声歌唱、唱出新奇之美——永不枯竭的活力之美、永不停歇的进步之美、永无止境的新生之美！而她只会在最激烈的斗争中浴血而生。我们必须实现目标，否则人类将永远望不到他们应得的未来！"
