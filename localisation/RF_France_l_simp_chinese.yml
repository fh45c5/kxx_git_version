 france.213.t:0 "莱茵河外的朋友"
 france.213.d:0 "当我们准备彻底粉碎德意志帝国主义的九头蛇时，我们不仅要在战场上与敌人交火，更要深入敌后，为欧罗巴人民之魂而战。第三局已经和同情我们事业的团体建立了联系，他们将有助于我方在莱茵河外的德国土地上建立通敌政府。然而，我们新找到的朋友有着各自的议程和支持理由，让谁将在新生德国演奏第一把小提琴的最终决策权落到了我们手中。\n\n第一位是格哈德·罗斯巴赫，他麾下的自由军团与鲁登道夫政府素有摩擦，并在反共斗争中向我们寻求支持。他的同情心建立在专制与军国主义之上。对资本主义腐朽和共产主义无政府的仇恨，令他渴望将德国改造为一个极权主义的集体主义国家，并利用准军事部队实行铁腕统治。虽然他的想象力远不如我们的其他接触者，但效率和野蛮弥补了他缺乏的远见；任命罗斯巴赫将创造一个能毫无顾忌实行统治并粉碎所有占领区抵抗的国家。\n\n下一位则是雨果·霍普纳，其笔名“菲德斯”更为人所知。战前，菲德斯曾是一名闻名全国的画家和神秘主义者，他参与了本国的各种乌托邦及革命运动。最初支持革命的他，对俾斯麦在德国构建的秩序渐生绝望，最终投身名为“绿色团体”的反帝团体。霍普纳的同情心与奥日埃先生十分相似：在神秘主义的影响下，他构想出了一副雅利安民族凭借活力论精神实现复兴的伟大图景；以及现代性与自然的乌托邦式结合。他的统治将为新生德国提供一个强大的意识形态基础，这可以治愈我们民族间的创伤，并为斯巴达克主义的病症带来革命性的替代方案。\n\n最后一位名为汉斯·里希特，德国的先锋派新星及异见共产主义者。作为达达派及后来达达主义党的创始人，他的同情心转向建构主义，并使他成为第三国际的反对派领袖。他向我们提出了一项秘密协议——把德国变成高度自治的试验区，并在国际先锋派的管理下，回归到达达派最初的政治纲领。该政府将保留斯巴达克派取得的进步，吸收当前政府的大部分工作，同时为德意志社会主义注入一种崭新纯正的革命精神——让这个国家成为开展最大胆、最勇敢的现代主义项目基地。"
 france.213.a:0 "罗斯巴赫，以力量与智慧统治！"
 france.213.b:0 "菲德斯，以救赎德意志民族之魂！"
 france.213.c:0 "里希特，以振兴德意志革命！"
 FRA_war_against_world:0 "对抗全世界"
 FRA_war_against_world_desc:0 "令人沮丧的是，无论我们目前做出何种努力，法国登上世界舞台的前路仍然漫长。当然，我们对自己忠诚的盟友没有恶意，但仅凭意大利境内的一座城市的传说可构不成伟大的帝国。一个帝国也不可能建立在诗歌之中；就算把我们的影响力延伸到加莱和马赛间各个地区也是如此。要想获得真正的伟大，法兰西就离不开盟友。在这个现代化的时代，边界内寻找远远无法满足需求。不，不，还是不……法兰西应当包围全世界，但为了实现这一目标，它必须先向全世界表明，我们的革命口号绝无半点虚言。法国人很快就会以胜利的名义将至真之剑插入他们的胸膛、破开他们的内脏。"
 FRA_looking_into_orient:0 "展望东方"
 FRA_looking_into_orient_desc:0 "日本在国内的一场又一场战争中分崩离析。谁赢得胜利对我们来说并不重要——往好了说，欧洲列强对我们的目标并不关心；往坏了说，他们就是我们的敌人。我们必须做好战胜敌人的准备。把日本砍得血流成河，把帝国扔进他们该去的垃圾箱！让我们惩戒王公，粉碎国王，挑起叛乱，煽动同情法国的革命者！只因帝国触须必将延伸至世界的各个角落，亚洲更要一扫而光。"
 FRA_riders_turan:0 "图兰骑兵"
 FRA_riders_turan_desc:0 "刀光剑影，战鼓震天。坦布尔的琴声委婉悠长。从托罗斯山脉到费尔干纳河谷，一声怒嚎穿透了所有人的心脏。这是一声自由的怒嚎，更一声反抗的怒嚎，反抗那些想要剥削这片古老土地的人。狼群中的头狼伊斯梅尔·恩维尔在布哈拉建起了自己的巢穴，却被堕落的英国人赶出安纳托利亚，罪名仅仅是试图教导子民如何读写。然而，这样的决定只是对伦敦在此地腐朽存在的又一次伤害，因为它不像狼那样会容忍对自己或亲族的大肆侮辱。无论是俄国人的虐待，还是英国人的剥削，亦或者是自由主义-斯巴达克主义的世界性殖民主义，都无法遏制它的复仇之心；而在太阳的援助下，它将势不可挡。第二头狼离源头更近，在每一位勇敢的土耳其人心中，他们都在为摆脱西方掠夺者机器乌理玛奴仆而奋斗。他们集结在满是血污的新月旗下，准备将外国人赶回大海；已故穆斯塔法·凯末尔光辉的后裔哈莉黛·埃迪布将效仿贞德，带领群狼击碎枷锁。当然，太阳将投之以军备……得之以石油。"
 FRA_friends_across_mediterranean:0 "地中海彼岸的朋友"
 FRA_friends_across_mediterranean_desc:0 "十字架战胜新月曾经是许多法国人的梦想之一，但其结果远非理想。英国人的靴子在穆斯林的屁股上留下了印记，倾尽法兰西和奥斯曼帝国的财富，偷走了它能偷走的一切，几乎不关心是否应该采取措施来确保他们在该地区的胡萝卜加大棒秩序得以持续。在高贵的阿拉伯人为红衣乐队演奏了多年小提琴之后，伦敦将注意力从他们用甜言蜜语和虚假承诺拉拢当地人之上移开，转而选择以类似的方式关注欧洲。在文明摇篮的每一个角落，不满者都在高举起义大旗，唱着曾被机会主义通敌者所压制的歌曲。我们要做的就是给他们一个合适的麦克风，让他们的声音能被世人听到，再给他们一个讲台，让他们的声音能传播四方。"
 FRA_foot_in_gateway:0 "踏入门槛"
 FRA_foot_in_gateway_desc:0 "每个阿富汗人的脖子上都悬着一把达摩克利斯之剑。这个崇高的战士民族有着独自抵御无数外国侵略者的历史，从亚历山大和成吉思汗到最后我们“深爱的”英国。因此，看到他们再度孤军奋战、面对印度教-斯巴达克主义的恐怖联盟、被迫在他们祖先多年前的昔日仇敌间做出选择时，令我们感同身受。对他们来说，太阳的降临算是一大幸事，所有外国思想也随之涌入。他们定会张开双臂迎接我们的代表团前往赫拉特，并准备一些茶水。毕竟，我们可能是他们保护边疆和传统完好无损的唯一希望。"
 FRA_era_of_french_might:0 "法兰西的强盛时代"
 FRA_era_of_french_might_desc:0 "1815。1871。1916。一切都只是燃烧的记忆。法兰西的屈辱时代已经过去，不过是未来主义巨人钢靴上的一个污点。高耸天际的太阳，如同星系中心的恒星一般照耀着世界。世界人民聚集在一起，沐浴在光明之中，一种全新的精神在他们的灵魂中闪耀，为新世界秩序的崛起铺平道路。而法兰西将领导这个新秩序，就像牧羊人引导他的羊群，就像弥赛亚带领他的追随者进入一个满是自由荣耀的无尽王国。昔日法兰西已于今日死去。"
 FRA_adventures_in_spain:0 "西班牙历险记"
 FRA_adventures_in_spain_desc:0 "最后，法兰西以南——曾经作为德国和英国精英的妓院——有人胆敢称之为共和国的西班牙，已经被打翻在地。不幸的是，那些把共和国搞垮的人彼此憎恨，就像他们憎恨共和国一样。这对我们来说是个异常棘手的局面，因为我们政府中的许多人在应该支持谁的问题上意见不一。有些人要求我们把所有的精力都放在国民阵线上，但很多人认为阵线内有太多的反动分子，不值得我们援助。另一些人认为无政府主义者的破坏性姿态更符合我们政府的目标，但话说回来，他们的团体中也有一些公开支持德国的人。一个温和派团体——对新法兰西来说极度危险——则认为我们应该两手都要抓，对所有反对共和国的人给予关键支持。然而，最终将由阿尔托做出选择。"
 FRA_bolshevism_against_spartakism:0 "布尔什维克反对斯巴达克"
 FRA_bolshevism_against_spartakism_desc:0 "弗拉基米尔·马雅可夫斯基散漫的革命大军虽缺乏资源，但却以满腔的反动热情弥补了不足。他们或许是共产主义者，但他们在经历了几十年的政治孤立后，仍然坚持自己的事业；这种奉献精神与我们在阜姆的朋友别无二致。与德国人在圣马克思遗骨问题上难以理解的恩怨，令其成为法兰西在俄罗斯地区的绝佳盟友。如今，祖国将不得不面对养家糊口的父亲，将其全部压抑的愤怒和挫折发泄在他那同样令人恼火的受宠妻子身上；同时在生锈的帝国网络中，四处躲藏的受虐革命者也吹响了沙皇失败的号角。高加索的人不多，也没有真正的盟友，但只要我们两国之间建立起适当的支持线，他们就能轻松地领导这场冲锋——与全俄一道。"
 FRA_romans_of_east:0 "东方的罗马人"
 FRA_romans_of_east_desc:0 "巴尔干半岛的情况看起来不太乐观，尽管有些人会说一开始就不太乐观。罗马尼亚是一个被颠覆的国家，其中内因众人皆知。根源不在克卢日，甚至也不在布达佩斯，而是从柏林的主席台下伸出来的黑手。为了采取更多措施，确保正在毒害全体罗马尼亚人大脑的恶臭鸡巴岛（英国）和共产主义猪粪（德国）永远从欧洲消失，就必须向一切抱有善意的罗马尼亚人提供必要支持，抵御这些恶魔。然而，上述罗马尼亚人之间的共识恰好是以一种与截除四肢没太大区别的方式断裂的……不管怎么说！我们的时间相当有限，没空举办茶话会；试图说服不同阵营抛开分歧，希望他们挺身而出反对柏林侵略，完全就是个毫无意义、撕逼吵架、枯燥无果的差事。相反，为何不同时向蒙特尼亚和摩尔多瓦提供枪炮呢？如此一来，我们就能确保无论是谁站在顶端，都会对我们的事业抱有好感，并愿意进一步谈判。此外，到处开火不正是最未来主义的行为吗？"
 FRA_connections_in_new_orleans:0 "与新奥尔良的联结"
 FRA_connections_in_new_orleans_desc:0 "美国这个黄铜巨人睡着了。棒极了。我们可不希望同大洋彼岸的邻居发生冲突，也将致力于确保诺曼底海岸不会发生类似的事情。话虽如此，一旦欧洲没落，拥有地球上最大最强工业的国家舆论，可能会为我们神圣的同志情谊锦上添花。当然，这没什么过分的。这儿有一个富有同情心的政治家，那儿冒出个公民委员会，还有一些被剥夺公民权的激进分子，把所有这些人同时丢入到爆炸性的漩涡中，最终就会为我们建起一座窃听网络，让柏林的斯巴达克主义者都眼红不已。幸运的是，奠基的砖块恰好就在那里。新奥尔良，一座保留了法兰西精神和灵魂的城市，拥有点燃未来主义火焰的一切火种，就差合适的人；刚好我们就有这样的人：约翰·迪林杰，小偷兼流氓，拥有一个怯懦和恐惧的世界中最高尚的品质，他已经与阿塞法尔接触，并接纳了他们的想法；威廉·巴勒斯，旅居太阳的美国人，他恰当地吸收了我们的革命思想，并能以出色的演说和慷慨的津贴把这些思想带给美国人。\n\n从路易斯安那州神奇的街道开始，法兰西人开始了对新大陆的再征服。举杯欢庆吧！当美好的清晨到来时，我们会更加优秀。"
 FRA_aid_revolutionaries:0 "支援革命"
 FRA_aid_revolutionaries_desc:0 "德国佬和盎撒人有什么共同点？他们从来就不是我们的朋友，只是为图方便才结成同盟。大战充分展现了这两个大国是多么的阴险和背信弃义。我们失去了什么？几乎是一切。我们的努力没有得到任何好处，只有痛苦和不幸。到此为止了。我们不会再忍受这些了。如果我们两个最坏的邻居都鄙视我们，并竭力摧毁法兰西，那我们就必须竭尽全力，不仅要反击他们，而且要给它们画上句号。我们要煽动叛乱，让兄弟反目，让家庭分离，让无尽革命和内战争抢每寸土地！我们要把这群彼此交媾的豺狼和猎犬活活拆散，抛到九霄云外！让他们堕入塔耳塔洛斯，陪着犹大一起痛苦尖叫，直至血肉散尽！"
 FRA_strike_calais:0 "突袭加莱！"
 FRA_strike_calais_desc:0 "分秒不停地窥探，却从不费心看看自己脚下发生了什么。这就是盎撒人的性格，这就是他们试图强加给世界的那种肮脏膨胀的骑士精神和荣誉感。即使到现在，他们仍在加莱的城墙内挥霍享受；用法兰西赤子的汗水与泪水筑成的一切上演闹剧；与实业家、全球资本家、自由派和斯巴达克恐怖分子——这些昔日法兰西的叛徒，新生法兰西的敌人——一同品鉴高雅的玩笑。即使到现在，你也能亲眼目睹他们口水横流的丑态，耳闻他们高声尖叫的病态，只因他们想在自己的小殖民地肿瘤里跳华尔兹、继续掠夺太阳；亲眼见证他们对先锋派国民阵线无休止的嘲笑，只因其反对沙夫茨伯里伯爵对欧罗巴大陆美丽面容施加的辉格党诅咒。现在，一切都结束了。我们将以风暴之力攻占加莱，直取伦敦，让所有在那儿囤积钱财的官僚们明白，他们僵硬的上唇敌不过我们的拳头。只有打爆他们的猪头，欧洲才能从国际共产的暴政中解脱出来！"
 FRA_hooray_fiume:0 "阜姆万岁"
 FRA_hooray_fiume_desc:0 "如果法兰西是新秩序的基督，那么阜姆就会成为一个更加离谱、些许怪诞、永远欢快的施洗约翰。邓南遮率领第一支未来战士中队，从斯拉夫猪倌部落手里夺回他们的土地后，他们并没有将领土转让给同样心胸狭小的国王，没有。相反，它成了更伟大事业的地基：阜姆联盟宣言不过是战后早期混乱篝火中的一个小火苗，但星星之火，可以燎原——只要你有足够的燃料让它保持燃烧。事实证明，法兰西有充足的燃料储备，我们可以把它们扔给我们最大的盟友。阿迪蒂唯一的愿望就是让篝火继续燃烧，并将烈火引至罗马。我们将继承阜姆之火"
 FRA_meeting_high_king:0 "与至高王的会晤"
 FRA_meeting_high_king_desc:0 "这个世界上可能有很多法兰西的朋友，但目前真正能依靠的只有一个国家——爱尔兰。帕特里克·皮尔斯和新芬运动诞生以来就忠于阿尔托和我们的国家。应当指出的是，他们与阜姆不同，直接囊括了整个国家，因此对未来任何的可能冲突都做好了最佳准备。他们没有讨厌的陆地边界，不会被敌人团团围住——最关键的一点，他们是一个自由而伟大的国家，值得我们大力支持。几个世纪以来，残害压迫爱尔兰的英国毒蛇就潜伏在他们身边，为了在未来的冲突中得到一切支持，我们必须毫不犹豫地帮助他们消灭讨厌的伦敦工团主义者。旧法国的定义是对其盟友的犹豫不决——不会再胡搅蛮缠了。"
 FRA_no_new_haiti:0 "再无新海地"
 FRA_no_new_haiti_desc:0 "海地是我们的斯巴达克起义。你可以说这是一场自相残杀的种族战争。因为海地人和法兰西人在种族上没有差别！但是，我们……由于我们愚蠢的傲慢，这种纽带被破坏了，迫使我们的黑人兄弟采取了最严厉的措施。我们并不会因此而同他们反目成仇……不，相反，我们应该自我改革！一名法兰西黑人仍然是法兰西大家庭的一员！我们未来的新帝国不同于过去那些陈腐的帝国——我们是一群兄弟般的民族。我们不打算重复拿破仑或共和、激进与激进－社会主义党的错误。我们将凌驾于二者之上，比拿破仑更波拿巴，比共和党人更激进！因此，我们将从前人的错误中汲取教训，不在法语圈煽动一场新的兄弟战争，而是努力建立一个伟大的世界帝国！没有种族，只有法兰西种族！"
 FRA_cleansing_old_stain:0 "抹去旧污点"
 FRA_cleansing_old_stain_desc:0 "在这个腐朽的旧世界上，最大的灾难当属专制帝国的根基。即使在今天，我们也被他们包围着。俄国革命的失败维持了临时政府这个反动的畜牲和它那陈旧腐朽的制度。我们的北方盘踞着不列颠之狮，在革命中失去了一切后，它的帝国梦想也大伤元气，但这头雄狮仍然是占据世界大部分地区的残酷赤色力量。又有谁会忘记呢！东方的日耳曼人声称反对共产主义者的阴谋，但却觉得与不列颠缓和关系并不虚伪，他们或许不想统治世界，但仍然追求统治欧洲，就和他们之前的老皇帝一样。\n\n要想完成我们的革命，就必须与民族解放的革命精神站在一起，反对帝国的落后暴政，正如我们与阜姆联盟一同宣布的那样。当然，还有个老问题。这是法兰西最后的陈年污渍之一——即反动的奥尔良派和正统派的最后残余，或是自由派和他们共和国的最后残余。归根结底，就是阿尔及利亚的问题。一百年来，阿尔及利亚在法兰西帝国残酷的殖民政策下衰败遭难。革命大军中的一些人宣称自己是激进的，却在非洲的问题上支支吾吾。这不是新世界缔造者的行动风格！如果我们想终结帝国的统治，就必须铲除国内顽疾。如此迅速而突然地给予阿尔及利亚完全独立定会酿成一场灾难，特别是对黑脚人而言。相反，我们可以在新共和国内授予伊斯兰教徒和法兰西白人完整公民权来调和彼此间的差距。这种新的社会平等不仅将确保革命的理想传播至阿尔及利亚行省，而且可以肯定的是，我们也将从这片古老土地的原住民那里学到很多东西。通过一项有望使有关各方受益的努力，我们可以与南方的兄弟们手拉手、肩并肩，满怀希望地展望未来这颗闪闪发光的宝石！"
 FRA_new_friends_austria:0 "奥地利的新朋友"
 FRA_new_friends_austria_desc:0 "奥地利已近乎落入帝国主义者手中。就差一点。边境上的白色威胁轻松影响着这个国家，反抗者梦想着在维也纳上空升起一面红旗。一个新的政治秩序已然登场，可我们还不确定他们是否与我们的目标一致。长久以来，奥地利一直就是法兰西的敌人，或许现在的抵抗政权与我们过去打交道的人有些不同——但这并未改变基本面。我们必须同他们建立强大友好的关系，筑起一座反共产主义堡垒，让一个我们可以信任的人（不管他是否顺从）掌舵，使白匪无法渗透政府。这是第一要务，因为时机到来时，德国迟早会干涉奥地利。"
 FRA_backroom_talks_poland:0 "与波兰的密谈"
 FRA_backroom_talks_poland_desc:0 "我们在波兰的朋友似乎与斯巴达克主义的强盗大亨们关系密切。当然，这非常令人遗憾，特别是考虑到法兰西自拿破仑以来为他们所做的一切，但这远不是世界末日。波兰知识分子一直不愿意亲吻威廉皇帝那乱颤的嘴唇来了解这场令人讨厌的婚礼，而是选择退而求其次，以便形成更稳定的经济和军事联盟。感谢上帝，否则这些军事化可能会带来比其价值更多的麻烦。有了这样一个开放的窗口，波兰人的敏感性就会与德国人的顽固性相抗衡，这样一来，让他们顺从就像在公园里散步一样轻松。我们对奥得河以东那个自称帝国的反动落后地区丝毫没有兴趣，而波兰的存续则取决于它完全彻底的毁灭。考虑到这一点，我们可以达成一个相当简单且直接的交易：允许波兰人把他们的爪子伸向波兰-德国边境外的一切，当我们在法兰克福大街上大肆破坏时，他们则会袖手旁观。为了增加交易的甜头，我们允许其在奥得河上画出波兰的边界——但这并不意味着我们会承认它。"
 FRA_making_friends_new_age:0 "新时代，新朋友"
 FRA_making_friends_new_age_desc:0 "尽管彼此的目标满是冲突，但我们中的许多人认为，与白桦誓约的合作有助于我们摧毁红色暴君。对此，我们的回答是：让德皇的走狗像腐朽的污秽一样在柯尼斯堡烂掉吧！这支可悲的“军队”和他们那些极其傲慢的瑞典和俄国同胞，和我们尿不到一个壶里。 凡尔登仍像昨天一样在空军中队的脑海中起舞，他们只会眼睁睁地看着柏林被复仇的烈焰吞没。许多满怀同情的德国人张开双臂冲向我们，那为什么不反过来接纳他们呢？只和那些与我们有着共同使命和事业的人一起前进吧，让普鲁士人咬碎牙齿，诅咒我们到永远。"
 FRA_seize_natural_borders:0 "攫取我们的天然边界"
 FRA_seize_natural_borders_desc:0 "金色、黑色或红色，德国人从未在他们居住的土地上感到过舒适。自从单一制德国诞生后，它们饥渴的眼睛和多下巴就一直在窥视着周围的一切，渴望像廉价的妓女一样把自己强卖给每一个邻国，把外国的土地纳入囊中。昔日的法兰西就是这样一个受害者，数世纪以来，噩梦般的经历令它伤痕累累。然而，这个软弱无力的法兰西早已消亡，从她的灰烬中崛起的我们牢记属于自己的东西。忘了阿尔萨斯和洛林吧，让我们把傲慢的德国佬从法兰西偷走的一切都夺回来！帝国的旗帜可能已经褪去，但德国兽人依旧生活在莱茵沃土所提供的工业和保护中，过着辉煌的生活。\n\n那片土地属于法兰西。"
 FRA_renault_fra_organization:0 "雷诺"
 FRA_groupe_matford_organization:0 "马特福德集团"
 kxx_rf_fra.1.t:0 "新秩序？"
 kxx_rf_fra.1.d:0 "塞纳河，法兰西母亲的大动脉，他从博格勒朗高原上发源并潺潺流过巴黎。这条神圣而伟大的河流的名称来源据说有两种说法，一种源于高卢人历史长河中古老的传说，高卢人歌唱着河的源头的山洞之处，山花漫烂之所的一位降雨女神。为表对女神的尊敬将塞纳河命名成了她的名字。另一说是源于一位仁慈的神父，那位神父终日虔诚的向上帝求雨。他的仁慈感动了上帝，上帝给了法国一条河，他的博爱感动人民，人民用他的名字，给了这条河流文字上的身份。而今天法国的国土这条河滋润千年，拿破仑六世与布拉系拉赫的死去终将被河水抹去。而现在法国新的女神阿尔芒与法国仁慈的护国主阿尔托将顺着这奔腾不息的塞纳河顺流而下，而历史将做出谁可以彻底成为塞纳河的一部分，成为法国的一部分，成为世界的一部分。"
 kxx_rf_fra.1.a:0 "啥？"
 france.17.t:0 "首都的枪声！"
 france.17.desc:0 "整个国家都喜闻乐见地看着奥日埃升任副官，因为这似乎是全球未来派事业的第二春。作为一名未来主义的光荣接班人，他笑容灿烂地站在那里，头发闪闪发亮，目光炯炯有神。伴在一旁的护国公比其副官站的更挺拔，更自豪，因为他的精神将在整个法国境内辐射传播。然而，当人们为这些未来派基本权利的新宣言欢呼时，一个奸诈卑劣的影子却隐现于热忱的爱国群众当中。后来查验此人是个精神错乱的空军中队狂热分子。当伟大的奥日埃向群众传播他的喜悦时。刺客偷偷靠近了他，并在距我们敬爱的大德鲁伊三米左右的位置，掏出了手枪向奥日埃开火。人群因恐惧四散奔逃，有几位英勇的爱国者逮住了枪手，并在怒火的舔舐下将他活活打死。但子弹已飞出了枪膛，情况则是…"
 france.17.a:0 "…击中了他的肩膀。"
 france.17.b:0 "…子弹直穿胸膛。"
 france.18.t:0 "英雄威武不屈"
 france.18.desc:0 "“我只是个普通人，一颗子弹很有可能会要了我的命。”奥日埃向震惊的群众承认道。“但在我面前，这个人就是个弟弟，他反而还揭露了技官的弱点。你就一个刺杀我的任务，还失败了。真是个可怜的工业废物，这场个人秀充分展示了你对工业技术的依赖失败了。你搁我这儿找牌面？赶紧跟着你那些兄弟们一起滚进历史的垃圾堆里吧。”当人群对着被拖走的尸体咆哮和嘲笑时，奥日埃继续道。”这不是寄生虫第一次试图屠杀我们骄傲的高卢人了。我们很强大，我们会永远消灭这些凯撒的混蛋。凯尔特万岁！“"
 france.18.a:0 "高卢万岁！"
 france.19.t:0 "一间病房两尊神"
 france.19.desc:0 "“伟大的护国主啊，我感觉不太好。”奥日埃躺在病床上，对阿尔托坦白道。“我的身体感觉…很糟糕，就好像有虫子爬进我的灵魂一样。”\n“好吧，你刚刚是中弹了。”阿尔托轻声笑道，把手放在自己副官的肩膀上。\n“不，不是那样的。这具身体只是肉胎，只是一堆冲向未来的原子。真正的痛苦出在灵魂上；我闭上眼睛，只看到闪光，感到刺痛，听到尖叫。上帝啊，那些尖叫无时无刻不在我的脑海中响起。为我的死亡而尖叫，呼喊、哀嚎。我真希望它们能离开我的头。”\n阿尔托俯下身来，对奥日埃低语道：“别担心，我也听见了。”\n奥日埃睁大了双眼，嘴唇翕动着：“那么，它们为什么在这里？它们想要什么？”\n“它们想要最好的。听它们的。它们知道的比你多。这就是它们要说的。”\n奥日埃沉思良久，然后不安地笑了笑。“我要直面这耀眼的光芒；科学之光，理性之光。以及这该死的犁头本身。我明白自己的命运了。”"
 france.19.a:0 "很高兴看见你——等 等， 什  么！？"
 france.20.t:0 "哦，绿色世界"
 france.20.desc:0 "今日的法国头条是该国的大部分工业中心都因恢复森林计划而被摧毁。初“太阳”和其他大城市的基础设施外，其余的所有建筑都被犁平了，一些城镇居民也被驱散，以便让植被能重新在此发芽。居民们已被安置到南方简陋的小（“豪华”的苦行屋）房子里。虽然他们迟早得学会及时爱上这些新的森林和家园，但目前，他们好像相当愤怒，全国各地都出现了抗议活动。当然，这些贫穷的城市居民只是被叛徒欺骗了，幸运的是，我们勇敢的民兵消灭了这些外国捣乱分子。虽然有人说我们的想法太激进了，但看到一个孩子终于能在树林里玩耍，就是对诋毁德鲁伊事业的最好驳斥。"
 france.20.a:0 "前我失丧，今被寻回。"
 france.21.t:0 "“太阳”在燃烧"
 france.21.desc:0 "数以万计的男女老幼在身着兽皮和长袍的英勇民兵的护送下，告别了他们曾经居住过的家园。这幅场景令人难忘的展现了城市生活的恐怖，人们因被迫转移出城市而悲痛欲绝。可怜的孩子们被工业鸦片深深地毒害了，在被护送出家门时又哭又闹。甚至有些脆弱的成年人也因撤离而精神崩溃。不过还好，我们的民兵把这些令人作呕的演员从队伍中赶了出去，以免其他人变得感同身受。走出距城市约一英里时，人们不舍的泪花被远处霎那间燃起的熊熊大火照亮了，那里是曾他们的家啊！炸药摧毁了城市的地标性建筑，贫民区零星的窝棚也为大火添柴加薪。埃菲尔铁塔的底座被爆炸震得嘎嘎作响，人群开始痛苦地哀嚎起来。有人开始攻击民兵，却被粗暴击退，这些兽皮怪物声称是为了消灭邪恶。当旅队开始向他们美妙的新勒德（勒德分子是19世纪英国工业革命时期，因为机器代替了人力而失业的技术工人。现在引申为持有反机械化以及反自动化观点的人。 ）庇护所移动时，一个女人突然失控地大哭起来。一名民兵平静地和她交谈，并记录下这样一段对话：\n\n女人：“我不能再继续了…我失去了一切…(抽泣)”\n民兵：“你什么意思?你们现在获得了自由、朴素和自治，还从单调的工业地狱中解脱了出来。几栋建筑就换来了这么多好处，你还有什么不满？”\n女人：“你误会了…我的儿子还在公寓里面。”"
 france.21.a:0 "撤离即地狱。"
 france.22.t:0 "十八“裸”汉"
 france.22.desc:0 "到目前为止，我们的开放性爱计划看上去成功了。沐浴在生育的荣耀下，男男女女自然地结合在一起。从开始到现在，我国的出生率已翻了两番，随着大自然的生长进程变得愈发狂野后，新一代的战士也即将出现。然而，当我们允许开放做爱的同时，却从来没有想过会有那么一种…\"浮夸\"的趋势显现出来。今天早上，我们的一个民兵在调查当地居民点的附近的奇怪噪音时，目睹了令人结舌的一幕，18名男子正在一起…共享欢愉。其中甚至还有我们的几位地方领导人，这动摇了我们体制的原则。顺藤摸瓜，我们吃惊地发现境内共有69对男同关系！但由于无政府，我们无法对此采取任何行动。"
 france.22.a:0 "我说的做爱，不是指那种！"
 france.23.t:0 "空军中队堡垒之围"
 france.23.desc:0 "当地农民在森林里打猎时，一场突然的爆炸把他们从新生计的专注中拽回现实。一群德鲁伊教狂信者正在向阿登的一处堡垒发起进攻，里面驻守着一支忠于南杰瑟（法国王牌飞行员）的卡特尔（意为垄断利益集团）。不幸的是，当我们勇敢的士兵接近掩体时，那些该死的工业武器很快占了上风，把我们的许多士兵撕成了碎片。然而血肉横飞的场面并没有让我们的战士退却，其中一些英勇之士通过自杀性袭击摧毁了许多大炮。最终，这群疲惫不堪的懦夫屈服了，希望能换取活路。真是太蠢了，我们怎么可能会和这些恐怖分子达成协议呢？就地宰了！这些蛮子中有一名是南杰瑟本人，不过在我们英勇战士的无尽摧残和折磨下，已经没法分辨出他的尸体了。虽然胜利了，但这场伤亡惨重的战斗暴露了我们体制中许多耻辱的缺陷…"
 france.23.a:0 "我们不仅要消灭敌人，还要改变他们。"
 france.24.t:0 "再安置"
 france.24.desc:0 "安德烈被一阵尖锐的敲门声吵醒了。还处在宿醉中的他从沙发上爬了起来，想搞清楚是哪个不长眼的站在门后。窗外，星点橘光射了进来，他僵住了；清晨的迷雾里，火把隐现，男男女女哀求着不要把自己扔到街上。一把刀，一把扫帚柄，还是铁拨火棍，他需要一样东西，一样可以保护自己的东西。当然，虽然在德鲁伊面前亮出武器会让情况变得更糟。安德烈想，不管他们的计划是什么，他肯定能迂回逃脱。自己是必要的工人，或者…或者他可以说他正在准备最后的部分…\n又是一阵敲门声，一只肥硕的拳头重重地砸在他的门上。卧槽,卧槽！他把门弄开了了。“我能为您效劳吗?”他的舌头打结了。\n“到时候了，该上路了，”中间的人说道，他的身旁有两位火炬手。他们从头到脚都穿着麻布长袍。除了眼睛，安德烈根本看不清对方的脸。一双狂热且有神的眼睛从木制面具后向外窥视着。\n“根据德鲁伊委员会的命令，尼斯将重归自然，其公民将会从文明的桎梏中解放出来。跟我们走。”\n“可是，您瞧，”安德烈试图为自己辩护。却掩不住自己的惊慌失措。他还没来得及说什么，就被一位火炬手拽住胳膊，扔到了大街上。他加入到了一群市民当中，与平日里的数百名邻居，惊恐、疲惫地蜷缩在一起。在迷失于人海前，他最后看了一眼自己的家，那个带着木制面具的人，提着一罐汽油进去了。\n人群被长剑和步枪胁迫着走向远方了。"
 france.24.a:0 "现代化的谎言已经被戳穿。最终，他们会感谢我们的。"
 FRA_away_with_the_state:0 "消灭国家"
 FRA_away_with_the_state_desc:0 "尽管护国主竭尽全力地拥抱未来的精神，但政府已沦为巴塔耶和南杰瑟这等无能蠢货的工具，并默许他们把自己的意志强加于这片伟大土地上的穷人身上。现在，我们必须让这些可怜的灵魂远离这些暴君。我们的存在应该直接依附于护国主本人，而不需要官僚的傻瓜！"
 FRA_burn_down_buildings:0 "焚毁建筑"
 FRA_burn_down_buildings_desc:0 "我们的人民在权力结构的…结构（意为繁复的官僚结构）下被奴役了太久。为了人民的自由，必须废除民居的本质。我们现在将感受到自己与生俱来的权利就在我们的脚下，在我们的身体之下，在我们脉搏之中。"
 FRA_la_revolution_industrielle:0 "工业革命及其后果"
 FRA_la_revolution_industrielle_desc:0 "我们灵魂的痛苦与那些向我们生活喷射污秽的工厂联系在一起。因此，我们要废除集中化的工业，它一直是我们国家的毒瘤，反对这项决策的人都该死！"
 FRA_every_man_a_hunter:0 "人人皆猎手"
 FRA_every_man_a_hunter_desc:0 "长久以来，人类不是因本能和保卫所爱之人的想法而端起武器，而是被无能的领主、国王和总统的心血来潮所驱使。现在，人类只能武装自己来保卫他们的生计；每个人都应该成为猎人!"
 FRA_blood_of_the_wolves:0 "狼之血脉"
 FRA_blood_of_the_wolves_desc:0 "现在我们的人已经被赋予了猎人的力量，他们现在必须拥抱狼群的邪恶血液。男人们，你们不再为国家和面包而战;你们将为自己的灵魂而战！"
 FRA_life_as_it_was_meant:0 "生命本如此"
 FRA_life_as_it_was_meant_desc:0 "想象一个人在一片宁静的田野里度过一生，直到弥留之际，才被扔进黑暗的监狱。他的悲惨经历恰如当前人类的可怕生活。存在还是技术：该选什么，一目了然。"
 FRA_animal_passions:0 "兽欲"
 FRA_animal_passions_desc:0 "小家庭，不生孩子，这些愚蠢的观念仅仅是技术套给我们的枷锁。因此，我们要像初到这个世界时那样生活和相爱；自由自在，并随时准备超越自我。"
 FRA_no_need_prosperity:0 "无需兴旺"
 FRA_no_need_prosperity_desc:0 "长久以来，你们“人类”一直沉溺于现代的舒适和奢侈品。为了你们未来的后代，你们将承担这一转变的负担，成为真正盖尔先锋（英国少数民族。又称戈伊德人。）力量的化身!"
 FRA_weapons_from_technocrats:0 "技官的武器"
 FRA_weapons_from_technocrats_desc:0 "我们发现了空军中队反贼的秘密组织，他们在囤积武器，准备发动一场潜在的政变。虽然拿枪射击对我们来说可能不是很原始，但我们确实需要武器……"
 FRA_this_isnt_working:0 "这不管用"
 FRA_this_isnt_working_desc:0 "虽然我们仍将为加速-原始主义事业而奋斗，阿登的悲剧和我们的定居点中的退化已经暴露出我们深度无政府主义思想的明显缺陷。恐怕，在我们生活的时代，需要一只更有力的手。"
 FRA_rob_the_innocent:0 "掠夺无辜者"
 FRA_rob_the_innocent_desc:0 "尽管我们最初的想法是解放人民，但最近的事件表明，自由只会进一步使他们成为欲望的奴隶。因此，我们必须把他们从自己的财产中解放出来(这也可能有助于支付我们民兵的花费!)"
 FRA_mandatory_mating:0 "法定交配季节"
 FRA_mandatory_mating_desc:0 "我们给他们一丢丢，他们就腐化了整个国家。尽管我们非常希望他们能以一种真正自由的方式交配，但他们的偏离已经证明，自由并不能让你得到解放。似乎只有用非自然的方法才能恢复非自然的秩序。"
 FRA_only_instinct:0 "仅有本能"
 FRA_only_instinct_desc:0 "长久以来，人类令人难以置信的思维被一种扭曲的概念——逻辑，给曲解了。从现在开始，我们不能再把自己当成人了，而是要把自己当成野兽。"
 FRA_raid_the_technocrats:0 "抢劫技术霸主"
 FRA_raid_the_technocrats_desc:0 "世界上所有其他政府都不忠于人民的意志；他们只听从自己的想法和欲望，而不是生理上的需要。我们不能承认这片土地上有任何有效的政府；它们只是我们迫切需要的武器的障碍。"
 FRA_top_of_food_chain:0 "食物链顶端"
 FRA_top_of_food_chain_desc:0 "很久以前，人类利用其贪婪和力量消灭了所有其他劣等物种。现在，面对这个地球上完全依赖技术的可悲社会，我们不能再把他们和他们的奴隶视为敌人了，而应视为猎物。"
 FRA_free_europe_civilisation:0 "倒回野蛮"
 FRA_free_europe_civilisation_desc:0 "当凯撒和他的技术狂热者以及拉丁军队使我们美丽的土地退化时，我们，所有的欧罗巴人，失去了史前的美丽与和平。现在，随着斯巴达克主义者的衰落、意大利人的不和、英国人的畏缩、以及所有其他技术官僚在我们的力量面前屈膝，我们终于可以消除人类的巨大原罪了。"
 FRA_full_speed_world:0 "全速驶入世界"
 FRA_full_speed_world_desc:0 "我们的革命为骄傲的人民和民族带来了光荣和复兴。然而，革命在很大程度上仍局限在我国境内。把革命限制在国内是自私行为；我们必须在全球传播未来！"