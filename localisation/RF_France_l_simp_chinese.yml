 POLITICS_ANTONIN_ARTAUD_DESC:0 "很少有人能像安托南·阿尔托那样饱怀狂热的爱慕之情。法兰西的一切都在为他的想象服务，好似一场大戏不能没有陪衬。这场动态演变中，阿尔托成为了中心，法兰西也要绕其旋转，所有的一切都在向他走来。阿尔托的父母本是士麦那人，在马赛生下了他。作为一名艺术家，阿尔托有着艰难的成长经历；病痛未能将他击倒，反而促使其专心于艺术精神的成长。“阜姆”事件爆发后，各种右翼运动、未来主义-超现实主义运动逐渐进入人们的视野，阿尔托也因之步入政坛。法国内战爆发后，民粹主义叛乱接踵而至；当民族主义者对抗共产主义政府之时，未来主义民兵趁机夺取了政权。原本担任市长的阿尔托被拥为了领袖，使得未来派空军中队的人数暴涨。他采取了一系列的行动，在不扰乱未来主义和超现实主义准军事组织内部派系的前提下，稳固了自己的权力。安顿好一切后，他立刻组建了先锋派国民阵线。该党遵循阿尔托亲自起草的《未来主义宪章》，迅速取缔了其他党派。如今，法兰西充盈着动态和能量，其中的暴力集团只待一声令下，镇压一切反阿尔托活动。"
 POLITICS_GEORGES_BATAILLE_DESC:0 "乔治·阿尔贝·莫里斯·维多·巴塔耶被称为“变态的堕落者”“叛逆的超现实主义者”和“艺术国的阴暗面”，现在他坐在这堆破烂的顶端，带领着艺术国狂热地追随他在经济、社会政策和其他一切方面的信仰。作为一个虔诚的无政府主义者，他希望创造一个没有政府、法律和国际主义的法国，这个新法国的驱动力是放纵，性爱和个人主义的愉悦，以及神秘的色情和唯美主义。巴塔耶在天主教会虔诚的过去使他深深地与唯心论和神秘学交织在一起，为法兰西的未来提供了独特的思维方式。这位叛逆的超现实主义者现在已从“太阳”（巴塔耶等人对于性爱生殖的幻想秘境，并非现实，详见《太阳肛门》；此人也为曾自比太阳的尼采之狂热信徒）的旮旯里一跃成为艺术国里最受尊敬的贵族。"
