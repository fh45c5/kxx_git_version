 france.1.t:0 "弗朗索瓦·德·拉·罗克与革命民族主义者"
 france.1.d:0 "经过几天的审议，国民议会已将权力移交给了弗朗索瓦·德·拉·罗克和他的法国革命民族党。"
 france.1.a:0 "法兰西万古长春！"
 france.2.t:0 "正式军事独裁"
 france.2.a:0 "愿他能为法国带来稳定"
 france.5.t:0 "新年庆祝"
 france.5.d:0 "为了庆贺1937年的新年，法兰西护国主阿尔托在马赛组织了一场盛大的公众宴会。举办方鼓励与会者穿戴华丽的服饰和面具，还提供了大量的酒品。这场派对一直持续到1月7日，期间燃放了数不尽的礼袍和烟花，大量的文艺复兴时期画作被用来为篝火添加无尽的燃料。尤其值得一提的是，阿尔托挑选了一幅15世纪由罗希尔·范德魏登所作的《天使报喜》，对着它射精，同时用一支威力强大的来福枪和燃烧弹摧毁了它。当这副画被摧毁时，人群也随之欢呼起来。除了三名对法国持积极态度的美国记者外，外界对此次派对的报道极少。\n派对给城市造成了巨大的破坏，但每个人都玩得很开心，目前志愿者们正在清理混乱，这座城市又回到了往常火热且疾驰的状态。"
 france.5.a:0 "护国主看上去玩得很开心"
 france.6.t:0 "一次轻松的晚餐"
 france.6.d:0 "今天，护国主阿尔托与阿塞法尔的领袖乔治·巴塔耶举行了会面，尽管阿尔托新塑造的个人崇拜和阿塞法尔秘密社团之间剑拔弩张，但巴塔耶还是在几天前奇怪地提出要和护国主唠唠“友情”。晚餐时，巴塔耶拿出了些食物和酒来招待阿尔托，刚吃没几口，阿尔托突然昏倒在地，失去了知觉。乔治·巴塔耶迅速将这一消息告知了《太阳报》，并提名自己为“法兰西临时摄政王”，后人称之为“软政变”！"
 france.6.a:0 "看来阿尔托无法处理个人崇拜"
 france.7.t:0 "法兰西再次陷入战争"
 france.7.d:0 "法兰西护国主安托南·阿尔托发表演讲，宣布向英国开战，欧洲微妙而脆弱的平衡终于被打破了。阿尔托的讲稿如下：\n“同志们，战斗诗人，铁马骑士，战争牧师和艺术爱好者们！”\n他放下手杖，理了理围巾。\n“这个关键时刻是我们的机会，来为英国描画一个伟大的形象!以炸弹为墨点，驭战车为笔痕，化鲜血为颜料。英国的官僚反动政权迫使我们不得不坚守阵地，同时保护世界劳苦大众免遭英国文化的摧残！这个世界的癌症，爱走弯路以及资产阶级价值观的核心，就是 伦 敦！”\n他用手杖重重地敲打地面，一边使劲尖叫，一边胡乱挥舞着戏剧性且又带有着宣泄和发自肺腑的手势。\n“我们的军队已准备好战斗，军队宣誓仪式和献祭也已经完成，我们只需等待凯尔特暗黑诸神助我们一臂之力！”\n说罢，阿尔托走下讲台，登上了一架两侧装有扬声器的飞机，当飞机爬升到天际线时，他发出了震耳欲聋的尖叫。\n“英国人没能完成最重要的历史任务——他们没法满足自己的女人！我们必须帮帮他们！”护国主的智言在我们的“太阳”里久久回响。\n“等打赢这场战争之后，我们将为盎格鲁民族找一个新的历史定位——绿帽子民族！”\n“第一批突击航队正在飞往伦敦的途中，他们会把我们军人的淫猥照片和情书寄到海峡对岸的未来妻子手中。”\n之后阿尔托飞走了，扔下了束束玫瑰，并向天空开枪，城里的居民爆发出一片喧嚣和赞扬。"
 france.7.a:0 "征服土地和妇女！"
 france.8.t:0 "奇异而新颖的野兽集会"
 france.8.d:0 "在乡下，我们运动催生出了一个全新的未来主义宗派——德鲁伊教派，他们已在法国的森林中组织了几次凯尔特异教仪式，展现了他们的政治影响力。德鲁伊的影响大多分布在布列塔尼，但随着年轻一代的农民开始对性爱仪式表现出兴趣后，这种影响便开始蔓延开来。该教派深受南斯拉夫巅峰主义（柳博米尔·米西奇在20世纪20年代依托《巅峰》杂志引领的南斯拉夫第一次独立的先锋派艺术运动——巅峰主义）和法国原始主义的影响，他们宣称凯尔特部落尽管技术落后，但生命流逝得很快，因为真正的速度源于思想而非技术。\n被誉为“Mestr”(凯尔特语，大地之主)的马克·奥日埃已经把他的追随者捏合成了一个准军事组织，他们一丝不挂，只披着兽皮。他们声称：在夜晚，自己会变成真正的野兽。"
 france.8.a:0 "让他们聚一聚吧"
 france.8.b:0 "警告他们分离主义的危险"
 france.10.t:0 "教皇党人动乱！"
 france.10.desc:0 "我们清除教皇地位的行动是完全必要的，但仍然遇到了幼稚且忘恩负义的状况。在乡村地区，农民们被抓到在教堂里举行秘密祷告，作为回击，我们从历史建筑中移除基督教形象的努力遭到破坏和内部抵抗。大批无知的教皇党人组织了群众祈祷示威，要求宽容对待他们的邪恶迷信。这些抗议者已袭击了警察，仅仅是因为他们尽了防控示威的职责。随着示威活动的规模不断扩大，我们必须迅速作出反应。"
 france.10.a:0 "随他们去吧"
 france.10.b:0 "处理这件事"
 france.11.t:0 "思想隐于目光之下"
 france.11.desc:0 "全国范围内成千上万的孩子们都在为新组建的学校而兴奋不已。依据我党最伟大科学家们的广泛研究，我们得出了结论：人类所有的思想都源于一个共同的未来主义奇点，它投影在我们唯一伟大的护国主身上。因此，在护国主的帮助下，我们开展了颠覆性的教育改革，以反映这一永恒的真理：我们的历史书以护国主的飞升做为起始；我们的文学作品乃是护国主著作之集合；我们的数学旨在培养新一代的工程师、建筑师和机械师。当然，是有部分教育工作者担心这些改革弊大于利，但经过进一步分析，我们认为这些教师需要接受新的教育。此外，为了保证经济持续有效地运行下去，我们的工业生产现正按照这些开明的标准进行调整和管制。"
 france.11.a:0 "知识如空气，没人能否认这一点"
 france.12.t:0 "唯一神的分身"
 france.12.desc:0 "“你们是谁？”护国主向周身的虚空发问。“吾等即是万物，吾等与你浑然一体。”许多声音回应道。“我们就是一切，我们就是你的圣域。”\n\n护国主从阴影中站了出来，直面那些有关他精神状态的虚假谎言，它们就好似一众被肉身束缚住的天神！所有的存在都惊奇地注视着他那不可思议的智慧，和他踏过的地方所弥散出巨大能量！然而，现在他告诉了我们一个惊人的消息：我们只是他灵魂的延伸！这一重大消息在全国引起了无边的敬畏和震撼；人们在街上跪作一排，狂喜却不敢出声，许多人甚至喜极而泣。有些人听闻这一喜讯后变得歇斯底里，被人道地打发走了。当然，这次事件也暴露出一些叛教者，学术界乃至我们队伍里的一些人，发现他们竟能依靠“事实”和“逻辑”来否定我们绝对正确的主张。这种叛国行为是不能容忍的，让他们的污秽在我们的唯一真名下被荡涤干净吧：“护国主！”"
 france.12.a:0 "吾即是护国主，我们诸相一体"
 france.13.t:0 "本季盛事！"
 france.13.desc:0 "“伊斯兰教是一种独特的未来主义信仰。”护国主于今日宣布了这一真理，赢得了全国穆斯林雷鸣般的掌声。“当欧洲陷入停滞，瘟疫和衰败的时候，阿拉伯文明创造了一个举世羡慕的辉煌时代。从代数到煤油，甚至再到密码分析；我的兄弟们，没有伊斯兰的伟大贡献，就没有今天的未来主义！”这场铿锵有力的演讲驱除了所有人对未来主义的疑虑，因为整个伊斯兰世界发现自己已经开始追随我们伟大护国主的道路。即使是最强硬的批评家也会发现自己被吓得哑口无言，议会的气氛正被一种真诚的加速主义狂热所侵染。我们两国人民已经建立起一种亲缘关系。"
 france.13.a:0 "兄弟情万岁"
 france.14.t:0 "阿拉伯人在前线！"
 france.14.desc:0 "我们东方的共产主义恶魔对所有文明来说都是威胁；他们所持有的每一种价值观对我们这个旁大社会来说都是灭顶之灾。同样的，德国人也在阿拉伯找到了敌人;他们极端进步的专政对这个星球上的每一个人都构成了威胁！因此，在修改怂包前任的政策时，阿拉伯人和我们站到了一起，联手抗击德国。在我们的共同努力下，这头野兽将被宰杀！"
 france.14.a:0 "护国主万岁！"
 france.15.t:0 "阿尔及利亚代数"
 france.15.desc:0 "今天，成千上万的法国教师走进教室开始教学时，无数的孩子都敬畏地坐等开课。他们之中的大多数在抑郁和劳作中虚度一生；当他们无法通过务农和乞讨来养家糊口时，就只能在街头苦中寻乐。然而，根据伟大护国主最近提出的伊斯兰改革倡议，这些贫困儿童将有机会学习有价值的技能，如识字和算术。他向一群喜出望外的孩子宣布：“只要有了技巧、实践和纯粹的意志力，你们都可以成为伟大的护国主！”"
 france.15.a:0 "下一个会是什么，一位阿尔及利亚小说家？"
 france.16.t:0 "中肯之谏"
 france.16.desc:0 "“凯撒入侵我们的家园时，不仅夺走了我们的自由、更斩断了我们与大地之灵的联结！”护国主宣告道，奥日埃今天也伴在他的身旁。“在德鲁伊和自然的时代，我们的生活是自由的；当罗马人闯入这片神圣的土地后，就用所谓‘文明’的利维坦、将我们深囚腹中。我们若想打破枷锁，就必须消灭盘踞心脏的蛊心虫；教皇的走狗；还有那些奴役我们的可憎城市（代表开荒造成的林地破坏）！我们必将回归有机社会、有机国家、有机民族。遵从自己的直觉吧，哪怕文明世界将其视为堕落之源。释放内心的野兽，我们必将一往无前！”\n\n街头上，德鲁伊军团焚烧了凯撒、教皇、福特和其他文明暴君的肖像。孩子们兴高采烈地排成一排，他们的脸上涂抹着凯尔特符文，它们同时也被刻在了“太阳”的每一栋建筑上。尽管我们的新路线受到了广泛支持，但人民中个别叛徒仍认识不到自己被合法逐出社会的原因。我们对如此背叛毫不怜悯，他们在将我们的狼群面前迎接正义…"
 france.16.a:0 "高卢，浴火重生！"
 france.25.t:0 "别了，学院！"
 france.25.desc:0 "在护国公仁慈的指引下，夏尔·南杰瑟决定废除法兰西学院这一令人窒息及扼杀速度的机构！多年来，学院以其武断和毫无意义的规章扼杀了每个法国人的表达自由。在这个新时代，我们要摆脱所有连累法兰西的包袱，法兰西根本不需要这个反动，过时的机构。"
 france.25.a:0 "未来超越了琐碎的规则"
 france.26.t:0 "别了，法语！"
 france.26.desc:0 "今天，法国人发现，在空军中队政府的领导下，法语突然凭空消失了。那么他们在讲些什么？很简单，真的。在法国，每个人都讲着他喜欢的语言，没有规则，不需要语法或者说根本就是胡言乱语。这种语言不是法语，不是奥克西坦语，不是加泰罗尼亚语，也不是普罗旺斯语，更不是布雷顿语——别提这种共匪语言！它唯一的要求就是在谈吐中要带有优雅和和谐，说话毫不拖延，还要来点儿艺术性。"
 france.26.a:0 "现在我们可以真正自由地讲话了"
 france.27.t:0 "叛徒之黎明"
 france.27.desc:0 "乔治·巴塔耶因欣赏阿尔托的神秘主义和享乐主义思想而被任命为法国的指挥官。巴塔耶现在将开始组建一个以《被诅咒的部分:普遍经济学》为中心的经济和社会。"
 france.27.a:0 "欢迎，巴塔耶大人"
 france.28.t:0 "朝生暮死的开端"
 france.28.desc:0 "不算今天下午，安东尼已经在空战学院待了四个多月了，今天他的中队正在做些不同寻常的事。这不是一次普通的飞行训练，中队的教官也不是他们平日见到的教官，而是一名战斗牧师。他身着一件粗糙的牛皮夹克，夹克和头盔上画满了华丽多彩的图案。\n\n飞行员们驾驶着飞机离开机场，安东尼的肾上腺素也开始在血管里奔涌。他们按着比平常更低的高度飞了好一会，直到他突然听到收音机里传来战斗牧师的声音，那被噪音扭曲了的声音。“好了，伙计们，跟紧我！牧师说道，安东尼看到自己的飞机直冲云霄，其余的成员也紧随其后。就在那时，安东尼前所未有地感受到了重力的作用，将他的灵魂拽出肉身。在他身后，现实的帷幕缓缓撕裂，露出了一个超世界。当他的灵魂不断飞升时，他感觉到骨头里的骨髓被压向地面。当牧师通过收音机乱七八糟地念诵经文时，他感觉到自己与灵魂完全分离了，这种感觉把他击昏了。当他恢复知觉时，又发现自己正处在一条黑色的隧道里，隧道的尽头就是地表，安东尼能看到大地正向他加速飞来，穿越洞口的那一刻，灵魂仿佛又回到了身体之中。\n\n他被射出隧道，打回现实，他的飞机朝着地球急速坠落。安东尼几乎是靠着本能迅速地拉升起飞机，再次体验了那种灵魂逃离尘世牢狱的高潮感觉，再次近乎失去了知觉。直到安东尼重新回到编队中时，他才真正恢复了对现实的感觉，那低沉的隆隆声很快就变成了收音机里朋友们关切的声音。“安东尼！？安东尼你还好吗！？”\n\n“没事，棒极了。”"
 france.28.a:0 "哦，圣洁的速度啊"
 france.29.t:0 "骑兵飞行"
 france.29.desc:0 "安东尼低头望着大海，他和他的中队已经飞了好几个小时了，护送的那架轰炸机深深地拖累了他们。突然，他听到了收音机里同伴的声音，“12点方向，敌机来袭。”他抬头看了看远处，离他们下面不远的地方，有大量编队正笔直地朝着他们的方向飞来。最后关头，他草草写了些什么。英国人毫不怠慢，开始向他们开火，子弹嗖嗖地从他下方飞过；安东尼也不甘示弱，拉起了速度，就像一排排拿破仑士兵冲向滑铁卢的英军防线一样。但他凌驾于他们之上，那些英国战机只是步兵，而他们则是骑兵，是空军中队。\n“很好，小伙子们。听我号令。”安东尼轻声说道，因为他在等候时机，“就是现在！”他喊道，并朝着英国飞机直冲过去。当他和同伴们加速冲向敌人时，安东尼已不在他的飞机上了，事实上他已经不在地球上了。正如之前的许多次训练一样，他被传送到了太空，周身是无数颗不断运行地恒星与行星。霎那间，一群天使从他的身边飘过，帮他们扫清了路上的所有东西。但安东尼并不在意他们，他正专注于控制自己飞机上的那身躯壳，就好像是在遥控机器人。这时中队从天而降，他们脑袋充血，双眼猩红，安东尼回到了红色的现实。他按下扳机，脸涨得通红，被重力拉扯的乱七八糟。子弹从机翼内侧倾泻而出，那些昂贵而精致的英国飞机像纸一样撕成碎片。这些英国飞行员正当年，受过良好的训练和预备，身体却被打得残缺不全，就像一条虫子被渔夫从不合适钓竿上扯下来一样，连同他们曾经驾驶的破烂金属堆一同被抛进了海里。\n\n战斗结束后，安东尼和他的中队又恢复了之前的队形，不过这次他终于望见英格兰的边缘了。广阔而平静的平原坐落在海洋表面巨大的石头架子上。当数不清的轰炸机在一排排战机后慢慢地向他们逼近，准备寂灭一切时，这片平静的景象也只能黯然神伤了。"
 france.29.a:0 "阿尔比恩在等待"
 france.30.t:0 "连体法案"
 france.30.desc:0 "荣耀！即使是阿塞法尔里的怪人，头脑里也装着推动法兰西更高，更快，更强的奇思妙想。有了我们光辉灿烂的护国主和巴塔耶共同起草的《连体法案》后，法国人终于可以宣布四海之内皆兄弟了！携手奔向创新，活力和运动的曙光。国家在每个人的生命里应当占有一定的地位，但是时候让地方和个体参与艺术和行动了"
 france.30.a:0 "这比眼前的现实更吓人"
 france.31.t:0 "美丽新世界"
 france.31.desc:0 "紧随最近一次的大都会改善行动后，护国主和巴塔耶承诺合作创造一种全新的法兰西特色神秘主义和奢侈品。今天，双头食人魔终于宣布了他们改革法兰西文明的宏伟计划;大颓废法令！首先由护国主向一群欣喜若狂的支持者宣布：“长时间以来，我们发现自己的灵魂被道德和节俭这等琐碎的事情束缚着。如果我们想触及更高层次的现实，就必须深入探索性高潮那神秘瑰丽的宏伟世界！”在发表完一篇对恶行的有力颂扬后，他迅速把聚光灯打向了巴塔耶。巴塔耶很识趣，即刻展开了有关享乐主义玄奥潜能的长篇演说，其中还讲述了自己与巴黎几位最优秀的妓女间异乎寻常的启蒙经历。之后他兑现了自己诺言：答应给孩子们分发最好的糖果;对成年人，则是性药和迷幻药。巴塔耶颁布这项法令同时，一群阿塞法尔游击队员穿过人群，四处派送着巧克力和鸦片。虽然人群里一片欢腾，但还是有些强硬的空军中队派和德鲁伊派提出了抗议；甚至连奥日埃和南杰瑟都团结起来，亲自领导了抗议活动。然而当这些抗议者被护送进波旁宫时，他们发现迎接自己的竟是一群几乎裸体的绝色美女。无需多言，在首都之后几小时里，他们干了个爽，这些人也终于能够理解我们解放灵魂的宏伟愿景了。现在，团结并狂喜吧，我们的国家将前进得更快，更快，更 更 快！"
 france.31.a:0 "未来令人振奋！"
 france.32.t:0 "对形势的把握"
 france.32.desc:0 "法国正朝着天堂的方向不停前进！经过护国主的不懈努力，如今我们离一个先锋派所能提供的拥有最优秀聪明头脑和机器的社会更近了。法兰西公民一直保持着速度和理性。 但这并未表明那些被无知所支配的思想也会被无为所侵蚀。《连体法案》，一部由护国主亲自起草的关于解放与实验的天才之作，就算是这样它的实行也并非一帆风顺。\n新建立的自治权已经感染了法国乡村，就像一条狗被拴上了新皮带后，要测试测试它的活动半径，以及主人的耐心能被拉多远。这种时候，他们的挑衅行为何足道哉，不过是文化上的无礼行为。这里有一面旧日共和国的旗帜，上面写有过去革命的古老格言，还有对某些邪恶的“救世主”的崇拜（当然不是我们的阿尔托!）为了解决这种局势，我们请来了巴塔耶作为顾问，人们认为，目前最好的行动方针就是撒手不管。"
 france.32.a:0 "不听话的狗狗需要管教"
 france.33.t:0 "小猪排"
 france.33.desc:0 "“太阳”今天爆发了恐慌，源于城市广场上一个新开业的有趣摊贩。一群饥肠辘辘的法国人正朝着香气扑鼻的铺位走去,却发现一个大块头女人在卖肉…她那未出生的孩子。震惊又愤怒的市民将她团团围住，她辩解称，孩子是死胎，她只是在巴塔耶颁发的颓废法令的范围内行事，并实现其中精神。就在人群辱骂威胁这个可怕女人的同时，有人竟看到一些富有的顾客为这种……珍馐提出了不菲的价码。 最后，几名警察接近并逮捕了这个女人，她尖叫着“我被逮捕了吗？”和一些认定我们的行为是暴行的观点。尽管如此，她还是被关在一间荒凉的牢房里，我们的政府仍在考虑她的行为是否合乎伦理道德，以及她的行为是否遵从巴塔耶的享乐主义倡议。"
 france.33.a:0 "当然，没有什么比审判更能印证速度"
 france.34.t:0 "恐怖与秩序"
 france.34.desc:0 "今天，一个里程碑式的事件摆在了我们政府面前，其结果将决定我们伟大国家的未来。被告：西蒙娜·克莱芒丝，一名38岁的妇女，企图出售自己胎儿的肉供人食用。当法庭被彻骨的寂静所肃杀时，法庭外一大群愤怒的市民正冲着这位妇女和所有容忍她的变态尖叫咒骂。一群由愈发叛逆的奥吉尔所领导德鲁伊教徒，带头对整个司法机关发起暴动，期间焚烧了一个克莱芒丝的麦秸雕像，并对着防暴警察嘶吼。当这群嗜血的暴徒想要撕碎这个恶魔时，被告人正羞愧地站在主审这一重大案件的法官护国主面前。大规模的斗殴，警察的怒视，只能期望护国主和巴塔耶能拯救我们的正义。"
 france.34.a:0 "审判开始"
 france.35.t:0 "对恶行的指控"
 france.35.desc:0 "尽管巴塔耶请求说服他，但南杰瑟还是抢过了原告的话筒！为了在法国人民中重获威望，南杰瑟采取了正义的行动，准备将这个卑鄙的女人绳之以法，以扭转这种疯狂的堕落，并将巴塔耶赶下空军中队领导人的合法宝座！然而他的宏伟计划有一个巨大的疏漏：他对法律一无所知。他的发言没有一个具体的论点；很快就失去了专业水平，开始漫无目的地谈论颓废法令是如何反未来主义的，理由含糊不清，不合逻辑。最后，当他发现自己失去了先前同情他的法庭支持时，便开始对被告大喊大叫，称她是一个可恶的反动分子，是未来主义事业的叛徒。虽然人人对克莱芒丝深恶痛绝，却也没人愿意为南杰瑟的疯狂言论辩护。最后，他失去了动力，质问这个困惑的女人的声音也失去底气了；到头来他仍未能将任何具体的罪行归咎于她。经过这次组织混乱的努力，他放弃了。"
 france.35.a:0 "南杰瑟是真把自己玩死了"
 france.36.t:0 "合理的疯狂"
 france.36.desc:0 "南杰瑟发表完丢人的演说后，轮到被告申辩了。辩护律师是本杰明·阿布拉姆，一位以性格放荡著称的老律师，退休后专门为此类案件辩护。法庭上的大多数旁听都在为此人的突然出现感到惊讶，而护国主却在强忍住不笑；他知道此人是被巴塔耶强迫拉来做自己的代理人的。虽然阿布拉姆极不情愿，但还是设法为那女人找了一套极佳的辩词。他清晰地指出，她的行为虽然在伦理层面上令人作呕，但毫无疑问是合乎法律的。毕竟，她没有伤害任何生物，出售胎儿也是出于自愿，并且根据颓废法令，她也不可能违反任何淫秽法，因为它们早已荡然无存！被告席发言完毕后，阿布拉姆即刻向法院提出上诉，称他们能够从轻处罚这个女人。因为从法律上讲克莱芒丝和她的行为，并没有做错什么。"
 france.36.a:0 "嗯，我猜他占理…"
 france.37.t:0 "裁决"
 france.37.desc:0 "“你听好，乔治。”护国主对他的同志说到，“我知道你的理想很坚定，这个女人也着实是在法律的范围内行事的。但如果我们放过这样一个丧尽天良的行为，就算是你也会亲眼目睹——国家因此玷污，人民揭竿而起！”双头食人魔正站在法庭后的一个秘密房间里，为他们的困境而苦恼。\n“我很抱歉，阿尔托。但我们绝不能轻易因暴民的心血来潮而牺牲自己的原则。”巴塔耶说，脸上挂满了疲惫。“如果我们还希望全国都能加速到一个更美好的未来，希望能与自己的欲望和神秘的精神相协调，就绝不能屈服于他们愚蠢的要求。”\n“算我求你了，巴塔耶！我和你一样渴望着未来。看在上帝的份上，是我发动了这场该死的革命！”护国主拉高了他的嗓音。“但 这 确 实 太 过 分 了。自从这个婊子带来混乱之后，我的灵魂就被撕裂了；我不会让我们伟大的未来同这种堕落的罪行妥协。”\n“那好吧…”巴塔耶叹了口气“我真心不想谴责这个女人。”\n  这场戏剧终于结束了循环，它将面临最终的判决；结果是…"
 france.37.a:0 "有罪"
 france.37.b:0 "无罪"
 france.38.t:0 "合适的结局"
 france.38.desc:0 "今天，西蒙娜·克莱芒丝，烹饪婴儿的变态，在几百万人的喝彩下被处死了。除了几个阿塞法尔社员哭了，绝大多数市民还是出席了处决仪式。他们或是举办宴会以表庆贺，或是听广播复述这一喜讯。至于处决方式，更是异常的可怕：尽管巴塔耶提出了抗议，但人们还是决定由“黄铜牛”（铜牛烹, 也称作西西里铜牛, 是始于古代希腊的死刑装置。）将她虐杀。下午，意料之中的事发生了，克莱芒丝被一群愤怒的市民拖街游行，期间还大声地咒骂她。其中一人甚至朝着克莱芒丝的头来了一瓶子，将她的脸砸的血肉模糊，随后该名男子被捕。在呐喊出最后一句乞求宽恕后，这个女人被狠狠地撞到铜牛身上。铜牛与血肉接触时产生的蒸汽发出阵阵嘶鸣，淹没了女人无助的尖叫声。最终公牛完成了它地狱般的处决，克莱芒丝的尸体随即被拖走，任由暴民们嘲笑和亵渎，看起来他们非常满意。虽然现在的法国仍是一个坚定的阿塞法尔国，但我们现在知道，人民仍有他们的忍受极限。"
 france.38.a:0 "为了正义"
 france.39.t:0 "自由女性"
 france.39.desc:0 "西蒙娜·克莱芒丝被释放后，愤怒溢满了巴黎。当她离开监狱时，两边都有警察护送，因为狂怒的人群正对着她喷射怒火。空气中充斥着尖叫声和咒骂声，几名暴徒试图撕碎这个女人，警察不得不开始维持秩序。与此同时，克莱芒丝似乎很享受这种被关注的感觉，她放声嘲笑着人群，甚至对着他们大喊大叫，这令警察非常恼火。队伍终于登上了装甲车，克莱芒丝对着这个世界喊出一句“去你的！”后，消失在了新家的门前。暴民们永远失去了伸张正义的机会，转而把怒气喷向太阳本身。建筑被烧毁，警察遭到袭击，甚至在巴塔耶逃离现场时也挨了颗子弹。最后，军队不得不向暴动者屈服，后者逐渐占了上风。然而，这一裁决在我们伟大国家的胴体上留下了无法磨灭伤疤，关键还是在如此重要的历史性时刻。"
 france.39.a:0 "诅咒她"
 france.40.t:0 "本土艺术的大众化"
 france.40.desc:0 "长久以来，“太阳”和凡尔赛宫一直是先锋派的中心，而无数外围的法兰西同胞和殖民地居民则在审视我们无与伦比的进步……至少可以说是怀疑。年幼的实验精神不应因地理边界而动摇，因为在法国的每一派里都有人支持我们的运动!\n\n对于那些仍然对先锋艺术奇迹持怀疑态度的人，我们必须帮助他们认识到拖拉机机械化具有的艺术价值，必须帮助他们在一张空白的画布上创造出刺骨的沙之风和怨恨。迈向辉煌的画廊吧，所有法国人都能参与!"
 france.40.a:0 "放飞你的想象力吧！"
 france.41.t:0 "巴黎人抗议！？"
 france.41.desc:0 "法国电影园在收到政府的资助后开设了多家电影院。这让法国本土各地的保守派男女纷纷走上街头。“真恶心！”一个年轻女子尖叫道：“这不是艺术，这是污秽！”一个举着抗议牌的大胆男士如是说。无论我们的政府在自由化方面取得了怎样的成就，很明显，法国社会的绝大多数仍没有做好接受阿塞法尔最高理想的准备。即使在先锋派中，也有人会对所谓的“淫秽创作”嗤之以鼻。\n\n我们许多忠诚的追随者嘲笑那些针对新式艺术的指责，并公开为我们的所作所为进行辩护。"
 france.41.a:0 "驱散抗议"
 france.41.b:0 "什么也不做"
 france.42.t:0 "最凶残的兽奴"
 france.42.desc:0 "法国内部仍然存在着严重的不平等现象。由于空军中队已屈从于巴塔耶的阿塞法尔社团，导致作为一名法国人的意义又发生了根本性的变化。即使是最与众不同和被剥夺了公民权的群体，也能在连体国中找到自己的位置。对阿塞法尔来说，个体的地位是最重要的。可是，为什么他们还在嘟囔呢?\n\n毕竟在阿塞法尔的社会中，平等的性爱已变得异常活跃。如今来自巴塔耶势力根深蒂固的政治压力迫使阿尔托采取行动。预计护国主将亲自主持一个重要的仪式，当他的羽毛笔在艺术宣言上落款时，这一消息将通过收音机，电影放映机和报纸头条传遍法兰西。在人民期待已久的《巴黎妇女宪章》及其自编的连体文件中，法国大地上的另一半势力可能会选择追随新的天命。"
 france.42.a:0 "地球上最大的瘸腿受害者也许开始奔跑了"
 france.43.t:0 "向我们当中的神献祭"
 france.43.desc:0 "人类之神其实一直在我们身边。基督徒和穆斯林认为他远在天国，高高在上地对我们颁布神谕令。佛教徒则认为他以因果循环的形式存在，不过同前者一样，他们同样认为神超然而释外。即使是那些古老的异教徒也认为他们的神住在自己头顶的一座山上（古希腊众神）。但是我们，一群开明，博学而诚实的人…知晓人子常在我们中间，因为我们即是神，神正是我们。\n\n人类之神，唯一一个能够支配我们道德的生物，其实就是人类自身。阿塞法尔认识到这是一个普遍的真理，一个违背现实的事实，一条通往未来的道路。我们过去遵从的一切旧德，所守的一切旧约，都必将作废，恍如风中的尘土，日光中的白霜，终归我们的真理。\n\n为了传播这一真理，我们将追随古时异教徒的脚步。在北境的献祭仪式里，在阿兹特克的神庙中，先辈们所做的事情，对于这个世界上的盲人（无法领会神迹）来说，似乎是残忍的，而且是异乎寻常的残忍。这种力量定义了什么是人，而人又定义了什么是正确。因此，拥有一个人的力量就是去夺取更强大的力量，自那一刻起，真理之书就将由你撰写。\n\n你面前是一个女人，她被绑在桌子上。而你手里握着一把尖刀。你可以定义正确，你也可以定义错误，你还可以夺取他人的力量。你的仆人阿塞法尔，你的兄弟真理，在观赏，在等待。\n\n你准备怎么做？"
 france.43.a:0 "割断她的喉咙"
 france.43.b:0 "挖出她的内脏"
 france.44.t:0 "许珀耳玻瑞亚的理想"
 france.44.desc:0 "许珀耳玻瑞亚，北风的传说，正在给我们的孩子讲述他们的神话。故事里，法国人乃是极境巨人和北域文化的直系嫡传。虽然我们明白孩子们不会傻到真的认为自己是传说中的巨人，但他们必须明白这一遗产的重要性。在我们的指引下，后代会以自己身上的先祖血脉为傲。许珀耳玻瑞亚人是真正的巨人，1人能顶10个，战场上他们可以轻松碾碎敌人。巨人们身体强健，基本不会受到伤害，同时还能抵御极境的彻骨严寒。他们是自己领域的主人，脑海里装着南方古猿所无法理解的复杂世界。最后，这片北方乐土繁荣昌盛，子民安居乐业，那里没有病痛和衰老，如同太阳一般在世界之巅永放光芒。"
 france.44.a:0 "传授我们与生俱来的力量和勇猛"
 france.44.c:0 "我们必须理解我们的世界以及许珀耳玻瑞亚人"
 france.44.b:0 "我们应该像巨人一样不屈不挠"
 france.45.t:0 "昔日法兰西之友"
 france.45.desc:0 "莫里斯·德·圣皮埃尔上校是个饱经风霜的人。无论是光气、弹片，还是每日酗酒的影响，这些象征着生命的伤痕都能在他身上找到。据说他还不到30岁，但样貌已是其真实年龄的三倍有余了。这……就是今日之法国。一具被疯子所掌控，浑身上下伤痕累累的的行尸走肉。这个国家和它人民往日的辉煌早已被榨干，它的尊严也早已在凡尔登和香槟的田野间流淌干净了。这是一个令人惋惜的国家，莫里斯无法责怪那些让它不断堕落的人。但是他也绝不是那种人。\n\n在这里，在解放未来主义法国地下组织的总部里，莫里斯啜饮着一杯由廉价杜松子酒和苏打水调制而成的苦鸡尾酒。连他妈的汤力水都买不到！\n\n“先生。”列兵让-保罗递给他一封信，说道。“我们刚刚收到巴黎分部的公报。显然，这件事非常紧急。”\n\n可怜的让-保罗啊。多么好的小伙子，才19岁，前途就已经毁了。他的整个人生都建立在参军的基础上，仅仅是为了帮那个阴险狡诈的混蛋阿尔托解散军队。这里的大多数人都是那次愚蠢举动的残留物。解散军队是无法阻止军队的！不，留给成千上万年轻人的只有失业，战斗训练和痛苦…阿尔托终将倒台。莫里斯打开信，读了起来。\n\n“亲爱的前线同志们，我的名字并不重要。你只需知道我是昔日法兰西之友。照目前的情况看，你我间彼此存在着很多利益。我早就知道反阿尔托运动的存在了，并且全心全意地支持它们。对我来说，最重要的是：理智和秩序，除了我们周围令人窒息的混乱之外，任何东西都该被——湮灭。”\n我只是想请求你的援助：如果你希望我帮忙实现你那崇高的目标，在卡昂有一条街，卡波内埃街，把这封信和你的回复（同意或拒绝）送到那里。如果你同意，我将采取行动。请静候我的下一封来信。”\n\n莫里斯现在需要做出一项选择。"
 france.45.a:0 "无视信件"
 france.45.b:0 "在信封背面写上“同意”，然后送到那条街"
 france.46.t:0 "卡昂业火"
 france.46.desc:0 "清晨，莫里斯从睡梦中醒来，凡尔登发生的事情在他的脑海里日夜回放。手下的一个指挥官把他摇醒了，声音里夹杂着平静，兴奋和绝望。\n\n“莫里斯，那个疯狂的混蛋做到了！”听罢，莫里斯的脑海里同时闪过了15个疯子，而且每个疯子分别带有15种不同的疯狂想法。\n\n“好吧，呃，我们需不需要清醒一下——”\n\n“不,瞧,只有你…需要清醒清醒，你收到了一个包裹。”\n\n莫里斯灌下一大口烈酒，用生锈的剃刀刮了刮脸，跌跌撞撞地走出办公室，进入了总部。所有人都醒了，他们好像都在等候莫里斯，空气中洋溢着兴奋之情。大家都挤在收音机旁收听新闻。\n\n“哦，精神在上。”播报员说，“我们仍然没有发现市长的踪迹。大火已经蔓延到了二楼，消防队员也无法进入。”\n\n正如那位副官所说，收音机旁确实有一个包裹。它被厚厚的牛皮纸包着，像圣诞礼物那样用麻绳扎着。上面用铅笔写着几个字:致昔日法兰西之友。\n\n莫里斯慢慢地打开了包裹，不知道会发生什么。里面是另一封信，叠放在一盒雪茄里。老雪茄，战前的。可能在地下室里藏匿了几十年才被重新发现。他打开了信封，手止不住地颤抖。\n\n“我最亲爱的朋友\n在你的请求下，我行动了。这个包裹是提前发送的，所以你应该会在我采取行动的前后收到它。我肯定你在广播里听到了，关于那个可怜的卡昂市长？没关系。我相信这巩固了我们的友谊。\n我们有重要的事情要讨论，我坚持马上见面。现在，法国的命运与你、与我、与每一个意识到阿尔托政府是谎言的朋友们紧密相连。无论新生的法国将以何种方式出现，我只知道它的诞生将会带来血雨腥风。只用告诉我你需要什么。\n署名，昔日法兰西之友。\nP.S. - 享受雪茄吧。”"
 france.46.a:0 "上帝啊…他把那人活活烧死了。我们不能和他共事"
 france.46.b:0 "我们……不能太贪心了。我还无法相信他，同时我们也不能过度膨胀"
 france.46.c:0 "真正的朋友！我们得尽快告知其他分部！"
 france.47.t:0 "法兰西的未来"
 france.47.desc:0 "昔日法兰西之友来到了卡昂据点的总部。厚重的衣服下，一双明亮的蓝眼睛不停地闪烁着。“他可能是个阿拉伯人，也可能是法国总督和当地女佣配下的倒霉杂种。” “阿拉伯人有着奇怪的风俗习惯和衣装打扮。”莫里斯暗想。“这就能解释这身行头了。”“但为什么要在沙漠中穿这么多层？”他无法理解。但这并不重要，他一心只想用吸管嘬酒。确实很奇怪，但莫里斯不想因为批评这位新朋友的衣装而伤了和气。\n\n“莫里斯，我的朋友。”‘蓝眼睛’说道。“我不知道你们对法国未来的愿景是什么，但请允许我来阐述自己对世界的展望。我们都希望阿尔托下台，但要想成为法国领导人的有力竞争者，我们就必须选择自己所希望采取的方向。这个卑鄙的国家将会被推翻，取而代之崛起的将是…”"
 france.47.a:0 "一个社会主义的天堂，在那里所有的工人都不会受到资本主义的压迫"
 france.47.b:0 "一个民主国家，一个我们曾经拥有的共和国，所有人都可以自由选择他们心目中的领导人"
 france.47.c:0 "一个民族主义国家的重生，法兰西将再次成为世界强国"
 france.48.t:0 "未来是赤红的"
 france.48.desc:0 "没过多久，宣传海报就被贴的到处都是了。\n\n为了面包，为了土地，为了自由，我们必须反对独裁者阿尔托！\n\n为了法国的自由，为了社会主义的事业！\n\n莫里斯穿过街道，尽量不让眼睛盯在上面。他不知道警察是否在监视，也不知道人们是否注意到了海报。他只是想…沿着这条街走下去。昔日法兰西之友很有价值，事际上如果没有他的帮助，莫里斯很可能会再度醉到昏迷，静候自己的末日降临。现在，我们有了目标。有了行动。有了对自由法国的希望。就像一口甘甜的泉水喷涌而出，造福了那些口渴的人。\n\n在其自己的方式下，它是美丽的。但在神面前，他并不习惯这份工作。工作很辛苦，压力很大。即使只是坐着，他也能感觉到自己的肌肉因压力而绷紧。每天早上醒来，他都会注意到枕头上新掉的头发。但这些都无关紧要。如果能够发动工人革命，那么这么干也是值得的。"
 france.48.a:0 "革命万岁！"
 france.49.t:0 "未来是自由的"
 france.49.desc:0 "没过多久，宣传海报就被贴的到处都是了。\n\n记住共和国！不要让法国大革命的遗产在未来主义的烈焰中消亡！\n\n先锋派暴君去死吧！让理智再一次指引我们的行为！\n\n莫里斯穿过街道，尽量不让眼睛盯在上面。他不知道警察是否在监视，也不知道人们是否注意到了海报。他只是想…沿着这条街走下去。昔日法兰西之友很有价值，事际上如果没有他的帮助，莫里斯很可能会再度醉到昏迷，静候自己的末日降临。现在，我们有了目标。有了行动。有了对自由法国的希望。就像一口甘甜的泉水喷涌而出，造福了那些口渴的人。\n\n在其自己的方式下，它是美丽的。但在神面前，他并不习惯这份工作。工作很辛苦，压力很大。即使只是坐着，他也能感觉到自己的肌肉因压力而绷紧。每天早上醒来，他都会注意到枕头上新掉的头发。但这些都无关紧要。如果能让法兰西共和国重获新生，那么这么干也是值得的。"
 france.49.a:0 "自由、平等、博爱！"
 france.50.t:0 "未来是法国的"
 france.50.desc:0 "没过多久，宣传海报就被贴的到处都是了。\n\n法兰西的传统不应该被丢掉！那些希望看到它在革命中被烧毁的人，去死吧！\n\n法兰西要被勒死了，你能救救她吗?\n\n莫里斯穿过街道，尽量不让眼睛盯在上面。他不知道警察是否在监视，也不知道人们是否注意到了海报。他只是想…沿着这条街走下去。昔日法兰西之友很有价值，事际上如果没有他的帮助，莫里斯很可能会再度醉到昏迷，静候自己的末日降临。现在，我们有了目标。有了行动。有了对自由法国的希望。就像一口甘甜的泉水喷涌而出，造福了那些口渴的人。\n\n在其自己的方式下，它是美丽的。但在神面前，他并不习惯这份工作。工作很辛苦，压力很大。即使只是坐着，他也能感觉到自己的肌肉因压力而绷紧。每天早上醒来，他都会注意到枕头上新掉的头发。但这些都无关紧要。如果能够发动工人革命，那么这么干也是值得的。"
 france.50.a:0 "工作、家庭、祖国！"
 france.51.t:0 "头痛"
 france.51.desc:0 "“昔日法兰西之友。”以马内利（是一种宗教术语，意思是天主与我们同在。出自基督宗教《圣经》）喜欢这称呼。它简洁，纯粹，鼓舞人心。这位“混血儿”坐在咖啡馆里，喝着浓咖啡。呸！它尝起来就像一坨屎，是疯狂吞噬法国的又一产物。如果在巴黎的咖啡馆都喝不到像样的咖啡，真不知道还能指望哪儿有？哪儿也指望不上，就是这样！不过，咖啡的味道其实并不重要。他只是觉得…今天不太舒服，好像有什么东西在他脑子里低语。就在身后的某个地方，没法言传却固定不变。感觉…好像有什么东西在拉他。\n\n但他还是喝完了咖啡，给的小费也不少。这是服务员应得的。毕竟为生计而工作是体面的，是好事。这才是他想看到的那种法国，想要推广的那种法国。当他要来一根吸管喝意式浓咖啡时，店员们甚至连眼睛都没有眨一下。当然，人们都盯着他看呢。他们总是这样。但从没有人能看清他衣服下的脸。这是好的。他需要隐藏起来。即使这身行头给他惹上了麻烦，他也可以逃去阿尔及利亚，安心地躺在那里。\n\n一辆黑色的汽车停在了咖啡馆门前，以马内利上了车。他简短地告知司机，目的地是卡昂，到了把他放在街上就行。之后干嘛？谁知道呢。会见莫里斯，商定计划。喝点那个男人差劲的酒。但如果真要喝苦酒才能消灭阿尔托，他会来点的。"
 france.51.a:0 "头痛会好起来的，以马内利。不要担心"
 france.52.t:0 "内战"
 france.52.desc:0 "以马内利今天不太舒服。他的潜意识里有…种感觉，不停地滴答作响。是什么…究竟是什么呢？这不重要。他继续研究起了眼前的计划。莫里斯站在他面前，说着…些什么。天哪，他到底在说什么…？\n\n他能重复一遍吗？说得慢一些。拜托，莫里斯，请你说慢点，我没法…他意识到自己没有把这些话说出口。至少，他的嘴不是那么说的。突然间，眼角闪过什么东西。那是个人吗？当然，只不过是我们的一名士兵，正在穿过附近的走廊。对。是的，没错，一个士兵在附近移动。得了吧，这个房间只有一扇门，根本就没有什么走廊，只有他和莫里斯。但那…没道理啊。这是…唯一合理的解释啊。他没有疯，绝对没有。那些当权者…他们才是疯子。只要自己还在和他们战斗，他就没疯。就是这样，对吧？就是这个意思！\n\n拉，扯，拽！有人在以马内利的脑子上套了条锁链，他能感觉到它，感觉到伤口和金属拖曳摩擦的声音。好疼啊，疼死我了！拉扯，锁链，把大脑从他妈的脑袋里拽出来！\n\n阿尔托睁开眼睛，松了一口气。结束了。他…他现在控制住了。振作起来，阿尔托，让你自己…你在哪儿？哦，我的可人儿，你把自己卷到什么里去了？你已经迷失好几天了，现在…\n\n“朋友。”阿尔托在自己最清晰的梦魇中见过的那个人正在对他说话。“你还好吗？”\n\n“我…”我全明白了。多谢这些日子里那个运营自己身体的可怕人格，现在一切都变得有意义了。“我很抱歉，我的…朋友。”他调整了一下，想弄清楚是怎么回事。他在一个建筑里。这里被遗弃了，是的，可以通过…窗户上的灰尘和…来判断…是的。好吧。这个人在讲话，谈论宣传，海报，招募，武装。阿尔托点了点头，假装自己在认真倾听。\n\n“当然。”阿尔托指着地图上的一个特定区块说道。“我们可以尝试袭击这里。”他指向了一处仇人的宅邸。有些白痴真的就不相信他，不相信未来主义，只相信自己愚蠢的力量。除掉那条讨厌虫是有用的，如果这些白痴真能帮我这么做，还把自己送进监狱，那就更好了。\n\n“Emmm…”莫里斯沉思着。“是的，我看行。谢谢你,朋友。我将尽快组织部队。”\n\n“太好了，我的朋友。”阿尔托复读道。“我们很快会再见面的。”"
 france.52.a:0 "整个世界陡然变成了一座舞台"
 france.53.t:0 "游击队的末日"
 france.53.desc:0 "莫里斯被绑在柱子上，大声嘶喊着背叛和仇恨。但不管他说什么，彻底输给阿尔托的事实已无法改变。阿尔托并不在乎这个狂躁的精神病在说些什么，尖叫着什么自由、法国的重生、还有一些模糊朦胧的梦想：先把阿尔托赶下台，然后重建一个如同他们所热爱的旧法国一样失败的新法国。没关系。他就坐在这里，静静地看着那个疯子狂吠。\n\n三个民兵大笑着谈论他们负责处决的那个人。这是一种仁慈，真的。有时候，人们走得太远了，再称他们为“人”就是一种折磨。法兰西有许多疯子，有的被自己对过去的留恋蒙蔽住了双眼，有的则渴望维持那些从未奏效的东西，而阿尔托只是…无法理解他们。当然，人们渴望保持现状是可以理解的。因为现状是舒适的，但同时它们也是进步的绊脚石。尽管前进的路途布满荆棘，但那也是可以被忍受的痛苦。未知——对新事物的恐惧，和跑步后肌肉的酸痛没什么不同。这是进步的迹象。那些否认这一观点的人宁可看着自己崩溃，也不愿拥抱新的未来。\n\n现在，阿尔托饶有兴趣地看着民兵托起步枪。莫里斯盯着他，试图…在他的眼里找到一些残存的仁慈，一些人性，一些不是靠纯粹计算出来的东西。\n\n他一无所获，抽泣而死。"
 france.53.a:0 "又一次成功的突袭"
 france.54.t:0 "派系纷争"
 france.54.desc:0 "近年来，空军中队内部的争斗升级到了前所未有的程度。经济问题点燃了我们党内最具影响力的极端派别间的火花。曾经只是在巴黎俱乐部中的争吵，现在已恶化为了武器互殴。皮埃尔·克莱门蒂的支持者和马塞尔·比卡尔的经济政策拥护者之间就发生过此类摩擦。在巴黎的酒馆里，两波人激烈的讨论渐渐变成了互相辱骂，克莱门蒂派称比卡尔的支持者是“比卡尔的狗”和“昔日腐败政权的残余，应该随之焚烧殆尽”，而比卡尔的支持者则称克莱门蒂派为“堕落的共匪，应该滚去英国”，辱骂随后演变成一场可怕的混战。战斗蔓延到了街头，战士们挥舞着砍刀、指虎、棍棒疯狂拼杀，鲜血淌满了整个地区。当看到破碎的头颅，离体的眼睛和断裂的肢体时，人们立刻就明白了，空军中队并没有看上去的那么团结。一大家子人动起手来丝毫不客气，这个问题必须尽快解决。任何拖延都有可能破坏这个寻求实现法兰西乌托邦的联盟。"
 france.54.a:0 "与国家的存在相比，自我并不重要。"
 france.65.t:0 "与多热尔的会晤"
 france.65.desc:0 "我们的运动旨在回归古老的凯尔特生活方式，其中最重要的一步就是保护农民和实行法兰西的去工业化。为了达成这一点，我们已经开始同亨利·多热尔进行接触和会谈，他是“绿衫军”的领袖，也是众多农民保护委员会的创始人。在推翻共和党的过程中，多热尔功不可没。因为他手下的绿衫军曾是乡村地区反共和党的得力干将，他们在镇压拉罗什地区共和党叛乱中一战成名。不过之后，他对空军中队和阿塞法尔的得势感到失望，转而开始组织支持德鲁伊分子了。\n亨利·多热尔提出了两个诉求：第一，政府需承认绿衫军为合法组织；其次，政府要与农民保护委员会合并，以确保农村不受到任何危险。这些要求实在太过分了，但多热尔一直是个很有价值的人物，与他合作有利无弊。"
 france.65.a:0 "做出巨大让步"
 france.65.b:0 "做出部分让步"
 france.65.c:0 "做出轻微让步"
 france.65.d:0 "看来没法妥协，清除这些反无产阶级的狗"
 france.153.t:0 "法国人提出一项协约"
 france.153.desc:0 "我们收到了一个来自法国的惊人提议。护国主的特别代表称：尽管我们两国间可能存在分歧，但必须不惜一切代价消灭德国的帝国主义威胁。他们认为，法英的联手很有可能会将德国政权及其全世界盟友送入坟墓，并成为保护欧洲和平安全的正义力量。\n法国人有一点说对了，那就是我们的海军和他们的陆军携手后，将势不可挡。但支持法国人是一次豪赌，而在这场游戏中英国决不可能获益。我们下一步该怎么走？"
 france.153.a:0 "拒绝这些疯子"
 france.153.b:0 "接受会给我们时间"
 france.154.t:0 "阿尔比恩拒绝了我们的提议"
 france.154.desc:0 "从背信弃义的阿尔比恩传来了坏消息；不列颠政府拒绝了我们提出的互不侵犯条约。他们称，尽管英国反对帝国主义威胁，但他们看不出与我们合作的好处，并谴责我们的政府是无政府主义且疯狂的。这些英国混蛋又一次为了自己的利益而葬送了欧洲。"
 france.154.a:0 "盎格鲁渣滓"
 france.155.t:0 "英国接受了我们的交易"
 france.155.desc:0 "来自英国的好消息！他们的政府已经接受了我们的提议，并表示愿意在此期间搁置分歧。现在，我们需要武装自己，准备与柏林的帝国主义威胁开战。与此同时，我们的阿尔比恩盟友将负责踩灭世界上可能燃起的帝国之星火。"
 france.155.a:0 "现在来关注真正的敌人…"
 france.156.t:0 "法兰西为高加索提供武器"
 france.156.desc:0 "库班的最新报告显示，走私者已从西方向巴统运送了数千把枪支。这些船来自敖德萨，康斯坦察，可能还有瓦尔纳。他们在夜色掩护下驶向了锡诺普以西的土耳其海岸，然后向北绕行、躲避审查。之后，他们直接掉头向东、航至巴统。黎明来临时，似乎还有少许高加索海军接引他们进入。"
 france.156.a:0 "这些武器的来源显而易见"
 france.157.t:0 "法兰西为巴统运送武器"
 france.157.desc:0 "在夜幕的掩护下，勇敢的走私者从黑海西岸出发、将法国的武器运往高加索。他们是未来主义的同情者、间谍和雇佣兵，全都被法国特工收买了。这些人不会详细说明枪支是如何到达他们国家的，但他们向我们保证，供应链绝对安全。"
 france.161.t:0 "法兰西政权提出一项协约"
 france.161.desc:0 "法国政府送来了一份令人惊讶的提议。他们疯狂政权的外交代表拿出了一项互不侵犯条约。这些人认为，虽然两国政府不能完全达成和平协议，但双方至少可以搁置分歧，团结起来共同反对英国和它肮脏的公社。这将会是一个反无产阶级暴政的强大联盟；但也可能是我们的末日，让法国后来居上。我们该如何回应？"
 france.161.a:0 "这会给我们时间，接受"
 france.161.b:0 "未来派是我们最大的敌人，拒绝"
 france.162.t:0 "德国接受我们的提议"
 france.162.desc:0 "来自柏林的好消息！帝国接受了我们的提议，并誓言在面对盎格鲁威胁时撇开分歧。现在，我们的人民将团结起来反抗英国斗牛犬和她的宠物。他们再也不能羞辱我们了！我们才是这个世界的优秀民族！"
 france.162.a:0 "为我们的日耳曼新朋友干杯！"
 france.163.t:0 "德国拒绝了我们的提议"
 france.163.desc:0 "从柏林传来了坏消息；他们拒绝了我们的条件。德国政府称我们的政权和英国乃是一丘之貉，并发誓要把我们从地球上抹掉。看起来我们要两面迎敌了。"
 france.163.a:0 "堕落的白匪！"
 france.164.t:0 "法兰西武装以色列未来派"
 france.164.desc:0 "作为我们努力打破国际秩序和创造新世界的一部分，以色列带来了令人兴奋的新机会。 生活在那里的人民饱受叙利亚暴政之苦，迫切需要我们的政府来拯救他们。不必多言，我们正在向他们的人民输送成千上万的武器，因为我们需要抓住任何潜在的盟友。无论在何处，犹太人和法国人都将团结起来反抗他们的共同敌人！"
 france.164.a:0 "我们的事业欢迎每一位以色列人。"
 france.164.b:0 "我们不需要未来派的帮助"
 france.167.t:0 "未来派在[Root.GetName]组织罢工"
 france.167.desc:0 "来自奥地利的好消息；据传，奥地利全国各地都出现了由恩斯特·罗姆和他手下民族复兴主义者领导的罢工。罗姆向无能且愚蠢的当权政府发起挑战，并打算建立一个由专权领袖领导的泛日耳曼国家。他所在的大德意志人民党已成功发动了工人进行罢工，抗议政府。让我们期待奥地利能转向我们的执政方式吧。"
 france.167.a:0 "这些该死的疯子！"
 france.168.t:0 "未来主义者在[Root.GetName]组建恐怖组织"
 france.168.desc:0 "我国现已于奥地利境内建立了反政府恐怖主义小组。这些恐怖分子支持我们的运动以及恩斯特·罗姆的大德意志计划，他们珍视炸弹和左轮手枪的威力，并将用它们来对付政府官员和共产党特工。让资产阶级和自由派发抖吧；因为我们将勇往直前，成为胜者！"
 france.168.a:0 "把那些疯狗一条条地绞死!"
 france.169.t:0 "未来派民兵在[Root.GetName]崛起！"
 france.169.desc:0 ""
 france.169.a:0 "有内鬼！"
 france.200.t:0 "瓦隆问题"
 france.200.desc:0 "北方近邻瓦隆的存在就是个错误。不论是非真假，它根本就不是个国家。而且过时虚假。瓦隆起初就是封建残余的产物，只是那些哈布斯堡家族的人从自己侄女卧室里爬出来后，供他们的大下巴休憩的地方。后来它又被“匈人”捅穿（这里的匈人实际上指的是一战期间的德国人，他们在东西欧烧杀抢掠，得此恶名）。但由于这里的人都是些不折不扣的蠢蛋子，整日在君主制和社会主义间奴颜婢膝，左右逢迎，使德国人也只能撂下这坨怪胎自行腐烂！他们在这里建立了一个军政府，却忘了安插一位傀儡王子。后来一个由工人和士兵组成的委员会也试图入侵此地；可后来也放弃了这片荒凉的土地。那里的政府自行崩解，一半逃回了普鲁士，另一半又投身于新的当地军政府。这难道不荒诞吗？你们在瓦隆待了这么久，最后把自己的目标都搞丢了。你们早已是枯木朽株，眼巴巴地看着经济衰退，看着没有你的地球照样旋转。\n\n幸运的是！我们可以解决这个问题！未来主义者儒勒·施马尔齐高格深知瓦隆的构造死气沉沉。尽管他不是个地道的老佛莱芒人，并且认为自己的灵感更多来自意大利人。但儒勒却创造出了未来主义法兰西兄弟会，一个为了那些仍记得自己拉丁血脉，明白法兰西才是未来主义未来的瓦隆人服务的兄弟会。他们现已请求军事援助，以对抗瓦隆当局。在旁边吃瓜看戏或许更有乐子，但到口的肥肉不吃才是真傻。"
 france.200.a:0 "给予他们全面充分的支持"
 france.200.b:0 "送他们武器，但拒绝宣布支持"
 france.200.c:0 "给他们一张空头支票"
 france.201.t:0 "瓦隆的融化"
 france.201.desc:0 "战斗终于在瓦隆爆发了！不是东风压倒西风,就是西风压倒东风。英勇的施马尔齐高格领导着瓦隆境内的加速主义者。他的胜利早已由历史的规律注定。早在无用的瓦隆还是枯燥的比利时的一部分时，施马尔齐高格就已经存在于这个绝望之地了 - 任何一个体面人都应如此，生活在这样一个地区。他在威尼斯期间找到了宇宙的意义 - 先有护国主后有天，儒勒先辈更在前！ - 法国叛乱期间，他还加入了空军中队对抗法兰西的社会主义国际派。我们的施马尔齐高格活生生地站在所有人面前：虽然他长着一颗匈人心，但眼界却比一般的法兰克人更深刻长远；他走在潮流最前端，而敌人却固溺于过去。当他胜利时，我们定会给他在德谬哥议会中安排一个席位(德谬哥，诺斯底教派中的次等神祇，他创造了有缺陷的物质世界，住着与圣善的至尊上帝相对抗的邪恶势力)。\n\n我们的对手是赫尔曼·巴提亚元帅，其因德意志血统被德国军政府选中统治瓦隆。从那时起，巴提亚就一直实行法治。有关这位可怜老人的定义，我们听说巴提亚在任何稍稍反对他的法国人被暗中打倒时，就会画湿水彩。由于瓦隆几乎未参与1918至1919年间的无组织内斗。我们推测，如果黑奴没能上缴足够的橡胶，巴提亚就会被贬去射杀黑奴，并跪倒在德国人的鞋跟旁。"
 france.201.a:0 "叫军队把这些疯子打倒！"
 france.201.b:0 "法国人民希望巴提亚能被迅速击败，让瓦隆彻底消失"
 france.201.c:0 "法国人民希望巴提亚能被迅速击败，让瓦隆彻底消失"
 france.202.t:0 "兄弟情"
 france.202.desc:0 "赫尔曼·巴提亚被吊死在那慕尔的灯柱上，身后的墙画有涂鸦：“我是一条出卖法国人民的毒蛇。”墙下，散落着他同党的尸体。据说，这些人原本计划逃回德属刚果，过回从前的日子。可惜，他们没能逃过这迅雷一击。\n\n空军中队阔步穿过街道。他们无视了旧日的残骸和尸体。当你能看到那些拜倒在你脚下的男男女女时，为什么还要看那些糟糕的东西呢？免费的拥抱，免费的亲吻，免费的食物：每个人都用着那种别扭的语言唱着法国歌曲。要我说，合唱都不如它美妙动听。瓦隆满腔热情；瓦隆已至极限。瓦隆醉心暴力战斗。如果她的合唱团美好有序，满是纯洁的善男信女，你就会认为她根本不在乎眼前的混乱。每个人都语无伦次地涌上街头，看来是有事发生。嘈杂声确实是种幸福。\n\n儒勒·施马尔齐高格在巴提亚的故居小爱丽舍宫发表演讲。瓦隆现在是法兰西的一部分，生死不离。然而法兰西人民的事业还未完成——瓦隆和法国虽已统一，但他们还须将未来主义的光芒传遍欧洲，走向全球。如果那还不够，阿尔托本人出现在了施马尔齐高格的背后！他祝贺群众摆脱了过去停滞的泥淖，提醒他们在德国占区政府及其继承国统治下遭受的苦难。儒勒哭了起来，一头扎进阿尔托的怀里。“现在，我们真正成为法兰西之子了！”\n\n未来永不停歇。今天，由教皇建立、有着350年历史的圣奥宾大教堂燃起大火。没人再需要它了。明天明天复明天，法兰西的艺术和戏剧就将涌入瓦隆。我们要用爱把他们勒死。在接下来的几天里，瓦隆将成为超现实主义的前沿阵地。然后，我们将拥有整个世界。"
 france.202.a:0 "欢迎回家，兄弟们！"
 france.203.t:0 "姐妹情"
 france.203.desc:0 "未来主义兰西兄弟会已然失败！ 我们本就认为它不可能成功。 当然，现实也没给我们太多期望，但可以肯定…\n\n瓦隆的堕落政府无法永续下去。法国将在未来对加大入侵瓦隆的力度。"
 france.203.a:0 "反动的混蛋"
 france.204.t:0 "邀请加入反共条约"
 france.204.a:0 "接受吧，我们有着更强大的敌人"
 france.204.b:0 "感谢你的好意，但我们不能相信疯子"
 france.205.t:0 "[FROM.GetName]加入条约"
 france.205.a:0 "团结一致，我们将终结共产主义！"
 france.206.t:0 "[FROM.GetName]拒绝加入条约"
 france.206.a:0 "我希望共产分子把他们都杀了!"
 FRA_artistic_state:0 "艺术之国"
 FRA_artistic_state_desc:0 "民族波拿巴主义者和他们的皇帝一起下地狱去了。如今安托南 阿尔托和他麾下的狂热分子夺取了法国政权。"
 FRA_secure_internal_stability:0 "维持国内稳定"
 FRA_secure_internal_stability_desc:0 "在《连体法案》生效后，法国就一直在逐步地稳定城乡之间的对话。"
 FRA_recognize_minority_languages:0 "接纳小语种"
 FRA_recognize_minority_languages_desc:0 "把法兰西看作一个松散的“连体”，却不接纳布列塔尼到奥克西坦间各地方的小语种，真是荒唐透顶。这项举措将促进国内稳定，并巩固地方集团的支持。"
 FRA_province_development:0 "省份发展"
 FRA_province_development_desc:0 "我们的“连体”在信仰方面并不平等——相反，它试图靠部分省份来养活其他地方。因此，我们将在这个信念的指引下发展法兰西的剩余部分。"
 FRA_la_metropole:0 "本土"
 FRA_la_metropole_desc:0 "法国本土是法兰西古老而神圣的一部分，是坚不可摧的法兰西之心，同时也是世界温和与浪漫主义的圣心堂。改善并发展它的工业吧，让法国人民沐浴在美好未来的光辉下。"
 FRA_four_centers:0 "未来四中心"
 FRA_four_centers_desc:0 "法国建筑、法国工业、法国艺术和未来四中心并称为未来主义自由翱翔的圣域。它们是法兰西最先进的地方，也是我们指导大部分工业发展的地方。"
 FRA_dunkerque:0 "敦刻尔克"
 FRA_dunkerque_desc:0 "敦刻尔克就位于加莱港的右侧。它是法国所有主要港口中最靠近英国的，我们必须保证它是法兰西世界的支柱。"
 FRA_ensure_protection:0 "抵御盎格鲁人"
 FRA_ensure_protection_desc:0 "敦刻尔克处于一个脆弱的地理位置，开战后的几天内就会被英国占领——我们绝不能允许这种情况发生，并将加强这样一个伟大未来中心的防御，以确保法兰西不会落入英国人之手。"
 FRA_the_city_that_will_never_fall:0 "永不落之城"
 FRA_the_city_that_will_never_fall_desc:0 "在我们的努力下，敦刻尔克变成了一座活碉堡，它会向敌人四面开火，同时保证自己固若金汤。"
 FRA_marseilles:0 "马赛"
 FRA_marseilles_desc:0 "马赛是法国南部最大的城市，也是我们通往地中海的大门。"
 FRA_birthplace_of_the_patron:0 "护国主的故乡"
 FRA_birthplace_of_the_patron_desc:0 "我们伟大的护国主就出生于马赛，所以它已成为了法兰西的神圣纪念碑。如果我们不为它兴建更多的港口或忽视它，那可就太蠢了。"
 FRA_occitan_heritage:0 "奥克西坦文化遗产"
 FRA_occitan_heritage_desc:0 "马赛有着无法磨灭的奥克西坦文化遗产，我们必须庆贺这些传统，以证明法兰西是一个真正的贵族联盟，而不是一个肮脏的集权国家。"
 FRA_brest:0 "布列斯特"
 FRA_brest_desc:0 "最西端城市布列斯特大西洋和法兰西的伟大连结。它是布列塔尼人的家园，也是法国文化的中心。"
 FRA_la_celtique:0 "凯尔特人"
 FRA_la_celtique_desc:0 "布列斯特是法兰克凯尔特人的故乡，一个经常被实证主义法国压制的群体。因此我们应该鼓励布列斯特使用古法兰克/凯尔特语，并区别于其他中心，以此作为法兰西语言多样性的代表。"
 FRA_celtic_futurism:0 "凯尔特未来主义"
 FRA_celtic_futurism_desc:0 "凯尔特未来主义的概念不仅指精神上的勇敢，还会确立我们在爱尔兰、苏格兰等地方的影响力，这些地方自古以来就是英格兰的仇敌。"
 FRA_paris:0 "“太阳”"
 FRA_paris_desc:0 "“太阳”(巴塔耶等人对于性爱生殖的幻想秘境，并非现实，详见《太阳肛门》；此人也为尼采（曾自比太阳）的狂热信徒)是艺术国的诞生地、是不可分割的议事厅（古代某些城市作为政治生活中心的建筑）、是法兰西的心脏。我们将把它作为城市中崭新且繁荣的速度中心，荣耀中心。它将是最伟大的城市，将是艺术家和音乐家等的呼吸之城。"
 FRA_centre_of_futurist_world:0 "未来派世界中心"
 FRA_centre_of_futurist_world_desc:0 "“太阳”已成为了未来派运动无可争议的中心。正如其名字所表达的含义，它也是人类意志的中心。就像我们的星球围绕着那颗伟大的恒星转一样，世界人民也都以不同的方式围绕着“太阳”公转。无论他们是否意识到了这一点，我们都必须重视这座城市。"
 FRA_futurist_paradise:0 "未来派天堂"
 FRA_futurist_paradise_desc:0 "法国在很大程度上调和了地方分权与文化庆祝之间的紧张关系，而这些都是通过贵族的权力实现的。现在我们的地位稳固了，再也没有人能把我们打垮了。"
 FRA_encourage_settlers:0 "鼓励移民"
 FRA_encourage_settlers_desc:0 "我们的殖民帝国在很大程度上被饥饿的机会主义者缩小了规模，因此殖民地必须同大都会建立起更多的联系，以免进一步被削减——所以我们将鼓励前往阿尔及利亚和塞内加尔的移民，并保护他们免受任何黑人侵略者的侵犯。"
 FRA_embrace_local_art:0 "拥抱宗主国艺术流派"
 FRA_embrace_local_art_desc:0 "当然，这些殖民地和本土完全是两回事，但这并不意味着它们不能成为法国的一部分。我们将试着慢慢地把自己的观点带到殖民地，使它们成为法国不可分割的一部分。"
 FRA_destory_native_populism:0 "摧毁土著民粹主义"
 FRA_destory_native_populism_desc:0 "本土自治？这是什么屁话！整个法属非洲都是法国的，而且永远都是！我们将压制这些自治的概念，并继续鼓励移民将殖民财产合法化。和白人一样，土著也是法兰西的一部分，但他们需要花更多的时间…融合进来…"
 FRA_les_colonies:0 "殖民地"
 FRA_les_colonies_desc:0 "当然，发展殖民地是极其重要的，如果我们要确保它们成为法国的一部分，并让移民与他们的出生地有一点点相似之处的话。"
 FRA_dakar_airport:0 "达喀尔机场"
 FRA_dakar_airport_desc:0 "飞机是一项令人兴奋的新技术，在殖民地建设机场将令他们慢慢地感受到速度的神奇。"
 FRA_forts_in_coastal_cities:0 "沿海城市要塞"
 FRA_forts_in_coastal_cities_desc:0 "一旦发生战争，第一反应就是保证殖民地沿海地区的安全，因为几乎我们所有的移民都喜欢呆在海岸。"
 FRA_guinean_infrastructure:0 "殖民地基建"
 FRA_guinean_infrastructure_desc:0 "我们应该扩建塞内加尔的公路铁道，以确保殖民军队能够畅通无阻地获得物资，并提升欧洲法国人在该地区定居的可能性。"
 FRA_encourage_local_elites:0 "鼓励宗主国精英"
 FRA_encourage_local_elites_desc:0 "我们是一个贵族国家——并允许贵族在这些殖民地生活，无论他们是否为本土居民，这都将促进我们在该地区的融合。"
 FRA_appease_the_acephale:0 "安抚阿塞法尔"
 FRA_appease_the_acephale_desc:0 "阿塞法尔是一个由贵族和艺术家组成的的秘密小社团，这些人欲望远远超出了我们的目标，但安抚他们并与其合作是稳定政局的最优解。"
 FRA_act_of_confederation:0 "连体法案"
 FRA_act_of_confederation_desc:0 "艺术国在法兰西的影响力十分薄弱——它被城市和乡村地区割裂开来，然而集中化对每个人又是有害的。不管怎样，信仰中央集权制是对未来主义理想的一种侮辱。所以我们应该建立一个连体法案，使法国成为一个联邦，并保证所有省份都具有高度的自治权。"
 FRA_free_trade_policies:0 "自由贸易政策"
 FRA_free_trade_policies_desc:0 "我们将通过与世界的自由贸易传播动态和速度的理想，同时把我们自己奉为贸易和商业的灯塔。"
 FRA_expand_exports_of_media:0 "扩大文化输出"
 FRA_expand_exports_of_media_desc:0 "我们独特的政治和国家形态，对全世界的小众艺术家来说乃是天赐之物，同时也使得我们拥有世界上最富有的电影产业。我们应该尝试大量出口国产电影，以改善我们在全球的地位。"
 FRA_french_cinema:0 "法国电影园"
 FRA_french_cinema_desc:0 "我们世界电影之都的地位目前是无可争议的，因此电影的收入能帮助我们发展与增长经济。"
 FRA_world_university_dunkerque:0 "敦刻尔克世界大学"
 FRA_world_university_dunkerque_desc:0 "我们在电影制作方面的进步已经变得独具一格，所以开设一所致力于艺术研究的大学将是件非常棒的事情，这也将有助于我们发展自己的军事技术。"
 FRA_develop_car_industry:0 "发展汽车产业"
 FRA_develop_car_industry_desc:0 "一个速度与动态并存的国家，不能没有高速汽车技术方面的先锋。我们将发展起一个由法国人制造的世界上最快汽车的巨大市场。"
 FRA_sell_agricultural_resources:0 "出售农产品"
 FRA_sell_agricultural_resources_desc:0 "我们可能很难掌控乡村地区，因为那里的生活方式比较安静。但我们仍然可以与这些省份进行谈判，通过把农产品卖给那些土地较少的国家，来促使乡村地区的粮食生产，从而对他们的市场产生影响。"
 FRA_french_things_to_all_continents:0 "法式产品，享誉全球！"
 FRA_french_things_to_all_continents_desc:0 "我们的影响力已经到达了这样一个等级：每个大洲都能接受我们艺术国制造的商品，因此我们在世界政局中成为了一个文明型的超级大国。"
 FRA_embrace_black_market:0 "拥抱黑市"
 FRA_embrace_black_market_desc:0 "只有通过鸦片的烟雾和子弹的倾泻、只有通过出售异国的动物、只有通过金钱的气味、只有通过合法的路线和法外的世界，艺术国才能获得利润。我们不惧怕法律，我们不惧怕任何国家。"
 FRA_fund_wars:0 "资金战"
 FRA_fund_wars_desc:0 "战争是冲突的生命线，是存在于古代对立中的力量——只有通过战争，河流才会流动，只有通过战争，法国才会繁荣。我们将资助世界各地的冲突，向最弱的一方出售武器，在他们乞讨的时候把握住他们，并尽我们所能从中攫取大量金钱。"
 FRA_develop_cheap_tanks:0 "研制便宜坦克"
 FRA_develop_cheap_tanks_desc:0 "有很多人怀疑厄瓜多尔的叛乱组织是否有能力从欧洲国家购买高质量的坦克。因此，我们将制造低成本的装备，并以尽可能高的价格出售，同时假装为叛乱分子提供一项公平的交易。如果我们愿意，我们也可以使用它们。"
 FRA_entertainment:0 "“欢愉”"
 FRA_entertainment_desc:0 "法国以电影冠绝天下，同样也以妓女闻名于世——因此，我们在世界各地建立了一个庞大的性工作者网络，其中大部分是在家中提供服务——从天津到柏林，感兴趣的客户会花大价钱来找我们。在法国境内鼓励更多的性交易将增加我们的收入，这是一种人人都爱的新式工作。"
 FRA_trade_with_rouge_territories:0 "与法外之地贸易"
 FRA_trade_with_rouge_territories_desc:0 "想到一个国家比它的叛乱组织的运转力还要差，没错，我说的就是意大利，真是太可笑了——我们将公开与世界上尚未被承认的饥荒国家进行贸易，确保这些国家的繁荣和生活，因为它们是极好的资金来源，我们会将他们的血液吸食殆尽。"
 FRA_trading_with_the_UFC:0 "与联合果品公司贸易"
 FRA_trading_with_the_UFC_desc:0 "联合果品公司是美国的一家公司，总部设在中美洲，主要是为了确保美国能获得便宜的水果。我们要同他们保持友好关系，保证他们的强大。"
 FRA_connections_all_over_the_world:0 "全球联结"
 FRA_connections_all_over_the_world_desc:0 "我们设法在世界的每一个角落都维持着一张深厚的联络网。这样一来，如果战争降临到头上，我们将得到来自各种地方的支持，同时好处也将以装备和人力的形式回到我们身上。"
 FRA_law_is_for_pussies:0 "法律算个球"
 FRA_law_is_for_pussies_desc:0 "法律和它的专制不过是实证主义的作品。没有它的我们是幸福的，没有它我们也将继续存在。"
 FRA_beyond_marketplace:0 "超越市场"
 FRA_beyond_marketplace_desc:0 "经济改革是必要的，以确保我们在法国的小项目不会崩溃，但这不是我们来这里的原因！我们在这里是为了改变社会的基本面，使人类不再被琐碎的道德或廉价的恐惧所束缚，有人可能会因为那身体里那头邋遢野兽——那种纯粹的、完美的、原始的欲望——需求，而被人批判。"
 FRA_most_brutal:0 "最凶残的兽奴"
 FRA_most_brutal_desc:0 "地狱都不会如女人那般狂怒，因为她们多年来一直被所有人鄙视！让雌兽，母熊，母狼在这个世界上自由驰骋吧！一个被解放的女人要站在所有被奴役的男人面前，伸出她的手帮助他们。只有弱者才不会接受此等好意！"
 FRA_freedom_act:0 "自由法令"
 FRA_freedom_act_desc:0 "现在，我们已经解除了所有对意识形态的限制！任何人都可以以任何理由与任何人交往！此外，如果有人煽动要推翻我们，让他们暴露在阳光下，会更容易平息叛乱。这是双赢。"
 FRA_freedom_love:0 "自由恋爱"
 FRA_freedom_love_desc:0 "既然我们是自由的，就必须摆脱陈年旧律。现在，人人都能自由相爱了！如果你爱一个女人或两个女人，一个男人或两个男人，恩…你的任何心上人现在都是爱情的猎物！我们现在能爱得自由了！"
 FRA_brutes_with_culture:0 "衣冠禽兽"
 FRA_brutes_with_culture_desc:0 "长久以来，我们一直以愚蠢的仪式和迷信为立国之本，这限制我们的加速发展。因此，我们不能再限制自己的优秀思想去消灭一切低劣的愚蠢!"
 FRA_culture_of_speed:0 "速度文明"
 FRA_culture_of_speed_desc:0 "我们不能害怕奔向未来；相反，我们必须尽快找回我们的未来！"
 FRA_raise_street_warriors:0 "招募街头斗士"
 FRA_raise_street_warriors_desc:0 "当我们在文明中飞速前进时，也必须同样地在我们的社区和街道上奔驰起来！冲，冲，冲！德意志人正在追赶你呢！"
 FRA_expand_our_ranks:0 "扩大队伍"
 FRA_expand_our_ranks_desc:0 "被唾弃的公社是一个重大失败！原因就是它公然不尊重人民。相反，我们应该引导所有的动力冲向未来!"
 FRA_end_perverted_societies:0 "终结腐坏的社会"
 FRA_end_perverted_societies_desc:0 "长久以来，奥日埃疯狂的复仇和巴塔耶变态的堕落玷污了法兰西和护国主的伟大名声。因此，我们必须把这些碎片从我们伟大的机器中驱逐出去!"
 FRA_centralise_corporate_structure:0 "集中社团结构"
 FRA_centralise_corporate_structure_desc:0 "不幸的是，我们的公司结构是脱节和分裂的，这是机器损坏后的一种悲哀反映。然而，我们可以改革并统一自己的社团，使之成为一个单一且高效的有机体！"
 FRA_state_beyond_labor:0 "超凡国度"
 FRA_state_beyond_labor_desc:0 "整个经济结构都建立在一个错误的基础上。它假定生产资料是供人类少量消费的，而不是加速迈向更美好的未来。显然，我们必须纠正这个巨大的错误。"
 FRA_heroic_capitalism:0 "英雄资本主义"
 FRA_heroic_capitalism_desc:0 "劳动过去不是屈从于小布尔乔亚的怪念头，就是屈从于他们自己愚蠢的欲望。现在，劳动将指向实现伟大的乌托邦！"
 FRA_all_national_front_of_labour:0 "全国劳工阵线"
 FRA_all_national_front_of_labour_desc:0 "在此之前，劳工被迫面对自治和保留产出的可怕条件。现在，他们应该知道效率的真正繁荣！"
 FRA_united_for_art:0 "缚于艺术"
 FRA_united_for_art_desc:0 "我们可能会迅速奔向更美好的明天，但这并不意味着我们没有高雅的品味。未来主义是在最动人的美学中构思出来的：我们不能在狂乱中放弃自己的风格。"
 FRA_modernisation_without_mercy:0 "冷血维新"
 FRA_modernisation_without_mercy_desc:0 "我们已经给了他们很多加入革命的机会：我们再也不能坐视颓废的傻瓜阻碍我们前进的步伐！加入,或死亡！"
 FRA_on_ruins_of_old:0 "立于旧墟"
 FRA_on_ruins_of_old_desc:0 "我们绝不能让共和国令人作呕的颓废纪念碑继续毒害子孙后代。因此，我们要在这些堕落的化石腐蚀别人之前，把它们消灭掉。"
 FRA_warrior_priests:0 "战斗牧师"
 FRA_warrior_priests_desc:0 "很长一段时间以来，神职人员一直是个冷漠且堕落的阶层，并向脆弱的民众灌输保守主义的废话。因此，我们的神职人员必须拥抱革命精神——否则就会失败。"
 FRA_children_of_the_patron:0 "护国主的孩子们"
 FRA_children_of_the_patron_desc:0 "抚养孩子是昔日资产阶级的愚蠢行为，是徒劳的纯洁尝试。相反，我们现在必须把生育奉献给伟大的法兰西机器，由护国主自己驱动。"
 FRA_promote_homoeroticism:0 "提倡同性恋"
 FRA_promote_homoeroticism_desc:0 "由于资产阶级腐朽的婚姻观念和异性恋观念，男人被束缚在女人身上。我们必须回归远古战士的传统：在革命同志间建立最牢固的连结！"
 FRA_end_feminism:0 "终结女性主义"
 FRA_end_feminism_desc:0 "女人把她们轻浮的意志强加到我们骄傲的男人头上，因为她们用性爱勒索男人。然而，我们现在能与自己最亲密的兄弟建立起“连结”，根本不需要在意女性那平等和同情的奇想了！"
 FRA_fast_life:0 "朝生暮死"
 FRA_fast_life_desc:0 "在加速超越女性之后，我们现在可以加速冲向一种真正的未来范，有机范生活方式：两个勇敢的同志相伴一生，孩子由他们的肉便器照料——我意思是妻子！"
 FRA_man_of_new_modernity:0 "新时代智人"
 FRA_man_of_new_modernity_desc:0 "我们已经为人类创造了理想的条件，让他们可以永生：舒适的陪伴，坚强的性格，尽职的生育。哇塞，一名新未来战士的绝顶良方！"
 FRA_state_vandalism:0 "汪达尔式国度"
 FRA_state_vandalism_desc:0 "我们绝不能容忍任何文化肿瘤来破坏我们伟大的乌托邦。任何反对革命的“艺术”或“思想”，都不会被我们破坏性力量放过。"
 FRA_dialectics_of_gun_and_boot:0 "战争辩证法"
 FRA_dialectics_of_gun_and_boot_desc:0 "与我们的批评者的错误主张相反，我党内部有一些令人难以置信的玄奥哲学。简单地说：我们的国家是一个完美的工程有机体，它会释放出抗体来控制我们勇敢的爱国者，来压制我们社会中所有有害的不和谐思想。"
 FRA_militarism_as_a_cure:0 "只有军国主义才能救世界"
 FRA_militarism_as_a_cure_desc:0 "我们伟大的民族机体必须不断地保护自己，不受一切试图毁灭它的可憎疾病侵害。因此，我们必须走自己生存下去的唯一道路，消灭这些对我们革命的乌托邦的威胁！"
 FRA_citoyen_soldat:0 "全民皆兵"
 FRA_citoyen_soldat_desc:0 "我们绝不能让革命失败。世界攻击我们，只是为了保持他们的颓废！革命，不可能，不愿意，也不会失败！"
 FRA_embrace_countryside:0 "拥抱乡村"
 FRA_embrace_countryside_desc:0 "一些叛徒和傻瓜指责我们轻视农业生活的伟大真理。这些都是彻头彻尾的谎言：我们热爱乡村：它提供了一个建立在它之上的伟大机会，真是太棒了！"
 FRA_rebirth_of_gnostic_faith:0 "诺斯底教的重生"
 FRA_rebirth_of_gnostic_faith_desc:0 "在探索新的乡村统治时，我们发现了一个鲜为人知的邪教，叫做诺斯底教。虽然我们通常会避开这些迷信的废话，但其中还是有一些…对这些特殊信仰的吸引力。"
 FRA_techno_catharism:0 "技术清洁派"
 FRA_techno_catharism_desc:0 "在我们自豪的集体揭露了诺斯底信仰后，它瞬间成功了，以巨大的加速度，提供给人们一个宗教的纽带！我们必须抓住这个机会，把灵知主义和未来主义交织成一个团结的集体主义梦想!"
 FRA_fast_messiah:0 "极速弥赛亚"
 FRA_fast_messiah_desc:0 "我们现在已经找到另一个化身来代表阿尔托神圣能量在我们人民心中的信仰！继续前进，加速奔向我们的新耶路撒冷！"
 FRA_faster:0 "更快！"
 FRA_faster_desc:0 "更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快 更快"
 FRA_escadron_for_all:0 "普世未来"
 FRA_escadron_for_all_desc:0 "未来欢迎所有人：我们不因种族或信仰而分裂，只需要所有人都为加速实现乌托邦而献出生命！我们都只是大跃进中的小齿轮！"
 FRA_guerre_de_cultur:0 "文化战争"
 FRA_guerre_de_cultur_desc:0 "我们不能再在妄图毁灭我们的反动派和堕落分子面前退缩了！我们将立于懦夫和无能的暴君面前，战胜一切!"
 FRA_legacy_of_revolution:0 "革命的遗产"
 FRA_legacy_of_revolution_desc:0 "我们引以为傲的国家已在其著名的革命和叛乱之路上溃败。过去，法国曾与整个欧洲对抗，并取得了巨大的成功。现在，我们必须重新恢复这种革命精神。"
 FRA_culture_of_free_spirits:0 "自由精神文化"
 FRA_culture_of_free_spirits_desc:0 "未来主义不是建立在改革主义和官僚主义之上，而是建立在充满激情的个体心中。我们必须令这场反对堕落和扭曲的浪潮更加壮大。"
 FRA_oppose_vatican:0 "反对梵蒂冈"
 FRA_oppose_vatican_desc:0 "虽然护国主成功地引导了我们自豪的国家摆脱了旧欧洲的颓废和堕落，但社会中的许多人发现自己被教皇这个大傻瓜欺骗了。我们必须反对国内的一切教会制度;我们要把罗姆人（吉卜赛人）赶出我们的边境!"
 FRA_communes_of_love:0 "爱之公社"
 FRA_communes_of_love_desc:0 "在把天主教所有的颓废成分和那些散布这种卑鄙毒药的人从社会中清除出去后，我们必须摧毁那些限制了谈恋爱这一国家责任的资本主义观念"
 FRA_invite_new_sects:0 "邀请新宗派"
 FRA_invite_new_sects_desc:0 "既然我们已经消除了天主教对公民思想的控制，就该鼓励民众积极参与我们的意识形态了。"
 FRA_monopoly_on_reality:0 "垄断现实"
 FRA_monopoly_on_reality_desc:0 "我们的意识形态是整个人类哲学的顶峰。无论是西方的、希腊的、阿拉伯的、东方的，还是其他任何低劣的思想流派。在清除了最大的精神毒物后，我们现在必须以任何必要的方式确保所有的思想都包含于我们优越的文化之中。"
 FRA_all_knowing_patron:0 "全知护国主"
 FRA_all_knowing_patron_desc:0 "历史上的每一个思想都是在未来主义的领域中产生的；这些思想家只是没有意识到他们的原始未来主义灵感。即使是那些身处反未来主义社会的人，在技术上仍然是未来主义者。因此，护国主，未来主义的绝对化身，在逻辑上必须知晓人类所知道的一切知识。"
 FRA_hear_the_voices:0 "聆听圣言"
 FRA_hear_the_voices_desc:0 "既然我们已经消除了所有阻碍公民觉悟的障碍，就必须令他们立马放弃自己的精力和价值观，并在整个国家创造一个奇点。"
 FRA_ban_individual_existance:0 "禁止个体存在"
 FRA_ban_individual_existance_desc:0 "如今，我们的国家和意识中的腐朽思想已经被洗涤殆尽。是时候放开自我了，并进一步加速我们的社会。当我们细读未来主义社会的伟大作品时；发现自己都是一个有机未来的延伸。因此，我们必须摒弃任何愚蠢的概念，如“人格”和“自我”，转而支持开明的奇点。"
 FRA_faster_than_time:0 "超越时间"
 FRA_faster_than_time_desc:0 "当我们把自己对人格的错误印象呈现给奇点时，就必须把身体和灵魂交给另一个位面的加速度。我们的每一个奇点都必须冲向未来的怀抱！"
 FRA_collective_dream:0 "集体梦境"
 FRA_collective_dream_desc:0 "我们不再是男人或女人，我们也不再是法国人，我们甚至不再是人类了。我们只是未来，化身，造物的火花…"
 FRA_speed_beyond_space:0 "超越空间"
 FRA_speed_beyond_space_desc:0 "我们的革命只会越来越快，旧的道路化为尘土，而新的道路又会超车取代，我们的革命不能仅仅局限在国内。我们必须再快一些，即使必须征服全世界!"
 FRA_etat_irreal:0 "虚幻之国"
 FRA_etat_irreal_desc:0 "…吾等即是护国主。"
 FRA_artaud_prophet:0 "加速先知"
 FRA_artaud_prophet_desc:0 "长期以来，我们是自己的非洲旧殖民地蒙受了屈辱和征服。面对德国的威胁，我们必须平等地面对他们，而不是以君臣关系处理。"
 FRA_pan_islamic_congress:0 "泛伊斯兰大会"
 FRA_pan_islamic_congress_desc:0 "为了消除我们旧殖民地内部的叛国谣言，护国主将智慧地召集起最优秀的伊斯兰领袖赴会，讨论未来主义在他们社会中的宏伟前景。"
 FRA_fast_sword_of_allah:0 "伊斯兰之疾锋"
 FRA_fast_sword_of_allah_desc:0 "阿拉伯人生性高傲，意志坚强。为了扭转腐朽共和国的愚蠢政策，护国主将智慧地号召我们的伊斯兰兄弟为法国的荣耀而战。"
 FRA_islam_of_the_future:0 "未来伊斯兰"
 FRA_islam_of_the_future_desc:0 "我们已经将伊斯兰兄弟团结在了未来主义事业中，并整合了我们的武装力量。现在是时候改革伊斯兰的教育和实践了，以便能够更好地阐明它的未来主义教义。"
 FRA_comrades_in_faith:0 "教内同志"
 FRA_comrades_in_faith_desc:0 "我们的阿拉伯之地，曾是一个无知放荡的地方，现在已经被改革为一个未来社会的典范。然而，共和国帝国主义的阴影仍然游荡在贫困的贫民窟和腐朽的基础设施之中。为了充分团结我们的人民，我们必须把我们的阿拉伯同志从贫困中解放出来。"
 FRA_embrace_anti_colonialism:0 "拥抱反殖民主义"
 FRA_embrace_anti_colonialism_desc:0 "在过去的数年里，我们的非洲旧殖民地经历了一场近乎荒谬的变革。它从贫穷的不毛之地转变为一个可以与我们伟大祖国共存的社会。因此，为了奖励阿拉伯人民的爱国合作，我们将给予他们很大的自治权，只要他们仍然遵循未来主义道路。"
 FRA_freedom_under_france:0 "法国保护下的自由"
 FRA_freedom_under_france_desc:0 "由于阿拉伯的土地现已并入我们伟大的国家，因此它们必须得到平等的保护。毕竟，我们必须保护自己的同胞们不受他们边境上野蛮人的侵犯!"
 FRA_france_salaam:0 "法兰西祝你平安"
 FRA_france_salaam_desc:0 "我们的国家扭转了一个世纪的压迫和堕落；阿拉伯人和法国人现在具有同样的开明精神和崇高意志。阿尔及尔人现在和布列塔尼、奥克西坦人一样都是法兰西公民了。"
 FRA_howling_with_wolves:0 "伴狼嚎叫"
 FRA_howling_with_wolves_desc:0 "在奥日埃的晋升中，我们意识到真正的自由并不在官僚主义和单调中，而是在纯粹兽性的释放中。"
 FRA_celtic_state:0 "凯尔特国度"
 FRA_celtic_state_desc:0 "虽然伟大的护国主已经为未来尽了最大的努力，但不幸的是，我们的法兰西身份使我们看不到未来。现在，我们要彻底铲除法兰西的威胁，让我们的灵魂经受异教火焰的指引！"
 FRA_reconquest_of_the_forests:0 "恢复林地"
 FRA_reconquest_of_the_forests_desc:0 "确保人类加速发展的唯一方法是放弃我们虚假的机械基因，并回到未来主义的唯一真正的地方：古猿进化为人类的参天森林。"
 FRA_igne_natura:0 "吾等以火焰更新世界"
 FRA_igne_natura_desc:0 "不幸的是，我们的国家已经被卑鄙的技术未来派和斯巴达克的煽动者所渗透。不然怎么会有人抗议乡村天堂呢？我们必须把这种落后的工业上从国内清除出去。"
 FRA_old_gods:0 "旧神"
 FRA_old_gods_desc:0 "我们的文化已经被罗马帝国主义者和他们的拉丁狗腐蚀了。我们必须回到过去的时代，一个被亚伯拉罕垃圾剔除自然神灵前的时代。"
 FRA_end_catholic_dominion:0 "终结天主教统治"
 FRA_end_catholic_dominion_desc:0 "当我们赞美古老众生之时，我们将团结起来支持他们正义的圣战。我们要向亚伯拉罕魔鬼报仇！"
 FRA_unite_with_nature:0 "融于自然"
 FRA_unite_with_nature_desc:0 "人类，尽管同我们自身相反，但就像其他任何生物一样，都是由骨头和肉块组成的。我们目前在这个凡人世界的痛苦仅仅是源起于拒绝自然的扭曲形体。因此，我们将与异教祖先团聚。"
 FRA_hate_the_cities:0 "憎恶城市"
 FRA_hate_the_cities_desc:0 "城市废墟是一种令人厌恶的享乐主义和放荡的表现，仍然是腐朽的共和国的纪念碑。城市，曾被认为解放了人类，但实际上它奴役了人类，致使人类要么堕落，要么自杀。如果我们不能超越这些不人道的狭小房间，就永远无法迈向未来。"
 FRA_establish_druidist_order:0 "建立德鲁伊清规"
 FRA_establish_druidist_order_desc:0 "不幸的是，我们社会中的一些人仍然无法接受真正的禁欲自由。当然，这些元素必须被剔除，否则我们就无法进入下一个进化阶段。"
 FRA_roman_pantheon:0 "凯尔特诸神"
 FRA_roman_pantheon_desc:0 "既然我们已经从社会中清除了颓废的拉丁文化，那么就能恢复我们古老而原始的凯尔特信仰了。精神上的爱，纯粹的战士灵魂和绝对的美德现在可以在国内实现了。"
 FRA_archeofuturism:0 "考古未来主义"
 FRA_archeofuturism_desc:0 "如今拉丁的威胁已被消除，城市也变为了废墟，旧神也降临到人世。我们终于可以恢复同祖先的联系，回到古老的乌托邦了。"
 FRA_la_fourrure:0 "兽皮战士"
 FRA_la_fourrure_desc:0 "很久很久以前，我们的国家是一个由凶猛的部落成员组成的联盟，他们身披兽皮。现在，同样的精神可以在每为公民身上复活，以摧毁所有堕落的技术狂热者！"
 FRA_spiritual_revolution:0 "精神革命"
 FRA_spiritual_revolution_desc:0 "我们的身体仅仅是血肉之躯；我们从来不需要工业革命的恶心堕落。只有当我们没有繁荣，没有舒适，没有安全的时候，我们才能自由。"
 FRA_new_spirit:0 "新精神"
 FRA_new_spirit_desc:0 "我们男人是充满热情和贪婪的猎人和战士。我们不能把自己拘泥于道德或正义的典型概念中；唯一的自然法则就是生命。"
 FRA_decentralise_industry:0 "分散工业"
 FRA_decentralise_industry_desc:0 "工业不能再由无能的财阀们随心所欲地组织起来了。男女老幼都必须为自己而生，也只能为自己而生。"
 FRA_french_factories:0 "自家工厂自家人"
 FRA_french_factories_desc:0 "我们的生产不能被集中；这是一种破坏社会和家庭的邪恶力量。我们不能让它存在，人们只能为自己的需要而制造。"
 FRA_tribal_democracy:0 "部族民主"
 FRA_tribal_democracy_desc:0 "我们通过祖先的方式使人民回到永远的幸福当中。当世界其他地区在技术的统治下受苦时，我们可以过着没有繁荣、没有创新、没有安逸的新生活。"
 FRA_hurray_for_greenshirts:0 "绿衫军万岁！"
 FRA_hurray_for_greenshirts_desc:0 "绿衫军已经开始帮助我们光荣的国家了！他们同我们一样，相信工业和城市化的暴政必将结束，谦卑的农民将把祖国发扬光大!"
 FRA_compromise_with_dorgeres:0 "与多热尔妥协"
 FRA_compromise_with_dorgeres_desc:0 "多热尔很少在演讲中提及宗教，有时甚至表现出反教权的姿态，但他仍然是天主教徒，不妨看看他是否喜欢我们即将做出的改变。他还指责我们太过社会主义。当然，如果我们想得到他的信任和帮助，就可能得稍微改变一下我们的愿景。奥日埃将亲自会见他。"
 FRA_victorious_unions:0 "胜利同盟"
 FRA_victorious_unions_desc:0 "所有的农民工会都在庆祝！他们的请求和挣扎在被城市和工业忽视了这么多年后终于得到了解决。现在，城市化的压迫终于结束了！今天是农民的好日子！法兰西农民万岁！"
 FRA_natural_catholicism:0 "自然天主教"
 FRA_natural_catholicism_desc:0 "现在只有一个问题了…大多数“绿衫军”仍然信仰这种堕落的信仰。没关系！这只是多年来洗脑的结果，这些好公民不应该受到指责。让他们这么快改变信仰是不对的，尤其是当他们下定决心要帮助我们的时候！不！相反，我们可以学出他们颓废的宗教，慢慢地让他们转向我们的信仰。"
 FRA_le_conseil_grand_du_peuple_francais_libre:0 "自由法兰西人民大议会"
 FRA_le_conseil_grand_du_peuple_francais_libre_desc:0 "今天将被载入史册。因为今天，我们建立了一个新的统治机构！它将代表人民的发声，特别是那些长期受到城市化压迫的人民！法兰西万岁！"
 FRA_le_pain_le_nature_la_terre:0 "痛楚，自然，大地"
 FRA_le_pain_le_nature_la_terre_desc:0 "农民狂喜！国家终于向他们伸出援手了！土地不该被贪婪的资本家所有，他们一天也没工作过！相反，自然应该放在那些真正关心自然的人手中！建立农民合作社——等…等等！什么叫社会主义！？我们一点也不像过去的那群马克思主义者好叭！"
 FRA_give_them_the_voice:0 "给他们发言权"
 FRA_give_them_the_voice_desc:0 "农民在政治上终于有发言权了！城市里精英把他们的声音压制太久了！现在，他们的需求将被所有人聆听！农民将会在大会中发言，并组建代表和照顾农民的政治组织和机构。"
 FRA_happiness_for_everybody:0 "阖家幸福"
 FRA_happiness_for_everybody_desc:0 "这就是我们所有人奋斗的目标，对吧？你幸福吗？你的家庭呢？你的孩子呢？然而，我们当中的许多人似乎找不到它。工业园区和城市里枯燥的混凝土建筑没有乐趣可言。不，真正的快乐在乎山水之间也。让旧神指引你的道路，你也能找到真正的快乐。"
 FRA_hyperborean_mythos:0 "极境传说"
 FRA_hyperborean_mythos_desc:0 "现在开始上课。年轻人的思想都很开放，可以学到谁才是统治地球的真神。首先从基础的神话故事开始：从北方漫漫长冬，到伟大的天空之父和许多不同精灵的故事。我们不是让他们信教。天哪，真不是！我们只是在给他们讲述与他们祖先有关的奇妙故事。"
 FRA_culture_of_the_north:0 "北域文化"
 FRA_culture_of_the_north_desc:0 "除了拓展青少年的教育外，我们还会开始派送信物并举办有关宗教神话的讲座，来引起成年人对宗教的兴趣。我们也可以尝试介绍和推广一些更有趣的音乐和舞蹈节日。这也可能是一个恢复古老凯尔特语言的绝佳时机。"
 FRA_return_to_the_tradition:0 "返璞归真"
 FRA_return_to_the_tradition_desc:0 "现在，让我们瞄准更大的目标吧！用凯尔特艺术装饰每一条街道！在每个角落播放凯尔特音乐！给每一座政府大楼和主要地标起一个布立吞名字！更多的食物！更多的饮料！更多的节日！把庆祝罗马衰落的纪念碑换成庆祝凯尔特人伟大的纪念碑吧！"
 FRA_burn_old_testament_influence:0 "焚毁旧约的影响"
 FRA_burn_old_testament_influence_desc:0 "天主教的颓废大多都来自于旧约。新约中提到耶稣，一个名副其实的人类典范，他们很好地展示了罗马的压迫。然而，《旧约全书》…里面充满了荒谬和堕落。尤其是摩西五经，这五本书传播了犹太人堕落的生活方式。把它烧干净。"
 FRA_reject_private_property:0 "反对私有财产"
 FRA_reject_private_property_desc:0 "既然天主教已经被净化了，那就开始谈正事吧。我们要废除私有财产！它只是城市里精英们为了强化对农民的控制而创造的一个概念！今天，这种压迫将不复存在！起来，不愿做奴隶的农民！好吧，是的，我们知道这听起来确实是社会主义，但相信我们。这和德国佬的共产主义事业完全是两回事。"
 FRA_we_own_everything:0 "我们拥有一切"
 FRA_we_own_everything_desc:0 "再也没有资本家了！再也没有城市精英了！再也没有城市的暴政了！剩下的只有农民和国家！二者将齐心协力，共同带领法兰西走向未来的乌托邦！"
 FRA_full_speed_world:0 "全速驶入世界"
 FRA_full_speed_world_desc:0 "我们的革命为骄傲的人民和民族带来了光荣和复兴。然而，革命在很大程度上仍局限在我国境内。把革命限制在国内是自私行为；我们必须在全球传播未来！"
 FRA_rattachisme:0 "再缔合主义"
 FRA_rattachisme_desc:0 "所谓的“佛兰德斯-瓦隆”不过是个可悲的小国，但塑造其扭曲外形的罪魁祸首另有他人。从荷兰人与日耳曼人，再到我们自己的叛国者，许多外国势力都曾与我们列日的兄弟打的有来有回。然而，所有这些势力最终都放弃了在此地立足的追求，结果也是有目共睹。如今的瓦隆政府就是一个怪胎，勉强由亲德实体支撑着。当地百姓对当局的呐喊震耳欲聋，他们却充耳不闻；纯正法兰西人的起义大旗飘扬在空，他们却熟视无睹。"
 FRA_celtic_brotherhood:0 "凯尔特兄弟会"
 FRA_celtic_brotherhood_desc:0 "一些法国人质疑我们为什么要将对英外交摆在首要位置。他们声称，谈判解决加莱问题并对伦敦方面做出些许让步，将有助于推动让柏林屈服这一紧迫目标。他们大错特错了。\n\n不列颠时刻准备对抗白色威胁，但我们反对的并不是他们过期上的白色；而是他们血脉中流淌的红色。数世纪前，匈人闯入我们的家园烧杀抢掠，摧残我们尊贵的人民。不是一场简单的意识形态战争，而是一场种族间的战争。虽然都说拉丁语，但我们流淌着凯尔特人的热血。\n\n想通这一点，阿尔比恩的罪孽就清楚多了。德国只是在欧洲拥有过高的地位：阿尔比恩的德裔财阀精英占据着整座凯尔特人之岛，掠夺世界来生产他们的咖啡。"
 FRA_friendship_scotland:0 "同苏格兰的友谊"
 FRA_friendship_scotland_desc:0 "虽然阿尔比恩的甜蜜谎言打动人心，但他们的社会还远未团结起来、一同反对威斯敏斯特那些谄谀之人所念叨的“加速主义大坏蛋”。目前被束缚在不列颠僵化的反乌托邦国家结构中的人们，却无法在第三国际中发声。阿尔巴的后裔是首批反抗盎格鲁-撒克逊和诺曼枷锁的人，他们的英勇也得到了回报——苏格兰文化慢慢地杂种化，他们的子嗣被派去参加毫无意义的战争吗，只为满足盎格鲁政治机器贪婪的嗜血欲。不列颠究竟还想让凯尔特人承受多少压迫？如今，苏格兰人已开始涌向亲太阳的团体，远离其霸主所宣扬的从众性。我们只需安排一些公共活动和政府组织的旅行，就能帮助他们朝着我们的方向全速启航。"
 FRA_cuck_for_eternity:0 "永远的绿了他们"
 FRA_cuck_for_eternity_desc:0 "你嗅到了吗，欧罗巴？这就是结局，甜蜜亦苦涩，严酷且无情，残忍却公平。铁蹄不停，空余惊惧；硝烟弥漫，笼盖西欧。赤潮奔涌，湮没万物；战火连天，城毁人亡。混乱之治，绵延千年；未来门徒，坐怀观海。\n\n闪电十字将警惕地屹立在胜利纪念柱的残骸上，英勇地纪念我们一扫昔日耻辱的伟大胜利。白金汉宫前的旗杆也与它十分相配，并将时刻提醒愤怒的当地人，我们永远、永远、永远都不会让他们脱离我们的视线——真是不幸，没什么是我们无法企及的。身穿军装的小伙子们将给反动的养狗女让路，确保欧洲的下一代狗崽子能得到合适的抚育。日光曲的序章在一片欢笑迎来尾声，欧洲解放了，法国胜利了。因此，让我们一起为更美好的未来铺平道路吧，一步一颗子弹、一步一颗炸弹！\n\n血战至死！（Guerre à Outrance!）"
 FRA_opportunities_in_india:0 "印度的机会"
 FRA_opportunities_in_india_desc:0 "当你堵住一处毒蛇窝时，那些没有被埋在废墟之下的毒蛇便会漫无目的地四处乱窜，对一切所及之处和所遇之物造成危害。印度吸取了这一教训——如今盎格鲁人紧握印度的有力臂膀已被斩下，他们不得不应对此事的积极结果。无论如何，帝国都不该重返它那沾满鲜血的明珠，以防数百万人的希望终结，那座骇人岛屿的虚假之光就此熄灭。英国人做出了英勇的努力：除却少数封建君主外，让自己变得人人喊打；建起一座由内到外的巨型刀片阵，一旦他们的警惕性降低，这座大阵便会收到信号，割断盎格鲁的喉咙。我们将挖掘这些团体的全部潜力，帮助他们达到高潮，为世界注入一些新鲜空气。"
 france.2.d:0 "经过几次激烈的谈判，法国军方正式控制了这个国家。海军上将弗朗索瓦·达尔朗被联合政府正式任命为法兰西的保护者。"
 france.44.d:0 "繁荣永远不会被浪费，我们应该倡导这个理想"
 FRA_collaborate_with_the_escadron:0 "与空军中队合作"
 FRA_collaborate_with_the_escadron_desc:0 "我们不能接受巴塔耶对法国的影响，因此我们将清洗他的秘密社团及其大部分成员，并增加空军中队未来派的影响，消灭任何同情阿塞法尔的艺术家。"
 LEAGUE_SOLAR:0 "日心联盟"
 france.207.t:0 "零纪元"
 france.207.d:0 "新法兰西最亲爱的公民们，难道你们不认为“计数”和“光阴流逝”是一场噩梦吗？我们当中有谁忘记了罗莎·卢森堡曾数过自己手上法国儿童的亡魂？\n我们当中有谁还记得1917年，1918年和1919年间，一群肮脏的德国人曾跨过莱茵河，玷污了可怜的法兰西娅?\n如果你的回答是肯定的，不要担心！也不要害怕。护国主会用他的枕头把你的痛苦捂死。永远记住，我们已经脱离了可悲的旧世界，而可悲的旧世界也丢弃了我们。秒和时仅仅是一个需要被克服的障碍：当我们到达虚幻国时，另一个制度也将被彻底推翻。\n我们都知道那群革命分子是首批超现实主义者。就像护国主的圣意，情况一直如此，未来也不会改变。他们撕毁了旧日历，因为他们清楚，一个旨在满足各种可能性的婊子日历总是会让人失望。护国主也洞悉这一点，知晓公元已死。\n直到它不再令我们愉悦，我们将会这样测量时间！我们的日历分为六个时期。基本单位的是“归一”。它总是大于一秒，没有具体的长短，但却永恒不变。剩下的单位都是“柒”，第一个“柒”等于五个“归一”，只因数字皆虚幻。剩下的单位都是“七”。"
 france.207.a:0 "时间屈从于我们的意志"
 france.210.t:0 "罗德兹精神病院之战"
 france.210.d:0 "我们英勇的空军中队今天突袭了罗德兹精神病院，“医院”就是个黑色笑话，它的疗法就是把心灵从自己的自由中剥离出来。\n心理学家和治疗师已被全面派出，当地安全部队无法控制未来之力，因为邪恶的“精神护理院”只会压抑那些在反现实大葡萄园中嬉戏的自由灵魂之美。\n现在，随着工作人员被彻底处置，这个邪恶的国际左翼造物已经从法国的脸被抹去，就像这个国家和它的护国主脸上的污渍一样。\n那些曾经拥有邪恶的共产主义制度和英国殖民统治的土地已被烧毁，它的记录也随之焚净。\n\n数百名昔日受压迫的思想获得了自由，它们现在将同护国主华丽夸张的意志和爱融为一体。"
 france.210.a:0 "自由已经来到你们身边，而且很快就会来到每个人身边"
 france.211.t:0 "工厂的降临？"
 france.211.d:0 "在百代电影公司研发的几种记录介质 - 如条顿-盎格鲁人发明的虫胶(粗纹唱片原料)失败后，一项新技术在法国出现了。\n现在，一种为未来定制的新介质已经诞生；在正当夺取了许多文件后，我们发现了一种名为“聚氯乙烯”的新技术，它有许多用途，比如制作一张唱片：尺寸20厘米的唱片，每转可以承载15分钟的音乐。不仅如此，我们还能用这种材料创造一种充满未来感，独特又新颖的衣服，从此摆脱盎格鲁-日耳曼文化的影响；或是一条漂亮的新裤子，像“太阳”里的阳光一样闪闪发光，像棉花一样柔软舒适，当然，它的名字是为了向响度，能量和不安致敬。\n为我们的法兰西科学家欢呼吧！"
 france.211.a:0 "冲向未来！"
 
