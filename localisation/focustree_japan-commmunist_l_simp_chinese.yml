l_simp_chinese:
 JAPCOMMUNIST_struggle_of_the_literary_left:0 "文学左派的斗争"
 JAPCOMMUNIST_struggle_of_the_literary_left_desc:0 "我们国家的左翼作家已经开始讨论现实主义或先锋艺术的使用。"
 JAPCOMMUNIST_the_struggle_of_2:0 "二人之争"
 JAPCOMMUNIST_the_struggle_of_2_desc:0 "自从流亡法国以来，日本共产党就分成了两个派别。 福本派主张100%日本共产党领导下的先锋队，而山川派则强调统一战线的思想。"
 JAPCOMMUNIST_strengthening_the_ideological_united_front:0 "强化意识形态统一战线"
 JAPCOMMUNIST_strengthening_the_ideological_united_front_desc:0 "山川派成功控制了日本共产党。 现在它应该选择一个方向来实现其无宗派社会主义日本的想法。"
 JAPCOMMUNIST_militant_syndicalists_take_over_the_party:0 "激进的工团主义者接管党"
 JAPCOMMUNIST_militant_syndicalists_take_over_the_party_desc:0 "日本赤军是日本共产党的一个准军事组织，由野坂参三组建和领导。 野坂本人受到女权社会主义和君主工团主义的启发。 他的目标是建立一个过渡国家，按照他的想法将日本从红色军政府转变为社会主义社会。"
 JAPCOMMUNIST_the_joint_rural_struggle:0 "联合农村斗争"
 JAPCOMMUNIST_the_joint_rural_struggle_desc:0 "我们必须与农民一起建设真正的日本社会主义。"
 JAPCOMMUNIST_securing_the_state:0 "保卫国家"
 JAPCOMMUNIST_securing_the_state_desc:0 "我们必须充分确保党和国家的安全，以控制可能发生的任何形式的反动起义。"
 JAPCOMMUNIST_promoting_the_social_revolution:0 "推动社会革命"
 JAPCOMMUNIST_promoting_the_social_revolution_desc:0 "旧日本的结构仍然存在于大众的社会结构中。 我们必须纠正这些反动做法，促进社会平等。"
 JAPCOMMUNIST_question_of_the_emperor:0 "天皇问题"
 JAPCOMMUNIST_question_of_the_emperor_desc:0 "皇室被视为人民需要的象征，也是压迫群众的象征。 我们该怎么办？"
 JAPCOMMUNIST_reach_out_to_the_workers:0 "向工人伸出援手"
 JAPCOMMUNIST_reach_out_to_the_workers_desc:0 "工人是我们最大的恩人，我们必须让他们幸福。"
 JAPCOMMUNIST_antiimperialist_rationalization:0 "正当化反帝国主义"
 JAPCOMMUNIST_antiimperialist_rationalization_desc:0 "粉碎帝国主义者！"
 JAPCOMMUNIST_legacy_of_the_new_men_society:0 "新人会的遗产"
 JAPCOMMUNIST_legacy_of_the_new_men_society_desc:0 "我们成立新人会是为了讨论马克思主义思想。 我们要把马克思主义的这种研究运用到我们的社会主义新社会中。"
 JAPCOMMUNIST_socialism_in_one_country:0 "一国社会主义"
 JAPCOMMUNIST_socialism_in_one_country_desc:0 "在发展全球革命之前，我们必须首先关注我们自己的国家发展。"
 JAPCOMMUNIST_denounce_the_liberal_menace:0 "谴责自由主义的威胁"
 JAPCOMMUNIST_denounce_the_liberal_menace_desc:0 "谴责自由主义的威胁。"
 JAPCOMMUNIST_mobilise_the_masses:0 "动员大众"
 JAPCOMMUNIST_mobilise_the_masses_desc:0 "我们必须武装群众来保卫我们的革命。"
 JAPCOMMUNIST_a_revolution_under_party_control:0 "党指挥下的革命"
 JAPCOMMUNIST_a_revolution_under_party_control_desc:0 "我们必须控制革命的结果。"
 JAPCOMMUNIST_promote_the_student_labour_society:0 "促进学生劳工协会"
 JAPCOMMUNIST_promote_the_student_labour_society_desc:0 "我们都是社会主义的学生。"
 JAPCOMMUNIST_increase_the_peasant_livelihood:0 "增加农民生活质量"
 JAPCOMMUNIST_increase_the_peasant_livelihood_desc:0 "他们种植我们的庄稼，我们也发展他们的生活。"
 JAPCOMMUNIST_unification_of_the_trade_unions:0 "统一工会"
 JAPCOMMUNIST_unification_of_the_trade_unions_desc:0 "日本的工人，联合起来！"
 JAPCOMMUNIST_invigorate_the_three_stage_program:0 "启动三阶段计划"
 JAPCOMMUNIST_invigorate_the_three_stage_program_desc:0 "我们必须从封建主义向资本主义向社会主义转变！"
 JAPCOMMUNIST_therevolutionsnewhome:0 "革命的新家"
 JAPCOMMUNIST_therevolutionsnewhome_desc:0 "革命已经波及日本，现在我们将推动全球革命。"
 JAPCOMMUNIST_changingthecourseofjapansproletariat:0 "改变日本无产阶级的进程"
 JAPCOMMUNIST_changingthecourseofjapansproletariat_desc:0 "山川均已经获得了日本共产党的领导权。 现在，他将改变社会主义革命的进程，以造福日本无产阶级。"
 JAPCOMMUNIST_paris_syndicalists_secure_the_party:0 "巴黎工团主义者确保党的控制"
 JAPCOMMUNIST_paris_syndicalists_secure_the_party_desc:0 "巴黎工团主义者是日本共产党成员，他们在流亡期间受到法国工团主义的影响。 现在他们领导该党是为了推动一个工团主义日本。"
 JAPCOMMUNIST_international_contacts:0 "国际交流"
 JAPCOMMUNIST_international_contacts_desc:0 "我们必须联系世界各地的同志来帮助建设和支持我们的革命。"
 JAPCOMMUNIST_representing_all_the_workers_unions:0 "代表所有工会"
 JAPCOMMUNIST_representing_all_the_workers_unions_desc:0 "我们必须代表工会，因为他们是我们的思想支持基础。"
 JAPCOMMUNIST_legacy_of_japanese_syndicalism:0 "日本工团主义的遗产"
 JAPCOMMUNIST_legacy_of_japanese_syndicalism_desc:0 "日本的工团主义起源于一群寻求通过革命改变日本的无政府主义者。 他们的遗产和思想必须受到审视和尊重。"
 JAPCOMMUNIST_foreverapartyforeverarevolution:0 "永远的党，永恒的革命"
 JAPCOMMUNIST_foreverapartyforeverarevolution_desc:0 "永远一党，永远革命，我们必须为所有社会主义者高举红旗。"
 JAPCOMMUNIST_revive_the_labourliberty_society:0 "复兴劳工自由会"
 JAPCOMMUNIST_revive_the_labourliberty_society_desc:0 "劳工自由会是山川和他的妻子创建的一个研究协会，专注于日本社会主义。"
 JAPCOMMUNIST_question_of_the_socialreactionaries:0 "社会反动派问题"
 JAPCOMMUNIST_question_of_the_socialreactionaries_desc:0 "我们必须决定前社会大众党成员的命运。"
 JAPCOMMUNIST_denounce_fukumotoism:0 "谴责福本主义"
 JAPCOMMUNIST_denounce_fukumotoism_desc:0 "粉碎教条主义者。"
 JAPCOMMUNIST_appealing_for_3rd_internationale_support:0 "寻求第三国际支持"
 JAPCOMMUNIST_appealing_for_3rd_internationale_support_desc:0 "我们需要我们的同志团结起来支持我们的革命。"
 JAPCOMMUNIST_universal_suffrage:0 "普选"
 JAPCOMMUNIST_universal_suffrage_desc:0 "我们都有投票权。"
 JAPCOMMUNIST_a_general_strike_for_the_proletarian:0 "无产阶级的总罢工"
 JAPCOMMUNIST_a_general_strike_for_the_proletarian_desc:0 "如果需要的话，罢工一整天！"
 JAPCOMMUNIST_formthekantowomensleague:0 "组建关东女性联盟"
 JAPCOMMUNIST_formthekantowomensleague_desc:0 "几个世纪以来，妇女一直受到压迫，现在我们应该组织她们发声并传达对她们的关切。"
 JAPCOMMUNIST_legacy_of_the_farm_labour_party:0 "农民劳动党的遗产"
 JAPCOMMUNIST_legacy_of_the_farm_labour_party_desc:0 "农民劳动党现在是一个解散的老政党，为全国农民提供了影响力。我们将在工团主义制度下重建他们。"
 JAPCOMMUNIST_the_red_banner_over_tokyo:0 "红旗飘扬在东京上空"
 JAPCOMMUNIST_the_red_banner_over_tokyo_desc:0 "红旗飘扬在东京上空！"
 JAPCOMMUNIST_found_the_national_pioneer_association:0 "成立全国先锋协会"
 JAPCOMMUNIST_found_the_national_pioneer_association_desc:0 "年轻人要弘扬我们的社会主义遗产。"
 JAPCOMMUNIST_honour_the_martyrs_of_the_revolution:0 "缅怀革命先烈"
 JAPCOMMUNIST_honour_the_martyrs_of_the_revolution_desc:0 "5月15日这一天永远不会被忘记。"
 JAPCOMMUNIST_dealing_with_the_emperor:0 "处理天皇"
 JAPCOMMUNIST_dealing_with_the_emperor_desc:0 "皇室被视为人民需要的象征，但也是压迫群众的象征。我们该怎么办？"
 JAPCOMMUNIST_strengthen_old_guard_influence:0 "加强老卫士的影响力"
 JAPCOMMUNIST_strengthen_old_guard_influence_desc:0 "加强老卫士的影响力。"
 JAPCOMMUNIST_promotion_of_revolutionary_marxism:0 "弘扬革命马克思主义"
 JAPCOMMUNIST_promotion_of_revolutionary_marxism_desc:0 "我们才是马克思所设想的真正的革命者。"
 JAPCOMMUNIST_a_new_form_of_socialist_unity:0 "社会主义团结的新形式"
 JAPCOMMUNIST_a_new_form_of_socialist_unity_desc:0 "日本社会主义者联合起来！"
 JAPCOMMUNIST_birth_of_the_proletarian_youth_league:0 "无产阶级青年团的诞生"
 JAPCOMMUNIST_birth_of_the_proletarian_youth_league_desc:0 "社会主义将引导我们的青年。"
 JAPCOMMUNIST_akahata_no_uta:0 "赤旗之歌"
 JAPCOMMUNIST_akahata_no_uta_desc:0 "在新升起的红色旗帜下前进！"
 JAPCOMMUNIST_purge_the_antiproletarian_factions:0 "清除反无产阶级派系"
 JAPCOMMUNIST_purge_the_antiproletarian_factions_desc:0 "粉碎共产主义修正分子！"
 JAPCOMMUNIST_kenzossyndicalistdream:0 "悬藏的工团梦"
 JAPCOMMUNIST_kenzossyndicalistdream_desc:0 "我们将追随悬藏同志，建设一个在他的眼中更好的日本。"
 JAPCOMMUNIST_yamakawasrevolution:0 "山川的革命"
 JAPCOMMUNIST_yamakawasrevolution_desc:0 "山川将引领我们。"
 JAPCOMMUNIST_marching_for_the_true_proletariat:0 "为真正的无产阶级前进"
 JAPCOMMUNIST_marching_for_the_true_proletariat_desc:0 "我们一定要为真正的共产主义、真正的马克思主义而奋斗，粉碎统一战线、粉碎山川主义。"
 JAPCOMMUNIST_embracing_smiling_communism:0 "拥抱微笑的共产主义"
 JAPCOMMUNIST_embracing_smiling_communism_desc:0 "宫本显治是年轻的党领导人之一，主张对共产主义采取更加“友好”的态度，强调厄尔·白劳德所拥护的与列宁主义和工运有关的思想。"
 JAPCOMMUNIST_a_struggle_against_spies:0 "与间谍的斗争"
 JAPCOMMUNIST_a_struggle_against_spies_desc:0 "我们必须做好防范外国渗透者的准备。"
 JAPCOMMUNIST_reach_out_to_the_masses:0 "深入群众"
 JAPCOMMUNIST_reach_out_to_the_masses_desc:0 "群众是我们的同志，我们需要争取他们的自由。"
 JAPCOMMUNIST_outsidethenationsborders:0 "国界之外"
 JAPCOMMUNIST_outsidethenationsborders_desc:0 "我们一定要输出革命！"
 JAPCOMMUNIST_agitative_propaganda:0 "煽动性宣传"
 JAPCOMMUNIST_agitative_propaganda_desc:0 "我们必须动员群众支持革命。"
 JAPCOMMUNIST_revolutionary_intellectualism:0 "革命唯识主义"
 JAPCOMMUNIST_revolutionary_intellectualism_desc:0 "这场革命需要一个适当的大脑才能发挥作用。"
 JAPCOMMUNIST_founding_of_the_industrial_labour_institute:0 "成立工业劳动研究所"
 JAPCOMMUNIST_founding_of_the_industrial_labour_institute_desc:0 "我们必须建立提高工人与我们交流的能力的基石，以便就我们的国家治理向我们提供反馈。"
 JAPCOMMUNIST_promoting_socialist_feminism:0 "弘扬社会女权主义"
 JAPCOMMUNIST_promoting_socialist_feminism_desc:0 "性别将不再束缚日本的无产阶级。"
 JAPCOMMUNIST_upholding_true_leninism:0 "坚持真正的列宁主义"
 JAPCOMMUNIST_upholding_true_leninism_desc:0 "列宁将引导我们走向社会主义。"
 JAPCOMMUNIST_cherry_blossoms_died_red:0 "染红樱花"
 JAPCOMMUNIST_cherry_blossoms_died_red_desc:0 "染红樱花！"
 JAPCOMMUNIST_form_the_investigation_committee:0 "成立调查委员会"
 JAPCOMMUNIST_form_the_investigation_committee_desc:0 "我们必须不惜一切代价执行党的纪律，最近我们在党内看到了少数反革命思想。我们需要停下来。"
 JAPCOMMUNIST_formation_of_a_grass_roots_faction:0 "草根派系的建立"
 JAPCOMMUNIST_formation_of_a_grass_roots_faction_desc:0 "德田是一位相当年轻的人物，曾与日本和法国的农民和工人一起工作过。他受到列宁和莫洛托夫的启发。相信在共产主义制度下日本应该有一个爱国忠诚的地方。"
 JAPCOMMUNIST_proper_party_reconstruction:0 "做好党的建设"
 JAPCOMMUNIST_proper_party_reconstruction_desc:0 "我们必须从头开始重建党，以便更好地为革命服务。"
 JAPCOMMUNIST_proletarian_papers:0 "无产阶级报纸"
 JAPCOMMUNIST_proletarian_papers_desc:0 "我们将通过歌唱和写作将革命传播到全国各地。"
 JAPCOMMUNIST_revive_akahata:0 "《赤旗》重生"
 JAPCOMMUNIST_revive_akahata_desc:0 "赤旗是一份早期的日本共产党报纸，专门报道当时的日本无产阶级问题，不幸被前反动政府关闭，现在我们已经被革命解放了，我们将再次传播我们党的火焰。"
 JAPCOMMUNIST_support_okinawan_independence:0 "支持冲绳独立"
 JAPCOMMUNIST_support_okinawan_independence_desc:0 "由于德田本人是冲绳人，他寻求帮助冲绳进一步独立，同时也让他们接受日本社会主义祖国的指导。"
 JAPCOMMUNIST_scientific_socialist_outlook:0 "科学社会主义观"
 JAPCOMMUNIST_scientific_socialist_outlook_desc:0 "社会主义必须运用科学的马克思主义方法。我们必须预测我们的政府未来将产生的社会、经济和物质影响。"
 JAPCOMMUNIST_emphasis_on_theory:0 "强调理论"
 JAPCOMMUNIST_emphasis_on_theory_desc:0 "理论是我们革命的重要支柱。我们一定要读一读、学习一下，以增长我们的革命知识。"
 JAPCOMMUNIST_revolutionary_bureaucracy:0 "革命官僚"
 JAPCOMMUNIST_revolutionary_bureaucracy_desc:0 "我们需要将我们的革命组织成一种每个人都可以去某个地方提出问题的状态。"
 JAPCOMMUNIST_control_the_political_line:0 "控制政治路线"
 JAPCOMMUNIST_control_the_political_line_desc:0 "群众追随党，党追随意识形态，意识形态追随群众。"
 JAPCOMMUNIST_focus_on_self_reliance:0 "专注自力更生"
 JAPCOMMUNIST_focus_on_self_reliance_desc:0 "我们必须真正靠自己争取真正的社会主义。世界上充斥着柏林的反动派和巴黎的修正主义者。我们要建设自己。"
 JAPCOMMUNIST_defendingthepeoplesinterests:0 "捍卫人民利益"
 JAPCOMMUNIST_defendingthepeoplesinterests_desc:0 "必须不惜一切代价保卫人民。"
 JAPCOMMUNIST_legacy_of_the_action_group:0 "行动组的遗产"
 JAPCOMMUNIST_legacy_of_the_action_group_desc:0 "行动组是 JRA 的一个小分队，受到德田派系的影响。它经常帮助农民对抗当地地主，并且比 JRA 主力部队更具进攻性。之所以称为行动组，是因为它会比 JRA 和 JCP 更进一步行动。"
 JAPCOMMUNIST_longing_for_armed_struggle:0 "寻求武装斗争"
 JAPCOMMUNIST_longing_for_armed_struggle_desc:0 "我们必须时刻做好战斗准备。"
 JAPCOMMUNIST_a_revolutionary_research_cult:0 "革命性的研究狂热"
 JAPCOMMUNIST_a_revolutionary_research_cult_desc:0 "我们必须通过更好的研究和分析，推动社会主义进步，为建设更加美好的社会主义社会而奋斗。"
 JAPCOMMUNIST_question_of_the_royal_family:0 "皇室问题"
 JAPCOMMUNIST_question_of_the_royal_family_desc:0 "死亡还是监禁？"
 JAPCOMMUNIST_enforce_democratic_centralism:0 "实行民主集中制"
 JAPCOMMUNIST_enforce_democratic_centralism_desc:0 "列宁以民主集中制为中心的民主原则对于帮助掌握政府应如何解决人民的困难具有重要意义。"
 JAPCOMMUNIST_promoting_a_true_party_of_the_masses:0 "推进真正的群众政党"
 JAPCOMMUNIST_promoting_a_true_party_of_the_masses_desc:0 "共产主义是群众唯一正确的意识形态。我们的党是真正的共产主义政党，因此得名。我们必须遵循马克思列宁真正的共产主义思想。"
 JAPCOMMUNIST_denounce_the_yamakawaists:0 "谴责山川派"
 JAPCOMMUNIST_denounce_the_yamakawaists_desc:0 "统一战线和山川的革命理论已经被证明是错误的。我们必须清除这一修正主义污点，它试图使我们成为法国修正主义的傀儡。"
 JAPCOMMUNIST_the_rising_sun_under_the_hammer_and_sickle:0 "镰锤下的旭日"
 JAPCOMMUNIST_the_rising_sun_under_the_hammer_and_sickle_desc:0 "镰锤下的旭日！"
 JAPCOMMUNIST_victory_of_the_communist_hardliners:0 "共产主义强硬派的胜利"
 JAPCOMMUNIST_victory_of_the_communist_hardliners_desc:0 "福本和夫因其高度宗派化的福本主义而被视为党内强硬派。"
 JAPCOMMUNIST_realisation_of_2_staged_revolution:0 "实现二阶段革命"
 JAPCOMMUNIST_realisation_of_2_staged_revolution_desc:0 "我们已经实现了颜色革命，现在还要推进社会主义革命。"
 JAPCOMMUNIST_japanslenin:0 "日本的列宁"
 JAPCOMMUNIST_japanslenin_desc:0 "福本是领导我们党和国家进入社会主义高级阶段的理论家。现在许多党内人士都认为他是日本的列宁。"
 JAPCOMMUNIST_a_struggle_against_socialreactionarism:0 "反对社会反动派的斗争"
 JAPCOMMUNIST_a_struggle_against_socialreactionarism_desc:0 "我们必须粉碎那些打着“社会民主主义”幌子、顺应日本帝国主义的社会反动派。"
 JAPCOMMUNIST_remove_the_stain_of_feudalism:0 "消灭封建主义污秽"
 JAPCOMMUNIST_remove_the_stain_of_feudalism_desc:0 "镇压地主！肃清贵族！"
 JAPCOMMUNIST_denounce_the_syndicalist_revisionists:0 "谴责工团修正主义者"
 JAPCOMMUNIST_denounce_the_syndicalist_revisionists_desc:0 "谴责工团修正主义者！清除巴黎傀儡！"
 JAPCOMMUNIST_injecting_the_marxist_conscious:0 "注入马克思主义意识"
 JAPCOMMUNIST_injecting_the_marxist_conscious_desc:0 "我们必须对群众进行马克思主义教育，传承马克思主义梦想。"
 JAPCOMMUNIST_promoting_a_writers_revolution:0 "推动作家革命"
 JAPCOMMUNIST_promoting_a_writers_revolution_desc:0 "我们将为新的革命而写作。"
 JAPCOMMUNIST_red_intellectuals:0 "红色知识分子"
 JAPCOMMUNIST_red_intellectuals_desc:0 "..."
 JAPCOMMUNIST_glory_under_the_vanguard_party:0 "先锋党下的荣耀"
 JAPCOMMUNIST_glory_under_the_vanguard_party_desc:0 "荣耀归于先锋党！"
 JAPCOMMUNIST_crush_yamakawa:0 "粉碎山川"
 JAPCOMMUNIST_crush_yamakawa_desc:0 "统一战线和山川的革命理论已经被证明是错误的。我们必须清除这一修正主义污点，它试图使我们成为法国修正主义的傀儡。"
