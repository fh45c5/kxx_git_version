 IRE_new_high_king:0 "新至高王"
 IRE_new_high_king_desc:0 "“一个时代即将到来，很快，人们就会相信，没有共和国就没有国王，没有国王就没有共和国，这两者在身体和灵魂上都是不可分割的，没有共和国的国王和没有国王的共和国都只是一堆没有意义的词语。”\n-诺瓦利斯\n\n当爱尔兰没有希望之时，当所有人都认为英国将重新践踏这里时，当所有人的希冀都被摧毁之时，一个人站了起来，带领着整个国家。共和国第一位也是唯一一位总统帕德雷·皮尔斯站在了爱尔兰的政治舞台中央。党派组成又解散，盟友来到又离去，但只有共和国之父永远忠诚于爱尔兰。只要他仍然活着，只要都柏林还是一片自由之地，我们就会追随皮尔斯，他将带领我们走向自由。"
 IRE_banner_for_all_none:0 "飘扬着所有人的旗帜，飘扬着只属于一人的旗帜"
 IRE_banner_for_all_none_desc:0 "爱尔兰的在野党，新芬党，只为了一件事组织起来：抹除英国人在爱尔兰的一切痕迹。虽然这种目的的单一性确实有助于统一爱尔兰人，但也带来了一些问题。其中最主要的一点是，尽管该党有一个目标，但其成员却没有。对于没有英国影响的爱尔兰，每个成员的脑海中都有一幅不同的画面。我们甚至无法定下来爱尔兰共和国的旗帜。虽然来自不列颠的威胁迫在眉睫，暂时地团结了这些党员，但该党政策立场的不断摇摆削弱了爱尔兰在国内外的形象。"