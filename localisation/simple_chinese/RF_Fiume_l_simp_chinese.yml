 fiume.92.desc:0 "向你问好，哦，我美丽的罗马城！在这甜美的闲暇中，沉醉于意大利温暖的阳光，就如同一只美丽的母狮。而那些被你哺育的幼狮们则环绕着你，勇敢，美丽又充满活力。蒙蒂，点缀着闪耀的喷泉，搭配着由市场，精品店和餐厅所组成的花边。普拉蒂，居住着社会上最耀眼的名流（他们的“象牙塔”奢华又有品味）。泰斯塔西奥，那狭窄的街道和真正的罗马精神。特拉斯特维尔，绽放着艺术品般美丽的鲜花….还有更多，更多。而他们都紧密的依附着伟大的罗马城，那历史的中心，充满活力的大理石之城，坐落着宏伟的大教堂，充满了文艺复兴时期的黄金记忆。那古典之城，那甜美的午睡之城。现在，我们拔出了久经磨砺的利剑，一击斩断了她的美梦！下位春吉的利剑，阜姆的未来主义武士们，他们带着超常的勇气，伴随着火焰，钢铁和狂热冲向前去。密集的步兵纵队兵分三路渗透进城市，迅速将意大利部队的防线分割包围进一个个口袋。简单到只需要将军大人打上一个漂亮的响指，口袋里的部队就会淹没进五色的步兵之海。\n狂热无疑是会传染的，因为没有别的办法来解释为什么那些黑衫军，会捆着炸弹冲向机枪，也无法解释为什么，市民们会向守军抛掷燃烧物和石块。\n人民的洪流扫除了那些卑鄙的冷漠之人，民主制度的奴隶，以及所有那些寄生在人民头脑中的污秽。教皇逃跑了，将他的财产拱手让给了胜利者，教会也在预料到情况不对之后跑走了，而不是继续徒劳。梵蒂冈将会被摧毁，但是不是被武器而是被人民所摧毁，毕竟武器终究只是人民的附属品。每一颗石头，每一尊雕像，每一块金子——人群将天主教会那早已腐烂的心脏从意大利彻底抹去。\n这是人类精神的胜利，这是团结和意志的胜利——未来终于降临罗马！"
