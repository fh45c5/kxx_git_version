 fiume.90.t:0 "伟大回归"
 fiume.90.desc:0 "向你问好，哦，我美丽的罗马城！在这甜美的闲暇中，沉醉于意大利温暖的阳光，就如同一只美丽的母狮。而那些被你哺育的幼狮们则环绕着你，勇敢，美丽又充满活力。蒙蒂，点缀着闪耀的喷泉，搭配着由市场，精品店和餐厅所组成的花边。普拉蒂，居住着社会上最耀眼的名流（他们的“象牙塔”奢华又不失品味）。泰斯塔西奥，那狭窄的街道和真正的罗马精神。特拉斯特维尔，绽放着艺术品般美丽的鲜花….还有更多，更多。而他们都紧密的依附着伟大的罗马城，那历史的中心，充满活力的大理石之城，坐落着宏伟的大教堂，充满了文艺复兴时期的黄金记忆。那古典之城，那甜美的午睡之城。\n而现在，哦母狮啊，你的思绪在你预见到那不可避免的命运后僵住了——高傲敏捷的新世界之子们，将驾驶着装甲机车，如利爪般刺穿你的心脏。他们就如同一群街头暴徒，车速快如旋风，摧毁挡在面前的一切，轻易地冲破路障，飞越任何阻拦。\n未来主义的部队攻入了罗马城，迎接他们的是火焰与硝烟，远处的枪声，静谧的街道，和墙壁上五彩的绘画。尽管泰斯塔西奥的战斗早在第一批机动部队到来之前就打响了，未来主义者们依然要血战一番才能穿过城中心，因为残余的意大利部队依然在这里抱着必死的决心做着最后的抵抗。这无疑使一场美妙的，近乎梦幻般的战斗。不过可惜的是，教皇居然成功逃跑了。算他走运，不过整个梵蒂冈就没他这么走运了，我们将那里彻底化作了废墟。\n当天晚上，14门华美的榴弹炮齐声合唱，有条不紊的轰炸圣彼得大教堂和其周边区域。当灰烬散去时，天主教会的腐朽心脏将停止跳动。"
 fiume.90.a:0 "嘿呀！嘿呀！嘿呀！啊啦啦！"
