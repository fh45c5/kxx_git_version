 fiume.1.t:0 "邓南遮之死"
 fiume.1.desc:0 "今早，我们的先知和领袖加布里埃尔·邓南遮被发现死在他的卧室里。\n\n官方的尸检报告指出，领袖于74岁的高龄安详地在睡梦中死去，没有任何被谋杀的嫌疑。对于领袖的一些最忠实的追随者来说，这条消息并没有给他们带来多少安慰。据称，领袖的老朋友珀德斯塔·希甘特试图召集敢死队，她认为是意大利的君主主义者策划刺杀了这位深受爱戴的领袖。一个更合理的应对措施应运而生：迅速组织执行委员会，这是一个由阜姆政府和军方最有影响力的成员组成的紧急委员会。委员会的第一个行动包括宣布全国哀悼，并在之后的一段时间内庆祝领袖的生活和如此崇高的思想。委员会还下达了一份秘密动议：动员敢死队，以努力遏制内部的异议，并劝阻我们的许多敌人不要在此时刻轻举妄动。"
 fiume.1.a:0 "我们将继承他的事业！"
 FIU_keller:0 "Guido Keller"
 FIU_shimoi:0 "Harukichi Shimoi"
 FIU_marinetti:0 "Filippo Marinetti"
 FIU_The_Endeavour:0 "播种者"
 FIU_The_Endeavour_desc:0 "我们的生命\n芬芳四溢\n胸腔内的心就像初熟的蜜桃。\n眼睑下的双眸，\n宛若嫩草掩映下的泉眼。\n\n-加布里埃尔·邓南遮，《松林中的雨》"
 FIU_The_Fifteenth_Arengo:0 "第十五届阿伦戈大会"
 FIU_The_Fifteenth_Arengo_desc:0 "夏天就要来了，随之而来的则是新一届阿伦戈大会，这次会议上将会有很多紧急的工作要处理！"
 FIU_Addressing_the_Slump:0 "解决经济衰退？"
 FIU_The_Eastern_Border:0 "东部边境"
 FIU_The_Eastern_Border_desc:0 "我们东部边境变得愈发危险，奥地利一直渴望新的领土，他们很早以前就表达了对于达尔马提亚甚至阜姆的宣称！我们绝不能让更新世界的火炬如此轻易地熄灭！"
 FIU_The_Sixteenth_Arengo:0 "第十六届阿伦戈大会"
 FIU_The_Sixteenth_Arengo_desc:0 "现在主要的问题被解决了，我们可以为新一届议会做准备了——它将伴随着灯光，音乐和诗歌，哦，将会有更多的诗歌！"
 FIU_The_Greatest_Loss:0 "巨大的损失"
 FIU_The_Greatest_Loss_desc:0 "“对不起。 今日无诗歌。”"
 FIU_His_Last_Will:0 "他的遗志"
 FIU_His_Last_Will_desc:0 ""
