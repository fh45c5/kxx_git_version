rf_kxx_fiu.1.desc:0"阜姆的激情岁月已无迹可寻，人们似乎忘了这里曾是诗人邓南遮的自由王国。当奥匈帝国的战靴把这座未来之城重新拉回现实之时，邓南遮就此人间蒸发。有人说自己看到了飞出阜姆城的邓南遮和他的飞机摔在了地上，在那里人们果然发现了飞机残骸和烧焦的尸体，邓南遮就这样死了。未来主义者占领法国的消息让邓南遮重燃激情，结束了数年来的逃亡，从坟墓中爬了出来。他在找到了过去的战友，无数的艺术家向着他的理想前进。在法兰西护国主安托南·阿尔托的鼓励下，法国出现了大量的志愿军。邓南遮带着十倍力量再一次向阜姆进军。"
