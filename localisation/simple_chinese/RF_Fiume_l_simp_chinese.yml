 POLITICS_GABRIELE_DESC:0 "邓南遮出生于1863年3月12日，他的故事可能比他现在统治的这个先锋艺术国家更加丰富多彩。他打小就对写诗所着迷，他在16岁的时候就写出了自己的诗，并很快成为一位备受赞誉的散文和小说作家。\n邓南遮并没有满足于他在文学世界的成就，他很快就涉足政治。邓南遮于1897年当选为众议院议员，并深深地沉浸在丰富的物质世界中。他与著名女演员埃莉奥娜·杜塞有一段婚外情，这样奢侈的生活延续到了1910年，他为了避债不得不逃到法国，但梵蒂冈却因为他参与音乐剧《圣塞巴斯蒂安的殉难》而将他的书列入禁书目录。\n随后，大战爆发，随着人们对于欧洲大规模的杀戮所表现出的兴奋，邓南遮回到了自己的祖国。在一次又一次赞扬战争努力的热情洋溢的演讲之后，邓南遮飞上了天，并出了名，因为他在维也纳上空投放的成千上万的传单，而并不是炸弹。\n随后，拉锯战开始了，欧洲的国家和秩序在灾难中毫无意义地蹒跚前行，并很快地失去了生命。政府试图稳定局势，国家边界被重新划定，做出让步，当他们坐在一张桌子旁，与对手交换国土时，所有人都吞下了苦涩的果实。\n最能证明上面理论的一个地方就是意大利城市阜姆，该城市被移交给奥地利人，邓南遮听说后，他与2000名武装同胞一起进军阜姆。虽然他最初想要以阜姆光复意大利的辉煌。然而，新成立的“伦巴第-威尼西亚”不会就此事进行让步。奥匈帝国的战靴踏破了未来之城，邓南遮就此失踪，被认为死亡。\n唉，当所有人为邓南遮之死哀悼时，他却奇迹降世，重新掌控了阜姆。如果不是背叛这个国家的的古老灵魂，那么同为意大利人的伦巴第政府的这种不可理喻的行为是什么的体现呢？光荣的意大利不仅在战争中摔得粉碎，它的古老精神也随之崩溃，腐败的工团和背信弃义的自由主义者让意大利分裂。\n那些分裂意大利和奴役意大利人民的人都将被移除出意大利，而邓南遮在新兴的加速主义那里看到了希望。因此，他将这片土地塑造成了这样：一个具有超凡艺术形式，表达方式，处处都有惊世骇俗的美和不可理喻的丑的地方。\n阜姆人创作了大量的诗歌，而阜姆很快便成为了世界文坛上的一颗明珠，许多的艺术创作者和欣赏者蜂拥而至，他们回国后讲述的故事与其他任何人一样，在全世界迅速地宣传着阜姆的意识形态。\n唉，他最远大的目标——解放意大利对他来说仍然遥不可及，他的健康状况迅速恶化，在没人的时候，他想，自己可能马上就要完了。\n然而，像他这样的人，过着如此丰富多彩的生活，也给其他人的生活带来颜色的人，绝不会呜咽着甚至绝望走出去。不，直到他生命的最后一刻，他也将过着丰富多彩、充满诗意的生活。哦，多么有诗意……"
 POLITICS_MARINETTI_DESC:0 "出生于1876年12月22日的马里内蒂的故事是一个真实的寓言，反应了他所坚持的意识形态。\n因为，尽管他的作品只取得了有限的成功，但促成了一个在几十年内成为如今争夺世界控制权的主要意识形态之一的功绩舍他其谁？\n邓南遮在早期诗歌就像魔法一样迷住了他，他很快沉浸在自己的散文世界里。他17岁时创办了自己的报纸，却很快与当权机构发生了冲突，就像他一生中经常遇到的那样——如果把当时被禁的《埃米尔·佐姆拉》带到学校，他就会被开除。\n他被送到现在的太阳城去继续自己的学业，在完成学业后，他很快将注意力转向了这片陌生的新土地上的语言。很快，许多诗人发现他正殷勤的与加布里埃尔·邓南遮结伴，而这两个人被证明志趣相投。他们成为了友好的竞争对手并在风格上相互影响，即使对恐怖和怪诞的热爱只符合马里内蒂的喜好。\n然后发生了一件严重的事故。他总是喜欢加速和奔驰的感觉，所以，在撞了车后，他带着轻伤从沟里被拉了出来。正是这一事件使他成为他的《未来主义宣言》的中心支柱，并声称在他释放的暴力和速度中毫发无损地获得了重生。\n他的宣言在整个欧洲广为流传。宣扬军国主义是拯救世界的良方，宣扬暴力、速度和对妇女的蔑视。\n虽然马里内蒂的未来主义激发了各种形式的艺术作品的灵感，但他的想法取得了有限的成功，随着欧洲的巨人们互相攻击，没有真正的赢家，不久未来主义就会产生很大的影响，并成为迅速发展的加速主义意识形态的一部分。\n在拉锯战之后，马里内蒂像大多数欧洲民众一样漂泊不定，但他很快就为自己的想法找到了避风港:1919年，邓南遮热烈欢迎他的来到。后来，他成为了这座城市最有影响力的人之一，随着加速主义在越来越多的国家兴起，他成为了20世纪最有影响力的人之一。\n现在，在他的老朋友和竞争对手去世后，马里内蒂正坐在一个宏大的人体器官车间的顶部。试图将阜姆变成一个巨大的速度暴力和战争机器，不断地向前冲，就像冲破一堵金属墙一样。只要踩一脚踏板，迟钝的意大利众王就会被立刻冲死……"
 POLITICS_KELLER_DESC:0 "凯勒出生于1892年2月6日，他的人生故事很像一个寓言，寓意了他所坚持的意识形态所带来的古怪和鲁莽。\n对于凯勒来说，不守规矩的人和外来者这几个称号从他的童年就开始存在了，尽管他出生在米兰的一个贵族家庭，但他并没有辜负人们对他的崇敬和期望——他因为违纪被他所在的寄宿学校开除了。\n然后，世界大战到来，他在战场上耀眼飞升——无论是象征性的还是实际上的。凯勒是意大利空军的一颗冉冉升起的新星，并随着战争的胜利获得了一次又一次作战的指挥权。\n然后，拉锯战开始了，凯勒像传说中的伊卡洛斯一样坠落于大地上，他的翅膀也随之折断。然而，当他从空中坠落时，他并没有被撞的粉碎，而是落入加布里埃尔·邓南遮温柔的怀抱。作为1919年阜姆行军中的一员，他很快赢得了这位老人的信任和友谊，就像他曾经在空军中那样。\n凯勒驾驶着他的飞机当空中窃贼，他为阜姆攫取宝藏，并让阜姆的敌人感到惧怕。凯勒偷一头猪来让它压碎飞机的底板，凯勒穿着睡衣出航，凯勒累了，就会一丝不挂地躺在树底下阅读报纸和杂志，他的飞机上总是放着一小套茶具、鲜花、香烟和几听饼干。而这些只是他早年参与的许多古怪的，最好的或最坏的疯子行为而已。\n在过去和现在的阴霾中，他真正地展开了自己的翅膀，凯勒全神贯注于阜姆城内的氛围和真正自由、过度浪漫和危险的内涵，他的关注甚至比邓南遮和他的其他政治盟友还多。\n和邓南遮他们一样，凯勒也聚集了一批追随者，并最终形成了一个团体——人尽皆知的瑜伽团。他们声称要超越现实，具备勇气，并且他们不仅要让阜姆感到光荣，还要让整个加速主义运动感到自豪。\n当伟大的诗人邓南遮魂归西天之后，凯勒感到难以置信，他哭了好几天，把自己锁在房间里。然而，他的追随者并没有离开，在随后爆发的权力斗争中，他们以他的名义在默默战斗。凯勒再次重生，并获得了阜姆和邓南遮遗产的控制权，而这并没有让凯勒的支持者们失望。尽管他们都很有天赋，但他不会允许马里内蒂和下位春吉破坏阜姆的伟大遗产。不，他将会全力以赴，继续他们的精彩实验，让阜姆充斥着缤纷的色彩。\n如今，凯勒稳稳地坐在自己的位置上，就像邓南遮统治时期一样，继续地统治着这个国家。阜姆仍然是一个充满奇迹和各种不同思想的地方，它们并没有受到加速主义的影响。当阜姆开始将目光转向自己的家乡时，所有人都开始准备起来。阜姆将用快准狠的方式，将意大利迅速地夷为平地……"
 POLITICS_SHIMOI_DESC:0 "下位春吉出生于1883年10月20日，他的故事在很大程度上是另一个寓言，暗示了他所坚持的意识形态的矛盾性。因为尽管他出生在世界的另一边——日本福冈，但他却对于另一个国家，甚至是他的同胞闻所未闻的国家，意大利痴迷。他不仅喜欢它的文化，并且他还试图将日本文化和意大利文化完美地结合在一起。\n下位春吉小时候想要当一名老师，而他在东京外国语大学学习时选择了意大利语，并很快地被意大利和她的语言所迷住。下位春吉于1915年去那不勒斯学习但丁·阿利吉耶里——来自地狱的使者，并最终成为一位受人尊敬的日语教授。在这期间，他接触了许多意大利知识分子，成为《黛安娜》杂志的主编，并在意大利引进了许多的日本诗人。\n和他同时代的许多人一样，下位春吉的生活随着大战发生了转变。下位春吉应征入伍。随着军衔的提升，他成为了阿迪蒂部队的一员，该部队由最勇敢——也许是最鲁莽的新兵组成，因为他们的目的是突破敌人的防线，来为大部分的步兵部队开辟道路。尽管他们的行动取得了成功，但他们未能扭转战局，并于1920年解散。\n当时，下位春吉对于意大利在巴黎和会上的表现感到失望，于是他与1918年认识的加布里埃尔·邓南遮联手。1920年，他设法去了阜姆，并在那里举行了盛大的庆祝活动，还受到了民众的热烈欢迎。下位春吉将柔道介绍给他的战友，并最终传遍给整个意大利，他会看到自己的崛起，最终成为邓南遮的三位最亲近的战友之一。\n然而，尽管阜姆在平静和黑暗的世界中发出了属于她的光芒，下位春吉还是开始思考意大利失败的原因。一个仅仅在60年前奇迹般地统一了自己的国家，怎么会如此迅速地变得软弱和衰败呢？因为在同一时期，他的出生国，日本自明治维新以来，从世界的笑柄迅速崛起为新兴的世界强国。\n经过一段时间的思考，他从国家的灵魂那里得出了答案：国体。与日本不同的是，意大利人把国体作为他们政治、军事和平民生活的基石，一旦他们在完全统一时重新夺回了国家的血肉，他们就会忽视国家的灵魂。\n在这一发现公布后，下位春吉开始提倡阜姆和意大利走一条新的道路：遵循像日本古代武士那样的生活方式，施行最严苛的纪律和不惧死亡的精神。即使其中可能会有死亡，它也肯定会给一个曾经伟大的国家带来民族复兴和力量。\n现在，作为阜姆的领导者，下位春吉监督着一个突变体，一种文化的价值观被强行融入到另一种文化中，进而创造出一种异形，它将从地狱中挣脱出来，在战斗中击败任何敌人。随着武士刀的挥舞，混乱的意大利将再次统一……"
