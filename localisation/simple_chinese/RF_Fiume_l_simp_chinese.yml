 fiume.5.t:0 "处理大萧条"
 fiume.5.desc:0 "1936年发生了一场难以想象的经济崩溃，这场崩溃导致大部分欧洲国家的经济都陷入混乱——因为我们与意大利的连带关系，即使是这座充满活力的欢乐之城也没能幸免。因此，从那以来我们就一直处在经济大萧条之中，缓慢的恢复着。但是现在，若是我们还想在当今的世界里继续发展，就必须要尽快行动了，同时邓南遮的健康状态逐渐日下，这意味着其他的派系可能会逐渐的掌权，并且背离邓南遮的初衷，用他们自己的办法来处理问题。马里内蒂主张由中央直接调配劳动力，并且提供食物和住房的保障。春吉主张收购工厂和建设国营企业是非常有必要的。凯勒则主张给予本地垄断组织更大的权力，从而促进当地生产，哪怕代价是牺牲国际贸易。"
 fiume.5.a:0 "我们的辛迪加需要有更高的自治权"
 fiume.5.b:0 "人民需要被排在第一位"
 fiume.5.c:0 "国有化将拯救我们的经济"
 fiume.6.t:0 "与斯拉夫人的边界"
 fiume.6.desc:0 "在我们光荣的共和国里，我们一直能感受到一场冲突，一场针对斯拉夫人的暴力迟早会来临。不，并不是说我们国内的斯拉夫同胞们，那些贸易大师，充满着力量与活力，他们是最出色的斯拉夫人。然而，在边境上，在梯玛维之外，在的里雅斯特之外，一个极端民族主义政权正虎视眈眈的，企图利用他们决定性的兵力优势，吞并我们，殖民我们。现在，如果我们想要保护我们的政权，我们的人们，我们无尽的生命力和精神力，就必须先发制人。随着他们以前所未有的暴力为周边带来分裂，我们变得余发忧虑。因此，阜姆的各个派系上前提出了他们的建议："
 fiume.6.a:0 "凯勒主张要确保制空权"
 fiume.6.b:0 "马里内蒂主张建设更多的堡垒"
 fiume.6.c:0 "春吉主张确保亚得里亚海的制海权"
 fiume.7.t:0 "改革民兵"
 fiume.7.desc:0 "阿迪蒂敢死队——哦！我们最强大的部队，我们向你那无尽的荣耀致敬！在几十年前你们曾是最先进的部队，只有你们，会仅仅携带着轻型武器，便毫不畏惧死亡地跳进战壕——也使得你们成为了最让敌人胆颤的部队。阿迪蒂敢死队的任务不是为普通步兵部队的进攻开路，他们的任务是彻底地击溃敌人阵地。他们从最为勇敢的志愿者中挑选出来，尤其是那些即使是炮弹呼啸着飞过身边也不会在乎的人。他们同样得擅长会舞刀弄剑，精于近身作战。一旦做好准备，他们就会携带着轻型突击武器，比如卡宾枪，手枪，匕首和手雷冲上前线。不过他们中的很多人都并不喜欢携带卡宾枪和步枪，因为那些武器在战壕的狭小空间战斗中很不方便。阿迪蒂突击队会在意大利友军的炮火还没停歇时便冲向敌方战壕，在炮击刚刚结束，敌人还缩成一团的时候，突击队员们就趁机跳入战壕，掏出匕首与敌人搏斗，压制他们的抵抗。这一看似原始的战术却意外的有效。阿迪蒂突击队带着其他欧洲人从未有过的骄傲站在死亡面前，他们的座右铭“要么胜利，要么死亡！”在今天依然可以被视为真理。但不幸的是，我们必须要适应未来，为了再次成为世界的先驱者，我们必须决定下一步怎么做，我们要怎么改进我们引以为豪的阿迪蒂突击队呢？春吉，马里内蒂和凯勒都向最高会议递交了自己的想法……"
 fiume.7.a:0 "……锻炼他们的勇气。"
 fiume.7.b:0 "……提供给他们更好的武器"
 fiume.7.c:0 "……教授他们权威的重要性"
 fiume.8.t:0 "紧急委员会会议"
 fiume.8.desc:0 "阜姆因为近期的事件而陷入了绝望。邓南遮去世了，我们曾经心甘情愿为之奋斗的未来也变得模糊而让人不安。根据我们的宪法规定，当前紧急态势下，应即刻任命一位掌舵人。最高议会已经召集了一个会面来探讨谁将会是我们敬爱的领袖的继任者。议会最终决定将紧急权力给予阜姆最具影响力的人，他将会是……"
 fiume.8.a:0 "…邓南遮的得力助手，基多·凯勒！"
 fiume.8.b:0 "…未来主义之父，菲利波·托马索·马里内蒂！"
 fiume.8.c:0 "…来自东方的大师，下位春吉！"
 fiume.8.d:0 "…邓南遮的得力助手，基多·凯勒！"
 fiume.8.e:0 "…未来主义之父，菲利波·托马索·马里内蒂！"
 fiume.8.f:0 "…来自东方的大师，下位春吉！"
 fiume.51.t:0 "一记重拳"
 fiume.51.desc:0 "屋子里面挤满了记者，马里内蒂清了清嗓子。他能感受到记者们厌倦，疲惫的目光几乎不放过他的每一次抽搐或眨眼，拼命地想要找到一些线索，来搞明白这位领袖，这位新时代的亚历山大，一位在过去都无法想象的敏锐征服者，想要说些什么。在这短暂的间隙中，空气里弥漫着汗水，恐惧，咖啡和烟草的味道。毫无预兆的，他的讲话开始了。\n“那懒散闲暇的时代已经死了！”他大喊道。伴随着相机的快门声和受惊记者的喘息，人群向后退了一步。“它死在了安卡拉的街道上！死在了德黑兰的郊外！哦那光荣的机车啊！我以她的名义起誓，当我将匕首插进教皇那衰老的心脏时，那时代便随着一起死去了！你这就这么害怕真相吗？！”\n他双手抓住讲台，将其扔向人群，砸中了前排的几名观众。他继续喊到：\n“现在你们看到了吧！我曾经警告过你们，当我们带着光荣前来时，你们将见识到一场前所未有的运动！现在，你们将要见识到真正的勇气了！而这世间最伟大的勇气，莫过于战争了——我们要征服草原！我们要将这世上最伟大的民族悉数毁灭来作为我们献给这个世界的遗产！”他从他的大衣兜里掏出了一把左轮手枪，向天上开了一枪。人群四散跑开。“现在！我光荣的子民啊！向西！为了荣耀！为了死亡中的宁静！为了精神的重生！”\n伴随着他最后的吼声，他将手枪举平，猛地拉下撞针，又开了一枪。"
 fiume.51.a:0 "这场伟大战争的第一个伤亡"
 fiume.22.t:0 "飞行员之死"
 fiume.22.desc:0 "中队飞过沉闷的地平线，一大片花岗岩色的乌云朝他们皱着眉，预示着将要到来的暴风雨。\n这一次，没有歌唱也没有诗句——凯勒不想让他的飞行员在雷雨中遭罪，同时，飞机的引擎以最大功率运转着，就如同奔驰在赛道上的运动员。\n之前活泼的气氛如今已被纪律所取代，无忧无虑的心境也转变为了悲壮的决心。\n这时又来了另一个问题——一群带着意大利工团机徽的CR.32从太阳的方向高速赶来。工团派来了他们迟到的鸟群过来拦截。\n当然了，他们中的任何一个都比不上瑜伽协会的飞行员们，但是他们的飞机型号更新，并且人多势众。\n“基多”无线电里传来声音“如果我们想要甩开他们就是时候转向东面了。一起越过里米尼。我们得压低高度，不过-”\n“不”凯勒愤怒的说到“我们没有足够的燃油了，所以我们继续直线飞行，直接飞向那些皇家小鸟们”\n狩猎的号角再次响起：\n同胞们！准备好感受血液里肾上腺素猛烈的冲击吧！因为迎接我们的将是终极之战。让我们一起将那些肮脏的飞虫从圣洁的天空中击落吧！\n这个简短的演讲引起了一片掌声，一个接一个的，老旧的MAS和纽波特集结为攻击阵型，准备向秃鹫捕食一般扑向他们的敌人。\n这短短几分钟的时间漫长的就如同被冻结住了一般，直到终于响起了第一声枪响，击碎了冻结的时间，疯狂的空中狗斗开始了。\n钢铁和木头制成的大鸟在天空中狂暴的画着圈，企图咬住对方的尾巴，撕碎对方的机身，烧毁对方的机翼，雨滴洒落在四散的弹壳甚至手榴弹之上。\n有组织的进攻逐渐变成了雷雨中的混战，如此的残暴，又如此的优雅。在这混乱中几乎无法看清任何东西。\n伦佐·科尔蒂勇敢地战斗着，但是他心知肚明这一切都已经结束了。他的中队已经完蛋了，四周望去只能看到绿色涂装的机身和红色机徽。两架CR.32咬住了他的尾巴，用机枪向他扫射，蒙皮随着射击逐渐的剥落。要是他们打中了油箱，伦佐就会直接化作一颗燃烧的子弹了。\n凯勒还在更远的地方，而且根据无线电里传来的片段来看，中队的情况非常不妙。\n也许他还能做些什么，也许他还能拯救一些人…\n意大利战斗机的协同进攻突然被打乱了，因为其中一名凯勒飞行队队员，驾驶着一架几乎已经被烧毁的，涂着黑白迷彩的MAS战斗机突然冲向了他们，就如同驱散一群正在啃食残渣的飞禽。意大利飞行员们不得不散开，调转他们的CR.32。\n然而这架飞机并不是打算退让，他顽强的忍受着所有的伤痛，哪怕机体实际上很快就要分崩离析。最终，这一切很快便结束了——他化作一团明亮的火球，直直的撞上了特雷沃里奥少校的座机，和他一起在这天空的坟地里化作了碎片。"
 fiume.22.a:0 "但是他的牺牲为其他人换来了撤退的时间"
