 fiume.91.desc:0 "向你问好，哦，我美丽的罗马城！在这甜美的闲暇中，沉醉于意大利温暖的阳光，就如同一只美丽的母狮。而那些被你哺育的幼狮们则环绕着你，勇敢，美丽又充满活力。蒙蒂，点缀着闪耀的喷泉，搭配着由市场，精品店和餐厅所组成的花边。普拉蒂，居住着社会上最耀眼的名流（他们的“象牙塔”奢华又有品味）。泰斯塔西奥，那狭窄的街道和真正的罗马精神。特拉斯特维尔，绽放着艺术品般美丽的鲜花….还有更多，更多。而他们都紧密的依附着伟大的罗马城，那历史的中心，充满活力的大理石之城，坐落着宏伟的大教堂，充满了文艺复兴时期的黄金记忆。那古典之城，那甜美的午睡之城。\n但是你的头顶已经被即将到来的暴雨所笼罩。庞大的轰炸机群如乌云般袭来，把他们的炸弹像冰雹一样洒落到城市中，伴随着他们的，是战争的雷鸣和战斗的闪电。未来主义者们如雨点般从天而降，成百上千年轻又勇敢的伞兵视死如归的直降罗马城的心脏。意大利人被打了个措手不及，再多的防空炮也无法阻止数量如此之多的天降神兵，更没有任何地面部队有能力打败可以随时出现在任何地方的敌人。凭借着阿迪蒂突击队的勇气，阜姆的士兵们向敌人的阵地发起猛攻，追击，摧毁，包围他们的敌人。同时，头顶的飞机如乌鸦般盘旋，散布恐慌，摧毁意大利军队任何组织防御的可能。教宗国已经不复存在了——无论是旗帜还是面孔，或是在无线电里和反动社区的墙壁上，目所能及之处仅有阜姆。教皇逃跑了，而连绵的宫殿则成为了新成立的罗马合作社的财产，一座真正意义上属于所有人的法伦施泰尔（phalanstère）。梵蒂冈则面临着更糟糕的命运——天主教廷那早已腐烂的心脏，连带着他那些腐朽的主教们，将全部被来自天堂的火焰烧为灰烬。看啊！未来已经来临了！就在那机翼上！"
