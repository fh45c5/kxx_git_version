 GENERAL_MARIO_CARLI_DESC:0 "§Y马里奥·卡利§!出生于1888年12月30日的普利亚的圣塞韦罗，他还是§R阜姆先锋运动§!的核心人物。卡利是一名小说家，诗人，士兵，外交官和记者，他有一种强烈的，§R叛逆§!的性格，当他在佛罗伦萨生活时，他就与新兴的§C未来主义运动§!有过许多接触。卡利为几家报纸撰稿时，遇到了§CF.T.马里内蒂§!，并与他建立了深厚的友谊，加入了未来主义运动。他作为一名§R阿迪托营成员§!参加了一次大战，还参加了墨索里尼在圣塞波尔克罗的集会，也同时诞生了§L法西斯战斗团§!，尽管他当时在§L进军罗马§!时就在罗马。随后，卡利开始帮助§g《钢首》§!的创作，这是一本致力于在§R阜姆§!实现布尔什维克国际革命愿景的杂志，以《钢首》为跳板。卡利失去了邓南遮的支持，他被解职并以外交官的身份派去了德国，在那里，他凯旋归来并稳定了阜姆的局势。随着与罗马方面的协议越来越不重要，卡利回到了阜姆去稳定与罗马的关系。马里奥·卡利是阿迪托营的战士，而他在前线当过几次精英士兵，因此在指挥§R阜姆的§!§G无赖§!军团方面非常熟练。"
 GENERAL_ENRICO_TOTI_DESC:0 "恩里科·托蒂1882年8月20日出生于罗马圣乔瓦尼，他被认为是意大利历史上最具§O传奇色彩§!的士兵之一。\n\n恩里科·托蒂和他的父母一样是一名铁路工人，他负责管理并指挥火车。在一次事故之后，他的工作结束了，他失去了从左脚到骨盆的一段肢体。他很绝望，因为几乎所有的工作对他来说都不再合适了。托蒂的脑中充满了各种奇思妙想，他以制作一些小饰品和发明作为业余爱好，他骑着自己心爱的自行车环欧洲旅行。随着§R世界大战§!的爆发，托蒂先后提出了三份入伍申请都被拒绝。但他不顾这些人的拒绝，自己骑着自行车来到了前线，志愿担任“非战斗人员”。因此，他并没有因为自己的英勇获得过什么表彰。然而，蒙法尔科内的一支警察巡逻队要求他脱掉制服，重新回去当平民。托蒂渴望为意大利服务，在奥斯塔公爵伊曼纽尔·菲利伯托的帮助下，托蒂去了§G切维尼亚诺－德尔弗留利§!，但仍然是一个非战斗角色，尽管他最终被接纳为自行车师的一员，并以此身份在第三贝尔萨格里团服役。这个团非常地欢迎托蒂，还授予他心爱的，带有羽毛和星星的贝尔萨格里里头盔。托蒂和他的战友们在第六次伊松佐战役中成功冲锋，占领了戈里齐亚，距离§C亚得里亚§!湛蓝的海水越来越近。他一直对奥地利人发动大胆的突袭，直到1919年。巴黎条约签订时，他并不满意；他和他的战友们一起参加了§R阜姆行军§!，与§G邓南遮§!并肩作战，击败了当地的南斯拉夫军队。在§R战争和冲突之美§!的鼓舞下，托蒂继续领导§H大胆的突袭行动§!，直到现在，他也会去平常人不敢去的奥地利和南斯拉夫人的地盘进行偷袭。邓南遮称他为勇猛之人，每次突袭他都会自豪地向战友们哭喊：§R我是不死的！§!"
