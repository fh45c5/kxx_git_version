 fiume.10.t:0 "一位贵客"
 fiume.10.desc:0 "今天，一位迷人的钢琴家，路易丝·芭卡拉，乘坐孔蒂·维德号豪华游轮抵达了我们这座美丽的城市。这艘邮轮往返于意大利，阜姆和远东之间。她的到来就如同冬日里的第一缕春风，标志着这个城市迎来了一个美好动人的新季节。她忠诚的骑士，伊尔·瓦塔，亲自来迎接她。她的到来在城市里引发了一股爱国主义热潮和前所未有的兴奋——哪怕是那些完全不懂音乐的人，也渴望能再次欣赏一遍《我们的路易丝》。就像有人往弹药库里扔了枚炸弹一般，阜姆的颓废狂欢开始了。\n邓南遮可不能允许音乐的女神居然没有收到合适的赠礼，因此钢琴家刚刚抵达便收到了一份无与伦比的礼物：一个完全由云母和象牙制成的钢琴，美丽洁白的就如同阜姆的女神。\n芭卡拉女士将在这座城市里待上一个月，无论是对居民，还是对于那些孜孜不倦的为外国小报寻找新的花边新闻的记者来说，这个月都将会如梦似幻。"
 fiume.10.a:0 "缚于艺术"
 fiume.11.t:0 "《安提戈涅》"
 fiume.11.desc:0 "观众们坐着一动不动，就如同夜里平静的海面，屏住呼吸，偶尔有一声窃窃私语，如同水花，打破音乐宫殿的宁静。\n所有的注意力都在舞台上，各种各样的目光，无论是热情的，贪婪的，焦急的，还是好奇的，都与数十盏聚光灯的光柱交汇在了一起，周围的一切都沐浴在金色的火光中。\n毕竟，在她出现的地方，只有光与美，和令人难忘的伟大音乐。\n在那光之城星座里最惹人怜爱那颗星啊，邓南遮永恒的爱人，芭卡拉再次回到了阜姆！\n所有的海报和报纸上都用大字这样写着。所有的电台里都在歌颂她的天赋与技巧，称其为卡尔拿罗举世无双。\n他们还说过很多关于她的事儿，但是听说是一回事儿，到现场亲自看到，亲耳听到就完全是另外一回事儿了。\n菲利普·伯托尔迪从来没对这种音乐起过什么兴趣，因此在来音乐会之前，他更在意他新买的毡子大衣不会被人群挤出褶子。毕竟，这身衣服可不便宜，而他花钱买这衣服可不是为了别人在他的衣服上吐痰或者咳嗽！\n然而他完全意识到自己将面对什么。当钢琴家纤细的双手触碰到琴键，音乐席卷了整个大厅。\n他从来没有听过这样的音乐。菲利普曾经加入过他公司里的合唱团（就像所有人那样），但是这是一种完全不同的，前所未有的感觉。就好像某个音乐女神无形的抱住了他，在他的耳边悄悄低语。菲利普感到喉咙哽咽，一轮小小的太阳冉冉升起，泪水突然从他眼中涌出，甚至使他感到呼吸困难。这一从未有过的体验使他忍不住咳嗽起来，但是没有任何人注意到，所有人，都被音乐的魔力所吸引。\n有人给他递来了一块手帕，他微笑着感谢这位带着眼镜的绅士。表演还在自然的继续，虽然菲利普在一开始还没有意识到，但现在已经转换到下一幕了。笼罩在音乐之光中，一群充满活力的芭蕾舞演员翩翩起舞，穿着古香古色长袍和礼服的男男女女咏唱着赞歌。他记不住这部歌剧，或这首歌的名字了——因为他把节目表弄丢了，但他依然认真的听着，就好像这歌剧攸关他的生死。音乐和这一切都完美的融合在了一起，音乐女神转头面向他，微笑，然后继续….\n在这一幕中，当城市终于从敌人的手中迎来解放，钢琴奏起了欢快且令人印象深刻的歌曲，而在下一幕，当女主角发现她哥哥的尸体穿着敌人的衣服死去时，音乐伴奏开始变得悲伤又严肃。\n而到了这一幕，她严厉的祖父——同时也是国王，剥夺了她为哥哥下葬的权利，这时，音乐变得就像锋利的玻璃刺入心脏.\n在随后的一幕中，她在晚上将哥哥的尸体偷走了，菲利普感到无比的焦虑，就好像他也在台上一般，伴随着舞台昏暗的灯光起舞。\n最终，她被抓住了——严厉的国王做出了他的判决，将这部歌剧推上高潮…\n观众们感到无法忍受了。\n“嘿你个老树桩！离她远点！”有个观众大喊道，其他人则用笑声，呼喊和掌声表示支持。\n几乎所有人都忘了他们只是在看一部歌剧。\n老国王甚至没有抬起眼皮，而是向他的士兵挥了挥手，士兵们跳下舞台走向人群，将那个大胆狂徒带上了舞台。当然，这可吓不到菲利普和其他上千名观众。随着雷鸣般的怒吼，人群如浪潮般涌向舞台，将一切卷入其中，无论是演员还是他们自己，都在大笑，都在尖叫，菲利普手上挥舞着一把椅子，而一个老绅士则拿着他的眼镜，钢琴，刘易斯，舞者和芭蕾舞演员，舞蹈和声音，一切的一切在这一刻成为了一个巨大的，未来主义的旋风。一千课星辰围绕着一架钢琴起舞，让其成为了一颗恒星….\n他们将芭卡拉高高举起，一路冲向酒店。"
 fiume.11.a:0 "这就是音乐的力量！"
 fiume.12.t:0 "破坏之美"
 fiume.12.desc:0 "马里内蒂点了一根烟深吸了一口。未来主义之父，电气化未来的钢铁领袖，独自一人站在圣维特大教堂的钟楼上。他的穿着一如既往的奢华多彩——一件蕉黄色的夹克，一条别致的格子裤。然而，与那沉浸在庄严的暮色之中，点缀着狂欢节的灯火，伴随着远处的歌谣与街道上一排排街灯的阜姆相比，他不过只是又一道阴影罢了。\n在昏暗的煤油灯下，他就如同一尊冻结在高塔边上的金属雕像，从高处俯瞰他的领土。只有通过他嘴上香烟发出的光，才能让人意识到这是个活生生的人。\n未来主义之父审视着音乐宫殿并默默赞叹她的美丽。在这欺骗性的古典轮廓下，隐藏着真正的未来主义精神。就如同填充物一般，从建筑的四处显露了出来，产生了一种奇异的效果，让保守主义者震惊“这简直是对艺术的暴力，怎么可以……”\n“当然可以了！并且这正是我们要做的！文化女神需要被好好调教一番了！我们要给她装上马鞍，带着真正属于未来主义的大男子主义精神和粗俗，骑着她直奔未来！”\n在远处，在机场，灯光闪耀着，传来了管弦乐队的声音——阜姆在欢送路易丝·芭卡拉。那著名的钢琴家再一次与她魔法般的王子离别，而那王子则愈发的沉浸于自己那环绕着玫瑰，旗帜和巧克力的美妙宫殿。\n马里内蒂掐掉了他的烟。\n他有点同情加布里埃尔，他在恋情中太软弱了，崇高的躺在阜姆舒适的床上…不过他还是很赞同他在音乐和女人上的品味。尽管她在很多方面上还是有些“保守主义”，不过这位钢琴家还是被赋予了真正的未来主义精神。\n所以她的离去应该成为一场真正的未来主义奇观。\n“一切都准备好了么，翁贝托？”\n翁贝特·波丘尼叼着烟，腿上放着一台笨重的通话机，点了点头。\n“是的，我们都准备好了，阿格罗已经起飞了。”\n“干的好。”\n在这一刻，音乐宫殿被数百盏探照灯照亮，变成了一个闪耀着的机械装置，一台如城市一样大的马达。光线打到它的身上，让它不再单纯是一个建筑，而是一颗巨大的钻石。\n在豪华的屋顶上，一架彩色的飞机在上空盘旋，像灯笼一样发着光，先是几乎紧贴着屋顶，然后直冲云霄。未来之子们，准备向前跃进，他们的内心燃烧着对于行动的渴望，就像年轻的未来主义之魂，被美丽的奇观所吸引——迷人，又如宫殿般永恒。\n“三，二，一……行动！”\n一声雷鸣般的巨响，音乐宫殿随之颤动，就如同心跳，然后又趋于平静。随后又传来了另一声爆炸，在天空中炸为一团火球，喷洒着火焰，足以吞没这架毫无防备的小飞机，但又足以让其在下一秒可以飞出地狱，毫发未损。现在，所有的探照灯都对准了天空，对准了飞机，而飞机则飞离了身后的烟尘，朝着夜空加速……"
 fiume.12.a:0 "最后的加速就要来临了！"
 fiume.14.t:0 "阿迪蒂突击队与卡宾枪骑兵"
 fiume.14.desc:0 "孔蒂·维德号优雅而又平静的停靠在威尼斯湾上，四周悬挂着水手们挂上去的条带，工人们从船上搬下来成吨的行李，乘客则汇成五彩缤纷的人群，近乎庄严的走在威尼斯港口的古老长廊上。\n亚得里亚海的明珠正在迎接她的另一批游客，他们渴望一切新奇而又不寻常的事物。\n德尔非诺站在行李堆中间一个相对舒服的位置欣赏着邮轮。在工人们来之前，他还是能稍微放松一下的，不太可能有人企图在他还在的时候来偷阜姆女神号的行李。\n对于德尔菲诺而言，大多数的邮轮，尤其是康特·沃德，都有一种源自完美机械的美感，一直吸引着他。这艘船无疑是所有类型中最完美的，甚至比一艘海军巡洋舰的结构还要复杂，但是却更具美感。他总是喜欢把每艘船和他在生命中见过的女人们一一对应起来。而这艘则无疑是来自雅斯特的比安卡，娇小又文静，但是又如此的甜美，还有一双美丽的绿色双眸。也许等有一天，当他的领袖带领他们征服了意大利，他可以回到找比安卡，然后去搞邮轮设计，巨大的，白色的，多烟囱……但现在，“你好，武器们！” \n传来一声刺耳的喊叫，很明显是冲着他的，将这名年轻的阿迪蒂突击队员从他半梦半醒的梦境中惊醒了。一群可疑的人，几个穿着便衣的壮汉，还有一个人穿着卡宾枪骑兵的制服，不停的喊着什么，快速的走进了。\n为了以防万一，德尔菲诺在袖子里藏了一把阿迪蒂突击队匕首。但是很可惜保罗不在附近……\n卡宾枪骑兵走路一瘸一拐的，就好像他曾经被战争亲吻过一样，但是这位阿迪蒂突击队员感受到了他所带有的一种难以置信的愤怒。他疯狂的挥舞着手上的文件夹，并且做了个非常粗鲁的手势。\n“嘿！你！小子！对，就是你，把你货物的文件给我！你说啥？已经检查过了？但是我的文件上——”他又挥舞了一番文件夹“——说你没有！长官给我下了命令！把文件交给我，否则我就会查处这些违禁品！什么？我才不在乎这些行李是谁的呢，他们对我来说就是走私来的，而且我要把他们全部没收。你根本没有文件吧？不用叫任何人了，我已经了解情况了！伙计们，咱们把这些都没收了！嘿！别过来，小……”\n德尔菲诺一把抓住了卡宾枪骑兵的手，停下了在他手上飞舞的文件。\n“没人会拿走任何东西，把财政卫队的人叫来让他们做判决！”\n卡宾枪骑兵涨红了脸，抽回了手。\n“你这狗娘养的！伙计们，把他……”\n这名军官双眼迷茫的看着刀刃，而刀刃则在下一刻从他的胸膛里抽了出来。依旧带着难以置信的表情，他就像个破旧的布偶一般向后倒下了。\n年轻人呆住了，他显然没想到会发展成这样，德尔菲诺小心翼翼的举起双手。肾上腺素就如同铁锤一般在他的血液中敲击。\n“不要干……”\n他还没说完，就响起了三声啪！啪！啪！钢铁的漫画家漫不经心的在德尔菲诺的制服上点了三个红点。阿迪蒂突击队员脸色苍白，倒在了冰冷的人行横道上。在他被黑暗彻底吞噬之前，他依然能听到脚步声，尖叫声，和愈演愈烈的骚动。"
 fiume.14.a:0 "这太过分了！"
 fiume.15.t:0 "威尼斯事件"
 fiume.15.desc:0 "路易丝的离去被发生在威尼斯港的可耻事件蒙上了一层阴影。没有人知道为什么，不管是由于威尼斯政府腐朽又混乱的官僚机器的又一次停摆，还是由于有人恶意为之，一场由想要保护钢琴家行李的阿迪蒂突击队和卡宾枪骑兵之间引起的可憎误会最终演变成了一场流血冲突。乘客和游客们被卷入了交火，导致了更严重的混乱和踩踏。现在，威尼斯政府不仅需要去处理人员伤亡和名誉损失，同时还得忍受媒体带来的又一场风暴，以及努力安抚阜姆的统治者。"
 fiume.15.a:0 "要求威尼斯政府开展正式调查并给与赔偿"
 fiume.15.b:0 "我们人民的鲜血是无价的！"
 fiume.15.c:0 "令人不悦的情况"
 fiume.16.t:0 "邓南遮要求开展调查"
 fiume.16.desc:0 "发生在威尼斯的事件在意大利其他地区产生了很大的反响，再一次的，意大利世界分裂为了阜姆的支持者和反对者。有一些人在为对越权的官僚使用暴力这一事辩护，而另一些人则谴责阜姆人的神经质和不正常的天性。然而对于大部分意大利人而言，随着一刻不停的钟表变得愈发头疼的部长只不过是报纸上又一个微不足道的话题罢了。威尼斯事件真的就是一连串操蛋的误解，部长又一次的反思可能行政部门真的需要来一次彻底的改革了。错误发送的指令导致了混乱和误解——上面是这么解释的。但是这也完全没法解释那些警察报告中号称被收缴了的行李去哪了。部长耸了耸肩，他现在唯一能做的也就是耸耸肩，然后答应赔偿了。很明显这个橡木脑袋也别指望在这个位置上待多久了….\n但问题远远没有结束。阜姆的冒险家，恩里科·科拉迪尼，已经发话了。这位受人尊重的作家一直以来在多年的民众骚乱中与极端主义者们保持着距离，但是同时又和邓南遮保持着很好地私人关系。在两国缺乏正式外交途径的前提下，他无疑是十分宝贵的。\n这也是为什么在今天早上，科拉迪尼带来了一封由领袖写给威尼斯国征服的信，要求威尼斯无条件的承认自己在事件中所应该承担的罪行，发起一场公开调查，惩罚整个威尼斯市的政府部门，并且向阜姆方面的受害者支付赔偿。\n这一要求在政府引发了激烈的讨论，保守派强烈反对这一提议，认为我们不应该在向阜姆服软这件事上开先河，而自由派则认为我们应该接受这一要求以缓和局势。"
 fiume.16.a:0 "接受他的要求"
 fiume.16.b:0 "拒绝他的要求"
 fiume.17.t:0 "威尼斯屈服于邓南遮的要求"
 fiume.17.desc:0 "发生的事已经无法挽回，但是威尼斯政府至少可以去减轻那些至亲受到杀害之人的伤痛，更不用说弥补物质上的损失。而有罪之人将受到惩罚"
 fiume.17.a:0 "他们高尚的一面"
 fiume.18.t:0 "意大利拒绝退让"
 fiume.18.desc:0 "根据今天早上的官方报告，威尼斯宣称他们拒绝承认任何的过错，并且所有发生在威尼斯的事件都是“阜姆的恐怖分子和罪犯们所犯下的过错”他们将不会展开任何的调查以及支付赔偿“除非卡尔拿罗愿意向威尼斯臣服”"
 fiume.18.a:0 "他们怎敢这样！"
 fiume.19.t:0 "邓南遮的演讲"
 fiume.19.desc:0 "“公民们！阜姆的钢铁头颅们！今天我收到了可怕的消息，让我的心充满了悲伤，眼里充满了泪水。我们勇敢的猎鹰们，我们热爱生命的年轻英雄们，成为了受害者。一辆勉强拼在一起的，昏昏欲睡的，腐烂生锈的肇事车辆的受害者。这辆车名为威尼斯。我们一直渴望回归的挚爱祖国，一直在忍受资本主义，腐败和蛊惑人心的压迫下受着苦难。现在，这可憎之物杀害了我们的子民，我们精神的殉道者。\n这不仅仅是犯罪，不仅仅是谋杀。这是侵略行为，一种公开的，肆无忌惮的侵略行为。这是一系列罪行中又一个罪行。这是在这对抗美丽，对抗世界上一切光和一切纯洁的十字军远征中的又一步。只要阜姆还存在，这场远征就不会停歇，只要我们依然还带着火把穿越黑暗，只要我们依然预示着一个崭新世界的开始，这场远征就不会停歇。\n你听到那个声音了吗？”\n（远处传来飞机螺旋桨的声音）\n“这就是天使哭泣的声音。在这个日子里，所有人都沉浸于悲伤之中，甚至是我们壮丽的自然都在这一打击中感受到了痛苦。你感受到这一痛苦了吗，公民们？你感受到愤怒了吗，公民们？”\n（远处传来整齐的呼喊）\n“是的，我也感受到了。我这些年来不正是一直和你们共甘共苦吗？我不正是你们的心脏和灵魂吗？”（整齐的赞同声）\n“我向你们保证，这牺牲绝不会白费。我们的子民将会伴随着我们一起走上燃烧的未来之路，走上胜利之路，走上英雄般回归祖国之路，走上圣洁的未来世界之路！”\n“随后，在地中海阳光的照耀下，在亚德里亚海青绿色的微波中，我们将摧毁威尼斯这腐烂的机器，然后用一台崭新的来替换它，一台美丽的，神圣的并且意义深刻的机器！你们准备好和我一起迈向未来了吗？你准备好将你的一切都贡献出来，并且完全将自己牺牲给我了吗？你准备好了吗？你准备好了吗！？”\n是 的！\n是 的！\n是 的！"
 fiume.19.a:0 "是！！！"
 fiume.20.t:0 "奇袭威尼斯"
 fiume.20.desc:0 "飞机如金刚刀一般划过青蓝色翡翠般的天空。一共有五架飞机，都是经历过世界大战久经沙场的猎鹰，如同《伊利亚特》里的阿喀琉斯。这些飞机就和他们的飞行员一样，每一架都独一无二。每一架飞机都代表着自由的精神，创造力的冲动，就如同他们的飞行员一般。盗版哲学家，诗人瑜伽师，艺术科学家，而最重要的是，一个个自由的，完全自由的人。基多·凯勒也不会招募除此以外的人加入他的团队。\n这位传奇的行动派二把手，蓄着小胡子，留着阿迪蒂式的发型，驾驶着队长机，他最爱的“红心王牌”号，一架纽波特战斗机，涂着几乎所有不同色调的橙，红和黄色，就好像这不是一架飞机，而是一个带着螺旋桨，棱角分明的太阳。这架飞机是多么的美丽，所有的飞机，以及他们年轻的英雄们都是那么的美丽！\n头顶烈日，凯勒小心的喝完了他的咖啡，然后将咖啡杯放在了临时搭建的个人橱柜上。然后，他整理了一下自己那雪白色的围巾，环顾了一下他的机舱，然后用最大的声音（为了防止被风声淹没）向无线电喊到：“嘿，乌尔夫，提升高度，你已经落后了！西奥多，向北转300度，朝着日落的方向！乔瓦尼，给我们念首诗吧！”\n乔瓦尼·科米索，乐观，总是在微笑，喜欢吃桃子还是个帆船爱好者，开始用他最大的声音朗诵，让空气中充满了他的诗歌，激发出未曾有过的感受和全新的，有趣的情感。他们航行于未来色的天空中，聆听着亚得里亚海蔚蓝海水的波涛，在云层间穿行就如同驾驶游艇穿梭于达尔马提亚群岛之间。\n在地面上，绿色的草地和狭长的树林逐渐变成了由郊区组成的混乱棋盘，而机群更加接近自己的目标了——光辉的威尼斯城。他们在等待着由诗人先知下达的任务指令。\n随后，在出发之前，飞行员再一次检查了自己的小队。他们都是阜姆天空中和精神上的精英，他们比任何一个公民都鄙视布尔乔亚们的可悲习俗。总有一天，他们会像高速飞机一般引领阜姆前进，但现在，他们在天空中飞行，身上穿着的只有一层厚厚的身体彩绘，和他们的无畏精神。\n靠近城市，有那么一会儿，他们的阵型变得散乱，因无法承受内心的情绪，一场骚乱不约而同的开始了。这无疑是任何领航员的噩梦，装饰着玫瑰和莲花的飞机变得就像来到一片新草原上的小马，嬉笑着互相追逐，几乎就要相撞。但是当基多吹响他狩猎的号角，一切都随之改变，所有那些色彩斑斓的飞机都收到了信号，排成一排准备好进攻。\n所有的恶作剧都消失到哪里了？一个接一个的，飞机俯冲下去，就好像彩色之影降下到永恒之城的房屋和教堂上，然后将他们携带的货物送给涌到街道上的人群。\n数吨的鲜花落在了震惊的威尼斯人头顶上，这一事件将充斥这周的报纸。\n没有遭受到任何抵抗，战斗机飞到了另一片区域，这次是贫民区，穷人们惊恐且不可置信的看着天空，但是得到的却是手中的巧克力。不过并不是所有人都那么幸运，毕竟巧克力不够所有人分的，尽管他们已经耗尽了邓南遮所有的巧克力。（加布里埃尔不会介意的）无论如何，当人们看到那些记录着系着红色丝带的糖果从天而降的超现实照片后，一定会有不少话题可以在家里讨论。\n最后一轮了，这次是在议会大厦。凯勒的飞机迅速又平稳的下降高度，几乎直接降落在了那昂贵的台阶上。不一会儿，就在他刚刚所在的位置，多了一只驴子站在大厦的屋顶上用它悲伤的黑眼睛看着这个世界，它刚刚乘专机从阜姆飞到威尼斯。\n在留下一团骚动，混乱和困惑后，阜姆的瑜伽士们唱着歌回家了……"
 fiume.20.a:0 "为威尼斯复仇！"
