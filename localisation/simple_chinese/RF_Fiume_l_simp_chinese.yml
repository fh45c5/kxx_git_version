 FIU_The_Theorist_desc:0 ""
 FIU_The_Aviator:0 "飞行员"
 FIU_The_Aviator_desc:0 ""
 FIU_The_Warrior:0 "武士"
 FIU_The_Warrior_desc:0 ""
 FIU_Addressing_the_Slump_desc:0 "阜姆是乌托邦的完美示例，完全自由的经济，每个人都可以通过劳动的结果来实现他们的价值，没有任何人遭受贫困之苦。然而不幸的是，直到现在我们还是无法做到完全自给自足，同时由那些外国资本家引发的可悲剧变所导致的另一起全球经济危机也同样影响到了我们。阿伦戈大会迫切的需要处理这一问题。"
 FIU_Poetry_In_Motion:0 "诗如流水"
 FIU_Poetry_In_Motion_desc:0 "我会守望你，我会保护你\n带着自由和骄傲寻我吧，否则你将追悔莫及\n我爱你，心心念念都是你\n血脉相融，永不分离。\n\n-加布里埃尔·邓南遮，《留下》"
 FIU_Maintain_The_Experiments:0 "保持实验"
 FIU_Maintain_The_Experiments_desc:0 "我们的实验项目是人类历史上最伟大的成就。我们的城市仍在呼吸，仍充斥着和19年前一样多的生命和精神。它将保持不变，直至时间的尽头。"
 FIU_Examining_The_Councils:0 "考察委员会"
 FIU_Examining_The_Councils_desc:0 "只需快速瞥一眼阜姆的士兵，你就会发现他们是现世最优秀的战士，充满活力和独立精神。这些英俊快活的人代表了我们所能提供的最美好的东西，他们会用智慧和勇气为我们带来荣耀！"
 FIU_Examining_Corperations:0 "考察法团"
 FIU_Examining_Corperations_desc:0 "阜姆勤劳而富有创造力的艺术家们理应从其优秀的作品中获益，任何阻碍他们发挥创造力的行为都是不公平的，也是对其作品艺术性和美感的侮辱。"
 FIU_Examining_The_Militia:0 "考察民兵"
 FIU_Examining_The_Militia_desc:0 "只需快速瞥一眼阜姆的士兵，你就会发现他们是现世最优秀的战士，充满活力和独立精神。这些英俊快活的人代表了我们所能提供的最美好的东西，他们会用智慧和勇气为我们带来荣耀！"
 FIU_Examining_The_Laws:0 "考察法律"
 FIU_Examining_The_Laws_desc:0 "法律应继续以保障各种形式的自由和每个人以其希望的任何形式生活的能力为基础。毕竟在阜姆，一切生活和行为都是艺术，而艺术是不可侵犯的。"
 FIU_Examining_The_Institutions:0 "考察机构"
 FIU_Examining_The_Institutions_desc:0 "阜姆的博物馆和学习中心展示了古往今来的思想艺术之美，也是各种形式的生活之美的纪念碑。不要让火焰触及这些神圣的机构。"
 FIU_The_Show_Goes_On:0 "表演还在继续"
 FIU_The_Show_Goes_On_desc:0 "圣城的光芒继续闪耀，愿它照耀地球的每一个角落！"
 FIU_The_Bound:0 "跳跃"
 FIU_The_Bound_desc:0 "显而易见，我们宏伟计划的下一步是将它推广至我们强大的祖国。被谎言和腐败所束缚，我们必须为同胞带来真正的自由：一个崭新的世界正在召唤我们，而这是我们进入这个世界的第一步。"
 FIU_The_Great_Aerodrome:0 "巨型机场"
 FIU_The_Great_Aerodrome_desc:0 "前指挥官邓南遮是一个才华横溢的人，其才华也体现在航空领域。如果我们想为人们带来航空大都市的喜悦并成功地在祖国传播革命，就必须建立一个巨型机场，它应当以我们伟大的先知命名，以示纪念。"
 FIU_Expand_The_Arditi:0 "扩招敢死队"
 FIU_Expand_The_Arditi_desc:0 "啊，敢死队，世界大战的英雄们！你们的血没有白流！通过你们的力量，我们将对占领家园的卖国贼报仇雪恨；通过你们的力量，我们将会复仇！"
 FIU_Contacts_In_The_Veneto:0 "维内托的联络"
 FIU_Contacts_In_The_Veneto_desc:0 "许多祖国的同胞同情我们的事业，希望见证体制的破坏和暴君统治的终结。他们渴望真正的自由和解放，只有我们可以应许。我们将联系这些勇敢的革命者，并要求他们在发生战争时延缓意大利军队的行动。"
 FIU_The_Sprint:0 "冲刺"
 FIU_The_Sprint_desc:0 "第一阶段的准备工作已经做好，是时候加快我们的计划了，时间紧迫。"
 FIU_Fill_The_Hangars:0 "填满机库"
 FIU_Fill_The_Hangars_desc:0 "尽管从公民手中夺走飞行的快乐是一种耻辱，但我们还是有必要暂时征用：想要完成伟大的事业，我们有必要用一切可能的手段获得尽可能多的飞机。"
 FIU_Turn_The_Captains:0 "调动船长"
 FIU_Turn_The_Captains_desc:0 "尽管现在的意大利军队和他们所服务的主子一样病态腐败，但许多高尚可敬的灵魂依然存在。意大利皇家海军的熟人告诉我们，有几位船长愿意为我们的正义事业效力，现在是时候去调动他们了。"
 FIU_Speak_To_Balbo:0 "与黑衫军谈话"
 FIU_Speak_To_Balbo_desc:0 "毫无疑问黑衫军是毒蛇的巢穴，而且他们的领袖们对创新的艺术形式几乎没有品味可言。但他们仍然关心着意大利人民，蛇群中仍有雄狮昂首屹立。他将非常乐意帮助我们完成使命，推翻祖国病态的政府。"
 FIU_Industrial_Authority:0 "工业权威"
 FIU_Industrial_Authority_desc:0 "如果我们想要在即将到来的斗争中取得胜利，就需要尽可能多的武器。不幸的是：为了做到这一点，我们必须推动各公司配合来实现这一目标。我们只能向他们保证这种情况是暂时的。"
 FIU_Inform_The_Councils:0 "通知委员会"
 FIU_Inform_The_Councils_desc:0 "很长一段时间以来，我们一直需要对计划进行保密，以防敌人收到预警。但现在是时候向委员会宣布我们的宏伟计划了，啊啊啊啊啊！"
 FIU_And_Now:0 "那么现在…"
 FIU_And_Now_desc:0 "现在不是犹豫的时候，我们必须团结人民，为祖国的解放做准备！"
 FIU_The_Leap:0 "起飞！"
 FIU_The_Leap_desc:0 "现在是执行伟大计划的时候了，今天是我们为人民带来真正自由的日子！话不多说，立即行动！"
 FIU_A_Firm_Landing:0 "“硬着陆”"
 FIU_A_Firm_Landing_desc:0 "愁绪，伴着今天的阳光坠下。\n你如苍穹的云朵般多变，\n细长的亚麻衣摆宛若大海的泡沫。\n\n-加布里埃尔·邓南遮，《悲》"
 FIU_Down_With_The_Princes_And_Popes:0 "打倒亲王和教皇"
 FIU_Down_With_The_Princes_And_Popes_desc:0 "属于亲王，教皇，国王和贵族们的时代已经结束了！意大利已经在这些蛀虫的压迫下太久了！是时候迎来一个新的贵族时代了，自由之人为贵族，精神之上为贵族，行动和美学之上为贵族。因此，打倒亲王和教皇！"
 FIU_The_Proclamations:0 "宣言"
 FIU_The_Proclamations_desc:0 "现在我们的实验将不仅包括阜姆城及其周边环境。我们现在是意大利人民的政府，所有意大利人都将参与它的宏伟事业。"
 FIU_Roma_o_Morte:0 "罗马或死亡！"
 FIU_Roma_o_Morte_desc:0 "现在我们终于可以回到意大利人民的永恒之城了。那里留存这无数历史的伟大英灵，但朋友们不要担心，阜姆的崭新精神将继续存在，因为没有什么可以驯服我们的伟大事业及其发源地！"
 FIU_AllArmi:0 "全副武装"
 FIU_AllArmi_desc:0 "如果我们想要保护神圣的自由，就必须保护好祖国，所以我们必须每时每刻对可能发生的冲突做好准备，啊啊啊啊啊！"
 FIU_Purge_the_Reaction:0 "清洗反对派"
 FIU_Purge_the_Reaction_desc:0 "意大利境内仍有许多人反对我们的统治：他们来自意识形态光谱的各个部分，但最突出的是守旧派和精英阶层。为了大家的安全，他们和所有其他企图伤害我们，甚至企图阻碍我们实验的人都必须被清除掉。"
 FIU_Yoga_elite:0 "瑜伽精英"
 FIU_Yoga_elite_desc:0 "只有这个国家最时髦、最勇敢、最聪明的人才会被允许参加瑜伽协会，这个由指挥官亲自率领的组织将领导我们的新社会。他们公正无私，绝不软弱。他们聪明绝顶，但也拥有健康的身体。他们不断积蓄着能量，以确保完全的自由并在未来将实验继续下去。"
 FIU_Army_Of_Action:0 "行动之军"
 FIU_Army_Of_Action_desc:0 "一切伟大的功勋都是通过行动取得的，通过努力获得的，通过战斗赢得的。我们的军队必须建立在这种共识之上，否则一定会面临失败。"
 FIU_Youth_only_youth:0 "青春，只有青春！"
 FIU_Youth_only_youth_desc:0 "青年即未来，也是未来的创造者。这些年轻人在艺术和精神上都具有真正的创造力。无论在艺术上还是在战场上，都是他们有能力成为最伟大的英雄。"
 FIU_Work_With_Bombacci:0 "与邦巴奇合作"
 FIU_Work_With_Bombacci_desc:0 "如果我们真的要把意大利人民从所有的压迫中解放出来，就必须打破少数人把控着的阶级分歧，我们将与邦巴奇和他的工团主义一起实现这个目标。你说这是在统一战线？这不重要。"
 FIU_Proletarian_Nationalism:0 "无产阶级民族主义"
 FIU_Proletarian_Nationalism_desc:0 "无论我们是谁，工人还是老板，艺术家，亦或是农民，我们首先是意大利人。不仅是因为我们身上流淌的血，还有我们的精神和道义，使得我们成为了一个由伟大的邓南遮在亚得里亚海岸边所孕育的新的，从根本上崭新的国家的子民。你是谁和你从哪里来已经不重要了，只要你的内心燃烧着对行动和工作德渴望，你的灵魂追求美-你就是我们中的一员了"
 FIU_Italian_Syndicalism:0 "意大利工团主义"
 FIU_Italian_Syndicalism_desc:0 "工团主义的意义在于：生活质量不是由贫富的对比决定的，而是由成就和能力的等级决定的。这就是我们定义的自由：从个人经济的反复无常中解脱出来。"
 FIU_Reining_The_Rich:0 "驾驭富人"
 FIU_Reining_The_Rich_desc:0 "剩下的精英们仍然固守着他们过多的财产，必须依照国家的法律将其没收。要知道，任何人都不能剥削他人：因为哪里有剥削，哪里就不会有自由。"
 FIU_Wealth_of_the_Spirit:0 "精神财富"
 FIU_Wealth_of_the_Spirit_desc:0 "真正的财富和价值取决于一个人的精神，而不是他继承的财产，也不是他们挣钱的能力，而是一个人的行为！不是靠榨取祖先的功绩，而是靠自己的伟大功绩！"
 FIU_Dux_populi:0 "人民公爵"
 FIU_Dux_populi_desc:0 "“农民接受真理教育的那一天，暴君和奴隶将在地球上绝迹。”——朱塞佩·加里波第"
 FIU_Esoterror:0 "本质"
 FIU_Esoterror_desc:0 "我们一直受到来自马里内蒂和他更激进的集团之压力，他们要求我们对天主教会和旧秩序的残余采取更强硬的行动，以防止阜姆陷入彻底的混乱，影响实验的外在形象。我们必须服从。"
 FIU_Blow_the_Churches:0 "炸毁教堂"
 FIU_Blow_the_Churches_desc:0 "“正如一个人打消原来的念头，\n由于种种新的考虑而翻然改计。”-但丁·阿利盖利《神曲·地狱篇》"
 FIU_Not_Faith_but_Love:0 "爱，而非信仰"
 FIU_Not_Faith_but_Love_desc:0 "有人说：有组织的宗教是一切道德的基础，这纯粹是一派胡言。礼貌本身就是一种艺术形式，人人都应该互相尊重，这才是高尚而正确的事情。善待他人，他们也会善待你。"
 FIU_Spirits_of_Heroes:0 "英雄精神"
 FIU_Spirits_of_Heroes_desc:0 "一个崭新的意大利不是在政客沉闷的办公室或是布满尘土的图书馆里诞生的，而是在战场上，在行动和壮举之下诞生的。我们可以从意大利复兴运动中的英雄主义来追溯我们这一崭新国家的历史，直到世界大战时的阿迪蒂主义，阜姆的精神之地，再到最终，带着胜利回到我们的祖国。英雄主义精神已经成为了我们的日常，我们的行为习惯，我们生命之路的一部分"
 FIU_Into_the_Skies:0 "直冲云霄"
 FIU_Into_the_Skies_desc:0 "天空是自由的应许之地，指挥官，飞行王牌和我们传奇的先知都曾在那里创造辉煌。勇敢的飞行员为我们赢得了无数场胜利，现在让我们飞翔吧！\n飞起来，直冲云霄！"
 FIU_The_Soul_of_Italy:0 "意大利之魂"
 FIU_The_Soul_of_Italy_desc:0 "强壮温柔的手\n抚摸着雏菊。\n绽放着灵魂。"
 FIU_Strength_Through_Unity:0 "联合自强"
 FIU_Strength_Through_Unity_desc:0 "无坚不摧堡垒的喃喃低语到：\n喧嚣吵闹的人群，\n需要如稻草般捆在一起。"
 FIU_Subjugating_the_Councils:0 "征服委员会"
 FIU_Subjugating_the_Councils_desc:0 "唯一的声音，\n在虚无中响起，\n好讥诮之人的合唱陷入沉寂"
 FIU_Centralizing_the_Corperations:0 "集中化法团"
 FIU_Centralizing_the_Corperations_desc:0 "为大马们套上同一幅轭具\n那机械\n驱动着新经济的齿轮"
 FIU_Conscripting_the_Militia:0 "征召民兵"
 FIU_Conscripting_the_Militia_desc:0 "狼群驱赶了狮子\n于此同时\n响起了上千铁靴整齐的步伐"
 FIU_Streamlining_The_Laws:0 "精简法律"
 FIU_Streamlining_The_Laws_desc:0 "小溪汇入河流，\n溅起水花，\n如原子依据定律融合。"
 FIU_Regimenting_the_Institutions:0 "编组机构"
 FIU_Regimenting_the_Institutions_desc:0 "羊皮纸窸窣卷起，\n笔尖咔嗒作响，\n在智慧的殿堂里汇成和谐。"
 FIU_Towards_a_New_Italy:0 "迈向崭新的意大利"
 FIU_Towards_a_New_Italy_desc:0 "剑面如镜\n映出地平线，\n面朝炙热的太阳"
 FIU_Initial_Preparations:0 "初期准备"
 FIU_Initial_Preparations_desc:0 "余烬仍在燃烧，\n燃料依旧阴燃，\n风箱煽起新世界的火焰。"
 FIU_Bring_the_Blackshirts_into_the_Fold:0 "兼并黑衫军"
 FIU_Bring_the_Blackshirts_into_the_Fold_desc:0 "黑衫军\n猛地跳起\n美洲狮开始了行动"
 FIU_A_Navy_for_the_Regency:0 "摄政期的海军"
 FIU_A_Navy_for_the_Regency_desc:0 "静谧的夜贼\n穿过海面。\n钢铁巨人被束缚着"
 FIU_Shift_Keller_to_the_Air_Corps:0 "把凯勒调到空军"
 FIU_Shift_Keller_to_the_Air_Corps_desc:0 "骄傲的猎鹰，\n天堂之子。\n炙热的螺旋桨发出咆哮"
 FIU_Forging_the_Sword:0 "锻造宝剑"
 FIU_Forging_the_Sword_desc:0 "在熔炉的地狱烈焰中\n这把剑获得了生命\n水滴为之沸腾"
 FIU_A_Firm_Foundation:0 "大力投资"
 FIU_A_Firm_Foundation_desc:0 "在剑锋利的边缘\n风化作交响乐\n而剑柄依旧坚固"
 FIU_Roads_and_Rails:0 "公路与铁路"
 FIU_Roads_and_Rails_desc:0 "钢铁机车\n穿越了空间\n这是属于未来的心跳"
 FIU_Foundries_and_Forges:0 "锻造与熔炼"
 FIU_Foundries_and_Forges_desc:0 "铁如炽热的黏土\n钢铁的陶工\n用它塑造出明日"
 FIU_Drydocks_and_Hangars:0 "船坞与机库"
 FIU_Drydocks_and_Hangars_desc:0 "空气和水为之震动\n那些神圣之人已经离开了他们的母舰"
 FIU_Department_of_Military_Logistics:0 "军事后勤局"
 FIU_Department_of_Military_Logistics_desc:0 "弹药的声音\n就如同谷物洒在碗底"
 FIU_Adress_the_Warriors:0 "对战士演讲"
 FIU_Adress_the_Warriors_desc:0 "肌肉如钢铁般坚硬\n雄心如热铁般炙热\n阜姆的子民们踏上征途"
 FIU_Build_the_Complex:0 "建设复合体"
 FIU_Build_the_Complex_desc:0 "由齿轮和螺栓组成的精密结构\n地球上最美妙的大和谐"
 FIU_Draw_up_the_Plans:0 "制定计划"
 FIU_Draw_up_the_Plans_desc:0 "梦境骑士穿过天堂\n如同钢笔划过白纸"
 FIU_Draw:0 "利刃出鞘！"
 FIU_Draw_desc:0 "利剑出销\n空气中响起美妙的声音\n美梦成真了"
 FIU_Sheathe_the_Sword:0 "刀枪入鞘"
 FIU_Sheathe_the_Sword_desc:0 "战斗的硝烟消散了\n玻璃蓝的刀刃回到鞘中沉睡"
 FIU_Integrate_the_Blackshirts:0 "整合黑衫军"
 FIU_Integrate_the_Blackshirts_desc:0 "嘴中流出鲜血\n肌肉懒散的放松\n是时候迎接黑衣领们了"
 FIU_Arrest_the_Liberals:0 "逮捕自由派"
 FIU_Arrest_the_Liberals_desc:0 "深夜的敲门声\n雨滴落在无人的窗台上\n很快就会结束的"
 FIU_Crush_the_Leftists:0 "粉碎左派"
 FIU_Crush_the_Leftists_desc:0 "草帽飘落到沙滩上\n鲜血飞溅到红地毯上"
 FIU_Smash_the_Church:0 "碾碎教堂"
 FIU_Smash_the_Church_desc:0 "镀金被撕成碎片\n圣象被摔得粉碎\n圣母玛利亚最后的眼泪"
 FIU_Expand_the_National_Police:0 "扩编国家警察"
 FIU_Expand_the_National_Police_desc:0 "猎犬发出吠叫\n飞奔而来\n固执之人皆将被白色利牙所粉碎"
 FIU_Massive_Propaganda:0 "大规模宣传"
 FIU_Massive_Propaganda_desc:0 "上千话语从麦克风中喊出\n上万颗心有说有笑\n爱，在灵魂最深处"
 FIU_Recalibrating_the_Economy:0 "重新调整经济"
 FIU_Recalibrating_the_Economy_desc:0 "破旧的机器布满裂痕\n是时候润滑齿轮了"
 FIU_Appoint_Provincial_Governors:0 "任命省长"
 FIU_Appoint_Provincial_Governors_desc:0 "幕府将军的话语\n是纸质的铁链\n将祖国团结在一起"
 FIU_Reopen_Institutions:0 "重开机构"
 FIU_Reopen_Institutions_desc:0 "火焰劈啪作响\n智慧之灯里亮起微弱的光\n是时候绽放光芒了"
 FIU_Total_Centralization:0 "全面集权化"
 FIU_Total_Centralization_desc:0 "一个人只能有一颗心\n一个大脑\n意大利也只能有一位幕府将军"
 FIU_Looking_Abroad:0 "放眼国外"
 FIU_Looking_Abroad_desc:0 "伴随着沙沙书写声和友好地握手\n东边的太阳发出柔和的光"
 FIU_Mobilize_the_Diplomats:0 "动员外交官"
 FIU_Mobilize_the_Diplomats_desc:0 "文件夹即为枪中的弹药\n笔尖作响的正是这场战争的炮声"
 FIU_A_New_International_Order:0 "国际新秩序"
 FIU_A_New_International_Order_desc:0 "健硕的肌肉随着嚎叫恢复力量\n罗马雄狮从他的永眠中苏醒"
 FIU_The_Engine_of_Man:0 "人类引擎"
 FIU_The_Engine_of_Man_desc:0 "个人必须要突破肉体的极限，并且在生命的舞蹈中将我们所一直期望的如机械般完美的形体为目标。我们生活的姿态必须要完全模仿机械的运作，以此向方向盘，车轮和活塞致敬，来迎接人与机械的融合，跳起充满活力与金属主义的未来之舞。"
 FIU_No_Limits_to_Progess:0 "无限制前进"
 FIU_No_Limits_to_Progess_desc:0 "生命加速的节奏在今日更快一步。肉体，内心和情感的平衡如同在互斥磁铁中延伸的速度曲线。一个个体应能同时具有多种精神状态——人类的欲望和野心必须能够成倍增长，并打破一切极限。"
 FIU_Scrapping_the_Councils:0 "废弃委员会"
 FIU_Scrapping_the_Councils_desc:0 "阜姆引以为豪的议会制度已经过时了，并且变得被动，懒惰。太多的闲话，太多的时间被浪费在了无关紧要的小事上。我们需要重建议会，并让他变得更有活力，来摧毁这早已被腐败和平庸所侵染的垃圾堆。"
 FIU_Scrapping_the_Corperations:0 "废弃法团"
 FIU_Scrapping_the_Corperations_desc:0 "社团制度作为一种源自无政府乌托邦主义的思想，并不符合我们所要完成的伟业。我们需要直接控制经济，舆论和国际贸易，通过集权来增长财富，来把控能源，来激励大众，从而更进一步的去实现去修饰我们一直以来的期望：人与机械相融合的未来。"
 FIU_Scrapping_the_Laws:0 "废弃法律"
 FIU_Scrapping_the_Laws_desc:0 "新的世界需要新的法律——更加充满活力，更加精力充沛，更加清廉，更加高效。将其从传统家庭观念，旧时代的教条和议会主义等旧的枷锁中拯救出来。阜姆最终将会向所有人展现其人民的力量，每一个人都将会是充满智慧且独立的个体。"
 FIU_Scrapping_the_Institutions:0 "废弃机构"
 FIU_Scrapping_the_Institutions_desc:0 "因为议会主义，整个国家完全被所谓的主持正义者所支配，他们利用法律的可塑性，小心的设下陷阱等着蠢蛋踏入。我们必须要处理这个情况，彻底的排查我们“制度机器”内的所有故障。"
 FIU_Scrapping_the_Militia:0 "废弃民兵"
 FIU_Scrapping_the_Militia_desc:0 "我们必须保持军队在全面动员状态直到我们统一意大利。短期内，我们需要为了之后不可避免的战争在最低的成本内将一切维持在就绪状态。无政府主义自治政府一去不复返了——现在只剩最大化的速度，效率和艺术活力！"
 FIU_Pedal_to_the_Floor:0 "油门踩满"
 FIU_Pedal_to_the_Floor_desc:0 "活塞式引擎和轮胎是神圣的。自行车和摩托车是神圣的。汽油是神圣的。宗教狂热激发出上百马力。兴高采烈的将三挡挂到四挡，带着喜悦踏下油门，引擎的咆哮如音乐的旋律。我们必须要拥抱这个世界，我们必须要加速！已经太慢了！"
 FIU_A_Horde_of_Motors:0 "引擎部落"
 FIU_A_Horde_of_Motors_desc:0 "汽车实在是神秘的物件….她们有自己的缺点，她们也能做到意想不到的事情；她们似乎有着自己的个性，灵魂和意愿。你必须要轻抚她们，尊重她们，千万不可粗暴对待她们，也不可使其过度劳累。而且我们需要更多，更多的汽车。"
 FIU_Two_Legs_to_Four_Wheels:0 "汽车人出动"
 FIU_Two_Legs_to_Four_Wheels_desc:0 "我们必须为即将到来的，不可避免的人与机械的融合做准备，以此来促进并且完善直觉，节奏，本能和钢铁般纪律永恒的交融。大多数人全然无知，唯有最聪慧的灵魂才能猜中。"
 FIU_Embracing_Armor:0 "铁皮人变身"
 FIU_Embracing_Armor_desc:0 "装甲战车是新时代战争中的霸主。他们像鱼雷艇一般在汹涌的激流中穿行，让这一切都犹如即兴创作的艺术。伸展着血翼，昂首向前，渴望鲜血和火焰，他们将化作阿迪蒂敢死队的匕首，如闪电般刺向敌人的腹部"
 FIU_Dash_and_Surprise:0 "疾驰与意外"
 FIU_Dash_and_Surprise_desc:0 "人类的内心必须进一步的对于迫在眉睫的危险感到司空见惯，只有这样，我们的后代才会对危险产生热爱，能在面对危险时感到振奋。若想推动人类的进步，我们需要更多冒险家般的热情，猎犬般的坚韧，飞行员般的无畏，记者般的敏锐和诗人般的远见。"
 FIU_Cultural_Rejuvenation:0 "文化复兴"
 FIU_Cultural_Rejuvenation_desc:0 "为了自我革新，我们不得不化身野蛮人。我们必须要粉碎，推平并摧毁我们曾经的和谐，那由可耻的微不足道的多愁善感中诞生的所谓“优雅”。我们否认过去因为我们需要忘却，而在艺术中，忘却意味着革新。"
 FIU_Cult_of_the_Dead:0 "事迹崇拜"
 FIU_Cult_of_the_Dead_desc:0 "我们未来主义者所追求的，是对进步，自由和危险的热爱，同时还提倡勇气和日常生活中的英雄主义。从对危险的狂热中，从已经成为习惯的勇气和英雄主义中，自然而然的迸发出对于高尚行为的渴望和认可"
 FIU_Burn_the_Relics:0 "焚毁文物"
 FIU_Burn_the_Relics_desc:0 "展开未来主义的旗帜！将其更加高举！以此来赞颂人类充满侵略性且健忘的意志，并且再次断言，沉浸于过去的记忆，目光短浅的历史和早已死去的过去都是如此的荒唐且无用"
 FIU_The_Heroic_Scientist:0 "英雄科学家"
 FIU_The_Heroic_Scientist_desc:0 "大自然的黑暗力量，被束缚在化学和机械公式所织下的网中，从而得以被人类所使役，却同时渴望着骇人的复仇，带着疯狗般的狂暴，企图朴向我们的喉咙。你深知这一切，那些在实验室操劳的人们啊，但你们竟能够如此轻松的将电子训得服服帖帖，你们，不愧为那科学的骑士！"
 FIU_Crack_the_Whip:0 "采取严厉手段"
 FIU_Crack_the_Whip_desc:0 "未来主义是一幅连枷，我们要整日用它血洗意大利乃至全世界的懦夫。\n未来主义是一捆炸药，在旧日的废墟上炸响。\n连枷或炸药！"
 FIU_We_Need_More:0 "我们需要更多！"
 FIU_We_Need_More_desc:0 "土地终于献出了它的全部产能。被人类带电的双手挤压着，释放出它全部的财富。那颗承诺许久，将为我们解渴的橘子树，终于被我们所征服！但这还远远不够！"
 FIU_Our_Next_Move:0 "下一步行动"
 FIU_Our_Next_Move_desc:0 "上帝啊！我们比那些可怜的野树好不了哪去！我们所需要的，是翅膀！来吧！让我们来制造一些飞机，她们将会成为我们战争的旗帜和你热情的爱人！"
 FIU_Ready:0 "就绪…"
 FIU_Ready_desc:0 "钢铁一族的狂热之神，\n沉醉于时空之中的自动机车，\n痛苦的跺脚，紧咬着牙关！\n哦！那有着铸铁双眼的可怖日本怪兽，\n以火和化石燃料为食，\n渴望着地平线乃至恒星上的战利品…."
 FIU_Set:0 "准备…"
 FIU_Set_desc:0 "我释放你那喷涌着蒸汽的邪恶之心，\n和你巨大的气动装置，\n为了让你可以在这世界的白色之路前行时起舞\n最终，我将松开你的金属缰绳….\n让你得以带着喜悦，跃入那永恒的解放！…"
 FIU_GO:0 "冲！！！"
 FIU_GO_desc:0 "万岁！无需再接触那肮脏的地表！…\n终于！我得以解脱，自由飞翔\n飞跃那令人陶醉的，无垠的\n闪耀着无数繁星的天空之床！"
 FIU_Accelerating_Through_the_Finish_Line:0 "加速冲过终点线"
 FIU_Accelerating_Through_the_Finish_Line_desc:0 "新时代华丽的火之战车，高度机械化，燃烧的汽油迸出火花，阜姆的机车碾压过成群的懦夫，我们将只留下纯净的土地和蔚蓝的天空。畏惧吧！因为我们绝不会停歇，相反，我们要开始加速了！！"
 FIU_Integrating_the_Conquest:0 "整合战利品"
 FIU_Integrating_the_Conquest_desc:0 "我们还有很多事情要做——意大利，如今正被早已腐朽的文化压迫着，被落后无能的政客和毫无生气的教堂统治着，他们急需改革和整合。我们要迅速，坚定且高效的将感染的部分从我们至爱的身体上切除——未来主义的电击疗法要开始了！"
 FIU_Backward_to_Forward:0 "从后向前"
 FIU_Backward_to_Forward_desc:0 "哦，赛车手，请停下！在你狂野的疾驰和肾上腺素的冲击下，那辆又旧又脏的车都被你撞到一边去了。现在是时候调头回去，然后修复她了，并且不惜一切代价！你必须要帮她重拾荣耀！往油箱里加满炭黑的汽油，擦拭零件，涂上润滑油，清理掉她高贵车身上的污渍，换掉早已磨损的轮胎！我们会让你再次上路的，哦意大利，我可爱的夫人！将我拥入怀抱吧！"
 FIU_Men_Are_Men:0 "男人即士兵"
 FIU_Men_Are_Men_desc:0 "未来主义者永远相信未来，就如同男人永远都会是男人。在我们每一个人的灵魂深处，都有一股炽热，那不可战胜的，爆炸性的，永远燃烧的对于战斗的渴望，为了征服，为了因危险而释放的肾上腺素，为了呼出火焰！我们才不会吝惜泼洒鲜血，因为体内的鲜血早已过量到让我们窒息！"
 FIU_Enough_of_this_Dawdling:0 "无需浪费时间"
 FIU_Enough_of_this_Dawdling_desc:0 "够了！够了！我不想再听了！不！快停下，不！我已经受够这些怪癖了，无法再忍受这股恶臭了！我们带来的是未来，一个爆炸性的，咆嗷嗷嗷哮嗷嗷嗷的未来！！我们将用气动锤一！举！解决所有问题！！"
 FIU_The_Lifeblood_of_the_New_World:0 "新世界的命脉"
 FIU_The_Lifeblood_of_the_New_World_desc:0 "对于成功的热情，对于打破纪录的开创性本能，对于电器和机械的狂热模仿；必不可少的小巧与精炼；如润滑过的机械般精确的思维；所有的能量在胜利的道路上汇为和谐——这一切得以实现，全靠那无价的黑色液体！我们要把它全部据为己有！我说全部！"
 FIU_Another_Breather:0 "又一次呼吸"
 FIU_Another_Breather_desc:0 "作为男人每天都应该以无缘头的自豪感来充斥自己的神经！…他们要将自己的人生交付给孤注一掷，而不是死盯着作弊的主持人或是筛子翻滚的方式。难道你还没明白那是我们最基本的需求吗？驾驶战船冲向敌军，让灵魂对身体进行一次火之洗礼，若是我们还没有敌人，那为何不去寻找新的敌人！？….这意味着我们必须要前进！继续前进！"
 FIU_Throw_Them_a_Bone:0 "施予小恩小惠"
 FIU_Throw_Them_a_Bone_desc:0 "罗马尼亚就是欧洲的乳牛，充斥着农民和牛的沉睡国度，被列强们用花言巧语骗走了宝贵的物产。我们是不是应该帮他们明确一下自己的地位？同时，好好烹饪一番这块肥硕的烂肉，用他们自己的喇叭将其从昏睡中惊醒。现在我们需要做的，只是找个人使点小坏。"
 FIU_Drill_Deeper:0 "冲刺深钻"
 FIU_Drill_Deeper_desc:0 "前进！你，那无坚不摧的钻头，在这顽固不化的土地上钻出一个圆孔！为我们带来深处更多的财富，更多的能量，因为我们那庞大的无敌舰队永远无法被满足！"
 FIU_A_Turn_Southwards:0 "转向南方"
 FIU_A_Turn_Southwards_desc:0 "随后我们将要建立横跨整个领土的军事铁路。那壮美的铁路啊，他将随着最雄伟的山峰一起延伸，不久，我们好斗的机车将在上面飞驰，发出尖啸，翻越一个又一个山峰，冲下最陡峭的斜坡后，再爬上去，搜寻着更多饥渴的鸿沟，更多难以翻越的山丘，更多无法跨越的曲折道路….在我们的周围，在我们的远方，无尽的仇恨充斥着我们的地平线，我们要一路清理那四散的牧群，直到印度斯坦！"
 FIU_A_Sudden_Press_Conference:0 "突然的新闻发布会"
 FIU_A_Sudden_Press_Conference_desc:0 "我们穿过欧洲的废墟来到亚洲，如同播种者，挥舞着双臂，向四面八方散布着骇人的恐惧与使人残疾的瘟疫。最终，我们喘着气追赶那笼罩着敌意缓慢漂浮的云层，在那地平线上，我们看到印度洋泛起绿色的舞蹈，头顶的太阳，就如同金色的枪口….是时候做出最终的宣言了，做好准备，那将会是极其激动人心的！"
