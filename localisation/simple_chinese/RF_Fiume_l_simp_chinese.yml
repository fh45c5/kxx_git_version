 fiume.4.desc:0 "阜姆是一个充满了艺术的地方。从诞生以来，这里为无数的诗人，作家和哲学家提供了避风港，多亏了我们对文化前卫的态度和奢靡的自我表达氛围。从1924年以来，每隔四年艺术家都有机会在这场诗歌大会上展现自己的才能。在欣赏了多名作家的作品后，赢家无疑是……"
