 fiume.21.desc:0 "中队飞过沉闷的地平线，一大片花岗岩色的乌云朝他们皱着眉，预示着将要到来的暴风雨。\n这一次，没有歌唱也没有诗句——凯勒不想让他的飞行员在雷雨中遭罪，同时，飞机的引擎以最大功率运转着，就如同奔驰在赛道上的运动员。\n之前活泼的气氛如今已被纪律所取代，无忧无虑的心境也转变为了悲壮的决心。\n这时又来了另一个问题——一群带着意大利工团机徽的CR.32从太阳的方向高速赶来。工团派来了他们迟到的鸟群过来拦截。\n当然了，他们中的任何一个都比不上瑜伽协会的飞行员们，但是他们的飞机型号更新，并且人多势众。\n“基多”无线电里传来声音“如果我们想要甩开他们就是时候转向东面了。一起越过里米尼。我们得压低高度，不过-”\n“不”凯勒愤怒的说到“我们没有足够的燃油了，所以我们继续直线飞行，直接飞过那些皇家小鸟们”\n狩猎的号角再次响起：\n同胞们！准备好感受血液里肾上腺素猛烈的冲击吧！因为迎接我们的将是终极之战。让我们一起将那些肮脏的飞虫从圣洁的天空中击落吧！\n这个简短的演讲引起了一片掌声，一个接一个的，老旧的MAS和纽波特集结为攻击阵型，准备向秃鹫捕食一般扑向他们的敌人。\n两队机群离得越来越近，但是没有人开火——阜姆的飞行员们是为了节约子弹，而意大利人….他们是害怕了吗？\n什么？为什么他们撤退了？\n你们怎敢在如此光荣的决斗中逃跑！现在凯勒是真的生气了。\n但是他的愤怒随着他在无线电里听到了熟悉的声音而转变为了惊讶\n“凯勒？是你吗？”\n“马里奥·戈德斯科？你这是在往哪跑？你这老混蛋，别忘了加尔达湖的事儿，你可还欠着我呢。”\n“等我们到了阜姆在算这笔账吧。我们来不是为了攻击你们的，基多，我们想和你一起飞行！告诉你的飞行员别开枪，我可不想让咱们之间陷入混战”\n凯勒愤怒的朝着无线电大喊，命令推迟进攻：\n“是自己人，全体待命，他们将会和我们一起飞行！”\n就这样，两伙人混合成五颜六色的机群，飞行员也同样五花八门\n“下定决心擅离职守了，马里奥？”\n“只是换个雇主罢了，我可不会忘记我对国王的誓言。你们阜姆那边还接纳我们这些天空之子吧？”\n凯勒大笑道：\n“前提是你得有飞机，马里奥，你自己的飞机！”\n“好吧，伙计们，那看来我们走在正路上了”\n“在熊熊燃烧的未来之路上”\n“正是如此，上尉”"
