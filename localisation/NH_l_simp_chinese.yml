l_simp_chinese:  
 FRA_form_joint_alliance: "第三国际成立"  
 FRA_form_joint_alliance_desc: "通过无产阶级革命的推动，我们可以通过将我们各国加入第三国际人民联盟，将我们的人民团结起来，集中精力反对资本主义。"
 FRA_political_cooperation: "政治合作"
 FRA_political_cooperation_desc: "口惠而实不至，不足以实现真正的合作。我们如果想要成为一支不可忽视的力量，就需要各系统都成为一个更大的、运转良好的机器的齿轮。"
 FRA_consolidating_institutions: "机构联合"
 FRA_consolidating_institutions_desc: "TODO_NORDIC"
 FRA_economic_union: "经济联盟"
 FRA_economic_union_desc: "我们必须集中资源，毕竟各国互相之间都有需于邻国或有邻国之需。打破长期以来将各国经济隔离开来的壁垒后，我们将实现更高的效率。资源必须在各国之间流动，这样我们才能更好地互助提携。"
 FRA_procurement_fund: "资助采购"
 FRA_procurement_fund_desc: "主要的经济和军事强国有能力生产防御和征服的手段，虽然我们有本土的军事工业，但相比之下就相形见绌了。我们可能还无法匹敌这种工业实力，但我们可以集中资金来采购大量武器和车辆，这对我们的国防至关重要。"
 FRA_shared_intelligence: "共享情报"
 FRA_shared_intelligence_desc: "第三国际的一切都围绕着共享力量这一主题。如果说知识就是力量，那么我们就应该共享对敌情报，以及我们所掌握的敌人所掌握的我们的情报——乃至于我们所掌握的敌人所以为的我们的情报。"
 FRA_northern_command: "第三国际警备队"
 FRA_northern_command_desc: "为了更好地协调各国军队行动，我们必须建立联合军事司令部。武装部队需要顺利地共同行动，需要在考虑到各方利益的情况下迅速做出决定。我们应确保司令部顺利落成，以便为各国联合武装部队制定进一步的计划。"
 FRA_first_joint_institution: "第三国际联邦"
 FRA_first_joint_institution_desc: "它可以团结我们各国人民并保证他们对生产资料的所有权，同时仍然赋予他们自决权。"
 FRA_second_institution: "第三国际政治局"
 FRA_second_institution_desc: "我们的联盟比以往任何时候都更加紧密、更加紧密，但这也意味着一个笨重而缓慢的整体。通过建立第三国际我们可以肯定，工人的意志将得到代表，少数人代表多数人一定会以无产阶级的最大利益行事。"
 FRA_nordic_army: "第三国际人民陆军"
 FRA_nordic_army_desc: "无论他们来自哪个国家，第三国际人民陆军中的所有士兵都是第三国际的一部分，并且将通过我们的共同力量和坚定的意志前进，直到消灭资本主义。"
 FRA_nordic_navy: "第三国际海军委员会"
 FRA_nordic_navy_desc: "大海属于人民，第三国际决心为第三国际人民解放而索取它。第三国际海军委员会将确保我们的敌人最后看到的是我们的舰船在红色地平线上升起。"
 FRA_nordic_airforce: "第三国际空军人民委员部"
 FRA_nordic_airforce_desc: "天空是我们联盟的新疆域。我们不能让资本主义势力夺取我们所有人都必须平等分享的自由典范。我们的空军将席卷敌人的天空，向他们倾泻地狱之火。"
 FRA_nordic_research: "强化法伦施泰尔" 
 FRA_nordic_research_desc: "仅凭蛮力并不能赢得战争。技术进步赋予了20世纪国家在现代战争中的优势。法伦施泰尔将成为开发最新破坏手段的研究所，并大规模生产最好的工具，以便这些工具在我们的人民手中可以成为法西斯主义和资本主义的断头台。"
 FRA_nordic_military_industry: "第三国际人民武器制造"
 FRA_nordic_military_industry_desc: "第三国际人民武器制造。如果我们战斗到最后一个人，那么这些人就会用正确的工具打出更强力的一击。革命不会保卫自己，同样，如果没有我们第三国际已经解放的工人的大力推动，革命也不会蔓延"
 FRA_nordic_industry: "步调一致的工人们"
 FRA_nordic_industry_desc: "工人是第三国际的命脉，也是它存在的理由。通过步调一致的工人们，我们可以保证参与日常生活用品的生产，并在战时支撑我们的战争机器。"
