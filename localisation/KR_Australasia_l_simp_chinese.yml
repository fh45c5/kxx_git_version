 austral.3341.t:0 "共和之声"
 austral.3341.d:0 "联合王国既已复归英伦大地，呼求独立的呼声便一浪高过一浪。许多[AST.GetAdjective]人自认已尽到了对帝国的责任，希望我们能走上独立之路。这些说法虽仍是民众私下里的讨论，但执政党也有利用这一情绪的可能，或者干脆通过公投一劳永逸地解决这个问题。"
 austral.3341.a:0 "举行全民公投！"
 austral.3341.b:0 "胡言乱语罢也"
 austral.3342.t:0 "与新西兰和谈"
 austral.3342.d:0 "既然我们已对新西兰取得堂堂大胜，协约国在太平洋地区的存在便被大大削弱了。其余的协约国盟友并没有延续冲突的利用。我们如今正站在十字路口：我们是该一鼓作气，乘胜追击，还是该提出和谈条件，结束敌对行动，维护该地区的持久和平?"
 austral.3342.a:0 "不，乘胜追击！"
 austral.3342.b:0 "是的，谈和吧"
 austral.3343.t:0 "杰克·帕滕与至上运动"
 austral.3343.d:0 "杰克·帕滕是著名的原住民活动家，也是原住民进步协会的主要缔造者之一。帕滕数年如一日的努力，尤其是在担任原进协最具影响力的出版物《原住之声》编辑时的所作所为，是澳大利亚原住民争取权利之斗争中的重要一环。此外，帕滕还发起过一场反对针对原住民保留地之专断行为的活动，其对于公义和平等的坚守进一步提升了其名望。不过，原进协的另一位创始人威廉·弗格森有一点对帕滕极为不满，那就是其在并一运动脱离澳大利亚至上运动后依旧与后者藕断丝连。珀西·斯蒂芬森及其同《宣传员》的关系是《原住之声》得以面世的重要因素，而其所支持的，正是饱受弗格森诟病的激进行动论。此外，帕滕身陷囹圄时，正是斯蒂芬森将其保释了出来。至上运动赢得选举后，帕滕就成为了至上运动推动原住民权利的关键人物，他发动原进协的支持者身先士卒，去实现组织所追求的文化、经济与社会振兴。面对帕滕这么一位不知疲倦的组织者、能言善道的演说家、坚持不懈的活动家，整个至上运动内外几乎没人可以和他公开叫板。"
 austral.3343.a:0 "一位宝贵的盟友！"
 austral.3343.b:0 "正是运动的领导之才"
 austral.3344.t:0 "一个大工会，跨越太平洋"
 austral.3344.d:0 "美国的社会主义实验经受住了内战的考验，而联合工团许多创始人的思想又多多少少都在我们的政府之中留下了痕迹，因此，政府考虑建立“一个大工会”式的军事同盟。这一同盟将团结起太平洋各地的世界产联分部和社会主义政党，增进彼此之间的联系，保卫我们新生的国家不受协约国及各大帝国的贪婪窥视。"
