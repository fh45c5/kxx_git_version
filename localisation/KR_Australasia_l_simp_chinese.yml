 AST_first_labor_victory:0 "工党复兴"
 AST_first_labor_victory_desc:0 "在斯卡林下台的动荡中，工党克服了重重困难，最终成功重新掌权。党内虽存在分歧，兰派和社会主义者的立场也各不相同，但党始终团结在为工人阶级重拾尊严、重建繁荣的共同旗帜之下。"
 AST_first_lang_labor_victory:0 "兰工党凯旋"
 AST_first_lang_labor_victory_desc:0 "在工党分裂后，兰击败了对手，取得了决定性胜利，进而成为了劳动人民的真正捍卫者。他的大胆政策和对保守正统派的毫不动摇的蔑视引起了那些深感被建制派背叛的人的共鸣。"
 AST_stay_with_the_lyons_plan:0 "莱昂斯计划大翻新"
 AST_stay_with_the_lyons_plan_desc:0 "在大萧条最黑暗的日子里，莱昂斯计划称得上是个务实的解决方案，其既能重建经济，又能安抚上层和中产阶级。在扩大劳工权利与保护力度的同时，它还借助一波又一波的紧缩政策削减政府开支，也正是这种紧缩政策最终导致了工党的分裂。现在，在福特的设想下，我们可以稍作调整——减少削减开支力度、扩大福利，这样一来，我们便不会重蹈莱昂斯抛弃工人阶级的覆辙。"
 AST_modernize_the_theodore_plan:0 "重提西奥多计划"
 AST_modernize_the_theodore_plan_desc:0 "西奥多计划由昆士兰州州长“红人”泰德·西奥多提出，为工人阶级提供了莱昂斯的保守主义之外的另一种选择。其遵循凯恩斯主义理想，旨在通过大胆的干预政策来改变现状，扶持工人阶级。该计划还将发行“信托票据”，加大对农民和小企业的信贷支持力度，而我们可以在解决经济的停滞问题后赎回这些票据。"
 AST_implement_the_lang_plan:0 "执行兰计划"
 AST_implement_the_lang_plan_desc:0 "朗对紧缩政策的蔑视，对英国不公正的战争债务的拒绝不仅是政治上的表态——更是经济独立的宣言。他的计划着重于刺激工业增长、创造就业和确保工人的公平薪酬，同时对公共基础设施和社会福利进行大力投资。"
 AST_end_the_repayment_of_war_debts:0 "打破战争债务之枷锁"
 AST_end_the_repayment_of_war_debts_desc:0 "我们为英国而战、为英国而死，换来的只有他们强加给我们的战争债务，我国经济一直受之拖累，我们也无法获得用来解决停滞问题的支援。如今的债息足有2.75亿英镑之多，是时候摆脱这些金融枷锁了。我们将拒绝支付剩余债务，以此维护我国主权，并将我国人民的福利置于殖民义务之上。"
 AST_extend_the_unions_in_the_workplace:0 "重建工场工会主义"
 AST_extend_the_unions_in_the_workplace_desc:0 "布鲁斯政府肆意攻击工作场所代表，工人因此成了残酷老板手下的待宰羔羊，也易受不安全工作条件的伤害。雪上加霜的是，斯卡林的重建计划在其第二任期内戛然而止，相关工作也未能完成。我们必须接过前人衣钵，巩固劳资关系法，确保工会拥有维护工人权利和保障工作场所稳定所需的权力。"
 AST_working_class_protectionism:0 "工人阶级的保护主义"
 AST_working_class_protectionism_desc:0 "保护主义不仅是一种经济政策，更是[AST.GetAdjective]工人对抗威胁自己生计的廉价外来劳工的一面坚盾。通过征收关税并将获取的资金用去支持第二产业，我们不仅保住了工人的薪酬，还能确保经济增长有利于工人阶级。"
 AST_devolve_rights_to_the_states:0 "恢复州权"
 AST_devolve_rights_to_the_states_desc:0 "作为对兰政策的回应，联邦政府集中了权力，削弱了曾赋予[AST.GetNameDef]诸州的自治权。我们理应纠正这种不平衡现象，我们将权利下放给各州，让它们能重获对税收和地方治理的控制权。"
 AST_commonwealth_employees_furlough_act:0 "联邦雇员休假法"
 AST_commonwealth_employees_furlough_act_desc:0 "《联邦雇员休假法》规定了公职人员可以享受的假期，是保障其权利的一步重要举措，也为私人企业的长休假制度树立了榜样。这一法案不仅增强了公职人员的工作的保障，而且也提高了家庭与工作间的平衡感，提高了工作效率。"
 AST_bring_splitters_back_into_the_fold:0 "团结工党各派"
 AST_bring_splitters_back_into_the_fold_desc:0 "工党深陷宗派主义深渊，因之四分五裂、效率低下，无法为国家提供一套一致的愿景图画。如今正是治愈创伤，让各派重归于一之时。当我们建设像样的联合政府时，我们将张开双臂，欢迎兰派和其他工党派系归党。"
 AST_expand_maternity_and_pensions_for_widows:0 "扩大对寡妇和产妇的援助"
 AST_expand_maternity_and_pensions_for_widows_desc:0 "作为我们整体社会福利承诺的一部分，我们将改善产假福利、提高寡妇养老金，为失去配偶的妇女提供急需的支持。这项倡议不仅仅是财政援助；更是对这些女性做出的牺牲的认可，也是让她们能够有尊严地生活的承诺。"
 AST_use_labor_dailys_support:0 "利用《劳工日报》的影响力"
 AST_use_labor_dailys_support_desc:0 "一直被兰一派所把持的《劳工日报》是在南澳大利亚州和新南威尔士州塑造舆论和争取支持的有力工具。我们将传播、利用其影响力，令工党中间派与兰的进步政策保持一致，在党内形成统一战线。"
 AST_drag_the_actu_back:0 "恢复工会理事会的忠诚"
 AST_drag_the_actu_back_desc:0 "受乔克·加登的激进思想的影响，工会理事会已悖离了工党的核心原则。为重复其支持，我们必须让他们在党内发挥更重要的作用，同时中和其其影响力。我们将向阿尔伯特·蒙克和珀西·克拉里等领导人做出让步，以此把他们拉回我们的队伍，巩固我党的地位，确保工会理事会与我们对[AST_Australasia_or_Australia]未来的愿景保持一致。"
 AST_expand_the_commonwealth_office_of_education:0 "提升国民教育水平"
 AST_expand_the_commonwealth_office_of_education_desc:0 "联邦教育部是我们国家教育基础设施的基石，但为了满足现代[AST.GetName]教育的需求，它也必须与时俱进。我们将扩大其覆盖范围，为其拨付更多资源，确保每个孩子，无论其出身背景如何，都能接受优质的教育。"
 AST_face_down_the_white_army:0 "直面白军威胁"
 AST_face_down_the_white_army_desc:0 "新卫队、国防联盟等准军事部队的兴起给温和的工党及工会组织带来了巨大的威胁。这些派别与暴力、极端思想相伴相生，妄图破坏民主制度、以武力强加其意志。为了我们自己的未来，为了[AST.GetNameDef]的法律与公义不为枪杆子所挟持，我们必须直面这些组织并将其消灭。"
 AST_drag_jock_back_into_the_lang_gang:0 "把乔克拉进兰党"
 AST_drag_jock_back_into_the_lang_gang_desc:0 "乔克·加登未能在总理一职的角逐中脱颖而出，因此孑然一身，但他在社会主义运动中还是有着可观的影响力的。我们可以接洽他，让他加入兰这一派，便可借此再度团结党内的左翼力量，而乔克先前在总工委中与兰的关系是让他心服口服的关键。"
 AST_implement_the_goods_standard:0 "实施“商品本位”"
 AST_implement_the_goods_standard_desc:0 "是时候从长期束缚我们经济的金本位制度中挣脱出来了。通过实施“商品本位”，我们将根据国家生产的商品与服务的整体价值，而非绝对的黄金储备，重新定义我们的经济衡量标准。"
 AST_australia_s_oldest_party_stabilizes:0 "重塑工党之魂"
 AST_australia_s_oldest_party_stabilizes_desc:0 "多年的内部倾轧和宗派相争过后，工党带着比以往都要强大、团结的面貌迎来了新生。兰派和社会主义派的回归巩固了工党建立在社会公义、工人团结，以及[AST.GetNameDef]未来愿景之上的根基。尘埃既已落定，工党便准备带着全新的目标和坚定的意志带领国家迈向未来。"
 AST_lang_is_right:0 "兰即为答案！"
 AST_lang_is_right_desc:0 "杰克·兰战胜了工党中央，这无疑是[AST.GetAdjective]政治中的重大一刻。兰坚定不移地反对紧缩政策，捍卫工人阶级，与人民真切共鸣，而他的胜选证明了他对更公平、更独立的[AST.GetName]的愿景不仅是有可能实现的，更是必须实现的。"
 AST_second_labor_victory:0 "工党将完成工作"
 AST_second_labor_victory_desc:0 "乘经济复苏和党内团结之潮，工党斩获了第二任期，其身为工人阶级坚定捍卫者的地位也再度得到了肯定。在一个濒临动荡深渊的世界中，工党的领导无异于稳定和希望的灯塔，一如它在世界大战的考验中所扮演的那般。此次胜选不仅是统治权的简单授受，更是劳工运动长久遗产的证明。"
 AST_second_lang_labor_victory:0 "大块头坚定不移"
 AST_second_lang_labor_victory_desc:0 "杰克·兰设想着一个民主独立的[AST.GetName]，在那里，公民的福利优先于外债和资本利益，而他的连任也为他实现愿景提供了稳固的舞台。兰以不屈不挠的决心重塑了政治格局，也为一个不惧勾画自己命运蓝图的国家设定了航向。"
 AST_establish_university_commission:0 "大学委员会的明日之思"
 AST_establish_university_commission_desc:0 "在前几届任期已进行的教育改革的基础上，大学委员会的成立标志着对[AST.GetNameDef]未来的一次大手笔投资。我们将着重着眼高等教育，以培养能在未来数十年推动国家增长和创新的人才为目标。"
 AST_conscription_limited_to_defense:0 "依国防需要征兵"
 AST_conscription_limited_to_defense_desc:0 "工党虽历来反对征兵，但日益严峻的地区形势让我们不得不重新考虑一番自己的立场。通过依照国防需要、在严格限制下进行征兵，我们在恪守原则与维护[AST.GetNameDef]安全间实现了巧妙的平衡。"
 AST_restrict_the_right_to_expel_tenets:0 "栽培政党机器"
 AST_restrict_the_right_to_expel_tenets_desc:0 "在杰克·兰的领导下，以悉尼总工委为总部的新南威尔士派已制霸了工党内部，兰借盟友之手控制了党的机构，他的盟友也因此被媒体戏称为“兰派”。这些人让兰得以牢牢掌控党的决策，在回报忠诚之人的同时也排挤了联邦派的异见者。曾领导着社会主义工党的乔克·加登如今成了兰派的急先锋，兰也取代了列宁，登上了他心中的那座神坛。拥有了强而有力的工会网络与党内的忠实拥趸，兰的政治机器已准备主宰政坛，将其愿景强加于党和国家。"
 AST_protect_the_national_magna_carta:0 "保卫国家大宪章"
 AST_protect_the_national_magna_carta_desc:0 "在兰的口中，白澳政策是“国家大宪章”，是有组织劳工影响经济的基础。纵使来自自由派和我党内部的压力愈发强大，我们仍需坚定地捍卫这一政策。为了保护[AST.GetAdjective]本地劳工的生计，我们必须保证我国移民法依旧能阻止廉价外来劳工的涌入。"
 AST_take_control_of_state_income_tax:0 "税收联邦化，国家更强大"
 AST_take_control_of_state_income_tax_desc:0 "长期以来，国家所得税在经济上的分散化管理阻碍了我们有效管理和维系整个国家的能力。通过[AST.GetAdjective]联邦税务局的集中控制，我们的目标是简化财政政策，确保资源的公平分配。"
 AST_every_australian_at_the_service_of_the_government:0 "全[AST.GetAdjective]人为政府服务"
 AST_every_australian_at_the_service_of_the_government_desc:0 "战时内阁已颁布了一项法令，要求为保卫澳大利亚调动一切人力物力。这史无前例的举措并未给异议留下任何空间；全体[AST.GetAdjective]人，无论其个人愿望如何，都必须准备在需要的时候为政府服务。这是对全国上下的战斗号召，提醒着人们在大敌当前的当下，团结与牺牲才是最重要的。"
 AST_commonwealth_unemployment_and_sickness_benefits_act:0 "失业和疾病救济法"
 AST_commonwealth_unemployment_and_sickness_benefits_act_desc:0 "我国福利制度愈发庞大，强而有力的社会保障网络对保障公民免受失业与病痛之苦的重要性亦日趋凸显。《失业和疾病救济法》是一项里程碑式的立法，旨在为有需要的人提供经济支持，确保没有[AST.GetAdjective]人会在危难之时孤立无援"
 AST_make_the_banks_bow:0 "挣断金融枷锁"
 AST_make_the_banks_bow_desc:0 "长久以来，银行一直操纵着[AST_Australasia_or_Australia]为自己的利益服务，将利润看得比国家福祉还重。是该让这些金融巨头乖乖就范了。我们将加强政府对银行业的控制力度、对其实行严格的监管，令财政资源投入到国家发展与公众福利中，让[AST.GetAdjective]人民成为我国经济的真正受益者，而不是银行。"
 AST_reduce_the_control_of_the_governor_general:0 "粉碎贵族权力残余"
 AST_reduce_the_control_of_the_governor_general_desc:0 "总督对我国政府的影响是殖民统治的遗留物，必须加以限制，以反映[AST.GetAdjective]人民真正的民主意愿。正如杰克·兰在新南威尔士州被非法解职一样，我们也必须对抗联邦总督的权力。当下的问题是：我们要以怎样的力度去铲除这种贵族和殖民传统的残余？取而代之的又是什么？"
 AST_expand_non-white_access_to_pensions_welfare_and_maternity_support:0 "非白人也有政府帮"
 AST_expand_non-white_access_to_pensions_welfare_and_maternity_support_desc:0 "在追求正义的道路上，我们切不可忘记，全体[AST.GetAdjective]人，无论其种族如何，皆有权享受能供其生活体面的福利待遇。我们将提高非白人群体的养老金、福利待遇与生育支持，助力建设更为普惠的福利体系。当我们着重考虑白人工人阶级福利的同时，为防止雇主剥削二等公民，立法机构亦将承认真正的平等便是让所有人都翻身做主人。"
 AST_nationalize_qantas:0 "澳航航道国有化"
 AST_nationalize_qantas_desc:0 "为了保障[AST_Australasia_or_Australia]航空运输业的平稳运行，让其服务于公众利益，我们将把澳洲航空公司收归国有。如此，国民们享受到了物美价廉的空乘服务，我们也增强了国家的安全，创造了更多的工作岗位，推动了经济和社会的发展。澳航的国有化并非不局限于一家航空公司，而是把天空上的一切都交给了[AST_Australasia_or_Australia]的人民。"
 AST_pharmaceutical_benefits_scheme:0 "药物福利计划"
 AST_pharmaceutical_benefits_scheme_desc:0 "我们将实施药品福利计划，以此人所有[AST.GetAdjective]人都能负担得起并获得基本药物。这一举措将显著改善公共卫生效果，确保每个人，从公民到互惠保健协议下的国际游客，都能获得健康生活所需的药物。"
 AST_break_syndicalist_5th_column:0 "不容工团主义之工党"
 AST_break_syndicalist_5th_column_desc:0 "我国境内的工团主义分子是对稳定的直接威胁，更是对工人运动本身的威胁。杰克·兰将粉碎唯伦敦是从的工团主义逆匪，果断地瓦解这些颠覆性网络，捍卫我们的民主，让[AST.GetNameDef]免遭他们试图强加于我们的混乱无序。"
 AST_the_nation_turns_to_labor:0 "工党治国"
 AST_the_nation_turns_to_labor_desc:0 "当国家面临前所未有的挑战时，人民总是向工党寻求领导与构想。当澳大利亚面临世界大战的严峻考验和战后的经济崩溃时，也是工党挺身而出，恢复了国家稳定，令人民重燃希望之火。工党已经成为革新的代名词，代表着新时代的曙光，而在这个新时代，进步价值观和富有远见的政策也将引导[AST_Australasia_or_Australia]走向更公平、更繁荣的未来。"
 AST_a_cornucopia_promised_no_matter_the_class:0 "不分阶级的丰饶硕果"
 AST_a_cornucopia_promised_no_matter_the_class_desc:0 "我们坚信这个社会中的所有人都能共享繁荣，而非只有少数特权阶层如此。工党将矢志不渝地捍卫平民百姓的权利，通过各项政策确保财富和机会在社会各阶层间的公平分配。我们将重点扩大教育、医疗保健和经济领域的机会，为每一位[AST.GetAdjective]人提供通往美好生活的坦途。"
 AST_lang_greater_than_lenin:0 "兰，更胜列宁"
 AST_lang_greater_than_lenin_desc:0 "在杰克·兰对[AST_Australasia_or_Australia]未来的设想面前，列宁等革命领袖最天马行空的梦想也要相形见绌。当巴黎与伦敦的社会主义政权深陷暴政混乱深渊之时，在兰领导下的[AST_Australasia_or_Australia]却开辟了一条崭新的道路，社会正义与经济平等得以结合，民主制度亦完好无损。通过一系列的彻底改革，我国已跃居世间之巅，以世界一流的现代经济优先保障着工人权利，亦保卫着民族团结意识。"
 AST_third_labor_victory:0 "工党开辟光明未来"
 AST_third_labor_victory_desc:0 "英国政府归国在即，[AST.GetNameDef]也站在了十字路口，眼前是崭新的挑战和前所未有的机遇。国民深信工党能在前路未知的未来中引领他们，再次为工党投下了信任票。这是工党的第三次胜选，这也不仅是单纯的胜选，更是行动的号召。工党曾承诺要创造更公平、更平等的[AST_Australasia_or_Australia]，一个远比世界大战后美好的和平岁月，工党的这次胜选为这些承诺又增添了几分真实感。"
 AST_third_lang_labor_victory:0 "新时代，兰掌舵"
 AST_third_lang_labor_victory_desc:0 "杰克·兰带领我们度过了最为动荡不安的那一段时期，如今的[AST.GetNameDef]已然走出了战争的阴影，人民也再次选择了兰的那套能真正代表工人阶级的[AST_Australasia_or_Australia]改革愿景。凭借战后的这一胜利，兰的工党政府准备通过全面的改革来实现长治久安，为全体[AST.GetAdjective]人创造出更加美好、繁华的未来。"
 AST_support_international_efforts_for_integration:0 "推动国际一体化进程"
 AST_support_international_efforts_for_integration_desc:0 "[AST.GetNameDef]的未来与国际社会紧密相连，在这个新时代，我们必须在世界舞台上发挥主导作用。我们将利用H·V·伊瓦特的关系网，推动建立一个更加团结的世界，加强我们的外交关系，为创建一个更为互联、更加繁荣的全球社会作出贡献。"
 AST_commonwealth_reconstruction_and_training_scheme:0 "国家重建与培训"
 AST_commonwealth_reconstruction_and_training_scheme_desc:0 "战火的破坏令我国留下了深深的伤口，重建的任务亦十分艰巨。为保证我国的复苏，我们将出台《联邦重建和培训计划》，该计划的主要目的是为我国的劳动力，尤其是归国复员的士兵们提供必要的培训与教育。我们将教导他们平民生活所需的技能，以此让他们有尊严地活着，并让每个[AST.GetAdjective]人都有为我国经济复苏做出贡献并从中受益的机会。"
 AST_utilize_national_pressure_to_reduce_debts:0 "利用国家压力减少债务"
 AST_utilize_national_pressure_to_reduce_debts_desc:0 "[AST_Australasia_or_Australia]如今债台高企，我国的经济稳定与未来发展皆受之影响。我们绝不能允许国家被这些财政负担拖累。我们将从国家立场施加压力，为更有利的条款而谈判，削减我们的债务，进而释放资源，将其用于国内投资和发展。"
 AST_white_paper_on_full_employment_in_australia:0 "充分就业白皮书"
 AST_white_paper_on_full_employment_in_australia_desc:0 "《充分就业白皮书》以明确而雄心勃勃的目标为我国经济奠定了新基础：保证每一个愿意并有能力工作的[AST.GetAdjective]人都能找到工作。这项政策不仅关乎就业；更是关乎建设一个人人都有机会为国家繁荣做出贡献的社会。"
 AST_implement_the_commonwealth_bank_act:0 "《联邦银行法》"
 AST_implement_the_commonwealth_bank_act_desc:0 "《联邦银行法》是我们在[AST_Australasia_or_Australia]建立起稳定而富有弹性的金融体系的关键一步。我们将通过实施该法案把银行业置于公众的控制之下，确保其服务于[AST.GetAdjective]人民的利益，而不是银行家的一己私利。"
 AST_emphasis_independence_from_the_wider_empire:0 "强调独立于帝国之外"
 AST_emphasis_independence_from_the_wider_empire_desc:0 "[AST_Australasia_or_Australia]必须走自己的路，减少对大英帝国的依赖，维护国家独立。话虽如此，还是有个问题：这“独立”的度是多少呢？"
 AST_break_the_upper_house:0 "消灭上议院"
 AST_break_the_upper_house_desc:0 "一直以来，上议院都是上层精英们根深蒂固的大本营，其罔顾人民的意愿，一意孤行地阻挠着进步的律法。为了推进我们的议程，也为了让[AST.GetAdjective]民众能够真正传达出自己的声音，我们必须打破这一腐朽机构的权力。不过，具体要如何处理上议院，是彻底拆解还是改革，仍没有个确切的答案。"
 AST_immigration_while_protecting_native_labour:0 "保护移民和本地劳工"
 AST_immigration_while_protecting_native_labour_desc:0 "[AST_Australasia_or_Australia]的发展取决于我们能否以公平而周到的态度处理移民问题。我们既要张开双臂欢迎能够为社会做出贡献的新移民，也要必须保护本地劳工的生计，确保他们的利益不会因外籍劳工的涌入而受到损害。只有使二者达到完美的平衡，我们才能保障现有劳动力的权利和富足生活，创造出一个更加多元化、充满活力的繁荣国家。"
 AST_the_question_of_bank_nationalization:0 "银行国有化问题"
 AST_the_question_of_bank_nationalization_desc:0 "银行的国有化是摆在我们政府面前的一个关键问题。将银行收归国有、置于公众的监管之下，可以直接用财政资源充实我们的经济规划，还能让我国跳出资本主义的兴衰律。不过，国有化可不是动动嘴皮子就行的，宪法还有公众舆论都是需要考虑的因素。因此，我们将举行全民公投，在这一重大决策上充分尊重民众的意愿。"
 AST_grow_the_socialization_of_industry:0 "发展工业社会化"
 AST_grow_the_socialization_of_industry_desc:0 "为建立更公平的经济体系，我们必须加大力度，对关键行业实行社会化，在对国家繁荣至关重要的部门中实行公有制并增强控制力度。通过将更多的行业纳入公共管理，我们将创造一个更公平的财富和权力分配制度，为一个真正公正的社会奠定基础。"
 AST_14_points_referendum:0 "十四点公投"
 AST_14_points_referendum_desc:0 "十四点公投是[AST_Australasia_or_Australia]向政治经济全面改革迈出的重要一步。如果公投成功，政府将在五年内全权掌控十四个关键行业，我们能够借此让国家发生翻天覆地的变化。其涵盖领域包括退役军人康养、国民健康、家庭津贴、就业和失业以及为“原住民种族人民”立法的能力等等。"
 AST_break_the_horse_of_self_interest:0 "挣脱私利之束"
 AST_break_the_horse_of_self_interest_desc:0 "兰工党任期的目标便是铲除联邦政治的腐朽之核——利己主义。为共同利益着想，我们将竭力团结各个阶层，使[AST.GetNameDef]上下团结一致，以国家的最大利益为重。借由保障工会及各集体组织的权力，令其能发挥其影响力造福[AST.GetAdjective]大众，我们建立了一个更为强大、更为团结的社会。"
 AST_first_nationalist_victory:0 "国民党夺得领导权"
 AST_first_nationalist_victory_desc:0 "在本党归于稳定后，国民党赢得了重大胜利，这标志着[AST.GetNameDef]走上了新方向。国民党已不再受工党各派的牵制，乡村党业已归于安分守己，他们将带领国家走向经济增长和民族自豪感的未来。"
 AST_first_country_party_victory:0 "乡村党稳居潮头"
 AST_first_country_party_victory_desc:0 "乡村党首次在选举中赢得了重大胜利，这无疑标志着[AST.GetAdjective]政治的巨大转变。我们不想再当国民党的二把手了，如今我们已有以崭新活力发展[AST.GetAdjective]农村事业的能力。我党将借胜选之势大力支持农村发展、农村基建建设，并着重考虑我国的命脉——我国农民及其社区。"
 AST_government_as_a_business:0 "企业政府"
 AST_government_as_a_business_desc:0 "采用务实的治理方式将彻底改变我们政府的运作方式。我们将精简官僚程序，解决长期困扰公共部门的低效问题。通过减少浪费和最大限度地提高生产力，我们的政府将充分利用纳税人的每一分税款，为[AST.GetAdjective]人民带来实实在在的利益。"
 AST_engage_with_the_progressive_liberals:0 "接触进步自由派"
 AST_engage_with_the_progressive_liberals_desc:0 "与进步自由派结盟将筑牢我党在意识形态上的大帐篷。我们将共同制定政策，在不干预的情况下平衡自由市场原则，为创新和增长创造成熟的经济环境。"
 AST_efficiency_over_liberalism:0 "效率胜于自由"
 AST_efficiency_over_liberalism_desc:0 "现在是将效率置于传统自由主义经济学说之上的时候了。我们必须采取大胆的干预行动，保护有产阶级的利益，提高国民生产力。借由采取注重务实、以商业为导向的解决方案，而非固守过时的经济自由主义，我们将塑造一个更强劲、更稳健的经济。"
 AST_graziers_and_small_farmers:0 "牧场主和小农的农业主义"
 AST_graziers_and_small_farmers_desc:0 "农牧民是我国农业经济的基石，也是[AST.GetAdjective]土地的命脉。我们将承认这一群体的贡献，并颁布针对性的措施予以扶持。通过推广可持续农业、改善农村基础设施、保障市场准入的公平性，农民们便有了兴旺发达的途径，我国的粮食供应也可高枕无忧。"
 AST_break_the_syndicalist_menace:0 "破除工团主义威胁"
 AST_break_the_syndicalist_menace_desc:0 "工团主义撕裂了工党，造成了政治混乱，因此必须予以根除。由工团主义者控制的工会将被调查取缔，以此削弱他们的影响力，防止其祸害社会。"
 AST_expand_exile_immigration:0 "吸引流亡者移民"
 AST_expand_exile_immigration_desc:0 "不断壮大着的流亡者团体中不乏大批渴望为[AST.GetAdjective]社会做出贡献的有技能、有上进心的个人。因国难而流离失所的流亡英国人将在[AST.GetNameDef]找到新家，带来他们的专业知识，也带来同我国愿景一致的价值观。"
 AST_bring_the_all_for_australia_league_back_in_line:0 "切断企业对皆澳盟的资助"
 AST_bring_the_all_for_australia_league_back_in_line_desc:0 "皆为[AST_Australasia_or_Australia]联盟已偏离了民族主义事业，走上了一条威胁着我们团结的独立保守主义道路。我们将切断大企业对其的财政赞助，孤立其普通成员，迫使联盟回到与我们愿景一致的道路上。"
 AST_lower_taxes_holding_business_back:0 "减税促增长"
 AST_lower_taxes_holding_business_back_desc:0 "过多的税收是我国企业肩上的沉重负担，扼杀了增长与创新。我们将通过实施税制改革减轻企业负担，为企业投资和发展创造更有利的环境。"
 AST_protectionist_and_proud:0 "保护主义，自豪骄傲"
 AST_protectionist_and_proud_desc:0 "我国政府坚定履行其保护[AST.GetAdjective]工业免受外企竞争的承诺。我们为保护主义经济政策而自豪，正是这一政策保护了我们的经济，促进了国内生产，为[AST.GetAdjective]人保留了就业机会。"
 AST_lower_tariffs:0 "自由市场自由化"
 AST_lower_tariffs_desc:0 "现在是拥抱全球贸易、降低长期阻碍我们经济潜力的关税的时候了。我们将削减贸易壁垒，向全球竞争者开放我国经济，推动创新、减轻消费者的负担。在[AST_Australasia_or_Australia]走上全球舞台后，我们的竞争优势将会增强，我国也将借国际市场之势蓬勃发展。"
 AST_friends_in_the_lcl:0 "自由党-乡村党联盟中的伙伴"
 AST_friends_in_the_lcl_desc:0 "长久以来，自由党-乡村党联盟通过战略联盟及选举改革将其在捍卫政权方面的实力展露无遗。我们可以学习他们的方法，以此巩固自己的政治地位，让我们的政府能长久存在。"
 AST_united_white_free_prosperous:0 "团结、白净、自由而繁荣"
 AST_united_white_free_prosperous_desc:0 "团结、自由、全体[AST.GetNameDef]白人皆可尽享繁荣昌盛，这便是我们对[AST_Australasia_or_Australia]的愿景。通过推动提高社会凝聚力、保护个人自由和维护经济繁荣的政策，我们已经为建设一个团结而强大的国家迈出了第一步。"
 AST_the_country_s_voice_heard:0 "领悟乡村意识"
 AST_the_country_s_voice_heard_desc:0 "[AST_Australasia_or_Australia]农村的声音将不再被城市所淹没。当我们巩固农村基础盘，令其关切得到倾听与回应时，丛林地带中的轰鸣正响彻全国，我们将继续捍卫农民和农村社区的利益，无论城市居民有何风言风语，我们都将以丛林地区的愿景塑造[AST_Australasia_or_Australia]的未来。"
 AST_second_nationalist_victory:0 "为国防而国民合作"
 AST_second_nationalist_victory_desc:0 "国民党二度取胜，其执政地位得以稳固。我党将以崭新活力，全力实现我们对[AST_Australasia_or_Australia]未来的大胆设想，加强巩固我们的主权与经济独立，同时排除万难，保卫我们的国家身份认同。"
 AST_second_country_party_victory:0 "全心紧跟乡村党"
 AST_second_country_party_victory_desc:0 "挟二次胜选之威，乡村党将继续为[AST.GetAdjective]乡村人民的利益而服务，此次胜算进一步巩固了我们在丛林地区的力量，农民与农村社区的声音仍将继续传遍、回荡全国。"
 AST_break_down_arbitration:0 "重新定义仲裁权"
 AST_break_down_arbitration_desc:0 "对欲图推进改革的斯卡林政府来说，仲裁制度已成为了阻碍。我们将改革过时的制度框架，赋予企业自我代表的能力，使之能更合理地抵制有组织劳工的要求。我们将以改革建立更为灵活、反应更灵敏的劳动力市场，劳工双方可以不受官僚干预的影响进行直接谈判。"
 AST_empower_australian_industries_protection_league:0 "赋权[AST.GetAdjective]产业保护联盟"
 AST_empower_australian_industries_protection_league_desc:0 "赋权于[AST.GetAdjective]产业保护联盟能帮助最为强大、最有组织的公司，亦可推动经济发展。我们将与联盟携起手来，找出并扶持与我国利益息息相关的行业，令[AST.GetAdjective]企业能在竞争激烈的全球市场中蓬勃发展。这一战略伙伴关系将保障就业、促进创新，继而建立能够抵御外部压力的弹性经济。"
 AST_cut_the_taxes_on_farmers:0 "对农民减税"
 AST_cut_the_taxes_on_farmers_desc:0 "高税收加重了农民的负担，阻碍了农业的发展。为了减轻农民的负担，我们将实施减税，继而腾出资源投资现代农业技术和基础设施。"
 AST_expand_agricultural_subsidies:0 "增加农业补贴"
 AST_expand_agricultural_subsidies_desc:0 "增拨农业补贴将为农民提供急需的支持。我们可以通过增加财政援助，稳定农产品价格、提高作物产量、巩固粮食安全。"
 AST_the_win_the_war_party:0 "致胜将至之战"
 AST_the_win_the_war_party_desc:0 "身为信誓旦旦要赢得战争的党，我们将集全国之力夺取胜利。我们要动员全国力量，令人民紧紧团结在我党事业之下，保证所有政策、所有行动都能为战争服务。凭借着如此决心，我们将[AST_Australasia_or_Australia]在未来的战斗中取得胜利，保卫我们在世界上的地位。"
 AST_conscription_overseas:0 "征召兵出国门"
 AST_conscription_overseas_desc:0 "为满足全球冲突的需要，我们必须让征召兵走出国门。有反对意见是必然的事，但为了让我国武装部队在国外战线作战时能拥有充足的人力，我们仍将如此行之。"
 AST_wartime_radical_restrictions:0 "战时严苛限制"
 AST_wartime_radical_restrictions_desc:0 "为维护战时秩序与国家安全，我们必须实行严格的管控政策。我们将限制公民自由，加强对异议的管制，以此确保全体公民能与军队心往一处想、劲往一处使。"
 AST_mander_the_rural_vote:0 "操纵农村选票"
 AST_mander_the_rural_vote_desc:0 "争取农村地区的选票对我们的政治成功至关重要。我们将进行有针对性的参与性和战略性改革，壮大农村社区的声势，令其关切成为我们政策的中心。在政治游戏中，为了争取我们的支持者重新划定选区边界不仅是公平竞争，而且也是筑牢我党在农村地区的权力基础的必要步骤。"
 AST_abolish_legislative_councils:0 "废除立法局"
 AST_abolish_legislative_councils_desc:0 "立法委员会是改革的拦路石，而将其铲除则是比利·休斯自认为的首要任务。此类陈旧制度与过往遗迹阻碍了我国的进步。倘若将其废除，立法程序必能大大简化，迅速推行改革的障碍也将荡然无存，[AST_Australasia_or_Australia]也必将借此步入高效繁荣的新时代。"
 AST_a_blind_eye_to_money_in_politica:0 "戒酒与政治腐败"
 AST_a_blind_eye_to_money_in_politica_desc:0 "莱蒙德·利自认为是社区的中坚力量，倡导通过反酗酒立法来解决社会问题。然而，在这层公共道德的外衣之下，却隐藏着更为险恶的目的，利用自己的影响力以及与政府的关系巩固政治权力、中饱私囊才是他的真实面貌。他的禁酒运动与其说是为了大众利益，不如说是为了一己私利，而新的改革还将进一步巩固他的权力。"
 AST_war_against_union_arbitration:0 "反对工会仲裁的战争"
 AST_war_against_union_arbitration_desc:0 "工会仲裁已成了阻碍我国经济发展的战场。在继续反对这一制度的运动中，我们将削弱有组织劳工的影响，保证企业利益占据上风。此外，我们还将举行全民公决，巩固联邦机构的权力，以期简化一切工业纠纷。"
 AST_support_our_forgotten_people:0 "援助受遗忘国民"
 AST_support_our_forgotten_people_desc:0 "[AST.GetAdjective]中产阶级可谓是国家的中坚力量，但他们却常常感觉自己为人忽视。其人数少于工人阶级，经济实力又不如精英阶层，长久以来都被人遗忘。通过新的立法和一系列的公开演讲，孟席斯将明确表示，他的政府将大力支持[AST_Australasia_or_Australia]中产阶级，与过去的精英主义形象做切割。"
 AST_entrenched_country_political_power:0 "乡村力量深植堪培拉"
 AST_entrenched_country_political_power_desc:0 "乡村党的影响力已根深蒂固，乡村地带的利益也有了坚定的代表。我们巩固了政权，确保了澳大利亚农村的需求永远被摆在第一位，也永远不会被城市的喧嚣淹没。"
 AST_post-war_nationalist_victory:0 "民族主义，自由自在"
 AST_post-war_nationalist_victory_desc:0 "战争即将结束，国民党也再度胜选，准备带领[AST_Australasia_or_Australia]迎接和平时期的挑战。我们的胜利象征着一种承诺，也就是依照自由与高效的价值观重建国家的承诺。我们将确保经济增长、社会稳定，着重关注我们的全球地位。"
 AST_post-war_country_party_victory:0 "对乡村的需求无比巨大"
 AST_post-war_country_party_victory_desc:0 "战争已尘埃落定，乡村党正倚胜选之势，准备领导[AST_Australasia_or_Australia]完成重建的必要过程。我党的胜选标志着对农村发展的再度重视，我们将以农业创新和振兴身为我国支柱的农业社区为重点。"
 AST_welfare_without_dependency:0 "无依赖之福利"
 AST_welfare_without_dependency_desc:0 "我们必须对福利制度进行改革，使之能在不鼓励依赖的情况下为人民提供支持。我们将以临时援助为重点，以促进自给自足和个人责任为目标，让福利成为垫脚石，而非拐杖。"
 AST_independent_central_bank:0 "独立的中央银行"
 AST_independent_central_bank_desc:0 "独立的中央银行是经济稳定繁荣的基石。我们将保证我们央行的自主权，保护它不受政治压力的影响，令其能专注于推行保障长期经济增长的稳健货币政策。"
 AST_country_law_in_the_city:0 "乡村法进城市"
 AST_country_law_in_the_city_desc:0 "就重建公平与秩序而言，将乡村法律原则引入城市是至关重要的一招。我们将让有力、严肃的农村司法工作走入城市，让中心城市亦能与农村实现标准统一。"
 AST_entrench_the_council_of_the_institute_of_public_affairs:0 "加强公共事务研究所"
 AST_entrench_the_council_of_the_institute_of_public_affairs_desc:0 "新近成立公共事务研究所是影响国家发展方向的关键角色。我们将通过巩固其在政府中的影响力，确保我们的政策议程能够继续以研究所的自由企业、个人自由和有限政府等价值观为核心。"
 AST_further_entrench_anti_syndicalism:0 "把反工团主义写进宪法"
 AST_further_entrench_anti_syndicalism_desc:0 "我们必须当机立断，进一步巩固反工团主义政策，确保将激进工会的影响力永远压制在可控范围之内。我们将通过宪法公投，消除一切阻碍我的法律障碍，确保我国未来永葆自由。"
 AST_a_new_liberal_era:0 "新自由纪元"
 AST_a_new_liberal_era_desc:0 "[AST_Australasia_or_Australia]同自由主义与进步的新时代仅有一步之遥。和平也带来了实施捍卫个人自由、推动经济增长和促进社会创新的政策的机会。"
 AST_populate_or_perish:0 "繁衍或灭亡"
 AST_populate_or_perish_desc:0 "[AST_Australasia_or_Australia]的未来取决于它的人口增长能力。在哈罗德·霍尔特的指导下，我们已认识到我们国家的生存取决于此，并将积极推行鼓励移民和提高出生率的政策。借由对移民采取更包容的态度，加之以培育一种不断发展的文化，我们将让[AST_Australasia_or_Australia]保持强大、充满活力，有能力去应对未来的挑战。"
 AST_keeping_the_bush_in_front:0 "把乡村放到首位"
 AST_keeping_the_bush_in_front_desc:0 "[AST_Australasia_or_Australia]农村素来是我国的核心与灵魂，我们也不会改变这一现状。在敲定施政政策后，我们将优先满足丛林地区的需求，使之不受城市利益的侵犯。我们还将优先考虑农村发展、扶助我国的农业社区，以此让丛林地区长居[AST_Australasia_or_Australia]进步前沿，在传统与创新方面都敢为人先。"
 AST_all_for_australia_league_s_victory:0 "皆为[AST_Australasia_or_Australia]联盟获胜"
 AST_all_for_australia_league_s_victory_desc:0 "皆澳盟赢得了议会的多数席位，掌握了无分阶级团结全国的权力。受制于政治机器、争吵不休的议会再也无法阻碍国家的发展，唯有真正爱国的公民才能领导这个国家。为了上帝，国王与帝国，不惜一切代价。"
 AST_balance_the_national_budget:0 "平均负担"
 AST_balance_the_national_budget_desc:0 "我们的经济出路在于财政责任，而非工党的刺头所鼓吹的凯恩斯主义。政府将颁布一系列严厉的经济改革措施，削减非必需支出，取消繁重的福利名目，以铁腕手段管理公共债务。我们将遵循久经考验的正统经济学原理，把[AST_Australasia_or_Australia]带出长久以来的经济停滞，恢复财政状况。"
 AST_restore_sane_and_honest_government:0 "重建廉洁政府"
 AST_restore_sane_and_honest_government_desc:0 "在这个公众因腐败低效对政府丧失信任的时代，政府必须采取大胆措施，在权力殿堂中重树廉洁。我们将掀起一场运动，清除政府中的不诚实官员，推进政务透明，建立各级问责制度。"
 AST_repay_our_entente_debts:0 "偿还我们的战争债务"
 AST_repay_our_entente_debts_desc:0 "我们对协约国盟友的奉献不仅局限于战场：更体现在我们必须偿还的金融债券上。通过优先偿付我们的未偿债务，我们巩固了[AST_Australasia_or_Australia]身为可靠且值得信赖的合作伙伴的声誉。"
 AST_break_the_protectionist_establishment:0 "终结保护主义体制"
 AST_break_the_protectionist_establishment_desc:0 "现在是该废除长久以来制约着[AST_Australasia_or_Australia]经济、令人窒息的保护主义政策了。这些过时的措施扼杀了创新，阻碍了经济增长，效率更是低下。"
 AST_move_to_dissolve_the_party_political_machine:0 "解散政党政治机器"
 AST_move_to_dissolve_the_party_political_machine_desc:0 "根深蒂固的政党政治机器一直控制着[AST_Australasia_or_Australia]的民主制度，早已成为了真正进步与国家团结的障碍。各党受自身利益和靠山的驱使，已动摇了我国的国本。我们将果断行动，摧毁这些腐败的机构，保证一切未来的代表都是依照爱国主义原则和为国奉献与否而选出的，而非仅因为效忠于某个政党。"
 AST_our_friends_in_the_white_army:0 "白军先锋队"
 AST_our_friends_in_the_white_army_desc:0 "工团主义威胁日益严峻，我们必须加强与白军间的联系，他们忠诚无二、纪律严明，在维护国内稳定方面必有大用。在其坚定不移的支持下，我们必能止暴制乱、维护秩序。"
 AST_sound_the_alarm_across_the_entente:0 "为协约国敲响警钟"
 AST_sound_the_alarm_across_the_entente_desc:0 "[AST_Australasia_or_Australia]的局势正迅速恶化，我们已无力独自应对这场危机。我们必须为协约国敲响警钟，让我国盟友对我们当下面临的危险的严峻程度有个充分的认识。我们将同心协力、团结起来，对正欲狼狈为奸的野蛮人作出反击。"
 AST_victoria_s_most_loyal_protectors:0 "维多利亚最忠诚的卫士"
 AST_victoria_s_most_loyal_protectors_desc:0 "动乱愈演愈烈，维多利亚州却有幸得到了布莱梅国家安全联盟的捍卫。这些忠诚的卫士在州内农村地区严防死守，将任何一丝赤匪和天主教徒的反抗掐灭在摇篮之中。政府将正式承认他们取得的成果，予其以大力支持，将维多利亚州建成这个动荡的时代中稳定和秩序的堡垒。"
 AST_new_south_wales_guard_dogs:0 "新南威尔士看门狗"
 AST_new_south_wales_guard_dogs_desc:0 "在新南威尔士州，新旧卫队均已证明了他们是抵御社会主义和工会主义叛乱的堡垒。新卫队对悉尼工会组织的破坏，加上旧卫队对丛林地区的牢牢控制，都在防止混乱蔓延到这个最古老的[AST_Australasia_or_Australia]州份方面发挥了重要作用。"
 AST_drag_the_nationalists_in_line:0 "征召残余的乡村国民党"
 AST_drag_the_nationalists_in_line_desc:0 "乡村党和国民党内部已有许多人加入了对抗社会主义威胁的队伍，但仍有一些人出于怯懦，或是出于对我们盟友的厌恶而不愿参与其中。为了我们国家的生存，无论这些自由派的懦夫喜不喜欢，我们都要把他们拉到我们这边来。"
 AST_australia_s_most_loyal_men:0 "[AST_Australasia_or_Australia]最坚挺的胜利者"
 AST_australia_s_most_loyal_men_desc:0 "历经激烈而血腥的斗争，忠诚与秩序的力量终于战胜了那些妄想分裂国家的暴徒与社会主义分子。在冲突的灰烬中，一个团结的[AST_Australasia_or_Australia]已呼之欲出，它将比以往更为强大、更为坚定，亦将服务于共同利益，而非阶级分化。"
 AST_purge_the_syndicalist_menace:0 "消除工团主义威胁"
 AST_purge_the_syndicalist_menace_desc:0 "现在正是采取坚决果断的行动，彻底清除赤匪威胁的时候。我们将铲除一切藏身暗处的颠覆分子，解散工会和其他贪得无厌、妄想破坏我国经济的工团主义组织。我们绝不会再对这种背叛置之不理了。待秩序恢复，[AST_Australasia_or_Australia]也将摆脱工团主义遗毒。"
 AST_entrench_the_anglo_saxon_establishment:0 "巩固盎格鲁撒克逊之治"
 AST_entrench_the_anglo_saxon_establishment_desc:0 "政府将巩固盎格鲁-撒克逊当权派的地位，确保其在制定国家政策和维护文化遗产方面继续发挥影响力和领导作用。与工团分子同流合污、妄图摧毁英国文明的新芬党匪帮将受到应有的怀疑。"
 AST_the_whites_decide_on_the_path:0 "亡羊补牢"
 AST_the_whites_decide_on_the_path_desc:0 "国家再度濒临动荡深渊，白军曾是决心与纪律的象征，如今却反过来欲图夺取国家政权。地方民兵控制着城市街道，而游击队则潜伏在丛林之中。与此同时，布莱梅领导下的澳新军团对肆意横行的准军事部队愈发不安。作为回应，联盟将敦促新一届议会通过一项解除武装法案，进而借此解除各民兵部队的武装。话虽如此，许多代表要么已成了民兵的掌中玩物，要么在民兵的威胁下有性命之虞，通过法案绝非易事。"
 AST_the_new_guard:0 "新卫队崛起"
 AST_the_new_guard_desc:0 "在埃里克·坎贝尔的领导下，新卫队已经成长为一支强大的力量，准备重塑国家的政治和社会格局。新卫队秉持激进的法团主义愿景，势将引导[AST_Australasia_or_Australia]走上国家复兴之路，同时摒弃过时的治理方式，代之以更集权、更果断的手段。这是唯一的前进道路——若想恢复国家秩序，使之重获辉煌，便少不了勇气与力量。"
 AST_unionists_obey_your_masters:0 "工人们，乖乖听话"
 AST_unionists_obey_your_masters_desc:0 "在新秩序中，为了服务国家的整体需求，必须谨慎考量工人阶级的角色。政府将实施严格的法规，确保工人遵守国家与企业利益的要求，将经济大局置于个人不满之上。这固然要求我们与爱国工会进行一些合作，但企业利益才是这种合作关系的主导。"
 AST_unite_all_loyal_citizens_irrespective_of_creed:0 "团结一切忠诚的基督公民"
 AST_unite_all_loyal_citizens_irrespective_of_creed_desc:0 "在这个动荡的时代，政府必须超越昔日的分歧，不分信仰地团结起一切忠诚的公民。无论是天主教徒还是新教徒，爱尔兰人还是英国人，那些一心忠于国家的人必须团结起来，反对企图利用宗教与种族分歧的贼人。忠诚可以超越一切分歧，昔日英勇的爱尔兰轻骑兵弗朗西斯·德·赫罗特这样的人物便是例证。"
 AST_spiritual_ideal_without_the_party_system:0 "无政党制度的精神理想"
 AST_spiritual_ideal_without_the_party_system_desc:0 "腐朽的议会政治动摇了我们民族的灵魂。新卫队将挺身而出，成为国家的脊梁，以明确的领导人为中心，以强力果断的方式治理国家。这种新秩序将让政治内斗再也无力撼动国家之魂，让全国上下皆团结在对未来的同一坚定愿景之下。"
 AST_legion_of_the_lost:0 "迷惘之军"
 AST_legion_of_the_lost_desc:0 "[AST_Australasia_or_Australia]有一支迷惘之军，他们既没有目标、方向，也没有信仰，失魂似的漂泊在大海之上。政府将主动点燃这群行尸走肉内心的火焰，赋予其高于自身的国家目标。"
 AST_indissoluble_association_of_capital_and_labour:0 "资本与劳动密不可分"
 AST_indissoluble_association_of_capital_and_labour_desc:0 "建设繁荣国家的基础在于资本与劳动力的合作，而双方也在更大的经济机器中各司其职、各尽其能。工人阶级虽不得不屈从于企业利益，但他们毕竟为国家富强贡献了一份力量，那些衷心爱国之人亦可见证自己付出的汗水收获的回报。"
 AST_unity_of_political_industrial_cultural_and_moral_functions:0 "政府、产业与道德相统一"
 AST_unity_of_political_industrial_cultural_and_moral_functions_desc:0 "新[AST_Australasia_or_Australia]社会的各方各面都将为一致的国家理念服务。我们将调整构建国家主体的职能，建立一个政治经济文化不分家的社会，而这一切都是为了国家的强大和团结。"
 AST_for_god_king_and_country:0 "为了上帝、国王和乡村"
 AST_for_god_king_and_country_desc:0 "身为大英帝国之亚洲先锋，[AST_Australasia_or_Australia]肩负着沉重的负担，唯有再度展露我们对在历史之中引领我们的传统价值观的热情，我们方可肩负如此重担。我们将以信仰、君主制和爱国主义的原则团结全国人民，确保每个公民都明白自己对上帝、国王和国家的责任。"
 AST_force_the_old_guard_into_the_light:0 "将旧卫队推向光明"
 AST_force_the_old_guard_into_the_light_desc:0 "旧卫队，我们的源头组织，他们长久以来都缩在阴影之中，紧抱着过往残余不放。这些担惊受怕、不敢拥抱新秩序的活化石必须被拽入光明。为保证能择出真正的民族灵魂守护者，他们要么加入我们的运动，要么就被清洗。"
 AST_legitimize_the_pack_of_cards:0 "“纸牌团”合法化"
 AST_legitimize_the_pack_of_cards_desc:0 "在我们的准军事组织之中，“纸牌团”是一个强硬派派别，我们运动中最为暴力、最不妥协的成员皆聚集于此。他们受美国民族主义者的鼓舞，对三K党亦颇为崇拜，许多人对他们的极端心生畏惧、无法接受。话虽如此，在这个风云激荡的时代，他们的无情正是我们的成功关键。我们将授予他们担任地方执法者的权力，进而使“纸牌团”合法化，让他们拥有维持秩序所需的权威，借此让我们稳掌大权。"
 AST_a_paramilitary_with_a_party:0 "党化准军事组织"
 AST_a_paramilitary_with_a_party_desc:0 "新卫队将超脱于一般的准军事组织，面向我们心中的政治目标建立起与之相一致的官僚机构，为我们在公众心目中树立起合法的形象。我们将把自己转变为一种真正拥有领导国家所需的结构和权威的治理形式，再也不会有人视我们为无组织的乌合之众。"
 AST_expand_the_auxiliary_group:0 "建设辅助部队"
 AST_expand_the_auxiliary_group_desc:0 "新卫队素来是个男性主导的组织，但为稳固我们的权力，我们必须获得另一性别的支持。我们将扩大、扶持与我们志投意合的辅助妇女团体，对帝国妇女行会这样的组织给予特别照顾。这些组织既是爱国主义的模范，又同我们对阶级合作的经济的设想不谋而合。"
 AST_a_crown_commonwealth_league_of_rights:0 "王权联盟"
 AST_a_crown_commonwealth_league_of_rights_desc:0 "政府将与年少有为的激进分子埃里克·巴特勒新近成立的帝国权利联盟展开合作。他那吸收了社会信用理论的创新理念与寻求维护帝国权益的英国人因着共同的价值观而产生了共鸣。"
 AST_a_new_road_for_australasia:0 "[AST_Australasia_or_Australia]新大道"
 AST_a_new_road_for_australasia_desc:0 "[AST_Australasia_or_Australia]站在历史的十字路口，我们选择了一条通向经济自由与工业公正的道路。长期以来阻碍我们进步的旧政党制度被彻底废除，新的法团制度被引入。我们建立了一个体现帝国精神的政府，足可抵御一切内外部威胁。"
 AST_the_country:0 "运动为王为国"
 AST_the_country_desc:0 "“国家”、“运动”、“旧卫队”，我们虽然名字多变，但我们自成立以来却始终矢志不渝地保卫着这个伟大的国家，以抵御国内外的一切威胁为己任。我们在暗中伺机而动，一直担当着[AST_Australasia_or_Australia]的隐形守护者，引导它渡过了危机四伏的动荡时期。现在我们既已掌权，卫队也得改换新的手段。我们的秘密卫士将成为国家的指路明灯，以真正爱国者的身份从暗处为国鞠躬尽瘁、领导[AST_Australasia_or_Australia]。"
 AST_centralize_the_militias:0 "民兵集中化"
 AST_centralize_the_militias_desc:0 "我们的准军事部队曾四分五裂、不听差遣，现在我们必须让他们令行禁止、唯上是从。地方组织自行其是的日子已经一去不复返了，是该加强控制，进行统一指挥了。这次重组不仅能便利我们的行动，还能解决坎贝尔分裂集团的抗命问题，使他们与我们的整体目标保持一致。"
 AST_expansion_into_the_cities:0 "向城市和州外扩张"
 AST_expansion_into_the_cities_desc:0 "我们的卫队虽起源于新南威尔士州的乡村丛林之中，但我们的影响力必须远远走出州界田野之外。我们目前在悉尼和其他城市的存在固然不容忽视，但依旧不足以实现我们的目标。从繁华的城市到最偏远的州份，我们将在全国各地建立新支部。为确保其爱国主义理想真实恳切，每位新成员都将被严格筛选。"
 AST_a_nation_lead_by_the_most_loyal:0 "忠贞之士领导国家"
 AST_a_nation_lead_by_the_most_loyal_desc:0 "我们卫队的高层仍受保密保护，哪怕对普通士兵亦是如此。虽然我们的指挥官已走入台前，但我们的决策是交由一个由高级士兵和爱国公民组成的小型特别委员会负责的，他们的身份外人无从知晓。领导这个国家的不是职业政客或公众人物，而是最忠诚、最敬业的公民。"
 AST_japanese_industrial_collaboration:0 "英日工业合作"
 AST_japanese_industrial_collaboration_desc:0 "政府认识到了日本的技术进步与日资能带来的潜在意义，意图同其建立工业伙伴关系。我们将活用[AST.GetAdjective]-日本友好协会中的关系，通过谈判达成互利协议，进而促进[AST_Australasia_or_Australia]的经济增长。这一建立在共同利益基础上的合作能为我们提供将来崛起所需的技术优势，也能巩固我们与新兴强国的关系。"
 AST_a_return_to_sane_and_honorable_economics:0 "重新定义“理智”且“光荣”的经济学"
 AST_a_return_to_sane_and_honorable_economics_desc:0 "皆为[AST.GetAdjective]联盟的经济政策同我们十分相似，均强调财政责任和正统的经济原则。但他们在商委会里的支持者却是我们的金融家支持者的死对头。为保证经济能掌握在稳定可靠、值得信赖的人手中，我们将在监管之下让那些与我们志同道合之人主导一系列的合并与收购，进而建立一个稳定而繁荣的国家。"
 AST_a_proud_nativist_stance:0 "捍卫我们的传统"
 AST_a_proud_nativist_stance_desc:0 "我国政府将恪守骄傲的盎格鲁本土主义立场，捍卫明确的民族认同，使[AST_Australasia_or_Australia]的身份认同不受一切杂质污染。我们将强调维护[AST_Australasia_or_Australia]的盎撒传统的重要性，优先考虑爱国精英们的利益。这样一来，我们便可确保我国仍是传统价值观的壁垒，抵制外来文化侵蚀。"
 AST_break_the_party_machine:0 "无形的掌控之手"
 AST_break_the_party_machine_desc:0 "威斯敏斯特体制这架机器本身便是其分崩离析的缘由，联邦政府在临终之时的自甘堕落更是令国家蒙羞。我们要建立一套崭新的官僚机构，一个隐藏在公众视线之外的机构，只由我们卫队纪律严明、行事隐秘的领导层任命的人来管理。"
 AST_empower_the_australia-japan_society:0 "赋权澳日协会"
 AST_empower_the_australia-japan_society_desc:0 "杰克·斯科特和他的亲日派同僚的统治地位让他们在政府中把持了重要关节。旧卫队的领导委员会正愈发靠边站，我们将给予其最后一击，让斯科特全面夺权。在他们的指导下，[AST_Australasia_or_Australia]将开辟一条新的道路，与日本齐心同力，成为亚洲的强权双子星。"
 AST_with_the_empire_now_and_forever:0 "追随帝国，生生世世"
 AST_with_the_empire_now_and_forever_desc:0 "虽然澳日协会给了我们搭上另一地区强国的契机，但这一战略调整本身就跑偏了方向。大英帝国才是我们应效忠的对象，是我们国家、我们民族的立足之基。[AST_Australasia_or_Australia]将重申对大英帝国的支持，并始终伴其左右、共迎挑战。"
 AST_sinn_fein_s_5th_column:0 "新芬党的奸细"
 AST_sinn_fein_s_5th_column_desc:0 "我们绝不能对境内的爱尔兰裔天主教社会主义刁民置之不理。这些人占了[AST_Australasia_or_Australia]总人口的约四分之一，他们强烈反对与英国有关的一切，必须予以重拳。1918年的第一次冲突我们驱散了工党天主教徒的集会，而这次，我们也会决绝地粉碎这一内部威胁。"
 AST_a_strategic_realignment:0 "委员会与指挥官"
 AST_a_strategic_realignment_desc:0 "旧卫队的大权掌握在其背后的委员会手中——一个秘密的执行机构，其由卓越将帅、退伍军人和平民构成，他们忠心耿耿、绝无贰心。我们的指挥官领导着委员会，而他也是这个国家看不见的舵手，引导着[AST_Australasia_or_Australia]在波涛汹涌的海上航行。绝大多数[AST.GetAdjective]人对其毫不知情，只能看见我们运动的门面。话虽如此，正是这个委员会让政府走上正轨，引领其摆脱琐碎分歧，走向由力量与团结决定的未来。"
 AST_breath_life_into_the_bush:0 "确立士兵安置计划"
 AST_breath_life_into_the_bush_desc:0 "农村地区的退伍军人群体是我们运动的中坚力量。为进一步巩固这一根基，我们将修订并颁布士兵安置计划，让这些忠诚的国民有机会以优惠的价格购置土地。从此，一股新的旋律，一股骄傲、忠诚与为国奉献的旋律，将萦绕这些农村健儿的心间。"
 AST_one_goal_return:0 "对流亡不列颠的再投资"
 AST_one_goal_return_desc:0 "我们运动的首要目标始终如一：光复英国。为达此目的，我们将进一步对协约国海军注入资源，壮大这曾代表着不列颠尼亚伟大实力的军事力量。"
 AST_a_mixed_civilian_and_military_governance:0 "军民协调治理"
 AST_a_mixed_civilian_and_military_governance_desc:0 "我国的治理体系必须兼顾稳健与灵活，将文官与军官的力量相统一。在国家与地方各级，我们将建立由经过审查并证明忠于国家利益的地方企业家和军官组成的行政机构。"
 AST_liberal_economics_directed_to_national_independence:0 "以国家为导向的自由经济"
 AST_liberal_economics_directed_to_national_independence_desc:0 "我们虽在政治上摈弃了自由主义原则，却仍在经济上坚定不移。有组织的劳工不过是被进步之风带走的旧日残余。在我们迈向光明新未来之际，[AST_Australasia_or_Australia]将在自由经济原则的指导下，在人民创业精神的推动下，自信地走向经济独立。"
 AST_all_for_australia_stays_the_course:0 "皆为[AST_Australasia_or_Australia]坚持到底"
 AST_all_for_australia_stays_the_course_desc:0 "摆脱了民兵的野心和军队的专横，皆澳盟终于可以从零开始建设民主。我们将追求四大目标：力图众志成城、建立诚信经济、提倡阶级合作、弥补城乡鸿沟。"
 AST_moralistic_economic_orthodoxy:0 "道德主义正统经济学"
 AST_moralistic_economic_orthodoxy_desc:0 "我们将坚持以道德为基础的经济原则，强调反腐措施的重要性，哪怕是那些曾支持我们的大企业主也不能例外。我们将确保一切商业活动都必须遵守遵守我们严格的道德标准。与此同时，我们仍将遵循公认的正统经济学，放松对市场的管控，在道德责任和经济效率之间实现平衡。"
 AST_parliament_as_a_deliberative_council_of_state:0 "身为国务审议委员会的议会"
 AST_parliament_as_a_deliberative_council_of_state_desc:0 "政府将把议会转变为审议委员会，辩论将以国家利益为导向，而非党派之争。选举候选人将由运动审查、批准，确保仅有那些与我们的统一愿景和目标一致的人能够代表人民。我们将扩大联盟，使其囊括广泛的基础盘——从支持莱昂斯的工党到像埃里克·坎贝尔这样的民族主义者——我们将创建一个真正为国家服务的议会。"
 AST_moderate_the_white_army:0 "白军残兵温和化"
 AST_moderate_the_white_army_desc:0 "白军中固然到处都是真正的爱国者，但也不乏误入歧途、威胁着我国民主制度之人，他们推翻政府、建立自己的独立王国的妄想已被战略性裁军所遏制。在崭新而温和的形式下，这些前准军事人员可以加入退伍军人组织，抑或将精力投入到军队建设中发光发热，以此再度为国服务。"
 AST_an_open_door_to_investment:0 "投资大门常打开"
 AST_an_open_door_to_investment_desc:0 "政府将废除现有的关税壁垒，促进自由贸易，创造对投资者极具吸引力的环境。我们对自由主义的热忱将推翻国民党对贸易旧有的保护主义束缚，为全体国民之利益解放[AST_Australasia_or_Australia]的市场活力。"
 AST_westminster_democracy_without_parties:0 "无党派的威斯敏斯特民主"
 AST_westminster_democracy_without_parties_desc:0 "我们将基于威斯敏斯特式的议会制度建立崭新的民主制度，同时去除其中政党之争的负面影响。我们要消除党魁和职业政客们的遗毒，确保选举产生的官员能真正代表其选区，为国家的整体利益而服务。"
 AST_free_debates_and_votes:0 "政治舞台之外的自由"
 AST_free_debates_and_votes_desc:0 "为防止傲慢与颓废引发国家崩溃，政治的重担便需要严格的控制。话虽如此，我们也明白维护普通公民个人自由的重要性，我们得让他们不会再怀念昔日有缺陷的民主。"
 AST_bring_stability_to_democracy:0 "老兵之声的政治力量"
 AST_bring_stability_to_democracy_desc:0 "退役军人服务团和服务社是我们运动诞生的基础，他们在国家崩溃前能岿然不动。我们的先辈是那些为保护[AST_Australasia_or_Australia]而战的人，我们永远不会忘记他们所做出的牺牲。在我们的前进道路上，我们将倾听尊重退伍军人的声音，以免他们的贡献被那些曾被他们捍卫着的政客所掩盖。"
 AST_our_voice_on_2gb_radio:0 "利用2GB电台"
 AST_our_voice_on_2gb_radio_desc:0 "运动将利用由戈登·本内特的兄弟把持的2GB电台，使之成为我们面向公众的强力宣传喉舌。本内特的兄弟虽因其对神智学的兴趣在公众眼中显得神神叨叨的，但在塑造公众舆论和巩固我们的领导地位方面，他的影响力是我们的无价之宝。"
 AST_attract_moderate_laborites:0 "吸引温和派劳工"
 AST_attract_moderate_laborites_desc:0 "我们将张开双臂，欢迎同莱昂斯志同道合的工党温和派加入我们的队伍。这些人代表着国家稍纵即逝的希望，而工党抛弃了社会主义事业，在其眼中，“无阶级的统一国家”不过是随手可弃之物。借由向工人阶级伸出援手，接纳摈弃凯恩斯之谬的工党，我们将准许其参与政治舞台。"
 AST_bennet_and_his_military_connections:0 "本内特及其军方联系"
 AST_bennet_and_his_military_connections_desc:0 "阿尔弗雷德·本内特在军中的广泛关系网将在我们的国防和战略规划中发挥作用。当布莱梅还在维多利亚搞准军事组织时，本内特的领导能力将通过对我们武装力量的发展做出重大贡献充分展现出来。"
 AST_theosophical_connections:0 "神智学联系"
 AST_theosophical_connections_desc:0 "运动中的许多人虽都是坚定的新教徒，对所谓神秘学厌恶不已，但神智学社团还是在运动之中肆意生长。这些追随者带来的忠诚与奉献实在不容忽视，我们将与这些成员接触，借此获得强大而忠诚的支持者基础盘。这一联盟虽有些离经叛道，但也能进一步巩固我们在国内的影响力。"
 AST_break_the_rural_and_urban_divide:0 "填平城乡鸿沟"
 AST_break_the_rural_and_urban_divide_desc:0 "现任政府同如新英格兰和里弗里纳在内的农业中心地区关系紧密，立志要解决城乡之间长期存在的差距。为了反映国家的真正利益，我们将重新划分选区，以便让农村与城市的呼声均能被倾听，亦得到充分代表。"
 AST_a_people_marching_lockstep_for_australasia:0 "人民为[AST_Australasia_or_Australia]协调一致"
 AST_a_people_marching_lockstep_for_australasia_desc:0 "我们通过彻底改革，从头重建了民主制度，创建了一套代表权不再被政党大佬和对立言论垄断的制度。在对[AST_Australasia_or_Australia]未来的一致愿景的鼓舞下，我们的候选人也为国家展现出了不知疲倦的奉献精神。剩下要做的便是宣布举行新一届大选，由人民选出谁来领导这个被我们运动挽救振兴的国家走向未来。"
 AST_blameys_boys_take_the_stage:0 "布莱梅牢握权柄"
 AST_blameys_boys_take_the_stage_desc:0 "托马斯·布莱梅，伯德伍德将军的忠实门徒，如今已声名鹊起。伯德伍德将[AST_Australasia_or_Australia]和新西兰从离社会主义仅有一步之差的条件下拯救了出来，1924年至1928年间的军队黄金岁月也随之而来。无论其来自于澳新军团还是维多利亚国防联盟，他麾下的部众都不仅是士兵——更是国家命运的守护者，随时准备在一切内外威胁面前保卫[AST_Australasia_or_Australia]。"
 AST_break_the_civilian_organizations:0 "收编民兵"
 AST_break_the_civilian_organizations_desc:0 "平民准军事组织从前是至关重要，但如今他们却无法无天、目无法纪。为国家的未来着想，我们必须在这些组织撼动国本之前将其铲除。"
 AST_martial_order__enforced_in_every_home:0 "家家户户行军法"
 AST_martial_order__enforced_in_every_home_desc:0 "政府既已在家家户户中实行军法，一个崭新的纪律时代便已开始了。懒散与逆反罪不可赦；全体公民都将严格遵守为国服务的原则。在国家行使其钢铁般的意志来维护国家的生存与繁荣时，定量配给、征兵和毫不动摇的服从也将成为常态。"
 AST_no_tolerance_for_cowards:0 "对软弱民主零容忍"
 AST_no_tolerance_for_cowards_desc:0 "妇人之仁的时代结束了。军政府将粉碎一切曾放任颠覆势力肆意泛滥的民主懦夫残余。同其他公民运动一样，皆为[AST_Australasia_or_Australia]联盟如今也陷入了腐败内耗之中，他们因懦弱遭到了报应。伯德伍德最大的错误就是早早辞了职；我们不可步他覆辙。"
 AST_a_blind_eye_to_certain_social_ills:0 "对社会弊病视而不见"
 AST_a_blind_eye_to_certain_social_ills_desc:0 "为了维持社会秩序、保证军队士气，政府对部分社会上的弊病常年视而不见，一如布莱梅担任维多利亚州警察局长的作风。酗酒、卖淫等不法行径我们都能容忍，前提是他们长点眼色，懂得向正确的党派缴纳保护费。"
 AST_break_catholic_disobedience:0 "击碎红色天主教徒的抵抗"
 AST_break_catholic_disobedience_desc:0 "我们将以铁腕手段应对天主教徒不服从行动，尤其是那些对社会主义怀有同情之人的威胁。那些藏匿武器的修女、策划叛乱的爱尔兰统一主义者，乃至于一切胆敢反抗我们统治的派系都将被政府统统铲除。"
 AST_a_modernized_police:0 "现代化警察"
 AST_a_modernized_police_desc:0 "为了在新时代捍卫法律、维护秩序，政府将使警察队伍实现现代化，为他们配备最新的工具，提供最应时的培训。我们还将借鉴维多利亚州树立的成功典范，为全国的警察部队配备军用级装备，确保他们能够以无情的效率粉碎一切抵抗。"
 AST_styled_as_the_successor_to_monash:0 "伯德伍德之遗风"
 AST_styled_as_the_successor_to_monash_desc:0 "布莱梅，国家的新救星，将被视作伯德伍德的合法接班人。正如伯德伍德把[AST_Australasia_or_Australia]从红色独裁统治中拯救了出来一样，布莱梅也把这个国家从混乱中拯救了出来。我们将竖起雕像，对过渡军政府不吝赞美之词，巩固布莱梅的铁腕统治，这不仅是必要之举，也是塑造公众形象的需要。"
 AST_a_nation_of_national_service:0 "全民服役之国"
 AST_a_nation_of_national_service_desc:0 "[AST_Australasia_or_Australia]将成为全体国民踊跃参军之国。为国参军不仅是一种责任——它更将成为我们社会的基石，向下一代灌输忠诚与纪律。当社会主义者和工党人还在为半两碎银争吵不休时，我们将把人民团结在共同事业之下，让全体[AST.GetAdjective]民众都能为国防事业与国家发展尽一份力。"
 AST_no_tolerance_for_unionism:0 "拔除工会主义爪牙"
 AST_no_tolerance_for_unionism_desc:0 "工会主义，往昔[AST.GetAdjective]社会中的一股强劲势力，如今将在军政府的铁蹄下化为灰烬。胆敢破坏国家生产力的劳工运动将被军方重拳出击，其头目也将被列入清单，再被驱逐出他们妄想腐蚀的这个国家。没有妥协，也没有谈判——唯有坚定不移地贯彻国家权威，方才能保障稳定和进步。"
 AST_friendship_with_our_nation_s_jewish_community:0 "与全国实业家共饮"
 AST_friendship_with_our_nation_s_jewish_community_desc:0 "从实业家到前政客，这些国家精英无不与布莱梅关系深厚，这有利于我们巩固政府对经济的控制。我们将通过讨好并拉拢有权势的商界领袖，确保其忠于我们的政权。"
 AST_3uz_as_our_national_voice:0 "3UZ电台的哨兵"
 AST_3uz_as_our_national_voice_desc:0 "布莱梅将借由3UZ电台精心制作的广播节目，为自己树立起护国者的形象，以便稳健地指导[AST_Australasia_or_Australia]度过动荡时期。"
 AST_expand_the_militia:0 "训练国民军"
 AST_expand_the_militia_desc:0 "志愿防卫队和公民军将进行改组，整合、扩建为一个强有力的军事组织。虽然国防依旧是这支部队的着重点，但为应对国际威胁，他们也将接受相关训练、列装所需装备。"
 AST_an_iron_grip_on_the_economy:0 "帝国军队的经济需求"
 AST_an_iron_grip_on_the_economy_desc:0 "严格控制经济，加强军事监督，确保一切资源用于国防和稳定。奢侈和自由只是可供牺牲之物，取而代之的是强健稳固、以国防为导向的经济，军事需求将在这一经济中决定经济政策的方向。"
 AST_the_great_imperial_force:0 "举国铸成的帝国之军"
 AST_the_great_imperial_force_desc:0 "[AST_Australasia_or_Australia]已被锻造为可怖可畏的帝国军团，屹立于大英帝国之中。我国如今团结一致、纪律严明，时刻准备为帝国利益而战。阶级斗争与内部矛盾的日子一去不复返了——[AST_Australasia_or_Australia]如今是帝国势力的堡垒，它的人民步调一致，忠实捍卫着帝国及其价值观。"
 AST_the_socialist_labor_party_wins_in_upset:0 "社会主义工党爆冷取胜"
 AST_the_socialist_labor_party_wins_in_upset_desc:0 "谁可曾料想得到，社会主义工党竟取得了历史性的选举胜利。不过，前路依旧是道阻且长，我们将身负人民的信任，遵循人民的意志，踏入这一社会转型的深水区。"
 AST_rip_apart_the_betrayal_of_the_lyons_plan:0 "撕碎莱昂斯计划的背叛"
 AST_rip_apart_the_betrayal_of_the_lyons_plan_desc:0 "“莱昂斯计划”是背叛工人阶级、致使劳工运动走向失败的政策，必须立刻予以废除。我国的经济战略应优先考虑多数人，而非少数人的需要。这一关键在“乔克计划”中得到了充分体现。新计划将通过社会主义制度推动[AST_Australasia_or_Australia]经济走出泥潭，令全体人民共享繁荣，而非仅是那些在莱昂斯的失败中赚得盆满钵满的精英们。"
 AST_uphold_the_socialist_objective:0 "坚持社会主义目标"
 AST_uphold_the_socialist_objective_desc:0 "长久以来，[AST.GetAdjective]工党一直在玩弄社会主义的概念，但如今，我们要骄傲自豪、毫不客气地宣告，社会主义就是我们的奋斗目标。我党党章中明确指出了我党致力于实现工业、生产、分配与交换的民主社会化，而这正是这一目标的生动体现。"
 AST_mobilize_the_actu_and_iww_in_concert:0 "动员工会理事会和世界产联团结一致"
 AST_mobilize_the_actu_and_iww_in_concert_desc:0 "[AST.GetAdjective]工会理事会和世界产业工人联盟间常有分歧，但现在是该把这两股强大的力量联合起来了。他们将在工人权利的斗争中形成一个牢不可破的阵线，打破休斯和伯德伍德时代颁布的压迫性法律的锁链。"
 AST_repudiate_the_empires_interference:0 "拒绝帝国干涉"
 AST_repudiate_the_empires_interference_desc:0 "大英帝国企图干涉我国内政，是可忍孰不可忍。他们对我国社会主义政府的恐惧迫使他们采取或隐蔽或公开的干预手段，其目的均是破坏我们的进步。此等渗透，我们再也无法容忍：为维护我国国家主权，保卫社会主义国家的长治久安，我们将铲除国内的外国间谍及其走狗。"
 AST_a_front_against_politicised_capital:0 "反资本干政阵线"
 AST_a_front_against_politicised_capital_desc:0 "一直以来，资本一直通过其对政治制度的影响毒害着民主。通过全面的立法改革，我们将剥夺商人通过其金融影响力操纵政局的能力。"
 AST_utilize_jocks_founding_rights_to_the_actu_and_cpa:0 "利用乔克澳共创党人的身份"
 AST_utilize_jocks_founding_rights_to_the_actu_and_cpa_desc:0 "在[AST.GetAdjective]工会理事会和[AST_Australasia_or_Australia]共产党的创办过程中，乔克都称得上是个关键人物。这些组织中虽已无个人独断专行之空间，但乔克在其中的影响仍不可小觑。我们可以利用他的关系和权威，建立一个团结的革命集团，将左派聚集在一个旗帜下，确保我们的社会主义革命拥有足以夺取胜利的力量与团结。"
 AST_root_out_the_white_army_guerillas:0 "铲除白军游击队"
 AST_root_out_the_white_army_guerillas_desc:0 "白军反动派对我国社会主义革命构成了严重威胁。这些散兵游勇盘踞在农村和偏远地区，妄图破坏我们的进步成果，在工人阶级间散播恐怖情绪。"
 AST_rally_the_labor_party_to_our_cause:0 "依我等之愿团结工党"
 AST_rally_the_labor_party_to_our_cause_desc:0 "工党正站在抉择的十字路口前：是拥抱社会主义理想，还是变得泯然众人。许多党员已领悟了真理，认识到了不坚持社会主义就不能取得真正的进步，继而加入了我们的事业。现在，我们必须把党内其他成员也团结在我们的旗帜下，向他们表明，未来在于与工人阶级团结一致，而非昔日那般徒劳无功的妥协。"
 AST_awaken_the_red_north:0 "唤醒赤北之州"
 AST_awaken_the_red_north_desc:0 "素有“赤北之州”之称的昆士兰州一直是工党的大本营，某种程度上说也是共产主义理想的大本营。与其他州不同的是，它一直能相对免受反革命运动的波及，也因此成为动荡时期的稳定堡垒。我们将利用这种稳定，把昆士兰作为我们统一战线的集结地。"
 AST_prop_up_stephensons_intellectuals:0 "支持斯蒂芬森的知识分子"
 AST_prop_up_stephensons_intellectuals_desc:0 "由斯蒂芬森等人领导的[AST_Australasia_or_Australia]至上运动和并一运动通过重新定义我国的身份认同赢得了公众的侧目。他们对社会主义有几分真心尚不可知，但他们在文化领域的影响确实不容忽视，借助推广其作品，我们可以将这两个运动变成我们的趁手工具。"
 AST_post-war_socialized_reconstruction:0 "战后社会化重建"
 AST_post-war_socialized_reconstruction_desc:0 "战争也许结束了，但建设[AST_Australasia_or_Australia]未来的战斗才刚刚开始。深受资产阶级影响的旧制度将土崩瓦解，真正的红色[AST_Australasia_or_Australia]将取而代之，其生产资料归全体人民所有，劳动成果亦将由全体人民分享。"
 AST_end_the_remnants_of_bourgeois_power:0 "资产阶级势力余党"
 AST_end_the_remnants_of_bourgeois_power_desc:0 "在很大程度上，资产阶级的权力在国内仍有残余。革命尚处萌芽，我们得确保他们不会构成威胁。为了安抚他们，政府将采取一系列措施，建立一个新的仲裁制度，允许他们在工业纠纷中享有部分代表权。"
 AST_first_congress_of_australian_socialism:0 "第一届[AST_Australasia_or_Australia]社会主义产业代表大会"
 AST_first_congress_of_australian_socialism_desc:0 "第一届[AST.GetAdjective]社会主义产业代表大会将成为一场历史性的盛会，来自社会主义各个领域的代表都将齐聚一堂，为我们国家的未来指明方向。大会将在国家的工会大楼举行，我们将以此为平台展开辩论，讨论并敲定这一诞生于统一战线中的新社会主义国家的种种细节。"
 AST_the_defenders_of_a_new_socialist_democracy:0 "新型社会主义民主的保卫者"
 AST_the_defenders_of_a_new_socialist_democracy_desc:0 "我们新型的社会主义民主是建立在平等、代表制度与集体力量的原则之上的。这一运动的核心是社会主义工党，而它得到了社会主义阵营的广泛联盟的衷心拥护。我们共同捍卫这一新秩序，全心贯彻民主与社会主义相结合的理念，并将采取进一步措施，扩大民主制度的代表性。"
 AST_widen_the_peoples_newspaper_readership:0 "传播《人民报》及相关工会报刊"
 AST_widen_the_peoples_newspaper_readership_desc:0 "革命过后，许多社会主义的声音如雨后春笋般交相涌现，个个都在渴求着民众的侧目。为保证我党之声音不为杂音所遮掩，我们应加大官方报纸《人民报》以及附属工会报纸的发行力度，并给予水工联的《水边工人》、世界产联的《直接行动》和澳工盟的《[AST.GetAdjective]工人》以支持。"
 AST_support_the_atf_and_the_atu:0 "支持澳教联与澳教盟"
 AST_support_the_atf_and_the_atu_desc:0 "通过与[AST.GetAdjective]教师联合会和[AST.GetAdjective]教师联盟的密切合作，我们可以查明并解决困扰着我国教育系统的系统性问题。两个组织间虽素有不快——澳教联曾被视作由校长主导的“老大工会”，仅是仰仗着共产主义的渗透才能焕发新生——但如今这两个工会都是教育改革的支柱。"
 AST_further_advance_gender_equality:0 "社会主义性别平等观"
 AST_further_advance_gender_equality_desc:0 "就推动性别平等而言，乔克政府的当权无异于重大进展，维奥莱特·威尔金斯的当选便可为一例证，她既是首位女议员，亦是世界产联的主要成员。反动思想虽仍根深蒂固，但近年来女权主义思想家的涌现，加诸积极支持女性劳动者并建立工会的行动，已将女权主义斗争推向了新高潮。"
 AST_build_a_rural_support_base:0 "组织农村工人阶级"
 AST_build_a_rural_support_base_desc:0 "长久以来，农村工人阶级一直屈从于牧民之下，牧民们也对一切试图组织起在土地上辛勤劳动之人的举动抵触不已。我们坚信，倘若采摘水果的工人不能得到其应得的报酬，那么水果就该烂在枝头。我们将领导起农村劳动力的群众性组织，团结起来反抗剥削他们的权力掮客。"
 AST_the_industrial_workers_of_the_world_arrives:0 "世界产业工人联盟登场"
 AST_the_industrial_workers_of_the_world_arrives_desc:0 "在休斯和伯德伍德的残酷镇压下，世界产业工人联盟曾一度销声匿迹，现在却浴火重生、更胜往日。作为社会主义工党的主流派别，世界产业工人联盟将会把美式工团主义推向[AST.GetAdjective]政治的第一线，在一个大工会的旗帜下团结起全体公民。"
 AST_expand_the_intellectual_iww_clubs_:0 "扩张世界产联俱乐部智囊"
 AST_expand_the_intellectual_iww_clubs__desc:0 "世界产联俱乐部曾是工人们反思日常斗争，对其作理性总结的小聚集地，如今已发展成为社会主义思想的重要中心。唯有通过阶级斗争，方才能锻造出真正的工人运动，这些俱乐部将囊括更广泛的社会阶层，容纳社会各业的工人。"
 AST_expand_the_direct_action_campaigns:0 "以直接行动运动为依托"
 AST_expand_the_direct_action_campaigns_desc:0 "“直接行动”不仅是我们报纸的名字，更是我们运动的命脉。我们交权地方、分散行动，以此保证工人的每一次斗争都能得到团结一致的支持，并在各个战线上为社会主义而持续斗争，不让任何工人掉队。"
 AST_immortalize_the_sydney_six:0 "悉尼十二人组永垂不朽"
 AST_immortalize_the_sydney_six_desc:0 "悉尼十二人组在被心狠手辣的叛徒比利·休斯囚禁之前，极大推动了社会主义事业的发展，已然成了我们运动史上的传奇人物。我们将围绕这些以己之牺牲奠定国家之基石的“小人物”书写出令其遗产永垂不朽的神话。"
 AST_communes_industrial_unionism_and_devolved_workplaces:0 "公社与分权工场"
 AST_communes_industrial_unionism_and_devolved_workplaces_desc:0 "建立权力下放的工作场所，将权力从国家一级的产业代表大会转移到地方一级。这种由工人控制、工人参与其中的制度能够消除劳动的异化现象，亦能让国家的建设者们引导国家走向未来。"
 AST_the_de_leonist_center_holds:0 "德莱昂主义中派坚守阵地"
 AST_the_de_leonist_center_holds_desc:0 "社会主义产业工会主义的坚定拥护者，社会主义工人党内部的德莱昂派维持了其影响力。他们设想中的由政党领导的工会主义乌托邦正在成为现实，我国也将在其引领之下走向和谐、公平、工人权利至高无上的社会。"
 AST_build_an_all-industrial_congress:0 "强化全产业大会"
 AST_build_an_all-industrial_congress_desc:0 "我国由全产业代表大会管理，工人在此选举代表，代表们则在地方与国家一层代表工人的利益。这一制度虽尚处草创阶段，但这对我国的民主制度具有十分重要的作用。我们将在实践中发现不足，进而开阔视野，通过扩大召回权等措施加强公民与政府之间的联系。"
 AST_the_strength_of_the_trades_hall_reds:0 "“总工委之红”的力量"
 AST_the_strength_of_the_trades_hall_reds_desc:0 "总工委是工会主义者活动的中心，如今则是我们社会主义民主的心脏，号称“总工委之红”的乔克一派夺取了这一神圣的殿堂，如今他们已不可或缺，我们民主的成功离不开他们的领导能力和组织能力。"
 AST_a_national_cooperative_commonwealth:0 "国民合作联盟"
 AST_a_national_cooperative_commonwealth_desc:0 "合作联盟的概念在于各产业和谐合作的国家体系、为共同利益服务的资源集体所有制。我们将巩固农民、工人和矿工之间的联系，为其集体福祉构建团结纽带。"
 AST_the_party_to_bind_the_unions:0 "凝聚工会之党"
 AST_the_party_to_bind_the_unions_desc:0 "社会主义工党是连结各个劳工派别的纽带，肩负着调解社会资本家与工会理事会、世界产业工人联盟的工团主义者之间矛盾的重任。身为纠纷的仲裁方以及国家利益的守护者，以高层次视角审视我国问题乃是社会主义工党的职责所在。"
 AST_further_the_one_big_union_policy:0 "延续一个大工会政策"
 AST_further_the_one_big_union_policy_desc:0 "我们将重推将全体工人团结在一个大工会之下的政策。工会理事会可能并无被迫合并之忧，但将为超越行业界限的工会提供实质性支持，使之能更好地代表、服务于其成员的利益。"
 AST_towards_the_abolition_of_the_wage_system:0 "迈向废除工薪制度"
 AST_towards_the_abolition_of_the_wage_system_desc:0 "旧资本主义制度已摇摇欲坠，[AST_Australasia_or_Australia]如今站在了经济革命的边缘。长久以来被当成剥削工具的工薪制度将在某些小型试验社区中被废除，代之以劳动券和以社区为基础的财富再分配制度。此类实践将构成一个社会的基础，在这个社会之中，人们的工作是为了奉献，而不是生存。"
 AST_canonize_american_style_socialism:0 "推崇美式社会主义"
 AST_canonize_american_style_socialism_desc:0 "美式社会主义的理想，以及其对产业工会和直接行动的大力倡导，都将成为澳大利亚茁壮发展着的社会主义框架的基石。像尤金·德布斯、丹尼尔·德莱昂和威廉·“大比尔”·海伍德这般的人物将被尊为我们新社会的建筑师，正是他们的教诲构成了我们教育与政治体系的基础。"
 AST_left_actu_blazes_a_new_course:0 "理事会激进派开辟新路"
 AST_left_actu_blazes_a_new_course_desc:0 "澳大利亚工会理事会内部的激进派系已经掌握了领导权，带领国家走向激进改革的未来。受英国工团主义运动的启发，新任领导层欲图摧毁过时的制度，在各行各业内赋予工人前所未有的控制权。"
 AST_right_actu_keeps_our_roots:0 "工会理事会温和派恪守本分"
 AST_right_actu_keeps_our_roots_desc:0 "同激进派天差地别，工会理事会温和派依旧坚守着长期以来指导劳工运动的原则。温和派强调渐进与稳定，主张向工人管理和社会资本主义逐步过渡。他们忠于运动的根本，寻求在工人阶级的愿望和务实的治理方式间实现平衡，进而让[AST_Australasia_or_Australia]通向社会主义的道路变得平稳宽阔。"
 AST_adopt_english_style_syndicalism:0 "接受英式工团主义"
 AST_adopt_english_style_syndicalism_desc:0 "以直接行动和工人自治为重的英式工团主义为[AST_Australasia_or_Australia]的社会主义未来绘就了一副引人入胜的绘卷。我们将实行这一制度，将基层赋权和集体治理的传统贯彻相融。"
 AST_unionise_industries_yesterday:0 "昨日行业工会化"
 AST_unionise_industries_yesterday_desc:0 "时间紧迫，组建工会的呼声愈发高涨。我们将在全国范围内努力组织工人，令其在更大的联合会中成立自己的自治工会。工会代表队伍的迅速扩大将让每个工人都拥有自己的发言权，形成一支强大而统一的劳动力队伍，足可塑造国家的未来。"
 AST_workers_rights_and_worker_control:0 "工人权利，工人掌握"
 AST_workers_rights_and_worker_control_desc:0 "真正的民主发源于工作场所，工人现在将有权对自己所处的行业如何运作发表意见。通过设立地方代表，工人阶级将能够与管理层进行有意义的对话，确保上级决策能反映劳工的需求和利益。建立起这种合作关系不仅将提高工作效率，还能为建立一个更加公正和民主的社会奠定基础。"
 AST_restrict_immigration_without_white_australia:0 "白澳政策废止后的移民限制门槛"
 AST_restrict_immigration_without_white_australia_desc:0 "虽然工会理事会也同意社会主义工党的看法，白澳政策过于冒犯，必须予以废止，但随之而来的无限制移民挤占劳动力市场的问题也同样不容忽视。为了保护[AST.GetAdjective]劳动力的价值，我们将实施新的移民限制政策，在防止出现劳动力压榨现象的同时，保证工人阶级不会为外国颠覆势力所蛊惑。"
 AST_establish_the_fcaatsi:0 "成立原住民与托雷斯海峡岛民进步联合委员会"
 AST_establish_the_fcaatsi_desc:0 "原住民与托雷斯海峡岛民进步联合委员会的成立具有历史性的意义，它将为全国原住民社区提供统一的发声渠道，在我们工会中原住民成员的指导下，进联委将不懈努力，解决原住民和托雷斯海峡岛民长久以来面临的不公正现象。"
 AST_federated_union_autonomy:0 "维护联邦自治权"
 AST_federated_union_autonomy_desc:0 "[AST_Australasia_or_Australia]劳工运动的力量在于它的多样性，工会能灵活满足其成员各不相同的需求。借由在联合会结构中保留保留个别工会的自主权，我们能够充分尊重各地实际，保证广大运动能维持其灵活适应性。"
 AST_utilize_groups_against_infiltration:0 "利用团众对抗渗透"
 AST_utilize_groups_against_infiltration_desc:0 "在[AST.GetAdjective]错综复杂的劳工政治格局中，B·A·圣马里亚手下的团众对我们来说既是一个独特的挑战，同时也是个机遇。虽然其反社会主义的姿态看似与我们格格不入，但我们可以稍加操纵，让其为工会理事会领导层的既有利益服务。这些团众将成为我们蒙在鼓里的盟友，如此既能对其加以管制，又能利用其对抗激进分子的势力。"
 AST_union_led_command_economy:0 "工会统领的计划经济"
 AST_union_led_command_economy_desc:0 "在工会的领导之下，[AST_Australasia_or_Australia]将逐步向以工人需求为首要考虑的计划经济体制过渡。虽会有一个总的机构负责监督，但各行各业也都将各自的工会管理，以期保证经济规划与决策符合那些为国创造财富之人的利益。"
 AST_end_australias_weakest_union:0 "终结[AST_Australasia_or_Australia]的脆弱工联"
 AST_end_australias_weakest_union_desc:0 "[AST.GetAdjective]工人联盟在劳工运动中一直是个失败的象征，其领导人关心个人利益胜过关心成员需要。我们将解散这一无用的组织，斩断运动中最薄弱的环节，并将资源重新分配给能真正代表工人阶级的工会。"
 AST_affiliate_the_awu:0 "附属化[AST.GetAdjective]工人联盟"
 AST_affiliate_the_awu_desc:0 "虽有种种缺陷，但身为广大劳工运动的一部分，[AST.GetAdjective]工人联盟依旧前途无量。我们将让澳工盟并归更有实力的工会，以此吸纳其成员，从组织内部启动改革进程。通过团结与协调，我们将让澳工盟重拾初心：代表并捍卫[AST_Australasia_or_Australia]工人的权利。"
 AST_arbitrational_courts_protect_union_control:0 "以仲裁控工会"
 AST_arbitrational_courts_protect_union_control_desc:0 "为了在继续发展资本主义的同时保障劳工运动的利益，仲裁法院将扩大其业务范围，调解劳资纠纷，维护工会对于工作场所的控制。法院将在既尊重私人所有权，又承认工人代表权的情况下，公平公正地解决劳资冲突。"
 AST_the_cpa_takes_control:0 "共产党夺过缰绳"
 AST_the_cpa_takes_control_desc:0 "[AST_Australasia_or_Australia]共产党夺取了政权，决心以马克思与列宁的形象重塑国家。凭借着铁一般的信念，澳共着手摧毁起了长久以来压迫着工人阶级的资本主义体制，对关键产业实行国有化，并将土地再分配给那些辛勤劳作之人。"
 AST_lenin_walks_around_the_world:0 "列宁周游世界"
 AST_lenin_walks_around_the_world_desc:0 "秉承着列宁的革命精神，[AST.GetAdjective]的共产主义者正力图将社会主义推广到[AST_Australasia_or_Australia]国土之外。借由巩固与各社会主义国家间的同盟，澳共将肩负起亚洲国际工人运动领袖的重任，为全球反帝事业提供支持。"
 AST_the_first_party_to_support_the_first_nations:0 "承认第一民族"
 AST_the_first_party_to_support_the_first_nations_desc:0 "身为首个挺身而出捍卫[AST_Australasia_or_Australia]原住民权利的政党，工党所要对抗的便是几个世纪以来原住民遭受的不公待遇和边缘化。为兑现党纠正历史错误的承诺，我们将推行声势浩大的土地改革，承认原住民的主权，并在各级政府中赋予原住民发声权。"
 AST_discard_the_corpse_of_white_australia:0 "抛弃白澳之尸"
 AST_discard_the_corpse_of_white_australia_desc:0 "澳共承认白澳政策是帝国主义与反动思想的遗毒，誓要将这歧视性政策的最后残余彻底铲除。一个工人阶级团结一致、拥抱多元化[AST_Australasia_or_Australia]的未来将取而代之。"
 AST_centralize_the_new_socialist_economy:0 "集中化社会主义新经济"
 AST_centralize_the_new_socialist_economy_desc:0 "在社会主义工人党政策的基础上，共产党将采取决定性的步骤，在计划委员会的指导下集中经济。国家计划将取代混乱的市场力量，为确保资源的公平分配，关键部门也将被国有化。"
 AST_social_democracy_meets_democratic_centralism:0 "当社会主义民主遇见民主集中制"
 AST_social_democracy_meets_democratic_centralism_desc:0 "党力求开创社会主义民主与民主集中制的融合先河，既要维持党领导的纪律性与统一性，又不可忽视工人的声音。只要把握好了果决行动之需求与工人参与之原则的平衡，党就能做到反应迅速、强而有力，党内自由辩论，党外团结一致。宗派主义将得到严打，党的心脏始终与人民一起跳动，如此，方可建成万众一心又坚韧不屈的社会主义国家。"
 AST_uproot_social_capitalism_influence:0 "拔除社会资本主义之根"
 AST_uproot_social_capitalism_influence_desc:0 "中央委员会战胜了卡瓦纳和基层党员，掀起了一场拔社会资本主义根的运动，目标直指商品生产与私营企业的残余。党不仅要借此实现经济上的清洗，创建一个摆脱资本主义腐朽势力的新社会，更要在意识形态上进行大扫除，铲除所谓的温和工会。"
 AST_empower_the_militant_minority_movement:0 "扩大激进少数派运动"
 AST_empower_the_militant_minority_movement_desc:0 "卡瓦纳已推翻了中央委员会，战胜了基层党员。他认识到，在过渡时期，有必要延续一种形式上的资本主义。卡瓦纳将通过激进少数派运动与工团主义者和部分温和工会搭上线，试图以战略渗透与其影响力建立一套受控的资本主义体系。"
 AST_expand_patronage_of_marx_house:0 "倾力资助马克思之家"
 AST_expand_patronage_of_marx_house_desc:0 "马克思之家，[AST_Australasia_or_Australia]社会主义运动的思想中心，它将获得新的倾力支持与资源赞助。这种扶持能将其变成兴旺发达的社会主义教育、组织和行动中心，进而将其影响力播撒到组织之外。身为革命思想的灯塔，马克思之家将在培养下一代社会主义领导人，维系整片大陆上运动的长远发展和壮大力量方面发挥关键作用。"
 AST_union_pat_party:0 "工会参与民主化"
 AST_union_pat_party_desc:0 "工会既已同党血肉相连，其领导人亦是著名的共产主义者，官僚机构的设计便需兼顾工人自治的需求和对列宁先锋队原则的维护。因此，我们将设立由民选官员组成的次级委员会，在党的全面监管下决定产业政策。"
 AST_national_tribune:0 "扩大《国家论坛报》读者群"
 AST_national_tribune_desc:0 "《国家论坛报》是党在媒体领域的官方喉舌，为扩大其读者群体，党将发起一场浩浩荡荡的运动。报纸的头版头条重要版面都将被卡瓦纳的支持者所占据，这份报纸也将成为教育工具与战斗号召的载体。"
 AST_direct_rule_of_the_central_committee:0 "中央委员会的直接统治"
 AST_direct_rule_of_the_central_committee_desc:0 "在其坚定不移的领导之下，中央委员会紧握大权，确保党的一切决定均符合党的原则。视党纪如无物的卡瓦纳跟班已被逐出党外，先锋队在直接统治中站稳了脚跟，为党的行动带来了连贯性和力量。"
 AST_uphold_bolshevik_ideology_above_all:0 "坚持布尔什维主义至上"
 AST_uphold_bolshevik_ideology_above_all_desc:0 "澳共再度申明其忠于布尔什维克的意识形态，并将其视作一切政策战略的核心。党的革命性治国理政，靠的是列宁的学说，而不是工团主义的言论，马克思与列宁的原则亦得以在[AST_Australasia_or_Australia]永葆其纯粹性。"
 AST_integration_into_the_3rd_internationale:0 "加入第三国际"
 AST_integration_into_the_3rd_internationale_desc:0 "澳共虽对工团主义者把持的第三国际持保留态度，但党对全球社会主义团结的重要性也有着充分认识。澳共将加入第三国际，为反资反帝的全球斗争贡献力量。"
 AST_marx_knows_no_borders:0 "马克思之教导无国界"
 AST_marx_knows_no_borders_desc:0 "倘若要理解社会主义斗争的超国界性，就必须要有国际主义的眼光，受卡瓦纳的加拿大-[AST_Australasia_or_Australia]之旅的影响，党将倾力支持世界各地的革命运动和被压迫人民。"
 AST_triumph_of_the_majority:0 "多数派之胜"
 AST_triumph_of_the_majority_desc:0 "中央委员会正为独揽党内大权欢呼雀跃。通过清洗冒险主义者、野心家和投机家，中央委员会巩固了自身的领导，也保证了党始终恪守自身原则。此次胜利标志着新时代的开始，工人阶级的需求与利益至高无上，而党纪律严明的先锋队将冲锋在前。"
 AST_adapt_lenin_to_the_great_southern_land:0 "列宁踏足南大陆"
 AST_adapt_lenin_to_the_great_southern_land_desc:0 "[AST_Australasia_or_Australia]的国情与俄罗斯天差地别，中委会的小山头和卡瓦纳的投机派固然会搞些阴谋诡计，但不妨碍我们依照国家具体面临的挑战适时调整计划。我们将利用我国劳工斗争的悠久历史，运用党内民主，令我们的身份认同保持灵活务实，依照南方土地的需要活学活用列宁教导。"
 AST_understand_capitalism_to_abolish_it:0 "资本主义，欲破先立"
 AST_understand_capitalism_to_abolish_it_desc:0 "卡瓦纳向来致力于对资本主义进行彻底分析，他认为破除资本主义的关键在于了解资本主义。通过在党的严格监管下有控制地继续进行商品生产，党将掌握彻底摧毁资本主义的能力，继而使其不可逆转地向社会主义过渡。"
 AST_the_afm_marches_into_the_future:0 "[AST_Australasia_or_Australia]至上运动阔步前进"
 AST_the_afm_marches_into_the_future_desc:0 "[AST_Australasia_or_Australia]至上运动以保卫国家利益为唯一目标，以维护[AST_Australasia_or_Australia]国家主权与文化遗产的坚定决心为指导，将准则主义原则与本土文化的进步事业有机地结合了起来。至上运动由革命者与民族主义者结合而成，其拒绝教条地坚持社会主义，力求开辟一条强调[AST.GetAdjective]身份认同的崭新道路。我们的构想虽会发展变化，但自重自尊与中央集权的原则将始终指导我们塑造国家的未来。"
 AST_australias_original_custodians:0 "[AST_Australasia_or_Australia]的最初监护人"
 AST_australias_original_custodians_desc:0 "我们高度重视[AST_Australasia_or_Australia]原住民文化遗产的深远意义，亦充分认识到这片土地与其原住民间的深厚联系。长久以来，我们的运动为[AST.GetAdjective]原住民的权利与尊严不懈努力，只为让他们的声音能传达出去，让他们的历史得到承认。"
 AST_a_new_independent_australian_identity:0 "独立[AST.GetAdjective]新身份"
 AST_a_new_independent_australian_identity_desc:0 "我等之使命在于重塑独特的[AST.GetAdjective]身份认同，使之摆脱一切外国列强的影响与约束。我们将力倡文化复兴，让人们对我们的民族遗产心生自豪，并弘扬[AST.GetAdjective]生活方式与传统，乃至于我们栖息着的这片神秘土地的神秘之处。"
 AST_the_womens_guild_of_empire:0 "改革帝国妇女行会"
 AST_the_womens_guild_of_empire_desc:0 "我们与阿黛拉·潘克赫斯特的帝国妇女行会（现名妇女行会）通力合作，创建了一支有组织的、为那些常常被人忽视的人提供权力与平等的力量。为了让妇女们树立为国服务的崇高意识，行会着重促进产业合作、维护家庭理念、唤醒公民责任、深化[AST.GetAdjective]公民意识。"
 AST_attract_wayward_wobblys:0 "吸引任性的工会主义者"
 AST_attract_wayward_wobblys_desc:0 "我们欲与对国际工会运动失望之人接洽，以国事重担赋予其崭新使命。在汤姆·沃尔什等人物的领导下，这些昔日的劳工斗争英雄将受邀抛弃他们的国际主义倾向，加入我们，建立真正代表[AST_Australasia_or_Australia]的忠诚工会。"
 AST_funnel_support_to_patriotic_unions:0 "向爱国工会提供支持"
 AST_funnel_support_to_patriotic_unions_desc:0 "为加深对工人工会的影响，我们已与反对席卷全国的激进浪潮的民族主义工会搭上了线。我们将大力赞助海员联合会等组织，用以对抗工团主义者主导的[AST_Australasia_or_Australia]水边工人联合会。其他与赤匪颠覆的长久威胁作斗争的爱国工会，如铁路服务协会、面包师工会和由B·A·圣马里亚领导的团众等，都将得到我们的支持。"
 AST_class_collaboration_dominated_by_the_worker:0 "党统领下的阶级调和"
 AST_class_collaboration_dominated_by_the_worker_desc:0 "阶级调和是我们的经济基石，在资本主义框架内，工人阶级将发挥领导作用，其呼声也将在经济与政治决策中被最优先考虑。但在这个框架内，只要企业愿为国服务，愿为我们的运动负起责任，他们便可享有更大的自主权。借由优先考虑国家需求，我们有望比反对派更快地推动国家经济增长，毕竟他们一心想着社会化，却不知这会扼杀创新进步。"
 AST_weaken_the_movements_binds:0 "放松对运动约束"
 AST_weaken_the_movements_binds_desc:0 "为巩固内部团结，我们必须逐步解除社会主义民主的基本法律所施加的限制。正是这些限制阻碍了进一步的阶级合作与政府内部的权力集中。"
 AST_our_identity_takes_form:0 "我们身份认同的形态"
 AST_our_identity_takes_form_desc:0 "[AST_Australasia_or_Australia]至上运动最初是准则主义者、民族主义作家与灵性论者的大融合组织，其身份认同从来也没个定论。但在治国理政的过程中，我们的决心日趋坚定，往日多变的思想如今已牢不可破。在运动头面人物、附属工会的领导人、重要作家和主要理论家的会议上，我们将决定真正的道路。"
 AST_tear_down_socialist_democracy:0 "打倒社会主义民主"
 AST_tear_down_socialist_democracy_desc:0 "社会主义民主仅能妨碍我们治理国家，这出闹剧再也束缚不了我们。一个挣脱社会主义意识形态束缚的、真正的民族主义政府将引领国家走向繁荣昌盛、精神启蒙与不屈不挠的民族自豪。"
 AST_arisopical_guidance_to_virtue:0 "雅利安秘学与神学指导"
 AST_arisopical_guidance_to_virtue_desc:0 "政府将把雅利安秘学和神智学教义启蒙给我党的密教知识纳为己用。这些神秘学知识的追随者今已身居高位，我们将随其深入研究雅利安主义和扬升大师，为国家制定未来的前进方针。我们将在人类灵魂通过业力和我们的扬升天命迎来精神解放之时洞悉真正的道德操守。"
 AST_uphold_the_white_armys_crusade:0 "支持白军圣战"
 AST_uphold_the_white_armys_crusade_desc:0 "为纪念白军抵抗社会主义分子的英勇事迹，我们终止了对这些游击战士们的追捕，并欢迎他们加入我们的政府。[AST_Australasia_or_Australia]至上运动中不乏有像汤姆·沃尔什这般的人物，他在塑造新卫队的法团主义意识形态方面上发挥了重要作用，在卫队里也有关系。如今，这些退伍军人们可以放下心来，国家在我们的掌控之中安全无虞，而他们的征战早在我们赓续其理想的时候便已大功告成了。"
 AST_stand_as_the_maximalist_ideal:0 "拥护准则派理念"
 AST_stand_as_the_maximalist_ideal_desc:0 "奥斯瓦尔德·莫斯利虽是我们的最初偶像，但在治国过程中，我们也发现了他意识形态中的局限性。他的思想产生于英国，并不能照搬照抄地应用在我国土地上，这要求我们根据[AST_Australasia_or_Australia]独特的国情实际，在发展完善准则主主义理念的同时进行改革。"
 AST_cultural_evolution_from_labour:0 "文化进步，工人领头"
 AST_cultural_evolution_from_labour_desc:0 "文化的进化不是由伟人推动的，而是由为其奠基而辛勤劳动的工人阶级推动的。我们要强调[AST.GetAdjective]工人对我们国家身份认同的宝贵贡献，他们的辛勤工作、创新与奉献是我国社会与灵魂的基石。"
 AST_adopt_a_modified_charter:0 "修订《极权宪章》"
 AST_adopt_a_modified_charter_desc:0 "为贴合不断变化的工作重心，我们将对一些基本原则进行翻新，以期让我们的运动能适应、回应运动之中茁壮生长的文化内核。经由我们改写的《极权宪章》将成为我们宣扬身份认同的基石，亦使我们得以摆脱曾影响着我们的欧洲意识形态，反映[AST_Australasia_or_Australia]的独特国情。"
 AST_jindyworobak_movements_unexpected_victory:0 "并一运动的意外之胜"
 AST_jindyworobak_movements_unexpected_victory_desc:0 "并一运动最初只是单纯的文化文学组织，但在与激进的至上运动分道扬镳后，它却出人意料地成为了一股强劲的政治力量。运动以文化复兴之先锋自居，亦允许在外部生活中自由行事，那些认为新型社会主义民主无法代表自己的温和派们也纷纷转投运动麾下。当下的问题是，为实现自己的目标，并一运动是要独掌大权，还是与与原住民激进组织合作。"
 AST_aapa_victory:0 "[AST.GetAdjective]原住民进步协会"
 AST_aapa_victory_desc:0 "我国政府与[AST.GetAdjective]原住民进步协会同心协力，拥护受国际加维派启发的理想，为[AST.GetAdjective]原住民争取正义与平等。借由保障土地权利与促进人民团结，我们将一马当先，力图自力更生、重塑文化尊严。"
 AST_garveyite_black_internationalism:0 "加维式黑人国际主义"
 AST_garveyite_black_internationalism_desc:0 "我们的运动秉承着马库斯·加维强有力的思想，致力于实现黑人国际主义，推动全世界非洲人后裔和黑人后裔之间的团结。我们将通过与驻扎在悉尼的有色人种进步协会合作，增进[AST_Australasia_or_Australia]土著和黑人社区的自豪感和团结。"
 AST_militarise_indigenous_defence:0 "原住民军事化防御"
 AST_militarise_indigenous_defence_desc:0 "认识到了自决的必要性，我们将大力向原住民社区提供必要的资源和培训，以期令其具备自卫能力。就算我们的政府倒台卸任，这些措施也能让第一民族永远不会再被排挤歧视。"
 AST_support_black_self_reliance:0 "支持黑人自力更生"
 AST_support_black_self_reliance_desc:0 "长久以来，原住民社区一直在逐渐凋零，已无法与全国其他地区享有同等机会。我们帮助黑人自力更生的政策不仅是为了经济发展，也是为了恢复这些社区的尊严和独立。"
 AST_apa_victory:0 "原住民进步协会"
 AST_apa_victory_desc:0 "我们与原住民进步协会通力合作、立足基层，为[AST.GetAdjective]原住民争取土地权利和政治代表权。原进会为争取社会公义与民族自决奋斗不止，自身也成了开创未来的先锋，在这个未来之中，原住民的主权自治与呼声意愿将与国家认同密不可分。"
 AST_aal_victory:0 "[AST.GetAdjective]原住民联盟"
 AST_aal_victory_desc:0 "我们将与[AST.GetAdjective]联盟合作，努力纠正历史错误，保卫原住民的尊严。这也是澳原联反抗系统性虐待和倡导公民权利的传统对我们的要求，原住民的声音必在国内与世间得以传响。"
 AST_expand_abo_calls_reach:0 "《原住之声》扩大影响"
 AST_expand_abo_calls_reach_desc:0 "《原住之声》是首部关注原住民问题的出版物，倘若我们要实现传播原住民声音的使命，就必须扩大它的影响力。这本刊物是真理的光辉灯塔，是正义的战斗口号，引领着[AST.GetAdjective]原住民的斗争与胜利走向全国思想的第一线。"
 AST_institute_the_day_of_mourning:0 "设立哀悼日"
 AST_institute_the_day_of_mourning_desc:0 "当许多[AST.GetAdjective]人为第一舰队的到达日而庆祝时，我们明白这天也是原住民民族的苦难起始之日。为了纪念[AST.GetAdjective]原住民的坚韧不拔和深重苦难，我们将设立哀悼日，这是一个各民族共同反思与和解的庄严时刻。"
 AST_settle_a_hundred_acres_per_family:0 "每家一百亩地"
 AST_settle_a_hundred_acres_per_family_desc:0 "作为恢复土地权利、推动实现经济自给自足的一项重大措施，我们将向每一个原住民家庭分配一百英亩的土地。这一政策不单单只是土地的二次分配，也是对于原住民祖地的承认，是实现原住民群体自给自足的重要一环。"
 AST_deal_with_the_patten-ferguson_split:0 "化解帕滕-弗格森争端"
 AST_deal_with_the_patten-ferguson_split_desc:0 "杰克·帕滕和威廉·弗格森间的意识形态分歧已无法让人视而不见，也威胁着我们运动的团结。帕滕主张采取更激进的行动来保护原住民的权利，而弗格森则寻求更温和的方式来缓和与白人的紧张关系。为了向前迈进，我们必须直面这些分歧。"
 AST_an_international_concern_for_human_rights:0 "对人权的国际关切"
 AST_an_international_concern_for_human_rights_desc:0 "我们对人权的承诺早已超越了[AST_Australasia_or_Australia]国界，我们欲图在国际舞台之上提高世人对[AST.GetAdjective]原住民斗争的认识，进而为其争取支持、借助倡导全球团结，我们不仅能发展壮大自己的事业，也能让我们与全世界争取正义与平等的广大运动保持一致。"
 AST_afa_victory:0 "原住民之友协会"
 AST_afa_victory_desc:0 "我们与原住民之友协会通力合作，致力于提供教育、保健和社会服务，以其建立更为公正平等的社会。通过任命颇得民心的协会成员大卫·乌奈庞，我们将在白人与原住民的利益之间实现平衡，建设一个任何公民都享有兴旺发达之机会的国家。"
 AST_a_slow_yet_clear_path_towards_unity:0 "迈向团结，缓慢坚定"
 AST_a_slow_yet_clear_path_towards_unity_desc:0 "让原住民与殖民者团结互助绝非一夕之功，但路途虽远，行则必至。只要找准两族间的共同价值观与愿望，我们就能创造一个无需通过武力，仅靠尊重理解便可实现团结的未来。"
 AST_native_legends_and_the_leonardo_da_vinci_of_australia:0 "原住民的传说与创新精神"
 AST_native_legends_and_the_leonardo_da_vinci_of_australia_desc:0 "我们将以大卫·乌奈庞等原住民艺术家的艺术创作与创造力为重心，突出[AST.GetAdjective]原住民们的文化贡献。原住民艺术和知识的复兴不仅仅是对原住民遗产的尊重，也大大丰富了我国的文化画卷。我们将大力推动文化交流，表彰原住民创作者的才华，让他们的故事及成就永远铭刻入[AST_Australasia_or_Australia]的身份之中。"
 AST_an_outstretched_hand_to_our_fellow_christains:0 "向基督徒同胞伸出援手"
 AST_an_outstretched_hand_to_our_fellow_christains_desc:0 "以对基督的虔心牵线搭桥，我们向基督徒社区伸出了橄榄枝，在信仰的基础上培育了社会公义问题上的合作与对话精神。倘若在共同价值观下团结起来，我们便可弥合两个种族间的鸿沟，保证我们为建设更好的社会所做的一切努力能建立在同情共鸣、道德操守之上。"
 AST_break_the_aborigines_protection_boards:0 "解散原住民保护委员会"
 AST_break_the_aborigines_protection_boards_desc:0 "原住民保护委员会曾是操纵与压迫的工具，为恢复原住民社区的自治，使其重获权利与尊严，这一组织必须予以废除。在砸破这些枷锁后，我们便能让[AST.GetAdjective]原住民重获本身遗产、管理本族事务，在一个尊重其独立自主且人性人道的社会中茁壮成长。"
 AST_united_with_the_unions:0 "自由化、工会化之经济"
 AST_united_with_the_unions_desc:0 "政府与反对派不同，并不需要任何经济原则作为其运动核心，而是依靠国家本身的概念实行统治。因此它是最为自由的，也能借此在产业代表大会中赢得温和工会的支持。所以，经济的很大一部分将被自由化，并由拥护我们的工会同企业主间签订的集体协定来管理。"
 AST_save_the_stolen_generation:0 "解放被盗一代"
 AST_save_the_stolen_generation_desc:0 "数十年来，原住民儿童被迫离开他们的家人，而这一切不过是为了抹除他们的文化与身份认同。这一文化灭绝政策在无数人的生命中留下了深深的伤痕，但如今，我们誓要纠正这一错误。我们将让“被偷走的孩子”们与家人和社区团聚，以期治愈昔日创伤，确保此类暴行再无重演之日。"
 AST_a_new_ecological_effort:0 "拯救国家环境之心"
 AST_a_new_ecological_effort_desc:0 "早在欧洲殖民者到来之前，[AST.GetAdjective]土著便心怀敬畏，把这片土地当作世上最伟大的沃土加以悉心呵护。现在，我们正准备通过实施大规模的生态措施来恢复这种平衡，利用传统知识来塑造一个繁荣昌盛、可持续的环境。"
 AST_preserve_the_echoes_of_the_dreamtime:0 "保存梦幻时光之回声"
 AST_preserve_the_echoes_of_the_dreamtime_desc:0 "梦幻时光的故事是原住民民族的活生生的历史，也是他们与昔日祖先间代代相传的重要纽带。为了保护这些神圣的故事，也为了让记载于其中的智慧、亘古未绝的古老文化得以传承，我们肩负起了记录和分享它们的使命。"
 AST_self_reliance_inspired_by_the_bushman_spirit:0 "丛林精神鼓舞下的自力更生"
 AST_self_reliance_inspired_by_the_bushman_spirit_desc:0 "丛林精神是坚韧不拔、与大自然和谐相处以及自给自足的体现，也是[AST_Australasia_or_Australia]国家认同的基石。受泽维尔·赫伯特的《南回归线》等文学作品的启发，[AST.GetAdjective]民族性格中的独立与坚忍已被再度唤醒。"
 AST_standing_against_the_misdeeds_of_empire:0 "反对帝国恶行"
 AST_standing_against_the_misdeeds_of_empire_desc:0 "帝国主义与殖民主义的历史就是剥削压迫的历史。当我们追忆我们自己争取独立的斗争时，我们也与世界各地受压迫的人民站在一起，呼吁去殖民化和推翻帝国主义制度。"
 AST_an_end_to_terra_nullius:0 "终结“无主地”"
 AST_an_end_to_terra_nullius_desc:0 "“无主地”理论宣称[AST_Australasia_or_Australia]是一片空地，为殖民压迫提供了理论基石。既然我们已承认原住民的公民身份，返还了被强制收养的儿童，归还了他们的土地，再加上现在签署的条约，这个国家原罪的核心谎言便已不攻自破。"
 AST_the_movement_stands_alone:0 "运动独行"
 AST_the_movement_stands_alone_desc:0 "我们坚持独立于支持我们的原住民运动之外，决心为[AST_Australasia_or_Australia]的未来开辟一条独特的道路。我们将以自给自足、自由和文化复兴为基础，建立优先考虑我国人民福祉的家长式治理体制。"
 AST_institute_a_nativist_cultural_nationalism:0 "推行本土文化民族主义"
 AST_institute_a_nativist_cultural_nationalism_desc:0 "[AST.GetAdjective]人民居于地球南端，地球另一侧的欧洲文化对这个国家无疑是个沉重的负担。我们将毁灭这强加而来的虚假偶像，转而拥抱本土文化民族主义，颂扬我国土地上的独特遗产。深植本土传统、艺术与历史，我们必将借此激发[AST.GetAdjective]人民的自豪感，并同一切殖民历史彻底切割。"
 AST_a_new_paternal_view_of_the_aborigine:0 "原住民的新家长制观"
 AST_a_new_paternal_view_of_the_aborigine_desc:0 "在[AST.GetAdjective]民族主义蔚然成风的大背景下，从新视角看待原住民的角色和权利，去除委员会和保留地制度中不把原住民当人看的家长制作风已是大势所趋。我们将从目之所见出发，让浪漫化的原住民文化更上层楼，融入到更广阔的本土主义理想之中，让原住民与我们一同巍然屹立。"
 AST_a_revitalized_australiana_movement:0 "振兴澳大利亚娜运动"
 AST_a_revitalized_australiana_movement_desc:0 "澳大利亚娜运动是一个过去以纪念澳大利亚独特文化遗产而闻名，现在又以全新的视野重新焕发活力的小规模纪念活动。我们将原住民的传统艺术和历史拥入怀中，同时以[AST.GetAdjective]本土主义理想注入其中。这场运动的复兴不仅是对过去的纪念，也是对未来的塑造，我们誓要让所有[AST.GetAdjective]人都能不分阶层地为我们共同的文化身份感到自豪。"
 AST_liberate_australias_soul_from_its_urban_chains:0 "[AST_Australasia_or_Australia]之魂已挣脱都市镣铐"
 AST_liberate_australias_soul_from_its_urban_chains_desc:0 "城市化禁锢了[AST_Australasia_or_Australia]的精神，使之远离了土地与我们的乡村根本。为重拾我们民族之魂，我们誓要在城市之外促进可持续发展，鼓励社区自强。通过强调丛林精神和乡村价值观，我们将重建我们与自然世界间的联系，让[AST_Australasia_or_Australia]的本性在无序蔓延的城市之外蓬勃发展。"
 AST_the_poets_vision_for_the_nation:0 "诗情画意下的家国之景"
 AST_the_poets_vision_for_the_nation_desc:0 "出于对我国作家、诗人笔下美好未来的遐想，[AST.GetAdjective]社会正经历着向文化与知识成就之明灯的转型。我们将通过推广艺术表达、丰富文化生活的方式，以创造力、批判性思维，以及与脚下这片土地的深厚纽带为出发点，铸造出我们自己的民族认同。"
 AST_form_the_2nd_anzac:0 "组建第二澳新军团"
 AST_form_the_2nd_anzac_desc:0 "在加利波利和西线英勇作战的澳新军团的遗产的基础上，我们将组建一支崭新的、统一的泛塔斯曼军队。第二澳新军团将汇集澳大利亚和新西兰最优秀的军事人才，以现代战争战术为重点改革我们的地面部队。"
 AST_form_the_commonwealth_security_service:0 "建立联邦安全局"
 AST_form_the_commonwealth_security_service_desc:0 "为应对日益严峻的政治动荡与外国间谍渗透，我们将成立一个统一的情报机构——联邦安全局。它将总揽联邦警察、新西兰自治地方的警察与现有调查机构的能力，并将监控、打击来自内部颠覆分子和外部特工的威胁作为自身任务。"
 AST_surveillance_against_aliens_and_political_undesirables:0 "监视外国人和异见人士"
 AST_surveillance_against_aliens_and_political_undesirables_desc:0 "为了保卫国家，我们必须加强对那些对我国稳定构成威胁的人的监视行动，包括外国人和政治极端分子。为增强其监测、调查并在必要时铲除潜在威胁的能力，联邦安全局将获得额外的资源。"
 AST_organize_the_commonwealth_advertising_division:0 "组建联邦广告部"
 AST_organize_the_commonwealth_advertising_division_desc:0 "为鼓舞士气、反击敌人宣传，我们将成立联邦广告部。该部门将应用最新的通讯技术和媒体传播爱国信息，进而团结公众、坚定公众信念。其职能也不限于战争宣传，公众服务的通告亦归其管辖，不过我们如今的国防事业更需要他们的工作。"
 AST_prepare_the_cmf_for_oversea_deployment:0 "准备海外部署公民军"
 AST_prepare_the_cmf_for_oversea_deployment_desc:0 "全球冲突愈演愈烈，公民军必须做好远赴海外作战的准备。其目前虽仅扮演着在帝国内部进行防御的角色，但在未来，他们也许要具备向国外投射[AST.GetAdjective]力量的准备。为了为海外部署做好准备，公民军必须接受括严格的训练和后勤规划，以期确保他们在任何海外任务中都能整装待发。"
 AST_popularize_the_australasian_guerilla:0 "宣传[AST.GetAdjective]游击队"
 AST_popularize_the_australasian_guerilla_desc:0 "受约恩·伊德里斯著作的启发，尤其是他的《[AST.GetAdjective]游击队》系列丛书，我们将推广其中的想法，让我们国人民为入侵者到来的最坏情况做好准备。从狙击到枪支维护，再到构筑坦克陷阱的知识，这套书中皆有涉猎，我们也将借此培育一种随机应变、注重非常规战争的文化。通过推广这些战略，我们的目标是建立一个时刻准备着抵抗和扰乱敌人军队的国家。"
 AST_prepare_the_brisbane_line:0 "构筑布里斯班防线"
 AST_prepare_the_brisbane_line_desc:0 "虽然不太好听，但在北开普进行防御确实是不可能的任务。我们将构筑布里斯班防线，以此保卫昆士兰南部的工业中心地带，同时利用地利坚垒迎击一切来犯之敌。"
 AST_focus_on_coastal_defenses:0 "注重岸防"
 AST_focus_on_coastal_defenses_desc:0 "与其空等着敌军登陆，倒不如主动出击，让敌人登不了陆。我们可以在各个重点城市和港口建设海岸要塞，构筑起一道抵御海上入侵的坚固屏障。"
 AST_stay_behind_parties_and_independent_companies:0 "留守队与独立连队"
 AST_stay_behind_parties_and_independent_companies_desc:0 "一旦遭到入侵，我们必须做好长期游击战的准备。留守队和独立连队将使我们的士兵能活跃于敌后，进行暗中破坏、情报收集和频繁袭扰。"
 AST_put_the_vdc_in_military_hands:0 "将志愿防卫队划归军方"
 AST_put_the_vdc_in_military_hands_desc:0 "为了提高本土防御的效率，我们将把志愿防卫队的指挥权转交给正规军。有人虽担心此举是征兵的前兆，但我们仍有必要让志愿防卫队得到适当的培训与协调，使其准备好应对任何紧急情况。"
 AST_scorched_earth_preparations:0 "焦土战术准备工作"
 AST_scorched_earth_preparations_desc:0 "如果入侵已成既定事实，那我们必须就做好准备，实施焦土战术，决不让敌军获得半点的优势。我们计划炸掉重要的基础设施、破坏补给线，不让可能遭占领区的战略资源落入敌人手中。此外，我们还会在蓝山等咽喉要道重点设防，拖慢敌人的脚步，为我军争取集结和反击的时间。"
 AST_army_reform_blamey:0 "陆军改革：布莱梅"
 AST_army_reform_blamey_desc:0 "莫纳什和布里德伍德将军的接班人，托马斯·布莱梅爵士将军将领导起军队的改革工作，其改革重点在于积极主动的进攻行动。布莱梅在世界大战中的经历，再加上他强而有力的政治人脉，让他成了推动改革的理想人选。"
 AST_build_adaptability_for_the_south_pacific:0 "适应南太平洋环境"
 AST_build_adaptability_for_the_south_pacific_desc:0 "我们既有在太平洋地区行动的计划，为了应对该地区的独特挑战，我军部队便需接受相应的训练、配备相应的装备。这包括掌握丛林战，进行两栖攻击，以及管理跨越大洋的复杂供应链等。"
 AST_bridge_the_political_and_military_gap:0 "消除军政沟壑"
 AST_bridge_the_political_and_military_gap_desc:0 "为了实现统一的国防战略，我们必须弥合政治领导人和军事指挥官之间的鸿沟。布莱梅与伯德伍德、孟席斯和财政部长莱昂斯关系密切，借此在政界建立了广泛的关系网。"
 AST_aggressive_proactive_operations:0 "积极行动"
 AST_aggressive_proactive_operations_desc:0 "受世界大战期间布莱梅将军成功的进攻战略的启发，我们将采取积极主动的作战原则。先发制人、保持主动是我们军事胜利的关键。"
 AST_army_reform_bennet:0 "陆军改革：本内特"
 AST_army_reform_bennet_desc:0 "常常在报纸上直言不讳批评我军备战工作的H·G·本内特准将被选为了本次军改的负责人。本内特改革的要点是重建军官团、简化指挥体系、保障好部队的组织度和战斗力，从而为一支坚韧不屈、适应性强、能够从容应对现代战争的部队奠定基础。"
 AST_scathing_critique_of_the_officer_corps:0 "严厉批评军官团"
 AST_scathing_critique_of_the_officer_corps_desc:0 "战争形式日新月异，我军军官队伍必须以创新的战术战略迎接崭新挑战。为保证我军指挥官能在面对现代战争挑战时沉着指挥，对当前训练方法进行彻底的研究是至关重要的。"
 AST_streamlined_doctrine_adoption:0 "接纳精简原则"
 AST_streamlined_doctrine_adoption_desc:0 "战争形式演变迅速，应用一种能反映现代战争实际的、先进且一致的作战理论是我军的当务之急。我们将着重考虑灵活性和秩序，在保持统一指挥结构的同时，让部队能灵活适应各种情况。通过摈弃过时的世界大战战术，我国的武装部队将以敏捷而精确的方式，更好地面对当代战争的挑战。"
 AST_build_manpower_reserves_and_home_defenses:0 "建立人力储备和家园防卫"
 AST_build_manpower_reserves_and_home_defenses_desc:0 "我们当下的征兵方式已不能满足现代战争的需要。对其进行彻底改革便是当务之急。我们将煽动人们对工团主义、与我们近在咫尺的德日两国的扩张行为的焦虑，进而让我国做好充分准备，能够回击一切威胁我国主权的势力。"
 AST_army_reform_lavarack:0 "陆军改革：拉瓦拉克"
 AST_army_reform_lavarack_desc:0 "陆军中将约翰·达德利·拉瓦拉克爵士被选作改革的领头人，他是布莱梅的私敌，亦与军队的权力集团无所牵扯。他将稳固自身、坚韧不拔与战略定位视作要务，并强调保护[AST_Australasia_or_Australia]国境免受邻国威胁，确保我国军队有能力应对一切潜在的侵略。"
 AST_defensive_orientation:0 "守势定位"
 AST_defensive_orientation_desc:0 "我们将加强我国的防御能力，以期确实保护关键基础设施，战略位置和人口中心。此举包括加强防御工事、改善后勤保障、以在任何情况下都能坚守阵线为前提训练军队。这虽不像其他指挥官的计划那样野心勃勃，但也确实能保卫我们掌握的土地。"
 AST_build_morale_across_ranks:0 "培养各阶级士气"
 AST_build_morale_across_ranks_desc:0 "近些年来的经济困局对军队的士气造成了影响，使之难以保持团结与纪律。我们将在我军士兵中培养同志情谊和自豪感，让他们无论身处缅甸的丛林中，还是日本的群山中都能保持积极主动与献身精神。"
 AST_utilize_foreign_expertise_in_training:0 "利用国外专业知识进行培训"
 AST_utilize_foreign_expertise_in_training_desc:0 "当今世界，各国联系日趋紧密，我们可以通过利用外国专业知识为我军提供显著的优势。我们将汲取盟国军事教官的知识和经验，使之渗透入我军的训练计划，进而让我军在技战术上傲视群雄。"
 AST_expand_local_military_research:0 "世界大战的遗产"
 AST_expand_local_military_research_desc:0 "我国的步兵装备大多陈旧落后，其中大部分都是世界大战甚至更早期留下来的古董。借助最新的科学技术，我们将为部队更换一流的装备，使其能够满足现代战争的需求。"
 AST_modernize_the_royal_australasian_artillery_regiment:0 "[AST.GetAdjective]皇家炮兵军团现代化"
 AST_modernize_the_royal_australasian_artillery_regiment_desc:0 "[AST.GetAdjective]皇家炮兵军团如今还在用着过时的火炮和标准不一的弹药。我们将进行全面换装，包括升级现有装备、采购新武器、加强炮兵部队的训练等。在确保我军士兵能在任何条件下都能有效作战的方面上，现代化的炮兵至关重要。"
 AST_expand_the_australasian_catering_corps:0 "扩大[AST.GetAdjective]给养部队"
 AST_expand_the_australasian_catering_corps_desc:0 "支援单位，包括军事工兵、医务人员和维修连队，往往是军事行动中的无名英雄，前线部队的补给、健康与机动都有赖于他们的贡献。既然我军队伍不断扩大，支援部队的规模也必须跟上。我们将扩大[AST.GetAdjective]后勤保障部队的规模，以此确保我军的支援部队人员充足、装备精良，有能力在最为艰险的环境中维持我军部队的运转。"
 AST_break_free_of_canadian_armaments:0 "挣脱加拿大军备束缚"
 AST_break_free_of_canadian_armaments_desc:0 "倘若我们想在未来的战争中赢得胜利，全国上下便必须团结一致，政客们亦需摒弃党派政见之别！我们的本土武器工业将是实现这份任务的关键。"
 AST_formalize_beach_commando_units:0 "海滩突击队正规化"
 AST_formalize_beach_commando_units_desc:0 "[AST_Australasia_or_Australia]的海军能力的确有限，我们在维持一支庞大的部队上也力有未逮。相反，我们必须着重发展训练有素的精锐海军陆战队，他们有能力在我国北方的诸多岛屿上进行快速的两栖攻击。这些海军陆战队员将成为我军先锋，接受适应太平洋地区恶劣条件的训练，进而让我军不以数量，而是以质量与严谨取胜。"
 AST_jungle_training_for_the_south_pacific:0 "南太平洋丛林训练"
 AST_jungle_training_for_the_south_pacific_desc:0 "南太平洋与东南亚地区的茂密丛林为军事行动带来了独特的挑战。为保证我军士兵能做好万全准备，我们将在昆士兰北部地区建立专门的训练设施，毕竟那里的环境和他们在战场上将要面临的相差无几。"
 AST_mountaineering_for_homeland_defence:0 "家园防卫登山训练"
 AST_mountaineering_for_homeland_defence_desc:0 "[AST_Australasia_or_Australia]的地形极其多样，从崇山峻岭到繁华都市无所不有，倘若想进行有效的防御，必须制定专门的战术。为了让我国军队做好应对本土潜在冲突的准备，我们将增设登山训练项目，新南威尔士的蓝山山脉将成为主要的训练场。"
 AST_medical_air_evacuation_transport_unit:0 "医疗空运后送运输队"
 AST_medical_air_evacuation_transport_unit_desc:0 "[AST.GetAdjective]医疗空运后送运输队是一个专门的军事单位，负责提供快速医疗后送和运输服务。它在运送受伤或重病人员，以及在紧急情况下运送平民，或是在部署与行动期间运送军事人员方面发挥着关键作用。"
 AST_stabilize_new_zealand_investment:0 "稳定新西兰投资"
 AST_stabilize_new_zealand_investment_desc:0 "因企业均集中在[AST_Australasia_or_Australia]大陆地区，新西兰受经济萧条波及最为严重。此外，联邦政府不顾新西兰自治实行紧缩政策的行为也破坏了先前人们对[AST_Australasia_or_Australia]的期望。我们将发放补贴促进南北两岛的企业发展，并与新西兰自治政府紧密合作，尽力弥补早先的失误。"
 AST_rejuvenate_primary_industries:0 "振兴第一产业"
 AST_rejuvenate_primary_industries_desc:0 "是农业、矿业和林业等第一产业是我们经济增长的基石，我们在这段时间也靠着它才得以生存。通过巩固这一经济支柱，我们能够将其化作一条通往更为复杂但也更具回报的产业的道路。"
 AST_standardized_railway_gauges:0 "标准化轨距和延伸铁路线"
 AST_standardized_railway_gauges_desc:0 "东部铁路系统的扩张与标准化不仅能给我国的矿业部门打上一针强心剂，还能为许多人提供亟需的就业机会。这些公共工程既是规范当地企业的关键，亦是为未来发展奠定的基础。"
 AST_the_australasian_research_council:0 "科学和工业研究委员会"
 AST_the_australasian_research_council_desc:0 "自1916年成立以来，由于经济资源不足以支撑其发展需求，科学和工业研究委员会多年来一直无人问津。但在帝国会议的压力下，我国政府被要求加大对该组织的支持力度。因此，我们将建立州级委员会与一个中央委员会，令其在联邦政府领导的科学与工业研究部中享有一定的自治权。"
 AST_trade_with_the_commonwealth:0 "与英联邦贸易"
 AST_trade_with_the_commonwealth_desc:0 "英联邦是我们如今主要的贸易市场，我们还可以在稳固这一纽带上加把劲。我们必须在大英帝国内部寻求新的贸易协定，进而实现互利共赢。"
 AST_find_new_markets:0 "寻找新市场"
 AST_find_new_markets_desc:0 "与其死抱着我们的传统贸易伙伴不放，也许我们应该好好找找其他国家，为[AST.GetAdjective]商品提供现成的出口地。美国、日本、德国……讲真，这名单可以一直这么列下去，让我们沦得当下境地的，不就是被英联邦局限了目光么？"
 AST_expand_the_council:0 "扩大科工研究组织规模"
 AST_expand_the_council_desc:0 "预算扩充后的科学与工业研究委员会大获成功，一项继续扩大委员会规模，并将其更名为联邦科学与工业研究组织的议案也随之获得通过。在伊恩·克卢尼斯·罗斯的领导下，科工研究组织的研究范围已囊括了环境保护、营养学、城乡规划、水资源等各个领域。本轮资金追加后，科工研究组织有望于[AST_Australasia_or_Australia]全国各地设立五十多个研究点，并开始射电天文学、工业化学方面的专业研究。"
 AST_the_australasian_national_university:0 "[AST.GetAdjective]大学倡议"
 AST_the_australasian_national_university_desc:0 "关键的是，倘若我们要维持现有地位，学术研究便是不可或缺之物。我们将为在堪培拉建立国立大学、昆士兰大学以及扩建维多利亚和悉尼的现有大学慷慨拨款，使之成为我们科学研究的新灯塔。"
 AST_fund_the_australasian_agricultural_council:0 "为[AST.GetAdjective]农业委员会拨付资金"
 AST_fund_the_australasian_agricultural_council_desc:0 "由厄尔·佩吉的临时政府组建的[AST.GetAdjective]农业委员会是这一时期通过的唯一动议。然而，委员会因政治混乱缺乏相应资金，未能实现在联邦及州政府间就第一产业提供咨询的职能。我们将为[AST.GetAdjective]农业委员会拨付大笔资金，使之能在改进耕作方法和推行提高生产力举措上起到牵头作用。"
 AST_national_health_and_medical_research_council:0 "国家健康与医学研究委员会"
 AST_national_health_and_medical_research_council_desc:0 "根据皇家委员会的建议，为监管改善公众健康的统一政策，政府将成立国家健康与医学研究委员会。委员会将由联邦卫生总干事和各州首席卫生官组成，亦将在从防治疾病到改善医保服务的关键项目中发挥监管作用，以期确保全体[AST.GetAdjective]人都能拥有一个更为健康的未来。"
 AST_australasian_trade_commissioner_service:0 "[AST.GetAdjective]贸易专员局"
 AST_australasian_trade_commissioner_service_desc:0 "我们将创建[AST.GetAdjective]商务大臣公署，该机构将致力于在世界舞台上发展、促进贸易沟通交流，也将为[AST.GetAdjective]企业提供必要的支持，帮助他们开拓国际市场，创造崭新机遇。除此之外，该机构还能依照工业需求精确调整关税，妥善地保护企业、刺激工业发展。"
 AST_csir_radiophysics_laboratory:0 "科工研究组织无线电物理学实验室"
 AST_csir_radiophysics_laboratory_desc:0 "如若[AST_Australasia_or_Australia]面临入侵者的进犯，其必将自海的另一端袭来。因此，我们的防御体系必须时刻保持警惕、装备最尖端技术。我们将大力投资于澳大利亚联邦科学与工业研究组织的无线电物理学实验室，推动早期探测和海岸防御所必要之雷达技术的发展。"
 AST_mass_employment_efforts:0 "工人回工厂"
 AST_mass_employment_efforts_desc:0 "我国拥有大片平坦开阔的土地，而穿越这些土地是鼓励经济增长的最重要部分。近来有一个委员会承诺，一个由国家资助的新公共工程项目既可以为一个更加繁荣、互联互通的[AST_Australasia_or_Australia]奠定基础，又能够提高生活水平。"
 AST_revitalize_the_national_stock_exchange:0 "振兴国家证券交易所"
 AST_revitalize_the_national_stock_exchange_desc:0 "政府将采取措施，提振投资者对我国经济增长的信心，进而保障本地及国际投资者的利益。借由鼓励投资和培育经济一致性的文化，我们的目标是将我国的证券交易所转变为一个充满活力的商业中心。"
 AST_expand_west_australasian_petroleum:0 "开发西[AST_Australasia_or_Australia]的石油"
 AST_expand_west_australasian_petroleum_desc:0 "虽主要分布在近海和页岩矿床中，但总体上说，澳大利亚和新西兰的石油矿藏相当丰富。开采这些矿藏理应是我们政府的要务，毕竟这是能源独立和经济增长的关键。"
 AST_woomera_long-range_weapons_testing:0 "武麦拉远程武器试验场"
 AST_woomera_long-range_weapons_testing_desc:0 "火箭引擎的发展即为未来：它既可以武装我们的空军，也可以用于研发以前所未有之速度运行的全新强大武器。武麦拉远程武器试验场将成为我国火箭研究的关键，以供提升我国科技的尖端开发所需。"
 AST_wealth_of_the_antipodes:0 "澳新之财"
 AST_wealth_of_the_antipodes_desc:0 "澳大利亚和新西兰拥有大量尚未开发的资源，倘若加以利用，足以使我们两国跻身经济强国之列。我们拥有丰富的矿产资源，鲜有其他国家能与之相较……至少在经过合理开发利用后是这样。"
 AST_establish_the_commonwealth_housing_commission:0 "成立联邦住房委员会"
 AST_establish_the_commonwealth_housing_commission_desc:0 "自世界大战结束以来，归乡士兵无房可住便一直是这个衰颓之国的老大难问题。为确保不再重蹈昔日覆辙，我们将建立联邦住房委员会来解决住房短缺问题，改善全国的生活条件。"
 AST_snowy_mountain_scheme:0 "雪山计划"
 AST_snowy_mountain_scheme_desc:0 "我们将启动雪山计划，这是一项宏大的水电灌溉项目，可以为我们提供充足的可再生能源，提高农业产量。该计划是新南威尔士、维多利亚、南澳大利亚三州协商的结果，目前正在紧锣密鼓地开展之中，预计将会创造上千个就业岗位，把雪山改造成一盏进步的明灯。"
 AST_new_minds_and_expand_research_funding:0 "新思想与增加科研经费"
 AST_new_minds_and_expand_research_funding_desc:0 "[AST_Australasia_or_Australia]已成为世界舞台上不可小觑的势力，为保持这股势头，我们必须培养最聪明的人才。我们将与联邦科学与工业研究组织和各所大学通力合作，将人才齐聚一堂，为他们提供驱动创新和推动国家发展所需的资源和资金。"
 AST_radium_hill_funding:0 "镭迪厄姆山之助"
 AST_radium_hill_funding_desc:0 "在核军备竞赛中，镭迪厄姆山的铀矿为我们提供了他国少有的优势：取之无禁，用之不竭的资源。无论是用于国防还是能源，镭迪厄姆山都是我国在这个动荡时代的未来之钥。"
 AST_devalue_australasian_dollar:0 "贬值澳元"
 AST_devalue_australasian_dollar_desc:0 "政府将着眼战略角度，贬值[AST_Australasia_or_Australia]元，以此增强我国出口产品在全球市场上的竞争力。此举目的在于通过提高我国商品对国际买家的吸引力来刺激经济增长，从而促进生产与就业。与我们的保护主义历史相较，这固然是一次大胆的金融调整，但它将是加强我们与世界经济联系的关键。"
 AST_australasian_wool_board:0 "成立[AST_Australasia_or_Australia]羊毛局"
 AST_australasian_wool_board_desc:0 "为监管、帮扶羊毛行业，我们将建立[AST_Australasia_or_Australia]羊毛委员会，确保身为我国经济重要部分的羊毛产业能够可持续性地稳步发展。通过支持这一产业，我们不仅能保护丰富的传统，更能保障[AST.GetAdjective]无数农民的生计。"
 AST_industries_assistance_corporation:0 "专项产业援助补贴"
 AST_industries_assistance_corporation_desc:0 "政府将成立工业扶助组织，为困难产业提供财政支持和指导，确保它们能生存下来，为经济作出贡献。"
 AST_australasian_industry_development_corporation:0 "[AST.GetAdjective]国家重建"
 AST_australasian_industry_development_corporation_desc:0 "[AST.GetAdjective]工业发展公司将是发展[AST.GetAdjective]资源型工业的关键。为促进国内工业增长和促进经济多样化，我们将指导财政援助与投资，同时在能源和采矿项目上加大力度。"
 AST_the_antipodean_bastion_of_empire:0 "[AST_the_antipodean_bastion_loc]"
 AST_the_antipodean_bastion_of_empire_desc:0 "[AST_the_antipodean_bastion_desc_loc]"
 AST_the_antipodean_bastion_white_loc:0 "帝国的南方堡垒"
 AST_the_antipodean_bastion_white_desc_loc:0 "英法二帝国在亚洲已不复当年雄风，我们的敌人也趁虚而入。在德国殖民者与日本暴君的威逼下，[AST_Australasia_or_Australia]是唯一的文明捍卫者。当他们对我们如狼环伺、虎视眈眈时，击退这些蛮族，重建北方秩序的机会便已出现。我军骄傲的士兵做好了迎接一切挑战威胁的准备，时刻准备重申上帝赋予我们的扩张权利。"
 AST_the_antipodean_bastion_red_loc:0 "社会主义的南方堡垒"
 AST_the_antipodean_bastion_red_desc_loc:0 "[AST_Australasia_or_Australia]革命已圆满收工，我们向世界望去，却迎头撞上了大洋彼岸豺狼们充满着贪婪的眼神。各国帝国主义者们，荷兰的也好，德国和日本的也罢，这些疯狗都生怕革命波及到他们。亮出刺刀，我军骄傲的士兵已准备好迎接这些威胁，解放在帝国与专制统治下被忽视的工人。"
 AST_operation_holdfast:0 "印度支那紧急状态"
 AST_operation_holdfast_desc:0 "为维护我们在该地区的利益，我们需要对印度支那危机进行果断干预。我们既可以借此遏制工团主义在亚洲的蔓延，也可以借此遏制德属东亚殖民计划的野心，实乃不容错过的天赐良机。我们需要根据我们的地缘政治战略采取行动，为我们建立霸权地位创造机会。"
 AST_siamese_emergency:0 "插手暹罗内战"
 AST_siamese_emergency_desc:0 "我们可以主动插手暹罗内战，支持其中的一方阵营。无论是反叛的共和派还是王室都有其用处，只要我们为其提供了支援，就可以同这一未受外来殖民势力所染的国家建立起正式关系，如此，我们便收获了一个既可以充当可靠盟友，又可以维护地区稳定的友好政权。"
 AST_operation_agas:0 "荷兰领地的崩溃"
 AST_operation_agas_desc:0 "荷兰殖民地的崩溃为我们扩大在该地区的影响力提供了绝佳机遇。通过支持正确的一方，我们既可保证这片关键地区的安全，也能在亚洲诸国试图攻击我们的[AST.GetAdjective]要塞时将该地区化作我们的护城河。面对其他帝国军队的干预，我们必须确保以枪林弹雨将我国的声音传达出去。"
 AST_support_the_indian_dominian:0 "支持我们的印度盟友"
 AST_support_the_indian_dominian_desc:0 "印度次大陆被其幕后主使者分成三份。为保证这片保世界上人口最多的地区之一不堕入专制深渊，我们必须加大力度支持我们的印度同道人，为其实现统一提供军事与经济援助。"
 AST_preserve_the_colonial_order:0 "保卫欧洲殖民秩序"
 AST_preserve_the_colonial_order_desc:0 "我们虽不愿承认，但德国确实维护了太平洋地区现有的欧洲殖民秩序，确保了该地区的稳定，防止了那些可能威胁我们利益的反殖民运动的兴起。我们将开展外交工作，利用军事干预和经济措施，尝试在两国之间构建持久的和平。"
 AST_to_break_bismarkian_barbarity:0 "粉碎俾斯麦派的野心"
 AST_to_break_bismarkian_barbarity_desc:0 "跟德佬讲不了道理！当英法接连沦陷之时，他们满脑子都是趁机夺取领土、扩大其亚洲势力的想法。我们将用武力推翻他们肮脏的文化，以此纠正这一过度扩张。"
 AST_oppose_pan_asian_imperial_ambition:0 "反对泛亚野心"
 AST_oppose_pan_asian_imperial_ambition_desc:0 "究其本质，泛亚主义意识形态是对[AST_Australasia_or_Australia]生存的威胁。这股反叛势力意图让自己成为亚洲神圣的主人，其也必须通过军事力量夺得亚洲的主导地位。而抵御狂人而团结一致的[AST_Australasia_or_Australia]永远不会被这股力量所击败。"
 AST_restore_the_anglo-japanese_alliance:0 "重建英日同盟"
 AST_restore_the_anglo-japanese_alliance_desc:0 "世界大战期间，我们曾凭借着英日同盟称霸太平洋，如今，我们也有机会同日本在太平洋地区建立新的合作轴心。这一联盟能在其他殖民势力威胁我国利益时起到制衡作用，不过我们也许要在国内那些冒犯到日本人的政策上做出妥协。"
 AST_open_war_isolated_to_asia:0 "世界大战于亚洲重演"
 AST_open_war_isolated_to_asia_desc:0 "虽然协约国和德意志帝国可能需要在欧洲应对共同的敌人，但卑鄙无耻的德国佬血管中所流淌的蛮夷之血已经决定了他们将再次背叛其盟友。既然如此，我们便必须迫使德国殖民地陷入战火之中。在我们将协约国拖入血腥战争的同时，德皇的帝国也不可能幸免。"
 AST_new_order_in_asia:0 "亚洲新秩序"
 AST_new_order_in_asia_desc:0 "流亡者既已重返英国，符合我们利益的世界新秩序业已建立。我们当下的任务是继续前进，建立一个安全的世界，将我们的愿景强加于世上的暴君们。"
 AST_break_the_southern_thrust:0 "击碎南进迷梦"
 AST_break_the_southern_thrust_desc:0 "东京的帝国不断蚕食着他国领土，我们的当务之急便是粉碎日本的侵略。他们对中国的影响与日俱增，还打算借由“共荣圈”将贪婪的目光投向我们。我们必须在这一邪恶势力变得一发不可收拾之前将其扼杀在摇篮之中。"
 AST_break_tokyo_s_empire:0 "摧毁东京帝国"
 AST_break_tokyo_s_empire_desc:0 "东京的帝国野望实在过于膨胀。他们如今早已忘却了往昔的英日同盟，转而追求起什么泛亚团结，又向南侵袭，妄图绞杀我们。他们的阴谋不会得逞，他们编织的蛛网将被扯下，我们将让他们滚出我们的家园。"
 AST_remember_sir_francis_drake_s_expedition:0 "如道森·德雷克般统治"
 AST_remember_sir_francis_drake_s_expedition_desc:0 "英国曾在七年战争时期占领了菲律宾，将其作为该地区的转运港。在我们逐步实现野心之时，能让我们在中国、日本和印苏林迪亚之间有一隅立足之地的菲律宾自然也是我们的土地。"
 AST_restore_colonial_order_to_the_java_sea:0 "像弗朗西斯·德雷克爵士一样航行"
 AST_restore_colonial_order_to_the_java_sea_desc:0 "印度尼西亚一片混乱，这倒给了我们重新控制爪哇海和在此地恢复秩序的机会。弗朗西斯·德雷克爵士曾是第一个站在这片土地上的英国人，我们将和他一样，在此强加我们的意志。"
 AST_repudiate_the_anglo-siamese_treaty:0 "废除英暹条约"
 AST_repudiate_the_anglo-siamese_treaty_desc:0 "暹罗曾经是帝国之间的缓冲地带，如今却不可一世，在帝国衰落之时趁虚而入、大肆圈地。此举违背了《英暹条约》。为了证明我们话语的效力，违反这一条约的暹罗必须承担相应的后果。"
 AST_burma_claims_of_the_empire:0 "维护缅甸秩序"
 AST_burma_claims_of_the_empire_desc:0 "英属缅甸陷落后，缅甸成为了世界上的又一个独立国家，并因将军和王后的争斗再次陷入混乱。我们将对“苏格兰殖民地”进行适当的重组，维持当地稳定并保持我们在印度附近的影响力。"
 AST_destroy_the_mad_brute_empire:0 "消灭疯狂野蛮人的帝国"
 AST_destroy_the_mad_brute_empire_desc:0 "凶蛮德佬在大英帝国的遗体上塑造了一个殖民怪物。它一边掠夺着臣民们的食物，一边对本国人民苛待至极，它已变得脑满肠肥。我们将发起一场最终战役，以便在我们的愿景下肢解德国殖民地，重组东南亚。"
 AST_timor_communications:0 "[AST_timor_communications_loc]"
 AST_timor_communications_desc:0 "[AST_timor_communications_desc_loc]"
 AST_timor_communications_red_loc:0 "破坏荷兰领地的稳定"
 AST_timor_communications_red_desc_loc:0 "为动摇荷兰人的殖民统治，我们将与印苏林迪亚的起义者合作，这也是打破封锁我国的北部岛链的关键一招。橡胶种植园将被铲平，奴隶主再也无法作威作福，勤劳的人民再也不会被世界另一头尽是风车的弹丸之地所压迫。"
 AST_timor_communications_white_loc:0 "向葡属帝汶伸出援手"
 AST_timor_communications_white_desc_loc:0 "葡属帝汶虽然只是个生产经济作物的殖民地，但它却为我们提供了一个位于北方的中立前哨。最近正值反荷兰叛乱此起彼伏，加强与帝汶的联系，并与其建立稳定的盟友关系即是关键所在。"
 AST_provoke_malaysian_chaos:0 "[AST_provoke_malaysian_chaos_loc]"
 AST_provoke_malaysian_chaos_desc:0 "[AST_provoke_malaysian_chaos_desc_loc]"
 AST_provoke_malaysian_chaos_white_loc:0 "破坏马来西亚稳定"
 AST_provoke_malaysian_chaos_white_desc_loc:0 "马来西亚对英国统治素来心有不满，殖民统治者的来来去去也无济于事。那些英国人先前的狗腿子简简单单就能改换门庭，投靠德国人，但在泛马来亚工会联合会的领导下，蓬勃发展着的反对派势力也得以巩固自身。鉴于其离德国殖民地首府极近的地理位置，我们无法通过走私武器和经济支持引发殖民政权的彻底崩溃，但我们还是能在筹备全面入侵之时趁虚而入，给德国殖民势力添点麻烦。"
 AST_provoke_malaysian_chaos_red_loc:0 "再议联盟"
 AST_provoke_malaysian_chaos_red_desc_loc:0 "在我国革命结束时，为满足在国力弱小情况下的自卫需要，我们加入了第三国际。如今我们已站稳了脚，我们可以再度评估是否需要加入其他全球势力的联盟，以期符合我们的意识形态和地缘政治需要。"
 AST_a_coup_in_new_caledonia:0 "[AST_a_coup_in_new_caledonia_loc]"
 AST_a_coup_in_new_caledonia_desc:0 "[AST_a_coup_in_new_caledonia_desc_loc]"
 AST_a_coup_in_new_caledonia_white_loc:0 "新喀里多尼亚之变"
 AST_a_coup_in_new_caledonia_white_desc_loc:0 "德国在新喀里多尼亚的地方政府依旧不得民心，那些法国殖民者的残余和当地的卡纳克人对指派来的总督几乎毫无忠心可言。在法兰西民族国部队的支援下，倘若该岛的德国人毫无戒心，我们的行动便有成功的可能。夺回它，我们就能让塔斯曼海的门户再次对德军锁死。"
 AST_a_coup_in_new_caledonia_red_loc:0 "收复新西兰"
 AST_a_coup_in_new_caledonia_red_desc_loc:0 "国家重归稳定，新西兰的分裂分子将尸骨无存。现在的新西兰已经成了塔斯曼海对岸的反革命前哨，要想保护革命，新西兰政府就必须垮台。我们将发起一场收复新西兰的运动，使其重新成为澳大拉西亚的一部分。"
 AST_support_our_friends_in_the_legations:0 "[AST_support_our_friends_in_the_legations_loc]"
 AST_support_our_friends_in_the_legations_desc:0 "[AST_support_our_friends_in_the_legations_desc_loc]"
 AST_support_our_friends_in_the_legations_white_loc:0 "支援使馆中的朋友"
 AST_support_our_friends_in_the_legations_white_desc_loc:0 "我们将协助中国使馆城市内的英国盟友，争取让香港的政治为我们的利益服务。支援驻军、向盟友走私枪支与资金可以显著反制日本和德国的影响力，独享东方的财富。"
 AST_support_our_friends_in_the_legations_red_loc:0 "孙中山的追随者"
 AST_support_our_friends_in_the_legations_red_desc_loc:0 "我们通过悉尼乌尔蒂莫街的国民党办事处联系上了中国的国民党本部，从而有了支援这些同仁的机会。通过扩建国民党悉尼办事处，我们可以建立起一张为孙中山的追随者提供经济、军事援助的网络，并以军械走私、情报搜集、暗中资助的方式，协助他们建立起一个独立而强大的中国。"
 AST_NZL_new_zealand_polices:0 "治新之策"
 AST_NZL_new_zealand_polices_desc:0 "为了维护新西兰的自治，我们必须对其政府执政党的政策加以支持。虽然我们可能与其存在意识形态上的分歧，但要实现联邦之梦，我们就必须让新西兰民众相信联邦政府不会亏待他们。当前经济停滞不前，如果他们失去支持，联邦就有解体的风险。"
 AST_NZL_legislate_compulsory_unionism:0 "立法强制推行工会制度"
 AST_NZL_legislate_compulsory_unionism_desc:0 "新西兰可不会像一些其它国家那样，乖乖听信垄断者们的诓骗。我们将要求劳动者们加入工会，这样我们的工人就可以接受教育，了解他们的基本权利和为国家流汗所应得的报酬。"
 AST_NZL_establish_proper_unemployment_relief:0 "建立合理失业救济制度"
 AST_NZL_establish_proper_unemployment_relief_desc:0 "新西兰的工人们在经济大萧条之中只能靠着自己的力量艰难生存，而长期设立施食处显然行不通。工党将在这段时间里为这些受压迫的人们提供金钱救济，予其以渡海之扁舟。"
 AST_NZL_balance_the_budget:0 "平衡预算"
 AST_NZL_balance_the_budget_desc:0 "除了工党任期外，各总理及其内阁都照例提出预算并据此支出，这也是使我国摆脱停止的正统观念。我们将把自治政府的支出将控制在其收入范围之内，同时削减税收、刺激商业增长，进而博得公民们的欢心。"
 AST_NZL_relif_work_for_unemployed:0 "救济失业者"
 AST_NZL_relif_work_for_unemployed_desc:0 "自黑色星期一以来，我国的劳动力资源便一直严重过剩，要是他们还想带着工资回家，我们就得给他们一份工作。我们将通过开展公共工程来缓解失业危机，同时让这些失业者认识到财富的价值。"
 AST_NZL_raise_education_support:0 "加大教育支持"
 AST_NZL_raise_education_support_desc:0 "如果仅仅因为一个人的社会和经济地位就剥夺他提升、完善自身的权利，这世界该是何等残酷！所有奥特亚罗瓦人都应拥有上大学、登上更高一层台阶的机会。"
 AST_NZL_true_financhial_orthadoxy:0 "真正的正统经济学"
 AST_NZL_true_financhial_orthadoxy_desc:0 "经济颓势确实极具毁灭性，但我们不能让激进分子觉得这是由国内传统造成的。把世界拽进泥潭的是那帮德国佬，而不是几十年来忠实为我所用的正统经济学。很快，我们就会转危为安，实现全国大街小巷的生意兴隆。"
 AST_NZL_coats_off_with_coates:0 "同科茨脱下外衣"
 AST_NZL_coats_off_with_coates_desc:0 "改革党一直以来的口号已经成为了全国人民的口号。为了挽救国家，总理愿意脱下外套、撸起袖子，和普通人一起下地干活。政府将与农民共同努力，为我国建设繁荣昌盛的未来。"
 AST_NZL_maori_social_and_economic_act:0 "毛利人社会与经济法"
 AST_NZL_maori_social_and_economic_act_desc:0 "即使我党做出了承诺并选派了统一战线的代表，工党和拉塔纳教会内的毛利人盟友仍然感觉自己缺乏代表权。我们必须推动通过一项新法案，斥资抬升毛利人的社会地位，让他们尝到实际的甜头。只有放弃家长制，让毛利人代表自己，才能实现国家的进步。"
 AST_NZL_create_the_minimum_wage:0 "建立最低工资"
 AST_NZL_create_the_minimum_wage_desc:0 "要是没有足够的工资，一个公民就连吃饱穿暖都不敢指望，又怎么敢奢望住上更好的房子呢？我们必须确立最低工资制度，让所有工人都能劳有所得，就算是背负工厂老板的诋辱也在所不惜。"
 AST_NZL_loyal_briton_party:0 "阿皮拉纳·纳塔的毛利改革"
 AST_NZL_loyal_briton_party_desc:0 "阿皮拉纳·纳塔是我党最重要的毛利人政治家，他的精神一直与我们同在。虽然工党倒向拉塔纳教会一边导致许多毛利人转而支持他们，但我们不会放弃争取他们的选票。因此，我们将邀请纳塔回到内阁，这一次我们将确保他能谨慎而诚恳地进行毛利人的土地改革。"
 AST_NZL_limited_union_communication:0 "有限工会沟通权"
 AST_NZL_limited_union_communication_desc:0 "我党的初心是成为工人阶级与资产阶级之间的桥梁。但要想说到做到，我们就得保证双方能够平等相待，因此我们应该做出让步，允许工会发展壮大、推行反垄断政策、跨自治体实行仲裁制度。我们将重获“无罢工之国”的称号！"
 AST_NZL_farmer_union_support:0 "农民联盟的支持"
 AST_NZL_farmer_union_support_desc:0 "军团在农村地区横行霸道，没人胆敢反对。为了让我们的工会能够重回我国农村，我们将再次与农民联盟展开友好会晤，向他们表明合作之意，与改革党建立友谊。"
 AST_NZL_abolish_the_country_quota:0 "废除乡村配额"
 AST_NZL_abolish_the_country_quota_desc:0 "乡村配额终归是违背了一人一票的理念，它总是奖励那些把票投给了联盟的乡村社区，赋予他们不必要的权力，代表性却又来得更小。工党应该废除这种明目张胆的分赃制度，走向真正的民主。"
 AST_NZL_saftey_stability_progress:0 "安全稳定的进步"
 AST_NZL_saftey_stability_progress_desc:0 "改革党顶住了日渐高涨的社会主义呼声及其频繁行动，若是我们没能着手缓解人民心头的绝望，他们必然会趁机坐大。因此，当我们唯一恐惧的就是恐惧本身时，我们便要与之抗争，朝着那光芒之处前进，到了那时，绝望只不过是过眼烟云。"
 AST_NZL_repeal_head_tax:0 "废除人头税"
 AST_NZL_repeal_head_tax_desc:0 "许多陈规旧矩困扰着我们，其中便包括对外来中国移民征收的人头税，哪怕是那些甘愿为家庭奉献自己的人也不例外。我们必须向这些移民伸出援助之手，支持他们成为新家园的一份子。虽然这可能会激怒澳大拉西亚政府，但这却是公平治理的必要之举。"
 AST_NZL_true_nightwatchmen:0 "真正的守夜人"
 AST_NZL_true_nightwatchmen_desc:0 "要是想遏制经济发展，那政府介入绝对是个好办法。现在，我们只会伸出手来帮助穷人中的穷人，并保证工会有某种形式的组织来保护自己。除此以外，工人阶级与资产阶级间的对抗应被用于造福岛上的所有人。"
 AST_NZL_land_tax_reduction:0 "土地税减免"
 AST_NZL_land_tax_reduction_desc:0 "人们通常将税收视作阻碍个人财富增长的力量，甚至有人以此为据，认为税收将让穷人一直处于贫穷之中。因此，为了给予工人阶级购买土地、建造住房的机会，我们将下调土地税。我们的公民将开枝散叶，成为美好生活的幼苗。"
 AST_NZL_federalism_forced_through_the_gun:0 "[AST_NZL_federalism_forced_through_the_gun_loc]"
 AST_NZL_federalism_forced_through_the_gun_desc:0 "[AST_NZL_federalism_forced_through_the_gun_desc_loc]"
 AST_NZL_federalism_forced_through_the_gun_white_loc:0 "枪杆子里出联邦"
 AST_NZL_federalism_forced_through_the_gun_red_loc:0 "强制工会治理"
 AST_NZL_federalism_forced_through_the_gun_red_desc_loc:0 "新西兰劳工联合会是新西兰工会运动的新领袖。在革命前，澳大利亚工会理事会统领着一切新西兰工会，工人运动也在国际主义意识下实现了团结。话虽如此，在我们试图将新西兰纳入澳大拉西亚联盟时，让当地人温和的新西兰劳工联合会统治新西兰肯定是最稳妥的选择。"
 AST_NZL_federalism_forced_through_the_gun_white_desc_loc:0 "澳新联合已经是个老生常谈的问题了，新西兰的人口仅仅是比昆士兰州多了那么一点，就拥有了完全的自治权，还享受着特殊待遇。若有必要，我国军队便将迈上他们的土地，这才是问题的解决之策。"
 AST_NZL_embrace_legionnaires_and_fellow_loyal_britons:0 "[AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_loc]"
 AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_desc:0 "[AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_desc_loc]"
 AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_red_loc:0 "奥特亚罗瓦特色社会主义"
 AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_white_loc:0 "拥纳军团成员与忠诚的英国同胞"
 AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_red_desc_loc:0 "我们可不能小看了共产党与新西兰的联系。共产党及其在新西兰的支部初为一体，工会理事会也是如此。我们将实现党的统一，并支持其发展壮大，建立一个符合新西兰物质条件的国际主义地方战线。"
 AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_white_desc_loc:0 "既然我们决定在新西兰推行联邦制，那么就需要找到一个愿意同我们合作的组织来顺利地完成这一进程。新西兰军团与新卫队之间千丝万缕的联系使其成为了最合适的选择。然而，我们面临的最大问题是军团这个意识形态的大熔炉各自为战、难以团结，经受澳新军团纪律的洗礼后，他们必将成为一支强悍的队伍。"
 AST_NZL_utilise_arbitration_as_a_fascade:0 "[AST_NZL_utilise_arbitration_as_a_fascade_loc]"
 AST_NZL_utilise_arbitration_as_a_fascade_desc:0 "[AST_NZL_utilise_arbitration_as_a_fascade_desc_loc]"
 AST_NZL_utilise_arbitration_as_a_fascade_white_loc:0 "以仲裁为掩护"
 AST_NZL_utilise_arbitration_as_a_fascade_white_desc_loc:0 "仲裁制度是新西兰的特色，正是这一特色使其获得了“无罢工之国”的美称。虽然新西兰的工会最终也会落得跟澳大利亚工会一样的下场，但我们仍有必要建立新的仲裁制度，以此在各阶层中建立起协作关系，并尽可能满足民众的需求。"
 AST_NZL_utilise_arbitration_as_a_fascade_red_loc:0 "铭记大罢工"
 AST_NZL_utilise_arbitration_as_a_fascade_red_desc_loc:0 "1913年，第一个劳工联合会作为代表工人阶级的最强大力量屹立不倒，而资本主义仲裁制度的承诺也显然不过是海市蜃楼，罢工便因此而起。正是这次罢工让许多工党和世界产联的工会主义者声名鹊起。这次罢工赶在英法革命之前给世界留下了一份货真价实的工团主义起义之遗产，对我们而言无疑是一个绝佳的宣传机会。我们的工团主义制度才是真正土生土长的意识形态，而我们将把这种思想传遍四海。"
 AST_NZL_enforce_a_white_australasia:0 "[AST_NZL_enforce_a_white_australasia_loc]"
 AST_NZL_enforce_a_white_australasia_desc:0 "[AST_NZL_enforce_a_white_australasia_desc_loc]"
 AST_NZL_enforce_a_white_australasia_red_loc:0 "逆向仲裁"
 AST_NZL_enforce_a_white_australasia_white_loc:0 "执行白澳政策"
 AST_NZL_enforce_a_white_australasia_red_desc_loc:0 "为弥合工人阶级与残余商人间的鸿沟，我们将建立一个能够满足人民需要的制度。英法二国多年来未曾实践这一制度，而新西兰却早将其雏形推广开来。那便是仲裁，这一制度虽是资本主义下工会要与之作斗争的祸害，但在新西兰劳工联合会的监督下，却也能起到缓解各岛之上阶级冲突的作用。"
 AST_NZL_enforce_a_white_australasia_white_desc_loc:0 "同澳大利亚相比，新西兰在移民问题上一直较为温和，享有在其自治之下吸收更多移民的权力。我们将强制实施统一的移民制度，并扩展诸如新西兰现行的人头税制度。此外，依照白澳政策的规定，毛利人也将与澳大利亚大陆的波利尼西亚人视作同一人种。"
 AST_NZL_propaganda_and_imperial_overtures:0 "宣传鼓动与地方支持"
 AST_NZL_propaganda_and_imperial_overtures_desc:0 "过去，我们的政府因新西兰治理问题而受到新西兰媒体的百般刁难，而今后，这些刺耳的话语都将化为悦耳的赞美之声。一些主流出版物将套上新西兰的外皮，并转交给我们的合作者和大陆这边的媒体经营，好营造出一种理中客的形象。新西兰的消费者能在市面上看到各种各样的观点，但对联合不利的绝对不会出现在其中。"
