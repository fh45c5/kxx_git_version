 austral.150.t:0 "允许联邦政府就银行社会化立法的全民公投"
 austral.150.d:0 "允许联邦政府就银行社会化立法的全民公投旨在将金融部门置于政府的控制之下，总理认为此举对恢复经济稳定和预防经济萧条来说至关重要。由于法院裁定此举不合法，人民究竟该不该将如此权力交给联邦政府，这还要交给他们自己裁定。"
 austral.150.a:0 "公投开始了……"
 austral.154.t:0 "允许联邦政府就处置社会主义者立法的全民公投"
 austral.154.d:0 "允许联邦政府就处置工团主义者立法的全民公投旨在修订[AST.GetAdjective]宪法，让联邦政府有权于和平时期封禁社会主义工党及其相关组织。这一想法出于对工团主义者的忧虑，担心英国革命的闹剧于国内重演，不过，因涉及限制政治自由，也遭到了工党、工会人士和自由派的反对。人民究竟该不该将如此权力交给国家，这还要交给他们自己裁定。"
 austral.154.a:0 "公投开始了……"
 austral.155.t:0 "允许联邦政府就控制仲裁立法的全民公投"
 austral.155.d:0 "允许联邦政府就插手地方债务立法的全民公投旨在修订[AST.GetAdjective]宪法，以扩大联邦政府在劳资关系和仲裁方面的权力。其目的是建立一个更加集中和统一的劳资纠纷解决系统，改变原来由州政府分别管理劳资纠纷的传统。虽然工党大规模支持该提案，但由于担心联邦政府的执政联盟滥用权力并借此颠覆各州的权利，他们又成为了最大的反对派。人民究竟该不该将如此权力交给国家，这还要交给他们自己裁定。"
 austral.155.a:0 "公投开始了……"
 austral.156.t:0 "允许联邦政府就社会服务立法的全民公投"
 austral.156.d:0 "本次公投旨在把社会服务立法之权力由州政府一级收归联邦政府，如此，社会服务便脱离了一州之桎梏，统一交由联邦政府进行统筹，这标志着[AST_Australasia_or_Australia]向着社会福利国度迈出了重要一步。工党为了这次公投积极奔走，四处宣传综合性的统一社会福利体系之必要。公投得到了公众、工会，乃至一些联盟中人的支持，许多人都希望利用这一机会精简社会服务。人民究竟该不该将如此权力交给国家，这还要交给他们自己裁定。"
 austral.156.a:0 "公投开始了……"
 austral.158.t:0 "允许联邦政府就插手地方债务立法的全民公投"
 austral.158.d:0 "允许联邦政府就插手地方债务立法的全民公投旨在修订澳大利亚宪法，让联邦政府有权承担、管理地方债务，以简化财政管理流程、集中处理财政事务，使债务的管理趋于稳定、一致。虽然本次公决是出于实际的财政需要，但也有人担心联邦政府权力的扩大会侵蚀地方的自主权。兰是这一修订案的最大反对者，他认为这是联邦政府在赤裸裸地剥夺地方领导人的财政大权。人民究竟该不该将如此权力交给国家，这还要交给他们自己裁定。"
 austral.158.a:0 "公投开始了……"
 austral.159.t:0 "允许联邦政府就战后重建和民主权利立法的全民公投"
 austral.159.d:0 "十四点公投旨在修订澳大利亚宪法，在接下来的五年内扩大联邦政府在战后重建和民主权利方面的立法权，允许其就就业、医疗、教育、民权等一众领域的相关事宜进行立法，以更好地应对重建过程中可能会遭遇的挑战，营造一个相比起世界大战战后期来说更加稳定、和平的环境。工党认为，把权力集中于联邦政府可以保证战后重建的效率以及资源分配的公正，而国民党则强烈反对此举，称这是着了工团主义的魔道。由于持续数年的大萧条的记忆尚未褪去，因此，公投通过的可能性非常大。人民究竟该不该将如此权力暂时交给国家，这还要交给他们自己裁定。"
 austral.159.a:0 "公投开始了……"
 austral.160.b:0 "公投未能通过！"
 austral.161.d:0 "政府就澳大利亚是否应该与英式君主制一刀两断，并建立共和国的问题举行了全民公投。这一大胆举动在全国范围内引发了激烈讨论，反对者向政府发出警告，表示如此剧烈的变革可能会引发严重的政治不稳定，并对澳大利亚与英国的历史盟友关系造成损害。成立共和国还意味着新西兰将独立建国，而共和派则认为这不过是国家进步的必要条件。只有通过投票才能让如此巨大的变革一锤定音，国家的命运现在掌握在人民手中。"
 austral.400.t:0 "新西兰和平脱离"
 austral.400.d:0 "凑在一起过了多年的日子后，新西兰于今日正式脱离。于堪培拉的议院中做出的这一决定正式宣告了澳大拉西亚二元国家的终结，而新西兰政府已经着手开始同澳大利亚政府划清界限。"
