 austral.3356.t:0 "昆士兰的解忧灵水"
 austral.3356.d:0 "最近，建设中的霍尼布鲁克大桥的南端悄悄出现了四个“X”字母样式的霓虹招牌。别慌，这不是神秘事件、都市传说什么的，而是刚刚走出经济低谷的昆士兰流行啤酒4X的广告。\n\n1878年，来自爱尔兰的两兄弟尼古拉斯·菲茨杰拉德、爱德华·菲茨杰拉德于布里斯班创立了卡斯尔梅因珀金斯啤酒厂，[AST_Australasia_or_Australia]最具代表性的啤酒品牌自此而始。啤酒厂最初建在维多利亚的金矿区，后来搬迁到了昆士兰州，其旗下著名的4X啤酒也在这里扎下了根。“4X”这一名字来自于古老的酒类质量标识系统，X越多就代表质量越高，4X就是顶级质量的代名词。这款啤酒的成功不单单是因为口味好，还因为特别贴合昆士兰酷热难当的天气，试想一下，劳累了一天、饥渴难耐的工人和农民来上一口4X酒，那怎是一个爽字了得。二十世纪初，伴随着昆士兰城建的扩大，4X啤酒的影响力也随之扩大，成为了全州上下千家万户、各个酒吧的招牌热品。\n\n卡斯尔梅因珀金斯啤酒厂在广告宣传上也是频频让人眼前一亮，就比如它的吉祥物“4X先生”，有人说其原型是公司的一位前部长帕迪·菲茨杰拉德，也有人说是二十年代末在毅力谷区售卖报纸的知名小矮人。经济低迷之时，4X依旧维持着其低廉的售价，成了困境中的工人阶级唯一的慰藉，但也因此，其市场局限在了昆士兰，难以向外进军。\n\n如今，4X啤酒时来运转：有了政府的投资，这款昆士兰州州酒有望畅销全国，乃至整个协约国。"
 austral.3356.a:0 "不喝4X啤酒，非好[AST.GetAdjective]汉"
 austral.3356.b:0 "还是把这猫尿留在昆士兰吧"
 austral.3357.t:0 "班达伯格朗姆酒灾后复产"
 austral.3357.d:0 "昵称“奔达”的班达伯格朗姆酒厂在上次的火灾中，朗姆酒全部洒落伯内特河，而如今，酒厂已恢复过来，再度开工复产了。班达伯格朗姆酒发端于昆士兰州的甘蔗田，1888年，班达伯格这里的企业家们想用甘蔗田的副产品蒸馏些朗姆酒，于是就有了班达伯格蒸馏公司。班达伯格朗姆酒独具[AST.GetAdjective]风情，味道浓郁奔放，口感丝滑又力道十足。\n\n班达伯格酒厂多灾多难，多次濒临倒闭边缘，1907年的火灾让酒厂连续停业达七年之久，而1936年又来了一场火灾，直至今日才恢复过来。\n\n上次大火导致生产中的两样关键原料——朗姆酒和糖蜜洒落河中，整条河流火光通明。虽距离破产倒闭仅咫尺之遥，但这家昆士兰的企业还是坚强挺了过来，前方的路布满了荆棘，不过，其已经向世人展现出了面对逆境的非凡勇气。"
 austral.3357.a:0 "给我整一杯！"
 austral.3358.t:0 "白人土邦王朝"
 austral.3358.d:0 "英国探险家詹姆斯·布鲁克于1839年抵达了婆罗洲，并于1841年从文莱苏丹处受封沙捞越一地，白人土邦王朝自此而始，延绵不绝，直至今日的[AST.GetAdjective]上层社会新晋名流查尔斯·维纳·布鲁克。初代王公詹姆斯·布鲁克因平叛有功，获封独立领地，并立志以当地传统习俗为先，实现领地的现代化、扩大领地规模。在其治下，欧式治理与原生风俗相处融洽，沙捞越贸易兴盛、基建完善、海盗不再。詹姆斯的统治为长达百年的白人土邦奠定了基础，其后的每一任王公都走的是欧式的统治者与沙捞越文化身份之间的中道之路。\n\n这一王朝经受住了许多挑战，其中既有内部的叛乱，也有外部英荷等国的殖民压力，然而传至第三代，亦即末代王公查尔斯·维纳·布鲁克时，英国爆发了革命，德国一举夺取了英国的海外领地，王朝也难脱殒命之运。如今，流亡悉尼的查尔斯成了这座城市的异客，每日与权贵显要设宴作乐，希冀能在新家打出一份名声。"
