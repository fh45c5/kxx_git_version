 austral.509.a:0 "太好了！"
 austral.510.t:0 "巡洋舰翻修完毕"
 austral.510.d:0 "我们对过时的轻重巡洋舰的全面翻修已经成功完成，这些舰艇已经准备好进入皇家[Root.GetAdjective]海军服役。"
 austral.511.t:0 "战列舰翻修完毕"
 austral.511.d:0 "我们对过时的战列舰和战列巡洋舰的全面翻修已经成功完成，这些舰艇已经准备好进入皇家[Root.GetAdjective]海军服役。"
 austral.512.t:0 "明确澳新军团理论"
 austral.512.d:0 "自世界大战以来，澳新军团的军事理论几乎就没得到过什么发展，因此推动澳新军团现代化可以称得上是当务之急。虽然我们可以继续采用久经考验的英国方法，但也有一些人（尤其是那些与海军存在联系的人）认为我们必须适应更加现代化的战争，并相应调整我军构成。"
 austral.512.a:0 "注重组织和计划"
 austral.512.b:0 "把重点放在士兵训练上"
 austral.512.c:0 "我们需要高质量武器，仅此而已"
 austral.512.e:0 "澳新军团整装待发，其理论行之有效！"
 austral.515.t:0 "印度支那的机遇"
 austral.515.d:0 "印支地区和平的崩溃为我国提供了机遇。我们既可借此击退德国对亚洲的威胁，挫败他们的威风，也可以粉碎反殖民主义的起义，击退阴险狡诈的社会主义代理人。两种选择均具有其战略意义，因此我们决定……"
 austral.515.a:0 "支持印度支那反抗疯狗德佬"
 austral.515.b:0 "支持德国维持殖民地现状"
 austral.516.t:0 "介入暹罗内战"
 austral.516.d:0 "政府既决心介入暹罗内战，支持哪一方的问题便随之出现。共和派的确信奉自由主义原则，但他们与社会主义者的合作实在令人忧心忡忡。而另一方面，建制派素来可靠，还和英国人做过交易。政府决定……"
 austral.516.a:0 "支持暹罗共和派"
 austral.516.b:0 "支持建制派"
 austral.518.t:0 "与德国讲和？"
 austral.518.d:0 "德国人已经接受了协议各项条款，但是互不侵犯条约依旧存在争议。许多与德国殖民野心有关的担忧和一战落败的挫败感如今都缠上了这项协议。政府决定……"
 austral.518.a:0 "同意讲和"
 austral.518.b:0 "同意讲和并保障其安全"
 austral.518.c:0 "绝无媾和可能"
 austral.519.t:0 "与日本讲和？"
 austral.519.d:0 "日本人在互不侵犯条约中增加了一条条款，要求在白澳政策中对日本移民实行例外对待。这一提议极具争议，人们对条约的信心也随之动摇。政府决定……"
 austral.519.a:0 "同意讲和"
 austral.519.b:0 "同意讲和并保障其安全"
 austral.519.c:0 "绝无媾和可能"
 austral.520.t:0 "和平协定正式化"
 austral.520.d:0 "流亡者既已返回英伦诸岛，一切与德日双方做的交易也就需要再度考量一番了。这些外交上接触与让步都是为了在帝国过度扩张期间保卫国家国防。维持和平固然也是一种选择，但除非我们积极压制其增长态势，不然我们外部敌人的力量只会愈发强大。"
 austral.520.a:0 "维持现状"
 austral.520.b:0 "否认对日条约"
 austral.520.c:0 "否认对德条约"
 austral.520.e:0 "撤回一切保证，否认一切条约"
 austral.521.t:0 "新喀里多尼亚之变"
 austral.521.d:0 "战略要地新喀里多尼亚是[AST_Australasia_or_Australia]外交政策中的一个关键争议点。这座岛屿原属法国，现如今遭德国占据，直接威胁到了澳大拉西亚团结之命脉——塔斯曼海贸易。法国革命期间新喀里多尼亚的丧失正是澳大拉西亚成立的一大原因，因为协约国向亚洲的扩张需要一个拥有足够军事防卫实力的澳大拉西亚存在。近日发生的种种，其起因便是在上述政治背景下，欲图在不至于引爆战争的情况下拿下该岛。\n\n[AST_Australasia_or_Australia]的阿德莱德号护卫舰利用岛上剩余法国殖民者的帮助、德国占领力量的匮乏、德国海军的弱小及准备不足等因素，带着法澳两国部队登上了新喀里多尼亚，未发一枪便俘虏了岛上的总督，以最小的伤亡夺回了该岛。今后，新喀里多尼亚将成为协约国的重要海空行动基地，并在德国人的侵袭下拱卫塔斯曼海。自然，此一偷袭之行为亦断绝了两国之间达成任何协议的可能性。"
 austral.521.a:0 "澳大拉西亚的航线现在安全了"
 austral.521.b:0 "混账！"
 austral.522.t:0 "新喀里多尼亚之变失败"
 austral.522.d:0 "[AST_Australasia_or_Australia]夺取新喀里多尼亚的行动失败了，这座岛仍然掌控在德国人手中，对塔斯曼海两岸及联邦的安全构成了威胁。\n\n战略要地新喀里多尼亚是[AST_Australasia_or_Australia]外交政策中的一个关键争议点。这座岛屿原属法国，现如今遭德国占据，直接威胁到了[AST_Australasia_or_Australia]团结之命脉——塔斯曼海贸易。法国革命期间新喀里多尼亚的丧失正是[AST_Australasia_or_Australia]成立的一大原因，因为协约国向亚洲的扩张需要一个拥有足够军事防卫实力的[AST_Australasia_or_Australia]存在。近日发生的种种，其起因便是在上述政治背景下，欲图在不至于引爆战争的情况下拿下该岛。\n\n岛上法国殖民者的暴动遭迅速敉平，协助法澳两国部队登陆的[AST.GetAdjective]阿德莱德号护卫舰也被提前拦截。面对德国的驻军及海军改革，协约国通过[AST_Australasia_or_Australia]重夺新喀里多尼亚的行动以失败收场。自然，此一偷袭之行为亦断绝了两国之间达成任何协议的可能性。"
 austral.522.a:0 "混账！"
 austral.522.b:0 "匹夫行为，难怪失败"
 austral.523.t:0 "马来西亚进入紧急状态"
 austral.523.d:0 "[AST.GetAdjective]军队已成功与马来西亚叛军取得联系，并向其运送了一批武器。德国当局没能为其马来西亚殖民地提供合理的援助并派驻军队，导致混乱持续扩大，危及到了德属东亚的首都。"
 austral.523.a:0 "我们正想这样干扰他们！"
 austral.523.b:0 "混账！"
 austral.524.t:0 "未能引发马来西亚紧急状态！"
 austral.524.d:0 "尽管[AST.GetAdjective]联邦安全局做了不少工作，德国当局还是维持住了马来西亚的基本稳定。向叛军运输的武器被拦截，有着当地居民支持的殖民地也没掀起什么大风大浪。"
 austral.524.a:0 "混账！"
 austral.524.b:0 "什么傻逼计划"
 austral.525.t:0 "[From.GetAdjective]的最后通牒"
 austral.525.d:0 "[From.GetAdjective]政府以两国关系为砝码，要求我们交出其所宣称的领土。"
 austral.525.a:0 "我们没得选，给他们地吧"
 austral.525.b:0 "什么？不可能！"
 austral.526.t:0 "[From.GetNameDefCap]让出土地"
 austral.526.d:0 "我们的[From.GetAdjective]宗主已经同意了[AST.GetNameDef]的要求，愿意立即交出布莱梅复仇主义所宣称的土地。显然，他们担心[Ast.GetNameDef]会以战争手段来实现自己的目的。"
 austral.526.a:0 "看来我们也没得选"
 austral.527.t:0 "[From.GetNameDefCap]已让步"
 austral.527.d:0 "看来幸运之神总是眷顾着我们，[From.GetNameDef]已经满足了我们提出的所有要求，同意立即交出我们宣称的领土。这下就用不着大动干戈了。"
 austral.527.a:0 "谨慎之选"
 austral.528.t:0 "[From.GetNameDefCap]拒绝了"
 austral.528.d:0 "看来[From.GetNameDef]拒绝了我们的要求。我们别无选择，只能诉之以武力。"
 austral.528.a:0 "就这样吧！"
 austral.529.t:0 "归还英国土地"
 austral.529.d:0 "现在，我们已经光复了本土，是时候考虑如何处理我们通过布莱梅主义夺取的土地了。毕竟，这些土地是我们为英国人收复的，光靠他们自个可拿不回来。他们说不定会让我们留着这些领土，因为我们出力最多嘛。我们内阁中还些人建议[Root.GetNameDef]干脆就不要提出这个提议，但[AST.GetAdjective]的士兵们确实为之流过血，不是吗？"
 austral.529.a:0 "我们应该把它还回去"
 austral.529.b:0 "不要，我们可比他们更能保护这些领土"
 austral.530.t:0 "[From.GetAdjective]提议"
 austral.530.d:0 "[From.GetAdjective]政府已与我们联系并提出了一项提议——既然我们已重夺本土，那么他们依照布莱米理论、以我们的名义征用的土地理应交还予我们。然而，考虑到[From.GetNameDef]花费了大量的血汗和努力去得到它们，这些岛屿对我们的意义也并没有想象中那么重要，也许我们应该承认它们能够为这些殖民地提供了比我们所能提供更多的保护？"
 austral.530.a:0 "我们欣然接受他们的提议"
 austral.530.b:0 "他们曾为之而战，大可留下"
 austral.531.t:0 "土地已归还"
 austral.531.d:0 "[From.GetAdjective]政府表示衷心感谢，接受了收回殖民地的提议。堪培拉为此举行了盛大的纪念仪式，并向许多为光复大英帝国做出贡献的[Root.GetAdjective]人授予了奖励。"
 austral.531.a:0 "大家干得不错！"
 austral.532.t:0 "我们留下了殖民地"
 austral.532.d:0 "[From.GetAdjective]政府虽衷心感谢，但仍拒绝了收回殖民地的提议。他们认为，[Root.GetNameDefCap]肯定能更好地保护这些土地，他们也相信我们能和他们一样管理这些土地。"
 austral.532.a:0 "哦？他们说的倒挺好听"
 austral.533.t:0 "加拿大沦陷"
 austral.533.d:0 "不列颠与加拿大皆已落入工团野蛮人手中。正如史书上的东罗马帝国一般，我们澳大拉西亚人是曾盛极一时的不列颠尼亚的最后孑遗。萨克森-科堡-哥达王朝在世界大战中毁灭了我们，亦将同样地毁灭加拿大。在总督的带领下，在全能的上帝的恩典下，[AST_Australasia_or_Australia]将成为另一个千年帝国……只因我们蒙天受命，例外主义亦是我等标志。"
 austral.533.a:0 "[AST_Australasia_or_Australia]帝国将浴火重生！"
 austral.533.b:0 "现在可不是胡闹的时候"
 austral.533.c:0 "脱离加拿大是可以，但要在共和国的旗帜下"
 austral.534.t:0 "乔治王子坠机身亡"
 austral.534.d:0 "最近，一架小型飞机在飞往新西兰的途中坠毁，造成数人死亡，其中就有[Root.GetNameDef]的总督乔治王子。消息一出，全国上下都沉浸了在失去小王子的悲痛之中。目前，皇家委员会正就这场惨剧背后的原因展开调查……不过，几周过去了，太平洋海域上依旧是找不到半点飞机的残骸。与此同时，乔治王子的哥哥、格洛斯特公爵亨利现已抵达[Root.GetNameDef]，接任了总督一职。亨利上任的第一件事便是参加弟弟的葬礼，真是何等的悲伤啊。"
 austral.534.d.albert:0 "最近，一架小型飞机在飞往新西兰的途中坠毁，造成数人死亡，其中就有[Root.GetNameDef]的总督乔治王子。消息一出，全国上下都沉浸了在失去小王子的悲痛之中。目前，皇家委员会正就这场惨剧背后的原因展开调查……不过，几周过去了，太平洋海域上依旧是找不到半点飞机的残骸。与此同时，乔治王子的哥哥阿尔伯特现已抵达[Root.GetNameDef]，接任了总督一职。阿尔伯特上任的第一件事便是参加弟弟的葬礼，真是何等的悲伤啊。"
 austral.534.d.edward:0 "最近，一架小型飞机在飞往新西兰的途中坠毁，造成数人死亡，其中就有[Root.GetNameDef]的总督乔治王子。消息一出，全国上下都沉浸了在失去小王子的悲痛之中。目前，皇家委员会正就这场惨剧背后的原因展开调查……不过，几周过去了，太平洋海域上依旧是找不到半点飞机的残骸。与此同时，乔治王子的哥哥、退位的前国王爱德华现已抵达[Root.GetNameDef]，接任了总督一职。爱德华上任的第一件事便是参加弟弟的葬礼，真是何等的悲伤啊。"
 austral.534.d.someone_else:0 "最近，一架小型飞机在飞往新西兰的途中坠毁，造成数人死亡，其中就有[Root.GetNameDef]的总督乔治王子。消息一出，全国上下都沉浸了在失去小王子的悲痛之中。目前，皇家委员会正就这场惨剧背后的原因展开调查……不过，几周过去了，太平洋海域上依旧是找不到半点飞机的残骸。与此同时，南澳大利亚州州长亚历山大·霍尔-鲁斯文接任了总督一职。现如今，其余的王室高级成员不是有要务缠身，就是驾鹤西去，看来乔治王子之后就再也不会有英国王室成员出任总督了。"
 austral.534.a:0 "痛啊"
 austral.535.t:0 "约瑟夫·莱昂斯去世"
 austral.535.d:0 "Today, the [AST_Australasia_or_Australia] Parliament mourns the loss of Joseph A. Lyons. He is remembered fondly by all sides of politics, despite his cause in the collapse of the Labor Party. His legacy however will be one of hardship and determination, which was shown in his tenure as the treasure of the Scullin government. He was also partially responsible for implementing policies to help alleviate the worst of the depression and, despite the failure, he was seen fondly amongst many of the general populace for making the best of what he had."
 austral.535.a:0 "他永垂不朽"
 austral.540.t:0 "[AST.GetAdjective]寻求和平"
 austral.540.d:0 "为在战争结束前稳定亚洲局势、光复英国，[AST_Australasia_or_Australia]提出加强合作，互不干涉对方事务。既然有德国这个共同敌人在，这个提议也不是不能接受。但[AST_Australasia_or_Australia]必须修改其针对日本人的白澳政策，交易方可继续。"
 austral.540.a:0 "提出有条件的同意"
 austral.540.b:0 "他们是亚洲之敌！"
 austral.541.t:0 "[AST.GetAdjective]寻求和平"
 austral.541.d:0 "为在战争结束前稳定亚洲局势、光复英国，[AST_Australasia_or_Australia]提出加强合作，互不干涉对方事务。日本同我们有着相同的关切，除非他们先前试图破坏我们的稳定，不然他们也是有接受的理由的。"
 austral.541.a:0 "提出有条件的同意"
 austral.541.b:0 "他们步步紧逼，实在毫无诚意！"
 austral.701.t:0 "工会理事会回到行伍之中"
 austral.701.d:0 "在上次大选中为社会主义者撑腰的工会理事会现在又回到了工党的阵营，其现任领导人阿尔伯特·蒙克和珀西·克拉里正四处奔走斡旋，让回心转意的领导层重新为工党提供支持。尽管过去冲突不断，但工会运动如今又一次团结一致，使工党的力量达到了近年来的顶峰。"
 austral.701.a:0 "工会骄傲，工会之力"
 austral.702.t:0 "《劳工日报》"
 austral.702.d:0 "《劳工日报》是[AST.GetAdjective]的著名报纸，隶属于劳工运动和[AST.GetAdjective]工党。该报诞生于1922年的悉尼，是劳工利益的代言人，不断为工人权利和社会公义发声，也是于[AST_Australasia_or_Australia]的政治、社会变革期宣传工党政策和观点的一大功臣，其上刊登的内容包括劳工罢工、政治运动等与工人阶级相关的事件。\n\n为《劳工日报》绘制过插画的画师有威尔·马奥尼、乔治·菲内、亚历克斯·格尼、弗雷德里克·A·布朗等。政治漫画家马奥尼因拒绝按照编辑的要求作画而遭《每日电讯报》解约，并转而为《劳工日报》绘制插画，还和加文·凯西合作推出了连环漫画《喧嚣》；菲内仅供稿了三个月，便因反感杰克·兰而遭辞退；布朗则于1928至1930年间担任报刊的主笔。\n\n在兰派的主导下，《劳工日报》自1934年开始赞助新南威尔士州足球联赛，为胜者颁发劳工日报杯。虽曾差点为《每日电讯报》收购，但兰的胜利让其得以成为兰工党的全国喉舌。"
 austral.702.a:0 "仅在新南威尔士便代表六十余万选民！"
 austral.703.t:0 "处理上议院"
 austral.703.d:0 "Labor parties across the nation have always fought against the undemocratic and useless institution of the Legislative Council. An appointed council of the most worthless representatives of the nation, it acts as a rubber-stamping body designed to frustrate progressive legislation, imposed by the monarchy of England to hold the plebs in binds. In New South Wales Lang opposed this vestige of noble tyranny, spending his first ministry almost freeing the state from its binds, only to be stopped by other anti-democratic institutions.\n\nQueensland is the only state to remove the institution by forming suicide squads whose only goal was to dispense with it. With our governor general weakened, we have the choice of either following in Queensland_s steps and seeking to end the upper house completely or adopting proportional representation, reforming it into a truly democratic balance of power."
 austral.703.a:0 "我可不想死在上议院的讲台上"
 austral.703.b:0 "推行比例代表制"
 austral.703.c:0 "组建敢死队"
 austral.704.t:0 "推翻总督"
 austral.704.d:0 "With the continued election of a Lang ministry, we have been given the opportunity to strip our nation of the binds of foreign empire. Brought down in New South Wales by the governor general, the anxiety that his elected government will be brought down again remains. A strong believer in the [AST.GetAdjective] nation as a separate entity from the empire, Lang has worked to build a separate identity, culminating here. We can either take the easy route of stripping the governor general of his powers over the nation, utilising Canada_s weak position to force them to accept, or take the hard route, and become a republic free from the binds of England."
 austral.704.a:0 "剥夺其权力，使之仅具象征意义"
 austral.704.b:0 "准备公投，共和国乃必要之物"
 austral.705.t:0 "砸碎银行"
 austral.705.d:0 "The government has proposed the nationalisation of [AST_Australasia_or_Australia]_s private banks, sparking one of the most significant political battles in the nation_s history. The plan aimed to bring the banking system under government control, which is argued as necessary for economic stability and to prevent another depression and stagnation. The legislation has faced fierce opposition from the banks, the coalition, and sections of the public, leading to a heated debate that highlighted the deep ideological divides in [AST.GetAdjective] society.\n\nThe case has ultimately reached the High Court of [AST_Australasia_or_Australia], where the legislation is ruled unconstitutional. If the government wishes to allow this to pass he must do so through a referendum."
 austral.705.a:0 "提出全民公投"
 austral.705.b:0 "我们不能搞得太过火"
 austral.706.t:0 "独立的外交政策"
 austral.706.d:0 "兰有条不紊地减轻了协约国与英国在国家政策中的影响，一时之间竟自认为完全有能力左右国家的外交政策。党内亦有退出协约国的呼声，但这得在共和政体之下方可推行。"
 austral.706.a:0 "我们的未来将不再为温莎王室的一时兴起所左右"
 austral.706.b:0 "我们的未来里没有协约国"
 austral.707.t:0 "工党与“社会主义目标”"
 austral.707.d:0 "The socialist objective was to be put in place in 1921, championed by many in Labor but stopped by moderate laborites led by Lyons, fearing it would ruin the party due to anti-syndicalist sentiment. This objective is aimed to show a desire to \"democratise industry\" and bring about social and economic reforms to benefit the working class. It seeks to nationalise key industries and ensure government control over essential services to promote equality and prevent exploitation by private monopolies. The defeat of this objective led to the growth of the SLP, with disillusioned laborites like Jock Garden leading the opposition. The question now arises whether to include the objective in the constitution to appease the socialists within the party."
 austral.707.a:0 "社会主义目标即为我们的大宪章！"
 austral.707.b:0 "不能让激进派扎下根来"
 austral.709.t:0 "戴德曼杀死了圣诞老人？"
 austral.709.d:0 "约翰·戴德曼经常让部长们“节衣缩食”，乃至到了“病态”的程度，而为了重返故土，其麾下的工党实施了配给制等严厉的限制性措施，遭致了民众的极度抵制。时下流行的一首歌曲就嘲讽戴德曼的政策让圣诞节庆典成为了过去式，继而“杀死了圣诞老人”。此外，由于宣传限制，戴德曼还禁止男性穿着西装背心和带摆的上衣，禁止在结婚蛋糕上撒粉色的糖霜，他也因此有了“腰痛杰克”之号。不过，戴德曼的所做所为也不是一无是处，他设立的贫困家庭奖学金就收获了大学校长和学生们的一致好评，而且其成就也是有目共睹的，只是其这种过没苦硬吃的作风让[AST.GetAdjective]的人们感到不适而已。"
 austral.709.a:0 "杜绝浪费！"
 austral.711.t:0 "爱迪·沃德锐评议会"
 austral.711.d:0 "Eddie Ward, a fiery Lang Labor member, has caused chaos in parliament with his vehement speeches. Known as a \"Labor ranter,\" Ward is meticulously dressed and has a rocket-like take-off in his speeches. He is described as a \"formidable antagonist\" and a \"devastating verbal swordsman,\" whose life was entirely wrapped up in politics. As Minister for labour and national service Ward has openly opposed Curtin_s foreign policy, who broke down after Ward accused him of 'putting young men into the slaughterhouse, although thirty years ago you would not go into it yourself.' As Sir Percy Spender put it, Ward is 'a formidable antagonist, a supremely confident demagogue, and an outstanding rabble-rouser' who _spat out his vituperations as lava erupts from a volcano'."
 austral.711.a:0 "手术刀若是不管用，就该大锤登场了"
 austral.713.t:0 "滴酒不沾的外交官"
 austral.713.d:0 "辞去了议长一职的诺曼·马金摇身一变，成了我国的驻美外交官。连年内战让外人对美国的状况一无所知，而马金的任务就包括与当下美国的势力进行接触并建立外交关系。外人眼中的马金在外交政策方面不谙世事，但很懂人情世故，他信奉禁酒主义，就连华盛顿的鸡尾酒会也不能撼动他分毫，这样的品质让他在外交领域很快便脱颖而出。他敏锐的观察力和对基层民情的体恤，对于驾驭复杂的美国政治格局至关重要。"
 austral.713.a:0 "环美之旅比以往来得都要更麻烦"
 austral.714.t:0 "诺曼·梅金议长"
 austral.714.d:0 "行事不偏不倚、严谨慎重的议会议长诺曼·约翰·梅金为这一职位带来了些许新鲜的面貌。梅金脱下了传统的长袍假发，换上了黑色西装和领带，并对法槌这一“野蛮糟粕”避而远之，还经常斥责政客之间的尔虞我诈，并将其归咎于“议会之中缺乏上帝之精神”。\n\n虽然屡屡受到党内同僚的施压，但梅金从来不肯折腰，始终秉持着公正的原则。梅金曾在同一场会议上同时批评了总理和兰工党的罗利·詹姆斯，这种中正的态度也为他赢得了众人的敬重。梅金任内唯一一处存在争议的地方在于开除了一名记者，该名记者泄露了总理同其他人讨论糟糕经济状况的通讯，联盟以此发难，质疑其开除记者之行为的权力法理何在。除去这一小小插曲，梅金在任议长期间表现出的公正、耿直、勇敢都为其赢得了各方政治势力的称赞。"
 austral.714.a:0 "公正为上"
 austral.716.t:0 "柯廷之生平"
 austral.716.d:0 "约翰·柯廷虽已贵为[AST_Australasia_or_Australia]德高望重的领导人，但其之前的仕途之路可谓是一波三折。柯廷出生于1885年，教名“约翰·约瑟夫·安布罗斯”，工人阶级的出身及早年的劳工运动经历影响了其终身。柯廷最初就读于圣弗朗西斯教堂的附属基督教教士学校——圣弗朗西斯男子学校，后随父母迁居至维多利亚。柯廷的第一份工作是诺曼·林赛旗下周刊《漫游者》的办公室文员，周薪五个先令。杂志倒闭后，柯廷尝试过许多工作，比如《时代》杂志的送稿员、陶艺学徒、绅士俱乐部的男仆，但无一例外都未能长久。十八岁时，柯廷在南墨尔本的泰坦制造公司找到了一份造价员的长期工作，此时柯廷父亲的身体状况已大不如前，他也因此成了家里的顶梁柱。\n\n柯廷还有着一身的运动天赋，曾在维多利亚足球联赛的布伦瑞克足球俱乐部踢过中前卫边锋，在布伦瑞克板球俱乐部打过板球。柯廷自幼热衷于政治，是[AST.GetAdjective]工党和维多利亚社会党的一员，持有反帝、反军国主义的立场，曾为多家激进报刊供过稿，担任过伐木工联盟的州干事，还是一战期间反征兵运动的知名人物。1917年，柯廷搬到了珀斯，担任《西澳大利亚工人》的编辑，在此期间，其政治观点逐渐温和了下来。1928年，柯廷当选进入议会，然而却因酗酒被逐了出来，到了1934年才重新拿回这一席位。如今的柯廷已到达了职业生涯的新高峰，领导着工党内的一大派系，在财政紧缩和剥削压迫的现实下努力捍卫着工人阶级的权益。"
 austral.716.a:0 "领导之道，不在于权柄之重，而在于能否嘉惠他人，造福众生"
 austral.718.t:0 "与病魔作斗争的柯廷"
 austral.718.d:0 "Curtin_s health issues have been a significant concern throughout his life. He suffers from chronic health problems, including heart disease and high blood pressure, which are exacerbated by the stresses of leadership. Curtin_s heavy smoking and drinking has likely contributed to his health decline despite quitting to run for PM. Many fear soon that these health challenges may continue, snuffing out one of the titans of [AST.GetAdjective] politics."
 austral.718.a:0 "令人担忧"
 austral.719.t:0 "柯廷对[AST.GetAdjective]足球的热爱"
 austral.719.d:0 "As a youth, John Curtin was a talented sportsman. Between 1903 and 1907, he played as a half-forward flanker for the Brunswick Football Club in the semi-professional Victorian Football Association. His teammates gave him the nickname \"Bumble.\" Curtin_s athletic prowess extended to cricket, where he played for the Brunswick Cricket Club as a solid batsman. Throughout his life, Curtin remained involved in sports as an administrator and supporter, known for his encyclopaedic knowledge of cricket statistics. His love for sports continues to be a part of his life even as he takes on the immense responsibilities of political leadership."
 austral.719.a:0 "把球传过来"
 austral.720.t:0 "斯卡林之遗害"
 austral.720.d:0 "弗兰克·福德一直摆脱不掉在莱昂斯和斯卡林时期任二把手的经历，这也导致其同工会的仲裁会议进度停滞不前。虽然福德本人并不赞同当时的一些决策，但这也无济于事，人们只当他是颗没有骨气的墙头草。新莱昂斯计划少了那标志性的紧缩政策，还加上了许多有利于工人的改革，整体完全换了个面貌，不过，单单这一名字就足以寻获温和派和中产阶级的支持，当然，也足以收获同样的敌视。"
 austral.720.a:0 "莱昂斯阴魂不散"
 austral.721.t:0 "福德入主"
 austral.721.d:0 "“万年老二”弗兰克·福德这次终于坐上了第一的位置。福德是莱昂斯和斯卡林时代的二把手，不受党内左派和工会派的待见。虽然并不赞同莱昂斯计划等政策，但出于对党的一番忠心，福德还是兢兢业业地将其执行了下去。如今，福德再次搬出了莱昂斯计划，并在温和派和保守派的支持下，剔除了其中不得人心的紧缩措施。不过，这一坚守在党内分裂的当下不仅没有为其带来什么好处，还和工会结下了长久的梁子。\n\n之前在议会任职期间，福德的角色与其说是一位立法议员、决策者，倒不如说是一名管理者。福德把自己的大部分人生都奉献给了州一级和联邦议会，拿下了参与的几乎每一场选战。虽然没有取得什么瞩目的成就，但无论是工党执政期间还是在野期间，其都是党内顾问团的重要一员。无论如何，忠于党、忠于其领导人的福德已从无人问津的小透明摇身一变，成了[AST.GetAdjective]政坛中举足轻重的人物。"
 austral.721.a:0 "陪跑成领跑"
 austral.722.t:0 "兰派新领袖？"
 austral.722.d:0 "Jack Lang, always a state leader at heart, only moved to federal politics due to the effect of federal mismanagement to the [AST.GetAdjective] people and the meddling in New South Wales. Now, with his party established and his influence cemented, Lang is feeling homesick. He may consider passing the torch to his supporters in parliament so that he can return to New South Wales and attempt a third premiership."
 austral.722.a:0 "杰克·兰必须留任"
 austral.722.b:0 "比斯利将接过缰绳"
 austral.722.c:0 "乔克与赤党的合作能派上大用场"
 austral.723.t:0 "工党统一！"
 austral.723.d:0 "With the result of the election it has become clear which Labor faction is to remain dominant. Before the election it was decided by the different Labor parties to support the winning faction however it has become increasingly difficult to remain separate. For the dominant faction the skilled politicians and their seats are locked in another party while the minor ones wish to to touch the levers of power. As such the three factions have agreed to join with the governing party and in turn, for embracing the party platform, be given positions in the ministry."
 austral.723.a:0 "地狱犬之三头重归于一"
 austral.725.t:0 "诗歌创作"
 austral.725.d:0 "工党的重量级人物约翰·柯廷有一个鲜为人知的爱好：诗歌，其首次迷上诗歌还是在三十年代末。除去政治才华外，柯廷还擅于思考、反思，经常用诗歌来表达自己对人性及社会公义的见解。他的诗歌经常描绘大萧条时期的严酷现实，捕捉工人阶级的困苦，抒发对于公平社会的畅想。诗歌这一创作渠道既是柯廷同[AST.GetAdjective]民众共情的手段，也在民众间培养出了共面国难时的团结感与共同的使命感。\n\n相比起政治成就，柯廷的文学贡献虽黯淡许多，但也体现出了其对于民众状况的深切关注。他的诗歌处处透露着坚韧与希望，表达出了对于[AST.GetAdjective]人民之精神的信心。\n\n前往科茨洛采访这位[AST.GetAdjective]新任领导人的记者除了惊叹于其谈吐及藏书外，还震惊于其另一番话：“二十年来，每个周日的晚上抽出一个小时的时间来读诗已成了我的固定习惯……从乔叟开始，我几乎读过了所有的诗，不过，我最喜欢的诗人还是弥尔顿……大家都应该去读诗，诗能涤荡人的灵魂。”"
 austral.725.a:0 "多才多艺"
 austral.726.t:0 "难民遣返法"
 austral.726.d:0 "在光复不列颠群岛的征途上，成千上万的外国人流落到了[AST.GetAdjective]海岸，使得许多为国献身的战士们丢掉了工作。为此，卡尔韦尔通过了一项将战时难民遣返其祖国的立法。由于高等法院做出了保护一名印尼妇女免于被驱逐出境的裁决，该法随之诞生，它授权部长能够将任何因战争而获准入境的人口驱逐出境。人尽皆知的反白澳政策者、国家的影子部长哈罗德·霍尔特对该法案大加批判，认为这些难民是[AST_Australasia_or_Australia]战时资源的一部分。"
 austral.726.a:0 "再见了"
 austral.727.t:0 "工党的审查制度开始发力"
 austral.727.d:0 "英国流亡者的光复之战引发了[AST.GetAdjective]的政治动荡，为在此一特殊时期保障国家安全、提振公众士气，工党实行了严格的审查制度，以遏制反战情绪、打压社会主义出版物以及一切不利于战争的言论。\n\n虽然一些人会拿工党于世界大战时的反战行为说事，但这其实并不矛盾。弗兰克·福德是斯卡林政府的代理海关总长，是诺曼·林赛的小说《红堆》遭禁事件背后的关键人物，这起事件也是联邦政府首次拒绝引进[AST.GetAdjective]裔作家的书籍。身为“虔诚的天主教徒”，福德听信了加兰和古尔德的建议，认为《红堆》“淫秽下流、伤风败俗、亵渎神灵”。封禁《红堆》引发了许多争议，也招致了党内自由意志主义者和反审查派的非议，其中尤以林赛的老家维多利亚州反应最为激烈。之后，福德还一意孤行，封禁了弗雷德里克·曼宁的《命途中段》，并拒绝解封简·德瓦尼的小说《肉铺》。\n\n目前，一些人正考虑采取更进一步的手段，对敌国的某些群体实施宵禁乃至拘禁，不过，这些行为都被公民自由意志主义者、司法部长H·V·伊瓦特叫停，并没有真正付诸实施。"
 austral.727.a:0 "一切为国防"
 austral.728.t:0 "澳洲的工团主义者，病理学的活样本"
 austral.728.d:0 "爱德华·约翰·“爱迪”·沃德是联邦政坛中的名人，他隶属于兰党，行事热诚又多有争议。沃德于1899年3月7日出生在悉尼，早年生活困顿，小小年纪就辍学打工补贴家用。在投身劳工运动之前，沃德干过各种各样的工作，有水果采摘工、印刷厂学徒工、防水布工、文员、预备役军人、电车工人。沃德曾于电车工会期间同基层工人们一同检举了某些高官，此事惊动了工会的全国执行处，后者对其进行了调查，并最终将涉事官员诉至法庭。1931年，沃德当选进入了[AST.GetAdjective]东悉尼的众议院，由此开始了自己的政治生涯。言辞激烈与坚守工党原则是沃德最大的两个特点，也正因此，他很快便成了工党兰派的代表人物。沃德反对三十年代的扩军政策，说道：\n\n“我就想知道，保卫[AST_Australasia_or_Australia]真就需要这些船吗？还是说，它们其实是去帮助他国保护不知道哪地儿的财产？”\n\n.此外，沃德还反对全球金融扩张，认为帝国经济发展委员会会毁了[AST.GetAdjective]的民主，玷污基督教信仰，危害世界和平。无可否认，沃德就是兰党内的头牌成员，声音大又有实力，没人比他更能代表工人阶级了。"
 austral.728.a:0 "“我可不吃奶酪”"
 austral.729.t:0 "卡尔韦尔式社会主义"
 austral.729.d:0 "亚瑟·卡尔韦尔是[AST.GetAdjective]政坛的杰出人物，是[AST.GetAdjective]爱国主义和工党工人阶级理想之混合的最佳代表。卡尔韦尔于1896年出生于墨尔本，父母都是爱尔兰天主教徒，大萧条带来的深刻影响令他的童年生活充满了艰辛，进而对他的政治观点产生了深远的影响。三十年代，卡尔韦尔进入政界，在工党中迅速崛起，激情似火的演说和对实现社会正义坚定不移的承诺让他名扬四方。为了建立一个更加公平的社会，卡尔韦尔早期的政治生涯与移民和社会福利政策密不可分。卡尔韦尔坚定反对共产主义，并在制定移民政策方面发挥了重要作用，建立一个能够将欧洲移民同化进[AST.GetAdjective]社会中的体制是其一直以来的梦想。卡尔韦尔个人反对国有化，他认为自己的社会主义是“一种情感而非意识形态”。他的意识形态深深植根于他的个人经历和对大萧条时期墨尔本社会贫困状况的亲眼所见。卡尔韦尔热衷于宣扬社会正义，也是我党塑造国家未来的关键人物，他的遗产将成为党的宝贵财富。"
 austral.729.a:0 "我拥护白澳政策"
 austral.730.t:0 "工党之领督：奇夫利"
 austral.730.d:0 "约瑟夫·“本”·奇夫利于1885年9月22日出生在新南威尔士州巴瑟斯特的一户普普通通的工薪家庭。年少时在[AST_Australasia_or_Australia]农村的经历让奇夫利对于寻常[AST.GetAdjective]民众的苦难感同身受，而这一特点也伴随了其整个政治生涯。奇夫利十三岁辍学做了火车清洁工，后来又干了会儿消防员，然后于1914年当上了火车司机。在铁路系统工作期间，奇夫利参与进了劳工运动之中，是[AST.GetAdjective]火车司机联合会的活跃成员，靠着为工人权利摇旗呐喊和高超的谈判技巧打出了一些名声。1917年要求改善薪资和工作环境总罢工的领导者便是奇夫利，这次罢工也进一步巩固了其劳工运动领袖的地位。\n\n1928年，奇夫利当选众议院麦夸里区的工党议员，正式开始了自己的政治生涯。奇夫利思维严谨、热衷于社会公义，是政府决策过程中的关键角色。在奇夫利的构想中，[AST_Australasia_or_Australia]的社会应建立在公平公正之上，而国民的福利待遇则由政府来保障。如今的奇夫利是约翰·柯廷的副手，其工作为国家之进步打下了良好的基础。"
 austral.730.a:0 "领着一群蠢货总比单打独斗好"
 austral.733.t:0 "伊瓦特离开高等法院"
 austral.733.d:0 "赫伯特·维尔·伊瓦特自1930年起担任澳大拉西亚高等法院法官，并在此期间在[AST.GetAdjective]的法律体系里留下了自己不可磨灭的印记。伊瓦特生于1894年4月30日，其学术背景雄厚，曾在悉尼大学获得文学和法律学位。\n\n伊瓦特在36岁时出任高等法院法官，是高等法院有史以来最年轻的法官。在长达十年的任期内，他做出了一系列具有里程碑意义的判决，充分展现了其对公民自由和社会正义的贯彻与承诺。伊瓦特站队时总是处于少数派一方，他主张解读宪法，强调个人权利与联邦内部的平衡。他在任职期间接手过不少大案，其中就包括银行国有化案，他在该案中主张政府有权将银行国有化，这从侧面反映出他认为在危机时期国家有必要对经济进行干预。\n\n伊瓦特对社会公平和民主投以热切关注，其司法理念也深受此影响。他的话语如出膛的子弹，强调保护个人权利免受州政府和联邦政府过度干预的重要性，他也因此名扬全国。他在高等法院任职期间对[AST.GetAdjective]法律的贡献为他转入正在组建过程中的工党奠定了坚实基础。"
 austral.733.a:0 "我们要求你授权实施这一计划"
 austral.737.t:0 "圣马里亚妄图篡权中央"
 austral.737.d:0 "巴塞洛缪·奥古斯丁·圣马里亚是[AST.GetAdjective]政坛及天主教社区内一位举足轻重而又争议缠身的人物。圣马里亚生于1915年8月14日，天主教的信仰、教会的社会教义以及丹尼尔·曼尼克斯博士的天主教团体都对其世界观及政治活动产生了深远的影响。圣马里亚积极投身于天主教社会运动，是天主教社会研习运动创立过程中的关键人物。此外，圣马里亚还立志与工会及工党内的工团主义势力不共戴天。\n\n圣马里亚收紧了对劳工运动的控制，并利用人们对工团主义的恐惧及其团众的渗透为自己拉拢支持。圣马里亚在维多利亚州的势力尤为强大，该州工党支部的政策和方向都受其左右。如果不尽快采取行动，圣马里亚这颗老鼠屎势力会进一步污染党内及工会。"
 austral.737.a:0 "我的信仰从未动摇"
 austral.739.t:0 "圣马里亚的工党新秩序"
 austral.739.d:0 "The Labor Party has emerged dominated now by its Catholic members, discontent with the ALP_s leniency towards syndicalism and internal power struggles. The party now aims to eliminate syndicalist influence from [AST.GetAdjective] politics, trade unions, and public life. Further spending for defence has been allocated, however, additional initiatives such as increasing funding for Catholic schools, social welfare programs for the vulnerable, and a mixed economy with both private and public sector involvement. Despite its anti-communist stance, the party advocates for workers' rights and fair arbitration processes while seeking to purge unions of red influence."
 austral.739.a:0 "敬畏权威是病，和瘟疫并无不同"
 austral.740.t:0 "兰再度面临驱逐"
 austral.740.d:0 "被允许重返工党的兰可以说是一天也没歇着，又开始马不停蹄地煽动人民反对国家政策。兰始终对联邦的工党领导层不屑一顾，其激进的经济主张在党内引发了持续不断的摩擦，兰派与支持麦克尔的联邦派之间分歧远超往日。工党面临着一个问题：是继续忍受兰的无理取闹，还是将他彻底开除出党呢？"
 austral.740.a:0 "我们不能再分裂了"
 austral.740.b:0 "让他滚边拉去"
 austral.741.t:0 "兰和麦凯尔再生嫌隙"
 austral.741.d:0 "威廉·麦凯尔和杰克·兰虽同为[AST.GetAdjective]工党的重要人物，但在意识形态和个人观点上却大相径庭，而如今，两人之间似乎爆发了一场冷战。\n\n威廉·麦凯尔于1891年9月26日出生在新南威尔士州的潘布拉，贫苦的成长经历塑造了其日后的社会公义与工人权利观。麦凯尔在锅炉工的工作之余，积极参与劳工运动，并逐步成长为了州锅炉工协会的主席。1917年，麦凯尔正式步入政坛，在新南威尔士州的立法会中取得了一个席位。最初，麦凯尔支持的是兰，可后来因与联邦中央产生了分歧，遂改而支持议会路线。\n\n麦凯尔与兰之间的分歧有目共睹。兰激进的经济政策，如大萧条时的债务拒付，以及咄咄逼人的态势，都让其与党内的高层之间矛盾不断。反观麦凯尔，则力图打造一副温和、负责的工党形象，并在兰缺席的情况下成功恢复了党在新南威尔士州的公信力及选举资格。总之，新南威尔士州工党的分裂，为其日后的胜选蒙上了一层不确定性。"
 austral.741.a:0 "裂党者！"
 austral.742.t:0 "兰反对外国社会主义者"
 austral.742.d:0 "杰克·兰始终在与工团主义者和共产主义者作斗争。工团主义者对伦敦和巴黎唯命是从，不过是具被主人随意操纵着的傀儡，而共产主义者为之斗争的，也不过是列宁的一具腐尸。兰虽一直主张工业社会化，但他也坚持民主制度的约束与国家权力下放的民主方法。当赤匪通过激进少数派运动打入工会时，这些激进工会便会沦为摆设，眼里只有德法斗争，对代表国内工人反而毫无兴趣。\n\n在近来一本讲述社会主义者所作所为的著作，《工团主义即为叛国》中，兰指责赤匪妄图破坏民主制度，欲以极权主义政权取而代之。他认为，社会主义对劳工运动的渗透是某项整体战略的一部分，其目的是破坏国家稳定，为共产党掌权铺平道路。兰在党内及与之结盟的工会内进行了一番大清洗，还出台了许多应对资本主义与保守势力攻击的政策，旨在打击天主教工人组织“团众”及其召集的工贼们。"
 austral.742.a:0 "真是动荡岁月"
 austral.746.t:0 "“背刺者”杰克动员战争部"
 austral.746.d:0 "杰克·比斯利是兰党的知名人物，其过人的领导能力以及为了杰克·兰而背叛工党的事迹可谓是家喻户晓。比斯利生于1895年11月9日，曾长期以工会成员和政治家的身份参与劳工运动。如今的比斯利在政府中担任以战争部部长为主的多个部长职位，是负责[AST_Australasia_or_Australia]军事与经济动员的关键人物。身为后勤发展部部长，比斯利要保证好[AST_Australasia_or_Australia]的工业能全部投入到战争之中，维持[AST_Australasia_or_Australia]战时生产能力的高效运转，其中涉及的工作包括监督基本战争物资的生产与分配、管理各项资源、协调军民部门等。除去后勤发展部外，比斯利还是贸易海关部的部长，掌控着[AST_Australasia_or_Australia]的贸易政策，负责让国家的进口贸易足够支撑得起战时经济。虽然比斯利因领导了议会议员的分裂而导致斯卡林政府垮台，因此被许多劳工运动视为叛徒，但如此工作效率与能力也是无人可以否认的事实。"
 austral.746.a:0 "“背刺者”杰克总是很称职"
 austral.747.t:0 "“工党人”比斯利"
 austral.747.d:0 "模范“工党人”比斯利出身工薪阶层，虽没有接受过多少正规教育，但好在敏而好学、吃苦耐劳。比斯利耕过地，修过电路，上过鹦鹉岛，最后做到了[AST_Australasia_or_Australia]电力行业工会新南威尔士州分会的管事。1920年，比斯利进入悉尼市政委员会的电力部门工作，并出任新南威尔士州劳工委员会的电力行业代表，1922年任劳工委员会主席，1924年又任电力行业工会主席。\n\n列宁尚在世时及英国革命时期，比斯利醉心于上述二者的理想，不过，其工作始终没有脱离自己国家的劳资关系及工会成员的范畴。比斯利先是支持过乔克，后又改投了兰，并于斯卡林政府中担任负责劳资关系的名誉部长。莱昂斯的经济计划获批后，比斯利与中间派决裂。莱昂斯计划的紧缩政策致使反对的部长们纷纷支持起了比斯利，这种情况在第二任期中更是家常便饭。最终，比斯利领导的分裂导致了政府的垮台。论劳资关系、演讲口才和组织能力，比斯利毫无疑问是位大才，然而，上述行为也确确实实在工党人的眼中留下了洗刷不掉的污点。"
 austral.747.a:0 "兰的犹大"
 austral.749.t:0 "兰派再入工党"
 austral.749.d:0 "工党赢得选举后，兰派成了劳工运动中的众矢之的，其丧钟已然鸣响。兰的能力、影响力有目共睹，在我党高层中也不乏支持者，因此，我们决定重新吸纳这些迷途浪子。一系列党内的特别会议过后，兰带着“背刺者”杰克·比斯利、爱迪·沃德和新南威尔士州工党分部回归了工党大家庭。工党中央不会撤换兰在新南威尔士州的职位，其仍是这里的最高负责人。虽然一些党员对于搞垮斯卡林政府的罪魁祸首逍遥法外颇为不满，但如今的工党确确实实要比以往都要更加强大。"
 austral.749.a:0 "我和工党斗争，工党赢了"
 austral.750.t:0 "进步自由派同意支持我们"
 austral.750.d:0 "同进步自由派达成了协议并做出了些许让步后，议会中那些名义上归属于查尔斯·梅里特麾下的自由主义无党派人士愿意为我党提供支持，这大大提振了我们的信心。不过，为让这些自由派参与进决策过程中来，避免出现某些法案触犯了其利益而损害到党内团结的情况，我们赋予了其一定的自主权，而此举遭致了一些人的不满。话说回来，以进一步的让步换取其入党或许才是最好的方式。"
 austral.750.a:0 "联盟就够了"
 austral.750.b:0 "采取措施，扩大党的规模"
 austral.751.t:0 "联盟寿终正寝"
 austral.751.d:0 "国民党重新夺回了[AST.GetAdjective]产业保护联盟，将商界的支持拉回了自己手中。虽然皆为[AST_Australasia_or_Australia]联盟不乏坚定的支持者，但如今以稳定、诚实之面孔示人的政府已经回到了台前，致使皆澳盟丧失了来自中[AST.GetAdjective]的支持。尽管皆澳盟言辞强硬，但大多数成员还是被吸收回了国民党。"
 austral.751.a:0 "另类保守主义的终结"
 austral.752.t:0 "白军衰落"
 austral.752.d:0 "由新旧卫队和国防联盟组成的白军因经济形势的大幅好转丧失了绝大部分的财政支持，规模也大不如从前。埃里克·坎贝尔仍在出版报纸和书籍，但事到如今已是无用之举，而军队的其他领导层也不再表态。今天，这些准军事组织迎来了正式解散，书写暴力和政治混乱的篇章终于宣告结束。"
 austral.752.a:0 "进步的标志"
 austral.753.t:0 "战时反社会主义立法"
 austral.753.d:0 "为了遏制工团主义团体的影响力，政府正准备颁布几项反社会主义立法。这些措施包括暂时取缔社会主义工党、镇压被认定为具有颠覆性或不利于战争的出版物和活动。有着社会主义倾向的工党也希望保持国家的凝聚力，集中精力打赢战争，因而一直在支持这些行动。话虽如此，工党还是坚定反对将这一立法的实施范围扩大到被工团主义渗透的工会，或是通过全民公投制定针对以上组织的永久禁令。"
 austral.753.a:0 "稳定第一步"
 austral.756.t:0 "罗伯特·孟席斯扩大艺术赞助"
 austral.756.d:0 "A series of major [AST.GetAdjective] art commissions and survey exhibitions are being presented overseas, predominantly in Ottawa. These art exports, controlled by the Commonwealth Arts Advisory Board under Robert Menzies, aimed to present an official image of the nation. This effort led to debates and controversies among the [AST.GetAdjective] contemporary arts community regarding the nature of [AST.GetAdjective] art and identity. The CAAB was responsible for selecting works for the [AST.GetAdjective] representation at the Venice Biennale and the mural commission at Ottawa_s [AST_Australasia_or_Australia] House. The critical response to these exhibitions, in the broader context of Anglo-[AST.GetAdjective], reveals that the 'receptive audience' for [AST.GetAdjective] art in Ottawa may be short-lived however."
 austral.756.a:0 "建设自由主义的民族文化"
 austral.757.t:0 "孟席斯受封骑士"
 austral.757.d:0 "在渥太华的盛大仪式上，国王正式授予罗伯特·孟席斯爵士以蓟花骑士之衔，大英帝国的忠臣义士由此成为了这一苏格兰骑士团仅有的十二名骑士之一。蓟花骑士团的历史最早可追溯至809年苏格兰的阿该乌斯王同法兰克皇帝查理曼的盟约，其是英国第二古老的骑士团，仅次于英格兰的嘉德骑士团。骑士团早期的故事多为传说，正式信史还要等到1687年詹姆斯二世国王二设骑士团，并赐予其座右铭“犯我者必受惩”，以嘉奖那些在政治和宗教上支持国王的苏格兰贵族，。\n\n孟席斯的骑士爵位突出了其苏格兰出身，受封仪式上，王后称其为“明伊斯”同样是出于对其苏格兰血统的考虑。苏格兰身份以及长老会教义是孟席斯世界观中不可或缺的一部分，其从小就痴迷于苏格兰的历史、文化及自己一族的事迹，现今也是经常参加墨尔本苏格兰人及墨尔本皇家喀里多尼亚协会的活动。\n\n据《堪培拉时报》的报道，在渥太华仿建的圣吉尔斯大教堂蓟花礼拜堂的仪式上，孟席斯身着绿袍，头戴白翎帽，同包括爱丁堡公爵在内的十二名骑士伴着仪仗队一同走过了彩旗招展的皇家大道。"
 austral.757.a:0 "无情的阿明如今也当上骑士了"
 austral.758.t:0 "佩奇抨击孟席斯"
 austral.758.d:0 "乡村党的厄尔·佩奇在议会中大加批判国民党的罗伯特·孟席斯，引发了议会的紧张气氛。佩奇指控孟席斯领导不力：“二十四年前，[AST_Australasia_or_Australia]参加了加里波利战役，孟席斯先生当时可是[AST.GetAdjective]部队的一员，可他却辞去了这一职务，拒绝外出征战。如果他不能给出个合理的解释，那么人民如何甘心全身心投入到战争之中。”\n\n这番话起到了立竿见影的效果，只是和佩奇的预期正好相反。“卑鄙无耻！”“那你又杀了多少德国人呢，博士？”的声音此起彼伏，甚至还出现了工党成员大喊大叫着为孟席斯辩护的奇观。自1936年国民党领导层选举过后，佩奇便与孟席斯势如水火，因为后者于维多利亚州工作时的律师经历表明了其不愿与乡村党合作。佩奇的这番抨击没有为自己挣得半点好处，还在自己党内留下了个破坏联盟的骂名。"
 austral.758.a:0 "可怜的龌龊小人"
 austral.759.t:0 "更换党名？"
 austral.759.d:0 "国民党所营建的大帐篷自其创立以来曾多次改头换面。为了反映我党的前几届任期给国家带来的变化，我们将再一次定义自己的身份，并以此强化与选民的联系。为了更好地体现党现在以及未来的定位，我们提出了多种改名方案以供参考。"
 austral.759.a:0 "无需改名，我们永远都是国民党"
 austral.759.b:0 "联合党，这个名字更符合我们"
 austral.759.c:0 "自由党，我们既是后继也是先驱"
 austral.759.e:0 "胜战党，我党世界大战期间的名字"
 austral.759.f:0 "[AST_Australasia_or_Australia]党，白人、自由、繁荣"
 austral.759.g:0 "国民工党，我党初建时的名字"
 austral.761.t:0 "孟席斯再次动身前往加拿大"
 austral.761.d:0 "罗伯特·孟席斯因频繁出国，尤其是去加拿大，而饱受批评。虽然出国的目的是为了增进[AST_Australasia_or_Australia]同英联邦的关系并争取后者的支持，但也让孟席斯背负上了不理国政的骂名。本次参加渥太华的帝国会议期间，工党直接发难，斥责孟席斯在此一关键时期擅离职守、弃家园于不顾。毫无疑问，孟席斯对于大英帝国是一片忠心，但这一忠心在许多人看来反而是罔顾[AST.GetAdjective]的需求，只对英国事务上心的表现，党内及公众对此自然是愈发不满。"
 austral.761.a:0 "他就该听老婆的话，老老实实留下来的"
 austral.763.t:0 "回首休斯的过去，抑或是展望未来"
 austral.763.d:0 "在议会的所有政治家中，唯独比利·休斯的思想历程最为独树一帜。休斯最早是澳大利亚社会主义联盟的一员，也是澳大利亚工人联盟的组织者，后于巴尔曼成为了一名乔治主义者。之后，休斯先入乔克加入了社会主义工党。又过了几年，休斯脱离了工党，成立了国民工党，也就是后来的国民党。如今的休斯是民族保守主义的主力军，也是保护主义和干涉主义经济的一大推手。虽然由于一心扑在了大英帝国和社会秩序上，休斯早已与工党一刀两断，连带着放下了工党时期的许多观点，但其依旧支持着劳工权利。"
 austral.763.a:0 "休斯将沿着自己选定的道路继续前行"
 austral.763.b:0 "休斯转向了专制威权的方向"
 austral.763.c:0 "休斯回归了国民党模式下的乔治主义原则"
 austral.764.t:0 "休斯庆祝进入议会50周年"
 austral.764.d:0 "The 50th anniversary of Billy Hughes' election to the Parliament of New South Wales has passed, celebrating five decades of continuous service as an MP. John Curtin in parliament gave a toast to Hughes, praising him as someone who had 'fought like hell for what he believed to be right, and for that [AST_Australasia_or_Australia] will honour him.' Hughes' remarkable career was further honoured at a grand banquet marking the golden jubilee of the federal parliament, where he was the guest of honour.\n\nIn a gesture of respect and recognition, nearly every member of the House of Representatives and Senate attended Hughes' birthday dinner the following year. Prime Minister Robert Menzies highlighted Hughes' diverse political journey, noting his membership in almost every political party. When Arthur Fadden interjected that Hughes had never joined the Country Party, Hughes humorously responded, 'Had to draw the line somewhere, didn't I?'\n\nNotably absent from the celebrations was Eddie Ward, who refused an invitation to honour the Labor-turned-Nationalist Prime Minister, saying \"I don't eat cheese\", a reference to Hughes' nickname of 'Billy the Rat'"
 austral.764.a:0 "确实值得纪念"
 austral.766.t:0 "休斯掀起又一场反天主教风浪"
 austral.766.d:0 "比利·休斯于世界大战期间以及战后的一段时期领导着国家。当时，为了使国家免遭德国奴役之命运，休斯一心想要通过征兵法，可此举却遭到了曼尼克斯、工党和工团赤党指挥下的天主教徒和爱尔兰人的一再捣乱，而作为回应，休斯就挑唆起了教派间的对立。休斯坚信，英国的陷落是新芬党和工团赤党联手造成的，而天主教的主教们也都是一群反英的梵蒂冈代理人。如今，取回国家大权的休斯再度挑开了[AST_Australasia_or_Australia]天主教和新教之间的巨大沟壑。休斯利用自己的反天主教立场来打压政治对手，尤其是拥有众多天主教选民的工党，把比斯利、奇夫利、福德等天主教工党领袖污蔑成了不忠不义、卖国求荣的小人，以此来煽动新教一派的恐惧情绪，进而拉拢其支持。"
 austral.766.a:0 "这既是我们的剑，也是我们的盾"
 austral.767.t:0 "《[AST_Australasia_or_Australia]与今日之战争》上架"
 austral.767.d:0 "比利·休斯写了一本书——《[AST_Australasia_or_Australia]与今日之战争》，详尽分析了[AST_Australasia_or_Australia]的战后岁月以及国家为光复英伦所需要做的准备。该书着重强调了[AST_Australasia_or_Australia]备战力度的不足，点出了其陆海军存在的缺陷，并主张建立一支完备的空军，认为现代战争需要一支强大的军中力量来抵御潜在的威胁。\n\n整本书通篇都在谈国防，但里面的观点又有些过于危言耸听，或者说不切实际。我们现在的经济状况什么样大家心里都清楚，可休斯竟然还要求尽快造出三百架飞机来。对此，休斯说可以通过补助飞机生产企业、扩大志愿兵规模的方式减轻经济负担，不过，这些说法还是停留在泛泛而谈的程度，许多批评者都对其可行性表示了怀疑。\n\n虽然休斯的部分言论纯属异想天开，但鉴于其在上次战争中的地位，许多人都已为其想法所吸引，这不免让人担忧起未来的事态发展。"
 austral.767.a:0 "真是胡闹"
 austral.768.t:0 "最英伦风范的[AST.GetAdjective]人"
 austral.768.d:0 "“最英伦风范的[AST.GetAdjective]人”斯坦利·墨尔本·布鲁斯是[AST.GetAdjective]政坛中一位举足轻重的人物。布鲁斯于1883年4月15日出生在墨尔本，于英国的哈罗公学和剑桥圣三一学院接受了教育，并由此形成了自己的世界观和政治风格。英国教育的背景和上流社会的举止让布鲁斯成了人尽皆知的“英国饭”，这既是其政治生涯的优势，也是其软肋。\n\n布鲁斯的职业生涯始于商界，他接手了财务状况捉襟见肘的家族企业帕特森、莱恩和布鲁斯，并一手将其带出了困境。布鲁斯初涉政界是在一战期间，当时他在加里波利战役和西线都取得了不俗的战绩，这些经历不仅为其赢得了军事荣誉，还让其思考起了领导与治理之事宜。1918年，布鲁斯正式进入众议院，未几便在国民党内崭露头角。\n\n1928年，布鲁斯出任总理，任内大力推行[AST_Australasia_or_Australia]的经济现代化改革，并于民主体制中止后努力增进同大英帝国的关系。此外，布鲁斯政府还制定了宏大的基础设施建设规划，力求提升[AST_Australasia_or_Australia]在帝国内的地位。不过，肢解联邦仲裁制度的一意孤行以及经济的停滞给布鲁斯的任期画上了句号，取而代之的是斯卡林政府。如今，国民党既已回归，布鲁斯的规划也终于可以照进现实了。"
 austral.768.a:0 "“[AST_Australasia_or_Australia]的利益与安全同帝国的力量与团结密不可分”"
 austral.770.t:0 "重回席上的布鲁斯在选区短暂停留"
 austral.770.d:0 "斯坦利·墨尔本·布鲁斯对待选民的态度很不寻常。与同时代许多常与选民打交道的人不同，布鲁斯更愿意把国家事务和国际活动的优先级放到地方竞选活动之上。由于布鲁斯的选区死忠于国民党，稳坐席位的他直到1931年被赶下台之前，也没人对此多说什么。尽管如此，布鲁斯还是重新夺回了席位，并且依旧我行我素，只是今天在弗林德斯短暂停留，发表了一场简短的演讲。"
 austral.770.a:0 "国家先于地区"
 austral.772.t:0 "莱瑟姆对[AST.GetAdjective]养老金领取者联盟重拳出击"
 austral.772.d:0 "在斯坦利·布鲁斯执政期间，总检察长约翰·莱瑟姆对主张改善老年人生活条件的[AST.GetAdjective]养老金领取者联盟发起了一场重大的镇压行动。虽然当时被高等法院制止，但莱瑟姆还是以实施严厉的反煽动叛乱措施为重头戏，重新开始了他的征战。他不仅禁止邮局传递社会主义文件，还对工会进行调查，试图通过限制[AST.GetAdjective]养老金领取者联盟的通信和组织能力来对付它。"
 austral.772.a:0 "必须保卫民主！"
 austral.773.t:0 "莱瑟姆的文化与外交手腕"
 austral.773.d:0 "约翰·莱瑟姆是[AST.GetAdjective]著名的法学家、政治家，是二十世纪上半叶[AST_Australasia_or_Australia]法律和政治格局的塑造者。莱瑟姆于1877年8月26日出生在墨尔本，有着墨尔本大学文学、法学的双学位，学术成绩斐然。莱瑟姆才智过人、敏于律法，很快便成为了律师界的佼佼者。\n\n莱瑟姆的政治生涯始于1922年，彼时其以国民党党员的身份入选众议院。1928年，莱瑟姆出任斯坦利·布鲁斯政府的总检察长，在制定应对劳资纠纷的法律措施，以及推广法律与秩序方面贡献良多。莱瑟姆的法律理念偏向保守，任内大力收拢劳资仲裁权力，打击工会的影响力。身为布鲁斯的候补接班人，莱瑟姆严格遵循着国民党的路线原则，哪怕因此而对自己的声誉造成了不良影响也在所不惜。"
 austral.773.a:0 "正经谈话可不能变成闲聊"
 austral.800.t:0 "乡村党试图吸收国民党"
 austral.800.d:0 "With the dominance of the Country Party has had the united consequence of slowly forcing the Nationalists into a position of obscurity with the urban seats through electoral reform lacking power in parliament. Further discontent city voters have shifted their votes to labor in an attempt to unseat the coalition. This position however can be used to our advantage, by using the South Australian LCL as a model we can absorb the weak Nationalists and build a big tent party dominated by the country_s voice. "
 austral.800.a:0 "姜还是老的辣"
 austral.800.b:0 "将其吸收，改党名为自由国民党"
 austral.800.c:0 "将其吸收，改党名为乡村国民党"
 austral.800.e:0 "这么干会把城市的票丢了的"
 austral.801.t:0 "乡村魔王伸出魔爪"
 austral.801.d:0 "Inspired by the success of the electoral reforms in South Australia by the Liberal Country League, a new set of electoral reforms have been passed. Through both the shrinking of parliament and the ingraining of senate power favouring county appointments. The main change is a reapportionment, now better representing the country by giving more districts to rural and remote seats. Through these electoral reforms democracy can truly hear the voice of the rural core of this nation, safeguarding the Aussie battlers that built this nation. "
 austral.801.a:0 "杀猫的办法总比淹死它的方法多"
 austral.803.t:0 "维多利亚农民联盟"
 austral.803.d:0 "Today marks the anniversary of the Victorian Farmers' Union (VFU), founded in 1916 to address economic hardships and policy issues faced by Victorian farmers. Initially supported by farmers in the Mallee region, the VFU grew rapidly, reaching 14,817 members across 547 branches by 1920. It advocated for fair prices, reduced transportation costs, and equitable land policies. On September 26, 1917, the VFU renamed its political wing to the Country Party, establishing the states wing of the Country Party. However, in 1925, a split occurred when John Hall and his supporters left to form the Primary Producers' Union due to dissatisfaction with the VFU_s political direction. In response, the VFU rebranded as the Victorian Country Party in 1927, expanding its membership to include all country residents rather than restricting to just producers. The two Country parties merged into the United Country Party in 1930. Recently, another split arose when Victorian federal MP John McEwen was expelled for supporting the federal Coalition government, leading to the formation of the Liberal Country Party in Victoria."
 austral.803.a:0 "维多利亚的丛林游侠"
 austral.804.t:0 "帕特森的诅咒"
 austral.804.d:0 "金盏花，俗称帕特森的诅咒，在19世纪80年代作为一种观赏植物被引入澳大利亚。但它迅速蔓延到了花园之外，成为一种无处不在的入侵植物，尤其是在新南威尔士州和维多利亚州。这种植物的繁殖速度很快，常与农作物和牧草争夺养分，为农业带来了严峻的挑战。它对牲畜的毒性更是令其恶名昭彰，也因之成了农民眼中的大问题。\n\n我国政府已加大了控制“帕特森的诅咒”的力度，包括各种生物控制措施和公众意识运动。研究人员和农业当局也已获得了更多的资金，并正努力寻找有效的解决方案来减轻其影响，从而制定综合除草管理战略。"
 austral.804.a:0 "基层行动"
 austral.807.t:0 "佩奇的行事方式"
 austral.807.d:0 "对于许多不熟悉厄尔·佩奇的人来说，他的行事方式似乎毫无规律可言。他早晨一醒，便得同时起处理多项任务：起草演讲稿、通过电话管理房地产交易、联系他的银行家、安排行程，以上这些还都是同步进行的。他虽拥有过目不忘的记忆力与解决问题的能力，但他的鲁莽性格又盖过了这些长处，他推翻了休斯，近来还试图废黜国民党。佩奇常站在农村的角度看待问题，不断为他的选民争得让步。他的精明和对政治欺诈的得心应手让他取得了实实在在的成就。他的朋友德拉蒙德指出，佩奇的理念“滋养了[AST_Australasia_or_Australia]的政治思想”，而他的对手杰克·兰则钦佩他不同寻常的“建设性”心态。"
 austral.807.a:0 "国家利益的真正捍卫者"
 austral.808.t:0 "扩大免关税进口农业装备目录"
 austral.808.d:0 "乡村党已开始通过提高在政府补贴下进口机械化农业设备的能力来回报其党员。固然有许多城里人在批评这不过是在投桃报李，但这也是扩大国家生产的关键，使之不仅可以满足国内需求，还可以出口。"
 austral.808.a:0 "城里人是不会明白的"
 austral.809.t:0 "志愿[AST.GetAdjective]农业委员会"
 austral.809.d:0 "The Voluntary [AST.GetAdjective] Agricultural Council has been established to coordinate marketing and advocacy for farmers across [AST_Australasia_or_Australia]. It has emerged as a response to the fragmented nature of agricultural production and the challenges farmers face in marketing their produce effectively. The VAAC aimed to unify various farmers' unions and agricultural organisations under a single umbrella to strengthen their bargaining power and streamline marketing strategies. Working with our systems of tariffs to ensure the best for our members this group will build a demand for farmers products here and overseas. It also seeks to facilitate cooperation among different farming sectors, helping to standardise practices and promote best farming techniques."
 austral.809.a:0 "世界上最好的农产品！"
 austral.810.t:0 "阿奇·卡梅伦在众议院拖了工党后腿"
 austral.810.d:0 "Upon his election as Speaker, Archie Cameron has worn the traditional wig and robes of office, unlike his Labor predecessors. Despite initial disquiet from Members of the House, Cameron declared he would be 'a rather proud servant,' indicating a strict approach. Critics, including the long-serving Clerk of the House, Frank Green, and former Speaker Norman Makin, saw his appointment as politically convenient. Cameron_s tenure was marked by a rigid dress code for parliamentary clerks, yet he often appeared in casual wear himself. Known for his fiery independence and controversial decisions, Cameron_s approach to parliamentary procedure was doubted by many with some describing it as clearly biassed against his enemies and authoritarian."
 austral.810.a:0 "把他丢去坐冷板凳"
 austral.812.t:0 "阿奇对阵快如闪电"
 austral.812.d:0 "令[AST_Australasia_or_Australia]在这个新时代自视为弱者的象征——快如闪电，在赛道之外还面临着一个强大的对手：阿奇·卡梅伦。哪怕是在[AST_Australasia_or_Australia]经济如此动荡不安的情况下，勤劳的[AST.GetAdjective]人民依然乐此不彼地在全国各地的赛马场和非法赌场下注。过去，卡梅伦曾以撕毁赛马海报的方式来表明自己与赌博业和赛马业势不两立的态度。而在有的议员被曝光参与赌博活动后，他甚至亲自与一伙同而不和的参赌议员在屋顶上对峙。有些人认为，这些娱乐活动有利于愉悦身心、缓解压力，是民众必不可少的日常活动，但也有人担心赌博可能会导致犯罪率飙升。总而言之，卡梅伦似乎带头对这一行业展开了新一轮的攻势，试图予其以其致命打击。"
 austral.812.a:0 "明天赛马场的赔率如何——看我赔个钱包空空！"
 austral.814.t:0 "“恐怖预算”公布"
 austral.814.d:0 "Arthur Fadden has presented what has become infamously known as the \"Horror Budget.\" This budget aimed to address inflation and balance the economy by implementing severe austerity measures, including significant cuts to public spending and increases in taxes. The harsh economic measures are deeply unpopular, leading to widespread public outcry and criticism from various sectors, including within the government itself. It has highlighted the challenges of transitioning out of this slump however Fadden has made no indication of changing course."
 austral.814.a:0 "这能大大缓解经济中出现的不稳现象"
 austral.817.t:0 "麦克尤恩主义"
 austral.817.d:0 "McEwanism, named after John McEwan, an influential leader of the Country Party, refers to the economic and political policies that prioritised the interests of rural and regional Australia. McEwan, who served as Minister for Trade, is a staunch advocate for protectionist policies, including tariffs and subsidies, to support [AST.GetAdjective] agriculture and manufacturing. McEwan_s policies are instrumental in shaping [AST_Australasia_or_Australia]_s economic landscape, seeking to foster the growth of domestic industries and ensuring the viability of rural communities. His approach often put him at odds with free-market advocates within the coalition, which has led to significant debates over the direction of [AST_Australasia_or_Australia]_s economic policy."
 austral.817.a:0 "关税员杰克的二把手"
 austral.818.t:0 "禁酒游说团推上台前的“柠檬水”利"
 austral.818.d:0 "Thomas \"Lemonade\" Ley, a fervent advocate of the temperance movement, has become a prominent figure in the Nationalists. Known for his staunch opposition to alcohol, Ley earned his nickname \"Lemonade\" due to his promotion of non-alcoholic beverages. His rise to prominence was closely tied to the temperance lobby, which sought to reduce alcohol consumption through legislative measures, public awareness campaigns, and social reforms. Ley_s influence in the movement was marked by his passionate speeches, organising skills, and ability to galvanise public support. He successfully pushed for stricter licensing laws and advocated for the establishment of \"dry\" zones where the sale of alcohol was prohibited. However recently demand for alcohol has spiked with pressure being against Ley to compromise for the sake of his electorate and party. At the risk of losing this base of support ley has been asked to allow the consumption of alcohol further."
 austral.818.a:0 "我向来滴酒不沾"
 austral.818.b:0 "富有成效的民主需要妥协"
 austral.819.t:0 "不同寻常的杀戮传言四起"
 austral.819.d:0 "Recent disappearances have been reported of members of the opposition and key leaders of the public service. While otherwise unconnected these disappearances have been slowly increasing and with one of these persons found dead a political scandal has begun breaking out. Some have started pointing toward the national party, claiming perhaps the government has been causing this. In an effort to clear its name an investigation was attempted however the inner circle of the prime minister stopped this, stating that such an investigation would only cause suspicion. In the end it_s decided..."
 austral.819.a:0 "总理是对的，别管了"
 austral.819.b:0 "继续调查"
 austral.820.t:0 "托马斯·利是个杀人犯！"
 austral.820.d:0 "国民党政客托马斯·利居然跟一系列耸人听闻的谋杀案搅和在了一起。以冷酷无情的腐败行径而闻名的利所犯下的累累罪行又一次震惊了全国，揭开了[AST.GetAdjective]政治的黑暗面。利目前最臭名昭著的罪行是涉嫌谋杀前政敌海曼·戈尔茨坦。现在，国民党已经将利及其盟友从党内除名，并对这场令人望而生畏的公关噩梦做出了相关回应。"
 austral.820.a:0 "真是疯了！"
 austral.821.t:0 "利的欺诈生意肆意扩张"
 austral.821.d:0 "托马斯·利总是喜欢利用体制的漏洞为自己牟利，其不按常理出牌的商业行为近来更是丑闻不断。利所参与的那些通过利用投资者和操纵市场来谋取利益的活动绝不在少数。土地交易和挪用资金他都有涉及，并以此积累了大量的个人财富。利通过其对法院愈来愈深的渗透屡次逃过法律的制裁，在党内引发了不少问题。"
 austral.821.a:0 "体制中成长壮大的肿瘤"
 austral.822.t:0 "我们该放任托马斯·利继续下去么？"
 austral.822.d:0 "Thomas Ley_s political ambitions have extended beyond his temperance advocacy, as he sought to consolidate his power within the [AST.GetAdjective] political landscape. Leveraging his influence and public support garnered through the temperance movement, Ley has manoeuvred to expand his political base and control key positions within the government. With his connections to many Nationalists politicians and his seat in the ministry have allowed his tentacles to begin infecting the party machine.\n\nLey_s methods, however, were often controversial and unscrupulous. He was accused of manipulating political opponents, engaging in corrupt practices, and using his position to further personal interests. With more enemies in the party than friends has Ley flown too close to the sun with these moves?"
 austral.822.a:0 "他就是头蠢猪，把他丢回后座当议员去"
 austral.822.b:0 "让他继续干下去吧"
 austral.823.t:0 "国民党的新领袖"
 austral.823.d:0 "由于总理不再具备代表国家的能力，党内正在进行新一轮的领导人选。党内各派在投票中达成了一致，于是……"
 austral.823.a:0 "休斯胜出！"
 austral.823.b:0 "布鲁斯胜出！"
 austral.823.c:0 "莱瑟姆胜出！"
 austral.823.e:0 "孟席斯胜出！"
 austral.850.t:0 "乔克加入兰派"
 austral.850.d:0 "Jock Garden has officially left the Socialist Labor Party after his election failure, bringing the support of his trade hall reds to instead support Lang. This is the case even though the radical has been in numerous verbal brawls in the past with Lang supporters. However now seeing the De Leonist position as a dead end with Langs victory he joined the party officially denouncing syndicalism and communism. The shared commitment to social reform and a mutual opposition to conservative economic policies along with Garden_s wealth of experience in organising and mobilising workers complements Lang_s populist appeal and charismatic leadership."
 austral.850.a:0 "乔克走上了新路"
 austral.851.t:0 "劳工运动史中的乔克身影"
 austral.851.d:0 "在[AST.GetAdjective]的劳工运动史中，处处可见乔克·加登的痕迹与影响。加登于1882年8月13日出生在苏格兰，1904年移民澳大利亚，起初以木工为业，后因对劳工权利的上心而投身进了工会和政治活动之中，很快便在劳工运动中崭露头角。\n\n加登早些年主要围绕着世界产业工人联盟活动，倡导直接行动和产业工会论。此外，加登还坚定不移地拥护社会主义原则，是促成1920年[AST_Australasia_or_Australia]共产党成立的关键角色，并担任了澳共的第一任总书记，确立了党的组织架构和政治纲领。\n\n虽然起初对于共产主义充满激情，但在二十年代中期，加登与澳共的关系开始急转直下。由于不满澳共无视[AST.GetAdjective]的现实、墨守成规于列宁死后的布尔什维克思想，两者最终决裂，加登也就此投身于了更广泛的劳工运动之中，转向了务实的改良之路。\n\n不过，此一插曲并未伤及加登的影响力分毫，他于此后成为了社会主义工党的要员，利用自身在总工委和各工会中的地位为工人阶级谋福利，并支持成立了工会理事会。加登一生最重要的一步便是带着公开而骄傲的社会主义纲领竞选总理之位，而最终的结果也如他所愿。如今，已登上高堂的加登准备着手以各种手段进一步推进阶级斗争事业的进展。"
 austral.851.a:0 "我们的领袖已然超越了他们所敬拜的神明"
 austral.853.t:0 "泛太平洋劳工组织"
 austral.853.d:0 "1927年，顺应世界劳工运动加强国际团结的呼声，泛太平洋工会秘书处应运而生。秘书处的首任书记是厄尔·白劳德，创始成员包括[AST_Australasia_or_Australia]、美国、加拿大、印度、中国以及亚洲其它国家的工会代表，宗旨是团结环太平洋地区的各个工会，在第三国际的支持下建立一个合作、互助的平台，主要任务则是解决薪资公平、工作环境的安全以及组织工会的权利等常见的劳工问题。由于参与其中的工会多遭到了本国政府的打压，秘书处的存在只是昙花一现。秘书处本身虽影响甚微，但它依旧是团结太平洋地区劳工运动的最大组织。\n\n从秘书处诞生伊始，[AST_Australasia_or_Australia]便在其中扮演了重要角色，[AST.GetAdjective]工会理事会以及其它各大劳工组织都积极参与了秘书处的事务。白澳政策的立场也因此遭到了挑战，工会理事会内的许多左翼工会都放弃了这一政策。不过，秘书处也导致了澳工盟的分裂，而后者把这一延续至今的裂痕全部归咎于了工会理事会。最后再说一句，秘书处虽已不复存在，但乔克·加登为了宣传对亚合作、在[AST.GetAdjective]的工人阶级中推广国际主义的理念，还经常在自己旗下的英文报纸上提及这一组织。"
 austral.853.a:0 "从东至西，从西至东"
 austral.856.t:0 "2KY电台传播乔克的话语"
 austral.856.d:0 "1925年由新南威尔士州的工党委员会设立的2KY电台，是[AST_Australasia_or_Australia]首批由工会所有、运营的无线电台之一。该电台的成立初衷是在占据了收音机的商业电台和政府电台之外，提供一个专讲劳工问题、倡导工人权利的平台。乔克·加登是工党与[AST.GetAdjective]劳工运动中的著名人物，其与2KY电台的创始人埃米尔·福格特一样，是电台创立与运营的奠基人。在乔克的影响之下，2KY电台成了劳工运动战略规划的重要一环，负责向广大工人科普自身权利以及相关的社会、政治问题。2KY电台的节目包括新闻报道、政治评论、音乐娱乐等，全部为工人阶级量身打造，内容涵盖劳工罢工、产业动向、政治事件，还经常播出知名劳工运动领袖人物和活动家的采访、演讲。乔克正是通过一篇篇的访谈和对话，让自己的声音为全国人民所知，也让工人阶级斗争的事迹家喻户晓。"
 austral.856.a:0 "为苍生谋福祉，乃心怀天下者之荣"
 austral.858.t:0 "加登的赤色暗影"
 austral.858.d:0 "Jock Garden has served many roles as the nation_s premier socialism from helping found the Communist Party as well as the ACTU. Further as his position of the New South Wales Trade Hall Reds he worked both with and against Lang If there is a type of red in [AST_Australasia_or_Australia] Jock has had a hand in it, using his career to push for the emancipation of the working class. In this journey however Jock hasn't always used clean methods, accepting gifts improperly, using his position for patronage for his supporters and pushing his agenda in unlawful ways with charges of fraud, corruption and intent to murder laid in the past.. A man of many shades Jock now has the chance to fully embrace a path of his own."
 austral.858.a:0 "乔克坚持走自己的道路"
 austral.858.c:0 "民主地实现自己的社会主义之愿"
 austral.858.b:0 "乔克放纵了自己的腐败冲动"
 austral.900.t:0 "摧毁政党机器"
 austral.900.d:0 "The Governance of the Labor Party and to a degree the decadent Nationalist Party resembles that of the 'machine politics' of the United States in clientelism where powerful bosses of the party control the voice of all members. Official platforms are agreed on by members at parties in conventions and a list of candidates preselected who were willing to uphold the platform. This bureaucratic system allows powerful union bosses or businessmen to constrict the freedom of its candidates in expressing and representing the view of the people they represent Any Labor politician who dared to step out of line was quickly called to order by the party whip. Party government robbed MPs of their independence and made them shills of their party masters. With reforms to the political process directly targeting the strength of these party machines and disrupting the bonds between party affiliated MPs this corrupt system that dominates our flawed Westminster system can begin its undoing. Both the Coalition and the Laborites have roared against the direct challenge of their power however all patriots know this is the only path to a united Australasia."
 austral.900.a:0 "摆脱党派颓废的威斯敏斯特主义"
 austral.901.t:0 "白军在行动"
 austral.901.d:0 "在赤党和叛徒的煽风点火下，抗议与罢工在民众中传播开来，为压制异议，我们只能更加频繁地调动白军。旧卫队已经开动，在各地协助警察解决世界产联和工会理事会的赤党。新卫队行事没有什么束缚，在大街上和反政府分子打成了一片。布莱梅及其国防联盟并没有采取什么公开行动，不过，有传言称，其支持者正在维多利亚州西部囤积武器。此外，伯德伍德将军于军政府时期创立、现同样由澳新军团的布莱梅掌管的将军团体“协会”也向总理表了态，愿意帮助政府打击工团阴谋。汹涌赤潮的重重压力之下，许多国民党成员和知名商人纷纷叛逃，联盟也朝着更加强大、更加集权的方向逐步转变。"
 austral.901.a:0 "街斗的时候到了"
 austral.902.t:0 "内乱席卷全国"
 austral.902.d:0 "政府“滥用”职权，瓦解了各方政党的势力，还利用白军来对付罢工工人，反对派以此为理由，开始诉诸武力。因不满于恢复正常经济秩序的紧缩政策，工会理事会、澳工盟和世界产联麾下的工会统一发起了一场总罢工，以此对政府施压。国民党和乡村党的联盟也公开举起了反旗，反对政府的关税政策以及对于前者政策的打压。\n\n面对咄咄逼人的罢工队伍和议会中的反对派，我们只得拉起亲兵，消灭工团主义的威胁，再以反政党立法来消除议会的桎梏。如此激进之变革，从共产主义者到工团主义者，乃至温和的工党和自由主义者，都将其视作动摇民主之根本，遂组成了统一战线，整个社会陷入了四分五裂。\n\n虽然澳新军团和白军拿下了悉尼、堪培拉等新南威尔士州各地，以及昆士兰州、南澳大利亚州和北领地的部分地区，但其余国土全部为暴动、巷战与游击战所吞噬。昆士兰州的工党政府已经跳反，维多利亚州的社会主义者妄图复刻墨尔本公社，而西澳大利亚州则陷入了分裂势力、社会主义者与政府军的三方混战。伯纳德·弗赖伯格政府治下的新西兰目前一切稳定，但未来会怎样，没人说得清。"
 austral.902.a:0 "拿起武器，消灭赤党！"
 austral.903.t:0 "劳工自卫军和工人防卫队"
 austral.903.d:0 "With open civil conflict occurring across [AST_Australasia_or_Australia] two organisations have stood out as major military arms of the working class, the Labour Defense Army and the Workers Defence Corps (WDC). Emerging in Sydney during the these groups were minor, existing solely to protect picket lines and worker organisation against the disruption of the conservative paramilitaries.\n\nThe LDA was formed by trade unionists and left-wing activists to protect workers' rights and  stood in support of the Labor Party and inside that the Lang Gang. Their presence was most prominent in industrial areas where Labor disputes often turned violent. During the postwar years they were viewed often as a liability building fears in the business class of the country however with the pretence of civility gone they have found their time.\n\nThe Workers Defence Corps, although similar in its objectives, had a more structured and organised approach. Established with the backing of the Socialist Labor Party and the Communist Party of [AST_Australasia_or_Australia] they have grown quicker with the end of parliamentary democracy. "
 austral.903.a:0 "工党露出了獠牙"
 austral.904.t:0 "国家稳定"
 austral.904.d:0 "The brutal civil conflict has ended, with the White Army and the All for Australia League successfully quelling the socialist revolt. The White Army, control of the military and unity with the established order with the Nationalists drawn together by the league has restored order. Their victory, however, has not merely been a return to peace but a prelude to power consolidation. With the socialist threat subdued, the White Army has begun to exert more autonomy with larger areas of the country under their direct control. The AFAL, initially seeing the White Army as an ally in the fight against socialism, has found itself in a precarious position as it navigated the increasingly assertive stance of the White Army."
 austral.904.a:0 "风暴之眼"
 austral.905.t:0 "如何处理新西兰"
 austral.905.d:0 "由忠诚的伯纳德·弗赖伯格领导的新西兰政府宣布其愿意将澳大拉西亚实验进行到底。弗赖伯格虽然不是国安协的一份子，但也能平息当地工会分子的叛乱、维护国家秩序、为[AST_Australasia_or_Australia]大陆带来和平。然而，我们之间又爆发了新的冲突，弗赖伯格现在公然与新政府叫板，要求恢复内战前的威斯敏斯特制度，否则就带领新西兰独立。我们的政府要么默许他的要求，要么就得让新西兰政府回归独立……"
 austral.905.a:0 "枪杆子里出联邦！"
 austral.905.b:0 "他们可以独立了"
 austral.906.t:0 "白军中的分歧"
 austral.906.d:0 "As the dust settled from the civil conflict, cracks have begun to appear within the once-unified White Army. The paramilitary group, originally formed to counter the socialist uprising, now faced internal strife as different factions vied for control. Blamey, a key figure in the initial formation of the White Army, organised the military around his 'Association' to protect the Leagues government however with the open defiance of the increasingly autonomous and aggressive paramilitary groups.\n\nFurther the New Guard led by Eric Campbell, a more radical faction within the White Army traditionally organised in the cities, has begun to encroach upon territories traditionally dominated by the Old Guard, which holds its stronghold in rural areas. Open fighting has occurred as the paramilitaries attempt to absorb the other. This state of affairs will not continue with the provisional Parliament now tabling an act of disarmament, ending these paramilitaries and decentralising power in the government_s hand."
 austral.906.a:0 "把这些蠢货都缴械了！"
 austral.907.t:0 "裁军政策在议会寸步难行！"
 austral.907.d:0 "The League has faced increased resistance with the tabled act to disarm the white army. Local MPs either represented or intimidated by the Old and New Guard have slowed any progress turning the provisional parliament to grind to a halt. As this occurs the skirmishes between the Guards have ended, replaced with outbreaks of violence between the army and the paramilitaries, openly raging against the attempt to disarm them. Further the Old Guard, whose mysterious leadership seems as ingrained in the military as Blamey and has begun attempts to use the CMF and VDC to overtake the ANZACs. As this chaos continues Blamey_s clique has grown tied with the chaos unfolding, losing faith in the new political system."
 austral.907.a:0 "皆澳盟强行通过了议案"
 austral.907.b:0 "新卫队势压军队！"
 austral.907.c:0 "旧卫队推翻了布莱梅派！"
 austral.907.e:0 "为止暴制乱，布莱梅推翻了议会"
 austral.908.t:0 "处理护国者之职"
 austral.908.d:0 "新总理如今面临着一个能让人回想起伯德伍德曾经巩固权力的举动那样的关键决定：是否将总理一职与总督一职合并。将国家元首与政府首脑合并，将意味着[AST.GetAdjective]政治体系内权力平衡的重大转变。总督，伯德伍德曾经的职位，最初虽然被设想为在危机时期维护国家安全的临时性角色，但如今早就发展到掌握强权与充满影响力。合并总督的职位，将高效地集中行政权力，简化决策过程，加强政府维持秩序和推行政策的能力。全国人民都在密切关注总理的考量，无比清楚这一决定将塑造[AST.GetAdjective]政治的未来。"
 austral.908.a:0 "手无实权的总督将继续存在"
 austral.908.b:0 "总理是唯一的护国者"
 austral.909.t:0 "皆澳盟的历史"
 austral.909.d:0 "由亚历山大·詹姆斯·吉布森领导的皆为[AST_Australasia_or_Australia]联盟成立于二十世纪三十年代初，是一股旨在对抗工团主义、经济不稳定和社会动荡所带来的威胁的反动势力。皆澳盟由保守的商人、专业人士和政治家成立，希望恢复斯卡林政府统治下经济萧条时期那般理智和诚信的政府。皆澳盟反对两党制，力图将[AST_Australasia_or_Australia]团结为一个整体，建立一个实现阶级合作而非带来工会冲突、无党派的威斯敏斯特制度。各政治派别的候选人都应该参与到这一制度中去，以[AST_Australasia_or_Australia]的利益和统一为根本目标。公民运动在这十年中不断发展壮大，慢慢分裂了[AST.GetAdjective]右翼的选票，并吸引了许多在莱昂斯-斯卡林政府倒台后被驱逐出党的温和派工党人士。皆澳盟在实现了对联合政府和议会的双重控制之后登上了顶峰，终于获得了能够打破建制，以正统经济学和统一之目标重建国家的力量。"
 austral.909.a:0 "皆为[AST_Australasia_or_Australia]"
 austral.910.t:0 "坎贝尔重回联盟"
 austral.910.d:0 "新卫队的领袖没有选择就此沉寂，而是于今日重新回到了联盟之中，连日的暴力事件过后，联盟终于重回正轨。埃里克·坎贝尔同皆为[AST_Australasia_or_Australia]联盟之间的合作可以追溯到联盟成立之初。坎贝尔的坚定反共姿态及狂热民族主义思想在[AST.GetAdjective]的政界中颇具影响，联盟草创之时，其为联盟的保守原则及反社宗旨所吸引，自愿加入了联盟。凭借着过人的领导力与口才，坎贝尔在联盟中节节攀升，最终成为了联盟内的战略核心及发言人。新卫队刚刚成立时，坎贝尔将其视作了联盟的军事部门。一系列政治变动过后，坎贝尔离开了联盟，继续去追寻自己的民族主义事业，经济方面也从自由主义经济转向了威权阶级合作的思想。\n\n坎贝尔回归联盟后，顺带着也追本溯源，回到了自由市场经济之路，不过，卫队时期养成的民族主义和暴力倾向基本也都保留了下来。卫队成员也追随其领袖加入了我们之中，联盟的人数有所增加，根基也得以重建。"
 austral.910.a:0 "极右的体面保守派又回来了"
 austral.911.t:0 "里弗里纳联盟与新英格兰州独立联盟"
 austral.911.d:0 "里弗里纳联盟与新英格兰州独立联盟这两个基层组织成立的初衷都是不满于中央政府的忽视，要求实施地方自治。\n\n总部设于新南威尔士州南方农业腹地的里弗里纳联盟认为，政府对于本地区独特的经济条件和社会需求不管不顾，而独立成州则可以量体裁衣，制定适合当地农业、基建和经济发展的政策。经济萧条时期，地方需求与中央政策之间的脱节愈发明显，里弗里纳联盟也得以迅速壮大。斯卡林的联邦政府和兰的州政府都未能满足其诉求，因此这些乡村地区对政府的不满愈演愈烈，分离情绪水涨船高。同样的，新南威尔士州的北部地区也有着一套独属于自己的文化认同和经济基础，也经常感到为悉尼所冷落，这里的新英格兰州独立联盟也要求取得自治地位，自主应对地区内的挑战。\n\n独立一派认为，独立成州可以更加方便地管理地区资源、支持区域产业的发展、保护薪火相传的传统，反对一方则称，这背后无非是农牧民们的争权野心，这些人妄图以州之地位主宰联邦政局，而置工人的权益于不顾。此外，里弗里纳联盟和新英格兰州独立联盟还都与皆澳盟有着千丝万缕的联系，两者早期对于皆澳盟的支持构成了后者的铁票仓。满足其诉求可以安抚这俩利益团体，也会进一步巩固乡村势力在议会中的地位。"
 austral.911.a:0 "同意里弗里纳的克伦威尔之要求"
 austral.911.b:0 "完全没这个必要"
 austral.912.t:0 "詹姆斯·芬顿和温和工党为保留关税而战"
 austral.912.d:0 "James Fenton, a prominent figure in [AST.GetAdjective] politics, is a key advocate for retaining tariffs to protect local industries, standing out as the leading moderate laborite in the league. Fenton was a strong supporter of Lyons and was the minister of trade during the Scullin Government, believing that tariffs were essential for safeguarding [AST.GetAdjective] jobs and fostering economic stability. With the expulsion of Lyons, Fenton left as well, leading him to align with the All for [AST_Australasia_or_Australia] League, who while openly anti-Labor and tariff wished to unite the nation in purpose across class.\n\nThe moderate Labourites within the AFAL, including Fenton, worked tirelessly to influence the League_s economic policies while building a base of support in the loyal working class. With peace now coming to pass this base of support now has been used by Fenton attempting to force a change to the established policy in parliament and reinstate Lyon_s era tariff protection."
 austral.912.a:0 "关税保护着[AST.GetAdjective]的工业！"
 austral.912.b:0 "自由贸易应被保护"
 austral.913.t:0 "新联盟政府的选举"
 austral.913.d:0 "With the stabilisation of the leagues government the prime minister has called for elections to be held. With the new system of a party free yet united representative system this contest for the position of prime minister is going to be a unique affair. While the lack of a party is unusual, all candidates for each seat have been thoroughly vetted by the league as being loyal to the nation, restricting the expression of policy. Further the factionalism inside the league has been a stronger deciding factor in who gains prevalence with deals behind the scene deciding who will take power after the MPs are elected. \n\nWhile some detractors argue this has simply rebirthed the party system now only decided in the guts of the leagues faction there is no denying that the possible victors of the election is a lot more varied than in the past with 5 factions attempting to take leadership. After the votes are counted the result finds that..."
 austral.913.a:0 "吉布森靠领导力赢得胜利！"
 austral.913.b:0 "芬顿倚仗工党派支持压人一头！"
 austral.913.c:0 "阿尔弗雷德·本内特和他的神智学家凯旋得胜！"
 austral.913.e:0 "本内特凭借力量脱颖而出！"
 austral.913.f:0 "坎贝尔的极端主义占据上风！"
 austral.914.t:0 "亨利·戈登·本内特的退伍军人组织"
 austral.914.d:0 "亨利·戈登·本内特将军是一位在世界大战期间立下赫赫战功的老兵，他在皆为[AST_Australasia_or_Australia]联盟的成立过程中发挥了举足轻重的作用。本内特以其军事领导才能和战略敏锐性而著称，致力于为那些曾为国抛头洒血的退伍军人争取权利和福利。就算是在和平年代，他也被皆澳盟吸引了进来，为推动国家团结一致、共同抵御工团主义的威胁与反对腐朽不堪的战后政府贡献着自己的力量。作为布莱梅的老对头，他曾因此被排挤在将领集团之外，但他却仍能利用自己在军队中的地位保护皆澳盟不被准军事组织和工团分子推翻。现在，他代表着构成我们全民运动的退伍军人一翼，主张只有军事领导人才能合理指导并带领[AST_Australasia_or_Australia]度过这段动荡时期。"
 austral.914.a:0 "军队是国家唯一的盟友"
 austral.915.t:0 "A·E·本内特的神智学家站稳脚跟"
 austral.915.d:0 "阿尔弗雷德·爱德华·本内特既是著名的神智学家、电台主持人，也是戈登·本内特将军的兄弟，他为我们的联盟提供了无可替代的支持。本内特利用他手下的2GB电台向大众宣讲神智学原理，促进着人民的精神发展和密教知识储备，同时也是我们最主要的宣传喉舌。最近，他又将自己的电台王国扩展到了墨尔本的3AW电台和阿德莱德的5DN电台。在加入皆澳盟之前，阿尔弗雷德成立了谁为[AST_Australasia_or_Australia]？该联盟旨在将全国团结在一个强人的身后，积攒了足够的声望之后，其并入了皆澳盟。现在，本内特已经开始在联盟中为自己拉拢支持，准备在下一次选举中夺走兰的议会席位，从而竞选总统。"
 austral.915.a:0 "误差沿斜面向下延伸"
 austral.916.t:0 "“运动”的历史"
 austral.916.d:0 "“运动”，又称旧卫队，成立于世界大战之后，是一个准军事、半官方、义警、反社会主义，以维护国家秩序为己任的组织。旧卫队主要由退伍士兵、商界领袖和保守派政治家组成，其一举一动具有高度的保密性和纪律性。\n\n有关运动的许多细节都被人为地刻意掩盖了起来，其领导层更是不以真面目示人，不为基层成员所知。詹姆斯·希恩是这个全国性组织的幕后总指挥，只有菲利普·戈德芬奇和罗伯特·吉莱斯皮领导的委员会成员才知道他的存在。由于詹姆斯·希恩同时还领导着志愿防卫队的新南威尔士州分部，旧卫队已在政府中彻底扎下根来，并早在战前就与国防部联系不断，从而最终夺取了政权。"
 austral.916.a:0 "幕后治国"
 austral.918.t:0 "粉碎坎贝尔乱党"
 austral.918.d:0 "埃里克·坎贝尔是位颇具感染力又激进的领袖，初入组织时从事的还是人事工作，后来却成了一号争议人物，因为其极端的战略想法以及同工会的公开冲突都给组织添了不少麻烦。坎贝尔后与组织决裂，在一众追随者的簇拥下另立了自己的新卫队，并主张先发制人、主动对抗社会主义威胁。新卫队的活动范围仅限于悉尼一地，其行事作风极其草率，不仅让公众对于保守主义是避之唯恐不及，还助长了工会的斗争气焰，此外，坎贝尔还泄露了我们组织的许多秘密，以此来为自己造势。坎贝尔在我们组织中的等级算不上高，还接触不到组织真正掌权者的身份，不过，诸如我们的干事杰克·斯科特等一票重要成员都是其熟人。起初，我们并没有把新卫队当回事，可谁料这伙人竟然大胆到想取代我们，没办法，我们也只得出手恢复秩序。如今，这些危险的颠覆分子即将面临正义的审判，而我们卫队则将继续坚定不移地守护这个国家。"
 austral.918.a:0 "姜还是老的辣"
 austral.919.t:0 "戈德芬奇与吉莱斯皮委员会"
 austral.919.d:0 "“运动”的领导层始终躲在暗处不肯示人，自其成立以来，几乎没人见到过柯廷幕后的真面目。各下级机构也是以中间人的形式向新人介绍组织的基本情况，然后这些新人再通过层层链条接受寡头委员会的指令。[AST.GetAdjective]的寻常民众也是从其前成员埃里克·坎贝尔的传言中捕捉到了这一委员会的存在，然而也仅仅是知道总理是其台前人物而已。\n\n委员会坐镇中央，统筹指挥着忠实的卫队成员，其内部都是些军官、商人和王党，而唯二身份明了的成员是菲利普·戈德芬奇和罗伯特·吉莱斯皮。包括埃里克·坎贝尔在内，许多人都认为委员会就已经是最高层了，但实际上，委员会上头仍有更高级别的存在，那就是几乎不为公众所知的詹姆斯·希恩。\n\n菲利普·亨利·麦克阿瑟·戈德芬奇爵士是一位出身英格兰戈斯波特的商人、政治家，曾就读于悉尼文法学校，后进入了殖民地制糖公司。身为皆澳盟的一员，戈德芬奇代表着制糖业的利益，始终维护着殖民地制糖公司的利润，反对失业救济、家庭资助等福利项目，有“甜糖教父”之称，而兰派称其为“制糖联合体这只巨无霸章鱼的始作俑者”。\n\n罗伯特·温顿·吉莱斯皮爵士是位知名的面粉商人，出身墨尔本的圣基尔达。除了是卫队的一员外，吉莱斯皮还是面粉业的大鳄，是新南威尔士面粉厂主协会的主席和新南威尔士面粉厂贸易委员会的创始人。政府的核心深居幕后，远离工团分子的干扰，以牧场主、士兵和实业家之利益治理着国家。"
 austral.919.a:0 "糖？面粉？委员会？"
 austral.920.t:0 "澳日协会"
 austral.920.d:0 "1928年，澳日协会于东京和悉尼两地分别成立。东京这边澳日协会的创立者是日本总领事德川家正，其父德川家达公爵负责协会的一切事务，宗旨是深化[AST.GetAdjective]的在日利益，“向日本国民阐述[AST.GetAdjective]之状况，并展望两国间和睦商贸关系之前景”。一些银行家、记者和商人紧随其后，于悉尼也成立了澳日协会，以“通过深入研究日本之文艺及商贸发展，增进日本与[AST_Australasia_or_Australia]之相互理解和合作”。\n\n澳日协会原先主要以日本早期的自由主义、国际主义之视角于两国间开展文化、经济交流，而近些年来则逐步衍变成了日本外交政策的一部分。\n\n虽然与我们组织相比，澳日协会不值一提，但我们的干事威廉·约翰·斯科特是个日本迷，也是该组织的一员。虽然担心日本影响力的渗透，但斯科特还是与日本的商界保持着密切的联系，并同日本的领事官员合作，在《悉尼先驱晨报》上发表了几篇文章，大谈特谈日本的产业，并为其外交政策背书。在近日的访问中，斯科特还谈到了奉系军阀羊肉、羊毛出产的前景，以及经济合作关系的深化。虽然一些人将此一举措看作滑向亚洲霸主的危险信号，但实打实的经济利好确实有助于我们的经济复苏。那么，就这样决定了……"
 austral.920.a:0 "同日本的交易应继续下去"
 austral.920.b:0 "结束与日本的合作"
 austral.921.t:0 "《袋鼠》风靡一时"
 austral.921.d:0 "D·H·劳伦斯1923年的作品《袋鼠》如今在我们政府的治下焕发了第二春。该书以主人公理查德·萨默斯的经历探讨了战后澳大利亚的政治与社会风貌，内容涉及民族主义、社会主义、个人主义等话题，反映了劳伦斯在游历[AST_Australasia_or_Australia]时的感悟与思考。《袋鼠》以批判性的视角剖析[AST.GetAdjective]社会，详尽地描绘了传统保守的守旧派与新兴的社会主义运动间的对立。小说中描写的政治阴谋和个人斗争引发了读者的共鸣，并给出了一种将社会评论穿插入文学探索之间的独特叙事方式。\n\n书中的掘地运动指的就是现实中的“运动”，也就是旧卫队，而杰克·考尔科特也是暗指杰克·斯科特。不过，书中的社会主义者并没有特定的原型，而是反映了战后促成了社会主义工党崛起、工团主义运动壮大的社会普遍态度。\n\n小说还表达了作者劳伦斯对于一战的态度，书中的主角萨默斯选择了“放下爱，放下同理心，放下仇恨，放下一切，抽身出人类章鱼的最后一臂，去寻求那在外层的黑暗中等待已久的暗黑古神。”\n\n《袋鼠》一书能重新进入公众的视野，最近兴起的并一运动功不可没，该运动旨在创作能够唤起“地方感”的澳大利亚作品。《宣传员》杂志的创立者P·R·斯蒂芬森在《[AST_Australasia_or_Australia]的文化基础》中写道：“D·H·劳伦斯等来访者在我们的土地上发现了一种悠久而可贵的精神品质。”"
 austral.921.a:0 "给我也来一本"
 austral.922.t:0 "运动的门面之选？"
 austral.922.d:0 "委员会之治受到的监督越来越严格，围绕着指挥官一职的争议也越来越大。曾经在阴影下执政的运动已经被迫将越来越多的领导人暴露在了阳光之下。为了延续统治，我们必须选出一位运动的代言人，以正确的手腕领导国家。第一个选项是让现任指挥官詹姆斯·希恩准将以更加公开的角色露面。第二个选项是让我们的干事杰克·斯科特担任委员会的门脸，不过他的独立身份和与日本人的联系对于我们来说可能是一把双刃剑。第三个选项是伍滕，他丰厚的战术经验和在军中取得的累累战果使其最有可能成为我国未来的军事领导人。最后一个选项是奥布里·阿博特，他既是运动的组织者，也是曾任北领地行政长官、身居高位的政治家，同时还是平民出身，可以为我们提供无可辩驳的合法性。"
 austral.922.a:0 "希恩将扮演更加公开的领导角色"
 austral.922.b:0 "斯科特是我们运动的独立领袖"
 austral.922.c:0 "伍滕当上了老大"
 austral.922.e:0 "奥布里·阿博特能代表平民"
 austral.923.t:0 "新卫队登台亮相"
 austral.923.d:0 "新卫队成立于1931年，是从“旧卫队”（或其成员口中的“运动”）中分裂出来的。与其前身不同，新卫队是一个公开、积极的组织，旗帜鲜明地反对存在于[AST_Australasia_or_Australia]的工团主义。新卫队主要在悉尼活动，由退役军人、中产阶级知识分子和惧怕社会主义崛起的商人们组成。\n\n最初，新卫队把目标放在了实现完全的经济自由化和尽量减少政府干预上。然而，在[AST.GetAdjective]军官、后来又转职律师的埃里克·坎贝尔的领导下，新卫队的思想发生了演变。坎贝尔受外国民族主义政府的影响，意识到了工人阶级和商业利益之间的统战价值。使得新卫队与各种忠于国王和国家的工人阶级组织结盟，形成了一个自由市场资本主义、民族主义狂热和阶级合作思想的缝合怪。\n\n新卫队自认为已经战胜了来自工团主义和国内其他左派的威胁，因此转变为了一个能够领导[AST_Australasia_or_Australia]走向团结的国家机关。"
 austral.923.a:0 "为了上帝、国王和国家"
 austral.924.t:0 "将旧卫队拽入光明"
 austral.924.d:0 "埃里克·坎贝尔在旧卫队的那段日子可以称得上是充满了挫折和意识形态的冲突。这位精力充沛的激进领袖注意到旧卫队谨慎保守的行事作风根本不足以应对社会主义和经济不稳定所带来的威胁。坎贝尔的演说技术高超，能够俘获人心，但他却发现自己的才能正在被一场只会坐享其成、为见不得人的委员会领袖所掌控的运动利用。心生不满的他脱离组织，成立了新卫队，一个更加激进、积极的组织。如今旧卫队的统治地位已被打破，他们的一切都被收之我有，我们麾下的准军事组织已经在几乎每一个农村城镇巩固了自己的势力，且仍在向外扩张。"
 austral.924.a:0 "打倒戈德芬奇与吉莱斯皮委员会！"
 austral.925.t:0 "以弗朗西斯·德·赫罗特之名"
 austral.925.d:0 "卫队的知名人物弗朗西斯·德·赫罗特生于爱尔兰，于大战前移居澳大利亚，其爱尔兰天主教徒的身份在以昂撒新教徒为主的军队中显得格格不入。赫罗特曾于1932年悉尼海港大桥的开通式上横插一手，抢在新南威尔士州州长正式剪彩之前，跨马一剑砍断了彩带，向国民宣告了新卫队反对腐败、无能之政府的决心。内战期间，赫罗特以骑兵军官的身份领导着龙骑兵，帮助新卫队取得了一场又一场对战赤党的胜利。上述两件事迹相互叠加，赫罗特一时在全国风光无两。在卫队内部，赫罗特见证了卫队是如何一步步从自由主义的坚定捍卫者退化、堕落进激进主义之窠臼的，以及纸牌团和坎贝尔的法团主义是如何一步步发展壮大的。在运动中其他感同身受之人员的支持下，赫罗特大可以把坎贝尔拉下马。"
 austral.925.a:0 "赫罗特仍葆忠诚"
 austral.925.b:0 "赫罗特接过治国之缰绳"
 austral.926.t:0 "吾扬之旗"
 austral.926.d:0 "埃里克·坎贝尔提交了一项改变国旗的议案，使之更加符合澳大拉西亚卫队的愿景。可选择的国旗方案有两种，一面是结合了骄傲地飘扬在祖国上空的米字旗与卫队标志的国旗，可与老国旗一同垂挂以象征我们对祖国的守护。另一面是我们成员手绘的自制设计，用以纪念弗朗西斯·德·赫罗特在海港大桥揭幕式上的英勇事迹。虽然我们可以选择保留国旗，但第一个选择象征了我们的领导与守护，第二个独特的选择则赞美了我们生机勃发的运动。"
 austral.926.a:0 "沿用现行国旗"
 austral.926.b:0 "使用真正的卫队旗帜"
 austral.926.c:0 "使用弗朗西斯·德·赫罗特旗"
 austral.927.t:0 "忠诚的英国工会和可敬的工人阶级"
 austral.927.d:0 "我们卫队的经济基础是工人阶级与雇主之间的合作，政府在这其中充当着中间人的角色。虽然自由贸易和经济自由主义的原则依旧是全局整体的第一要义，但我们依旧会允许工会的运作，前提是其愿意同雇主好好合作，不以阶级冲突来绑架国家。\n\n卫队成立之初，大约五分之一的成员出自工人阶级，他们主要担任的是低级街头打手的角色。此外，一些工会和工人协会也曾于三十年代初给予过我们支持，如铁路服务协会、铁路工人工头会、金属行业雇主协会，以及工党的变节者乔治·韦特、资深海员联盟领导人汤姆·沃尔什等。铁路服务协会同左翼的铁路联盟势不两立，其干事比尔·弗莱彻曾在一次会议上表态：“我们协会九成的人都……支持新卫队。”铁路工人工头会是一群有组织的工贼团体，而金属行业雇主协会则愿意为乖乖听话的失业工人提供工作。汤姆·沃尔什曾是工会激进分子团体中的一名老将，二十年代的时候差点就被驱逐出境，不过，自从因不够激进而被踢出工会后便与创立了[AST.GetAdjective]帝国妇女行会的妻子一起投奔了右翼。\n\n虽然卫队的核心始终是遭人遗忘的[AST.GetAdjective]中产阶级，但与工人结盟也是维持产业安宁的重要一环。"
 austral.927.a:0 "工人们，乖乖听话"
 austral.928.t:0 "“纸牌团”异动"
 austral.928.d:0 "新卫队在地方一级的运作以放养为主，对成员基本不加看管。中央管控的缺失直接导致了分裂团体的出现，而这些人往往会从令人难以接受的极端角度重新解读新卫队的原则。“纸牌团”便是上述组织之一，其立足于外国的激进主义，组织内部以匿名秘密会议的形式沟通，成员统一使用扑克牌中除王后之外的牌名称呼。纸牌团的头领叫做“王牌”，最初只有四十九名成员，最近则人数大增。\n\n纸牌团除监视着新卫队的一举一动，私自调查着组织内部的不忠和松懈行为外，还开展了一些有针对性的行动——据报告，纸牌团参与了数起绑架案子，还袭击了警方的军械库。该组织最为引人注目的一点就是效仿美国的三K党，在每次袭击时都会穿上三K党的长袍头罩。纸牌团越来越出格的举动已经引起了支持政府的温和派国民党成员的不安，后者开始质疑起了我们的放养政策，并要求对其严加看管。"
 austral.928.a:0 "加强地方监管，让这些蠢货掂量清楚自己几斤几两"
 austral.928.b:0 "以其热忱为己用"
 austral.929.t:0 "埃里克·巴特勒的权利联盟"
 austral.929.d:0 "口才过人的演说家、高产作家埃里克·巴特勒的权利联盟主张为现行政策引入社会信用理论，其虽于[AST_Australasia_or_Australia]成立不久，但发展劲头却十分迅猛。巴特勒给自己联盟的定位是与卫队并肩作战的基督教传统价值观之捍卫者。权利联盟公开宣扬反犹思想，称国际金融及工团主义是瓦解西方文明的全球阴谋的一环，并因此收获了大批的追随者。由于卫队不限制其成员的党派归属，因此，越来越多的卫队人士加入了这个权利联盟。年轻的埃里克·坎贝尔认为这一组织大有所为，于是主动找上了巴特勒。"
 austral.929.a:0 "做出小小的让步，合并我们的组织"
 austral.929.b:0 "社会信用理论正适合我们！"
 austral.931.t:0 "国家安全协会与国家安全联盟的历史"
 austral.931.d:0 "由托马斯·布莱梅爵士将军领导的国家安全协会和国家安全联盟，其成立目的在于保护国家免受工团主义的侵染。国安协由伯德伍德将军创立，最初只是[AST.GetAdjective]军为了确保军政府统治结束之后仍有一批忠诚的军官随时准备保护国家。后伯德伍德年事渐高，开始退居总督之位，国安协逐渐流转到了布莱梅将军的管辖之下。\n\n国安盟本身是布莱梅在担任维多利亚州警察局局长期间在州内组建的一个准军事组织。数名高级军官都曾参与过该组织，其中包括墨尔本律师弗朗西斯·德勒姆上校和后来当上维多利亚州首席大法官的埃德蒙·赫林中校。还有一些成员在新旧卫队待过些时日，充当起了两个组织之间的联络员。国安盟主要在维多利亚州西部活动，随时准备应对天主教徒和工团分子的叛乱。\n\n布莱梅领导下的国安协和国安盟好似他的两只拳头，一只专注于保护社会秩序，另一只则利用军队将国家团结在一起。"
 austral.931.a:0 "一体两面"
 austral.932.t:0 "保卫伯德伍德之遗产"
 austral.932.d:0 "威廉·里德尔·伯德伍德元帅的名字就是大战时期的澳新军团，以及战后还国家以稳定的军政府的代名词。伯德伍德生于1865年，参与过大英帝国的多场殖民战争，功勋卓著，并于1914年获升为澳新军团总司令。伯德伍德治下的澳新军团在加里波利战役中向世人展现出了非凡的勇气与毅力，虽然这场伤亡惨重的战役最终也未能打通达达尼尔海峡，以失败收场，但伯德伍德提振军中士气的能力，以及同属下打成一片的态度还是让其赢得了人们的尊重，士兵们都亲切地称其为“老伯”。\n\n加里波利战役后，伯德伍德继续率领澳新军团征战西线，其敏锐的战略直觉与领导能力为数场关键战役的胜利立下了汗马功劳。世界大战最后以我们的战败而告终，战后，工团主义席卷不列颠群岛，而伯德伍德是唯一一位挺身而出捍卫国家之人。澳大利亚失去了自己最紧密的贸易伙伴，经济濒临崩溃，在此一危机关头，是伯德伍德的军队强行通过了《资源整合法》，维持住了国家的秩序，让议会民主得以存续。为保证军队能够贯彻其意志，伯德伍德一手创立了我们的国家安全协会，并为我们现今的工作打下了基础。也许，伯德伍德一生中唯一的一次失算就是在执政四年后主动放弃了权力，因为这个国家需要的正是军政之治。"
 austral.932.a:0 "我们追随着他伟大的脚步"
 austral.934.t:0 "粉碎天主教徒和工团分子的威胁"
 austral.934.d:0 "当英勇的英国士兵正与德佬蛮夷激战之际，工团分子和爱尔兰的天主教徒却结成了统一战线，从背后给我们捅了一刀。如今，新芬党的内鬼也出现在了我们的土地之上。虽然伯德伍德和比利·休斯都曾想方设法阻挡这群暴民，但他们还是以叛乱的方式肆意传播着自己的野蛮思想。许多工会成员和激进刁民都是爱尔兰裔的天主教徒，虽然尚没有确切证据，但国安联确信，维多利亚州西部的教区正协助赤党囤积武器弹药。国家不会出手封禁天主教，不过，其信众都必须接受严厉的审查和忠诚测试。"
 austral.934.a:0 "曼尼克斯乱党再也没法威胁我们了！"
 austral.935.t:0 "征召白军"
 austral.935.d:0 "布莱梅的政变终于给这片四分五裂的残破大地带来了和平，白军准军事组织已被我们武力镇压并解除了武装。然而，还有一个问题有待处理：如何处置参与这些运动的普通士兵？他们中的许多人都是想要报效国王和国家的真正雄狮，只不过被企图分裂国家的蠢驴蒙蔽了双眼。如果能将其领导层彻底清除干净，这些人就能通过公民军和志愿防卫队等民兵组织得到改造，不为小政客的利益所左右，为国家服务。"
 austral.935.a:0 "一支配得上这些人的民兵"
 austral.936.t:0 "秘密警察与现代化警察队伍"
 austral.936.d:0 "军政府的权力得到了巩固，布莱梅的改革也在没有官僚机构干扰的情况下顺利通过，而能取得如此成就，离不开其早年在老家维多利亚州时的工作经验。当时，布莱梅任维多利亚州的警察厅厅长，改革与争议是陪伴其此一阶段的两大标签。布莱梅上任的初衷是为效率低下、腐败猖獗的警队带来秩序与纪律，为此，他制定了严格的标准与现代化的警务流程，引入了全新的培训计划，提高了警队的专业水平，并且设立了专门的部门来应对新的犯罪形势。布莱梅曾在世界大战中立下赫赫战功，而这一背景也决定了其领导方式：等级森严、纪律严明、行动高效。\n\n虽然取得了种种成就，但布莱梅也并非毫无争议，其专制独断的作风，以及以武力对付罢工工人和政治示威的事迹招致了劳工团体和民权自由意志主义者的批评。布莱梅亲身参与过数个案子，包括臭名昭著的霍德尔街枪击案和1928年的码头罢工案，这也进一步加剧了公众舆论的两极分化。最终，在渎职指控和政治施压下，布莱梅提前结束了自己的任期，不过，其为维多利亚州警察留下的遗产也成为了该州高效、专业化警察队伍的基石。\n\n如今，有钱又有权的布莱梅准备借此机会，把原先的警务系统扩展至全国。为维护国家的安宁，新组建的治安部队将配备部分澳新军团的装备。"
 austral.936.a:0 "抵抗无用"
 austral.937.t:0 "军中亮红灯"
 austral.937.d:0 "维持军队的纪律可不是件容易的事，我们的军政府也因近来军中的违规行为饱受质疑。在最近一篇侥幸逃过审查人员审查的文章之中，一名举办者揭露，警方们不仅对愈发频繁的反社会行为视而不见，而且还不乏警察收取保护费的现象。文章称，军警们一直对某些妓院睁一只眼闭一只眼，只要妓院方愿意时不时交上个工人做做样子就好。有关布莱梅故意无视此类行为的相关谣言流传甚广。布莱梅那些在维多利亚州警局中饱受争议的经历，例如他把警徽落在了一名男妓身上、对酒吧禁令的熟视无睹等都被人们讨论了个遍。一些协会成员借题发挥，称此事若得不到妥善解决，便将任命莱斯利·莫斯黑德为布莱梅的继任者。"
 austral.937.a:0 "布莱梅禁绝了这些行为"
 austral.937.b:0 "对此视而不见即可"
 austral.937.c:0 "布莱梅决定支持这种欺诈行为"
 austral.937.e:0 "只有莫斯黑德能收拾这烂摊子"
 austral.938.t:0 "军中分歧与干政现象"
 austral.938.d:0 "[AST.GetAdjective]军队素来和政治难解难分，而和大英帝国有所牵扯的上流阶层军官则与此脱不开干系。在伯德伍德的短暂领导之后，这种情况更是愈演愈烈，军队环境也变得乌烟瘴气，各路人马为晋升和壮大势力而绞尽脑汁。在为晋升你争我赶的杰出将领中，有戈登·本内特爵士、约翰·拉瓦拉克爵士，还有最有名的托马斯·布莱梅爵士。这些人的政治野心与竞争对手不尽相同，军队内部也因之充满了摩擦。\n\n旧卫队，一支与公民军和志愿防卫队联系密切的准军事组织，其在此期间并无左右局势的显著影响力。此外，在高层的角逐政斗中，新西兰的伯纳德·弗赖伯格基本无人注意，多少有些被边缘化了。\n\n布莱梅巧妙地站在了建制派一边，借此压了各路竞争对手一头。当本内特和拉瓦拉克对政府口诛笔伐时，布莱梅选择了明哲保身，不公开发表意见。这一策略为他赢得了当权者的青睐，他的地位也因之巩固。此外，布莱梅还掌管着伯德伍德创建的国家安全协会，其基础盘忠心无二，资金更是充足。\n\n文官统治既已终结，布莱梅的对手们也都无人问津。在布莱梅的领导之下，权力得以巩固，往昔碍手碍脚的内斗已不复存在，建设团结的现代军队的道路已是一片坦途。"
 austral.938.a:0 "我虽接受你的投降，但并不认为你是可敬的对手"
 austral.1004.t:0 "布莱梅将军发表演讲"
 austral.1004.d:0 "In another controversial move marking his long career in [AST_Australasia_or_Australia]_s public life General Thomas Blamey, current Chief Commissioner of the Victoria Police and widely divisive figure, made a speech in the capital of the province. Crowds of curious Melbourneites gathered to hear what the man connected to the activities of the shadowy ''League of National Security', also accused of giving his tacit support to the white army, could shock them now. In what seemed to be less a speech of a military man and more political campaign of a populist demagogue Blamey chastised the ruling establishment of [AST_Australasia_or_Australia] in failing to ensure the cohesiveness of its borders and lack of response to constant 'red' activities supposedly funded by the London regime. He has also called for the citizens of Melbourne to take the reins of their fate and support 'honest and proud [AST.GetAdjective]s', ones who could fulfil his controversial 'Blamey Doctrine', a plan to take back control of all the Imperial possessions in Asia which were lost in 1925."
 austral.1004.a:0 "他知道自己在干什么吗？"
 austral.1005.t:0 "《四万骑兵》"
 austral.1005.d:0 "《四万骑兵》是一部由查尔斯·肖维尔执导的电影，讲述了澳大利亚轻骑兵在世界大战的西奈和巴勒斯坦战役中所发生的故事。影片以三位骁勇善战的英雄在战斗经历和爱情故事为展开，最后在贝尔谢巴战役中达到高潮。这部电影虽然只是一种旨在提高人民参军意愿，提高澳大利亚人民族自豪感的宣传工具，但它却迅速成为[AST_Australasia_or_Australia]电影史上最成功的电影之一。"
 austral.1005.a:0 "哇！"
 austral.1006.t:0 "维多利亚足球联赛总决赛"
 austral.1006.d:0 "人们对维多利亚足球联赛总决赛的热情空前高涨，科林伍德足球俱乐部和南墨尔本足球俱乐部的训练现场人头攒动。尽管天气逐渐转暖，但两支球队仍为即将于周六在墨尔本板球场举行的总决赛进行了紧张的训练。双方都有信心在总决赛中一举夺魁，但只有时间才能证明谁才是最后的赢家。"
 austral.1006.a:0 "真让人兴奋！"
 austral.1007.t:0 "哀悼日"
 austral.1007.d:0 "今天是第一支舰队登陆澳大利亚的150周年纪念日。虽然许多[AST.GetAdjective]大陆公民正在庆祝这一天的到来，但原住民们却在今日哀悼他们丢失的土地和人民的苦难。作为对纪念日的回应，在[AST_Australasia_or_Australia]至上运动的协助下，原住民进步协会举行了一次抗议活动，要求所有[AST.GetAdjective]原住民都能享有平等权利、完整公民身份和更好的教育。协会领导人杰克·帕滕表示：“给我们机会！我们不希望被抛在[AST_Australasia_or_Australia]进步之路的后面。我们要求完整的公民权利……”这次抗议活动引发了多方评论，但同时也为协会争取到了原住民，以及对左翼政治感到失望的平等主义者的支持。"
 austral.1007.a:0 "真是令人不安"
 austral.1008.t:0 "农民要求扑杀鸸鹋"
 austral.1008.d:0 "瓦尔高兰和巴拉科平的农民正请求政府帮助扑杀该地区规模颇大的鸸鹋群。他们要求飞机在大型鸸鹋聚集地上投掷小型炸弹，并要求配备机枪的士兵击杀其他落单的鸸鹋，一如1932年那般。总狩猎督察A·阿诺德先生说:“现在的情况尚不允许大规模捕杀野禽”，督察本人也没有发现任何所谓的大型鸸鹋聚集地。该州政府也根据阿诺德的论据拒绝了这一请求。"
 austral.1008.a:0 "没啥必要和鸸鹋打场仗"
 austral.1009.t:0 "要求放生甘蔗蟾蜍的游说呼声达到新高"
 austral.1009.d:0 "昆士兰州政府、媒体以及糖带蔗农要求放生甘蔗蟾蜍的呼声已为政府知悉。自1862年路易斯·霍普船长的第一舰队把甘蔗带来了[AST_Australasia_or_Australia]，并将其确立为一项产业后，这种经济作物的种植便一直为甲虫虫害所扰。上世纪八十年代，昆士兰州北部建立起了甘蔗种植业，而以甘蔗为食的甲虫幼虫以及连年的干旱让蔗农们的收入大打折扣。为此，政府于1900年设立了甘蔗试验站管理局，希望用化学治虫方法实验解决这一问题。1932年，甘蔗试验站管理局的植物病理学家亚瑟·贝尔于波多黎各参加了一场会议，并在会上得知了一种能够有效减少甘蔗甲虫数量的美洲蟾蜍，并将其上报给了管理局。之后，贝尔小组于1934年从夏威夷处获得了一只波多黎各蟾蜍的培养样本。这一样本现已达成了两千四百只，并于当年八月放生田间，但收效甚微。著名昆虫学家沃尔特·弗罗加特反对继续放生，他在《[AST.GetAdjective]博物学家》期刊的第九期中写道：“这种蟾蜍没有天敌，生性杂食，全年繁殖，可能成为如野兔和仙人掌那般的有害物种。”在弗罗加特的努力下，政府封禁了进一步的蟾蜍试验。\n\n斯卡林政府垮台后，政府陷入一片混乱，而这道禁令却依旧如初。如今，政府既已稳定下来，甘蔗便又成了昆士兰州的首要问题。人们普遍认为，虫害阻碍了昆士兰州的发展和国内制糖业的兴盛，让国家深陷经济漩涡之中。面对与日俱增的游说压力，政府决定……"
 austral.1009.a:0 "甘蔗蟾蜍就是我们对付甲虫的秘密武器！"
 austral.1009.b:0 "维持禁令不变"
 austral.1010.t:0 "兔灾泛滥"
 austral.1010.d:0 "近日的报告显示，自1832年野兔数量大爆发以来，为祸新南威尔士州和维多利亚州的野兔数量正以极其危险的速率增长。1788年，澳大利亚首次引入了兔子以为肉食，1827年，塔斯马尼亚的一家报纸首次指出了大庄园内兔子数量激增的问题，1857至1858年，南澳大利亚州F·H·达顿的安勒比庄园监工亚历山大·布坎南放生兔子用作狩猎。1866年之前，天敌的捕食，加之议会法案的保护，野兔的整体数量呈现平衡态势，然而，到了1867年，情况开始失控。如今兔灾的始作俑者是托马斯·奥斯汀，其人于1859年的十月在维多利亚州温奇尔西的自家宅邸附近放生了二十四只野兔作打猎之用。[AST_Australasia_or_Australia]冬季较为温暖，又有大范围的农田，是野兔的理想栖息地，其数量也因而开始翻番。仅仅十年内，兔子数量就达到了成灾的程度，即使每年猎杀、捕杀达两百万只也丝毫不会对其产生影响，这一繁殖速度创下了哺乳动物之最。今天，[AST_Australasia_or_Australia]的野兔主要分布在中南部，在北部的荒漠也有零星分布。1932至1933年间，新南威尔士、南澳大利亚和维多利亚三州的粮食种植和饲料产业因庞大的野兔群而遭受重创。在经济萧条之下，饥肠辘辘的失业者成了唯一遏制野兔数量增长的因素，因为他们会狩猎野兔果腹。\n\n应对近来野兔数量增长的唯一希望落在了[AST.GetAdjective]科学家简·麦克纳马拉研发的粘液瘤病毒上。经渥太华的科学家同僚查尔斯·马丁的测试，这一病毒对其它野生动物、牲畜和人类均无副作用。实地实验已经开始，希望兔灾能尽快结束吧。"
 austral.1010.a:0 "要兔狸，不要兔子"
