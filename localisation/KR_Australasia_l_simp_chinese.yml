 austral.1012.t:0 "科林伍德再次夺得超级联赛冠军"
 austral.1012.d:0 "在七万六千多名球迷的见证下，科林伍德足球俱乐部第十一次夺得了超级联赛冠军。“足球战术大师”成功引诱南墨尔本队露出破绽，再加上南墨尔本队在比赛中放下了许多致命错误，科林伍德队最终以十一分的优势获胜。"
 austral.1012.a:0 "精彩的比赛！"
 austral.1013.t:0 "南墨尔本夺得超级联赛冠军"
 austral.1013.d:0 "在七万六千多名球迷的见证下，南墨尔本足球俱乐部在一场势均力敌的激烈比赛中，保住了自己的第四个超级联赛冠军。尽管科林伍德队组织严密，训练精良，但南墨尔本队还是看穿了他们的雕虫小技，尽可能地拿下了每一分。南墨尔本队虽然一直处在守势，但在比赛的最后几分钟设法进了一球，以一分之差保住了胜利。"
 austral.1013.a:0 "精彩的比赛！"
 austral.1014.t:0 "维多利亚和塔斯马尼亚之间的潜艇通信开通"
 austral.1014.d:0 "随着维多利亚州与塔斯马尼亚岛之间海底通信线路的开通，澳大利亚在电信领域取得了突破性进展。这一技术奇迹将大陆与塔斯马尼亚岛紧密相连，实现了两地间更快、更可靠的通信，帮助塔斯马尼亚与[AST_Australasia_or_Australia]大陆乃至世界其他地区的联系。海底电缆标志着[AST_Australasia_or_Australia]基础设施技术的显著进步，有望进一步提升我国商业运营、应急服务和个人通信的效率。这条同轴海底电缆沿着1859年旧电报电缆的路线，从维多利亚州的阿波罗湾延伸至国王岛上的中继站，最终接到塔斯马尼亚岛的斯坦利港附近。这条通信线路，将成为有史以来最长且使用最频繁的海底电缆。"
 austral.1014.a:0 "[AST_Australasia_or_Australia]的团结更进一步"
 austral.1015.t:0 "[AST.GetAdjective]国家航空公司成立"
 austral.1015.d:0 "[AST.GetAdjective] National Airways (ANA) have been officially registered, marking a significant milestone in the nation_s aviation history. Founded by aviation pioneers Charles Kingsford Smith and Charles Ulm, ANA aims to provide reliable air travel across [AST_Australasia_or_Australia], promoting connectivity and economic growth. Early in 1936 Ivan Holyman had approached the Adelaide Steamship Company, owners of Adelaide Airways, with a view to an amalgamation aiming to become [AST_Australasia_or_Australia]_s most powerful airline. Adelaide Airways had recently taken over West Australian Airways and the new combine would thus effectively control airline traffic between Perth, Adelaide, Melbourne and Sydney. With funding from the Orient Steam Navigation Company the new [AST.GetAdjective] National Airways was made. Acquiring a second DC-2 VH-UXJ Loongana they began a twice-weekly service between Melbourne and Perth. Efforts to expand operation northwards to Queensland have been thwarted by Airlines of [AST_Australasia_or_Australia], its main competitor. Established in 1931 as New England Airways by G.A. Robinson and Keith Virtue of Lismore, it operated services in northern New South Wales and between Sydney and Brisbane, Queensland, expanding further into Queensland by taking over a number of struggling regional airlines during the mid-1930s"
 austral.1015.a:0 "借助空运，通往世界"
 austral.1016.t:0 "最后的袋狼"
 austral.1016.d:0 "当最后一只已知的袋狼（或称塔斯马尼亚虎）接近生命尽头时，整个世界都陷入了悲痛。袋狼曾一度数量丰富，但如今却濒临灭绝，沦为塔斯马尼亚荒野之上的亡灵。霍巴特动物园的报告证实，最后一只圈养的袋狼——孤独的一只雄性——如今病情严重。环保人士和公众都对这一独特物种可能就此消失的未来表示了哀悼。袋狼原产于塔斯马尼亚岛、澳大利亚本岛和新几内亚，是世界上最大的有袋食肉动物。它以其背部独特的条纹而闻名，是一种主要猎食中小型动物的夜间捕食者。尽管在自然界中，袋狼是一个强大的猎手，但它却成为了人类活动的受害者。过去的欧洲殖民者认为袋狼对家养牲畜构成威胁，对其进行了广泛的捕杀。19世纪30年代政府的赏金狩猎计划更是加速了它们的数量下降。到20世纪初，袋狼已经极其少见，被认为处于极度濒危状态。保护袋狼物种的尝试开始得太晚。对自然栖息地的破坏和无情的狩猎彻底摧毁了这个物种。最后一只已知的野生袋狼于1930年被杀死，该物种的命运唯系于霍巴特动物园最后一只圈养个体。"
 austral.1016.a:0 "总有些乡巴佬说自己又看到了另一只"
 austral.1017.t:0 "凯恩斯遭受热带气旋袭击"
 austral.1017.d:0 "近日，一场本被认为缺乏威胁性的飓风越过了苦难角，席卷了昆士兰远北海岸。\n\n这场强大的飓风在途径凯恩斯的路上，袭击了丹特里和莫斯曼的城镇，造成近75人死亡。飓风过境之后，一支采珠船队被彻底摧毁，乡镇住房和植被也受到了广泛的破坏。预计这些遭受天灾的农业中心需要几个月的时间才能恢复运行，继续为国家生产粮食。"
 austral.1017.a:0 "我们将为重建工作拨付额外资金"
 austral.1018.t:0 "旺萨吉州立煤矿发生爆炸"
 austral.1018.d:0 "一场惊天动地的爆炸响彻了位于维多利亚州旺萨吉的州立煤矿。该煤矿于1910年开张，为维多利亚州不断发展的铁路网源源不断地提供煤炭，其一直都是州内最重要的工业基地之一。此次爆炸造成了重大人员伤亡和破坏，将该地区矿工所面临的危险状况又一次摆到了公众面前。救援行动仍在进行，社会各界为了应对这场悲剧都在采取各种行动，并一致呼吁改善采矿产业的安全措施。"
 austral.1018.a:0 "我们需要支持救援工作"
 austral.1019.t:0 "土著福利会议召开"
 austral.1019.d:0 "在有关[AST.GetAdjective]土著地位的政策方面，近期举行的联邦及各州土著机构首次会议作出了具有里程碑意义的改变。至今为止，“注定灭亡之种族”的观点在官方圈子和全[AST_Australasia_or_Australia]境内都盛行不已。但在多年无望的坚持后，这一观点似乎再无立足之地。政府已颁布法令，规定[AST.GetAdjective]原住民的未来必须被妥善规划。会议由经验丰富的边境行政长官主导，混血儿问题是一个热门话题。来自北领地的塞西尔·库克担心混血儿会“玷污”[AST_Australasia_or_Australia]白人，主张维持既定政策。立足于预算充沛的昆士兰州，约翰·比克利认定混合政策是行不通的，预算充足的种族隔离体系方为出路。来自西澳大利亚州的奥伯·内维尔认为，在几代人的时间之内，两个种族之间可以实现融合，这也是一种“种族换血”，目的在于将原住民吸收进白人种族之中。内维尔断言“原住民人民之命运并非系于血统之上，而在于最终被联邦人民完全地吸收，为达此目的，理应竭尽全力。”该政策既促进了平等，又促进了文化的同化，行政官们也认为这一政策是进步的，可以让一些原住民文化得以保留。"
 austral.1019.a:0 "会议通过了内维尔的同化政策"
 austral.1019.b:0 "会议通过了库克的迫害政策"
 austral.1019.c:0 "会议通过了比克利资助种族隔离的政策"
 austral.1021.t:0 "1936年布莱迪斯洛杯"
 austral.1021.d:0 "足球联赛是近些年来能够彰显澳大利亚和新西兰团结的最佳范例了，分属两国的全黑队和小袋鼠队围绕着久负盛名的布莱迪斯洛杯展开了一次又一次的角逐。布莱迪斯洛杯始于1931年伊登公园的一次临时赛事，赛后，意犹未尽的布莱迪斯洛勋爵专门为全黑队和小袋鼠队设下了此一比赛，点燃了两个足球大国之间的对抗情绪。布莱迪斯洛杯的首场比赛为两队之间长久的较量定下了基调，塔斯曼海两岸的球迷无不为之欢呼雀跃。布莱迪斯洛杯没有固定的举办频率，截至目前，全黑队的战绩更胜一筹，在澳大利亚的多场巡回赛中未曾一败。如今，新西兰国家足球队正在进行第十六场澳大利亚巡回赛，其中包括同澳大利亚队的三场热身赛，以及同当地球队的六场巡回赛。由于新西兰队有望保住布莱迪斯洛杯的荣誉，因此，这次比赛的紧张程度可想而知。于悉尼板球场举行的最终决赛即将到来，全黑队目前仍是全胜，两队球迷之间已是火药味十足。"
 austral.1021.a:0 "新西兰队的胜利引发了一场骚乱"
 austral.1021.b:0 "新西兰队的胜利拉近了澳大拉西亚两国间的友谊"
 austral.1022.t:0 "黑色星期日降临邦代海滩"
 austral.1022.d:0 "在这燥热难耐的一天，邦代海滩上挤满了人，大约有三万五千人伴着离岸三十米左右处起伏的海浪享受着悠闲的冲浪时光，然而，悲剧却悄然降临。下午三点左右，邦代冲浪俱乐部的两名执勤保安正在换班，其余六十名俱乐部成员则围在一起，等待着每周一次的冲浪比赛。突然，三股巨浪接二连三地冲向海滩，前一波还未褪去，后一波紧接着又至。待巨浪平息，巨大的反冲力卷起了人群，把他们拉进了大海。救生员们见状不妙，立马行动了起来，有的从海滩上的七套装备里拿出橡胶冲浪垫、冲浪板、冲浪撬，还有的什么都不带，就凭一身游泳本领一头扎进了海里。获救的人陆续被送进了冲浪俱乐部，这里显然已成了座临时医院。大约有三十人在海滩上恢复了过来，其余人则加紧送往了医院。煎熬的三十分钟后，海水终于清理干净。经事后统计，本次事故共涉及约二百五十人，其中一百五十人毫发无伤，六十人溺水过重，三十五人经抢救后恢复正常，五人死亡。\n\n这一悲剧事件充分凸显了改进海滩安全措施的必要性，以及推广冲浪救生运动的重要性。一位来旅游的美国医生马歇尔W·戴尔说道：“那些救生员所做的伟大工作，我还是第一次见到，但我也希望这是最后一次。”"
 austral.1022.a:0 "他们志愿上岗，却作出了了不得的工作"
 austral.1023.t:0 "《原住之声》付梓发行"
 austral.1023.d:0 "首份以原住民为主角的报刊《[AST_Australasia_or_Australia]原住之声》于悉尼正式付梓发行。该刊物由活动家、记者杰克·帕滕创立，旨在向大众展现澳大利亚原住民的斗争、文化与成就，其中刊载的文章皆来自帕滕于东澳大利亚之行的见闻，以及全国各地记者的通讯。原住民进步协会是《原住之声》背后的组织，其成员全部是西南威尔士州的政治家，常常在原住民社区、保留地，以及新南威尔士州的中心城市参与政治组织、集会和抗议。\n\n同帕滕一道创立了原进会的威廉·弗格森公开反对《原住之声》的出版，认为该刊物无非是其背后的右翼金主P·R·斯蒂芬森和威廉·约翰·迈尔斯的喉舌而已，而且，“原住之声”这一标题就有辱原住民的嫌疑。斯蒂芬森是名作家、出版商，也是原进会的互助组织原住民公民委员会的名誉干事，其于1936年创办的杂志《宣传员》中充斥着反犹、本土主义的思想。《公关人》的发行时间虽然不长，但屡屡有资金问题的相关报道见诸报端，未来的发展不容乐观。"
 austral.1023.a:0 "有点想看耶"
 austral.1024.t:0 "1938年大英帝国运动会于悉尼举办"
 austral.1024.d:0 "悉尼隆重举办了1938年的大英帝国运动会，来自帝国各地的运动员们在这座城市本着友谊与体育精神一决高下。除了展现大英帝国的团结一心外，本次运动会还正好赶上了悉尼建城一百五十周年的纪念，因此，本次赛事还不遗余力地把这座城市的美好呈现给了全世界。本届运动会的比赛场地包括悉尼板球场、悉尼体育场、北悉尼奥林匹克游泳池和亨森公园。约有四万人参加了开幕式，悉尼展览场内还设立了供选手居住的运动村。本次运动会的头牌明星是澳大利亚队队员德西玛·诺曼，仅她一人便在田径赛事中赢得了五枚金牌。运动会向世界展现了澳大拉西亚的体育实力，大大增强了民族自豪感，彰显了崩溃后大英帝国的新生。"
 austral.1024.a:0 "蓝天与清风见证了我们的汗水"
 austral.1026.t:0 "南澳大利亚州的自由乡村联盟"
 austral.1026.d:0 "由国民党的南澳支系自由联合会以及乡村党合并而来的自由乡村联盟是南澳大利亚州首屈一指的大党，其代表的是城乡居民的利益，并以发展经济、改善基建、社会改革为己任。由于南澳大利亚州的工党分裂为了兰工党、西奥多派和被革除党籍的莱昂斯派三方势力，自由乡村联盟因而得以在该州掌权。虽然联盟得到了农民、牧场主、农村地主和城市中产阶级的支持，但内部的话语权却由前乡村党一系所把持。汤姆·普莱福德爵士从联盟的创始人理查德·莱顿·巴特勒爵士的手中接过了这一联盟，并把进入中央联邦政坛定为了联盟的下一步目标。\n\n巴特勒爵士曾于1936年推出了一系列的选举改革，缩减了议会的规模，并在三分之二的人口都集中在州首府的情况下强行把城乡选区的比例改为了一比二。现今来看，这套改革反而成了联盟的掣肘。一方面，议院中乡村无党派人士的中立阵营不断扩大，这让联盟看到了些许的信心，而另一方面，整体的投票率却稳步下滑，据估计，下次选举的投票率有可能跌破五十大关。"
 austral.1026.a:0 "我的民主与你何干……"
 austral.1027.t:0 "布里斯班的斯托里桥开放"
 austral.1027.d:0 "布里斯班的斯托里桥一经落成开放，当即成了该市的标志象征。在以公务员楷模约翰·道格拉斯·斯托里为之命名前，这座桥曾名金禧桥，连接着北岸的商务区和南岸的袋鼠角。该桥的建设工程为布里斯班提供了大量就业机会，亦成了该市坚韧不拔的精神与经济发展的象征。这座桥由悉尼海港大桥的工程师约翰·布拉德菲尔德设计，是一座钢悬臂桥，主要参照了蒙特利尔的雅克·卡地亚桥的设计。这座双向六车道的大桥可承载每日97000辆汽车的日均车流量，道路两侧还铺设了行人与自行车道。大桥一开始的通行费是六便士，收费站建在穿过大桥的布拉德菲尔德高速公路的南端。"
 austral.1027.a:0 "布里斯班的工程壮举"
 austral.1028.t:0 "志愿防卫队成立"
 austral.1028.d:0 "为防世界大战卷土重来，澳大利亚退役军人服务团受命组建一支民兵部队，其成员既包括年迈到不能出国作战的世界大战退伍老兵，也包括年轻到不够入伍的青少年。这支民兵部队存在的意义在于建立一道抵御敌国入侵的静态防御工事，就算工事失守，志愿防卫队也能与入侵者展开游击战。到那时起，他们将负责拖延、骚扰，甚至彻底挫败入侵者的计划。"
 austral.1028.a:0 "好主意"
 austral.1029.t:0 "帝国飞空艇计划"
 austral.1029.d:0 "斯坦利·布鲁斯的心头宝、志在连结天涯海角的帝国飞空艇计划在澳大拉西亚得到了延续。这一计划诞生于流亡政客们统一帝国的雄心壮志之中，是对德国齐柏林飞艇的回应。由于无法在加拿大国内筹得所需的资金，这些政客们只能另觅他处，并最终在国民党政府内找到了亲英卫士布鲁斯。\n\n虽然国内的经济状况惨不忍睹，项目起步阶段还一波三折，R101号机险些坠毁，但该计划一直在缓慢地推进之中，新的飞艇型号不断推出，跨洲航行愈加完善。\n\n虽然近来的政治动荡让飞艇沦为了澳大利亚和新西兰间的豪华国营客机，但如今政府已安定下来，帝国会议期间人们也对飞艇表现出了浓厚的兴趣，我们有了充足的资金把飞艇的航行范围扩大至整个大英帝国，协约国各国政府也准备购置自己的飞艇。"
 austral.1029.a:0 "布鲁斯的梦想终于成真了"
 austral.1029.b:0 "增拨资金，扩展航线！"
 austral.1031.t:0 "黛西·贝茨和《原住民的逝去》"
 austral.1031.d:0 "黛西·贝茨花了三十五年的时间研究原住民的生活、历史、文化、仪式、信仰、习俗，带着一顶小帐篷从西澳的小聚落一直走到了纳拉伯平原的边缘，写下了数百万字的资料。贝茨为了原住民是操碎了心，专门建了营地为来来往往的原住民们提供食物、衣物和护理，还抽出自己的财物和遗产用来帮助老人。\n\n贝茨着迷于原住民的生活，但同时也清楚，这是一个即将消亡的种族，而自己的使命便是在那一天到来之前尽可能地记录下他们的痕迹。此外，贝茨的私人生活可以说是“不拘一格”，就算年龄再大，也是枪不离身，看到警察虐待“她的”原住民就会立刻拔枪相威胁。贝茨一生都保持着爱德华时代的风尚，总是穿靴子、戴手套、挂面纱。\n\n除了实地研究和帮助原住民外，贝茨还著有一本书《原住民的逝去》。"
 austral.1031.a:0 "厉害了"
 austral.1033.t:0 "著名诗人、记者安德鲁·巴顿·帕特森去世"
 austral.1033.d:0 "著名诗人、记者安德鲁·巴顿·“班卓”·帕特森与世长辞，[AST_Australasia_or_Australia]全国为之哀恸。帕特森对于澳大利亚丛林和内陆风光的描绘惟妙惟肖，包括《玛蒂尔达华尔兹》、《雪上来客》在内的一众经久不衰的作品都完美捕捉到了我们国家的精神与特质，激励着一代又一代的澳大利亚人，在澳大利亚的文学史上留下了浓墨重彩的一笔。帕特森因病逝世，留下了一对妻儿子女，其遗体将遵照长老会的规矩火化。\n\n帕特森去世当晚，万斯·帕尔默发表了一篇悼文：“他深深打动了我们大家的心，拓宽了我们的想象，他已是我们所知所爱的这片土地不可或缺的一部分。如果他未曾来过，未曾写过，这个国家不仅会失去许多色彩，而且人们之间的那份情感纽带也不会如现在这般深厚。”"
 austral.1033.a:0 "车夫的生活自有其乐趣，而镇民们对此一无所知"
 austral.1034.t:0 "反对对日出口生铁的罢工"
 austral.1034.d:0 "吉姆·希利领导下的水边工人联合会组织[AST_Australasia_or_Australia]的码头工人举行了一场罢工，拒绝将生铁装上驶往日本的船只。本次罢工得到了兰和工会人士爱迪·沃德的支持，罢工者抗议日本在中国的军国主义行动，担心这批铁会被用作助纣为虐的凶器。这一对国家外交政策的干涉惹怒了国民党人，孟席斯带头要求严惩罢工者，并称决策是政府的工作，而非工会分子。孟席斯的这一姿态让其获得了一个新名号——“生铁小子”，而忧惧日本的各个部长也借此机会，希望能以反日行动为自己争取支持。"
 austral.1034.a:0 "决策是政府的工作，而非工团分子"
 austral.1034.b:0 "有道理，禁运日本！"
 austral.1035.t:0 "毛绒天使与科科达小径"
 austral.1035.d:0 "“毛绒天使”是我们驻巴布亚岛的士兵们对于巴布亚土人的亲切称呼。“天使”们于科科达小径附近协助我们的士兵，加固、扩大了岛上的领地，还于险恶的地形之间搬运物资，于酷热潮湿的环境中执行劳作、侦察任务，对我们的行动做出了宝贵的贡献。巴布亚人一直被其殖民主子视作二等公民，他们本没有帮助我们的理由，但在贝尔特·金茨勒上尉的沟通下，澳军的运输线不仅得到了保障，巴布亚人也收获了相当的福利待遇。"
 austral.1035.a:0 "在欧文‧斯坦利岭的小径上，我们的祈祷得到了回应"
 austral.1036.t:0 "联邦议会的第一批女性议员"
 austral.1036.d:0 "联邦议会选出了澳大利亚的第一批女性议员：伊妮德·莱昂斯和多萝西·坦尼，前者来自联合党，后者隶属于工党。《1902年联邦选举权法》赋予了澳大利亚女性以投票、参选的权利，不过，由于各政党都认为女性的力量过于薄弱，难以拿下选举，因而女性一直没能进入议会。\n\n多萝西·坦尼是澳大利亚的首位女性参议员，也是联邦议会中的首位工党女性身影。坦尼数年如一日地捍卫着妇女的权利，坚持全体澳大利亚人都应享有平等的教育、医疗和福利待遇。坦尼曾两次参加西澳大利亚州的州议会选举，去年还竞选了参议院，均已失败告终。今年，爱德华·约翰斯顿意外过世，其原定的后继者查尔斯·莱瑟姆没能如愿，坦尼就这样拿到了一个空出来的议员位置。坦尼的主张有同工同酬、机会均等，以及为弱势妇女和战争遗孀发放补贴。\n\n伊妮德·莱昂斯是第一位进入众议院和联邦内阁的女性，是已逝的前工党财政部长乔·莱昂斯的妻子，曾有“澳大利亚政坛最知名的一位婚姻伴侣”之名。1925年，伊妮德代表工党参加了州选举，但结果不甚理想。丈夫过世后，伊妮德再入政坛，以国民党党员的身份竞争达尔文的众议院席位。伊妮德的政治议程包括社会安保、住房、扩大儿童资助规模、退休人员免费医疗等。"
 austral.1036.a:0 "伟大的里程碑！"
 austral.1037.t:0 "首位原住民军官：雷金纳德·威廉·桑德斯"
 austral.1037.d:0 "雷金纳德·威廉·桑德斯创下了历史，成为了[AST.GetAdjective]军中的首位原住民军官。1920年8月7日，桑德斯出生于维多利亚州西部弗拉姆灵厄姆原住民保留地的珀尼姆附近，其父亲参与过布尔战争和世界大战。\n\n桑德斯加入了第二澳新军团，并凭借着天生的领导能力在军中平步青云：仅六周便升至一等兵，三个月后更是加中士衔。不过，分至营中后，桑德斯又重新成了名大头兵。曾有一次，桑德斯所在的营以一记刺刀冲锋挡住了敌人的推进步伐，总计造成约三百名敌军的伤亡。\n\n某次作战，桑德斯的营负责执行后卫任务，却在中途与主力部队走散，许多人遭到了俘虏，而包括桑德斯在内的另一些人则躲在了山间洞穴里，靠穿着当地人的服装、学习当地人的语言、向当地人求助躲过了追捕。就这样躲了十一个月后，桑德斯才被潜艇救走。\n\n得救之后，桑德斯又回到了军中，临时以中士的职衔代替受伤的指挥官指挥改组后的排队。在此期间，其指挥能力得到了上级亨利·吉恩中校的认可，后者向上推荐其升任军官。之后，桑德斯来到了昆士兰州阿瑟顿台地的军官遴选会，就步兵军官的资质接受三名高级军官的检定。完成为期十六周的课程后，桑德斯正式获得了中尉军衔，由此成为了澳大利亚军中的首位原住民军官。"
 austral.1037.a:0 "真是正能量满满"
 austral.1037.b:0 "如此才华屈居中尉实在是可惜了，晋升之"
 austral.1038.t:0 "睡衣少女杀手"
 austral.1038.d:0 "神秘的“睡衣少女”案困扰了澳大利亚十年之久。“睡衣少女”是一遭残忍杀害、身份不明的女性，其尸体发现于新南威尔士州奥尔伯里市豪朗路下的一涵洞中，初发现时，尸体已被烧得面目全非，脖子上还有一弹孔。如今，案子终于告破，凶手安东尼奥·阿戈斯蒂尼认罪自首，而死者的身份也确认是其妻子琳达·阿戈斯蒂尼。据警方的说法，尸体上的牙齿与琳达正好吻合，不过，有趣的是，琳达从最早的调查开始就被排除出了受害者之列。虽然一些人对这一结果提出了质疑，声称尸体的瞳色、鼻形和胸部的大小都与琳达对不上，但既然安东尼奥马上就要出庭受审，这些争论也就掀不起什么风浪了。"
 austral.1038.a:0 "算了吧，杰克，这可是奥尔伯里"
 austral.1041.t:0 "唐·布拉德曼就任[AST_Australasia_or_Australia]队队长"
 austral.1041.d:0 "唐·布拉德曼正式受命，出任[AST.GetAdjective]板球队的队长。此时正值[AST.GetAdjective]板球队的转型期，布拉德曼的上任或许标志着板球黄金时代的开始。\n\n布拉德曼于1908年8月27日出生在新南威尔士州的库塔曼德拉，在就任板球队队长前就早已是一名出色的天才球员，曾在测试赛中打出了平均99.94的击球，这一记录至今无人能及。布拉德曼的板球天赋不只在于个人表现，其战略方法及对板球战术的理解都是助力球队取得成功的关键要素。\n\n布拉德曼队长工作的重心是帮助球队养成一种偏向进攻、纪律严明的风格，其不仅仅是要敲定球场上的战术，更是要培养起团队的合作精神和必胜心。板球的新时代即将到来，前方等待着布拉德曼的究竟会是什么呢？"
 austral.1041.a:0 "愿我们的板球队再创辉煌，展翅高飞"
 austral.1042.t:0 "唐·布拉德曼连续五局打下一百分"
 austral.1042.d:0 "布拉德曼以队长身份参与的第一场赛事是三六三七年的灰烬系列赛，对阵的是加拿大的流亡者。虽然开局不利，落下两盘，但布拉德曼并没有气馁，连续三局一人拿下270分、212分、169分，以三比二的成绩带领[AST_Australasia_or_Australia]队取得了胜利，取得了本人球技以及战术指挥能力的双满贯。战争的爆发中断了国际板球比赛，布拉德曼也暂停了自己的职业生涯，参军入伍，先后于[AST.GetAdjective]皇家空军、[AST.GetAdjective]陆军中服役。虽然球技荒废多时，军伍之中也是舟车劳顿，但布拉德曼对于板球的热情却从未褪去。待到战争结束、国际板球比赛甫一恢复，布拉德曼带着十二万分的精神重新回到了赛场。上一次灰烬系列赛，布拉德曼发挥出色，[AST_Australasia_or_Australia]队以三比零的成绩完胜。布拉德曼高超的球技令人目眩神迷，而其指挥能力也激励着新一代的板球运动员们。\n\n布拉德曼队长生涯的巅峰或许是本次的“无敌”巡回赛，[AST.GetAdjective]队做到了未曾一败，创下了历史记录。除了积极的击球、精准的投球和犀利的外线防守让对手叫苦不迭外，布拉德曼的战术智慧也体现得淋漓尽致，他总是能巧妙地指挥自己的队员，屡屡化解对手的攻势。"
 austral.1042.a:0 "最刺激莫过于板球比赛，尤其是英国对阵[AST_Australasia_or_Australia]的时候"
 austral.1043.t:0 "必和必拓公司合并其纽卡斯尔钢铁厂"
 austral.1043.d:0 "必和必拓有限公司是[AST_Australasia_or_Australia]矿业和钢铁领域的领军公司，该公司将旗下的纽卡斯尔钢铁厂与[AST.GetAdjective]钢铁有限公司实现了合并。此次合并打造了钢铁行业的强势企业，提高了生产能力，促进了经济增长，是[AST_Australasia_or_Australia]工业发展的一个重要里程碑，标志着我国成为了全球钢铁生产的主要参与者之一。"
 austral.1043.a:0 "让那些冶炼厂运转快些"
 austral.1044.t:0 "提议每周四十小时工作制"
 austral.1044.d:0 "作为朝着改善劳动条件和兼顾工作与生活迈出的第一步，[AST.GetAdjective]政府提出了推行每周四十小时工作制的提案。该提案之目的在于提高生产力与雇员福利，亦是人们对工人权利与现代劳动规范日趋深刻的认识的体现。工党素来是倡导四十小时工作周的先锋，作为其基础盘的工会成员更是为通过该项法案竭尽所能。国民党对此未能形成统一的反对意见，部分进步自由派人士反倒认为这是个从仍分崩离析的工党那夺取选票的机会。"
 austral.1044.a:0 "自由派国民党将其通过"
 austral.1044.b:0 "企业的呼声阻止了立法"
 austral.1046.t:0 "昆士兰大学的福根·史密斯大楼完工"
 austral.1046.d:0 "昆士兰大学的福根·史密斯大楼今日竣工，成为了布里斯班教育和建筑景观的新地标。该楼得名于前总理威廉·福根·史密斯，这座建筑曾被他用来在经济停滞时期用来刺激就业。该建筑始建于1927年，为获得圣卢西亚区内274英亩的土地，詹姆斯·奥尼尔·梅恩及其妹妹玛丽向布里斯班市议会提供了大约50,000英镑的赠款。同年，该大学的托马斯·帕内尔开始进行其沥青滴漏实验。这项实验被称作世界上持续时间最久的实验。由于资金缺乏，圣卢西亚校区的建设不得不暂且推迟，因此，昆士兰大学圣卢西亚校区的第一座建筑直到1938年才开始建造。"
 austral.1046.a:0 "布里斯班有了个更大的学习之地"
 austral.1047.t:0 "原住民向国王呼求正义"
 austral.1047.d:0 "威廉·库珀是一位杰出的原住民领袖和活动家，他为解决澳大利亚原住民面临的系统性歧视问题而不懈努力。库珀和其他原住民活动人士编写了一份由澳大利亚原住民联盟提交给澳大利亚总理的请愿书，意图将其转交给国王。这次请愿是一次战略性和象征性的行动，旨在引起人们对澳大利亚土著居民困境的关注，并为他们的不满积怨寻求赔偿。请愿书中共有数个关键要求：\n\n1、正式承认澳大利亚原住民是这片土地的原始居民。\n2、结束歧视与区别对待，要求平等地获得教育、就业和社会服务。\n3、归还原住民土地，并承认其与祖先土地的关系。\n4、健全保健和福利服务，以解决原住民社区的不平等问题。\n\n库珀花了四年时间在澳大利亚原住民保留地与定居点之间收集签名和“记号”（如果签署人是文盲），要求对澳大利亚原住民的事务采取行动。共有超过1800人签署了这份提交给澳大利亚政府的请愿书。"
 austral.1047.a:0 "“因此，您的请愿者谦卑地祈求陛下能拨冗介入”"
 austral.1048.t:0 "流行性小儿麻痹症"
 austral.1048.d:0 "澳大利亚大陆正面临着小儿麻痹症的大流行，人们为之惶惶不可终日，紧急公共卫生措施也当即出台。房屋被烟熏、人们被隔离、整个家庭被驱逐。忧心忡忡的父母们在孩子的脖子上挂着刺鼻的樟脑，徒劳无功地试图以此抵挡病毒，还有些人逃到了山上躲一阵子。政府为这这一流行病建设了专门的治疗设施，并加快了疫苗的研究工作。医院的病房里挤满了用夹板包扎着的麻痹症患者，各家各户还制造了专门的推车来接送他们患病的孩子。政府向这些医院提供了额外的补贴，试图在小儿麻痹症肆虐全国之际延缓传播。"
 austral.1048.a:0 "铁肺，全新，未开封"
 austral.1049.t:0 "发现7月23日陨石坑"
 austral.1049.d:0 "7月23日，在西澳大利亚州发现了一个巨大的陨石坑，如今其名为沃尔夫溪陨石坑，吸引了科学家和公众的注意。这一罕见的地质发现为了解地球的历史和地外天体的影响提供了宝贵的见解。这个陨石坑的欧洲名字来自附近的一条小溪，而这条小溪又得名于罗伯特·沃尔夫。他是淘金热期间的一位探矿者和店主，正是他建立了霍尔斯克里克镇。\n\n当地的雅鲁族原住民把这个火山口称作坎迪玛拉。关于陨石坑的形成有多种说法。据某个传说称，是一条彩虹蛇钻出了地表，在地面留下了这个坑，而另一条蛇则变成了附近的斯特溪。"
 austral.1049.a:0 "引人入胜"
 austral.1050.t:0 "泽维尔·赫伯特出版《南回归线》一书"
 austral.1050.d:0 "Xavier Herbert_s novel \"Capricornia\" has been published, offering a profound and critical examination of [AST_Australasia_or_Australia] society and its treatment of Indigenous people. Set in the fictional Northern Territory region of Capricornia, the novel spans several decades, delving into the lives of its diverse characters, including white settlers, mixed-race individuals, and Indigenous Australians. The story centres around the character of Norman Shillingsworth, a half-Aboriginal man, and his struggle for identity and acceptance in a racially divided society. Through Norman_s journey, Herbert exposes the harsh realities of colonialism, racial discrimination, and the marginalisation of Indigenous people.\n\nThe book_s release has stirred significant debate and acclaim, establishing Herbert as a prominent literary figure. \"Capricornia\" is being lauded for its unflinching portrayal of the injustices faced by Indigenous Australians and its critique of the prevailing attitudes. Herbert_s vivid descriptions and complex characters challenged readers to confront the uncomfortable truths about [AST_Australasia_or_Australia]_s history and social dynamics."
 austral.1050.a:0 "给我来一本"
 austral.1051.t:0 "威廉·库珀同总理会面"
 austral.1051.d:0 "著名的原住民运动人士威廉·库珀会见了总理，提交了一份对国王的请愿书，请求改善澳大利亚原住民的待遇，给予其代表权。这次历史性的会议是迅猛发展着的原住民权利运动的的充分体现，亦凸显了土著社区面临的不平等与不公正的问题之急迫。这次谈话是否会带来可见的变化还不确定，但社会变革的势头日趋迅猛，这一天也已经成为了争取社会正义进程中一个重要的里程碑。\n\n然而，虽有种种努力于前，但请愿书始终没有到达国王的手中，因为政府认为没有什么“善意的目的”去这样做。库珀和那些为完成请愿书而努力奋斗的人深感失望，他们多年的努力，到头来只是白费力气。"
 austral.1051.a:0 "一切如前"
 austral.1053.t:0 "耶和华见证会被取缔"
 austral.1053.d:0 "The government has made a ruling banning the Jehovah Witnesses, a banned organisation. Similar to the efforts against the socialists these repressions have clamped down with  censorship and the ability to organise.\n\nThe Watch Tower Society as of now had controlling interests in several radio stations in [AST_Australasia_or_Australia], including 5KA, where presenters were told to preach and in 1931 began broadcasting sermons of Joseph Franklin Rutherford. In 1933, the [AST.GetAdjective] government first banned Rutherford_s sermons, which included diatribes against the Catholic Church, the British Empire, and the United States. Now the Watch Tower Society_s stations have been closed down, being described as dangerous to national security due to the anti-british, anti-[AST.GetAdjective] and anti-war sermons. Jehovah_s Witnesses have been further declared an illegal organisation with the current international strife being described as 'an ideal opportunity to get rid of licensees long regarded as deviant.' This ban has given this group the distinction of being the only Christian religious body to be banned in [AST_Australasia_or_Australia] during the twentieth century."
 austral.1053.a:0 "就是如此！封禁耶和华见证会！"
 austral.1054.t:0 "澳大利亚广播委员会推出独立新闻服务"
 austral.1054.d:0 "同政府机关和狐疑的新闻机构拉锯、扯皮多年后，《[AST.GetAdjective]广播法》的修订案终获通过，澳大利亚广播委员会可以自行搜集、订阅新闻了。随即，委员会便发布了其第一条独立的新闻简报。\n\n虽然修订案得到了政府内一边倒的支持，但却遭到了记者们的反对，他们称这一修订案单方面毫无根据地将外国记者与虚伪、无能挂钩，还对有线新闻充满了敌意。修订案的最大反对者是罗伯特·孟席斯，其认为此举只会徒增竞争。不过，一个人终逆不了大流，修正案还是得以平安落地。工党的亚瑟·卡尔韦尔还大骂反对者都是报业利益集团的走狗。\n\n虽然议会层面一片混乱，但广播委员会主席R·J·F·博耶于昨日宣布，为配合修订过后的广播法，委员会将于不日完成必要的调动，之后，简报中所使用的[AST.GetAdjective]国内新闻都将由委员会自己的工作人员亲自搜集，而海外新闻则直接从当地的通讯社获取。博耶还表示，委员会衷心感谢那些为其提供服务的城市、乡村报社机构。"
 austral.1054.a:0 "专属于您的广播新闻"
 austral.1056.t:0 "建立国立大学"
 austral.1056.d:0 "The government has passed a Bill establishing an [AST.GetAdjective] National University in the capital city of canberra. Calls for the establishment of a national university in Australia began around 1900. After Canberra was chosen as the nation_s capital in 1908, land was designated for the National University at the foot of Black Mountain in Walter Burley Griffin_s city designs. Planning was interrupted by the political chaos following the fall of Scullin but resumed with the creation of the Department of Reconstruction, leading to the passage of the [AST.GetAdjective] National University Act of now.\n\nThe university will be initially organised into four research schools: Physical Sciences, Social Sciences, Pacific Studies, and the School of Medical Research.\n\nThis university will not be the first in Canberra, with the Canberra University College being the first higher education institution in the national capital established in 1929. It enrolled its first undergraduates in 1930, led by Sir Robert Garran."
 austral.1056.a:0 "国家的未来于今日奠基"
 austral.1057.t:0 "[AST.GetAdjective]公民身份之诞"
 austral.1057.d:0 "Today the Nationality and Citizenship Act was passed, creating the legal status of [AST.GetAdjective] citizenship. This marked the first time [AST.GetAdjective]s were formally recognized as citizens, rather than British subjects. Further events for non-[AST.GetAdjective]  and British citizens to renounce their former citizenship and to swear allegiance to [AST_Australasia_or_Australia] and the crown has been held - the first ceremony at which such change of citizenship took place. The immigration minister has coined the term  'new [AST.GetAdjective]' and travelled overseas to promote the government_s expansion of citizenship. The prime minister has made a speech emphasising the importance of welcoming and sympathising with the country_s new citizens as the nation looks to the future. "
 austral.1057.a:0 "前进，美丽[AST_Australasia_or_Australia]"
 austral.1059.t:0 "激斗兰派和工团派的产业团体"
 austral.1059.d:0 "为遏制兰派和工团派在主流工会中的影响力，反工团的天主教工人们结成了产业团体。产业团体以B·A·圣马里亚及其“团众”为首，除对抗上述派别外，还要求推行保守的经济政策，扩大圣马里亚本人在工党中的话语权。\n\nB·A·圣马里亚是著名的天主教反共活动家，追随于丹尼尔·曼尼克斯博士之道。建立于[AST.GetAdjective]劳工运动内部的“团众”，也就是产业团体，宗旨是消除工会内部的“红色”污渍，因为在其看来，工团主义无论是于工会而言，还是对于整个[AST.GetAdjective]社会来说，都是个祸害。\n\n团众渗入了各个工会之中，并以夺取工会领导权、主掌工会政策为目的。其在[AST.GetAdjective]工党中尤为活跃，四处出击与赤党斗智斗勇，引导着党向着温和、保守的方向转变。\n\n不过，团众的行动适得其反，各家工会反而都开始有组织、不分政治立场地驱逐起了这些渗透者。著名的反工团保守派人士汤姆·多尔蒂麾下的澳工盟把团众和赤党视作了一类人，以残酷的清洗来维护自身的权力。工会理事会中的主流工会有着各自的应对策略，左派领导人大都以武力相还击，而右翼则想加以利用，让其去对付左翼。"
 austral.1059.a:0 "工会斗“工会”"
 austral.1060.t:0 "[AST.GetAdjective]电影局成立"
 austral.1060.d:0 "[AST.GetAdjective]电影局的宗旨是扶持、推动国内方兴未艾的电影行业的发展，并为制片人们提供资金、资源和指导，协助其拍摄出更多的[AST.GetAdjective]电影。电影局的成立为电影行业注入了活力，促进了整个行业的多元化发展，标志着[AST_Australasia_or_Australia]在其文化身份塑造之路上迈出了重要一步。虽然战时政府及斯卡林政府早期的审查政策还历历在目，但直接注资的方式还是有望在数年的紧日子过后让这一行业焕发出新一春。"
 austral.1060.a:0 "来桶爆米花"
 austral.1061.t:0 "缴获的德国坦克——“梅菲斯托”"
 austral.1061.d:0 "世界大战时，澳大利亚军队于西线缴获了一辆德国的A7V坦克——“梅菲斯托”。这一战利品来自1918年4月的维莱布勒托讷战役，其本身相当难得又意义非凡，因为德国总共只造了二十台A7V坦克。\n\n要缴获A7V这一强大的装甲巨兽属实不易，其装备有一门57毫米的马克西姆-诺登费尔特炮和六挺MG08机枪，是1918年春季攻势中德军用来突破协约国防线的主力。维莱布勒托讷战役中，梅菲斯托陷在了弹坑中，动弹不得，成了[AST.GetAdjective]部队的活靶子。\n\n获取到一辆完好敌方坦克的重要性不言而喻，[AST.GetAdjective]的士兵们遂承担起了把梅菲斯托撤出战场的危险任务。当时战斗尚未结束，战场上依旧炮火连天，敌人随时都有可能出现，因此这一行动凶险异常。虽然困难重重，但[AST.GetAdjective]人还是以决心与智慧成功把梅菲斯托带回了战线后方。\n\n梅菲斯托现陈列在布里斯班的昆士兰博物馆里，向游客述说着那群将其带回的昆士兰人的事迹。这台坦克已成为了热门的打卡地点，人们争相前来，一睹这一军事史的有形见证。梅菲斯托以另一种形式告诉了我们西线士兵们的英勇与牺牲，以及[AST.GetAdjective]工兵对战德军的辉煌事迹。"
 austral.1061.a:0 "真乃壮举"
 austral.1062.t:0 "成立联合煤炭委员会"
 austral.1062.d:0 "为解决煤炭产业的生产、安全与劳资关系问题，澳大利亚政府与产业代表合作，成立了联合煤炭委员会。委员会旨在稳定并改善煤炭产业的现状，保障好国家的能源供应，其成立标志着澳大利亚能源基础设施建设与劳资管理的一大重要时刻。"
 austral.1062.a:0 "这是煤，别怕"
 austral.1063.t:0 "曼尼克斯博士及其信众"
 austral.1063.d:0 "丹尼尔·曼尼克斯是一位极具争议的著名天主教领袖人物，经常会逆着国家新教领导层的意，在征兵、爱尔兰独立、社会公义等问题上直言不讳。曼尼克斯1864年生于爱尔兰，曾任梅努斯的圣帕特里克学院院长，后于1913年移居[AST_Australasia_or_Australia]，1917年升任墨尔本的大主教，是国内天主教少数群体的意见领袖。\n\n一战期间，曼尼克斯强烈反对征兵，坚信个体之自由不容侵犯，关切遭强征入伍的工人阶级的状况，是反征兵运动的中坚人物。此外，曼尼克斯也支持爱尔兰独立，为复活节起义及之后的斗争提供了援助，这为其赢得了爱裔[AST.GetAdjective]人的尊敬，也导致了同英国当局的冲突。对曼尼克斯最为恨之入骨的当属时任总理比利·休斯，后者为此而掀起了一场反天主教风浪，制造了昂撒新教徒和爱尔兰天主教徒间的仇恨，为战后的那一段岁月蒙上了一层阴影。\n\n政治之外，曼尼克斯倡导社会公义，公开反对对工人阶级的压榨剥削，并要求改善他们的工作环境和薪资条件。近来，曼尼克斯的动向主要是支持B·A·圣马里亚的叛乱团体渗入劳工运动内部，以及反对白澳政策。"
 austral.1063.a:0 "既为人牧，亦不失其民本"
 austral.1064.t:0 "雪山计划完成建设"
 austral.1064.d:0 "[AST_Australasia_or_Australia]最雄心勃勃的工程项目之一的雪山水电工程业已竣工。这个庞大的水电和灌溉综合体彻底改变了雪山地区的面貌，为农业提供了取之不尽，用之不竭的可再生能源和水源。其竣工标志着[AST_Australasia_or_Australia]经济和环境发展里程碑级的进步，也向世界展示了我国的雄厚工程实力和对可持续发展的说到做到。"
 austral.1064.a:0 "蓝象完工！"
 austral.1065.t:0 "蟾蜍反客为主"
 austral.1065.d:0 "甘蔗蟾蜍禁令取消后，人工饲养的蟾蜍幼苗陆续投放到了昆士兰州北部的糖带，凯恩斯、戈登韦尔、因尼斯费尔的投放量达到了六万两千只，英厄姆、艾尔、麦凯和班达伯格的则更多。虽然蟾蜍的散播速度很慢，但布里斯班出现蟾蜍的谣言还是引起了人们对于其繁殖成灾的忧虑。从人类学家和农民们反馈的进一步报告来看，蟾蜍本该捕食的甲虫数量并没有受到多少影响，原因猜测是[AST.GetAdjective]本土的甲虫物种与夏威夷、波多黎各的存在差异。\n\n在甘蔗蟾蜍较多的地区，其本身所携带的毒素杀死了对此全无抗性的捕食者，导致捕食者的数量锐减。此外，甘蔗蟾蜍的快速繁殖也让本土物种无力与其争夺食物，从而使得后者大量死亡。目前，甘蔗蟾蜍大多栖息于昆士兰州的甘蔗区，因此州层面并没有把这当成什么问题。不过，还是有一些生态学家呼吁应立即采取行动，把问题扼杀在萌芽之中。"
 austral.1065.a:0 "头疼……"
 austral.1067.t:0 "飞艇坠落太平洋"
 austral.1067.d:0 "帝国飞空艇计划的首次太平洋穿越测试宣告失败，飞艇不幸坠毁，死伤无数。这一灾难严重打击了民众对于飞艇旅行的信心，加拿大方面也撤回了相关投资。事故的原因是机组人员无法应对恶劣的天气，导致飞艇一头栽进了大海。\n\n本次航行被寄予了厚望，象征着大英帝国连接其全球领土的雄心。不过，这次事件暴露出了飞空艇在设计和操作规章上的缺陷，引发了公众的不满，也催生出了后面的一系列调查。飞空艇计划的重要支持者——加拿大政府因安全考虑撤回了资金，[AST_Australasia_or_Australia]只得缩小规模，于塔斯曼海两岸继续实验。"
 austral.1067.a:0 "天呐！"
 austral.1068.t:0 "加拿大首航成功"
 austral.1068.d:0 "[AST_Australasia_or_Australia]和加拿大间的飞艇首航取得成功后，人们对于将这一技术扩展到大英帝国的其余领地充满了信心。虽然曾经有过风浪，但安全方面的付出确实取得了回报，横穿天空的飞艇已不再是人人闻之色变之物。帝国飞空艇计划的目的是增进帝国内部的沟通和运输，如今有了加拿大给[AST.GetAdjective]送来的追加资金，这一计划有望再创新高。"
 austral.1068.a:0 "来张票！"
 austral.1069.t:0 "[AST.GetAdjective]战争纪念馆落成"
 austral.257.d:0 "今日，[AST.GetAdjective]战争纪念馆结束了历时十二年的建设，于澳新军团日向公众开放，供人们举行纪念活动。这座纪念馆纯白色的殿堂是对[AST_Australasia_or_Australia]这一年轻民族英勇与牺牲的见证。约翰·柯廷总理出席了开馆典礼，并说道：“[AST.GetAdjective]战争纪念馆是一个国家向那些为其服务的人们致以的诚挚感谢与敬意。”典礼过后，世界大战老兵以及澳大利亚帝国军团人员举行了游行，以纪念那些为国家献出生命的战士。"
 austral.1069.a:0 "永志不忘"
 austral.1070.t:0 "维多利亚州矿工与警察发生冲突"
 austral.1070.d:0 "工会中持续酝酿着的愤怒情绪终于化为了激烈的行动，今天，维多利亚州的矿工们试图发动罢工，为自己数十年来日益危险的工作环境而抗议。他们虽自称与工会及非法产业运动毫无关系，但依旧难逃法律铁拳，在与警方的数次冲突中，有一名名为约瑟夫·格伦顿的矿工不幸遇难。罢工虽已被强行弹压，但“矿工乔”却已成了[AST.GetAdjective]工人阶级心目中的民间英雄。"
 austral.1070.a:0 "逝去的民间英雄"
 austral.1071.t:0 "托雷斯海峡罢工"
 austral.1071.d:0 "托雷斯海峡的海事工人们举行了罢工，要求改善薪资条件和工作环境。罢工的起因是政府任命的“护民官”利用职权之便为非作歹，强征岛民上船劳作。其中一位护民官J·D·麦克莱恩，不仅实行宵禁政策、干涉工人的个人财务，还用只能在特定商店消费的代币给工人发薪水。此次罢工拦停了公司的船只，至少三十名罢工者遭到逮捕。\n\n二月末，公司表示愿意提高工人的薪资，但遭到了拒绝，因为除了工资外，工人们还要求托雷斯海峡岛民的尊严、平等和自决。几个月后，麦克莱恩被强行调离，工人们对此欢欣鼓舞。\n\n如今，别无他法的政府只得向罢工者们让步，取消了宵禁，提高了薪资，废除了代币制度，岛民们也有了选择自己船员、掌控自己船只的权利。此外，政府手中的一些权力也通过岛上的委员会让渡给了基层社区，托雷斯海峡的岛民们拥有了更大的自主权。"
 austral.1071.a:0 "极北地区迈出了重要一步"
 austral.1072.t:0 "毛利问题"
 austral.1072.d:0 "1901年推行的白澳政策旨在限制非欧洲移民，进而维持国家的“白人”身份认同。因其身为英国臣民，亦同样是后来的殖民者，新西兰的毛利人最初并不受政策限制。但近来联邦化的逐步推进也让这个问题成了塔斯曼海两岸的热议话题。\n\n对原住民的对待方式令新西兰政府与毛利人心生不安，他们担心对原住民的吸收政策会令其失去权利。当移民部长试图驱逐三名汤加妇女，以毛利人同该岛岛民都同样受政策管辖为由为此举辩护时，紧张局势更是愈演愈烈，新西兰顿感自治权受到了威胁，又因此激起一片哗然。\n\n早在19世纪初步推动联邦化时，类似的问题便曾出现过。支持新西兰联邦化的人主张毛利人比[AST.GetAdjective]原住民更为优越，以此为差别对待辩护。近来的驱逐事件让这一问题再度浮出水面，必须出台明确的政策方可解决。\n\n由于[AST.GetAdjective]各州享有制定本州有关原住民的政策之权力，新西兰能够照旧推行其毛利政策。但在澳大利亚本土，联邦政府必须决定是否要采取一贯一致的办法，将毛利人纳入白澳政策的限制范围内。"
 austral.1072.a:0 "毛利人将享有与英裔公民相同的待遇"
 austral.1072.b:0 "他们将不得在[AST_Australasia_or_Australia]永久定居"
 austral.1100.t:0 "斯蒂芬森的知识分子团体支持乔克"
 austral.1100.d:0 "In an attempt to grow the united front Jock has contacted the small but active group of Australian intellectuals centred around Percy Reginald Stephensen. This group of poets, artists and writers along with Nationalists and ideologues from the radical Austrtalia first movement and the moderate Jindyworobak. While the Jindys are a nativist cultural group the AFM is a psychiatric organisation, morphing Maximism with nativist cultural nationalism, spiritualism and nationalism. Featuring members like the former unionist Tom Walsh, former communist Adela Pankhurst and Odinist Alexander Mills, the group, while resembling a socialist organisation, has connections with the New Guard and is openly anti-semitic. With the high cost of war, bringing these intellectuals and Ideologues to our cause could provide a strong propaganda source and deny resources from the White Army."
 austral.1100.a:0 "我们需要每一份力量"
 austral.1101.t:0 "唤醒赤北之州"
 austral.1101.d:0 "杰克·亨利是一名工人权利的热切拥护者，一名坚定的共产主义者，也是昆士兰劳工运动的代表人物。亨利于1904年出生在新南威尔士州的科兰巴，十八岁时移居昆士兰，在一家甘蔗种植园里工作，正是在这一时期，他与劳工运动结下了不解之缘。亨利为实现[AST.GetAdjective]工人联盟的民主化而东奔西走，赢得了一众同侪们的认可和尊重。\n\n1931年，亨利正式加入了[AST_Australasia_or_Australia]共产党，并很快凭着过人的组织能力和演讲口才脱颖而出。截至1933年，亨利已是从布里斯班到托雷斯海峡群岛的党内第九部的一把手，并且在采矿业、铁路业、航运业、制糖业等领域皆有不小的建树。\n\n亨利的领导能力和组织能力是促成1935年糖厂罢工的关键，这次罢工解决了苦苦困扰制糖工人的魏尔氏病问题。虽然遭到了澳工盟的阻挠，但亨利的所作所为还是推动了疾病相关政策的出台，而其本人在党内的名望和影响力也因此更上层楼，当选为了昆士兰州的书记。如今的亨利是我们在昆士兰州的重要盟友，他所领导的联合阵线同意与温和工党及工会运动合作，共同拿下赤北之州。"
 austral.1101.a:0 "昆士兰绝不屈服"
 austral.1102.t:0 "国安协与白军来犯"
 austral.1102.d:0 "忠于白军的准军事部队和澳新军团已经开进了首都，[AST_Australasia_or_Australia]要变天了！本次政变的主使是托马斯·布莱梅，以及戈登·本内特、莱斯利·莫斯黑德、乔治·伍滕等一众跳反的将领。忠于职守的工人们正奋力抵抗着白军一伙，而布莱梅和本内特的老对头约翰·达德利·拉瓦拉克中将麾下的堪培拉军区士兵则还在内心苦苦挣扎：一边是把枪口对准自己的昔日同僚，一边是[AST_Australasia_or_Australia]的正当民选政府。"
 austral.1102.a:0 "拉瓦拉克选择了政变者"
 austral.1102.b:0 "拉瓦拉克选择了人民"
 austral.1103.t:0 "乔克胜选引发大规模骚乱"
 austral.1103.d:0 "政府收到消息，三大准军事组织协调组成的白军开始大举发难。新卫队同工会成员在悉尼街头爆发了恶战，整座城市乱作一团。此外，布莱梅将军和本内特将军还在基思·默多克的报纸，以及2GB、3UZ电台公开批评起了政府。暴力事件的升级加剧了社会的两极分化，温和派工党成员支持政府，而联盟的追随者则站在了皆为[AST_Australasia_or_Australia]联盟一边。"
 austral.1103.a:0 "让我们的支持者做好最坏的打算"
 austral.1104.t:0 "改良主义遇见革命"
 austral.1104.d:0 "维持议会现有秩序的可能性被未遂政变砸了个粉碎，温和派也只得被迫选边站队。虽然工党和兰工党都反对社工党的统一战线，但军方的行动还是让他们不得不同一直反对社会主义的工人联盟联合起来。"
 austral.1104.a:0 "工党重归统一！"
 austral.1105.t:0 "革命功成"
 austral.1105.d:0 "新南威尔士州的最后一声枪响过后，潜藏起来的旧卫队残党遭彻底扫除，澳大利亚本土终于是摆脱了资本主义和帝国主义的遗留。新西兰的局势亦已平息，和平重归于塔斯曼海两岸，我们可以坐下来喘口气，重建这一破碎的国家了。"
 austral.1105.a:0 "向新世界迈出的第一步"
 austral.1106.t:0 "大会开幕"
 austral.1106.d:0 "产业民主模式的首次实践——产业代表大会的第一次会议正式开幕，来自统一战线各方的代表们将在这场会议上定下新社会主义工人国家的具体细节。乔克和社会主义工党依据德莱昂的思想构造出了“社会主义民主”体制，这一体制由按照产业路线设立的民选立法机构——产业代表大会负责组织，投票按照工人所属行业进行，失业和非传统产业的工人也有着自己的席位，所有的席位都可以由投票罢免。由此，工人便可以自下而上地代表自己，每个产业也能够代表自身的利益。本次会议便是要确定这一体制的具体细节，统一战线的各个派系将就组织形式、社会主义政党及工会如何融入进来、社会权利和经济架构畅所欲言。社会主义工党、[AST.GetAdjective]工会理事会的激进派和温和派、工党、[AST.GetAdjective]工人联盟、[AST_Australasia_or_Australia]至上运动、[AST_Australasia_or_Australia]共产党、世界产业工人联盟和并一运动的代表皆已落座，讨论正式开始。"
 austral.1106.a:0 "产业代表大会开始了！"
 austral.1107.t:0 "大会议题：代表组织制度"
 austral.1107.d:0 "大会面临的第一个问题是工会、运动与政党的地位。产业路线是组织的新方式，工会与政党或运动的关系则是关键。为了维护手中的权力，工会希望继续完全独立于政党或运动之外，各路政治组织也只能通过他们行使权力。但共产党人和至上运动更想成为权力的来源，对他们来说，依赖同工会有关的运动是不可接受的，他们更希望建立一套政治组织能向行业组织贯彻本身意志的体制。社会主义工党则支持妥协，允许工会自治，但在重要问题上，工会必须服从于上级组织。"
 austral.1107.a:0 "工会将独立于政党政治之外"
 austral.1107.b:0 "工会将服从组织，同时亦享有自治权"
 austral.1107.c:0 "工会将服从政府组织管理"
 austral.1108.t:0 "大会议题：政府结构"
 austral.1108.d:0 "下一个议题事关产业代表大会本身。世界产联的代表要求把全产业大会集体掌管的权力进一步下放，各产业由各自的民选代表自行管理。社会主义工党和工会理事会支持现行制度，即大会由选出的主席领导，大会本身负责行政与立法事务。并一运动、至上运动、澳共看法一致，都认为大会不应扮演议会的角色，而应以选举机构自居，由其选出的政党、团体或工会施行自下而上的治理，如此一来，政府权力的集中既保证了政策和治理的一致性，而且工人若有不满，也有权罢免代表。"
 austral.1108.a:0 "产业代表行使议会职责"
 austral.1108.b:0 "依产业下放权力"
 austral.1108.c:0 "集中权力于选出的政府"
 austral.1109.t:0 "大会议题：社会权利"
 austral.1109.d:0 "一场刚休，一场又起，这次争论的是所谓的“社会激进主义”，亦即新社会政策应具有多大的进步性。与会代表虽一致同意妇女平权，但在其它问题上却看法各异。工会理事会的温和派尚未完全统一意见，不过，其大多数成员都是传统派，都认为[AST.GetAdjective]工人的权利理应高于外国工人，并且希望在不扩大工党势力的前提下保障原住民的权益。至上运动和并一运动寻求建立一种[AST.GetAdjective]新文化，创造出一种崭新的民族主义理念，以此为基础建设新工会，并大力支持原住民普惠项目，保护原住民身份不受移民和社会意识形态的外来干扰。社会主义工党和世界产联致力于造福整个工人阶级，除实现性别、种族上的平等外，还欲自差异中解放工人阶级，继而团结起整个工人阶级乃至全人类。澳共和工会理事会的激进派要求政府以社会公义为纲，不主动去消弭社会差异，而是接纳所有，并尽力贯彻相互之间的平等。"
 austral.1109.a:0 "自差异中解放工人阶级"
 austral.1109.b:0 "以社会公义为纲"
 austral.1109.c:0 "建立新澳大拉西亚"
 austral.1109.e:0 "保护澳大利亚文化"
 austral.1110.t:0 "大会结果"
 austral.1110.d:0 "社会主义代表大会落下帷幕，[AST_Australasia_or_Australia]新的立法制度已经写就，与会代表们也带着新结下的友谊与梁子打道回府。虽然留影合照中人人都是一副乐观的面貌，但国家的重建工作才刚刚起步，而且决定新宪法下国家领导权的选举三日后就将到来，届时支持者最多的一方派系将摘得桂冠。"
 austral.1110.a:0 "共产党胜出！"
 austral.1110.b:0 "社会主义工党胜出！"
 austral.1110.c:0 "世界产业工人联盟胜出！"
 austral.1110.e:0 "工会理事会激进派胜出！"
 austral.1110.f:0 "工会理事会温和派胜出！"
 austral.1110.g:0 "[AST_Australasia_or_Australia]至上运动胜出！"
 austral.1110.h:0 "并一运动胜出！"
 austral.1111.t:0 "大会议题：经济组织"
 austral.1111.d:0 "大会的最后一个议题便是经济的集中程度与组织形式。虽在集权程度上有所不同，但共产党与工会理事会都欲图建立计划经济。共产党人想要建立一个中央组织掌握大权的中央计划体系，地方计划者只得遵循中央的总体指示。另一方面，工会理事会激进派希望将权力授予由工会与民选代表组成的工业规划组织，在此基础上与中央计划体制合作协同。至上运动、并一派和工会理事会温和派则希望将工作场所社会化与仲裁资本主义相结合，建设一套混合体制。在这一制度下，为实现各阶级的合作，大片土地将归社会所有，而企业能够在政府允许的范围内、保障工人权利的前提下存在。最后是世界产联和社会主义工党，他们打算依照德莱昂主义，建立自下而上的选举制度。工人们将像现在一样，选举产生工会与工长，在行政委员会和地方、州、联邦一级的产业代表大会中行使选举权。虽然随着国家的发展，无论在任何制度中都会存在着某种程度的资本主义，但当下的决策将决定我们如何治理经济。"
 austral.1111.a:0 "国家掌管的计划经济"
 austral.1111.b:0 "大会监管下的仲裁资本主义"
 austral.1111.c:0 "由下而上、票选产生的产业代表"
 austral.1112.t:0 "世界产业工人联盟预选"
 austral.1112.d:0 "[GetYear]年世界产联的预选开始了，本次预选的候选人全部来自一个大工会。那么，谁将问鼎世界产联提名人之位呢？"
 austral.1112.a:0 "唐纳德·格兰特胜出！"
 austral.1112.b:0 "伊娃·林奇胜出！"
 austral.1112.c:0 "汤姆·贝克胜出！"
 austral.1112.e:0 "圭多·巴拉基胜出！"
 austral.1113.t:0 "社会主义工党预选"
 austral.1113.d:0 "[GetYear]年社会主义工党初选即将举行，党内有几位候选人希望跻身最高职位。从总工委的赤派到无政府主义者，许多派系都在争夺党内提名，任何人均能参与其中。谁将成为这次选举中工党的候选人?"
 austral.1113.a:0 "乔克·加登绝不动摇！"
 austral.1113.b:0 "厄尼·贾德开辟新路！"
 austral.1114.t:0 "澳共预选"
 austral.1114.d:0 "[GetYear]年[AST_Australasia_or_Australia]共产党初选即将举行，党内有几位候选人希望跻身最高职位。在共产党的礼堂之中，投机派和派系斗争的呼声此起彼伏，根据党的民主集中制，民望领先的候选人将得到党的认可。谁将成为这次选举中共产党的候选人?"
 austral.1114.a:0 "杰克·卡瓦纳占据主导胜出！"
 austral.1114.b:0 "J·B·迈尔斯胜出！"
 austral.1114.c:0 "兰斯·夏基胜出！"
 austral.1114.e:0 "维克托·威尔科克斯胜出！"
 austral.1114.f:0 "弗雷德·帕特森胜出！"
 austral.1114.g:0 "唐·麦克劳德胜出！"
 austral.1114.h:0 "乌哲鲁·露娜可胜出！"
 austral.1114.i:0 "杰克·亨利胜出！"
 austral.1114.j:0 "埃尔希胜出！"
 austral.1115.t:0 "至上运动预选"
 austral.1115.d:0 "至上运动在围绕[AST.GetAdjective]准则主义改革的同时，迎来了[GetYear]年的预选，本次预选共有数名摩拳擦掌的候选人。那么，谁将问鼎至上运动提名人之位呢？"
