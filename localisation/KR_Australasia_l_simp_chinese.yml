 austral.3347.t:0 "[AST.GetAdjective]空中巨兽飞向世界"
 austral.3347.d:0 "帝国飞空艇计划原本还以为是英国流亡者思乡心切下的一厢情愿，可如今却在澳大利亚的主导下获得了新生。这一高瞻远瞩的计划提出于二十年代末，旨在用天空连接起大英帝国各个遥远的自治领，具体来说，就是在空中建立起飞空艇航线网络，以此缩短旅行时间，于不列颠本岛沦陷的当下拉近帝国各地之间的距离。虽然该计划在加拿大、风雨飘摇的英属印度及分裂的南非都只收获了冷遇，但却在澳大拉西亚觅得了一位拥护者——斯坦利·布鲁斯。布鲁斯把其看作自己的掌上明珠对待，可最初建成的飞艇根本无力承担起长途旅行之责，只能作跨越塔斯曼海的奢华享受之用。\n\n即使斯卡林的工党政府赢得了大选，莱昂斯的紧缩政策断绝了项目的补贴后，帝国飞空艇之梦也从未消逝。在近日的帝国会议上，加拿大承诺为飞空艇计划的航线扩展提供资金保障，这一计划总算是苦尽甘来。数个月的等待过后，飞空艇站点已从一地扩展至全国，每处还都配备了军、民两种飞空艇的建设设施，飞空艇之行正式开始了。"
 austral.3347.a:0 "拉撒路伴着氢气复生"
