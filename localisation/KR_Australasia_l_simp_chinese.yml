 AST_path_of_defense:0 "己之国防路"
 AST_state_of_the_economy:0 "经济状况"
 AST_state_of_the_economy_desc:0 "在失去了英国这一核心贸易伙伴后，[AST_Australasia_or_Australia]便一直深陷经济泥潭之中。虽然伯德伍德军政府和布鲁斯政府都为此做出了不少努力，但直到斯卡林政府祭出莱昂斯计划后，情况才有所好转。然而，莱昂斯计划引发的政治风波最终使其无疾而终，而如今的我们必须要收拾残局，想方设法地走出这片泥潭。"
 AST_state_of_the_navy:0 "决战于海，制胜于溟"
 AST_state_of_the_navy_desc:0 "世界大战期间的[AST.GetAdjective]皇家海军只不过是一支只有区区几艘小船的小舰队，即使是这些小船也计划在战争结束后立即退役。随着英国太平洋舰队逃到我们的港口避难，我们逐渐发现我们所拥有的舰队之庞大已经远远超过了我们管理、养护能力的可行限度。这是我们必须面对的首要问题。"
 AST_upgrade_facilities:0 "约翰·杰利科报告的遗留问题"
 AST_upgrade_facilities_desc:0 "我们的港口设施不断发展，但到目前为止，我们还没有能够有效维护和维修庞大船队所需的关键设施。眼下我们必须扩大对海军基础设施投资以克服这些短板。"
 AST_naval_academy:0 "建立海军学院"
 AST_naval_academy_desc:0 "光有船是不够的，我们还要训练各位船长和将领们，让其掌握最新的海战方法，在实战中做到以一敌三。"
 AST_overhaul_RAN:0 "改革皇家海军"
 AST_overhaul_RAN_desc:0 "我们的努力得到了回报，现在澳大拉西亚拥有了在没有英国帮助的情况下妥善管理太平洋舰队的必备技能和工程能力。[AST_Australasia_or_Australia]已经成为该地区海上霸主们的有力竞争者。"
 AST_upgrade_reserve:0 "储备舰队现代化改造"
 AST_upgrade_reserve_desc:0 "世界大战结束后，因为我们根本没有充足的船员和地勤设备来管理它们，英国太平洋舰队有许多大型船只被迫封存。虽然这些船是已经很旧了，但它们仍然可以使用，通过一定的现代化改造，它们仍然可以重新投入使用，使我们的舰队比现在的更强大。"
 AST_pacific_navy:0 "为征服太平洋而生的舰队"
 AST_pacific_navy_desc:0 "我们对未来海军建设的努力应该集中在扩大我们舰艇的续航能力与更好地保持它们的最佳战斗状态两个方向上。毕竟，如果他们要参与战争，那就很有可能是在远离家乡的地方作战。"
 AST_royal_marines:0 "皇家海军陆战队"
 AST_royal_marines_desc:0 "对于我们海军的进攻能力来说，皇家海军陆战队是其中首要的影响因素。他们需要和海军舰队一起行动并登陆外国海岸。这支部队必须是一支独一无二的战斗力量，由海军所能提供的最先进的运输船只进行运输。"
 AST_light_ships:0 "我们的舰队的基础"
 AST_light_ships_desc:0 "驱逐舰和潜艇舰队永远是我们海军的支柱，让他们攻击我们的敌人，保卫我们的贸易路线。"
 AST_heavy_ships:0 "海上霸主"
 AST_heavy_ships_desc:0 "强大的战舰将确保我们的海军优势是永久的，我们能够将我们的力量投射到我们的边界之外。"
 AST_scrap_reserve:0 "拆解废旧船只"
 AST_scrap_reserve_desc:0 "世界大战结束后，因为我们根本没有充足的船员和地勤设备来管理它们，英国太平洋舰队中几乎有一半的大型船只被迫封存。虽然这些船是已经很旧了，但它们仍然可以使用，可惜这样做的成本太高，因此我们决定完全舍弃它们，专注于提高我们现有的部队。"
 AST_defensive_navy:0 "国防海军"
 AST_defensive_navy_desc:0 "我们对未来海军建设的努力应该集中一支近海防御舰队的范围内，专注于他们的速度与防守能力。毕竟他们的职责只有一项：保卫我们的海岸，使我们免受来自海上的入侵。"
 AST_submarine_focus:0 "[AST.GetAdjective]皇家潜艇部队之劲旅"
 AST_submarine_focus_desc:0 "这么多年来，[AST.GetAdjective]皇家潜艇部队始终就是个笑话，部队里的潜艇都是些过时的老古董，其中还有好多因技术问题连启动都启动不了。要想盘活潜艇部队，只能追加资金、大建新艇。"
 AST_destroyer_focus:0 "投资废铁舰队"
 AST_destroyer_focus_desc:0 "世界大战中的护航经验已经表明，驱逐舰是对付敌军潜艇的有效手段。德国宣传人员侮辱我们的海军为“废铁舰队”，我们将自豪地收下这一恭维，并进一步扩编这支海军。"
 AST_coastal_defense:0 "海岸守备队"
 AST_coastal_defense_desc:0 "我们首先要有这样一种意识：敌人总有一天会出现在我们的海岸之上。通过扩展海岸守备组织，我们可以建立起一张跨国情报网络，达到提前预警的效果，而扩编驻守要塞的[AST.GetAdjective]海军支援后备队则可以把入侵之敌赶回大海。"
 AST_shipbuilding_board:0 "[AST.GetAdjective]造船工业委员会"
 AST_shipbuilding_board_desc:0 "[AST_Australasia_or_Australia]的大多数造船设施已经严重落后于时代，为了我们的舰队扩编计划着想，必须对其进行更新换代和扩建。经济萧条重创了这些造船厂，我们可以通过追加投资的方式提升其效率。"
 AST_new_dockyards_1:0 "扩建威廉斯敦造船厂"
 AST_new_dockyards_1_desc:0 "建于1873年的威廉斯敦是理想的干船坞选址，有供进行大规模扩建的空间。过去，我们的设施无法同格拉斯哥和贝尔法斯特相提并论，但如今有了新一轮的投资，威廉斯敦造船厂必将取而代之。"
 AST_new_dockyards_2:0 "加登岛的意义"
 AST_new_dockyards_2_desc:0 "自1857年起，加登岛上便建成了完备的造船设施，承接着大型海军项目和快速改装的任务。在新加坡已脱离大英帝国的当下，加登岛自然就成了我国西部海军资源的重中之重。待库克船长干船坞建成后，这里还将成为[AST_Australasia_or_Australia]最为重要的舰船维修基地。"
 AST_state_of_RAAF:0 "循此苦旅，直抵星辰"
 AST_state_of_RAAF_desc:0 "实话实说，所谓的[AST.GetAdjective]皇家空军纯属无稽之谈，而且我们目前的飞机数量还不足以保卫我们自己的天空，更不用说在其他地方建立空中优势了。考虑到未来的战争将在空中进行，政府认定这种情况必须尽快得到改变。"
 AST_pilot_training:0 "改革中央飞行学校"
 AST_pilot_training_desc:0 "重建我国空军的第一步是建立一个空军学院，以便为今后的战斗训练我国未来的空军人员。根据帝国航空训练计划，第二服务飞行训练学校将设在新南威尔士州沃加沃加附近的澳大拉西亚皇家空军站森林山。"
 AST_expand_air_base:0 "扩建阿彻菲尔德空军基地"
 AST_expand_air_base_desc:0 "昆士兰的阿彻菲尔德空军基地是我国北部最大的空军基地，也是最适合将我们的空军力量投射到整个北部海岸的战略要地。它能应对我们在任何状况下与潜在入侵者的作战需求，是对我国本土防御最有用的基地。"
 AST_air_production_1:0 "联邦航空公司"
 AST_air_production_1_desc:0 "要想建立起一支空军，就必须扩建现有的工厂并向着这一目标对其进行改造。我们将与必和必拓、通用汽车-霍顿、布罗肯希尔联合冶炼厂、东方蒸汽航运公司，以及电解锌公司合作，建立起本土的航空产业。"
 AST_new_fighters:0 "重建第四中队"
 AST_new_fighters_desc:0 "作为我们统治天空理想的一部分，我们应该在战斗机研究方面投入资源，并重建能与里希特霍芬的“飞行马戏团”相抗衡的空军。许多设计在研发过程之中脱颖而出，如“袋鼠”和“回旋镖”以及诸类设计，我们已有在战场之上争夺制空权的能力。"
 AST_CAS_effort:0 "[AST_Australasia_or_Australia]第一支战术空军"
 AST_CAS_effort_desc:0 "我们将组建一支由战斗机和地面支援部队组成的联合部队，这样我们便可以在战斗中对敌军部队进行精确扫射。我们可以利用这支机动部队迅速从空中主宰整个太平洋地区。"
 AST_new_bombers:0 "建设轰炸之虎部队"
 AST_new_bombers_desc:0 "轰炸之虎是一支旨在保卫亚洲地区的远程轰炸机部队，在加拿大一心投入光复事业的时候由帝国会议授权给了[AST_Australasia_or_Australia]。轰炸之虎自成立以来便惨遭遗忘，我们将通过加大投资力度来帮助这支部队发挥出全部潜力，使之能够在亚洲各地向我们的敌人倾泻地狱之雨。"
 AST_naval_bombers:0 "轰炸机之影凌于大海"
 AST_naval_bombers_desc:0 "海军轰炸机能够使我们在不伤及己方舰船的情况下摧毁敌军舰队。通过引进外国制造商的设计，以及加大俯冲轰炸机和鱼雷轰炸机的发展力度，我们可以迅速填补上能力的空白。"
 AST_air_observer_corps:0 "民间航空观察团"
 AST_air_observer_corps_desc:0 "我们不应单单着眼于飞上天空，还应格外防范天空之上的敌人。志愿航空观察团是[AST.GetAdjective]一旨在鉴别敌对飞机并发布预警的民间组织，其成员多为女性和老年人，他们的观察哨岗遍布全国，不分昼夜地监视着天空中的一举一动。"
 AST_womens_auxiliary:0 "妇女辅助队"
 AST_womens_auxiliary_desc:0 "女性群体占我国人口的整整一半，与其让她们待在家中不如将其投入战备工作。我们将设立[AST.GetAdjective]空军妇女辅助队，把全国女性的能力与热忱用于飞机修理、情报传递等工作，让她们成为支援空军行动、保障战备工作的重要一环。"
 AST_darwin_base:0 "扩建北方军事设施"
 AST_darwin_base_desc:0 "我国的各大城市集中于东西两岸，北部领土就几乎等同于千里不设防，而军事投资则可以刺激到北部领土的经济。本轮投资包括新机场、雷达站、岸防设施的建设，目标则是把北方前哨改造为抵御入侵的不落要塞。"
 AST_air_production_2:0 "政府飞机工厂与联邦航空公司联合生产"
 AST_air_production_2_desc:0 "政府飞机工厂设立的宗旨是实现[AST_Australasia_or_Australia]飞机产能的自给自足，并身先士卒，为联邦航空公司贡献一份力量。我们将利用政府飞机工厂制造军用轰炸机、教练机的专长，扩大空军生产，满族不断上涨的需求。"
 AST_rule_the_skies:0 "南天之主"
 AST_rule_the_skies_desc:0 "我们的空军是保卫[AST_Australasia_or_Australia]空域、投射地区影响力的关键一环。通过学习澳大利亚皇家空军在世界大战中的战略和成功经验，我们的空军将牢牢掌控住南方的天空，给予敌人以威慑。只要拿下了制空权，我们便可以去支援盟友、扩展势力范围，以及保护辽阔太平洋上的重要航线了。"
 AST_small_unit_tactics:0 "小编制战术"
 AST_small_unit_tactics_desc:0 "现代战争愈发复杂，对专业化小编制部队的需求也水涨船高。无论是在人口稠密的城市还是偏远的丛林，这些受过特定训练的部队都能够在战场上发挥优势。"
 AST_exploit_resources:0 "资源开发"
 AST_claim_new_guinea:0 "宣称新几内亚"
 AST_claim_singapore:0 "宣称新加坡"
 AST_demand_claimed_territory:0 "宣称[From.GetAdjective]"
 AST_demand_claimed_territory_desc:0 "向[From.GetNameDef]发送最后通牒的时刻到来了。他们要么把我们在布莱梅主义指导下所正当要求的土地归还给给我们，要么就只能是战争。"
 AST_develop_queensland_coal_mines:0 "开发鲍恩盆地的煤矿"
 AST_develop_queensland_coal_mines_desc:0 "我们在鲍恩盆地发现了更多的铁矿，但要在那里建立矿场、开采矿藏，还需要花费一些时间和精力。"
 AST_develop_victoria_aluminium_deposits:0 "发展美国铝业公司的亨利角冶炼厂"
 AST_develop_victoria_aluminium_deposits_desc:0 "我们将利用拉特罗布河的水力发电来提高铝产量。"
 AST_develop_kimberley_iron_mines:0 "开发金伯利的铁矿"
 AST_develop_kimberley_iron_mines_desc:0 "我们在西澳大利亚偏远的北部地区发现了铁矿，但要在那里建立矿场、开采矿藏，还需要花费一些时间和精力。"
 AST_develop_queensland_oil_deposits:0 "开发鲍恩盆地、苏拉特盆地和伊普斯威奇的煤矿"
 AST_develop_queensland_oil_deposits_desc:0 "煤炭开采业是昆士兰的基础产业之一。有了我们的进一步支持，这些产业必将蓬勃发展。"
 AST_trade_mission_commonwealth:0 "向[From.GetNameDef]派遣贸易代表团"
 AST_trade_mission_commonwealth_desc:0 "近日，为了促进我们两国之间的贸易往来。[Root.GetAdjective]贸易办公室向[From.GetNameDef]派遣了一支商务代表团。[From.GetAdjective]市场过去一直抵制这些努力，距离是其中最难以克服的障碍，但[Root.GetAdjective]则迫切地为他们的商品寻找输出地。"
 AST_trade_mission_new:0 "向[From.GetNameDef]派遣贸易代表团"
 AST_trade_mission_new_desc:0 "近日，为了促进我们两国之间的贸易往来。[Root.GetAdjective]贸易办公室向[From.GetNameDef]派遣了一支商务代表团。[From.GetAdjective]市场过去一直抵制这些努力，距离是其中最难以克服的障碍，但[Root.GetAdjective]则迫切地为他们的商品寻找输出地。"
 AST_restore_order_nzl:0 "恢复新西兰的秩序"
 AST_restore_order_nzl_desc:0 "是时候恢复我们在新西兰的法律与秩序了，现在让我们好好地提醒当地人，他们现在使，也永远将会是[Root.GetNameDef]不可分割的一部分。"
 austral.1.t:0 "联邦的现状"
 austral.1.d:0 "依照《资源整合法》，由英属澳大拉西亚各自治领、澳大利亚和新西兰以及英属新几内亚和斐济领土合并而成的澳大拉西亚邦联于1925年正式成立。世界大战后数年，联邦的社会和经济屡遭巨变、深陷困境，维多利亚社会党领导的墨尔本公社就是其充分体现。虽说公社先是被休斯政府残酷镇压，后又被工党反对派所谴责，最后被澳大利亚帝国军团的退伍老兵们所粉碎，但仍不失为未来艰难困境的先兆。\n\n1925年的英国大革命动摇了帝国国本，澳新两国也因此失去了主要的贸易伙伴，德国又趁机步步紧逼，占领了新喀里多尼亚，威胁着澳新自治领间的塔斯曼海。有鉴于此，澳大利亚动用了紧急程序，暂停选举并任命威廉·伯德伍德为总督。三年来，伯德伍德手握大权，与盟友比利·休斯领导的国民党一道以护国者之名统治着国家，尽力为澳大拉西亚带来稳定，使之为民主选举做好准备。\n\n新西兰被改组为自治区，在澳大拉西亚中拥有自己的议会和立法委员会，能在不受联邦约束的情况下自由通过地方法规，但也没有联邦内的代表权。新西兰总理与联邦政府首脑一同制定外交政策，在世界舞台上代表着国家。"
 austral.1.a:0 "当1928年选举举行时……"
 austral.2.t:0 "联邦政治现状"
 austral.2.d:0 "英国沦陷后社会主义的飞速得胜，在民众中激起了一阵阵红色恐慌，国民党因之在伯德伍德暂停选举后举行的第一届选举中再度取胜。但由于新成立的乡村党赢得了足够议席，国民党被迫与之组成联合政府，休斯只得黯然下台。斯坦利·布鲁斯担任了一届总理，但因其尝试废除国家仲裁制度，又未能改善停滞不前的经济，加诸国民党十多年来的长久统治，他的任期也只能遗憾落幕。\n\n今之工党领袖詹姆斯·斯卡林以在各阶级之间实现谈判与和解为竞选纲领，企图将自己塑造成一个温和派，与工团主义咄咄逼人的刻板印象做切割。而后他更是在前塔斯马尼亚州州长约瑟夫·“诚实乔”·莱昂斯和前昆士兰州州长泰德·西奥多中选择前者担任财政部长，进一步巩固了自己所塑的形象。虽然工人运动形成了统一战线，亲手将斯卡林选上了台，但在以终结澳大利亚经济停滞为目标的莱昂斯计划落入实践时，这段蜜月期也就此告终。这一计划融合了正统派的金融理论、劳资关系改革和财政紧缩政策，工党因此陷入分裂。三年多来，由于西奥多和兰的计划都承诺采用凯恩斯主义的方法来刺激经济，导致党内冲突不减反增。经济状况虽有所改善，但大部分工人阶级并未从中受益。财政部长颁布的进一步财政紧缩政策成了压垮斯卡林政府的最后一根稻草，分别代表着联邦兰工党和社会主义工党的杰克·比斯利和乔克·加登都对政府投下了不信任票。"
 austral.2.a:0 "国民党危难之际，厄尔·佩吉接任了总理一职"
 austral.3.t:0 "英王乔治五世去世"
 austral.3.d:0 "加拿大使馆发来消息，乔治五世国王于今晨寿终正寝、驾鹤西去。驾临英伦三岛的最后一位君主就此与世长辞，整个国家都悲痛得不能自已。虽然澳大拉西亚在革命中所受的创伤远不及英国人一毫，但我们也感同身份，并确信任何经历过这段流亡期的人都绝不会忘记这一回忆。"
 austral.3.a:0 "国王直到逝世，都在望向波涛的那一边"
 austral.4.t:0 "临危摄命"
 austral.4.d:0 "机缘巧合之下，厄尔·佩奇坐上了澳大拉西亚的总理之位。斯卡林政府倒台后，曾经不可一世的工党分裂为了三派，尽管如此，工党第一大党的地位依旧如故，这就使得形单影只的国民党的执政之路步履维艰。\n\n此前担任副总理的佩奇抓住工党分裂这一难得的机会掌握了国家大权，然而，其前方的道路却满是荆棘。佩奇政府缺乏民望，而偏袒农村的政策也引发了城市选民的不满，后者认为自己遭到了忽视，遂心生幻灭之感，而这一不满情绪极有可能导致四分五裂的工党东山再起。"
 austral.4.a:0 "坚持农村政策不动摇"
 austral.5.t:0 "工党的裂骸"
 austral.5.d:0 "原先团结一致的工党现已分裂为了三个对立的派系。乔克·加登的社会主义工党希冀通过民主手段实现社会主义的目标，而幻想破灭的温和派、反对社会主义但支持全面改革的工会派，以及兰构想的追随者共同组成了兰工党。分裂撕裂了工党的票仓，也夺去了其信心，并直接导致了斯卡林政府的倒台。\n\n分裂是分裂了，可工党的各个派系加起来依旧占着议会里的大头，联合立法基本无法推进，整个政府都陷入了停摆状态。留下来的工党成员也分为了两派，一派以弗兰克·福德为首，旨在重提并修订莱昂斯计划，改善工人待遇，一派以约翰·柯廷为中心，宣扬凯恩斯主义，主张实行西奥多计划，自下而上地刺激经济。"
 austral.5.a:0 "合则利，离则伤"
 austral.6.t:0 "国民党的窘境"
 austral.6.d:0 "斯卡林政府遭票选倒台后，约翰·莱瑟姆的国民党取而代之。不过，莱瑟姆无力对抗工党各方的主导地位，还没有等到到彻底清算工党残党的新一届选举就匆匆下台了。之后，国民党内部爆发党争，对莱瑟姆怀恨在心的休斯和寻求上位的孟席斯联手赶走了莱瑟姆，而以在社会、经济政策上与莱瑟姆素有分歧的查尔斯·梅里特为首的进步自由派也另立山头，成了议会中的独立议员。冲突的最后，副总理厄尔·佩奇摘得了桃子，斩获了总理一职，并且为了自己能坐稳位置而拒绝举行新一届的选举。乡村党抓住这一契机，要挟国民党在部长任命和政策变动上做出让步。"
 austral.6.a:0 "家家有本难念的经"
 austral.9.t:0 "皆澳盟同白军达成秘密协定"
 austral.9.d:0 "澳大拉西亚的社会主义情绪不断蔓延，为阻止社会主义工党摘取桂冠，新旧卫队和国家安全联盟这三方保守势力联合了起来，组建了与社会主义威胁相抗衡的白军同盟。另一个站在国民党对立面且在成员组成上与白军多有重叠的保守派团体皆为[AST_Australasia_or_Australia]联盟也支持起了白军，并承诺以法律豁免换取政治支持。\n\n国防军中的成员多隶属于白军，因此，社会主义工党基本无法以和平手段取得胜利。虽说如此，社会主义工党也绝不会轻易放弃自己的澳大拉西亚愿景，如此一来，一旦社会主义者上台，暴力冲突怕是不可避免。"
 austral.9.a:0 "我们严阵以待"
 austral.10.t:0 "1936年[AST_Australasia_or_Australia]工党领导人选举"
 austral.10.d:0 "工党内部分裂为了两派：弗兰克·福德代表温和派和中间派，主张重回以工人为中心的新莱昂斯计划；约翰·科廷领导着中左翼，推崇凯恩斯主义经济学。党内选举将决出哪一方可以肩负起领导的重担……"
 austral.10.a:0 "约翰·柯廷胜出！"
 austral.10.b:0 "弗兰克·福德胜出！"
 austral.11.t:0 "新西兰的领导层变动"
 austral.11.d:0 "《资源整合法》刚刚通过时，新西兰内有全面崩盘的经济，外有步步紧逼的德国，内忧外患之下，仍惶恐着沦为澳大利亚的一个州，不愿与之合并。最后的结果就是澳大利亚后退一步，同意让新西兰的议院与立法会独立于澳大利亚之外。虽然新西兰无法就联邦事务进行投票，但却保留下了自己境内的自主立法权，其总理也在外交国务领域与澳大利亚总理享有同样的地位。\n\n当时那段过渡时期领导国家的是威廉·马西，而约瑟夫·沃德则在首届选举后接替其位，执掌起了联合党。在改革党和工党的重重阻力下，沃德治下的联合党成了左右两翼的弃子。1931年，威廉·诺斯沃西带领改革党赢得了选举，并取得了连任。不过，由于资金匮乏，新西兰的经济状况迟迟不见好转，诺斯沃西政府也逐渐丧失了民心。\n\n如今，政绩平平无奇的威廉·诺斯沃西被自己的政党赶下了台，取而代之的是在先前职位上就已展现出无比领导力与个人魅力的戈登·科茨。领导层虽然发生了变动，但新西兰的经济形势依旧严峻，改革党的声望也在持续走低。在工党的煽风点火下，新西兰的政治局势动荡不安，整个国家都在期冀着一条能够走出经济困局的路。"
 austral.11.a:0 "科茨的担子重得很呐"
 austral.12.t:0 "厄尔·佩奇放出狠话"
 austral.12.d:0 "厄尔·佩奇在最近的一场演讲中将自己对休斯和孟席斯的鄙夷之情毫不保留地倾泻了出来，还放话表示自己决不会让休斯和孟席斯骑在自己头上发号施令，誓要做出重大让步来改革当今的联盟。这一言论见诸报端后，愤怒的国民党人纷纷转而支持休斯和孟席斯，从而动摇了这场提名人之争。"
 austral.12.a:0 "赛局开始"
 austral.13.t:0 "1936年国民党领导人选举"
 austral.13.d:0 "在混乱的政局和乡村党的步步紧逼下，国民党下定决心要选出新任领导人。斯坦利·布鲁斯和约翰·莱瑟姆的票仓较为相近，二者也结成了临时联盟，愿意以其中一人自愿弃选为代价支持人气更高的另一人，而休斯和孟席斯两人则都在坚持各自的议程。最终，胜出者是……"
 austral.13.a:0 "比利·休斯！"
 austral.13.b:0 "斯坦利·布鲁斯！"
 austral.14.t:0 "佩奇对国民党让步"
 austral.14.d:0 "厄尔·佩奇同莱瑟姆和布鲁斯的关系本就不错，也同意做出让步，重新加入联盟，为下一次大选的统一战线扫清障碍。不过，佩奇对休斯和孟席斯的敌意依旧，合作关系也因此很难再深入发展。"
 austral.14.a:0 "终于有些稳定的样子了"
 austral.21.t:0 "总工委之战"
 austral.21.a:0 "工党拔下一城"
 austral.24.t:0 "各劳工运动联合反对社会主义者"
 austral.24.d:0 "[AST_Australasia_or_Australia]工会理事会在吸纳了社会主义目标后抛弃了主流工党，转向了社会主义工党，为此，工党开展了一项大规模的活动，以期能赢回选民的心。本次活动由珀西·克拉里负责，并得到了文员联合会、食品防腐工联合会等温和工会的支持，目标是重建工党内部的团结。汤姆·多尔蒂领导下反社会主义澳工盟的加入为共党的这一战略增加了更多的砝码。最后，工会理事会的现任主席阿尔伯特·蒙克虽然投靠了社会主义工党，但其本身是个温和派，完全可以想办法让其浪子回头。"
 austral.24.a:0 "工会理事会的温和派力挺工党"
 austral.26.t:0 "联盟的抉择之刻"
 austral.26.d:0 "在左翼工党和右翼皆澳盟的两面包夹之下，国民党与乡村党的联盟情况不容乐观。国民党内部的争端，还有乡村党的投机举动，都进一步加剧了联盟的危机，其政治前途愈发飘渺。乡村党和国民党会为此改革联盟吗？若改革的话，谁又会占据主动呢？"
 austral.26.a:0 "国民党摆平了乡村党，实现了联盟的改革"
 austral.27.t:0 "大选在即，各大党派皆已恢复稳定"
 austral.27.d:0 "数月的政治混乱过后，各大政党都已结束了内斗，把精力放在了即将到来的选举上。工党虽在三大政党处于弱势，但各支系的候选人也承诺，若其中一派有能力拿下选举，那他们愿意为其提供支持。另一边，国民党和乡村党则达成了一份脆弱的休战之约，而誓要把建制秩序搅个天翻地覆的皆澳盟也是个不容小觑的威胁。"
 austral.27.a:0 "工党将上台参选"
 austral.29.t:0 "国民党内的反佩奇气焰"
 austral.29.d:0 "厄尔·佩奇对于国民党新任党首的态度在党内引发了轩然大波，结果就是党内要求其下台的呼声越来越高。国民党入主政府的大部分时间里都是佩奇在主政，因此还需要一位接班人，而各方都能接受的人选是阿奇·卡梅伦。卡梅伦自己的底子虽然不行，但与麦克尤恩和法登一系的关系却很不错。"
 austral.29.a:0 "佩奇能挺过这波的"
 austral.30.t:0 "新西兰的政治舞台定型"
 austral.30.a:0 "三家同台竞技！"
 austral.31.t:0 "财政部长的离任"
 austral.31.d:0 "在因不信任投票而失去财政部长之位后，约瑟夫·莱昂斯一并辞去了党内职务，而墨尔本一伙名为“组织”的反工党人物、商人团体恰在此时找上了他。斯坦尼福思·里基森、基思·默多克、罗伯特·孟席斯、丹尼尔·曼尼克斯、安布罗斯·普拉特皆是此一势力庞大团体的一员，他们想要莱昂斯去为国民党站台，好利用公众对其的好感来攻击工党。思虑再三，莱昂斯决定……"
 austral.31.a:0 "忠于工党，为其站台"
 austral.100.t:0 "社会主义者那边的新动向！"
 austral.100.a:0 "境外势力？麻了麻了！"
 austral.101.t:0 "大选来临"
 austral.101.d:0 "数周的拉票过后，一直占据报纸头条的选举终告结束。市政厅归于沉寂，志愿者们焦急地等待着计票的结果。如今，选票基本整理完毕，结果也通过电台播送给了每家每户……"
 austral.101.a:0 "[AST_Australasia_or_Australia]工党胜出！"
 austral.101.b:0 "兰工党拿下议会！"
 austral.102.t:0 "1936年新西兰大选"
 austral.102.d:0 "历经数周的地方演讲和政党辩论，新西兰选举已经结束。投票站已经关闭，街道之上一片寂静，志愿者们对计票结果翘首以盼。现在，在大多数人投票后，家家户户中的电视广播宣布……"
 austral.102.a:0 "工党胜出！"
 austral.102.b:0 "联合党胜出！"
 austral.102.c:0 "改革党胜出！"
 austral.103.t:0 "伯德伍德的退休与新总督的人选"
 austral.103.d:0 "威廉·伯德伍德担任总督期间，为维持大洋洲的秩序，以牺牲民主和公民自由为代价，大大扩大了总督一职的权力。先前，英国因惧怕各领地起事而强行指派了参与过世界大战的伯德伍德将军前来[AST_Australasia_or_Australia]……不过，今时已不同往日，新政府可以借助眼下这一难得的机会让一名土生土长的[AST_Australasia_or_Australia]本地人或者深受爱戴的新南威尔士州州长亚历山大·霍尔-鲁斯文爵士，取代伯德伍德的总督一职。虽然此举是民心所向，但也有人提出可以邀请一位王室成员前来担任总督，让[AST_Australasia_or_Australia]进一步同大英帝国和协约国相绑定。其余的总督人选还有曾贵为白人酋长的悉尼著名人士查尔斯·维纳·布鲁克，以及可以凭借新西兰身份连结塔斯曼海两岸的乔治·蒙克顿-阿伦德尔、西里尔·纽沃尔。最终，有幸接过总督这一头衔的是……"
 austral.108.t:0 "工党派系争斗"
 austral.108.d:0 "兰在劳工运动内壮大势力时制造了许多遗留问题，而且，若没了温和派的支持票，兰也没法拿中间派怎么样。近期的事态发展仍旧没有决出党内的领导权，斗争仍在继续。选举在即，占据主导权的是……"
 austral.108.a:0 "联邦派"
 austral.108.b:0 "兰工党"
 austral.109.t:0 "新西兰工党选举"
 austral.109.d:0 "大选在即，新西兰自治总理的各位竞选者皆已登场。那么，结果是……"
 austral.109.a:0 "迈克尔·萨维奇！"
 austral.110.t:0 "新西兰联合党选举"
 austral.110.d:0 "大选在即，联合党内部也开始竞争新西兰自治总理的竞选名额。那么，结果是……"
 austral.110.a:0 "乔治·福布斯！"
 austral.111.t:0 "大不列颠已得光复"
 austral.111.d:0 "多年的流亡与斗争过后，王室终以胜利的姿态回到了联合王国。对不列颠和大英帝国来说，这都是无比光耀的一天，而所有人都感激于[Root.GetNameDef]为保住传统和世界秩序而作出的巨大贡献。天佑国王！"
 austral.111.a:0 "为了上帝、国王与帝国！"
 austral.112.t:0 "新西兰政府公布其施政纲领"
 austral.112.d:0 "新西兰新一届政府当选后，便亟需资源实现其施政纲领。尽管可能在政策上存在分歧，但为巩固塔斯曼海两岸关系，改善新西兰人对联邦的看法，澳大利亚政府仍应向新西兰伸出援手。若是不这样做，新西兰人民必然会勃然大怒，进而滋生分离情绪。"
 austral.112.a:0 "了然"
 austral.113.t:0 "亨利·帕克爵士之梦照进现实"
 austral.113.d:0 "澳大拉西亚的国力与日俱增，新西兰文化也已融入了澳大拉西亚之中，重新评估两国联合之时机已经到来。澳大利亚和新西兰都掀起了联邦运动的强有力呼声，将澳大拉西亚正式改组为名正言顺的联邦、新西兰独自称为一州的可能性已具备了现实基础。工党、联合党、国民党、改革党、乡村党就此问题展开了会谈，政治上的契机业已成熟。如今，总理必须做出抉择，是否要将国家过渡为真正的联邦制。"
 austral.113.a:0 "实现联邦化！"
 austral.113.b:0 "在统一的国家下维持双方的自主权"
 austral.160.t:0 "公投结果"
 austral.160.d:0 "公投结果出来了。修宪若要通过，必须要获得“两个多数”的赞成票：全国总投票获得多数、六州中有四州获得多数。经过数周的公投，最后的结果是……"
 austral.160.a:0 "公投通过！"
 austral.161.t:0 "成立共和国的全民公投"
 austral.161.a:0 "公投开始了……"
 austral.309.t:0 "约翰·柯廷去世"
 austral.309.d.hog:0 "由于多年来不断恶化的健康状况，澳大拉西亚总理约翰·柯廷日前在堪培拉的家中因心力衰竭去世。柯廷长期领导着工党，在全国都广受尊敬，但在成为首相以后，他的健康状况相比过去几年可谓急剧恶化。他的遗体在由九架战斗机送行的皇家空军道奇飞机的护送中回到了他的家乡珀斯。在那里，他被安葬在珀斯的卡拉卡塔公墓，灵车开过的路线上有超过10万人自发为他送行，葬礼本身也有约3万人参加。"
 austral.309.d.nothog:0 "由于多年来不断恶化的健康状况，澳大拉西亚总理约翰·柯廷日前在堪培拉的办公室因心力衰竭去世。柯廷长期领导着工党，在全国都广受尊敬。他的遗体在由九架战斗机送行的皇家空军道奇飞机的护送中回到了他的家乡珀斯。在那里，他被安葬在珀斯的卡拉卡塔公墓，灵车开过的路线上有超过10万人自发为他送行，葬礼本身也有约3万人参加。"
 austral.309.a:0 "安息吧"
 austral.1000.t:0 "维多利亚州森林大火"
 austral.1000.d:0 "维多利亚州的东北部和西南部发生了严重的森林大火。过去几年，维多利亚州的天气酷热难当，农村地区几乎滴水不剩，为火灾埋下了巨大的隐患。目前的火势仍旧凶猛，升起的浓烟灰尘在新西兰都清晰可见。大火已经威胁到了许多城市，造成了大量的恐慌情绪，消防员正在州政府的协助下努力扑灭这场灾难。"
 austral.1000.a:0 "我滴个乖乖！"
 AST_empire:0 "澳大拉西亚帝国"
 AST_empire_ADJ:0 "澳大拉西亚"
 austral.1001.t:0 "森林大火被扑灭"
 austral.1001.d:0 "消防员们夜以继日地奔波，再加上迟来的大雨，终于扑灭了维多利亚州的大火。这场大火带走了71人的生命，超一千座房屋沦为废墟，135500公顷的土地化作焦土。目前，伦纳德·斯特雷顿法官正带领皇家委员会调查这一大火背后的原因，一些人认为焚烧灌木开垦新地的农牧民与其脱不了关系。"
 austral.1001.a:0 "至少最糟糕的时刻已经过去了"
 austral.1002.t:0 "约恩·伊德里斯的《牛王》"
 austral.1002.d:0 "今日，[AST.GetAdjective]著名作家约恩·伊德里斯出版了其最新作品《牛王》。在澳大利亚拥有大片土地的企业家、牧场主西德尼·基德曼爵士最近刚刚过世，而这本书便是基德曼的个人传记。基德曼能为公众所知，还要归因于其在世界大战期间对于政府以及慈善组织的支持。这本书有望成为[AST_Australasia_or_Australia]1936年的畅销书，许多人都拿基德曼来类比遭驱逐的白人王公查尔斯·维纳·布鲁克，而这无疑会进一步提升布鲁克的人气。"
 austral.1002.a:0 "写得真不错！"
 AST_cockatoo_island_focus:0 "重建鹦鹉岛"
 AST_cockatoo_island_focus_desc:0 "自十九世纪中期以来，悉尼海港中心的鹦鹉岛便一直是[AST_Australasia_or_Australia]最重要的造船厂。我们应该对其进行改装和扩建，以容纳更多更大的船只。"
 AST_empire_DEF:0 "澳大拉西亚帝国"
 POLITICS_HENRY_WINDSOR_DESC_AST: "已故乔治王子的哥哥，温莎家族的亨利王子已被任命为澳大拉西亚总督。虽然他小时候太过神经质，但成年后，他却成了个积极而谦虚的男人。虽然澳大拉西亚人对亨利的美德交口称赞，但政府中的许多人还是希望总督职位的任命权能重回澳大拉西亚议会手中。无论如何，尽管有些人为此而感到失望，但亨利还是很受欢迎。在全国上下仍为空难悲剧悲痛不已时，亨利将兢兢业业，对澳大拉西亚施以仁政。"
 POLITICS_ALBERT_WINDSOR_DESC_AST: "已故乔治王子的哥哥，温莎家族的阿尔伯特王子已被任命为澳大拉西亚总督。虽然他小时候因严重的口吃被人嘲笑，但成年后，他却成了个沉着冷静、尽职尽责的男人。虽然澳大拉西亚人对阿尔伯特的美德交口称赞，但政府中的许多人还是希望总督职位的任命权能重回澳大拉西亚议会手中。无论如何，尽管有些人为此而感到失望，但阿尔伯特还是很受欢迎。在全国上下仍为空难悲剧悲痛不已时，阿尔伯特将兢兢业业，对澳大拉西亚施以仁政。"
 POLITICS_EDWARD_WINDSOR_DESC_AST: "爱德华王子是已故国王乔治五世的长子，他最大的愿望就是接过父亲的衣钵，扛起收复挚爱的不列颠本土的大旗，可命运偏偏对他开了个玩笑，他因周遭的环境而失势，被迫放弃了这片他深爱的土地的王位。由于弟弟的不幸去世，爱德华被迫接过了澳大利亚总督这一安慰奖，虽说如此，他也从不怨天怨地，而是认真勤政，细心打理着澳大拉西亚的事务，虽然他能获得这一职位仅仅是因为有人不想看到他主政加拿大……毕竟在“机缘巧合”之下，其他王室成员不是在某处忙得不可开交，就是已经不在人世。"
 austral.1003.t:0 "建国日"
 austral.1003.d:0 "今天，全国都在庆祝澳大拉西亚邦联的成立纪念日。虽然联邦的成立并非自愿，而是英国1924年《资源整合法》强行捏合的产物，但它还是为澳大利亚和新西兰的居民带来了诸多好处。街头巷尾满是欢乐的人群，大家共同纪念着这一伟大的时刻。"
 austral.1003.a:0 "前进，美丽[AST_Australasia_or_Australia]！"
