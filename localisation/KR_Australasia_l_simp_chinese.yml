 AST_oversized_fleet_desc:0 "在英帝国垮台产生的混乱的余波中，很多舰船逃难到澳大拉西亚来寻求庇护——远远超出了该国贫瘠港口所能维持的数量。许多船只被封存（4艘战列舰、2艘装甲巡洋舰和近50艘小型船只），澳大利亚目前仍无法应付。需要找到立即解决办法。"
 AST_upgrading_reserve:0 "扩大海军预备队"
 AST_depression_1:0 "莱昂斯计划的腐尸"
 AST_depression_1_desc:0 "约瑟夫·莱昂斯的工党温和经济计划推出后，澳大拉西亚的经济便在斯卡林政府的治下稳中向好地走上了恢复之路。莱昂斯的经济计划较为正统，起初也得到了商界人士的积极响应，然事与愿违，该计划的最终结果不甚理想，紧缩政策也严重影响到了工人阶级的生活，重创了工党自己的票仓，斯卡林第二任期的垮台以及工党的分裂皆与其脱不开干系。如今，经济在政治混乱的波及下停滞不前，要想真正恢复过来，前方仍是漫漫长路。"
 AST_depression_2:0 "国家稳步复苏"
 AST_depression_2_desc:0 "约瑟夫·莱昂斯的工党温和经济计划推出后，澳大拉西亚的经济便在斯卡林政府的治下稳中向好地走上了恢复之路。莱昂斯的经济计划较为正统，起初也得到了商界人士的积极响应，然事与愿违，该计划的最终结果不甚理想，紧缩政策也严重影响到了工人阶级的生活，重创了工党自己的票仓，斯卡林第二任期的垮台以及工党的分裂皆与其脱不开干系。如今，经济在政治混乱的波及下停滞不前，要想真正恢复过来，前方仍是漫漫长路。"
 AST_bled_dry:0 "流尽鲜血"
 AST_bled_dry_desc:0 "我们为这场世界大战付出了一切，然后在某种意义上，恶果也显现了。几乎所有人都认识这样一个背井离乡马革裹尸却只为一场徒劳无功的战争的可怜人，并且每个人也都不希望这样的事情再次重演，除非这是绝对必要的。"
