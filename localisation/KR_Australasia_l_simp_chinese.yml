 austral.400.b:0 "前进！（扮演新西兰继续游戏）"
 austral.401.t:0 "澳大拉西亚失去新西兰"
 austral.401.d:0 "失去了新西兰之后，我们已经不能把自己看作完整的[Root.GetNameDef]了——这个被称为联邦的组织已经被正式解散了。"
 austral.401.a:0 "……也许可以先这样……"
