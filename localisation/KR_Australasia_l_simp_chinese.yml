 austral.3363.t:0 "澳美觥筹外交"
 austral.3363.d:0 "福斯特啤酒虽是澳大利亚的老牌子了，但其创始人其实是来自美国的两兄弟威廉·M·福斯特、拉尔夫·R·福斯特。两人于1886年从纽约移居墨尔本，然后在1888年的十一月酿制出了这款啤酒，次年推向市场。此后，福斯特啤酒走红澳大利亚及其周边，并于1901年盛在绘有标志性蓝色图案的高脚杯中，跟随参加布尔战争的澳军士兵走出了国门。1907年，福斯特啤酒与另外五家头部酿酒公司合并，成立了卡尔顿联合酿酒公司，该品牌酒本身也成了新公司的豪华头牌，并于此后的几十年间俘获了上百万人的味蕾，走俏以澳大利亚和美国为首的整个英语文化圈以及于世界各地作战的澳军之中。抛开上述方面不谈，福斯特啤酒的国际渊源或许还能派上些更大的用场。福斯特啤酒在其两个故乡——美国和澳大利亚都有着不错的人气（不过，一些澳大利亚人不喜欢其味道，将其称之为泔水），且对两国的经济都有些许贡献，因此具有一定的外交意义。因此，我们将出资赞助福斯特啤酒及卡尔顿联合酿酒公司，维持这段跨太平洋外交关系的常青，并在福斯特啤酒为纪念这一关系而推出的二十五液盎司新罐装即将上市之际，同美国盟友开怀畅饮。"
 austral.3363.a:0 "不太好喝，但挺便宜！"
 austral.3364.t:0 "主流社会中的第一位原住民艺术巨匠"
 austral.3364.d:0 "虽然原住民的艺术传统源远流长，但能够进入主流社会法眼者却寥寥无几，直至阿尔伯特·埃利亚·纳马吉拉的出现。1934年，在墨尔本同乡画家雷克斯·巴塔比和约翰·加德纳的帮助下，纳马吉拉开始了自己的绘画生涯，在师从上述两者的同时，练就了一手独特的融合式技法，擅长描绘内陆地区的风景和植物，尤其擅画白桉树。虽然纳马吉拉的原住民出身惹来了许多“非议”，一些人对他避之不及，但其作品还是广受欢迎、收获赞誉无数，比如1936年的《中澳大利亚风景》展现了一片连绵起伏的青山，1937年的《阿让奇水潭》描绘了一汪小水潭的近景以及其间的倒影，1938年的《红崖》画的是红绿相间的森林丘壑，最近的作品《中澳大利亚峡谷》更是把西方画法与原住民艺术相结合，通过鲜明对比的色彩表现出了空间感。近日悉尼的纳马吉拉画展一票难求，这不仅体现了其首屈一指的人气，还证明了艺术是可以跨越文化和民族的。不过，白人和原住民两边都有些批评之声，认为纳马吉拉的画风仅仅是对欧式风格的廉价模仿，是西方文化同化下的产物，同其本人的绘画主题和原始风格毫不相干，虽说如此，还是有很多人站在纳马吉拉一边的，并称上述说法纯粹是对纳马吉拉天赋及融会贯通之能力的恶意中伤。那么，我们应如何回应上述批评呢？是否要在国家层面大力支持纳马吉拉的创作呢？"
 austral.3364.a:0 "国家出资，帮助其建立画室，并满足其需求"
 austral.3364.b:0 "不应该把纳税人的钱浪费在这样的“艺术”上"
 austral.3365.t:0 "亚瑟·戴斯蒙德的怪诞一生"
 austral.3365.d:0 "亚瑟·戴斯蒙德有着许多名字，如亚瑟·尤英、理查德·瑟兰德、戴斯蒙德·迪尔格、加文·高里，还有那最为人所熟知的笔名红胡子拉格纳，他是个怪人，你可以叫他诗人、理论家，也可以说他是个失败的政治家。戴斯蒙德有据可考的经历始于1884年，据说是1859年左右生人，老家可能在英格兰或者新西兰。戴斯蒙德初为人所知的那些年，一边支持毛利人领袖泰·考提及其伦伽图教，一边在自己的基督教社会主义政治之路上苦苦求索而不得。就这样过了几年后，戴斯蒙德移居悉尼，参与进了当地的劳工运动之中，曾与比利·休斯，甚至杰克·兰共事。再往后，戴斯蒙德本想去南非投靠塞西尔·罗兹，却遭到了后者的拒绝，于是转而来到了美国，在这里悄悄撰写自己的政治专著《强权即公理》，这本书写于1890年，同年完成了初版草稿并于芝加哥付梓出版，后又结合自身遭议会拒之门外以及所秉持的社会主义道德基督教纲领于新西兰和澳大利亚的革命经历，加以扩写完成了终稿，最终以笔名红胡子拉格纳发表。《强权即公理》这部作品标志着戴斯蒙德思想的大转向，此后，其关注点在于社会达尔文主义、非道德论、自我主义、尼采的作品、个人无政府主义、结果论、反基督反犹，以及心理享乐主义，相信世上不存在所谓的天赋人权，权力、力量和支配才是优等存在的证明，并用尽一切去否定基督教原则、十诫、黄金律、共和制以及登山宝训。《强权即公理》并不是戴斯蒙德的收官之作，其后来又在澳大利亚最出名的短篇小说家亨利·劳森的帮助下踏上了诗歌创作之路——劳森是戴斯蒙德的挚友，并在后者钻研极端哲学和边缘社会主义理论的间隙锻炼了其笔力。美国局势恶化后，戴斯蒙德多次往返于澳大拉西亚和美国之间，编造出了参与布尔战争等种种经历，并最终于伊利诺伊州的一家养老院中去世。\n\n虽然戴斯蒙德于1929年死在了异国他乡的土地上，其过去也充满着谜团和争议，但党内还是有少部分人坚信戴斯蒙德并非疯子一个，他的某些想法其实还是很有道理的，就比如社会达尔文主义以及帮助毛利人和原住民融入澳大拉西亚社会。那么，我们是要将其彻底除名，还是尊重其生平及同我党领袖之间的友谊，并采纳一些不致引起争议的观点呢？"
 austral.3365.a:0 "就一个疯言疯语的傻逼罢了，除名除名"
 austral.3365.b:0 "人才没有疯好吧，要对红胡子拉格纳抱有基本的尊重"