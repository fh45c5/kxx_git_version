 austral.405.d:0 "[From.GetAdjective]政府的和平使者已抵达我国，提议停止敌对行动。倘若我们允许其维持对新西兰的“正当”统治，那么这场冲突便可以告一段落了……看来，对我们来说，这场仗和白打了没什么区别。"
