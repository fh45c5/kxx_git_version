 AST_KR_GATHERING_STORM_DESC:0 "1924年，在伯德伍德戒严令颁布后的短暂时日里，澳大拉西亚横空出世，生于动荡的它近却年来却实现了和平统一。新西兰获得的自治权使两个成员国既能维持强大的联邦，又能各自独立发展。虽然大英帝国解体后引发的经济萧条使得国家经济萎靡不振，但在斯卡林工党政府上台、莱昂斯计划实施后，国家经济已有几分复兴之势。澳大拉西亚的前途似乎虽一片光明，但政治混乱却接踵而至。澳大利亚政坛的两大政党都迎来了分裂，斯卡林政府也分裂为三派。与此同时，乡村党又从其老盟友手中夺走了看守总理的职位，新西兰在邦联里反倒成了更稳定的那一个。在这场政治动荡的风暴中，国家的未来是会继续维持均势，还是会摆脱过去的政治体制、寻找新的未来，仍然无人知晓。"
