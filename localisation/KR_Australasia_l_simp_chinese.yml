 austral.402.d:0 "日前，[Root.GetAdjective]已经恢复了对新西兰的控制，联邦在今天正式恢复了！"
 austral.402.a:0 "国旗就不用换了"
 austral.402.b:0 "是时候拨乱反正了"
 austral.403.t:0 "新西兰脱离澳大拉西亚控制"
 austral.403.d.synd:0 "看来，澳洲大陆的内乱还远远没有结束。叛军得到了新西兰政府的支持，而后者一向反对我们的社会主义理想以及脱离协约国的诉求。过去几天，新西兰岛的局势急速失控。[AST.GetAdjective]军队正加急备战，我们的几位将军和舰队都已叛逃。如今，内战一触即发。"
