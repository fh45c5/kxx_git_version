 austral.3340.d:0 "国家元首和政府首脑职位既已合而为一，有些人便开始为脱离协约国而密谋起来。白军为保卫国家的英国之魂而战，亦为澳大拉西亚国家而战。也许，若是我们真的想代表国家，我们就只得抛弃过往的忠诚。"
