 AST_NZL_a_bloody_intergration_red_desc_loc:0 "声势浩大的改革席卷全国，一个实现全面团结的工人阶级和一个团结一致的澳大拉西亚命运与共的新时代亦随之揭幕。过去，我国四分五裂，工人们在斗争中苟延残喘，现在却成了南半球劳动者的双子天堂。"
 AST_NZL_a_bloody_intergration_white_desc_loc:0 "美丽的英格兰、堪称健将的美利坚，甚至于我们与澳大利亚的联盟。这一切无不被那些赤匪寄生虫破坏玷污，他们在民众中煽动情绪、制造不和，让人们反目成仇。为实现澳大拉西亚的完全统一，我们必须把一切社会主义和分裂主义思想扼杀在摇篮里。街道复安宁，商业迎繁荣，联邦的新时代已经来临。"
