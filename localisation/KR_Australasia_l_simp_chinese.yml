 austral.1118.t:0 "社会主义工党的历史"
 austral.1118.d:0 "社会主义工党的历史可追溯到1887年在新南威尔士州成立的澳大利亚社会主义联盟。澳社盟最初由现代社会主义者、科学社会主义者和自由意志无政府主义者组成，是多场大罢工的背后推手，例如1890年的海员大罢工和1891年的澳大利亚剪羊毛工人罢工。\n\n1901年，由于不满工党的温和立场，澳社盟成立了社会主义工党，并凭此身份参与到了联邦选举中去。虽然工党没能赢下任何一个席位，但它成功将世界产业工人联盟带到了澳大利亚，并在之后的劳工运动中发挥了重要作用。到1920年，社会主义工党与产业社会主义工党合并，并在新南威尔士州选举中赢得了斯特克里克的席位，珀西·布鲁克菲尔德也因此取得了政治权力。\n\n英国革命宣告胜利后，社会主义工党在声望飙升的同时也面临着日益严酷的镇压，与世界产联一并成为伯德伍德-休斯政府的打击目标。此前脱离澳共，又被工党开除的乔克在此期间加入了社会主义工党。乔克凭借自己在各个工会和总工委中的影响力成功在1931年取代了厄尼·贾德，当上了党的新领袖。在斯卡林当选的同一届选举中，社会主义工党东山再起，取得了三个席位，而后更是乘着民众对莱昂斯计划不满情绪的发酵将席位增至五个。比斯利撤回了工党的支持之后，乔克也跟风照做，直接导致了工党的分裂，主要持社会主义思想的工党成员则投靠了社会主义工党。"
 austral.1118.a:0 "乔克当选的基础由此确立"
 austral.1119.t:0 "铭记维多利亚社会党"
 austral.1119.d:0 "Founded in 1906 in Melbourne, the Victorian Socialist Party was a notable socialist party that operated in victoria. Led by figures like Tom Mann and Robert Samuel Ross, it also featured many notable figures such as John Curtin in the Labor Party, with A faction of the VSP hoping to \"bore from within\" and win the ALP for socialism. The VSP focused on socialist education and community-building activities rather than contesting parliamentary elections.\n\nIts_s leadership of the melbourne commune sounded the death bells for the party however as it was ruthlessly crushed by the government. While remembered now as an early form of [AST.GetAdjective] socialism it resmed little of the nation_s new system, \"the Party_s socialism in reality involved a loosely integrated body of ideas, largely British in origin or form"
 austral.1119.a:0 "我等运动之先驱"
 austral.1120.t:0 "厄尼·贾德挑战乔克"
 austral.1120.d:0 "著名出版商、政治作家、图书经销商厄尼·贾德于1920年初成为了社会主义工党的党魁。贾德主党时期正好赶上英国大革命，社会主义工党呈现出一副扩张的态势，政治活动也愈发频繁。此外，彼时的伯德伍德和休斯政府疯狂打压社会主义工党和世界产业工人联盟，两者差点就亡于一旦，还好，有贾德的带领，社会主义工党平安度过了那一时期。贾德在至暗时刻维系住了党内的凝聚力与士气，让社会主义工党摆脱了危机，并为之后的复兴打下了基础。\n\n在党尚未重整旗鼓的1926年，乔克·加登加入了进来，利用自己非凡的组织能力维持了工会的运转，并伺机扩大了自己的权力。1931年大选前，已经获得共产派、工会派全面支持且控制了总工委的加登取代了贾德，并让后者作了自己的副手。社会主义工党随后的成功以及革命的胜利暂时搁置了这段恩怨，如今，局势已然稳定，贾德也开始利用遭加登边缘化的无政府派和无政府共产派，来夺回自己失去之物。"
 austral.1120.a:0 "乔克轻而易举地摆平了这一挑战者"
 austral.1120.b:0 "贾德重获权力"
 austral.1123.t:0 "共产无政府派与自由意志个人主义无政府派"
 austral.1123.d:0 "德莱昂派的中心有一由前澳大利亚社会主义联盟的遗老组成的派别。虽然德莱昂思想几乎已占据了整个社会主义工党，但这毕竟是一个包容万象的大帐篷，许多无处可去的非工团派无政府主义者都蜂拥而至。其余的派别还有“现代社会主义派”、“共产无政府派”，以及“自由意志个人主义无政府派”。现代社会主义派的观点较为独特，他们“信奉微观社会主义的合作战略，即以自愿建立工人所有制企业的方式逐步形成一个社会主义整体，从而在点点滴滴中建设社会主义。”现代社会主义派的势力无足轻重，而无政府派则充当着内部反对派的角色，时刻提醒着党内的其他人勿要落入专制的窠臼。"
 austral.1123.a:0 "德莱昂的地位超越了所有派系"
 austral.1123.b:0 "贾德支持个人主义无政府派"
 austral.1123.c:0 "贾德支持共产无政府派"
 austral.1124.t:0 "悉尼自由意志主义者"
 austral.1124.d:0 "社会主义工党的无政府主义派别中又出现了一个新的运动，其名悉尼自由意志主义者。身为一个信奉激进自由意志主义和无政府主义思想的团体，该团体从马克斯·诺马德、维尔弗雷多·帕雷托和罗伯特·米歇尔斯等人的社会学理论中汲取了养分，认为精英阶级必然存在，而革命不过徒劳无功，继而表现出了一种反对一切的态度。悉尼自由意志主义者以其严谨的思想和对言论自由的热情而闻名，他们在许多方面同党内主流截然不同，对革命后国家的主流政治和社会规范构成了挑战。他们组织公共论坛、举办辩论和讲座，为各不相同、极具争议的观点提供了平台。\n\n学生、知识分子和活动家常被他们的活动所吸引，继而在悉尼孕育了一个活力四射的激进思想家社区。他们的社交活动也颇令人感兴趣，这些悲观主义者常常泡在酒吧里，净把时间化作喝酒、思考、怀古伤秋和阅读上。工会和各社会主义政党批判这一运动是知识分子脱离实际的胡言乱语，哪怕是无政府主义者也在嘲讽他们的软弱无力和空想空谈，因为这一运动认为不应将自身信仰强加于他人之上。"
 austral.1124.a:0 "悉尼的奇怪文化"
 austral.1126.t:0 "劳工运动的社会主义音乐家"
 austral.1126.d:0 "值此世界产联著名歌曲家、劳工活动家乔·希尔1915年遭美国政府处决之罹难纪念日，我们在此重温世界产联的歌曲和诗歌在[AST_Australasia_or_Australia]激进工运历史中发挥出的跨时代意义。乔·希尔的歌曲集和世界产联的其它作品一同收录在了《小红歌本》中，这些作品将希尔对于劳工运动的贡献延伸至了其生平之外。\n\n世界产联成员查理·里夫便是在希尔歌曲的陪伴下坚持度过了牢狱时光，其中所蕴含的情感力量与动力可见一斑。另外，1917年珀斯的十一名世界产联成员受审时，法庭当众宣读了一首希尔的作品，以此作为颠覆活动的证据，而这只能是更加说明了休斯政府对于世界产联的畏惧。\n\n除去希尔外，[AST.GetAdjective]还有许多知名作家、诗人为世界产联奠定的激进工运之路做出了自己的贡献。玛丽·吉尔摩常常对资本主义制度大加批判，并以诗歌的形式道出了工人所面临的不公待遇。官至[AST_Australasia_or_Australia]海员联合会昆士兰州干事的世界产联成员比尔·凯西是歌曲《让我进入议会殿堂》的作者，这首歌抨击了当时的政治体制，表达出了一战期间的反征兵情绪，同其它歌曲一起收录在了《反征兵歌集》中，这一歌集流传甚广，甚至夹在了1918年墨尔本的电话名录中。世界产联遭关闭后，正是这些歌曲再度唤醒了其精神，并一直传承至今。"
 austral.1126.a:0 "让我进入议会殿堂，任何方式都可行……"
 austral.1127.t:0 "世界产业工人联盟的历史"
 austral.1127.d:0 "世界产业工人联盟于1905年诞生于美国，并于1907年传至了[AST_Australasia_or_Australia] 。为构筑起代表各行各业工人的“一个大工会”，一些产业工会进行了合并，组成了工人阶级的斗争核心，也就是世界产联。澳大利亚的世界产联脱胎于社会主义工党之中，其公开抨击议会制民主，号召工人们推翻上层资本家，建立由工人掌控的社会。大战期间，因反对征兵和战争，世界产联成了“叛鼠”比利·休斯的针对对象，成员纷纷被捕入狱，组织也遭到当局封杀，剩下的成员不是另投其它工会，就是加入了工党，世界产联就此跌至了谷底。\n\n还好有维奥莱特·威尔金斯坚持不懈的东奔西走和支持，世界产联没有就此消逝于历史之中。英国革命之后，工团主义者再次涌入了世界产联之中，虽然遭到了伯德伍德军政府的追缉，产联的规模还是一再扩大，待到其姊妹组织社会主义工党重出江湖后，产联也再度跃跃欲试。在革命已经过去的当下，世界产联力争以美国的革命者为范本，建立一个统一、分权的工团主义体系。"
 austral.1127.a:0 "伤害一人便是伤害众人"
 austral.1128.t:0 "纪念蒙塔古·米勒"
 austral.1128.d:0 "Montague Miller, a key figure in early [AST.GetAdjective] labor movements, is memorialised now as the oldest fighter for anarchism and the IWW in [AST_Australasia_or_Australia]_s history. Moving to the Port Phillip District (now Victoria) as a baby, he lived in Port Fairy and the Ballarat goldfields, apprenticed as a joiner, and worked as a contractor. At 15, he participated in the Eureka Rebellion, which advanced democratic reforms in [AST_Australasia_or_Australia].\n\nMiller married at 20 and moved to Melbourne, where he embraced Chartist ideas and atheism, and became involved in early Victorian unionism. Disillusioned with political parties, he co-founded the Melbourne Anarchist Club in 1886.\n\nRelocating to Perth in 1897, he joined the Industrial Workers of the World and was imprisoned for anti-conscription activities, making him one of the oldest convicts for such causes. He was later re-arrested in Sydney in 1917 and sentenced to six months of hard labor. Despite facing media harassment and political suppression, he continued to promote socialist and anarchist ideas. He was buried in Karrakatta Cemetery in 1920, with \"The Red Flag\" sung at his funeral. Miller, a staunch atheist and advocate of decentralised socialism, was survived by his children and grandchildren"
 austral.1128.a:0 "我们怀念这位劳工运动的长者"
 austral.1129.t:0 "悉尼十二人组是何许人也？"
 austral.1129.d:0 "悉尼十二人组指的是1916年因涉嫌参与反战活动和阴谋妨害战争而被捕并受审的十二名世界产联成员。当时正值世界大战愈演愈烈，[AST.GetAdjective]政府镇压异见分子，对世界产联和其他激进组织重拳出击的时期。\n\n人们普遍认为政府对悉尼十二人组的指控是出于政治动机，旨在借此削弱世界产联的影响力。尽管被判处严刑，此案还是激发了人们对世界产联的支持，还让政府疯狂镇压反对派的事实暴露无遗。悉尼十二人组为[AST_Australasia_or_Australia]劳工反抗压迫和争取民权的历史留下了浓墨重彩的一笔。"
 austral.1129.a:0 "丰功伟绩，一纸难书"
 austral.1132.t:0 "水工联的历史及工会理事会激进派"
 austral.1132.d:0 "[AST.GetAdjective]工会理事会内的左翼激进工会是引领劳工运动的中流砥柱，如今更是肩负起了国家的领导大旗。诸如水边工人联合会主席大吉姆·希利等人，都以团结、战斗、工团主义为要领，组织着工会。隶属于工会理事会激进派的主要工会有：铁工联合协会、海员联盟、矿工联合会、水边工人联合会、建筑工人联合会、建筑工人产业联盟，以及油漆工和装修工联盟。激进派掌权下的工会理事会整体架构仍为联合会，温和派虽偶有对新领导层的不满，但总体也是支持占据行政层的工团主义者的。\n\n大吉姆·希利领导着声名远扬的水边工人联合会，代表的是码头、港口的工人们。迪克·瑟普拉斯的建筑工人联合会和弗兰克·珀斯的建筑工人产业联盟代表的都是建筑工人，二者之间也是合作关系。厄尼·桑顿的铁工联合协会深受世界产联的影响，差点于1919年同其合并，代表的是钢铁工人。埃利奥特·瓦伦斯·埃利奥特的海员联盟是代表海事工人的又一个激进工会，同水边工人联合会合作紧密。矿工联合会代表的是工作最为危险的煤矿工人，主张采矿业收归国有，提高矿工们的工作境遇。"
 austral.1132.a:0 "联合下的自治是推动工团主义向前进的一大动力"
 austral.1133.t:0 "建筑工人产业联盟和建筑工人联合会"
 austral.1133.d:0 "建筑工人联合会和建筑工人产业联盟是代表[AST_Australasia_or_Australia]建筑工人利益的中坚力量。建产盟原是木匠和细木工联合会的澳大利亚分部，隶属于英国的工会管辖，后更名为澳大利亚木匠和细木工联合会。三十年代初，建筑行业的各个工会掀起了合并潮，此时的澳木联汇集了抹灰工、油漆工、体力劳工、木匠、砌砖工工会，遂以建筑工人产业联盟之名重新出现在了公众面前。\n\n建筑工人联合会诞生于1911年，首任主席是泰德·琼斯。建工联的昆士兰分部实力最为雄厚，并与T·J·瑞安的昆士兰工党政府领导下的各进步工会有着合作关系。建工联以不罢工为条件，换来了更高的薪水和更好的生活水平，这一关系对于今后的进步仲裁来说很有启发意义。建产联发展壮大后，将其与建工联相合并的声音就不绝于耳，不过，这一方案遭到了建工联右翼的断然拒绝。\n\n战后的大萧条导致失业率激增，许多工人挣扎在温饱一线，两家的会员数量也因此急剧下降。三十年代初，左翼重新取得了建工联的领导权，弗雷德·杰克逊以及现任领导人迪克·瑟普拉斯先后掌舵。在两人的领导下，建工联开始注重起无产阶级意识的培养，并教育会员抵制已沦为时代弃子的行业工会主义思想。得益于此，到了三十年代末，建工联在会员数量和财务稳定性上都取得了巨大的进步。不过，由于对工作行动不太上心，建工联的战斗力已今不如昔。\n\n如今，瑟普拉斯坚定地站在建产联二十世纪中叶的明星人物弗兰克·亨利·莱斯利·珀斯一边。珀斯生于1906年，三十年代初开始活跃于砌砖工工会，并从此平步青云。珀斯今日的身份是建产联的联合书记、吉姆·希利和工会理事会激进派的二把手，同时也是于国内外推动工会议程的关键人物。论激进程度，珀斯虽不及瑟普拉斯，但其本身足够优秀，又在国际工作和建筑工会中积攒了一批人脉，完全有能力取代希利的位置。"
 austral.1133.a:0 "[AST.GetLeader]才是最佳人选"
 austral.1133.b:0 "弗兰克·珀斯与建筑工工会接过领导权"
 austral.1135.t:0 "工会摄制部"
 austral.1135.d:0 "《海事工人》是水边工人联合会下辖的一份刊物，在工会理事会的激进派为[AST_Australasia_or_Australia]工人争取权利的过程中扮演了重要角色。《海事工人》旨在为工人提供信息、动员工会成员，其内容囊括了劳资纠纷、工作环境，以及社会政治格局。该刊物发行于1938年，首期在头版刊登了工会主席和干事对工会成员的寄语，并欢迎他们在此发声。\n\n除《海事工人》外，悉尼码头工人乔克·利维、基思·高，以及工会俱乐部文员诺马·迪舍，还一起创办了工会摄制部，用以对抗“资本主义媒体的误导信息和反工人宣传”。1932年，世界产联悉尼分部设立了新剧院，当时名为悉尼工人艺术俱乐部，利维、高和迪舍都是其中的一员，摄制部也是由此发展而来。摄制部的最新影片是《饥饿的迈尔斯》，讲述了战后的大萧条背景下联合会的劳资，以及盛行于本世纪初的滨海地区、现已为队工制度所取代的公牛制劳工雇佣体系之往事。影片中出现的大量码头工人都是群众演员，他们在片中的角色充分展现出了滨海地区恶劣的工作环境。"
 austral.1135.a:0 "工人阶级电影为工人"
 austral.1136.t:0 "新原住民与托雷斯海峡岛民进步联合委员会"
 austral.1136.d:0 "The Federal Council for the Advancement of Aborigines and Torres Strait Islanders has been established to advocate for the rights and welfare of Indigenous Australians. The founding meeting was held in Willard Hall, in Wakefield Street, Adelaide, attended by 12 delegates from nine Aboriginal rights and welfare leagues, 12 observers and members of the ACTU left. The meeting culminated in the foundation of the Federal Council for Aboriginal Advancement, designed to unite existing lobby groups, with a goal to help \"the Aboriginal people of [AST_Australasia_or_Australia] to become self-reliant, self-supporting members of the community\". This was the first national body representing Aboriginal interests. Longtime campaigner for Aboriginal rights and one of the oldest delegates and member of the [AST.GetAdjective] Aborigines' League of South Australia, Charles Duguid, has been elected as the first president. This movement has been elevated to a federally supported institution, given funding to create a national united effort to advance the interests of the nations originally custodians. A major wharfie and aboriginal activist, Fred Maynard, has worked closely with the organisation, leading his own group known as the [AST.GetAdjective] Aboriginal Progressive Association."
 austral.1136.a:0 "向平等迈进一步！"
 austral.1136.b:0 "梅纳德是联委会门面的头号候选人"
 austral.1137.t:0 "归属于澳工盟"
 austral.1137.d:0 "工会理事会做出了一项颇有争议的决定——加入现在由汤姆·多尔蒂领导的澳工盟。澳工盟最初持反社会主义、反工团主义立场，但在革命胜利之后，这一立场也使其遭到了其他工会的排斥。作为温和式一个大工会主义的代表，澳工盟从不介意产业所划分的界限，同时也是国内支持仲裁的温和路线的代表。虽然其不再公开支持白澳政策，但它依然拒绝让外籍黑人和亚裔工人入会。尽管如此，澳工盟里却还有原住民活动家成员，例如地方工会组织者大卫·乌奈庞和威廉·库珀。"
 austral.1137.a:0 "[AST_Australasia_or_Australia]最弱的工会将明白自己的处境"
 austral.1137.b:0 "为吸引保守派支持擢升多尔蒂"
 austral.1137.c:0 "库珀将成为联盟的门面！"
 austral.1137.e:0 "乌奈庞将成为联盟的门面！"
 austral.1140.t:0 "工会理事会的历史及其温和派"
 austral.1140.d:0 "1927年5月，[AST.GetAdjective]工会理事会于墨尔本的一场会议上诞生，澳大利亚的工人运动从此开始朝着统一的方向迈进。工会理事会采用的是联合会式的结构，它把各州的劳工委员会和产业联盟联合了起来，在全国层面上协调、巩固了劳工群体的集体谈判能力。二十年代，经济动荡，劳资纠纷频出，伯德伍德军政府又意图在全[AST.GetAdjective]内封禁工会，在这种环境下，联合就显得极为重要。\n\n阿尔伯特·蒙克是工会理事会早期的一名重要人物，于1934至1943年间任理事会主席。1900年，蒙克出生于维多利亚州的吉朗，其最初只是名普通工人，后在工会联合会议中谋得了一份差事，并通过在[AST_Australasia_or_Australia]文员联合会以及车夫和司机联盟中的工作扶摇直上，历任总工委主席，以及工会理事会、[AST_Australasia_or_Australia]食品防腐工联合会、[AST_Australasia_or_Australia]仓库工人和包装工人联合会的主席。任职工会理事会主席期间，蒙克充当着温和派和激进派之间和事人的角色，小心翼翼地维持着两者间的平衡以及整个理事会的团结。虽然蒙克本人偏向于温和立场，但也遵从多数票选的意愿，抛弃了工党，转而支持社会主义工党。\n\n工会理事会的温和派由一系列产业工会、行业工会组成，包括[AST.GetAdjective]教师联合会、[AST.GetAdjective]海洋和电力工程师协会、工程行业联合会、[AST_Australasia_or_Australia]医院职工协会、[AST.GetAdjective]保险业联合会、[AST_Australasia_or_Australia]食品防腐工联合会、[AST_Australasia_or_Australia]仓库工人和包装工人联合会，以及[AST_Australasia_or_Australia]电气行业工会。“温和派”这一名字并不准确，因为其中的许多工会都和激进派是一样的看法，都支持由工会掌管经济和政治，而唯一的区别便是反对建立起完全的工团体制。温和派掌权后，激进派的支持率有所下降，但却仍旧在按照工团主义的原则组织各行各业。"
 austral.1140.a:0 "工会让我们更加强大！"
 austral.1142.t:0 "缪丽尔·希格尼"
 austral.1142.d:0 "现任内阁成员缪丽尔·希格尼是一名开创性的[AST.GetAdjective]劳工活动家、女权主义者，终其一生都在为女性争取同工同酬的权利。希格尼生于1885年，自幼便与劳工运动结缘，并加入了[AST.GetAdjective]工党。一开始的希格尼是反对征兵政策的急先锋，后于1923、1927两年向王家委员会提交了有关基本薪资的报告，为劳工运动贡献了自己的一份力。此外，希格尼还同制衣工会合作，一同向仲裁法庭呈交了资料，要求实现女性工人的同工同酬。1930年，希格尼协助创立了失业妇女救助运动，当时还基本没什么人会去关心年轻失业妇女的困境。\n\n希格尼如今把精力都放在了同工同酬行动委员会上，这一委员会是工会理事会内部性别平等事务的领导机构。在委员会的努力下，工会理事会正式确立了同工同酬的政策，并率先在全国范围内推行了起来。希格尼今后会继续组织工程行业联合会的工作，其奉献精神与数十年如一日的坚守对于提升劳动妇女权益地位贡献良多。"
 austral.1142.a:0 "同工不同酬即为性别歧视！"
 austral.1143.t:0 "阿尔伯特·蒙克和珀西·克拉里"
 austral.1143.d:0 "珀西·克拉里是[AST.GetAdjective]知名的工会人士、政治领袖，同阿尔伯特·蒙克一道领导着工会理事会，并且还是推动维多利亚州工党支持革命的重要人物。克拉里生于维多利亚州的拜恩斯代尔，年轻时因类风湿性关节炎落下病根，终生拐杖不离身。虽身有残疾，但克拉里不缀其志，从[AST.GetAdjective]工党肯辛顿分部的干事做起，逐步成为了[AST.GetAdjective]劳工运动中响当当的一号人物。二十多岁时，克拉里就已身兼维多利亚州文员联合会主席、[AST_Australasia_or_Australia]食品防腐工联合会主席、[AST_Australasia_or_Australia]仓库工人和包装工人联合会主席等多个显要职位。\n\n克拉里同工会理事会和维多利亚州工党关系密切，在前者的行政部门担任实职，且于1935年进入了后者的立法委员会。工会理事会决定支持社会主义工党后，克拉里就以中间人的身份游走在工会和工党中央之间斡旋。堪培拉政变后，和平改良已再无可能，维多利亚州工党在支持谁的问题上产生了分歧，而正是因为克拉里，该州工党成为了第一个站出来支持统一战线的工党分部。如今，克拉里已履职中央，于产业代表大会中代表着工会理事会。蒙克也决定将主席之位让予克拉里，自己全心担任干事一职。"
 austral.1143.a:0 "蒙克带我们闹过革命！"
 austral.1143.b:0 "和工党关系不错的克拉里正合适！"
 austral.1146.t:0 "电视与电台中的工会之声"
 austral.1146.d:0 "工会与日常生活的融合程度越来越高，同公众沟通的能力就成了衡量政治代表的关键。一众工会以及工党等社会主义政党都有着自己的新闻报纸和广播电台（如2KY电台），曾经只能在街头拉台与民众对话的各个组织，如今都有了直接面向大众的渠道，其组织能力也因此大大增强。\n\n工会理事会的官员珀西·克拉里就深谙这一新形势。过去维多利亚州工党议员的经历以及组织经验让其练就了一口好口才，而如今，他频频现身访谈和演讲之中，向公众大谈工业、经济和爱国，遂成了家喻户晓的常客。"
 austral.1146.a:0 "老实说，今天的[AST_Australasia_or_Australia]还有劳工危机么？"
 austral.1147.t:0 "工党现状"
 austral.1147.d:0 "With the fall of parliament and the rise of the industrial congress the ALP faced an existential crisis of redundancy. While joining in support of the revolution after facing the barbarism of the white army the glue that held the party broke, members splitting between obscurity and joining the ACTU. For men like Frank Forde that represented the moderates time has passed them by and the stink of Lyons has had them rejected by the unions they once represented. Men like Chifley, Curtin and Calwell have found new life in the ACTU representing the unions they rose in before joining the party in the new congress. Lang, while rebuffed federally, has returned to the state level, winning state leadership for the 3rd time and passing many of the reforms denied previously.Everatt now split of the Labourites has been key in rebuilding the courts, focused on the progressive and liberal stance that marked his career. While [AST_Australasia_or_Australia] has been reborn these titans of the workers struggle have found a new place in it, even if in a more minor position."
 austral.1147.a:0 "革命之后改革至？"
 austral.1148.t:0 "埃斯蒙德·希金斯和卡瓦纳支持者"
 austral.1148.d:0 "While undermined by the central committee, Kavanagh holds significant sway over a number of loyalists, led by Esmonde Macdonald Higgins. Born on March 26, 1897, in Malvern, Melbourne, he was the second surviving child in a family of six. Higgins later excelled academically, becoming dux and prefect at Scotch College continuing to the University of Melbourne, where he earned a B.A. Although opposed to conscription, he enlisted in the [AST.GetAdjective] Imperial Force in 1917 and served in France. In 1919, with the end of the way he travelled to England where he participated in the workers struggle, though leaving for Australia before the syndicalist revolution.\n\nHiggins returned to Australia in 1924 to work for the Communist Party of [AST_Australasia_or_Australia]. His time in England made him an icon of international socialism and combined with his organising ability, which took him across Sydney, Victoria, and Western Australia allowed him to rise quickly. In recent years, he has married Marjorie Josephine Gardner and in Tasmania supported the united front in taking the island. A key ally, it_s Higgins who holds the rank and file in support of Kavanagh."
 austral.1148.a:0 "一位反宗派主义的斗士"
 austral.1149.t:0 "昆士兰选了个共产党"
 austral.1149.d:0 "In a historic turn of events, Jack Paterson, a member of the Communist Party of Australia, has won a seat in the Queensland state election. On his third attempt the activist, unionist and lawyer took the seat of Bowen gaining a lot of support from the workers of sugar farms and miners.\n\nAdvocating for a \"socialist reconstruction\" aimed at achieving full employment. These policies included increasing nurse salaries, the implementation of the 40 hour work week into law, equal pay for women, capping rents in relation to the average income, and abolishing child labor on farms. Paterson also advocated for free publicly owned and managed housing, child care, nurseries, playgrounds, pharmaceuticals and hospitals, and the introduction of free education from kindergarten to \"the highest level at university\". These public institutions would have been established through wide-spread nationalisation.\n\nKnow for battling the the rights of his clients the represented aboriginals who had otherwise been out of luck; he is a regular sight in his district, making speeches at the Domain in central Brisbane"
 austral.1149.a:0 "出人意料！"
 austral.1150.t:0 "宗派主义、仕途主义和投机主义袭来"
 austral.1150.d:0 "With the executive of the party ruling on the topic of social capitalism the party has been ripped by factionalism as Kavanagh and the central committee brawl. The central committee now dominated by Jack Miles and Lance Sharkey strongly opposed any form of capitalist continuance while Kavanagh continues to support the collaboration. The rank and file have had their faith in both factions shaken, seeing the decision to pass over a vote according to the principles of democratic centralism obscene. A coalition of popular low level party members have begun agitating, calling for the careerist rotors of the party to be overthrown."
 austral.1150.a:0 "中央委员会推翻了卡瓦纳"
 austral.1150.b:0 "卡瓦纳粉碎了投机派"
 austral.1150.c:0 "党的中派力压双方"
 austral.1151.t:0 "中央委员会候选人"
 austral.1151.d:0 "在参与罢免卡瓦纳的中央委员会成员之中，需决出一人领导全党。健全民主集中制的措施虽频频出台，但领导人的人选仍将对革命先锋队产生影响。"
 austral.1151.a:0 "弗雷德·帕特森胜出！"
 austral.1151.b:0 "唐·麦克劳德胜出！"
 austral.1151.c:0 "乌哲鲁·露娜可胜出！"
 austral.1151.e:0 "杰克·亨利胜出！"
 austral.1151.f:0 "埃尔希胜出！"
 austral.1152.t:0 "澳共的历史"
 austral.1152.d:0 "受俄国革命的影响，乔克·加登于1920年创建了[AST_Australasia_or_Australia]共产党。然而，备受瞩目俄国革命告以失败，英国革命却华丽谢幕，工团主义运动大势所趋，就连社会主义工党的创始人也离党出走。\n\n面临如此险境，澳共本应分崩离析，不过加拿大社会主义斗争的老将杰克·卡瓦纳却正在这时搬到了[AST_Australasia_or_Australia]，利用其精湛的组织技巧使运动得以延续。通过将激进的少数派化零为整，澳共逐渐在[AST.GetAdjective]的工会运动中站稳了脚跟。在J·B·迈尔斯、弗雷德·帕特松、杰克·亨利和唐·麦克劳德等其他组织老手的帮助下，澳共开始发展壮大，实力大增。然而，组织壮大之后，卡瓦纳的地位也受到了威胁，民主集中制路线招致了基层党员和中央委员会中宗派分子的抵制。"
 austral.1152.a:0 "此乃进步之路"
 austral.1153.t:0 "失业工人运动"
 austral.1153.d:0 "1930年4月，维多利亚州的一群失业工人找上了州工委，要求获得代表权，遭到了工委的拒绝，于是便在[AST_Australasia_or_Australia]共产党的支持下，于墨尔本创立了失业工人运动，以此来支援[AST.GetAdjective]的激进工人。失业工人运动中共产党人只占少数，该组织代表的主要还是失业人员的利益，反对政府的驱逐措施。\n\n失业工人运动虽隶属于澳共，但其行事务实，可以为了目标跨越党派的界限，在社区一级经常与工党合作。运动的身影遍及全国，两座总部分别位于悉尼和纽卡斯尔。1930至1932年间，失业工人运动采取了诸多行动阻止政府的驱逐令，1931至1932年，为抗拒驱逐令，运动同新南威尔士州的警察发生了多起对峙事件和暴力冲突。截至1932年2月，失业工人运动已打赢了大大小小两百起驱逐案，并举行了盛大的集会庆祝胜利，不过，集会上有时候也会出现突发的暴力冲突，就比如新卫队的伏击。\n\n虽然取得了种种成功，但工会那边始终不肯接纳失业工人运动，两者因而时常发生摩擦，工会的会议和游行也经常被后者打断。1932年末，失业工人运动因不堪布鲁斯政府的持续施压而解散，不过，失业人员的怒气并没有就此结束。如今，我们带着新的失业救济计划以及终结饥饿的决心接过了前辈们的衣钵！"
 austral.1153.a:0 "我们铭记那些先行者！"
 austral.1154.t:0 "卡瓦纳的革命不忘根本"
 austral.1154.d:0 "约翰·帕特里克·马库斯·卡瓦纳于1879年7月12日出生在爱尔兰，幼时痛失双亲，孤苦伶仃，由利物浦的哥哥抚养长大。卡瓦纳曾接受过基本的天主教教育，把有组织宗教看作工人阶级之敌的想法便源于此一经历。在做过几份简单工作后，卡瓦纳于1898年入伍，于爱尔兰的国王皇家步枪团服役，并在1900至1902年间参加了南非战争。1906年，卡瓦纳被弹片击伤，以下士之衔退伍归乡。\n\n1907年，卡瓦纳移居加拿大的温哥华，学了门铺地砖的手艺，还加入了加拿大社会党。在马克思主义理论的浸润下，卡瓦纳成了各种工会和劳工组织的常客。1917年，卡瓦纳在码头找了份长期差事，1921年又参与建立了加拿大共产党的地下组织。个人生活方面，卡瓦纳与第一任妻子希尔妲育有一女，同已于1919年过世的第二任妻子露易丝之间也有一个女儿。\n\n1925年，卡瓦纳与爱侣埃德娜·露易丝·亨格福德、自己的大女儿以及埃德娜的儿子一起，乘船前往[AST_Australasia_or_Australia]，并于五一劳动节这天抵达了悉尼。当局很快便注意到了卡瓦纳这号人物，因为其“口才和对于马克思主义原理的理解”带活了遭乔克·加登抛弃、成员稀少、组织混乱的[AST_Australasia_or_Australia]共产党。不出三个月，卡瓦纳便坐上了澳共的主席以及《工人周刊》的编辑之位，在[AST_Australasia_or_Australia]政治活动最为关键的时期为澳共定下了基调、拓展了其影响力。"
 austral.1154.a:0 "不忘本总是好的"
 austral.1154.b:0 "将两个相连的运动联合起来"
 austral.1154.c:0 "统一卡瓦纳的三个家乡"
 austral.1155.t:0 "兰斯·夏基势盖杰克"
 austral.1155.d:0 "在被任命为卡瓦纳的继任者后，杰克·迈尔斯带领着党摆脱了修正主义与腐朽的资本主义。但时过境迁，他在党的管理之中日益力不从心，党和国家的重任慢慢落在了他的副手兰斯·夏基的肩上。有人提出疑问，是否由夏基担任总书记来得更好些。"
 austral.1155.a:0 "迈尔斯的领导并无问题"
 austral.1155.b:0 "夏基来得更好些"
 austral.1155.c:0 "新西兰的维克托·威尔科克斯可以当成权衡之选"
 austral.1157.t:0 "夏基的酗酒引起轰动"
 austral.1157.d:0 "在近来一次对不列颠联盟进行的国事访问中，党的主要领袖劳伦斯·夏基在酗酒之后引起了轰动。此次访问本身单纯是对我们两国间友谊的展示，不时再展现些[AST_Australasia_or_Australia]的建国历程。在当天的会议与活动结束后，夏基走进了伦敦的一家家酒吧，喝得酩酊大醉，说实在这也无伤大雅，但最后他却在回大使馆的路上醉倒街头。幸有英国情报人员的监视，他才能被警察接走，平安地回到了大使馆。这一故事一经报道便被人们津津乐道，他的行为再次加深了人们对澳大利亚人的刻板印象。"
 austral.1157.a:0 "真尬了"
 austral.1159.t:0 "社会主义民主问题"
 austral.1159.d:0 "乔克许下的“社会主义民主”的诺言如今成了党内争论的热点话题。最近，工会理事会、至上运动、甚至是社工党都拒不通过要求将国家权力集中于工会组织的立法。党的大会和中央委员会中正在举行投票，决定是否要在推行必要的改革前打倒左翼反对派。"
 austral.1159.b:0 "社会主义道路需要先锋队指引"
 austral.1159.a:0 "我们依旧忠于民主"
 austral.1160.t:0 "皮尔布拉罢工开始"
 austral.1160.d:0 "西澳大利亚皮尔布拉地区的原住民牧工发起了大规模罢工，要求提高工资、改善工作条件。这次罢工也被称为皮尔布拉罢工，其由原住民领袖克兰西·麦肯纳、杜利·宾宾和著名的共产主义者唐·麦克劳德领导，是澳大利亚原住民进行的第一次劳工行动。工人们力图终结他们数十年来忍受的剥削，在此期间，他们的劳动报酬只是口粮，而不是真金白银。\n\n这次罢工很快便得到了各种劳工和社会正义团体的支持，他们对原住民工人争取平等的重要性心知肚明。由于罢工的发生好巧不巧地碰上了我们光复不列颠群岛的行动，罢工者将面临着来自牧民与政府的严厉报复，包括逮捕和驱逐，但他们的决心与团结依旧分毫未减。"
 austral.1160.a:0 "闹不了多久的"
 austral.1161.t:0 "皮尔布拉罢工结束"
 austral.1161.d:0 "经过三年的艰难历程与残酷镇压，皮尔布拉罢工以原住民工人取得重大成就而告终。这次罢工改善了许多工人的工资与工作条件，更重要的是，它展示了澳大利亚原住民集体行动和团结的力量。这次罢工也引起了国内外人士对原住民工人困境的关注，在新南威尔士州北部地区更是引出了牛场工人在保护区内工作的问题。"
 austral.1161.a:0 "至少是结束了"
 austral.1162.t:0 "杰克·帕滕发动昆默拉古纳大出走"
 austral.1162.d:0 "著名原住民活动家、原住民进步协会创始人之一的杰克·帕滕发起了昆默拉古纳原住民保留地大出走。这场为抗议恶劣的生活条件和政府剥削而发起的活动无愧于原住民斗争史的里程碑。为反抗政府压迫性的管理政策，一百五十多名居民离开了保留地，这也是澳大利亚原住民最早的大规模抗议活动之一。回望当初，原住民保护委员会将一位颇受欢迎的管理者调往了另一个保留地，并任命声名狼藉的独裁者亚瑟·麦奎根接替了他的职位，从而为这一事件埋下了导火索。麦奎根上任后不久保留地内就爆发了冲突，大量居民共同签署了一份请愿书要求将他撤职，却没能等来政府的任何回应，于是原住民们就自发举行了游行示威。尽管麦奎根大举镇压原住民是不争的事实，但帕滕却遭到了自己原进协成员的批评，例如威廉·弗格森就谴责他的行为疏远了原进协的白人支持者。虽然原进协遭到了大量批评，但皆澳盟还是承担了向媒体解释原住民出走原因、争取政府展开调查以及为在巴尔马扎营的抗议者提供物质支持的责任。"
 austral.1162.a:0 "“保护”委员会还在制造麻烦"
 austral.1163.t:0 "原住民为参军权而战"
 austral.1163.d:0 "许多澳大利亚土著居民想要拥有为国入伍参军的权利，但由于种族歧视，他们面临着极大的阻碍。最初，虽然许多原住民被阻止加入军队，但并没有哪条军队规章直接明文禁止其入伍。直到最近，这些不成文的限制才成了明文规定，武装部队实施了一项政策，只接受“基本上是欧洲血统或出身”的人入伍。\n\n话虽如此，在战争威胁日益严峻的当下，征兵人员也无暇顾及这些禁令，原住民和托雷斯海峡岛民入伍参军的人数越来越多。随着战争压力的增加，加诸经验丰富的土著活动家杰克·帕滕领导的运动，取消限令的选择已经摆在总理面前。"
 austral.1163.a:0 "维持限制不变！"
 austral.1163.b:0 "我们需要人力"
 austral.1164.t:0 "至上运动的意识形态之争"
 austral.1164.d:0 "在产业代表大会中，至上运动逐步成为了真正的政治反对派。至上运动虽倾向于拥护统一战线，但如今它却建立了一个由爱国工会、灵性论者和资本主义残余势力支持的准则主义者与民族主义者组成的、公认的右翼联盟。该联盟公开赞同一种阶级合作主义的理想，资本主义将在中央集权国家的管辖范围内继续存在，国家机关的利益亦受此中央集权国家的保护。虽与并一运动分道扬镳，但这激进分子和右翼分子的大集合依旧力图实现文化进化，许多本土文化主义者和原住民活动家还同神智学家及奥丁派参与着运动。不过，由于主要领导人还在社会主义与民族主义间再三斟酌，运动的具体目标尚未形成明确共识。"
 austral.1164.a:0 "治国理政靠的不是多变的意识形态"
 austral.1165.t:0 "接触日本"
 austral.1165.d:0 "在抛弃了英国这一国家与文化伙伴后，至上运动找到了另一位模范生。日本是反对欧洲帝国主义的先锋，也是个高度工业化的国家，而且其社会建立在土生土长的基础之上，而非引进自地球另一端的蕞尔岛国，国家形象更佳，比欧洲人更适合做为[AST_Australasia_or_Australia]的贸易伙伴。经过一些交涉，我们两国间的关系不断增进，最近还达成了一项新的贸易协定。"
 austral.1165.a:0 "为亚洲的合作干一杯！"
 austral.1165.b:0 "我们始终靠自己！"
 austral.1166.t:0 "《宣传员》与威廉·约翰·迈尔斯"
 austral.1166.d:0 "威廉·约翰·迈尔斯是名唯理性论的商人，也是至上运动背后的金主和支持者。迈尔斯出身悉尼的伍尔卢莫卢，是富裕的公共会计师约翰·鲍尔弗·克莱门特·迈尔斯及其英裔妻子爱伦的独子。迈尔斯在自己父亲的事务所迈尔斯、文恩和迈尔斯事务所中工作，还是[AST.GetAdjective]公共会计师协会的会员。截至1912年，迈尔斯已成长为了一名独立的咨询会计师，并兼任多家公司的董事职位，这其中就包括悉尼生肉保险公司和英国通用电气公司。\n\n1912年左右，迈尔斯与他人一同创立了理性主义者出版协会的悉尼分会，并于1914年出版了《悉尼理性主义者年鉴》。迈尔斯反对征兵赴海外参战，积极参与了一六、一七年的全民公决。1917年，迈尔斯创办了[AST_Australasia_or_Australia]前进联盟，打出了“[AST_Australasia_or_Australia]至上”的口号，以此来反对帝国联邦。1920年退出理性主义者协会后，迈尔斯便把全副身心都扑在了生意上，最终于1935年退休。\n\n迈尔斯受到自己手下的文字顾问珀西·斯蒂芬森的感召，于1936年7月开始资助后者的杂志《宣传员》并亲自为其担当编辑。《宣传员》这本月刊刊登了许多极富争议的观点，比如支持莫斯利、支持原住民、反英、反社等。通过《宣传员》杂志，迈尔斯还顺带支持了斯蒂芬森的[AST_Australasia_or_Australia]至上运动，该运动主张缔造一个摆脱了英国影响的独特澳大利亚身份。两人之间的合作关系也促成了许多名作的面世，如斯蒂芬森的《澳大利亚文化基础》、泽维尔·赫伯特的《南回归线》。由于一拍即合的[AST.GetAdjective]民族主义观点，迈尔斯还为威廉·弗格森和杰克·帕滕的原住民进步协会提供了资金支持。如今，至上运动大获成功，《宣传员》杂志的人气和受众屡创新高，迈尔斯的投入终于有了回报，其影响力和财富也随之水涨船高。"
 austral.1166.a:0 "吃水不忘挖井人"
 austral.1167.t:0 "《澳大利亚文化基础：论民族自尊》"
 austral.1167.d:0 "珀西·斯蒂芬森所著的《澳大利亚文化基础：论民族自尊》是一部主张建立起澳大利亚独特文化身份的开创性著作。这篇文章于1936年面世，批评了时下澳大利亚社会盛行的殖民思维，号召人们打破英国的文化垄断。斯蒂芬森认为，澳大利亚欲真正独立，就必须从自身的土地与遗产出发，培养出自己的文化身份，而澳大利亚人也应去接纳自己的历史、环境和文化，而不是跟着英国传统邯郸学步。\n\n《澳大利亚文化基础》还强调了承认并吸收澳大利亚原住民文化进入民族身份之重要性，因为原住民的文化拥有着丰富的内涵和深度，有助于澳大利亚文化意识的形成。这篇文章是文化民族主义运动的宣言，激励了以并一运动为中心的一系列作家、艺术家和学者去探求、颂扬澳大利亚的本土文化。不过，由于其作者斯蒂芬森支持近来修订的[AST.GetAdjective]准则主义，这一文章虽与意识形态无关，但也遭致了许多暗含意识形态隐喻的批评。"
 austral.1167.a:0 "反对“诺曼”征服"
 austral.1168.t:0 "亚历山大·拉德·米尔斯和奥丁圣公会"
 austral.1168.d:0 "亚历山大·拉德·米尔斯是一名[AST.GetAdjective]的律师、作家，也是至上运动中日耳曼新异教复兴派的代表人物。米尔斯出身维多利亚州，虽以法律为业，但其探求却远远超出了法律的范畴。米尔斯痴迷于北欧神话和原始异教，认为其中蕴含着深刻的精神真谛，并由此于三十年代初创立了第一奥丁圣公会，力图在现代社会重现北欧诸神之信仰，以此来摆脱当代基督教的桎梏，与过去相连为一体。\n\n奥丁圣公会旨在为北欧诸神崇拜，尤其是主神奥丁，搭建起一个结构化的宗教框架。米尔斯撰写了多本描述其信仰与实践的书籍，如《奥丁圣公会的第一本指南书》、《奥丁教：战胜犹太基督教》，详尽阐述了奥丁圣公会的宗教仪式、教规教矩和理论基础。加入至上运动后，米尔斯的作品乘着珀斯·斯蒂芬森愈演愈烈的反犹倾向之东风登上了《宣传员》刊物，从而人气大涨。革命爆发时，米尔斯没有贸然行动，而是韬光养晦静待时机，如今，工团主义已然垮台，米尔斯也准备动手，来上一场党内政变。"
 austral.1168.a:0 "这些奥丁教徒不堪一击"
 austral.1168.b:0 "在神秘学的指引下，米尔斯一举成功"
 austral.1168.c:0 "米尔斯一举成功，并立志要振兴这一伟大种族"
 austral.1169.t:0 "至上运动身份认同形成"
 austral.1169.d:0 "虽然至上运动官方宣称要追随准则党的路线，但它所生长出的枝叶却已远远超出了这一路线，右翼工会、神智学家、雅利安秘学家和许多前白军支持者不断影响着我们的运动。民族主义的追随者在组织内不断扩张，就连许多领导人的立场也已经完全站在了社会主义国家的对立面。"
 austral.1169.a:0 "改革准则主义，使之真正符合[AST.GetAdjective]国情"
 austral.1169.b:0 "把国家从社会主义暴政中解放出来"
 austral.1170.t:0 "汤姆·沃尔什及其新立场"
 austral.1170.d:0 "海员出身的汤姆·沃尔什因着同[AST.GetAdjective]劳工运动的关系以及自己的妻子阿黛拉·潘克赫斯特，在至上运动中名噪一时。沃尔什生于爱尔兰，移居[AST_Australasia_or_Australia]后从事码头工作，未几即进入了[AST_Australasia_or_Australia]海员联合会。二十年代时，沃尔什差点因为自己直言不讳的性子以及对于工人权利的热忱而遭驱逐出境。不过，这一挫折并没有吓到沃尔什，反而让其更加坚定地投身于劳工运动之中，并成为了海员联合会的总干事。\n\n除了劳工权益外，沃尔什还参与了许多事关社会公义的问题，如一战期间的反征兵运动。不过，澳共成立后和伯德伍德军政期间，沃尔什同其妻子开始右转，走上了阶级合作之径，并因此被工会打上了工贼的标签，惨遭出名。之后，沃尔什成为了一名记者，并为《宣传员》杂志所吸引，同妻子一起供职其中。在此期间，沃尔什将协作工会思想同准则主义相结合，打造出了自己的全新意识形态，并同右翼工会、工人协会合作，创立了一同新卫队有染、支持莫斯利、支持至上运动的民族主义战线组织。革命爆发后，沃尔什带着自己的保守派民族主义联盟，站在了至上运动一边，充当其支持后盾。"
 austral.1170.a:0 "工团主义身后的工贼和民族主义者"
 austral.1171.t:0 "不羁的妇女权益斗士"
 austral.1171.d:0 "在为妇女争权的潘克赫斯特一家中，有一格外引人注目的叛逆小女儿：阿黛拉·潘克赫斯特。为了逃离姐姐们的阴影和母亲的怨念，阿黛拉独自来到了[AST_Australasia_or_Australia]，在这里闯出了一片多姿多彩的天地。阿黛拉小小年纪便投身于妇女权益事业，还因诘问丘吉尔、参与抗议等事迹面临了牢狱之灾。来到墨尔本后，阿黛拉收获了英雄般的欢迎待遇，并很快加入到了社会主义反战活动中来，同工党的约翰·柯廷等人一道，积极反对世界大战的征兵，而这一坚定的反战立场也使得其与支持战争的母亲间矛盾重重。\n\n1920年，阿黛拉成为了[AST_Australasia_or_Australia]共产党的创始成员。列宁去世后，阿黛拉对共产主义的热情骤减，思想观点逐渐转向了民族主义。1927年，为对抗工团主义、维护基督教传统价值观，阿黛拉创立了[AST.GetAdjective]帝国妇女行会，从此走上了女权事业的新道路。时间来到三十年代，阿黛拉接触到了奥斯瓦尔德·莫斯利的作品，其中民族主义与社会主义相融的思想触动了阿黛拉，这也使得她的思想又一次发生了改变，并同在《宣传员》杂志上刊登莫斯利文章的珀西·斯蒂芬森一起，创立了[AST_Australasia_or_Australia]至上运动。如今，至上运动成功脱颖而出，阿黛拉也担任着组织内的二把手，不过，考虑到其过去社会主义的经历，也许她更能争取到全国范围内的支持。"
 austral.1171.a:0 "无需改变"
 austral.1171.b:0 "潘克赫斯特成了主角"
 austral.1172.t:0 "工团主义民主的失败"
 austral.1172.d:0 "彻底倒向右翼的党决心从内部控制这个工团主义国家，以真正强大的国家领导人取而代之。我们将部下以类似于白军等准军事部队的方式组织了起来，甚至连白军的前成员也参与其中，做好准备之后实施了一场政变。期间，我们对军队和国家权力的控制不断扩张，工会分子缺乏还击的力量，由其引发的暴乱最终被尽数扑灭。第二次革命相较上一次在时间和速度上再创记录，国家将不再由只会为了鸡毛蒜皮的小事而争吵的工人阶级领导，而是由那些真正的爱国者来领导。"
 austral.1172.a:0 "白军这次赢了……"
 austral.1173.t:0 "并一运动的历史"
 austral.1173.d:0 "兴起于[AST_Australasia_or_Australia]的并一运动是一场以塑造独特[AST.GetAdjective]文化身份为目标的文学运动。“并一”一词出自怀沃戎语，该运动由诗人雷克斯·英加梅尔斯发起，旨在为其自认为严重受到欧洲文化侵蚀的[AST.GetAdjective]艺术带来解放。"
 austral.1173.a:0 "从拒绝到进步"
 austral.1174.t:0 "以火焰溶解英国文化之坚冰"
 austral.1174.d:0 "为长年来被英国文化的耀眼光辉所遮盖的[AST.GetAdjective]原住民树立起深入骨髓的民族自豪感是并一运动一直为之奋斗的目标。在这片宏伟壮阔的美丽土地上生活的原住民怎能没有自己为之自豪的身份？并一运动将颂扬并整合原住民丰富的文化遗产，把其特有的符号和语言融入其中，捕捉其自然之美的精髓，培养出独特而真实的[AST.GetAdjective]身份认同。"
 austral.1174.a:0 "崭新的民族本土主义文化"
 austral.1175.t:0 "把经济事务交给工会主义者"
 austral.1175.d:0 "产业代表大会上其他运动所具有的对经济的远见卓识令并一运动只能望洋兴叹。并一运动虽然拥有自己信奉的价值观和文化理念，如权力下放、反城市主义和生态保护等，但这根本勾不起那些对文化有着自己定义的人的兴趣。因此，为了在推动经济发展的同时博取支持，并一运动将大部分经济事务都交给了地方工会，其中许多工会都加入了与原住民盟友有联系的工会理事会。在我们的运动为新澳大拉西亚愿景添砖加瓦的同时，地方工会联合会将从最基层治理国家。"
 austral.1175.a:0 "象征着文化与劳工间关系的标志"
 austral.1177.t:0 "反对帝国的残暴暴行"
 austral.1177.d:0 "在大英帝国的统治之下，[AST_Australasia_or_Australia]原住民遭受的暴行实在罄竹难书。他们被视作动物，既无行动自由，亦无言论自由，就连养狗的权利都没有。他们的孩子被夺走，劳动也无法换来工资，这对许多原住民无异于锥心之痛。虽然诸类压迫性的法律多数已被废除，但真正伸张正义、给予补偿的日子仍是遥遥无期。我们将出台具体政策，着重缩小原住民同殖民者间的教育差距，而那些曾以“保护者”之名统治托雷斯海峡岛民，利用其优势地位虐待原住民工人的人将为其行为承担法律责任。"
 austral.1177.a:0 "正义终得伸张"
 austral.1178.t:0 "勿忘梦创神话"
 austral.1178.d:0 "“梦创”是原住民信仰及宇宙观的核心概念，指的是[AST_Australasia_or_Australia]原住民们的祖灵创造天地以及世间万物的那个时代，内容囊括了一系列的创世神话、文化传说和精神信仰。梦创的故事融合了原住民的多种信仰，在族人间世代相传，构成了一幅口述传说的绚丽画卷，指导着原住民们的社会与文化实践，是自英国人的残忍种族灭绝过后，身为这片土地最初之主人的原住民留下的最后一丝踪迹。\n\n近来，在并一运动政府对原住民文化的大力推广与保护下，人们开始重新关注起梦创神话及其重要意义。让梦创神话走入教育课程、公共艺术以及文化遗产项目之中等措施增进了全体[AST.GetAdjective]国民对于原住民文化的理解与欣赏，并突出了原住民的知识与传统在国民文化图景中的重要性。拿昔日的原住民文化为[AST.GetAdjective]新理念所用，正符合并一运动的文化目标。"
 austral.1178.a:0 "带走的唯有记忆，留下的仅有足迹"
 austral.1179.t:0 "第一部并一运动选集出版"
 austral.1179.d:0 "并一运动在其领导人雷克斯·英加梅尔斯的亲自监督下，面向公众出版了一部选集，意在跳脱出欧洲的影响，以更加贴近于包括原住民在内的[AST.GetAdjective]环境、历史与传统的角度，探究[AST.GetAdjective]文化的真正表达方式。英加梅尔斯的诗作《生活在桉树上》、《被遗忘的人》、《太阳与自由》中表达出的[AST.GetAdjective]本土文化思想获得了许多支持，并吸引来了一群志同道合的作家、诗人，如伊恩·米迪、弗莱克斯莫尔·哈德森、罗兰·罗宾逊、柯林·蒂勒、南希·卡特，以及《南回归线》的作者泽维尔·赫伯特等。此外，书中还收录了艺术家玛格丽特·普雷斯顿、作曲家约翰·安蒂尔等人的作品。\n\n并一运动的一大特点是把[AST.GetAdjective]原住民的文化当作了国家身份的重要一分子，而其下一些作家的素材都来源于人类学家T·G·H·施特雷洛对于原住民神话与歌曲套组的研究。另一方面，并一运动也面临着许多批评，比如浪漫化并挪用原住民文化、文化孤僻、明显的民族主义倾向、未经同意擅拿擅用等。"
 austral.1179.a:0 "给我来一本"
 austral.1180.t:0 "原进会的历史"
 austral.1180.d:0 "出于对新南威尔士州原住民保护委员会压迫性政策的不满，杰克·帕滕和威廉·弗格森这两位知名的原住民活动家于该州创立了原住民进步协会。协会的宗旨是为[AST.GetAdjective]的原住民争取平等的公民权，活动的重心则是土地权、自决权及废除歧视性法律。协会自成立起便一直在四处游说政府官员、组织公共集会，并同其它原住民组织进行合作。虽然协会面临着内外的双重压力、步履维艰，但毫无疑问，其在开创现代原住民权利运动方面扮演了关键的角色。"
 austral.1180.a:0 "原住民也是公民！"
 austral.1181.t:0 "原进会的分裂"
 austral.1181.d:0 "The Aborigines' Progressive Association (APA), founded by William Ferguson and Jack Patten, has been facing a split in recent times. Initially united in their mission, Ferguson and Patten worked together to address issues such as land rights, discriminatory legislation, and social injustices faced by Indigenous communities. However, as the movement progressed, ideological differences between the two leaders began to surface, leading to a rift within the organization.\n\nFerguson, who has a more conservative approach, believed in working within the existing political framework to achieve gradual reforms. He advocated for practical solutions and sought to collaborate with government officials to bring about change. In contrast, Patten was more radical, favouring direct action and immediate demands for Aboriginal sovereignty and self-determination. This has culminated with Patten pushing for further reforms that Ferguson believes the white supporters of the APA could not stomach along with his affiliation with the AFM. With this the issue has come to a head. Who should lead us now and who must stand aside."
 austral.1181.a:0 "弗格森的方法行之有效"
 austral.1181.b:0 "帕滕的直接行动占据上风"
 austral.1182.t:0 "哀悼日"
 austral.1182.d:0 "Today marks the anniversary of the first fleet landing in [AST_Australasia_or_Australia] as well as the beginning of the end of aboriginal society. While many mainland [AST.GetAdjective]s are celebrating the day, the government has put an emphasis on remembrance, mourning the loss of their land and the suffering of their people. A joint effort of the Aborigines Progressive Association and the [AST.GetAdjective] Aborigines' League the government has changed the day of national pride to the day of revolution, instead using the landing of the first fleet for reconciliation. Not only is it a day of remembering the loss and history of aboriginal [AST_Australasia_or_Australia] but a coming together of both European and First Nation to acknowledge their shared history and move forward. While many more conservative members of the ACTU and outside the unions have complained about the change many socialists have supported it, allowing the day to continue with much issue."
 austral.1182.a:0 "铭记过去，走向未来"
 austral.1183.t:0 "比尔·奥纳斯的接班机会"
 austral.1183.d:0 "原住民政治活动家、企业家威廉·汤森·奥纳斯1906年11月15日生于新南威尔士州的昆默拉古纳原住民保留地，早年随父母在里韦里纳地区流浪，住的是带篷马车。十六岁时，奥纳斯独自一人离家闯荡，成了名羊毛工人，这一干就是七年。后来，奥纳斯移居悉尼，在大萧条时期干过各种各样的工作，还加入了原住民进步协会。如今，身为协会干事、组织者的奥纳斯利用自己的工会与政治人脉，致力于为原住民争取公民权和更好的生活条件。此外，奥纳斯还与道格拉斯·尼科尔斯牧师等知名人士合作，振兴了[AST.GetAdjective]原住民联盟，将其分部开遍了全国各地。\n\n奥纳斯开办了一家自己的企业——原住民事业新品公司，专门生产原住民相关的商品，并推动回旋镖成为了一项国民级运动。奥纳斯还出演过多部[AST.GetAdjective]电影，并于[AST.GetAdjective]广播委员会中主持了《梦创》节目，向听众介绍原住民的传统生活。库珀年事已高，成就斐然又与工会关系不错的奥纳斯绝对是最佳接班人选。"
 austral.1183.a:0 "奥纳斯的支持和专业知识都很有用，但他坐不了这个位子"
 austral.1183.b:0 "奥纳斯应领导组织"
 austral.1185.t:0 "原友会的历史"
 austral.1185.d:0 "1858年8月31日，在理查德·麦克唐奈总督的主持下，原住民之友协会这一致力于改善[AST.GetAdjective]原住民境遇的组织于阿德莱德的格林交易所正式成立。原友会的成立初衷是对[AST.GetAdjective]原住民“道德、精神与身体健康”的关切，其工作重点是为原住民群体提供教育、医疗、法律支持等实质性的帮助，提高人们对原住民所面临之社会、经济困境的认识，推动[AST.GetAdjective]原住民与非原住民间的和解。\n\n原住民发明家、作家、传教士大卫·乌奈庞是原友会的知名人物，生于1872年的南澳大利亚州，其最出名的莫过于机械发明以及有关原住民神话、文化的著作。乌奈庞通过原友会，帮助增进了[AST.GetAdjective]原住民与非原住民间的理解和合作，弥合了二者之间的沟壑。乌奈庞的努力有助于突出原住民对于[AST.GetAdjective]社会的贡献，消除社会上对原住民普遍存在的负面看法。"
 austral.1185.a:0 "跨越种族的基督徒互助"
 austral.1187.t:0 "澳原盟的历史"
 austral.1187.d:0 "[AST.GetAdjective]原住民联盟于1933年由著名约塔约塔族原住民权利活动家威廉·库珀在墨尔本成立。澳原盟以解决[AST.GetAdjective]原住民所面临的不公正问题，及为其争取公民权利和福利为己之大任。土地权、公民权以及保护原住民文化和传统等问题都是澳原盟关注的重点。库珀与比尔·奥纳斯和玛吉·塔克等其他重要人物一起，在提高人们对[AST_Australasia_or_Australia]原住民所面临的困境的认识这一点上发挥了至关重要的作用。澳原盟在国际人权框架内为原住民奔走呼号，力图推动所有受压迫人民团结起来，成为一个统一的人类种族。"
 austral.1187.a:0 "我们既是后继也是先驱，理应得到妥善对待"
 austral.1188.t:0 "为国际人权而斗争"
 austral.1188.d:0 "William Cooper, a prominent Aboriginal activist, now leads the nation in turn with the Jindys at the head of the [AST.GetAdjective] Aborigines' League, advocating for Indigenous rights and international human rights. Born in Yorta Yorta country, Cooper was deeply aware of the injustices faced by his people and dedicated his life to addressing these issues. The league campaigned for land rights, fair wages, and better living conditions, recognizing that these were fundamental human rights that had long been denied to Indigenous communities. In addition to local efforts, Cooper extended his activism to international issues. Openly condemn the Mittelafrikan colonies as a failing brutal state to Germany along with the French holdings in Africa the AAL attempts to stand as the shining city on the hill against colonialism. This act of solidarity attempts to highlight the interconnectedness of human rights struggles worldwide. Further support for grassroot activists in America and China has been extended, offering the ability to study and stay in [AST_Australasia_or_Australia]."
 austral.1188.a:0 "唯有实现种族平等，方才能心满意足"
 austral.1188.b:0 "建立人权统一战线"
 austral.1189.t:0 "珀尔·吉布斯与原住民妇女权利的进步"
 austral.1189.d:0 "Pearl Gibbs, born Pearl Mary Gambanyi on July 18, 1901, in La Perouse, New South Wales, is a pioneering Aboriginal activist and one of the most prominent female figures in the struggle for Indigenous rights in [AST_Australasia_or_Australia]. She grew up in a time of severe racial discrimination and systemic injustice, which deeply influenced her activism. Gibbs became actively involved in the Aboriginal movement during the 1930s, working closely with the [AST.GetAdjective] Aborigines' League and the Aborigines Progressive Association. Gibbs' activism extended beyond protests; she was deeply involved in grassroots organising and advocacy, particularly focused on issues such as health, education, and the rights of Aboriginal women. In a recent broadcast she became the first aboriginal woman to speak on radio, marking a milestone for the struggle for equality of women and Aboriginal people. A quickly rising star in the movement making her the leader could be useful in uniting the AAL and the APA as well as giving young blood to the movement."
 austral.1189.a:0 "她更适合做一个青年组织者"
 austral.1189.b:0 "她很适合领导我们的国家！"
 austral.1190.t:0 "成立黑人国际"
 austral.1190.d:0 "In order to spread the idea of the new black identity developed through the collaboration of africans and Aboriginal [AST.GetAdjective]s, the AAPA has decided to create an international alliance aimed at uniting the black world against selfish forces that would seek to ruin our newfound prosperity and independence. It_s also been proposed to seek to bring utopia to the Children of Africa according to Garvey_s ideals, liberating the continent by force."
 austral.1190.a:0 "我们又不巅"
 austral.1190.b:0 "我们要让各路黑人团结起来！"
 austral.1190.c:0 "解放非洲是加维派的责任"
 austral.1191.t:0 "加维至南方"
 austral.1191.d:0 "By invitation Marus Garvey has journeyed from Liberia to [AST_Australasia_or_Australia] to see the new nation. A supporter of the struggle of the aboriginal since back in the 1920s the UNIA owned newspaper 'Negro World' featured article headlines including 'Race Horrors in [AST_Australasia_or_Australia] Unspeakably Vile' and 'Killing off the Black [AST.GetAdjective]s'. Meeting with both the coloured progressive association and the Aboriginal [AST.GetAdjective] Progressive Association Garvey has been touring the nation, seeing the horrors of aboriginal treatment before the revolution and the beauty of the nation. One of the more notable stops is at Uluru, once known as Aries rock, where Garvey admired the cultural significance of the site. With the continued issues in liberia facing UNIA a new home has been offered to the african leader away from Africa as the ceremonial leader of the AAPA. While tempting it would take Garvey away from the struggle of black africans in both the americans and africa itself to a land completely unfamiliar."
 austral.1191.a:0 "加维拒绝了，但允诺还会再来"
 austral.1191.b:0 "加维迁居南大陆"
 austral.1194.t:0 "威廉·库珀在穆鲁普纳后方医院逝世"
 austral.1194.d:0 "William Cooper, a prominent Aboriginal activist and leader, has passed away today. Born in Yorta Yorta country around 1860, Cooper dedicated his life to advocating for the rights of Indigenous [AST.GetAdjective]s. He was instrumental in establishing the [AST.GetAdjective] Aborigines' League in 1933, through which he petitioned the government for representation and land rights. Cooper_s death comes at a time when the world was engulfed in the turmoil of world wide conflict, yet his legacy will continue to inspire future generations of activists. Despite facing significant personal and systemic obstacles, Cooper_s unwavering commitment to justice and equality laid the foundation for subsequent civil rights movements in Australia."
 austral.1194.a:0 "火炬相传"
 austral.1196.t:0 "并一运动的政治联盟"
 austral.1196.d:0 "结成同盟的并一运动和原住民活动团体成功在选举中胜出后，如何组建政府很快便成了人们口中争相谈论的问题。并一运动是会允许其中一个原住民团体与他们共同执政，还是独揽大权呢……"
 austral.1196.a:0 "我们将单独执政"
 austral.1196.b:0 "梅纳德之下的原进会"
 austral.1196.c:0 "加维之下的澳原进会"
 austral.1196.e:0 "威廉·弗格森之下的原进会"
 austral.1196.l:0 "杰克·帕滕之下的原进会"
 austral.1196.f:0 "吉布斯之下的原进会"
 austral.1196.g:0 "吉布斯之下的澳原盟"
 austral.1196.h:0 "比尔·奥纳斯之下的原进会"
 austral.1196.i:0 "比尔·奥纳斯之下的澳原盟"
