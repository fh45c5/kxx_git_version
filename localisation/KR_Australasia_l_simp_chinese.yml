 austral.1200.t:0 "澳原进会的历史"
 austral.1200.d:0 "1924年，原住民活动家、前海员弗雷德·梅纳德创立了[AST.GetAdjective]原住民进步协会，这是[AST_Australasia_or_Australia]的首个原住民政治组织，旨在团结全国上下的原住民群体，共同为自身争取权利与自治，其目标包括保护原住民的土地与文化传统，以及由原住民自己管理自己的事务。澳原进会成立不久即收获了各个原住民团体的支持，而在协会活动最为频繁的新南威尔士州，其人气更是一骑绝尘。为倡导原住民权益，澳原进会会定期举行会议、出版通讯，并向政府官员递交请愿，此外，澳原进会还与悉尼的有色人种进步协会关系密切，后者由曾与弗雷德·梅纳德在码头共事的非裔、加勒比裔、印度裔海员组成，其奉行的马库斯·加维思想也多多少少影响到了澳原进会。总而言之，澳原进会的使命是赋予原住民以自豪感，并废除原住民社区压迫性的委员会和保留地制度，实现社区的自我管理。"
 austral.1200.a:0 "我命由我不由人"
 austral.1214.t:0 "全国各地爆发冲突！"
 austral.1214.d:0 "全国上下绝大部分地区都爆发了大大小小的冲突。幸好各个城市还处在联邦政府的控制之下，但许多小城镇都已经落入叛军之手。这场冲突看起来不会很快收场。"
 austral.1214.a:0 "必须得阻止他们"
 austral.1215.t:0 "民用工厂遭到破坏！"
 austral.1215.d:0 "叛军将目标对准了一家民用工厂，造成了巨大的损失，还有许多人因此丧命。联邦当局正在竭力阻止损失的扩大，[AST.GetAdjective]军中的一名地方军官发誓要将这些恐怖分子赶尽杀绝。"
 austral.1215.a:0 "必须得阻止他们"
 austral.1216.t:0 "军用工厂遭到破坏！"
 austral.1216.d:0 "叛军将目标对准了一家军用工厂，造成了巨大的损失，还有许多人因此丧命。联邦当局正在竭力阻止损失的扩大，军中的一名地方军官发誓要将这些恐怖分子赶尽杀绝。"
 austral.1216.a:0 "必须得阻止他们"
 austral.1217.t:0 "铁路遭到破坏！"
 austral.1217.d:0 "叛军躲藏在森林里中引爆了一连串炸弹，铁路被炸得七零八落，列车悉数被毁，夺走了无数无辜人民的生命。"
 austral.1217.a:0 "必须得阻止他们"
 austral.1300.t:0 "重审外交政策"
 austral.1300.d:0 "革命的疮疤已经褪去，是时候重审我们的外交政策了。虽然我们可以继续留在第三国际内，但社会主义世界已经出现了更加贴合我们立场和意识形态的新联盟。"
 austral.1300.a:0 "我们与第三国际同在！"
 austral.1300.b:0 "我们与日本反殖民斗争同在！"
 austral.1300.c:0 "我们与俄罗斯同在！"
 austral.1300.e:0 "我们与美国革命同在！"
 austral.1300.f:0 "我们与印度革命同在！"
 austral.1301.t:0 "同意[AST_Australasia_or_Australia]加入阵营？"
 austral.1301.d:0 "近来刚刚挣开枷锁、拥抱社会主义的[AST.GetNameDefCap]希望能加入我们的阵营。虽然其相当于亚洲南部对抗帝国主义的堡垒，但我们两国相距甚远，补给会是个老大难的问题。"
 austral.1301.a:0 "欢迎我们的社会主义同胞"
 austral.1301.b:0 "下次一定"
 austral.1303.t:0 "跻身第三国际"
 austral.1303.d:0 "和平重归于塔斯曼海两岸，然德国、加拿大和日本的帝国主义阴谋也彻底断绝了我们的自卫念想。为应对此一新形势之挑战，我们迫切需要加入第三国际。虽然还可以于日后重新评估此一决议，但有了第三国际的支持，我们的社会主义政府也就有了保护伞。"
 austral.1303.a:0 "我们将走上国际社会主义之路"
 austral.1303.b:0 "我们要独立自主！"
 austral.1305.t:0 "[AST_Australasia_or_Australia]至上运动的英国盟友"
 austral.1305.d:0 "1894年7月26日出身英格兰萨里郡戈达尔明的阿道司·赫胥黎不仅是位名作频出的作家，还在移居澳大利亚后成为了[AST_Australasia_or_Australia]至上运动中的重量级人物。赫胥黎最初就读于伊顿公学，后考入牛津大学的贝利奥尔学院研读英国文学。二三十年代，赫胥黎因小说和散文而声名鹊起，其知名作品有1921年的《克罗姆·耶娄》、《怪草》，以及1928年讽刺革命后英国社会及其知识分子群体的《针锋相对》。\n\n赫胥黎的代表作是1932年的《美丽新世界》，这部反乌托邦小说描绘了一个由消费主义驱动、由技术精英操控的未来社会，借此批判了当下的科学、技术和社会治理之趋势。《美丽新世界》一书虽大受追捧，但也被一些人视作对工团主义政府的影射，这就导致赫胥黎在看了好友D·H·劳伦斯的《袋鼠》后大受启发，离开英国去了澳大利亚。\n\n虽然在融入南方大陆时出现了些小插曲，但赫胥黎还是同珀西·雷金纳德·斯蒂芬森成了挚友，并成为了后者出版机构的重要支持者。通过留在英国国内的好友埃里克·布莱尔，赫胥黎向斯蒂芬森介绍了准则主义的思想，而后者也将其带入了神秘学的领域，结识了奥丁派的亚历山大·拉德·米尔斯、许多神智学家，以及吠檀多社等灵性论团体。\n\n赫胥黎代表了至上运动中的灵性论一派，他无感于澳大利亚的民族主义，反而从埃里克·布莱尔处汲取了不少思想，并在准则主义中加入了更多对于生命的魔幻理解。"
 austral.1305.a:0 "至上运动的宝贵财富"
 austral.1305.b:0 "他理应领导我们的美丽新世界"
 austral.1306.t:0 "西澳分离势力"
 austral.1306.d:0 "西澳地区地理位置孤僻，经济高度依赖采矿业和农业，自认无论是经济还是政治，都不受联邦政府的待见，同[AST_Australasia_or_Australia]其它地区相脱节，因此，中央权威丧失后，分离势力便在此兴起。1933年，分离运动达到顶峰，全州公投中支持脱离[AST.GetNameDef]的比例高达68％。这次公投的结果少不了自治联盟的推波助澜，该联盟是一个积极推动西澳分离的政治组织。凯思·沃森、詹姆斯·麦卡勒姆·史密斯是联盟的代表人物，其认为独立之后的西澳能更好地控制自己的经济命脉、保障自身的利益。\n\n虽然取得了公投的成功，但要真正实现独立还有许多法律和政治上的难题。英国政府拒绝批准独立请愿书，给出的理由是需事先征得[AST.GetAdjective]联邦政府的同意。以民主手段实现诉求之路碰壁后，分离势力开始走上了下坡路，不过，东部联邦政府的倒台让其再次看到了希望。截至目前，分离运动仍未取得任何进展，因为社会主义者和白军的支持者都持反对态度，而西部也沦为了各方的乱斗场，整个局面已是四分五裂。"
 austral.1306.a:0 "我们要自东方为其带来和平"
