 austral.15.t:0 "佩奇拒绝让步"
 austral.15.d:0 "厄尔·佩奇公开拒绝加入休斯和孟席斯的联盟，此事在国民党内引起了轩然大波。佩奇最初有着国民党的支持，但他的顽固立场现已严重威胁到了国民党的竞选。联盟难以维系，佩奇极有可能会自食其果。"
 austral.15.a:0 "一步险棋"
 austral.16.t:0 "总督签署提前选举令"
 austral.16.d:0 "由于国民党领导层陷入混乱，无力在众议院中取得足够的信任，而工党的三个分裂派别各自为政，无法实施有效治理，故总督宣布提前举行选举。总督将解散参议院和议会，寄希望于新一轮的选举能够打破僵局。此外，新西兰也将举行新的选举来配合联邦的指令。"
 austral.16.a:0 "也许这能终结混乱？"
 austral.18.t:0 "工党和解之路"
 austral.18.d:0 "为了重新统一起三派，工党召开了特别联席会议，商讨和解事宜。仅凭单打独斗是绝对赢不了下一届选举的，这一点三方都心知肚明。虽说如此，这场会议还是演变成了挖角会，各方都在尽力往自己这边拉人。这样的话，只要能够拿下最多的候选人，就能成为工党之正统。"
 austral.18.a:0 "工党依旧是主流"
 austral.18.b:0 "兰工党说服了许多代表"
 austral.18.c:0 "社工党夺得正统"
 austral.19.t:0 "皆澳盟拿下[AST.GetAdjective]产业保护联盟"
 austral.19.d:0 "皆为[AST_Australasia_or_Australia]联盟与国民党间的争夺既不在论战之中，也不在选区之内，而在于同国家发展密切相关的实业家宅邸、银行家会议、商界人士委员会之上。皆澳盟意图拉拢国家的权贵们，以此为舞台对抗国民党当权派。竞争最激烈的战场当属[AST.GetAdjective]产业保护联盟，该联盟内部都是些[AST_Australasia_or_Australia]商界举足轻重的人物，他们也分成了皆澳盟和国民党两派。由于产业保护联盟的关键位置发生了更迭，联盟在官方上支持的党派也随之变动，而国民党对此却无计可施。皆澳盟拥有强大的中产阶级票仓，一些商界上层人物可能会因此改变心意，而这必然会进一步分走国民党的选票。"
 austral.19.a:0 "风云突变"
