l_simp_chinese:
 SHX_fascists_in_control:0 "国民军凯旋！"  
 SHX_fascists_in_control_desc:0 "山西的国民军又一次勇敢地团结起来了，在中华大地的至暗时日，由冯玉祥领导的国民军将再次带领人民迈向正义和自由之光！"
 SHX_agrarian_land:0 "权归人民公社"
 SHX_agrarian_land_desc:0 "在山西国民军最红火的年代，他们在省内有近两百个独立的分支机构，而我们的目标就是重现和扩大这往日的辉煌。我们将在全国各地建立人民公社，保障工人的地方权力！"
 SHX_fascist_democracy:0 "真正的民主阵线"
 SHX_fascist_democracy_desc:0 "同与我们背负着相同名字的前辈一样，我们也必须扫清施加在山西省及全中国人民身上的束缚。我们要创造出真正的民主体制，让人民大众的意愿真正能够发挥效用，影响到政府的一举一动，让真正的社会变革不再被政治阴谋所扼杀。"
 SHX_expand_support:0 "在华北扩大影响力"
 SHX_expand_support_desc:0 "历史上，国民军在河南，河北，山东等省份最受欢迎。然而，在我们试图统一中国之前，我们必须在华北地区巩固我们的存在和声望。"
 SHX_faith_in_socialism:0 "人民的福音书"
 SHX_faith_in_socialism_desc:0 "虽然中国的主要宗教是佛教，但是西方的基督教也并非不可取。我们的上主、救主基督曾说过，辛勤劳作的人民，无论其是从清晨开始劳作，还是只在傍晚辛劳，都能在天国中获得同等的报酬。因此，我们的人民明白，只有社会主义这一世间唯一公平的工作体制，才能把基督教的价值观同自耶稣降世以来沧桑巨变的现实结合起来。"
 SHX_empower_women:0 "洪秀全的遗产"
 SHX_empower_women_desc:0 "清末“太平天国”运动的杰出领导人洪秀全，上帝的次子曾认为天下男女平等并予以推行。在进90年后的今天，为了统一中国，我们应该吸收他老人家的遗产，积极推行男女平等。以增加更多的劳动力。"
 SHX_class_exploitation:0 "终结阶级剥削"
 SHX_class_exploitation_desc:0 "随着清王朝再次对山西的土地实行统治，旧的阶级制度又卷土重来，农民又一次遭受到封建君主和地主官僚的压迫。同志出身农民，他决不会以牺牲他人利益为代价来放纵自己。"
 SHX_agriculture_industry:0 "限制农业工业化"
 SHX_agriculture_industry_desc:0 "山西长期以来一直是农村农业的中心，我们得天独厚的优势并不在于追求压得人喘不过气的工业生产，而在于对传统农业的不懈追求。用没有意识的机器取代工人行为即是最恶劣的犯罪！"
 SHX_peasant_militias:0 "农民民兵"
 SHX_peasant_militias_desc:0 "既然军权已经下放，我们就可以把农民组织起来，使他们成为一支能够保卫中国的战斗部队，抵御所有妄图摧毁我们苦心经营的一切的压迫者。"
 SHX_direct_to_poor:0 "军费转救济"
 SHX_direct_to_poor_desc:0 "长期以来，军事开支一直占据着国家的主导地位，而用在穷人身上的资金却往往不被重视。现在是时候将资金从军队方面转移出来，转而投入到帮扶中国的贫困人口上了。"
 SHX_single_stick:0 "单干没有前途"
 SHX_single_stick_desc:0 "就像一根筷子一样，我们选择单干就几乎没有成功的可能。"
 SHX_unbreakable_bundle:0 "团结就是力量"
 SHX_unbreakable_bundle_desc:0 "但是，只要我们团结起来一致对外，我们就能完成所有事情，解决一切困难！"
 SHX_war_on_poverty:0 "扶贫攻坚"
 SHX_war_on_poverty_desc:0 "贫困是困扰当今中国的最大问题之一。然而，国民军并没有像其他人一样置若罔闻，而是推行了“扶贫攻坚”政策，帮助人民靠自己的双手脱离贫困，以减少返贫的可能。"
 SHX_new_dawn:0 "新黎明"
 SHX_new_dawn_desc:0 "随着冯玉祥的上台，新黎明即将到来。国民军承诺将自下而上地彻底重振山西的停滞和腐败。旧制度将被彻底推翻，由工人和农民管理的社会主义新制度将治理我们的土地。"
 SHX_garibaldi_legacy:0 "孙中山的遗产"  
 SHX_garibaldi_legacy_desc:0 "作为中国人，我们是一个民族，一个因共同的根源而联系在一起的民族。因此，我们要向孙中山和中国民族主义者的遗产致敬，齐心协力击退日本人。"
 SHX_italian_brotherhood:0 "中国兄弟情"
 SHX_italian_brotherhood_desc:0 "虽然我们国内的某些人仍然怀有愚蠢的仇恨，但事实显而易见，前进的唯一道路就是与旧军阀重修旧好。中国统一而不可分割，我们必须再次团结一致。"
 SHX_absorb_allies:0 "皆为基督赤子"
 SHX_absorb_allies_desc:0 "国民军得到了一大批中国左翼人士和反对佛教及其北洋军阀的温和派人士的支持。现在是时候将这些盟友吸收到党内了，我们将在主和救世主基督，亦即最初的国民军理论中的社会主义始祖的带领下，创建一个更加强大的国家。"
 SHX_one_italy_undivided:0 "中国不可分割" 
 SHX_one_italy_undivided_desc:0 "终结我们愚蠢分裂状态的时刻已经来临。中国是一个统一的国家，我们不能再次走向分裂。现在是时候正式向中国各地军阀发出统一的提议了。"
 SHX_decentral_military:0 "下放军权"
 SHX_decentral_military_desc:0 "但凡是掌握着巨大国家权力的军队从来都没有好下场。我们必须对军队进行削弱和分权，这样他们就永远不能压迫中国工人，军队也才能真心实意的为人民服务。"
 SHX_yan_xishan:0 "大统领就职仪式"
 SHX_yan_xishan_desc:0 "阎锡山已经统一了全中国。明天，他将会举行大统领就职仪式。宣布成为中华民国第一任大统领。"
 SHX_end_shanxi_isolation:0 "结束中国的闭关锁国政策"
 SHX_end_shanxi_isolation_desc:0 "在前些年份，因为军阀混战的原因，阎锡山大统领下令实行闭关锁国政策以求自保。随着中国的统一，我们是时候结束这项落后的政策，邀请国内外移民以填充工业化所需的劳动力。"
 SHX_prepare_shanxi:0 "中国式现代化"
 SHX_prepare_shanxi_desc:0 "在阎锡山大统领的指示下，我们正朝着中国现代化作奋斗，用强大的工业和经济实力成为世界大国。实现中国的独立自主。"
 SHX_replace_corrupt_govs:0 "撤换腐败官员"
 SHX_replace_corrupt_govs_desc:0 "腐败是中国政府常有的，异常顽固的毛病。阎锡山大统领指示，为更好的实行新政策，提高政府的效率，他决定撤换掉腐败官员，以高效，廉洁的新时代官员代替。"
 SHX_nationalize_yan_thot:0 "阎锡山思想国民化"
 SHX_nationalize_yan_thot_desc:0 "自从阎锡山就任大统领之后，他就在发展与他同名的“阎锡山思想”上下了大功夫。这种思想兼收并蓄的混合了联省思想、儒家思想、基督教精神甚至是工团主义。鉴于如今已经手握中国的大权，阎锡山开始在中国国内广泛地传播他的思想。"
 SHX_Rebuild_The_Guominju:0 "重建国民军"
 SHX_Rebuild_The_Guominju_desc:0 "虽然现在国民军执掌大权，但它实际上不过是一群有中央指挥的土匪。我们应该把国民军改组成一支真正的军队，一支不容小觑的军队。"
 SHX_The_Christian_Arm:0 "基督军"
 SHX_The_Christian_Arm_desc:0 "国民军别号“基督军”，这是因为其意识形态中基督教价值观占到了主要成分。这支军队必将不负其名，将在全中国传播基督教和民族主义价值观作为首要目标。"
 SHX_Christian_Officer:0 "美国顾问"
 SHX_Christian_Officer_desc:0 "冯玉祥利用他与传教士的联系找到了几位美国顾问来帮他建立新军。尽管自1898年美西战争以来美国一场对外战争都没有打过，但他们总是会有一些经验能与我们分享的。"
 SHX_Army_Chaplain:0 "随军牧师"
 SHX_Army_Chaplain_desc:0 "冯玉祥计划将一批牧师编入军队，以确保军队中士兵们的忠诚，让士兵们时刻意识到他们在为何而战。"
 SHX_Christian_Soldier:0 "基督兵"
 SHX_Christian_Soldier_desc:0 "我们应该激励麾下士兵为主现身，为我们在中国传播基督教和民族主义的事业献身。冯玉祥甚至还为士兵们创作了一首战歌，让他们可以在准备作战时高歌一曲。"
 SHX_Fengs_Crusad:0 "国民军圣战"
 SHX_Fengs_Crusad_desc:0 "许多人都知道冯玉祥有着巨大的野心，他计划将自己的触角伸向中国其他地区，一些人称之为“冯氏十字军”。我们将推翻伪帝和暴君，一举解放全中国！"
 SHX_Join_The_Fra:0 "插足乱局"
 SHX_Join_The_Fra_desc:0 "虽然冯玉祥是一位虔诚之人，但他也知道这个世界充满了黑暗和恐惧，仅凭一己之力无法与之抗衡。"
 SHX_A_Refined_Forc:0 "百炼精兵"
 SHX_A_Refined_Forc_desc:0 "我们应该对官兵进行专门的军事教育，磨炼他们的能力，助力我们的解放战争。"
 SHX_Radio_Communication:0 "无线电通信"
 SHX_Radio_Communication_desc:0 "山西是个谜一样的地方，有丘陵、山脉和各种天险，这使作战单位之间的通信十分困难。但在无线电技术开始运用之后，我们的军队将能够更容易地进行中继通信，传令兵们也终于可以解放了。"
 SHX_Expand_The_Enginee_Corp:0 "扩编工程兵团"
 SHX_Expand_The_Enginee_Corp_desc:0 "山西有天险可凭，所以我们的军队很容易就能够找到有利的防御阵地。但这一点对周围的军阀而言也是一样的，扩大工程兵军团将使我们能够更好应对这种情况。"
 SHX_Recon_Unit_Trainin:0 "侦查单位训练"
 SHX_Recon_Unit_Trainin_desc:0 "为进一步提高国民军的作战能力，应加强其侦察训练。"
 SHX_New_Officer_Standard:0 "新式军官标准"
 SHX_New_Officer_Standard_desc:0 "对于一支像国民军这样庞大的军队而言，通过裙带关系升迁的军官已经不能胜任领导职责了。我们应该推行一个人人都应该遵守的新标准。"
 NSHX_Develop_Yan_Xishan_Thought:0 "发展阎锡山思想"  
 NSHX_Develop_Yan_Xishan_Thought_desc:0 "阎锡山一直都抱持着实用的态度，他会融会贯通不同哲学思想的各个方面以符合自己的需要，当然也是山西的需要。现代的意识形态大论争已经一触即发，阎锡山必须充分打磨自己的思想，建立一种符合山西省情的多向度意识形态。"
 NSHX_Virtue_Knowledge_Welfare:0 "民德、民智与民生"
 NSHX_Virtue_Knowledge_Welfare_desc:0 "国民党能够以一种巧妙的方式把简单的口号和他们的具体纲领联系起来。我们必须模仿这种宣传手段。"
 NSHX_Self_Reflection:0 "自省修身"
 NSHX_Self_Reflection_desc:0 "儒家思想乃至整个中国哲学都推崇“内圣外王”的美德。我们必须要求全省的高级文员定期就自己的行为，以及对未来如何有效开展工作的计划作出公开报告。"
 NSHX_Follow_Tradition:0 "扎根传统"
 NSHX_Follow_Tradition_desc:0 "虽然现代化有利于山西的发展，但如果不保住身为中国人的根，就必然无法走向未来。即使在山西迈向现代化的过程中，我们的传统文化也应该得到保持。"
 NSHX_Move_With_The_Times:0 "与时俱进"
 NSHX_Move_With_The_Times_desc:0 "中国在政治与社会规范的发展上远远落后于西方。在实现现代化的过程中有必要对生活方式做出改变，我们必须接受这一点。当然，在阎锡山本人的号召下，群众对此也会欣然支持的。"
 NSHX_From_The_Bottom_Up:0 "以民为本"
 NSHX_From_The_Bottom_Up_desc:0 "工人的尊严必须得到保护，这一点是肯定的。工人权利的问题已经与日渐白热化的全球意识形态冲突紧密结合，因此我们必须小心行事，维护人民所应得的原则性权利。"
 NSHX_From_The_Top_Down:0 "渐进妥协"
 NSHX_From_The_Top_Down_desc:0 "有一小群地主控制了省内绝大多数的土地，虽然这些地主对我政权的稳定十分重要，但却会令人民感到不满。必须找到一个公平的解决办法。"
 NSHX_Peaceful_Existence:0 "和平共存"
 NSHX_Peaceful_Existence_desc:0 "山西的中立地位使她避免了许多区域强权的怒火，并使她能够在一些小规模冲突中扮演仲裁者的角色。我们必须公开重申对中立政策的一贯坚持。"
 NSHX_Maintain_The_Edge:0 "锋芒毕露"
 NSHX_Maintain_The_Edge_desc:0 "虽然我们自己并没有发动战争的欲望，但中国的许多军阀都贪婪地盯着山西省，试图利用她达到自己不可告人的目的。我们必须时刻露出锋芒来保护山西不受侵犯。"
 NSHX_Fluid_Like_Water:0 "通权达变"
 NSHX_Fluid_Like_Water_desc:0 "阎锡山能把许多看似矛盾的意识形态当中的有益要素结合在一起，这是一种无与伦比的能力。阎锡山思想可以适应任何情况，因为它如流水一般变化多端，可谓是山西最好的指导思想。"		
 SHX_vigor_modernization:0 "积极现代化"
 SHX_vigor_modernization_desc:0 "阎锡山长期以来一直支持工业现代化并将曾经一潭死水的山西省打造成了小型的充满活力的矿业、工业中心。如今，他已攫取了国家大权并督促政府在国家层面上进行工业化和现代化。"
 SHX_Restore_1923_Constitution: "恢复1923年宪法"
 SHX_Restore_1923_Constitution_desc: "1923年宪法被广泛承认为中国最现代化的宪法，但曹锟领导下的直系军阀的腐败统治却让它成为一纸空文，无从实施。在1928年后，当山西政府接过民国最后的火炬后，由于政治上的考量，宪法仍然暂停实行。现在是时候恢复旧宪法，并重新建立选举制度了。"
 SHX_The_China_Welfare_Fund: "中国民生基金会"
 SHX_The_China_Welfare_Fund_desc: "宋庆龄女士是孙中山的最后一任妻子，同时也是能让共和派团结一致的人物。宋庆龄要求[FNG.GetNameDef]作出数项保证，作为她在政治上支持当局的回报。首先是创立中国福利基金会，该基金会会利用政府的资助来帮助有需要的妇女与儿童；尤其是那些挣扎于饥荒与贫困中的人。"
 SHX_Limited_Womens_Suffrage: "有限的妇女普选权"
 SHX_Limited_Womens_Suffrage_desc: "全民普选还是有些遥不可及，因为性别角色对每个公民的权责限制是任何追求道德正确的儒家社会的基础，但宋庆龄要求每一个妇女都获得选举权，至少是有限的选举权。在进过恰当的准备之后，全国的妇女都可以参与进当地的选举之中，尽管有许多人提出了质疑。"
 SHX_Toward_the_Third_Principle: "迈向民生主义"
 SHX_Toward_the_Third_Principle_desc: "民生主义是孙中山三民主义中的最后一项主张，但其重要性并不亚于前两个主义。宋庆龄希望可以通过进行各种教育与发展项目来最终实现这一主义，而山西政府将为此划拨大量资源。"
 SHX_Revived_Rural_Reconstruction: "重启乡村建设"
 SHX_Revived_Rural_Reconstruction_desc: "中国的农村腹地在很长的时间内都是透明人。现在是时候让我们制定一个振兴乡村的全面发展计划，这让农民们能参与进富裕的沿海城市的经济生活，并且有利于弥合城乡之间的裂缝。同时，如果能由国家组织公共工程计划，包括修建额外的铁路与隧道，那也能促进农村的发展。"
 SHX_anti_leftist_campaign: "取缔国民党"
 SHX_anti_leftist_campaign_desc: "在夺取中国的斗争中，在共和派的群雄里，国民党无疑是最具革命性的，也是最难接受我们愿景的，但无论如何，他们都动摇了我们政权的潜在支持盘，不过，在国家统一大会圆满闭幕后，我们在广大中华同胞的眼中终于有了正面形象，他们也对我们在北京取得的胜利记忆犹新，让我们从共和运动中剔除革命左翼国家的构想吧。"
 SHX_Integrate_Zhili_Defectors: "欢迎直系投诚者"
 SHX_Integrate_Zhili_Defectors_desc: "当统一大会的消息传入直系圈子后，许多人敏锐地把握住了天下大势，抛弃了直系转而效忠我们，若我们能接纳这些任性的官僚政客，便可证明我们无疑是个仁慈大国，也能证明我们的目的是统一中国，而非折磨中国。"
 SHX_Protect_Confucian_principles: "保卫儒家原则"
 SHX_Protect_Confucian_principles_desc: "辛亥革命虽然铲除了腐朽的封建王朝，但这并不意味着我们就该忘了老祖宗的本，哪怕孙中山先生自己也不过是希望将中国从腐朽的帝国中拯救出来，为此，让我们在国内宣扬古老的道德与孔子的教诲，这样我们才能铭记那些亘古不变的规矩，走上一条新路。"
 SHX_Bring_in_Yan_Xishan_Thought: "让阎锡山思想传遍中国"
 SHX_Bring_in_Yan_Xishan_Thought_desc: "长期以来，阎锡山一直在他山西山区里的根据地构思着一种新的哲学，一种能让他的小天地现代化的思想，所谓的“阎锡山”思想受到了各种新旧思想的影响，从基督教到儒家思想，从联省主义到工团主义，这种新思想已引起了大帅的注意，它可以被应用到中国的各个角落，成效受益必然巨大，但此举过于激进，必然有所争议。"
 SHX_a_new_republic_and_a_young_china_focus: "再造民国，少年中国"
 SHX_a_new_republic_and_a_young_china_focus_desc: "如凤凰涅槃般，中国浴火重生为一个强大的国家。面对新的时代，我们将与中国青年党的同志们并肩穿过未知的水域，彻底改变我们的国家以适应不断变化的世界。新民国与旧民国截然不同，它将点燃人民的斗志，并彻底战胜外来帝国主义！"
 SHX_presidential_cult_of_personality_focus: "对大总统的个人崇拜"
 SHX_presidential_cult_of_personality_focus_desc: "我们的大总统是一位伟人，是一位足以载入我国史册的杰出人物。他在危亡关头挺身而出，拯救了国家。他既是一位百战百胜的将军，也是一位强而有力的思想家，他理应受到赞扬，成为所有中国爱国者未来世代效仿和学习的榜样！"
 SHX_a_bureau_of_progress_focus: "进步局"
 SHX_a_bureau_of_progress_focus_desc: "为了简化行政工作，我们将在行政机关下设一个“进步局”，负责协调我们对军队和工业的快速改革。该部门将独立于国民大会监督之外，以免于官僚体制中的繁文缛节，同时培养出一批能将中国长期以来所急需的改革落到实处的年轻人。"
 SHX_undertake_mass_militarisation_focus: "进行大规模军事化"
 SHX_undertake_mass_militarisation_focus_desc: "我们生活在一个适者生存的世界中。我们骄傲而和平的国家被外国势力欺凌了太久，他们不加掩饰的贪婪掠夺我们的土地。中国若想生存下去，就必须变得强大，而要实现这一点，整个国家都必须做好准备，以克服任何阻碍国家繁荣昌盛的困难！"
 SHX_centralise_the_national_government_focus: "国家政府集权化"
 SHX_centralise_the_national_government_focus_desc: "通过向各省府下放权力来维持其帝国统治，这是日薄西山的清廷所犯下过的最恶劣罪行之一。这种做法不仅徒劳无功，反而为无耻的军阀和分裂主义者提供了可乘之机，他们利用省府中饱私囊，以牺牲人民为代价反抗中央政府，这种事情绝不能再次发生！"
 SHX_dawn_of_the_party_state_focus: "党国之黎明"
 SHX_dawn_of_the_party_state_focus_desc: "我们的盟友现已触及了一个非常现代化的概念：即政党在政治事务中发挥绝对作用。这也是政府利用人民意志捍卫国家利益的自然产物。既然这是未来的必然趋势，我们就绝不能落后于历史潮流——中国将再次引领人类进步！"
 SHX_crash_industrialisation_focus: "急速工业化"
 SHX_crash_industrialisation_focus_desc: "外国势力不仅屠戮我人民、窃取我资源，还剥夺我国发展工业的权利，好让自己迈入现代化。他们妄图将我国经济与他们捆绑起来，让我们永远只能做他们的附庸。既然如此，我们别无选择，只有竭尽全力迎头赶上！"
 SHX_pick_YCP:0 "选择青年中国党"
 SHX_pick_YCP_desc:0 "青年中国党主要由保定武备学堂的士官生和一部分城市知识分子组成并提供资金维持其运作。该党致力于加强中央集权和城市化，尽管其对于现代化的关切是实现快速发展的不二选择，但是青年中国党不具备像新帝国宪政会那样的群众基础。"
 SHX_military_state:0 "国家军事化"
 SHX_military_state_desc:0 "直系军阀虽然是一个军事集团却充斥着瘝素的废物使得我们的军队不久战力低下且军费捉襟见肘。为了纠正这个问题，我们开始了全国范围内的军事化进程。童子军、现代化的征兵体系和其他改革将确保我们会在面对我们的敌人时做好准备。"
 SHX_centralize_state:0 "国家集权化"
 SHX_centralize_state_desc:0 "最近二十年的内战和军阀之间的冲突使得中国分裂。现在我们在北京取得了政权，现在是时候开始漫长且艰巨的任务——将这个分裂的国家统一起来。只有这样，它的人民才能享有真正的和平与繁荣。"
 SHX_YCP_arsenals:0 "兵工厂现代化"
 SHX_YCP_arsenals_desc:0 "要供应战争机器的兵工厂生产的产品已经过时且资金不足。如果我们要战胜敌人，就必须在武器和弹药生产上进行相应的投资。"
 SHX_destroy_leftists:0 "清洗左翼"
 SHX_destroy_leftists_desc:0 "虽然在我们直接控制的领土内几乎没有多少，但最近国民党在南方的起义使得上层阶级内部出现了某种“红色恐慌”。我们可以利用这一优势，鼓吹“社会主义渗透的威胁”的问题，以使其支持我们的政权，也鼓励我们的人民支持我们。"
 SHX_emperor_unifier:0 "囊括四海"
 SHX_emperor_unifier_desc:0 "尽管有些人可能会觉得拥立一位总统与我们实现现代化、中央集权化的愿景不合适，但他同样也会是一个有用的工具——一个将实际上分裂的国家重新凝聚、统一的象征。可以利用他去宣传来确保每个中国人——从黄河边的农民到新疆草原上的牧民都将知道他们同属一个国家。"
 SHX_YCP_modernization:0 "民用工业现代化"
 SHX_YCP_modernization_desc:0 "以西方标准来看，我们那些少数不是由德国人运营的民用工业实在落后到令人发笑。随着德国资产的外撤，我们可以采用他们的设计并将其应用于我们自己经营的工厂，以实现它们的现代化改造并显著提高我们的工业生产能力。"
 SHX_chinese_century:0 "中华世纪"
 SHX_chinese_century_desc:0 "随着我们的中央集权和现代化改革的完成，我们已经以崛起的姿态重返世界舞台。我们以做好充足的准备应对我们的敌人并一劳永逸地向世界宣称中国才是东亚的主人。"
 SHX_mzjx:0 "战士社会"
 SHX_mzjx_desc: "一个尚武的社会，一个战士的社会，无论如何，他都是极其强大的，我们应当成为战士社会，让西方人知道什么是真正的武力"
 SHX_fqyz:0 "可有神佑"
 SHX_fqyz_desc: "西方人的神明上帝可丛来不会保佑他们，他们只知道自己的所谓的什么“原罪”，但我们不一样，我们的神明才不会像上帝一样不管不顾，他将保佑我们，赢得战争的胜利"
 SHX_qcyqld:0 "清除一切乱党"
 SHX_qcyqld_desc: "当今社会上一切反对声音都是破坏国家的罪犯，我们必须清除一切乱党，绝对不能有人去质疑去破坏我们的强大之路！"
 SHX_wsqw:0 "总统之军"
 SHX_wsqw_desc: "阎锡山才是民国军队的唯一领导者，我们是属于阎锡山的军队！我们必须对阎锡山绝对的忠诚！阎锡山将带领我们踏平一切敌人！阎锡山总统万岁！！！"
 SHX_wddg:0 "伟大民国"
 SHX_wddg_desc: "在总统阎锡山的带领下，我们将变为一个伟大的民主共和国，我们的功名不可埋没，我们的事迹千古流传！"
 SHX_feng_faction: "国民解放阵线"
 SHX_yan_faction: "亚洲-太平洋不结盟运动"
