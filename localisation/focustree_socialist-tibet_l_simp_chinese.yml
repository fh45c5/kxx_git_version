l_simp_chinese:
 TIBSOC_the_red_sun_shines_over_tibet:0 "红日照耀西藏"
 TIBSOC_the_red_sun_shines_over_tibet_desc:0 "我们以新的光辉眺望这个国家，我们追求繁荣的新时代。"
 TIBSOC_question_of_the_monasteries:0 "寺庙问题"
 TIBSOC_question_of_the_monasteries_desc:0 "他们是反动的惩罚，还是只是需要改革的反动分子？"
 TIBSOC_freeing_the_surfs:0 "解放农奴"
 TIBSOC_freeing_the_surfs_desc:0 "不再是奴隶，我们将打破古老的枷锁，让农民升起革命的旗帜。"
 TIBSOC_reforming_the_lands:0 "土地改革"
 TIBSOC_reforming_the_lands_desc:0 "土地属于群众，地主将永远不会再次崛起以阻止他们。"
 TIBSOC_collectivize_the_lands:0 "土地集体化"
 TIBSOC_collectivize_the_lands_desc:0 "现在实行集体化！"
 TIBSOC_crush_the_reactionary_tribes:0 "粉碎反动部落"
 TIBSOC_crush_the_reactionary_tribes_desc:0 "地主和土匪的部落仍然存在，让我们粉碎它们，直到它们化为灰烬。"
 TIBSOC_swear_in_the_red_monastries:0 "支持达赖喇嘛"
 TIBSOC_swear_in_the_red_monastries_desc:0 "我们找到他了！第十四世达赖喇嘛来了，当他成为新的社会主义西藏的名义领袖时，我们将恢复他的国家元首地位。"
 TIBSOC_burnthemonksaswemust:0 "逮捕喇嘛"
 TIBSOC_burnthemonksaswemust_desc:0 "尽管有些人对像第十四世达赖喇嘛这样的国家人物的回归感到高兴，但他是一个反动的象征，决不能被用来占据可能伤害我们国家和人民的权力宝座。我们必须逮捕他。"
 TIBSOC_raise_the_militias:0 "振兴民兵"
 TIBSOC_raise_the_militias_desc:0 "发动人民，捍卫国土的呼声！"
 TIBSOC_banners_from_the_palace:0 "宫殿的旗帜"
 TIBSOC_banners_from_the_palace_desc:0 "颂扬的旗帜将从雪山岭上传出！"
 TIBSOC_embrace_the_revolutionary_intellectuals:0 "拥抱革命知识分子"
 TIBSOC_embrace_the_revolutionary_intellectuals_desc:0 "我们要全面研究革命。"
 TIBSOC_birth_of_the_revolutionary_committee:0 "温和社会主义革命"
 TIBSOC_birth_of_the_revolutionary_committee_desc:0 "革命将被引导到新的进步方向！"
 TIBSOC_bazhaheitocomradeyuexi:0 "巴扎黑！向岳西同志致敬！"
 TIBSOC_bazhaheitocomradeyuexi_desc:0 "举起白哈达向岳西同志致敬！"
 TIBSOC_takeover_of_the_red_militia:0 "接管红色民兵"
 TIBSOC_takeover_of_the_red_militia_desc:0 "社会主义的枪炮将为群众带来更大的力量！"
 TIBSOC_our_five_fingers_extend_across_the_realm:0 "我们的五指伸向整个国土"
 TIBSOC_our_five_fingers_extend_across_the_realm_desc:0 "拉萨到尼泊尔，从昌都到克什米尔！"
 TIBSOC_leaping_to_industrial_success:0 "跃入工业的成功"
 TIBSOC_leaping_to_industrial_success_desc:0 "我们将把革命推向新的工业阶段。"
 TIBSOC_thesunsreachonthehorizon:0 "太阳在地平线上升起"
 TIBSOC_thesunsreachonthehorizon_desc:0 "随着马蹄声的响起，岳西同志的声音传达给群众，带给他们喜悦。"
 TIBSOC_proclaim_5_year_plans:0 "马克思主义经济建设"
 TIBSOC_proclaim_5_year_plans_desc:0 "五年内我们将成为超级大国。"
 TIBSOC_readingmaosworks:0 "成立西藏文化协会"
 TIBSOC_readingmaosworks_desc:0 "我们将把藏人团结在改革后的文化之下，维护我们的社会主义叙事。"
 TIBSOC_cultural_revolution_of_the_ages:0 "了解佛教社会主义者"
 TIBSOC_cultural_revolution_of_the_ages_desc:0 "我们要围绕佛教形成新的政治文化认同，实现新民主主义和谐下的社会主义和佛教合一。"
 TIBSOC_connection_is_vital:0 "联系至关重要"
 TIBSOC_connection_is_vital_desc:0 "革命的新气象将传遍山峦，传遍天空，革命的气浪将给群众带来欢乐。"
 TIBSOC_continue_a_secular_teaching:0 "继续世俗教学"
 TIBSOC_continue_a_secular_teaching_desc:0 "宗教是营造和平所必需的，但也应该禁止影响我们的政府。"
 TIBSOC_trains_shall_steam_ahead:0 "火车将继续前进"
 TIBSOC_trains_shall_steam_ahead_desc:0 "蒸蒸日上，迈向新时代！"
 TIBSOC_junmin_tuanjie_ru_yiren:0 "军民团结如一人"
 TIBSOC_junmin_tuanjie_ru_yiren_desc:0 "人民和军队团结一致！"
 TIBSOC_guns_of_socialism:0 "社会主义的枪炮"
 TIBSOC_guns_of_socialism_desc:0 "社会主义将为我们带来群众的火力。"
 TIBSOC_communism_over_lhasa:0 "拉萨的共产主义"
 TIBSOC_communism_over_lhasa_desc:0 "锤子和镰刀将为群众和先锋党而举起。"
 TIBSOC_the_revolution_never_stops:0 "革命永不停息"
 TIBSOC_the_revolution_never_stops_desc:0 "为工人，我们将为他们的真正解放带来新的无产阶级文化。"