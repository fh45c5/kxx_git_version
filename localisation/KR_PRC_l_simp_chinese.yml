 PRC_the_red_airforce:0 "赤翼之下"
 PRC_the_red_airforce_desc:0 "我们对空军的重视和发展被证明是有效的。一套完整的西式空地一体化作战理论已经由我们的空军军官们所提出，从某种意义上讲，我们的这套甚至比西方那一套更为完备和先进。如今，我们的敌人在赤翼之下已经无从遁逃了。"
