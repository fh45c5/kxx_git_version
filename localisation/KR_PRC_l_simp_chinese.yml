 PRC_airborne_from_the_sky:0 "现代化空军"
 PRC_airborne_from_the_sky_desc:0 "我们的长期飞行员培养计划已经落地，相应的飞机制造也已经建成，接下来就是研究和总结现在世界上最前沿一线的飞行技术和航空装备，比如喷气式飞机在未来的前景。"
