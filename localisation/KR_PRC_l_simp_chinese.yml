 PRC_fengsuo:0 "帝国主义的封锁"
 PRC_eluosidiyue:0 "帝国公约的援助" 
 PRC_eluosidiyue_desc:0 "面对着东方势力的崛起，红色革命的迅速壮大，俄罗斯意识到自己的远东边界受到了严重威胁，不能只在乎西部边界的情况了，为此，他们和帝国公约达成了协议，共同应对全球红色革命浪潮。" 
 PRC_diyuelianmeng:0 "帝国公约、协约国的合作" 
 PRC_diyuelianmeng_desc:0 "全球红色革命在许多国家蔓延开来，面对着殖民地的起义、革命的风起云涌，无论是帝国公约还是协约国，都认为自己低估了这股力量的发展劲头，为了守卫这片阳光下的土地，为了能够共同瓜分世界财富，帝国公约和协约国达成军事和贸易协定，希望迅速从黑色星期一中逃离出来，共同对抗红色革命的发展。" 
 PRC_zhongfeizhengdun:0 "协约国的帮助" 
 PRC_zhongfeizhengdun_desc:0 "帝国公约和协约国达成合作协议以后，中央非洲殖民地的起义运动迅速得到了控制，昔日列强暂时放下纷争，试图巩固这片所谓阳光下的土地。" 
 PRC_SZC_liangshi:0 "组织粮食生产"
 PRC_SZC_liangshi_desc:0 "1936年的四川大饥荒，在我们共产党的领导下得到了极大的缓解，但这也耗尽了我们在各地储备的粮食，需要花掉漫长的时间来恢复，如果我们能尽快的建立统一的中央政府，稳定时局，进入有序的社会生产，也会极大的缓解我们现在的粮食储备情况。"
 HNN_SZC_liangshifanji:0 "四川的反击"
 HNN_SZC_liangshifanji_desc:0 "现在湖南的红色政权企图利用我们的饥荒吞并我们，这是绝不允许的，我们必须及时的跨过边境，切断他们和我们内地的联系，这样就能斩断对方的幻想。"
 PRC_xibei_liangshi:0 "进军西北的物资"
 PRC_xibei_liangshi_desc:0 "由于我们选择提前进入西北，这对我们薄弱的国力而言是一个巨大的负担，如果能够及时的建立统一的中央政府，或者尽快的解决西北战事，都能立刻缓解我们面临的局面。"
 PRC_jinkouwaiguobuff:0 "来自中国的贸易单"
 PRC_kejiup:0 "改革工业水平"
 PRC_zhengkuilei1:0 "整合国家"
 PRC_zhengkuilei2:0 "整合国家"
 PRC_zhengkuilei3:0 "整合国家"
 PRC_butongyidekeyan0:0 "分崩离析的国家"
 PRC_butongyidekeyan0_desc:0 "中国有着广袤的领土和众多的人口，是完全具有成为世界大国的潜力，但现在派系林立，军阀混战，国家动荡，丝毫没有统一的前进方向，科研秩序受到各种势力的影响和破坏，工业建设没有稳定的环境。\n现在世界各个帝国主义陷入经济危机，而且面临工团主义渗透和威胁，他们把目光转回了自己国内。中国共产党有责任趁此机会，尽快统一中华，荡平寰宇，否则西方帝国主义势力重新开始把目光聚焦中国时，这种珍惜的机会就会失去。\n解放战争拖不得！"
