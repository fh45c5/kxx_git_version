#建国后国际主义路线——收复租界
 PRC_The_New_Foreign_Ministry:0 "收复租界"
 PRC_The_New_Foreign_Ministry_desc:0 "建立统一的中央政府后，关于租界问题的处理便提上了日程，我们要收回属于中国的每一寸土地，外国人在中国横行霸道的日子需要终结了。我们会先尝试以和平谈判的方式拿回自己的土地，但如果对方不从，我们会考虑强行武力进驻，将列强赶到境外，实现中华重归一统。"
 PRC_foreign_ministry_treaty_tt:0 "解锁决议来£decision_icon_small §H收复租界§! \n "
#建国后国际主义路线——国际共产主义联盟路线
 PRC_set_up_comintern:0 "国际共产主义联盟"
 PRC_set_up_comintern_desc:0 "区别于修正主义的第三国际，我们将创立正统的马克思主义的共产国际，领导全球的无产阶级革命，革命万岁！"

 PRC_RUS_bear:0 "秋叶海棠"
 PRC_RUS_bear_desc:0 "近代以来，北方的俄罗斯强迫我们签下了许多不平等条约，现在北方巨熊正处虚弱，我们可以趁此机会拿回属于自己的领土，重现秋叶海棠！\n如果我们控制着丝绸之路，也可以尝试中亚盟友拿回土地。"

 PRC_zhengheguojia:0 "联合政府"
 PRC_zhengheguojia_desc:0 "通过革命声音的传播，在未来，形成一个联合的国际政府是不断接近现实的，全世界无产者，联合起来！"

 PRC_guochankeyan:0 "援助第三国际"
 PRC_guochankeyan_desc:0 "第三国际现在陷入了崩溃的边缘，对方已经向我方发出了援助请求，是时候借此机会实现国际共产主义向世界的传播机会，打倒一切帝国主义，打倒一切剥削！"

 PRC_quanlianhe:0 "全球联合"
 PRC_quanlianhe_desc:0 "阶级消灭了，作为阶级斗争的工具的一切东西，政党和国家机器，将因其丧失作用，没有需要，逐步地衰亡下去，完结自己的历史使命，而走到更高级的人类社会。"

 PRC_DIQIU:0 "发射卫星"
 PRC_DIQIU_desc:0 "根据焚风计划最新的研究成果，根据现有的技术而言，发射人造卫星已经具备了一定可行性，这是人类迈向太空的伟大工程第一步，也是整个人类走向新时代的标志，但这项工程也需要我们集中大量的资源和力量，为此需要我们做好一切对应的措施来为此服务。"


