 PRC_lujunyanxi:0 "陆军演习"
 PRC_lujunyanxi_desc:0 "落后就要挨打，这是近代中国历史给我们的深刻教训。在任何时候，我们都应当知道和平来之不易，即便是在和平时期，我们也要定期进行陆军演习，模拟战争，这样才能使我们的军队不断提升，能真正的守卫好国门，给与来犯之敌以痛击。"
 PRC_haijunyanxi:0 "海军演习"
 PRC_haijunyanxi_desc:0 "落后就要挨打，这是近代中国历史给我们的深刻教训。在任何时候，我们都应当知道和平来之不易，即便是在和平时期，我们也要定期进行海军演习，模拟战争，这样才能使我们的军队不断提升，能真正的守卫好国门，给与来犯之敌以痛击。"
 PRC_kongjunyanxi:0 "空军演习"
 PRC_kongjunyanxi_desc:0 "落后就要挨打，这是近代中国历史给我们的深刻教训。在任何时候，我们都应当知道和平来之不易，即便是在和平时期，我们也要定期进行空军演习，模拟战争，这样才能使我们的军队不断提升，能真正的守卫好国门，给与来犯之敌以痛击。"
 PRC_sanjunlianheyanxi:0 "三军联合演习"
 PRC_sanjunlianheyanxi_desc:0 "落后就要挨打，这是近代中国历史给我们的深刻教训。在任何时候，我们都应当知道和平来之不易，即便是在和平时期，我们也要定期进行三军联合演习，模拟战争，这样才能使我们的军队不断提升，能真正的守卫好国门，给与来犯之敌以痛击。"
 kr_bigbuild:0 "五年计划"
 kr_bigbuild_desc:0 "现在我们已经统一的中国，建立起了一个崭新的中华社会主义共和国，面对着贫瘠且落后的国家现状，我们提出了雄心勃勃的五年计划，全国范围内进行大规模的城市建设和资源开发。\n五年计划进行期间，我们需要保持国内拥有一个稳定的环境，否则这项工程就会中断。"
 kr_bigbuild_tt:0 "§G我们的各个地区都会提升相应的地区规模，并且当地资源得到一定程度开发和利用。§! "
 PRC_diguozhuyifanpu:0 "帝国主义的野心"
 PRC_diguozhuyifanpu_desc:0 "外国列强一直希望保持一个分裂的中国，没有统一的中央政府，没有反抗列强压迫的能力，任何试图让中国免于外国剥削的反抗都会受到打压。但现在外国列强面对经济危机和工团主义的渗透，他们已经自顾不暇，这对我们而言是一个大好机会，一旦错失这个机会，我们就要面对外国列强的直接干预。"
#三军建设决议栏
 sanjunjianshe:0 "三军建设"
 sanjunjianshe_desc:0 "人民武装的路线是由乡赤卫队、区赤卫大队、县赤卫总队、地方红军直至发展到正规红军，这当中由于我国幅员辽阔，地方武装在向正规武装转变的过程中会带来很多独特的作战经验，而且通过总结国内革命经验，可以使我们获得更强的作战能力。\n现代化军队的建设则需要我们拥有配套的工业能力和相关的国家制度，提升兵员素质，能够熟练使用现代化武器，学习最先进的战术经验，同时我们的工业也要能够生产最先进的武器装备。"
