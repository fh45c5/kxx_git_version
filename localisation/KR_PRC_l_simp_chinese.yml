#动态民族精神
 HNN_China_jingji:0 "以经济建设为中心"
 HNN_China_jingji_desc:0 "当前我们以经济建设为中心，在这种国家宏观调控下，我们的建造速度得到很大提升，但代价是军事生产极为缓慢，随着我们工业水平提升，这种情况会更加明显，新中国成立后，我们可以通过决议更换当前的经济模式。"
 HNN_China_junbei:0 "以军事生产为中心"
 HNN_China_junbei_desc:0 "当前我们以军事生产为中心，在这种国家宏观调控下，我们的军事生产得到很大提升，但代价是建造速度极为缓慢，随着我们工业水平提升，这种情况会更加明显，新中国成立后，我们可以通过决议更换当前的经济模式。"
 zouxiangfuxing:0 "走向复兴"
 zouxiangfuxing_desc:0 "历史是由人民创造的，共产主义最终理想的实现也必然需要依靠人民的努力，共产党员所需要做的，就是团结和带领他们，朝着既定的目标接续奋斗，在一个又一个小目标的堆砌下最终实现共产主义。"
 gongyejianshe:0 "工业发展"
 gongyejianshe_desc:0 "国贫民弱的局面是生产力低下落后的一种表现，针对现有的局面，一方面是提高自身的工业水平，另外一方面就是对现有的经济体制进行大刀阔斧的改革，以适应工业的发展，不断提高生产力。"
 hongjunfazhan:0 "陆军建设"
 hongjunfazhan_desc:0 "陆军作为保卫国家的基石，做好其建设是维护国内稳定发展的前提，是守卫国土最重要的力量。一只优良的陆军，不仅需要现代化的武器和战略思想，还需要有着坚定的信仰和艰苦奋斗的精神。"
 haijunfazhan:0 "海军建设"
 haijunfazhan_desc:0 "我们所在星球表面的71%都是水，浩瀚无际的海洋是这颗星球最常见的样貌，在这上面能够畅行无阻的必然是一支强大的舰队，我们需要的就是建设成能够走向深蓝的现代化海军。"
 kongjunfazhan:0 "空军建设"
