 PRC_guoce:0 "国家政策"
 PRC_guoce_desc:0 "现在西方陷入经济危机，工团主义崛起，帝国主义不得已将自己的视线从中国挪开，转回国内，这对于中国革命而言，是一个千载难逢的机会，我们应该趁此机会大胆的推广政策，加速中国的解放事业和经济发展，实现国家从贫穷落后向富强独立的转变。\n为此，在合适的时机下，我们应该制定更加宏伟壮大的发展计划。"
