 HNNC_radical_socialist_party_long:"中国共产党\n§共产主义思潮传入中国以后，在进步人士中间得到了广泛传播，形成了一个名为“工农联盟”的松散的组织。\n在第一次北伐失败以后，一些人开始反思革命失败的原因，其中以澎湃、毛泽东为首的人士意识到工团主义道路并不符合中国国情，开始将一系列共产主义革命思想进行本土化改造并应用在中国革命，在东北起义时期，通过应用列宁所提出的先锋队思想将工农联盟改造为一个牢固的政党，开始引领贴合中国现实的共产主义革命。§!"
