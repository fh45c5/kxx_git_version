 HPRC.44.d:0 "刘志丹同志已经在天水一带发动了起义，现在正是我们西进的时候！"
 HPRC.44.a:0 "西进！"



 HPRC.48.t:0 "宋庆龄支持我们"
 HPRC.48.d:0 "中国国民党上海革命委员会主席、孙中山先生的遗孀——宋庆龄女士，近日在上海表示了对新生的中华社会主义共和国政权的支持，大力赞扬了中国共产党开创的政治协商制度并透露了愿意代表国民党在政治协商会议制度下参政议政，继续推广三民主义的意愿。虽然流亡法国的汪精卫驳斥了这种说法并代表国民党中央宣布不认可我们这个“修正主义”的社会主义政权，但是国内大部分的国民党人士现在都只认可宋庆龄女士的领导地位。如程潜等国民党元老也都表示愿意在政治协商体制下继续与中国共产党保持合作。"
 HPRC.48.a:0 "这就是求同存异。"
 HPRC.49.d:0 "中国国民党上海革命委员会主席、孙中山先生的遗孀——宋庆龄女士，近日在上海发表了对新生的中华社会主义共和国政权的谴责。她批判的重点在于我们排除其他民主党派参政权的举动，认为我们没有任何形式的政治协商制度，是在搞一党独裁。向来与其意见不合的现流亡法国的国民党中央主席汪精卫也罕见的赞同了她的说法，并代表“第三国际”谴责我们是“修正主义”政权。国内一些国民党元老，如程潜等，也都纷纷呼吁共产党让渡部分政权给其他民主党派。"
 HPRC.49.t:0 "宋庆龄谴责了我们"
 HPRC.49.a:0 "也许他们讲的有道理，至少我们可以尝试与其他民主党派展开沟通。"
 HPRC.49.b:0 "虚伪！“党国”可是他们提出来的！我们绝不会和任何反动党派平等对话！"

