 PRC_cross_the_himalaya:0 "掀翻麦克马洪线"
 PRC_cross_the_himalaya_desc:0 "在满清衰落的时候，曾经的英国殖民者单方面伪造了麦克马洪线，不断侵蚀我国西南边界，不过英国侵略者在一战后被自己的工人阶级赶出了老家，我们现在和印度公社已经达成共识，只需要帮助印度完成红色革命，我们就会同西南边界问题做出新的规划。"

