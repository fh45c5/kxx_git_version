 PRC_build_our_planes:0 "长期飞行员培养方案"
 PRC_build_our_planes_desc:0 "空有理论或者仅有实验用的飞行器是不够的，我们要把它们运用到实战中去，通过不断加强空军的基础建设，加强飞行员训练计划，归纳总结和处理飞行中的各种问题和处理方案，让我们拥有更多的王牌飞行员。"
