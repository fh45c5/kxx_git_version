 PRC_dec_seize_treaty_ports:0 "谈判收复租界"
 PRC_dec_seize_treaty_ports_desc:0 "租界问题是我国之痛，现在我们已经建立了新中国，我们希望通过外交手段和对方斡旋谈判和平收回，如果不行，我们只得考虑强行进军。"
 PRC_dec_seize_treaty_ports1:0 "进军租界"
 PRC_dec_seize_treaty_ports1_desc:0 "列强拒绝了我们和平收回租界的方案，现在我们只剩下了强行进军租界的方式，但这也意味着租界城市的建设将毁于一旦，我们以后要付出巨大的努力重建。"
 PRC_dec_seize_german_ports:0 "收复德占商埠"
 PRC_dec_seize_german_ports_desc:0 "租界问题是我国之痛，现在我们已经建立了新中国，我们希望通过外交手段和对方斡旋谈判和平收回，如果不行，我们只得考虑强行进军。"
 PRC_dec_seize_german_ports1:0 "进军德占商埠"
 PRC_dec_seize_german_ports1_desc:0 "德属东亚拒绝了我们和平收回租界的方案，现在我们只剩下了强行进军租界的方式，但这也意味着租界城市的建设将毁于一旦，我们以后要付出巨大的努力重建。"
 PRC_dec_seize_macau:0 "收复澳门"
 PRC_dec_seize_macau_desc:0 "租界问题是我国之痛，现在我们已经建立了新中国，我们希望通过外交手段和对方斡旋谈判和平收回，如果不行，我们只得考虑强行进军。"
 PRC_dec_seize_macau1:0 "进军澳门"
 PRC_dec_seize_macau1_desc:0 "葡萄牙拒绝了我们和平收回租界的方案，现在我们只剩下了强行进军租界的方式，但这也意味着租界城市的建设将毁于一旦，我们以后要付出巨大的努力重建。"
 HPRC.60.t:0 "来自共产党的最后通牒"
 HPRC.60.d:0 "中国共产党将两个选项摆在我们面前：以外交方式和平解放，或者被武力摧毁。我们的军队看起来在他们面前不堪一击，所以我们要小心考虑。"
 HPRC.60.a:0 "这是一个令人无法拒绝的提议。"
 HPRC.60.b:0 "列强会保护我们的！"
 HPRC.61.t:0 "来自使馆城市的回应"
 HPRC.61.d1:0 "使馆城市在压迫了中国人民那么多年后最终同意回归中国。上海，香港，还有无数这样的地方许多年以来从未真正得到过自由，无数人在欧洲帝国主义者的奴役下生老病死。如今，随着这些核心城市已经处于我们掌控下，他们终于从欧洲帝国主义殖民者的手中解放了出来！"
 HPRC.61.d2:0 "使馆城市拒绝了我们理所当然的正当要求并且乞求欧洲列强保护。这并不能让他们在我们蓄势待发的大军面前得救。问题只是我们要不要立即发起进攻呢？"
 HPRC.61.a:0 "快滚吧！没有人会想念它们的！"
 HPRC.61.b:0 "我们永远不能指望这些帝国主义者开窍！"
 HPRC.62.t:0 "来自共产党的最后通牒"
 HPRC.62.d:0 "中国共产党将两个选项摆在我们面前：以外交方式和平解放，或者被武力摧毁。我们的军队看起来在他们面前不堪一击，所以我们要小心考虑。"
 HPRC.62.a:0 "这些港口还不值得一场战争，还给他们就是了。"
 HPRC.62.b:0 "我们不会就这么放弃我们的殖民地！"
 HPRC.63.t:0 "来自德属东亚的回应"
 HPRC.63.d1:0 "德属东亚在压迫了中国人民那么多年后最终同意将他们殖民的几处港口城市还给中国。如今，随着这些核心城市已经处于我们掌控下。当地的民众们终于从德帝国主义殖民者的手中解放了出来！"
 HPRC.63.d2:0 "德属东亚拒绝了我们理所当然的正当要求并且宣告将会保护他们的殖民地。这并不能让他们在我们蓄势待发的大军面前得救。问题只是我们要不要立即发起进攻呢？"
 HPRC.63.a:0 "德国佬终于滚出了中国！"
 HPRC.63.b:0 "那么我们就用他们曾对待我们的方式彻底的消灭他们！"
 HPRC.64.t:0 "来自共产党的最后通牒"
 HPRC.64.d:0 "中国共产党将两个选项摆在我们面前：以外交方式和平解放澳门，或者被武力摧毁。我们的军队看起来在他们面前不堪一击，所以我们要小心考虑。"
 HPRC.64.a:0 " 澳门还不值得一场战争，还给他们就是了。"
 HPRC.64.b:0 "我们不会就这么放弃我们的殖民地！"
 HPRC.65.t:0 "来自葡萄牙的回应"
 HPRC.65.d1:0 "葡萄牙在窃取了澳门那么多年后最终同意将它还给中国。如今，随着澳门已经处于我们掌控下，本地的民众终于从葡帝国主义殖民者的手中解放出来了！"
 HPRC.65.d2:0 "葡萄牙拒绝了我们理所当然的正当要求并且宣告将会保护他们的澳门殖民地。这并不能让他们在我们蓄势待发的大军面前得救。问题只是我们要不要立即发起进攻呢？"
 HPRC.65.a:0 "再见了！葡萄牙殖民者！"
 HPRC.65.b:0 "那就用武力告诉这些葡萄牙人，时代变了！"
 PRC_join_the_internationale:0 "加入第三国际"
 PRC_join_the_internationale_desc:0 "我们将按照第一届人大所作出的决议，正式申请加入第三国际，为全人类的解放事业做出自己的贡献，国际主义万岁！"
 PRC_disanlingdao:0 "召开第十一次第三国际大会"
 PRC_disanlingdao_desc:0 "暂无意义……编不下去了"
 HPRC.66.t:0 "来自中国共产党的消息"
 HPRC.66.d:0 "就在我们还在与欧洲的帝国主义者战斗的时候，在遥远的东方，一个社会主义的新中国在废墟中崛起了。在追随马克思主义的中国共产党的领导下，中国人民不仅完成了自身的救赎，还将帝国主义和殖民主义者赶出了中国。现在中国共产党正式向我们申请加入第三国际，希望能与我们并肩作战，完成最终解放全人类的伟大事业。我们该如何回复？"
 HPRC.66.a:0 "太好了，世界革命距离实现又近了一大步！"
 HPRC.66.b:0 "呃，我们可不想和中国的极端分子有什么瓜葛。"
 HPRC.67.t:0 "第三国际同意了"
 HPRC.67.d:0 "第三国际正式批准了我们加入第三国际的申请，现在我们是真正的同志了！"
 HPRC.67.a:0 "国际主义万岁！"
 HPRC.68.t:0 "第三国际拒绝了"
 HPRC.68.d:0 "第三国际不可理喻地拒绝了我们的申请，看来这些白皮猪骨子里还是自以为很高贵。我们也不屑于和这样的组织有什么牵连。从现在开始，我们会走出一条属于我们自己的路！"
 HPRC.68.a:0 "话虽如此，可是..."
 PRC_FRA_refuse:0 "我们被第三国际拒之门外了"
 PRC_isolationism_finalized:0 "我们已经迈上了孤立之路"
 PRC_the_perfect_isolationism:0 "不结盟主义"
 PRC_the_perfect_isolationism_desc:0 "鉴于国际局势的险恶和种种不确定性，新生的中华社会主义共和国还没有作好介入世界政治的准备。我们应该专注于发展和建设我们自己的国家，通过不结盟的方式孤立于大战之外，休养生息，捍卫革命果实。"
