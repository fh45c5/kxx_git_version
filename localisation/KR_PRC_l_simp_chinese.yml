 PRC_thecomintern:0 "我们决定成立共产国际"



 PRC_dec_waiamuer:0 "切断日本从外阿穆尔撤退的路线"
 PRC_dec_waiamuer_desc:0 "随着我们切断日本从外阿穆尔的撤退路线，作为日本仆从的外阿穆尔一定会在日本的要求下对我们宣战。"
 PRC_dec_JAP_peace:0 "同日本议和"
 PRC_dec_JAP_peace_desc:0 "现在我们的部队已经在日本四岛出现，这对日本本土造成了巨大的恐慌和刺激，抗议游行不断出现，在这种巨大压力下，日本高层不断和我们接触，表示了巨大的和平诚意，我们现在是否要派出代表进行这次的谈判？"

 PRC_dec_FNG_qiyi:0 "援助东北工农革命军"
 PRC_dec_FNG_qiyi_desc:0 "直奉战争期间，当时的还叫中国工农联盟的中国共产党曾在东北领导过数次革命起义，反抗日本帝国主义对东北的控制和渗透，这也是张作霖在直奉战争失败的重要原因之一。但很可惜的是，起义虽然成功了，但在张作霖和日本帝国主义的共同打压下，革命遭受重创，主力部队进入兴安和黑龙江的深山野林当中打游击，艰难度日。现在我们已经来到了东北，是时候援助东北工农革命军，让他们摆脱困境，不过张作霖发现这一行为以后，肯定会对我们宣战，不过，那时候，让我们会同东北的同志们一起从日本走狗手下解放东北！"




 PRC_dec_YUN_neiluan:0 "趁云南内乱渗透军政系统"
 PRC_dec_YUN_neiluan_desc:0 "根据云南地下党报告，云南的军阀上层发生了巨大动乱，不断地发生权力交替，这对我们渗透云南的军政系统是一个巨大的机会，在我们解放云南前，先通过渗透敌方军政系统，造成混乱，可以帮助我们解放云南。"

 PRC_dec_SZC_help:0 "援助四川民众粮食"
 PRC_dec_SZC_help_desc:0 "不久之前，我们和四川军阀边境防线上的人员报告说，四川爆发了饥荒，逃离四川家乡的民众甚多，军阀的无为让民众怨声四起，那时我们开始向四川的地下党输送粮食，缓解根据地的饥荒压力。\n然而近期，大批难民跨越了边境，来到我们这里。听到他们说的家乡情形，灾情远比我们想象的严重多了。\n同为中华儿女，我们应该集中粮食，通过地下党组织向四川进行大规模救灾，但这一行为需要熟悉当地地形的难民作为向导，这样我们才能有效快速的展开工作，赈济灾难和赢得民众信任，否则大规模的赈灾行为不会通过四川军阀的封锁。幸运的是，现在逃难来的难民中有很多人看到我们赈济灾民的情形，愿意成为我们的向导，带领我们深入四川腹地，这一举措毫无疑问会赢得四川老百姓的强烈支持。\n但救灾的代价就是未来两年，我们要集中力量生产粮食，对我们的经济造成很大的负担。与此同时，地方军阀早晚会发现我们的渗透行为，我们也要提前守卫好边界，一旦被人入侵切断联系，那便前功尽弃了。"

 HNN_the_great_patriotic_war:0 "伟大的抗日战争"
 HNN_the_great_patriotic_war_desc:0 "从漠河到台湾，中国全境遭到了攻击。中国共产党会带领所有华夏儿女，告诉日本鬼子我们无所畏惧。"
 HNN_jap_war:0 "人民的战争"
 HNN_jap_war_desc:0 "日本一直以来谋求扩大其在华利益，例如扶持张作霖发展、介入华东内战，但这一切也受到列强势力的掣肘，尤其是太平洋彼岸的美国。日本的军事学家和理论家在最初设想当中，在其他列强自顾不暇时，扩大其影响范围，但近日随着奉系的急速败退，满洲铁路利益受损，日本不得不提前开始了侵华战争，但这严重的后果便是军队的战争动员和准备都尚不充分，面对快速统一的中国势力，这陷入了人民汪洋大海的战争当中，直到日本的国内言论趋于统一。"
 PRC_Join_The_Zhifeng_War:0 "正义的背刺"
 PRC.137.t:0 "来自中华苏维埃政府的邀请"
 PRC.137.d:0 "作为同样追求共和的同志，中华苏维埃政府正式向我们发送了邀请，希望我们能够加入他们解放全中国，建立社会主义新中国的事业中去。他们盛赞了我们与封建残余、本地军阀以及右翼势力进行的无畏的斗争，并且认为我们双方的最终目的是一样的——即解放全中国的劳苦大众，构建平等、自由、民主的属于中国的未来。鉴于我们秉持着相似的进步价值观，并且他们也已经证明了自己拥有实现这一愿景的武力，我们是不是应该考虑和他们合作？"
 PRC.137.a:0 "没错，我们应该和共产党联合起来！"
 PRC.137.b:0 "我们才不和共产主义者合作。"
 PRC.138.t:0 "云南省政府同意了"
 PRC.138.d:0 "云南省政府已经正式答复了我们，他们认可了我们革命的事业，也高度评价了周恩来等已经加入共产党的同志选择的正确性。其中云南讲武堂的朱德将军更是以个人名义随之附来一份加入中国共产党的申请书。他们已经确认我们在革命中的领导地位，并且愿意无条件支持我们。"
 PRC.138.a:0 "太好了！"
 PRC.139.t:0 "云南省政府拒绝了"
 PRC.139.d:0 "云南省政府痛斥了周恩来等“背叛国民党的行径“，并严词拒绝了加入我们革命事业的邀请。他们认为我们是极端分子，并且不屑于和我们合作。看来战争在所难免了。"
 PRC.139.a:0 "可惜。"
 PRC_Xue_Zhang_back:0 "联络薛岳和张发奎"
 PRC_Cheng_Li_back:0 "联络程潜和李济深"
 HPRC.140.t:0 "联络薛岳和张发奎"
 HPRC.140.d:0 "自从国民党赣南起义失败后，薛岳和张发奎两人就一直滞留在香港，既无从实现救国抱负，也因为与国民党中央失去联系而无法跟进第三国际援助印度公社的任务。不过，周恩来同志设法联系上了他们，他以前国民党党员的身份与薛张二人进行了深入沟通并成功使他们燃起了斗志，现在他们两人都有意加入我们革命和抗日的事业。值此国难当头之际，也正是用人之时，我们要不要同意他们的请求？"
 HPRC.140.a:0 "好，立刻请他们二位过来。"
 HPRC.140.b:0 "不，我们还不了解他们的底细。"
 PRC.141.t:0 "来自中华苏维埃政府的邀请"
 PRC.141.d:0 "作为同样追求共和的同志，中华苏维埃政府正式向我们发送了邀请，希望我们能够加入他们解放全中国，建立社会主义新中国的事业中去。他们盛赞了我们与封建残余、本地军阀以及右翼势力进行的无畏的斗争，并且认为我们双方的最终目的是一样的——即解放全中国的劳苦大众，构建平等、自由、民主的属于中国的未来。鉴于我们秉持着相似的进步价值观，并且他们也已经证明了自己拥有实现这一愿景的武力，我们是不是应该考虑和他们合作？"
 PRC.141.a:0 "没错，我们应该和共产党联合起来！"
 PRC.141.b:0 "我们才不和共产主义者合作。"
 PRC.142.t:0 "两广人民政府同意了"
 PRC.142.d:0 "两广人民政府已经正式答复了我们，他们认可了我们革命的事业，也高度评价了周恩来等已经加入共产党的同志选择的正确性。陈铭枢将带领他的人民生产党加入中华苏维埃政府。他们已经确认我们在革命中的领导地位，并且愿意无条件支持我们。"
 PRC.142.a:0 "太好了！"
 PRC.143.t:0 "两广人民政府拒绝了"
 PRC.143.d:0 "两广人民政府痛斥了周恩来等“背叛国民党的行径“，并严词拒绝了加入我们革命事业的邀请。他们认为我们是极端分子，并且不屑于和我们合作。看来战争在所难免了。"
 PRC.143.a:0 "可惜。"
