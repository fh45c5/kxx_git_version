 PRC_the_belly_of_the_bear_desc:0 "俄罗斯作为北方巨熊，近代以后不断掠夺我国领土，不过这头巨熊在一战结束以后日渐衰弱，我们现在身处第三国际，而他们缺乏盟友，我们将联合起来，拿回曾经的土地！"

