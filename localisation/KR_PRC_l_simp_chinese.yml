 HNN_RUS_maoyi:0 "俄罗斯的贸易协定"
 HNN_RUS_maoyi_desc:0 "我们和俄罗斯达成了贸易协定，引进俄罗斯的工业技术，以低廉的价格将商品出售给俄罗斯，虽然从短期看这对我们的经济造成了紧张，但从长期看，有利于我们的工业化发展，当然这对俄罗斯而言，这对帮助他们摆脱经济危机是很重要的。不过，最重要的是修订中俄勘分西北界约记的产物，为了能够收回外西北的协定。"
 HNN_dongnanyageming:0 "被逮捕的革命份子"
 HNN_dongnanyageming_desc:0 "我国许多革命失败的人士在逃入中国后，被当地政府逮捕，这让我们许多的革命人士对前景感觉相当的悲观。"
