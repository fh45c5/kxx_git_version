#领导人
 POLITICS_HNN_MAO_ZEDONG_DESC:0 "毛泽东，字润之，生于1893年12月26日，早年家境贫寒，辛亥革命期间曾从军半年，之后在湖南第一师范学校求学。1919年在长沙积极参与反对德法交接殖民地及设立使馆城市的爱国学生运动。\n在俄罗斯的十月革命失败之后，中国国内的社会主义运动普遍遇冷，但毛泽东并未放弃革命愿景，在此期间加入国民党，在湖南建立国民党的基层党组织，深入联系群众，让湖南的基层党组织一跃成为国民党全国范围内最具活力的一员，因此受到赏识，出任宣传部长和黄埔军校的复试考官，期间开始协助澎湃发展并壮大中国工农联盟，后应好友彭湃的邀请前往海陆丰地区帮助其组织当地的农民运动，北伐失败以后，毛泽东开始深刻反思革命的失败地方，决定寻找符合中国国情的革命道路。\n彭湃组织东北农民起义之后，毛泽东欣然前往东北组织革命，失败后，和澎湃等人将松散的工农联盟改组为中国共产党，自己提交的在湘南汝城组织秋收起义的计划得到中央党委的同意与支持。\n此后在湘南一带，革命队伍在农村根据地得到了蓬勃发展，本土化的革命思潮不断发展，逐渐有星星之火可以燎原的态势。中华人民临时政府成立前夕，余洒度等人叛变革命，造成了中央重大损失，澎湃虽然当选为政府主席，但因为受伤出国治疗，毛泽东担任代主席，继续领导革命发展。"
