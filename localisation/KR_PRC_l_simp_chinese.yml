 PRC_minzu_rights:0 "民族复兴"
 PRC_minzu_rights_desc:0 "“愿相会于中华腾飞世界时”"
 PRC_minzu_rights_tt1:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+5%§!\n建造速度：§G+5%§!\n正当化战争目标所需时间：§G-35%§!\n极权主义支持度每日变化：§G+0.15§!\n"
 PRC_minzu_rights_tt2:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+5%§!\n建造速度：§G+5%§!\n正当化战争目标所需时间：§G-35%§!\n激进社会主义支持度每日变化：§G+0.15§!\n"

 #国策（经济线工业水平分支）
 PRC_revolution:0 "制定新经济政策"
 PRC_revolution_desc:0 "中国所面临的的经济问题里面，不仅仅只是工业落后，最重要的问题其实是缺乏经济水平发展的土壤，军阀们的苛捐杂税、纸币混乱，导致了经贸往来难以稳定，工业发展缺乏环境，现在我们开始制定新的经济政策，对税务、纸币、经贸往来等等问题进行解决，这也有利用我们从民众手中购买我们需要的资源。"
 PRC_revolution_tt:0 "解锁决议：£decision_icon_small §H引进德属东亚和使馆城市技术，提升工业水平§!\n§R本决议仅限工业水平低于8时使用。\n本决议仅限在二次世界大战爆发前。§!\n"

 PRC_Purge_KMT:0 "实施战时经济"
 PRC_Purge_KMT_desc:0 "现在我们的经济情况现在已经得到了稳定，接下来就需要我们选择一种符合我们当前形势需求的经济法案，战时经济作为一种在民众需求和追求高速生产发展平衡之间的法案，一方面有利于我们尽可能动员力量壮大军队实力，一方面也可能节约更多的资源发展我们的经济规模。"

 PRC_broad_cooperation:0 "实施总动员"
 PRC_broad_cooperation_desc:0 "现在我们的经济情况现在已经得到了稳定，接下来就需要我们选择一种符合我们当前形势需求的经济法案，总动员是经济法案当中最能追求发展效率的，但相应的，为了最大化发展效率，会有更多人从事经济规模的扩大和军事生产，我们的兵员可能面临不足。"

 PRC_guowaiziben:0 "接触外国民间资本"
 PRC_guowaiziben_desc:0 "中国工业落后这是一个很现实的问题，并不是我们一腔热血就能迅速改变的，为了尽快的摆脱这种形势，我们可以通过接触外国的民间资本团体，制定合理的交易政策，从他们手中不断的引进先进的生产技术，通过不断迭代，使得我们的工业得到迅速发展，但近代以来的屈辱历史，很多中国老百姓是极其反感外国资本的。"
 PRC_guowaiziben_tt:0 "解锁决议：£decision_icon_small §H引进外国先进技术，提升工业水平§!\n§R本决议仅限工业水平低于12时使用。\n法兰西公社、不列颠联盟和美利坚工团需满足二次世界大战爆发前或投降率小于20%。\n德国或其他美国势力需满足二次世界大战爆发前。§!\n"

 PRC_guoneigongye:0 "整合国内工业"
 PRC_guoneigongye_desc:0 "近代以来，中国的民族工业在各种坎坷和磨难中曲折的发展着，很多人抱着工业救国的理想投身到工厂创办中，虽然现实是那么不尽人意，但中国的工业发展总算是起步了，我们可以利用手中的工业力量，在精英人才的努力下，不断提升自身的工业水平，虽然很艰难，但这也是一种不得已的方法。"
 PRC_guoneigongye_tt:0 "解锁决议来£decision_icon_small §H整合国内工业技术，提升工业水平§!\n\n"

 PRC_dianqihua:0 "全国电气化"
 PRC_dianqihua_desc:0 "随着工业水平的提升，我们的工业实力已经具有相当雄厚的基础了，现在是时候实施全国电气化工程，把电力通向各地，不仅仅是城市、城郊、乡村，我们也要把这项工厂惠及到每一个人身上，把夜晚的灯光通到偏远乡村甚至深山里面，让每一户人家都能享受到我们工业化的成果。"
 PRC_dianqihua_tt:0 "\n§G区域范围：国策完成时，被完全控制的具有核心或宣称的地区§!"

 #国策（经济线民族精神分支）
 PRC_mass_literacy_campaign:0 "大规模扫盲运动"
 PRC_mass_literacy_campaign_desc:0 "为了实现无产阶级革命，我们必须要把无产阶级武装起来————包括他们的头脑。我们要让所有人民有能力自主的阅读、学习和思考，第一步就是要到广大不识字的群众中间去，教他们识读文字。"

 PRC_reorganize_hunan_economy:0 "重建湖南经济"
 PRC_reorganize_hunan_economy_desc:0 "湖南过去十年的经济发展一直在停滞和萎缩之间反复横跳，它不仅严重依赖德国资本，而且结构严重畸形，所以在黑色星期五的影响下受到了剧烈冲击。我们要利用手上的一切资源，将湖南的工业和经济体系在社会主义框架下改造，建设一个新湖南。"

 PRC_communist_economy:0 "生产资料公有制"
 PRC_communist_economy_desc:0 "事实就是这样：无产阶级提供了所有的劳动，但他们却不占有一丝一毫的生产资料。这样的事实自然是荒谬的，也是令人厌恶的。为了解放生产力，我们必须推进生产资料公有制，停止资产阶级对工人的剥削。"
 PRC_communist_economy_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生活消费品工厂系数：§G-10%§!\n"

 PRC_Strong_Arm_Local_Landowners:0 "对地主采取强制措施"
 PRC_Strong_Arm_Local_Landowners_desc:0 "湖南的封建地主势力是中国最顽固的，他们人数不多，却控制着一半以上湖南省的土地，残酷剥削着湖南省的佃农们，甚至当地一些宗族势力已经组建了自己的武装力量，现在我们要使用强制措施将他们多余的生产资料分给那些贫苦农民。"

 PRC_Exploit_Hunan_Machinery_Factory:0 "湘潭钢铁厂"
 PRC_Exploit_Hunan_Machinery_Factory_desc:0 "炼铁制钢是工业的主心骨，我们应当发起一项在湘潭市发展钢铁产业的倡议，促进整个湖南经济的向前发展。"

 PRC_professional_training_school:0 "职业技术学校"
 PRC_professional_training_school_desc:0 "作为社会主义改革的一部分，改革教育系统是关乎民生的一件大事。通过建立大量的职业技术学校，我们能更体系化地培养专业型的技术性人才，他们将成为社会主义工人的中坚力量。"
 PRC_professional_training_school_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生产效率增长：§G+10%§!\n"

 PRC_balance_exinport:0 "管控资源出口"
 PRC_balance_exinport_desc:0 "赵恒惕主政时期对湖南的进出口策略是放任自流的，这导致大量的廉价外国资本换走了许多湖南本就不多的矿产资源。我们必须停止这种被利用，并采用一种由政府参与的进出口策略，以保留我们的战略资源。"
 PRC_balance_exinport_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n战略资源获取率：§G+5%§!\n"

 PRC_Collective_Industry:0 "整合湖南工业体系"
 PRC_Collective_Industry_desc:0 "湖南的工业体系一直以来处于十分分散的状态，这一方面是资本家互相竞争的结果，另一方面也是因为缺乏政府的引导。这种效率低下的模式是时候结束了，我们将规范化工业标准，让工厂各司其职来提高效率。"
 PRC_Collective_Industry_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生产效率保持：§G+10%§!\n"

 PRC_develop_hunan_light_industry:0 "发展湖南轻工业"
 PRC_develop_hunan_light_industry_desc:0 "湖南的工业体系以轻工业为主，尤其是纺织工业。我们可以用行政手段挽救受黑色星期五影响的轻工业，同时解决就业和工业两个问题。"
 PRC_develop_hunan_light_industry_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n基础生产效率：§G+10%§!\n"

 PRC_The_Arsenals_of_the_South:0 "扩张湘潭军工业"
 PRC_The_Arsenals_of_the_South_desc:0"赵恒惕政府时期的冶金学家胡庶华曾详细介绍过湖南重工业的巨大发展潜力。虽然发展军工需要大量人力和财力，但却是我们解放全中国的保证。最终，这项雄心勃勃的计划将助力我们建成华南工业强省。"
 PRC_The_Arsenals_of_the_South_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生产效率上限：§G+5%§!\n"

 PRC_gather_technical_expertise:0 "扩充科研标兵队伍"
 PRC_gather_technical_expertise_desc:0 "中国的科学技术已经落后了西方很多，为了至少能够在军事技术上追赶他们，我们必须召集全中国最优秀的科研人员，为他们提供能投入到研究和测试中去的场所和环境。"

 PRC_hunan_model_province:0 "推广湖南经验"
 PRC_hunan_model_province_desc:0 "我们在湖南的工业发展取得了巨大的成功，我们有必要在所有解放区推广湖南经验，并根据各地不同的情况因地制宜，鼓励各地人民政府多快好省发展当地工业。"
 PRC_hunan_model_province_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n战略资源获取率：§G+5%§!\n生活消费品工厂系数：§G-5%§!\n改装速度：§G+10%§!\n"

 PRC_chengjiaogongye:0 "发展城郊工业"
 PRC_chengjiaogongye_desc:0 "中国的城市化率很低，绝大多数人口仍然居住在农村，我们可以通过发展城郊地带工业，带动当地经济发展，同时可以吸纳农村的剩余劳动力。"

 PRC_zhengwuyuan:0 "国家计划委员会"
 PRC_zhengwuyuan_desc:0 "新中国已经成立，需要一个统筹规划全国的经济建设和发展规划的机构。为此，我们成立了国家计划委员会，针对不同地区的协调发展做出统一合理的规划，因地制宜的在全国发展经济，实现工业的上下游协同。"
 PRC_zhengwuyuan_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n缺乏战略资源惩罚：§G-20%§!\n工厂产出：§G+5%§!\n"

 PRC_suijiziyuan:0 "矿产勘探"
 PRC_suijiziyuan_desc:0 "为了更好的发展基础建设和经济规模，我们需要更多的资源。对此，我们号召全国民众上下一同寻找矿产资源（铁、铝、钨、铬），统计各地资源储量和情况。在民众的热情下，相信各地都会有一定收获，但最终资源发现的总量就取决于我们自己的运气了。"
 PRC_suijiziyuan_tt:"\n§Y$PLA_factory_dynamic_modifier$§!追加效果：\n战略资源获取率：§G+5%§!\n"

 PRC_shiyoukantan:0 "石油勘探"
 PRC_shiyoukantan_desc:0 "石油被誉为工业的血液，是现代工业发展必不可少的资源，但过去的我们由于技术落后和战乱，石油基本只能依赖进口，现在我们有机会利用手中先进的技术勘探各地石油资源，缓解我们严重依赖外国进口的局面。"
 PRC_shiyoukantan_tt:"\n§Y$PLA_factory_dynamic_modifier$§!追加效果：\n战略资源获取率：§G+5%§!\n"

 PRC_developing_the_countryside:0 "规模化集体农业"
 PRC_developing_the_countryside_desc:0 "中国的农业模式一直以来都是以个体小农户为主，精耕细作，男耕女织。为了打破这种相对落后的农业体制，让更多的生产力能从农田中解放，加入到工业、畜牧业等其他行业中来，我们应该在农村推进公社化的生产方式，并推广最新的农耕机器，让中国农业逐渐发展为机器耕作的新模式，使其更为高效。"
 PRC_developing_the_countryside_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n每月人口：§G+50%§!\n生活消费品工厂系数：§G-5%§!\n"

 PRC_infrastructure_building_program:0 "标准化轨距"
 PRC_infrastructure_building_program_desc:0 "因为初始标准不规范以及一些地方军阀为了自保而故意使用窄轨，导致了中国的铁路网建设非常迟缓。我们应该着手将铁路系统收归国有并标准化规矩，用一个标准规范的健全铁路系统代替现在这个落后的铁路网络。"
 PRC_infrastructure_building_program_tt:0 "解锁§H中国国家铁路集团§!"

 PRC_gongyelinghuohua:0 "工业灵活化"
 PRC_gongyelinghuohua_desc:0 "工业的发展过程当中，面临着社会需求和科技进步带来的影响，有些影响是会对工业发展根本性的颠覆，例如电力的广泛使用在很多领域淘汰了蒸汽机的使用，而我们就要做好这方面的准备，让工业的发展过程当中时刻准备着危机的到来，随时能够适配当前的情况。"
 PRC_gongyelinghuohua_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n军转民花费：§G-20%§!\n民转军花费：§G-20%§!\n"

 PRC_yunshujianshe:0 "现代化建设"
 PRC_yunshujianshe_desc:0 "中国由于常年动乱不堪，长期的建设规划方案一直无法得到有效的实施。但现在，我们可以实施那些长期规划方案，进行现代化的建设，不断改善中国的全貌，使之彻底实现现代化，这将会使我们的工业体系会更加完善，能够更好的相互补充。"
 PRC_yunshujianshe_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n建造速度：§G+10%§!\n"

 PRC_tiekuang:0 "合成橡胶"
 PRC_tiekuang_desc:0 "橡胶多产于热带地区，是制造飞机和车辆所需要的重要资源，但我国主要地区处于温带区域，橡胶资源产出很少，现在这一局面有机会得以改善，由于我们的工业水平明显提升，现在已经掌握了人工合成橡胶的技术，我们可以考虑通过人工合成橡胶，来满足自身的需求。"
 PRC_tiekuang_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n从石油获得的燃油：§G+10%§!\n"

 PRC_linghuohua:0 "完善工业体系"
 PRC_linghuohua_desc:0 "科技技术不断进步，随着而来的是工业体系的细化，这种改变所带来的就是想要在一个国家实现完善的工业体系，是需要具有巨大的体量的，否则就无法实现自身具有完整工业体系的目标，而我们恰恰就具有这种体量，去建设一个完整的工业体系，为此，我们将完善自身工业体系当中薄弱和缺失的环节。"
 PRC_linghuohua_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生活消费品工厂系数：§G-5%§!\n民转军花费：§G-10%§!\n工厂受轰炸易损性：§G-10%§!\n改装速度：§G+10%§!\n"

 PRC_xiandaihua:0 "彻底现代化"
 PRC_xiandaihua_desc:0 "现在我们的工业水平已经达到世界前列，接下来要做的就是将各项先进技术落实到生产建设当中，实现工业的彻底现代化。\n四万万人的一个国家必将成为一个实力强盛的大国，将百年来，一代代人对实现现代强国的梦想呈现在眼前。"
 PRC_xiandaihua_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生活消费品工厂系数：§G-5%§!\n民转军花费：§G-10%§!\n生产效率上限：§G+5%§!\n工厂产出：§G+5%§!\n"

 #国策（陆军线建国前）
 PRC_rise_of_red_army:0 "红旗不倒"
 PRC_rise_of_red_army_desc:0 "我们已经在江西与湖南的群山之中蛰伏了将近十年。在这十年里，我们胜过，也败过：我们曾以少胜多粉碎孙传芳的围剿，也曾因指挥失误而不得不转进群山当中。我们曾饥寒交迫，也曾一度丧失斗志，不过十年过去了，我们不仅打磨出了一支代表着人民意志的钢铁之军，也真正完成了第一次武装夺取政权的斗争。那些没有彻底击败我们的，都让我们变得更加强大。红军的伟大征程从现在才正式开始，下一步，就是解放全中国！"
 PRC_rise_of_red_army_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n计划速度：§G+25%§!\n计划加成上限：§G+25%§!\n"

 PRC_hongjunjueqi:0 "红军崛起"
 PRC_hongjunjueqi_desc:0 "作为一支革命的军队，我们和旧军阀的军队最大的不同，就在于我们知道为何而战。在革命的低潮期，在东北起义被剿灭的时刻，在秋收起义被追打的时刻，许许多多的人对革命前途感到失望，曾经离开我们的队伍，但坚持不懈的红军历经三湾改编和古田会议，军队彻底脱胎换骨，党组织建在连队支部，宣传革命思想，教士兵识字，虽然日子过得艰苦，但官兵吃住相同，人人没有怨言，我们向着革命目标不断前进！"
 PRC_hongjunjueqi_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n指挥官经验增长：§G+20%§!\n有经验的士兵的损失：§G-10%§!\n最大指挥点数提高：§G+30§!\n最大指挥点数提高乘数：§G+10%§!\n"

 PRC_chiweidui:0 "加强赤卫队"
 PRC_chiweidui_desc:0 "赤卫队作为保护我们地方政权的小型武装力量，由于武器匮乏、战斗素养水平较低，一直以来无法和敌方正规部队抗衡。现在我们取得了湖南政权，有了一块稳定的地盘，可以派出相应的军事指导员和装备用来武装我们的赤卫队，使之具有和敌人正面部队抗衡的一定能力。"
 PRC_chiweidui_tt01:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n单位防御：§G+1.5%§!\n特种部队容量上限乘数：§G+3%§!\n装备缴获比例修正：§G+10%§!\n"
 PRC_chiweidui_tt02:0 "获得非正规步兵的一个编制\n\n解锁决议：£decision_icon_small §H推广地形作战经验§!\n解锁决议：£decision_icon_small §H创办红军大学§!\n以上两项决议内容后可以加强我军陆军精神，决议会在中华社会主义共和国国策完成后锁定消失。"

 PRC_purchase_new_type_artillery:0 "强化军事训练"
 PRC_purchase_new_type_artillery_desc:0 "在一直以来的游击战斗中，我们的军需物资一直处于长期匮乏的状态，很多士兵在训练当中根本拿不到足够的子弹进行射击训练，虽然看起来我们有很多的神枪手，但背后却也是无数缺乏足够射击训练而牺牲的烈士。现在我们有了基础的军需生产工厂，就派出战斗英雄对我们的新兵进行足够的训练，使他们在上战场前，能够更熟悉未来所要面临的战场环境。"
 PRC_purchase_new_type_artillery_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n陆军师训练时间：§R+40%§!\n增援率：§G+3%§!\n计划速度：§G+25%§!\n计划加成上限：§G+50%§!\n最小训练程度：§G-5%§!\n"

 PRC_zhengwei:0 "落实党代表制度"
 PRC_zhengwei_desc:0 "过去的革命经验告诉我们，如果每个班都有党员以身作则，做好带头模范作用，那这支军队会焕发出强大的力量。我们需要党代表深入每个连队，贯彻落实革命思想，并且教人识字读书，提升军队整体素质，完善基层民主，让我们的军人都明白这是一支人民的军队。"
 PRC_zhengwei_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n陆军组织度：§G+5%§!\n包围惩罚：§G-10%§!\n每日指挥点数增长：§G+0.10§!\n"

 PRC_reverse_study_rifles:0 "启动自行车营"
 PRC_reverse_study_rifles_desc:0 "中国的工业基础非常薄弱，对我们建立快速运动部队有很深的影响，但在此之前，为了提高作战效率和部队转移能力，我们可以以自行车营作为一种替代。"
 PRC_reverse_study_rifles_tt01:"获得自行车部队的一个编制"
 PRC_reverse_study_rifles_tt02:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n陆军师损耗：§G-10%§!\n协同性：§G+2%§!\n"

 PRC_improve_our_logistics:0 "配置后勤连"
 PRC_improve_our_logistics_desc:0 "军队的后勤某种程度上直接决定了军队的战斗力。红军在山区打游击的过程中深谙此道，多少次我们都是依赖切断敌军后勤才转危为安，因此我们必须把改善后勤作为进一步提高军队质量的必要措施早日提上议程。"
 PRC_improve_our_logistics_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n补给效率：§G+10%§!\n补给范围：§G+20%§!\n"

 PRC_improve_our_recon:0 "侦查训练"
 PRC_improve_our_recon_desc:0 "侦查工作做得好的话，战术布置将会轻松很多，打赢一场战斗的可能性也会提高很多。我们的侦查兵都是万里挑一，经历了沙土、山丘、密林和鲜血洗礼的，这一传统必需延续下去。"
 PRC_improve_our_recon_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n侦查：§G+10%§!\n陆战夜战攻击：§G+10%§!\n"

 PRC_engineers_in_army:0 "常备工兵团"
 PRC_engineers_in_army_desc:0 "我们长期游击战的经验告诉了我们一支常备工兵团的重要性：他们不仅是我们建设防御工事的最佳兵种，也能高效完成临敌的弹性防御体系组建。"
 PRC_engineers_in_army_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n堑壕速度：§G+10%§!\n堑壕上限：§G+1.0§!\n"

 PRC_qualitative_units:0 "单位质量分层"
 PRC_qualitative_units_desc:0 "我们社会主义者认为，从人格上讲人人都是平等的，但现实是，人确实是有高矮胖瘦的。我们应该对征募的士兵进行单位质量分层，根据他们的体能、经验、训练程度等因素将他们分配至适合他们的营团和任务，优化作战任务分工和实施来提高我们部队的战斗力。"
 PRC_qualitative_units_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n陆军组织度：§G+5%§!\n协同性：§G+3%§!\n"

 PRC_war_in_movement:0 "运动战"
 PRC_war_in_movement_desc:0 "外线的速决的进攻战之所谓外线，所谓速决，所谓进攻，与乎运动战之所谓运动，在战斗形式上，主要地就是采用包围和迂回战术，因而便须集中优势兵力。所以，集中兵力，采用包围迂回战术，是实施运动战即外线的速决的进攻战之必要条件。然而一切这些，都是为着歼灭敌人之目的。"
 PRC_war_in_movement_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n移动中组织度损失：§G-10%§!\n携行补给：§G+72§!\n陆军师进攻速度：§G+10%§!\n"

 PRC_chijiu:0 "持久战"
 PRC_chijiu_desc:0 "军队的使用需要进步的灵活的战略战术，没有这一点，也是不能胜利的。然而军队的基础在士兵，没有进步的政治精神贯注于军队之中，没有进步的政治工作去执行这种贯注，就不能达到真正的官长和士兵的一致，就不能激发官兵最大限度的抗战热忱，一切技术和战术就不能得着最好的基础去发挥它们应有的效力。"
 PRC_chijiu_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n陆军师组织度恢复速率：§G+5%§!\n堑壕上限：§G+5%§!\n堑壕中侦查加成：§G+10%§!\n"

 PRC_war_of_people:0 "人民战争"
 PRC_war_of_people_desc:0 "社会主义革命不应当是少数人的战争，而应该是人民的战争。通过培训和实装政工队伍，我们要让所有基层士兵和群众了解到我们革命事业的正当性并激发他们的革命热情，让我们的敌人被淹没在人民战争的汪洋大海之中。"
 PRC_war_of_people_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n适役人口：§G+1.5%§!\n陆军师组织度恢复速率：§G+5%§!\n"

 PRC_peoples_liberation_army:0 "中国人民解放军"
 PRC_peoples_liberation_army_desc:0 "经过改组和正规训练的红军已经成长为了一支富有革命热情，严守作战纪律，战斗英勇无畏的强大军队，他们已经推进、正在推进并将会继续推进中国人民的解放事业，现在，他们已经担当得起“中国人民解放军”之名了。"
 PRC_peoples_liberation_army_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n陆军师速度：§G+5%§!\n陆战夜战攻击：§G+5%§!\n最大指挥点数提高乘数：§G+15%§!\n特种部队容量上限乘数：§G+10%§!\n"

 #国策（陆军线建国后）
 PRC_junwei:0 "中央军委"
 PRC_junwei_desc:0 "中央军委即中国共产党中央军事委员会和中华社会主义共和国中央军事委员会的简称，它是“中国共产党的最高军事指挥和军事决策机构”。在中央军委的领导下，中国人民解放军将由原先的国内革命武装力量继续深入改革和现代化建设，发展成为一支现代化强军，向着更深更远的革命理想前进。"
 PRC_junwei_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n陆军经验增长：§G+5%§!\n最大指挥点数提高乘数：§G+25%§!\n陆军学说花费：§G-5%§!\n授勋花费：§G-20%§!\n"

 PRC_military_academia:0 "中国人民解放军军事学院"
 PRC_military_academia_desc:0 "中国人民解放军军事学院是中国人民解放军培养、造就合成军队高级指挥员和高级参谋人员的最高学府，直属中央军事委员会领导，其目的是为了培养与中国人民解放军革命化、现代化、正规化建设相适应的中、高级指挥员。"
 PRC_military_academia_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n指挥官经验增长：§G+10%§!\n陆军经验增长：§G+0.05§!\n新将领初始进攻技能等级：§G+1§!\n新将领初始防御能力：§G+1§!\n"

 PRC_canmou:0 "联合参谋部"
 PRC_canmou_desc:0 "中央军委联合参谋部，主要履行作战筹划、指挥控制和作战指挥保障，研究拟制军事战略和军事需求，组织作战能力评估，组织指导联合训练、战备建设和日常战备工作等职能，在现代化战争体系当中，总参谋部对作战行动的统筹规划有利于我军不同军种，不同地区的部队展开联合攻势，实现更为强大的作战效果。"
 PRC_canmou_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n计划加成上限：§G+10%§!\n"

 PRC_jihua:0 "健全作战科"
 PRC_jihua_desc:0 "战场的信息瞬息万变，尤其在现代化战争当中，形势变化更是迅速，为了应对新的战场形态，我们将改革原有的前线部队作战规划部门，增强作战科对战场态势发生变化的感知能力，使前线部队针对敌人的情况变化更快速的做出正确的部署规划。"
 PRC_jihua_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n计划速度：§G+10%§!\n"

 PRC_tezhong:0 "特种部队训练"
 PRC_tezhong_desc:0 "特种部队作为军队当中一把尖刀，能够针对敌人特定目标做出精确打击，我们将从全军当中进行特种部队素质考察，选拔当中优秀的士兵进一步训练，是他们成为我们军队当中的这把尖刀，在作战当中，能够渗透到敌人后方，实现特定目标打击和信息采集。"
 PRC_tezhong_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n特种部队容量上限乘数：§G+10%§!\n从战斗获取的情报：§G+10%§!\n"

 PRC_dixing:0 "地形适应性训练"
 PRC_dixing_desc:0 "中国地域广大，山川地貌各不相同，从东部沿海到西部崇山峻岭，中国人民解放军需要适应在不同地区的作战环境，我们将制定一系列的演习计划，提升全军对各种地形的适应能力，在未来战场上发挥更好的部队作战效能。"
 PRC_dixing_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n地形惩罚降低：§G+10%§!\n"

 PRC_zhenghe:0 "现代化军队"
 PRC_zhenghe_desc:0 "现代化强军之路已经初步完成，我们接下来要检查这当中的每一个环节，使得我们的中国人民解放军能更好的适应现代化战争，对一切敌人报以迎头痛击。"
 PRC_zhenghe_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n计划速度：§G+10%§!\n计划加成上限修正：§G+10%§!\n地形惩罚降低：§G+5%§!\n特种部队容量上限乘数：§G+5%§!\n指挥官能力花费：§G-10%§!\n"

 PRC_jixie:0 "步兵装备研发中心"
 PRC_jixie_desc:0 "新中国成立后，我们初步成立了中国兵器集团为我国军工事业发展进行服务，接下来要做就是做好各部门的分公协调的工作。\n新中国的工业落后，我们的步兵装备极为简陋，为了适应现代化的战争体系，需要现代化步兵装备的研发。"

 PRC_develop_special_artillery_force:0 "步兵武器测试"
 PRC_develop_special_artillery_force_desc:0 "当今战争中，步兵不再只是徒步作战，快速行动是已步兵发展的趋势，为此需要配套的支援装备，实现摩托化、机械化的改装，为此我们要顺应这个趋势，发展好自己的新武器装备的发展和列装，使得我们能跟上现代战争的步伐。"

 PRC_youhuajixie:0 "优化新步兵装备"
 PRC_youhuajixie_desc:0 "我们的快速部队已经起步了，配套的步兵武器装备实现自主化生产，在训练和演习过程当中，我们发现了诸多不足，有的是因为装备和战场不适，有的是不同环境下战术使用，我们将优化这一切，实现现代化步兵的大规模发展。"

 PRC_tanke:0 "坦克研发中心"
 PRC_tanke_desc:0 "新中国成立后，我们初步成立了中国兵器集团为我国军工事业发展进行服务，接下来要做就是做好各部门的分公协调的工作。\n坦克作为当前战争突破性的武器装备，是我们所要攻关的重点。"

 PRC_develop_tank_force:0 "坦克测试"
 PRC_develop_tank_force_desc:0 "世界大战的现实揭示了坦克部队的重要性，随着我们工业体系的成型以及对国外坦克性能的逆向研究，使得我们生产自己的坦克已经成熟，接下来要做的就是展开大规模的测试，对问题和细节做进一步的处理。"

 PRC_youhuatanke:0 "优化新坦克装备"
 PRC_youhuatanke_desc:0 "现代战争的特征是快速突破穿插，实现对战术目标的迅速达成，而在实现过程当中，坦克是其重中之重，我们要不断优化坦克性能，塑造一支现代化武装力量。"

 PRC_modernized_attack:0 "现代化攻势"
 PRC_modernized_attack_desc:0 "我们的军事改革已经彻底完成，从兵员素质到军事培养，从武器装备到革命信仰，相信在未来的战争中，中国人民解放军将以现代化的攻势粉碎一切敌人。"
 PRC_modernized_attack_tt:"§Y$PRC_red_army_dynamic_modifier$§!追加效果：\n移动中组织度损失：§G-10%§!\n己方战场宽度：§G-5%§!\n陆军燃油容量：§G+10%§!\n突破：§G+5%§!\n"

 #国策（海军线）
 PRC_national_ship_department:0 "海军事业"
 PRC_national_ship_department_desc:0 "中国的海军建设自甲午一败便再无起色，虽然这几十年来各沿海省份大小军阀多多少少造了或买了一些舰船，但是大多已经老旧不堪用，如果我们要建设一支强大的舰队，那就必须从现在起重视海军建设。"
 PRC_national_ship_department_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n海军经验增长：§G+0.10§!\n海军船坞建造速度：§G+10%§!\n"

 PRC_national_navy_school:0 "中国国家海军学院"
 PRC_national_navy_school_desc:0 "要建设一支强大的海军，除了舰船本身，也需要有优秀的水兵和海军指挥官，因此筹办中国国家海军学院是我们壮大海军的必要步骤之一。"
 PRC_national_navy_school_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n海军经验增长：§G+0.05§!\n海军经验增长：§G+10%§!\n"

 PRC_fortress_our_shores:0 "加强护航舰队"
 PRC_fortress_our_shores_desc:0 "在海军的起步阶段，我们是缺乏主动出击的能力，甚至对敌人的进攻难以形成有效的反制手段。不过作为迈向蓝海的第一步，我们要学会保护自己的运输队，确保我们需要的海外资源能顺利抵达自己的港口。"
 PRC_fortress_our_shores_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n海军经验增长：§G+0.10§!\n海军船坞建造速度：§G+10%§!\n"

 PRC_light_ships:0 "登陆部队训练"
 PRC_light_ships_desc:0 "伴随着国家的统一，为了更好地守卫属于自己的蓝海，我们要组建自己的海军陆战队，同时要对特定战区的部队展开登陆作战训练，以应对将来的出海作战。"
 PRC_light_ships_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n登陆防护：§G+10%§!\n两栖登陆速度：§G+10%§!\n"

 PRC_cruiser_and_naval_aviation:0 "舰队隐匿"
 PRC_cruiser_and_naval_aviation_desc:0 "走向蓝海的舰队应当如同丢在大街上的针线一样，在浩瀚的海洋当中失去踪影，让敌人找寻不到，做好相应的隐匿工作，同时能探知到敌人的方位，对此实现集中力量的强力一击。"
 PRC_cruiser_and_naval_aviation_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n舰队协同性：§G+5%§!\n可见度：§G-10%§!\n"

 PRC_battleships_and_carriers:0 "舰队行动与决战"
 PRC_battleships_and_carriers_desc:0 "舰队的行动离不开彼此之间的默契配合，只有经过长期的训练和磨合，在不断地战场模拟当中，我们的舰队才能真正的战场不至于应接不暇，才能够胸有成竹的痛击敌人。"
 PRC_battleships_and_carriers_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n遭受致命一击的几率：§G-5%§!\n打出致命一击的几率：§G+5%§!\n"

 PRC_the_red_navy:0 "远洋联合训练"
 PRC_the_red_navy_desc:0 "通过远洋联合训练，我们可以将实现更大规模的舰队之间的配合，针对蓝海上复杂多变的情况做出更多的准备，并对训练当中的问题加以分析，以期实现不同舰种之间更好的配合。"
 PRC_the_red_navy_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n海军速度：§G+10%§!\n海军最大航程系数：§G+10%§!\n"

 PRC_build_our_fleets:0 "专业化工程师"
 PRC_build_our_fleets_desc:0 "除了能制造一支强大的舰队，也需要我们能维护和修理好这支舰队，战场上的损管决定了我们对危机的处理能力，船坞里的修理决定了我们的舰队能否跟上时代的需求。"
 PRC_build_our_fleets_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n舰艇改装速度：§G+15%§!\n船只修理速度：§G+20%§!\n"

 PRC_marine_to_the_beach:0 "现代化海军"
 PRC_marine_to_the_beach_desc:0 "现在已经基本建成了我们所需要的现代化海军，我们将用这支海军徜徉在蔚蓝的海洋当中，将踏着滚滚巨浪去追寻我们的理想。"
 PRC_marine_to_the_beach_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n海军组织度：§G+10%§!\n海军组织度恢复速率：§G+10%§!\n"

 #国策（空军线）
 PRC_Aviation_Bureau:0 "中华航空局"
 PRC_Aviation_Bureau_desc:0 "从1920年起，张作霖就通过往外国输送学员学习飞机制造，不断引进最先进的航空技术，在1929年就已经可以实现自行生产三四十种航空产品，在此基础上，奉系军阀建立了中国最雄厚的新式空军。而现在我们解放了东北，要通过这些遗留的资源和产业打造一支保家卫国的新空军力量。"
 PRC_Aviation_Bureau_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n空军经验增长：§G+0.10§!\n空军经验增长：§G+5%§!\n"

 PRC_Aviation_School:0 "中国国家空军学院"
 PRC_Aviation_School_desc:0 "建设一所专业性的空军学院在世界范围内都是罕见的，但空军从陆海军中分离出来单独成为一个军种是大势所趋，为了培养专业的飞行员和空军指挥官，建立这样一所学院是必须的，而且我们也相信，这次我们一定会引领世界潮流。"
 PRC_Aviation_School_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n空军经验增长：§G+5%§!\n空军联队训练经验增长：§G+10%§!\n新空军联队未经训练的飞行员惩罚：§G-10%§!\n"

 PRC_Aircraft_Repair_Factory:0 "防御性飞行探测"
 PRC_Aircraft_Repair_Factory_desc:0 "我们的空军刚刚起步，每一架飞机都弥足珍贵，每次与敌人的交锋都需要谨慎，同时为了更好的保卫自己的天空，我们需要探测好头顶上每一个可疑物，实现更快的发现在天空的敌人。"
 PRC_Aircraft_Repair_Factory_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n对空探测：§G+5%§!\n战斗机探测：§G+5%§!\n"

 PRC_focus_on_CAS:0 "制空模拟"
 PRC_focus_on_CAS_desc:0 "在第一次世界大战的时候，飞机开始登上战争的舞台，原本只是用于侦查敌情，但随着战争烈度的不断上升，飞机也逐渐具备了攻击的能力，一战结束后的二十年来，飞机的航空和载重得到了高速发展，夺取制空权是空战的首要问题。"
 PRC_focus_on_CAS_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n夺取制空权任务效率：§G+5%§!\n拦截任务效率：§G+5%§!\n"

 PRC_focus_on_fighters:0 "夜间与恶劣天气"
 PRC_focus_on_fighters_desc:0 "在战场上如果能够实现空军对敌人不间断的打击会取得十分明显的效果，但这也需要我们的空军部队能适应情况更多复杂多变的夜间飞机和恶劣天气，对此我们将加装相应的辅助探测设备以帮助飞行员完成对应条件下的任务。"
 PRC_focus_on_fighters_tt:"§Y$PLA_zlwjzy_dynamic_modifier$§!追加效果：\n夜间行动惩罚：§G-10%§!\n恶劣天气惩罚：§G-10%§!\n"

 PRC_focus_on_bombers:0 "近地支援"
 PRC_focus_on_bombers_desc:0 "空军的主要作用之一就是为陆军的前进扫平障碍，但高速飞行的飞机想要在高空中准确的命中目标，需要我们长时间的训练，同时进行护航编队演习，更好的保住近地支援任务的顺利完成。"
