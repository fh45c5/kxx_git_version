 HPRC.69.t:0 "改革成功"
 HPRC.69.d:0 "在全国范围内进行的税制改革相当成功，我们现在已经确保了建设福利体系的第一笔资金，并将通过精细的计划控制收入与支出并扩充体系的范围。也许数十年以后，这套福利体系将让全中国人民的生活水平达到马克思梦想中的高度。\n对于军队建设的支出，有两种不同的倾向，一种是做好后备役训练，保证兵源数量，一种是加强现有军队的训练和武器更新。"
