#静态民族精神
 PRC_public_healthcare_campaigns_idea:0 "建设国家福利体系中"
 PRC_public_healthcare_campaigns_idea_desc:0 "国家社会福利体系是一个艰巨而伟大的工程，尤其是在当今的世界现状下，初步建立面向所有国民的福利体系，是我们彰显社会主义优越性，凸显共产主义先进性的卓越成果，不过在初步累计资源的过程中，对我们的负担也是非常沉重的。"
 PLA_social_welfare_system:0 "国家福利体系"
 PLA_social_welfare_system_idea_desc:0 "国家社会福利体系已经初步建成，为每一个公民提供医疗养老保障，社会的发展热情空前高涨，科学教育得到了完全普及。\n在世界面前，彰显着社会主义的优越性和共产主义的先进性。"
 HNN_shangweigaizao:0 "尚未完成现代化整编的军队"
 HNN_shangweigaizao_desc:0 "虽然我们尽可能的去学习和跟上最先进的战争理论，但疲于应对长期的革命斗争和落后的武器装备，我们的军队一直无法有效的进行现代化体系改装。小米加步枪是我们现在的战争生态，直到具有一个长期和平稳定的国内环境，我们才会有机会对这一现状进行大刀阔斧的改革，使之具备真正的军队体系。"
 HNN_shangweigaizaozhong:0 "军队正在进行现代化整编"
 HNN_shangweigaizaozhong_desc:0 "军队系统的调整时一项庞大的工程，但进行的过程中难免引起一定程度的混乱，这段时间内会对我们军队作战能力造成极大的影响。期间还要确保国家的和平，否则这项事业只能紧急叫停，虽然有种种问题，但只有通过现代化的整编才能更好的为军队的发展铺好道路。"
 HNN_revolution_disorder:0 "革命后的混乱"
 HNN_revolution_disorder_desc:0 "随着赵恒锡的倒台，一个崭新的政权进入湖南。在建立新的秩序前，民众因为不知道新的政权会实施什么样的政策而陷入了惶恐和迷茫。"
 HNN_reorganizing_government:0 "重组政府机构"
 HNN_reorganizing_government_desc:0 "新的政府开始在各地重建新秩序，混乱的社会局面逐步得到了稳定。"
 HNN_communist_enthusiasm:0 "革命热情"
 HNN_communist_enthusiasm_desc:0 "很多人相信西方的革命过程会在中国复刻，现实却告诉我们说，复制自西方的革命没有成功，但现在一股新的革命力量崛起，一个名叫中国共产党的党派出现在华夏大地，不再是像过去那样照搬西方的革命经验，而是选择带领中国人民寻找适合自己国情的革命道路。"
 HNN_unifying_China:0 "革命尚未成功，同志仍需努力"
 HNN_unifying_China_desc:0 "很多人相信西方的革命过程会在中国复刻，现实却告诉我们说，复制自西方的革命没有成功，但现在一股新的革命力量崛起，一个名叫中国共产党的党派出现在华夏大地，不再是像过去那样照搬西方的革命经验，而是选择带领中国人民寻找适合自己国情的革命道路。"
 HNN_country1:0 "建国热情"
 HNN_country2:0 "建设新中国"
 HNN_country2_desc:0 "和平时期的基建工程正在如火如荼的进行着，多快好省的建设新中国。\n一旦敌人进入到我们的核心领土，本buff即会消失。"
 PRC_jiushehui1:0 "旧社会的遗毒"
 PRC_jiushehui1_desc:0 "过去的中国，军阀林立，秩序紊乱，民不聊生，形成了很多社会乱象。现在新中国成立了，我们要一步步根除旧社会遗留的不良风气，剿灭各地的匪患、取缔娼妓、禁止大麻等一系列毒品，塑造一个崭新的社会氛围，为建设一个富强的新中国打好坚实的基础。"
 PRC_jiushehui2:0 "旧社会的遗毒"
 PRC_jiushehui2_desc:0 "过去的中国，军阀林立，秩序紊乱，民不聊生，形成了很多社会乱象。现在新中国成立了，我们要一步步根除旧社会遗留的不良风气，剿灭各地的匪患、取缔娼妓、禁止大麻等一系列毒品，塑造一个崭新的社会氛围，为建设一个富强的新中国打好坚实的基础。"
