 PRC.111.t:0 "对湘南赤匪的围剿"
 PRC.111.d:0 "1928年的时候，在湘南汝城发生了一次赤匪的暴动，虽然暴动被当地的武装所控制，但那批赤色武装却没有被完全的消灭。\n他们在湘南辗转游击，我们所组织的多次围剿也不见多大的成效，反而湘南局势逐渐失去了控制，尤其是听说不久前他们和赣南的国民党残余部队达成了合作意向，这对我们而言是极大的威胁，是绝对不能容忍的。\n不久前我们组织了一次规模空前的军队前往剿灭这股力量，但前线传来的战况却让人逐渐忧虑，所幸的是已经发现了敌人总部所在地，但遇到了敌人的顽强抵抗，是到了决一死战的时刻了，我们是否要派出其他地区的卫戍部队前往增员？"
 PRC.111.a:0 "谅他们也不敢进攻我们，派出增援部队（毛线选这个）。"
 PRC.111.b:0 "城市是我们的根本所在，保卫好中心城市。"

 PRC.112.t:0 "前线传来捷报"
 PRC.112.d:0 "增援部队抵达前线以后，发现敌人火力一天天的减弱，不久就攻克了敌人的防线，军队开始大踏步的进入湘南地区，一方面开始搜寻敌人逃去的踪影，一方面开始清扫这股赤匪的总部，发现并没有留下什么有价值的情报，不过数年的围剿，总算取得了成果，可以向长沙报捷了。"
 PRC.112.a:0 "真的有这么简单？"

 PRC.113.t:0 "城市周围爆发和赤匪的激烈战斗"
 PRC.113.d:0 "这股赤匪居然会出现城市周围，真是不可思议。所幸的是，各个城市的有着充足的士兵，虽然开始陷入了苦战，但对手的士气随着他们的久战无果而逐渐崩溃，我们顽强的保卫住了自己的城市！\n随着战后的清点，我们发现这股来势汹汹的力量居然是敌人的主力，不久后，前线也传来了捷报，我们解决了内部忧患。"
 PRC.113.a:0 "内部忧患已经成功解决了。"

 PRC.114.t:0 "常德被围"
 PRC.114.d:0 "本以为这次内部忧患已经解决，却不想在收到捷报的几天以后，常德传来了被围攻的消息，这有些出乎我们的意料，但这股赤匪一直以来的动向就是鬼神莫测，也不应该那么被轻易的剿灭，只不过这是他们第一次攻打大城市，应该也没有那么容易。\n现在我们手头的部队只剩下守卫长沙省府的部队，常德是省内重要的城市，湘南的部队无法及时回防，对此我们要做出抉择了。"
 PRC.114.a:0 "保卫常德，派出省府部队（毛线选这个）。"
 PRC.114.b:0 "长沙是省府所在，重中之重。"

 PRC.115.t:0 "长沙大战"
 PRC.115.d:0 "省府部队离开后不久，城厢地带迅速冒出了大股赤匪，虽然传令省府部队立刻回防，但就那么十几里地，始终无法突破，现在城内空虚，不到一天的时间，城门已经攻破，开始了激烈的巷战，赤匪逐渐的控制了长沙这座城市，还听说各地的部队因为长沙的失守纷纷改弦更张，更可气的是宁系军阀因为陷入了政治混乱对我们的危难视而不见。"
 PRC.115.a:0 "日月换新天。"

 PRC.116.t:0 "常德保卫成功"
 PRC.116.d:0 "和我们预想的一样，这股赤匪第一次攻击我们的城市，根本没有攻城的重武器，他们失败后落荒而逃了，只不过这次我们在各地已经组织了搜剿力量，他们已经没有落脚地了。"
 PRC.116.a:0 "我们终于打败了这股赤匪！"



 HPRC.70.t:0 "整合共和派的海军将领"
 HPRC.70.d:0 "有一个我们不得不承认的事实：我们空有一腔建设新中国海军的宏愿，但实际上我们目前的海军人才十分凋零。如果我们要建设并实装一支海军舰队，那么我们不得不转向一些原共和派势力的海军将领们，也许他们能给我们的海军建设提供更多经验。"
 HPRC.70.a:0 "那就去请教请教他们吧。"
 HPRC.70.b:0 "他们也值得我们信任吗？"


 PRC.117.t:0 "彭德怀将军率部加入！"
 PRC.117.d:0 "由于顾净源的倒行逆施，原本在施鹤一带防御刘湘的彭德怀将军几天前发动了兵变。在听闻长沙城陷，顾净源出逃的消息后，彭德怀将军立刻赶回了长沙，希望能够带部加入红军！在过去几年里，彭德怀多次带领省军围剿省内的红军，但每次都似乎手下留情。这次，彭德怀将军表明了自己想要参与共和以及社会主义革命的强烈愿望，有了这样一位谋略高超的将军，我们的革命事业将变得更加容易！此外，另有几名原省军的将领也被我们俘虏，他们似乎也愿意加入我们！"
 PRC.117.a:0 "太好了！"
 PRC.118.t:0 "恢复省内秩序"
 PRC_recruit_deng_zhou_tt:0 "§H邓希贤§!、§H周恩来§!成为部长"
 PRC_recruit_kmt_tt:0 "我们将快速招收大量党员以迅速扩充我们的实力"
 PRC.118.d:0 "顾净源由于之前与周遭势力的冲突、主力部队的溃散、彭德怀将军的兵变和人民的唾弃，已经彻底失去了重夺湖南的希望，他目前逃往何方、是否会联络吴佩孚或陈炯明也不得而知，加上周遭大小势力正密切注意湖南省发生的这一事件，我们必须尽快恢复省内的秩序，以防被境外势力颠覆。\n长期以来建立的地下组织此时发挥了巨大作用，迅速的在各地维持社会稳定，宣传我们的政策，同时起义的将领协助我们一起扫平省内残余的抵抗力量。\n当我们开始着手重构省级的行政机构时，正值周恩来作为国民党代表来访，他带来的是西方工团决定帮助中国革命的好消息，并根据赣南根据地的反馈引发了强烈兴趣，决定来我们这里进行学习，在我们的热情邀请下，具有许多行政经验的他和邓希贤等同志根据现状组建临时政务机构，开始将湘南根据地的革命经验在全省范围内进行推广，并恢复省内生产，辅以渐进的阶级革命。我们要行动起来了！"
 PRC.118.a:0 "前进！"

 PRC.119.t:0 "吸纳国民党的成员？"
 PRC.119.d:0 "先前国民党接连的受到打压和不久前在八省联合崩溃中的失败，他们党内现在存在着普遍的失落情绪，而汪精卫作为国民党一直以来的领袖，居然在回国时被捕叛变革命，这引发了国民党的快速瓦解，甚至直接影响了一直以来在赣南从事革命根据地建设和发展的宋庆龄先生。\n原本的起义是绝密行动，但敌人在得到汪精卫的完完整整的口供后，迅速的将赣南游击队分割包围，最后只有一小部分的人突围来到湖南境内，宋庆龄对国民党遭到如此大的失败深感失望，多年来的游击战争早就摧垮了她的身体，在这样精神和肉体双重打击下，她选择将最后的残存力量交到了我们手中，自己前往上海进行疗养。\n现在我们是中国革命最后的希望了，先前协助我们建立政权的周恩来等人，提议将他们所领导的这支派系加入中国共产党，并正式宣告由中国共产党继续领导中国的无产阶级革命。我们是应该同意这样的意见，着手吸纳国民党的机构，立刻重组党的领导层并对国民党基层干部、士兵开放入党事宜，还是应该循序渐进，严格审核相关人员情况，防止投机份子混入我党，暂时先只接收像周恩来同志这样具有崇高革命理想的社会主义者？"
 PRC.119.a:0 "严格审查国民党成员情况，防止投机份子混入我党！"
 PRC.119.b:0 "革命需要更多的力量，我们就都是同志了！"

 PRC.120.t:0 "接触川陕根据地"
 PRC.120.d:0 "在我们四川的整合工作即将结束时，川陕革命根据地的刘伯承将军率部希望加入我们革命的队伍之中。革命队伍当然是越壮大越好，不过如果我们不相信他们的话，也可以让这支军队尽数复员。"
 PRC.120.a:0 "让他们都回家吧。"
 PRC.120.b:0 "他们也可以为革命事业出一份力。"
 PRC.122.t:0 "朱德将军的请求"
 PRC.122.d:0 "随着我们的部队彻底接管了云南，原云南讲武堂的名将朱德将军提出了想要加入红军的强烈愿望，与他一道的还有许多当地的士兵和部分军官们。他们的革命热情似乎很高涨，不过云南的战后重建也需要大量的人力。"
 PRC.122.a:0 "最好让他们留在云南。"
 PRC.122.b:0 "欢迎加入红军！"
 PRC.121.t:0 "整合两广的同志"
 PRC.121.d:0 "两广的战事虽然结束了，但我们还需要处理战俘的事宜。这一过程中，粤系的叶剑英将军对我们帮助良多，也许我们可以正式邀请他加入我们的事业中来？"
 PRC.121.a:0 "不，我们并不信任他。"
 PRC.121.b:0 "他是个人才，我们应该争取一下。"
 PRC.123.t:0 "发现国民党残部"
 PRC.123.d:0 "在赣南和福建一带扫清残寇的红军们发现了由林彪、徐向前、叶挺等原国民党左派将军领导的仍在敌后打游击的国民党左派的军队。既然现在华东已定，他们的事业也算是由我们代为完成了。我们是要强制解散这支武装，让他们各回各家，还是应该试着把其中一些思想先进的士兵和军官整合进我们的部队？"
 PRC.123.a:0 "时代不同了，他们必须解除武装！"
 PRC.123.b:0 "他们从来都是我们的同志，试着接纳他们。"
 PRC.124.t:0 "新一届中国共产党代表大会开幕"
 PRC.124.d:0 "各位代表已经入座，其中还包括了新入党的几位同志，如周恩来。各位代表神情从容，不过他们内心都知道这是一次意义重大的会议"
 PRC.124.a:0 "请坐。"
 PRC.125.t:0 "共产党的地位"
 PRC.125.d:0 "会议上第一个引起争议的话题是有关共产党在中国革命中应该处于什么样的一个地位。一些温和派的党员认为我们应该争取中国其他民主党派的支持，组建一个广泛的民主同盟和相应的政治协商机制，而另一部分强硬派的党员则认为中国共产党应牢牢占据革命的中心地位，不应与其他“反动的”党派分享权力，以防出现修正主义。"
 PRC.125.a:0 "只有我们才能领导中国革命！"
 PRC.125.b:0 "更广泛的政治参与是值得鼓励的。"
 PRC.126.t:0 "下放权力到地方或是加强中央集权？"
 PRC.126.d:0 "我们注意到并不是所有人民都相信并愿意践行马克思主义，一部分党员认为如果我们打压异议民众，那就和西方帝国主义镇压无产阶级革命的暴政没有本质区别。我们应该通过下放一部分权力到地方，让各地政府因地制宜，因人制宜，加强人民和公社的自主管理，渐进地推进社会主义改革；而另一部分党员则认为革命正处于并将长期处于危险时刻，我们必须采取强力手段保证内部的稳定。因此，有必要将地方的权力尽可能收归中央，形成一种高效的集体体制，来保证社会主义的改革能得到高效贯彻。"
 PRC.126.a:0 "首先，革命不是请客吃饭；第二，所有人都是平等的——平等地接受中央的领导。"
 PRC.126.b:0 "地区自治是可行的，我们不会用一种暴政替代另一种暴政。"
 PRC.127.t:0 "土地改革的方式"
 PRC.127.d:0 "土地改革是社会主义革命的必要组成部分，我们必须将广大的土地从各地的大小地主手中夺过来，分配给真正耕作它们的人，同时也可以为国家的持续发展规划出大量的公地。但是这一过程我们应当采取何种方式，还是一个需要仔细研究的问题。一方希望将土地平分给农民，另外一方则希望合理规划的使用。"
 PRC.127.a:0 "我们应该科学的规划并改革土地制度，合理的分配和引导使用中国宝贵的土地。"
 PRC.127.b:0 "每个中国农民都必须得到自己的土地，一定要将平等彻底的贯彻，这是马克思主义的要求！"
 PRC.128.t:0 "党代会闭幕"
 PRC.128.d:0 "随着重大问题讨论结束，第二届党代会迎来了尾声。这次会议的影响将是深远的。"
 PRC.128.a:0 "继续前进！"
