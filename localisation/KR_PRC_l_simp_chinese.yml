 HPRC.41.t:0 "联络程潜和李济深"
 HPRC.41.d:0 "程潜和李济深在赣南起义失败后原本和林彪等一起留在了赣南山区指挥根据地重建，后因政治需要，又动身前往广州与宋庆龄一道寻求联省派对国民党的支持。广州省政府覆灭后，两人又与宋庆龄一起前往上海准备重新召集并组建国民党组织，但因汪精卫和戴笠的阻挠而迟迟没有进展。自日本露出了他们的真面目以来，程潜多次致信张发奎想要组织发动抵抗力量。既然现在张发奎将军已经加入了我们的军队，也许我们可以让他联络程潜和李济深，将他们也邀请过来。我们现在正缺乏经验丰富的军事人才。"
 HPRC.41.a:0 "不错，我们该试一试。"
 HPRC.41.b:0 "算了吧，我们还没缺人到那个地步。"
 HPRC.42.t:0 "程潜和李济深同意了"
 HPRC.42.d:0 "在国民党的接连失败之后，程潜与李济深似乎也确实对以汪精卫为首的国民党党中央彻底失望了。他们已经同意了加入到抗日民族统一战线中来，不过他们也同时申明这只是出于民族大义和走向共和的夙愿，他们仍忠诚于以宋庆龄女士为首的国民党上海临时党组织。"
 HPRC.42.a:0 "不管如何，我们现在应该同仇敌忾。"


 HPRC.43.t:0 "陕甘根据地的回复"
 HPRC.43.d:0 "长久以来，由刘志丹领导的陕甘工农革命根据地一直在陕西以西保持着活跃，如果我们要收复西北，最好的办法就是能够和刘志丹同志取得联系。前段时间我们的一部分哨兵进入了甘肃境内，并且已经带回了我们需要的情报：刘志丹同志同意配合我们的行动。大批的装备已经越过漫长的边境进入到马家军的地盘，交到了工农革命军的手上。"
 HPRC.43.a:0 "里应外合，给他们致命的一击！"
