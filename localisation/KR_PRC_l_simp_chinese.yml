 PRC_xibeikantan_desc:0 "曾经签订的中俄勘分西北界约记曾使得我国丢失西北大片领土，一战结束后，这些地方相继成为地方自治区，暂时脱离了俄罗斯的统治，现在我们已经触及西北边疆，这些故土在俄罗斯重新占领前，有望谈判收回。我们作为一个落后的农业国，虽然和俄罗斯实力差距巨大，但俄罗斯受黑色星期一波及，经济萎靡，我们可以趁此签订经济条约，引进俄罗斯技术，虽然这对我们的经济情况会造成一定负担，但我们借此可以和俄罗斯重新勘定西北边界，同时如果我们的工业水平低于10，则可以提升1点工业水平。"
 PRC_xibeikantan1:0 "进军中亚"
 PRC_xibeikantan1_desc:0 "汉代时，张骞出使西域，后来建立西域都护府，中原政权便开始了对广袤西北的掌控，虽然历经数次中原动乱失去控制，但清朝时仍然拥有着这片土地，即便是西方列强想要将这片土地从中华剥离时，左宗棠抬棺出征，基本保住了西北边疆。但曾经签订的中俄勘分西北界约记还是让我们失去了西北的一些土地，不过沙俄帝国在一战遭遇失败，许多地区从其中剥离，现在对我们而言，是收复外西北的一个绝好时机，建立一条由我们自己牢牢掌握的新丝绸之路。"
 PRC_yindu1:0 "援助印度公社步枪"
 PRC_yindu2:0 "援助印度公社支援装备"
 PRC_yindu3:0 "援助印度公社火炮"
 PRC_yindu4:0 "援助印度公社摩托化装备"
 PRC_yindu5:0 "协商我国西南边界问题"
 PRC_yindu5_desc:0 "近代时期，英国曾经划定麦克马洪线，也曾经在缅甸不断侵蚀我国领土，现在，和我们合作的印度公社已经控制了印度半岛，是时候和他们一起协定我国西南边陲问题。在这个问题上，除了印度公社的大力支持，如果还有一个稳定的印度支那来支持，那就更好了。"
 PRC_dongwaidongbei:0 "宣称外东北东部"
 PRC_xiwaidongbei:0 "协商外东北西部的归属事宜"
 PRC_xiwaidongbei_desc:0 "近代我国丢失了东北大片领土，现在新中国已经成立，关于外东北的部分领土问题，我们需要得到解决。现在我们得到了法兰西公社和不列颠联盟的支持，在国际施压下，通过外交斡旋，我们可以收回部分外东部领土，如果能得到更多盟友的帮助，那更多的在领土上遗留的历史问题可以得到更好的解决。"
 PRC_xiwaidongbei1:0 "放弃外东北西部"
 PRC_xiwaidongbei1_desc:0 "现在我们面前着紧张的外部局势，先前的帝国公约和协约国合作让第三国际成员都始料未及，如果我们激怒北方巨熊，恐怕会进一步造成紧张的局势，我们应该考虑维持现有的国际局势。"
 PRC_zhengyingyaoqing:0 "§B邀请[FROM.GetNameDef]加入共产国际§!"
 PRC_zhengyingyaoqing_desc:0 "邀请[FROM.GetNameDef]加入共产国际。"
 PRC_shifanglei1:0 "释放所有当前被占领的国家为自己附庸国"
 PRC_shifanglei1_desc:0 "释放所有被占领的国家为自己的附庸国。"
 PRC_shifanglei2:0 "授予[FROM.GetNameDef]独立的行政权利"
 PRC_shifanglei2_desc:0 "我们通过授予傀儡国独立的行政权利，可以更好的在阵营内实现发展，但下放行政权利可能引发相应的战争和外交事件。"
 PRC_shifanglei3:0 "§R向[FROM.GetNameDef]宣战§!"
 PRC_shifanglei3_desc:0 "对方正控制着共产国际阵营的核心领土，为此我们可以宣战。"
 PRC_yaoqingkeyan:0 "邀请[FROM.GetNameDef]加入法伦施泰尔国际科研共享组织"
 PRC_yaoqingkeyan_desc:0 "法伦施泰尔国际科研共享组织致力于帮助世界范围内的所有工团主义团体。"
 PRC_zhenghekuilei1:0 "§G整合[FROM.GetNameDef]核心区域§! "
 PRC_zhenghekuilei1_desc:0 "整合一个小型国家。\n征兵法案为国家福利制度时，同时可以整合的国家拓展到三个。\n整合小型国家、中型国家和大型国家的花费和天数都会随着整合次数的增加而降低。\n我们会获得被整合的国家的核心领土宣称。"
 PRC_zhenghekuilei2:0 "§G整合[FROM.GetNameDef]核心区域§!"
 PRC_zhenghekuilei2_desc:0 "整合一个中型国家。\n征兵法案为国家福利制度时，同时可以整合的国家拓展到三个。\n整合小型国家、中型国家和大型国家的花费和天数都会随着整合次数的增加而降低。\n我们会获得被整合的国家的核心领土宣称。"
 PRC_zhenghekuilei3:0 "§G整合[FROM.GetNameDef]核心区域§!"
 PRC_zhenghekuilei3_desc:0 "整合一个大型国家。\n征兵法案为国家福利制度时，同时可以整合的国家拓展到三个。\n整合小型国家、中型国家和大型国家的花费和天数都会随着整合次数的增加而降低。\n我们会获得被整合的国家的核心领土宣称。"




 PRC.130.t:0 "第一项重要议题：继续解放事业"
 PRC.130.d:0 "第一届人民代表大会的第一项议题，便是关于解放中国租界问题，首先要建立外交部门，争取和平收回租界，但如果不幸对方拒绝，我们将采取武力收复，大会最后通过了将使用一切必要措施，解放所有中国人民的决议，并将其视为国内革命完全胜利的必达条件。"
 PRC.130.a:0 "我们必须解放全中国！"
 PRC.131.t:0 "第二项重要议题：确定国体"
 PRC.131.d:0 "根据已经修订过的临时宪法，中华社会主义共和国是由工人阶级领导的社会主义国家，将会保证全体公民的平等、自由和发展，将坚定地维护共和、维护社会主义的进步价值观，并将坚定不移地推进人类生产力的发展与解放事业。"
 PRC.131.a:0 "打破锁链！"
 PRC.132.t:0 "第二项议题：确定国体"
 PRC.132.d:0 "根据已经修订过的临时宪法，中华社会主义共和国是由工人阶级领导、人民民主专政的社会主义国家，全体人民应该团结在以中国共产党为领导核心的革命力量之下，坚定不移地推进国家和全世界的解放事业。"
 PRC.132.a:0 "革命万岁！"
 PRC.133.t:0 "第三项重要议题：推广社会主义核心价值观"
 PRC.133.d:0 "作为左翼革命的的重要议题之一，消灭旧道德、提倡新道德自然是我们必须坚守的信念。因此，诸如女性投票权等一系列社会变革议案都摆上了台面。我们将推广社会主义所崇尚的进步价值观，打破性别、身份、阶级的藩篱，推进全人类自由平等的早日实现。"
 PRC.133.a:0 "它一定会实现。"
 PRC.134.t:0 "第四项重要议题：我们在世界上的地位"
 PRC.134.d:0 "鉴于目前世界的形势，已经有人大代表提出我们必须尽快决定我们想要在全球革命中扮演一个怎样的角色。会场的代表们议论纷纷，莫衷一是。无论如何，这是一个必须回应的问题。"
 PRC.134.a:0 "我们应当团结一切可以团结的左翼力量，加入第三国际，与他们一起解放全世界！"
 PRC.134.b:0 "现如今，世界革命形势很不明朗，我们应该首先建设好自己的国家，不应该参与西方事务。"
 PRC.134.c:0 "我们不认为西方工团革命是正确道路，应该创立真正的共产国际，领导全球革命！"
 PRC.135.t:0 "第五项重要议题：发展科技的路线"
 PRC.135.d:0 "我们的革命从很多角度而言都远远没有达到完全成功的程度，其中就包括科技。中国的科技与西方国家相比已经落后了太多，因此对中国科技事业的发展需要立刻得到重视。不过，在如何发展我们的科技上，会场上也出现了两种论调。第一种认为，我们应该尊重并引导每一种新型科学技术的研究发展，通过创造一个学术自由、人人参与的科教环境来整体发展我们的科研体系；而另一种则认为，我们的资源还没有丰富到可以让所有学术成果得到实践的地步，而且革命的成功还急需一些特定领域的技术支持，我们有必要将我们现有的资源投入到一些专门的领域中去。"
 PRC.135.a:0 "我们要营造一个百家争鸣的科研环境，争取在所有科研领域获得发展。"
 PRC.135.b:0 "我们得集中力量办大事，优先研究一些对革命事业有帮助的科学技术。"
 PRC_baijiazhengming:0 "我们决定让百家争鸣"
 PRC_jizhongliliang:0 "我们决定集中力量办大事"
 PRC.136.t:0 "第一届全国人民代表大会闭幕"
 PRC.136.d:0 "连续多天的会议过后，有关国内革命和国际革命的多项议题已经得到了明确。下一届全国人民代表大会将会在5年后召开，因此这届大会至少决定了今后5年中华社会主义共和国的命运。虽然这才只是一个开始，但代表们的双眼似乎都已看见了荣耀。"
 PRC.136.a:0 "我们也该继续前进了。"



