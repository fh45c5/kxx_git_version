#国策（开局四国策）
 PRC_establish_CCP_reign:0 "建立人民政府"
 PRC_establish_CCP_reign_desc:0 "虽然我们击败了顾净源的军队，但整个湖南省仍然处于休克状态，四周的军阀都对我们虎视眈眈。我们必须立刻恢复省内的秩序，建立一个人民的政府机构，抓紧复工复产，为防止外部势力入侵和我们的进一步革命做好准备！"

 PRC_expand_government:0 "重组政府机构"
 PRC_expand_government_desc:0 "湖南是八省联合中独立性最高的几个省之一，赵恒惕虽然毁宪法搞反动，但不得不承认其在任时将湖南的大小官僚机构都按需设置到位，构筑了行之有效的政府体系。在我们革命早期，可以利用现有的体系，加以社会主义改造，重新分配官员来快速恢复湖南省的秩序，以免湖南省整个的陷入无政府状态之中。"

 PRC_reorganize_CCP:0 "重组党组织"
 PRC_reorganize_CCP_desc:0 "我们的成功是与国民党的同志合作取得的，当然，很多国民党的革命人士在合作过程中，逐渐认识到我们中国共产党所领导的革命道路是一条崭新的革命道路，不同于西方以工人阶级作为主导力量，我们是以中国最广大农民阶级作为核心，不断发展农村革命根据地，实现农村包围城市、武装夺取政权的道路，很多国民党员提出了要加入中国共产党，我们的态度是......"

 PRC_claim_revolution_leadership:0 "成立中华人民临时政府"
 PRC_claim_revolution_leadership_desc:0 "我们在湖南省的秩序恢复正在有条不紊的进行中，一系列政治工作也已经准备完毕将要实施，我们应当正式宣告成立中华人民临时政府，准备在全国范围内传播共产主义革命，解放我们的人民！\n革命高潮是站在海岸遥望海中已经看得见桅杆尖头了的一只航船，它是立于高山之巅远看东方已见光芒四射喷薄欲出的一轮朝日，它是躁动于母腹中的快要成熟了的一个婴儿！"
 PRC_claim_revolution_leadership_tt:0 "\n§G*解锁解放战争时期国策*§!"
#国策（解放战争和后续区域建设）
 PRC_Prepare_to_Unify_China:0 "解放战争"
 PRC_Prepare_to_Unify_China_desc:0 "解放战争是无产阶级领导的，人民大众的，反对帝国主义、封建主义和官僚资本主义的革命，是中国共产党在当前历史阶段的总路线和总政策。反帝反封建始终是中国近代史的主题，中国人民为挽救民族危亡，曾掀起过太平天国运动、维新运动、义和团运动、辛亥革命、北伐战争等大规模的反帝反封建斗争。今天，我们的解放战争就是要彻底的打倒帝国主义、封建主义和官僚资本主义这三座压在中国人身上的大山，解放全中国。"

 PRC_liberate_YUN:0 "解放云南"
 PRC_liberate_YUN_desc:0 "追溯云南的革命历史，不得不提的就是护国战争，那时唐继尧、蔡锷等人在云南首倡义举，出兵讨袁。但随着时间的流逝，唐继尧私心越来越大，越来越依赖德属东亚的经济控制，不仅如此，唐继尧的下属还试图推翻他长久的统治。而今云南内外交困，是我们进军云南的大好时机。"
 PRC_dec_YUN_expedition:0 "解放云南"

 PRC_liberate_GXC:0 "解放两广"
 PRC_liberate_GXC_desc:0 "两广地区作为最早响应近代革命的地区，孙中山先生曾在这里建立过民国政府，游走在各地军阀之间，直到黄埔军校的建立，情况才见好转，后来北伐军队在这里挥师向北，不幸遭遇革命失败。两广随后被纳入了孙传芳的八省联合，却一直未能建立有效的统治，而是由陈炯明实际控制，他所提出的联省制度本质是各地军阀分治中国的妄想，我们如今要解放两广，让中华重回一统。"
 PRC_dec_GXC_expedition:0 "解放两广"
 PRC_dec_PRC_expedition:0 "解放两广"

 PRC_liberate_SZC:0 "解放四川"
 PRC_liberate_SZC_desc:0 "四川自古被称为天府之国，群山环绕，沃野千里，战乱时可以作为一方净土，但如果内部争斗不断，那接连不断的战争也会使得四川人民陷入无尽的苦难。现在的四川不仅仅只是军阀混战了，罕见的饥荒还使得饿殍遍野，我们有责任尽快解放四川，解决四川人民面临的问题！"
 PRC_dec_SZC_expedition:0 "解放四川"

 PRC_liberate_East_China:0 "解放华东"
 PRC_liberate_East_China_desc:0 "自从英国崩溃以后，德国势力的魔抓便狠狠抓住了华东八省，作为帝国势力代言人的孙传芳一直扮演着走狗的角色，而今八省崩溃，华东内乱，德国也陷入黑色星期一，无力帮助孙传芳等人稳定华东局势，我们可以一举解放华东各地！"
 PRC_dec_huadong_expedition:0 "解放华东"

 PRC_liberate_FNG:0 "解放东北"
 PRC_liberate_FNG_desc:0 "张作霖作为关外的势力，不像内地的军阀一样四面受敌，但长久以来一直和清廷对峙，这种局面也是德国帝国主义势力和日本帝国主义势力瓜分中国的结果。事实上，奉系军阀打着共和的旗号，却给予了日本许多的特权，不断被日本势力渗透，我们要解放东北，摆脱日本帝国势力的干预。"
 PRC_dec_FNG_expedition:0 "解放东北"

 PRC_liberate_QIE:0 "解放华北"
 PRC_liberate_QIE_desc:0 "作为在德国干涉下成立的清朝政府，他们作为傀儡统治者华北大地，帝国势力常常自我幻想着中国有这样一个看似中央的权力机构就会陷入一种自我管理，一边压制着各地的反抗者，一边不断向帝国势力输出大量的资源和财富，这种幻想现在要被终结了！"
 PRC_dec_QIE_expedition:0 "解放华北"
 PRC_dec_SHX_expedition:0 "解放山西"

 PRC_develop_YUN:0 "开发大西南"
 PRC_develop_YUN_desc:0 "云南虽然深处内陆，但由于当地的矿产资源和旅游资源而获得了大量德国投资。我们可以将这些德国资产收归国有，同时继续未竟的云贵铁路工程，将相对孤立的大西南与广袤的中国内地连接起来。"

 PRC_develop_GXC:0 "整合两广现代化工业"
 PRC_develop_GXC_desc:0 "陈炯明在统治两广期间按照西式标准在两广发展了堪称全中国最完备的工业体系，虽然他的联省主义注定不能在这个时代获得成功，但他的工业遗产仍能为我们所用。"

 PRC_develop_SZC:0 "处理四川饥荒"
 PRC_develop_SZC_desc:0 "四川刚刚经历了一场百年难遇的饥荒，人民流离失所，饿殍遍野。但是四川省的民用工业基础在全国看来都是数一数二的，我们可以在整合四川的过程中重点关注并利用民用工业，辅以行政手段来让粮食源源不断运进四川，这样四川人民也能填饱肚子。"

 PRC_develop_East_China:0 "发展华东六省"
 PRC_develop_East_China_desc:0 "华东区域是现在中华最富庶的区域，也是外国势力染指最深的区域，但现在随着我们解放了华东，很多外国势力纷纷撤走，我们可以接手这些工厂设施，尽快的恢复生产，并安排专业人士促进当地工业进一步发展。" 

 PRC_develop_FNG:0 "满铁的遗产"
 PRC_develop_FNG_desc:0 "这些年来日本一直想将中国东北像当初的朝鲜一样完全吞并，满铁的经济渗透就是其中最明显的一项措施。既然我们现在已经控制了整个东北，那么我们就该把这些日本人没来得及带走的工业收归国有。"

 PRC_develop_QIE:0 "整合直系兵工厂"
 PRC_develop_QIE_desc:0 "要说直系军阀给中国留下了什么有益的东西，那大概就是他们这些年花了巨大代价开办的诸多兵工厂了。这些兵工厂是全中国最精良、产量最高的兵工厂，如果我们能将它们完全整合，那我们的军事工业能力将获得巨大的提升。"

 PRC_resistance_war_JAP:0 "抗日战争"
 PRC_resistance_war_JAP_desc:0 "从漠河到台湾，中国全境遭到了攻击。中国共产党会带领所有华夏儿女，告诉日本鬼子我们无所畏惧。日本帝国主义的邪恶企图已昭然若揭，他们休想再染指我们的国家！这是中华民族的的伟大抗争，我们为自由和解放而战！"
 PRC_resistance_war_JAP_tt:0 "\n§R日本尚未完成八纮一宇国策时才会获得本debuff，日本可以通过完成八纮一宇国策提前消掉本debuff。§!"

 #国策（新中国、解放西北和宏观政策）
 PRC_A_New_Socialist_China:0 "中华社会主义共和国"
 PRC_A_New_Socialist_China_desc:0 "中国人民将会看见，中国的命运一经操在人民自己的手里，中国就将如太阳升起在东方那样，以自己的辉煌的光焰普照大地，迅速涤荡反动政府留下来的污泥浊水，治好战争的创伤，建设起一个崭新的强盛的名副其实的人民共和国。\n中华社会主义共和国万岁！\n民主联合政府万岁！\n全国人民大团结万岁！"
 PRC_A_New_Socialist_China_tt:"§G*解锁新中国相关国策*§!"
 PRC_A_New_Socialist_China_tt0:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+0.30§!\n生活消费品工厂系数：§R+60%§!\n"
 PRC_A_New_Socialist_China_tt1:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+0.40§!\n生活消费品工厂系数：§R+60%§!\n"
 PRC_A_New_Socialist_China_tt2:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+0.50§!\n生活消费品工厂系数：§R+60%§!\n"
 PRC_A_New_Socialist_China_tt3:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+0.60§!\n生活消费品工厂系数：§R+60%§!\n"
 PRC_A_New_Socialist_China_tt4:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+0.70§!\n生活消费品工厂系数：§R+60%§!\n"
 bulidcountry:0 "\n§R本国策在符合条件开始以后，不会因不满足条件而取消。§!\n§R本国策效果给予的定期民族精神持续时间由建国倒计时决定。§!\n\n"

 PRC_liberate_sanma:0 "解放西北"
 PRC_liberate_sanma_desc:0 "中国人口绝大部分位于东部沿海，因此甘肃宁夏一带从人口分布上看属于西部，但从地理宽度上看属于中部地带，这里长期被马家军所掌控，一直维持着残酷的统治，现在我们要进军西北，从解放马家军开始。"
 PRC_contact_Liu_Zhidan:0 "组织西路先遣军"
 PRC_contact_Liu_Zhidan_desc:0 "我们将派出西路先遣军前往中国西北，他们将乔装打扮，穿过敌人的封锁，进入敌人的腹地，这将对我们大规模西部进军起到帮助，当中的第一站是甘肃一带，那里有刘志丹领导的陕甘工农革命根据地，他们将会响应我们，但再往西部，新疆、西藏，我们的先遣军就只能在敌后配合我们正面部队作战了。"
 PRC_contact_Liu_Zhidan0:0 "组织西路先遣军"
 PRC_contact_Liu_Zhidan0_desc:0 "我们将派出西路先遣军前往中国西北，他们将乔装打扮，穿过敌人的封锁，进入敌人的腹地，这将对我们大规模西部进军起到帮助，当中的第一站是甘肃一带，那里有刘志丹领导的陕甘工农革命根据地，他们将会响应我们，但再往西部，新疆、西藏，我们的先遣军就只能在敌后配合我们正面部队作战了。"

 PRC_liberate_Mongolia:0 "解放蒙古"
 PRC_liberate_Mongolia_desc:0 "蒙古在清朝属于藩属地，其强大的骑兵一直作为北方草原的一股骁勇力量，为了掌握这股力量，清朝皇室和蒙古的联姻直到灭亡，近代不断有外部势力渗透进入蒙古，尤其是以俄罗斯最为明显，他们一直试图利用宗教势力策划蒙古从中华版图脱离，为了让蒙古同胞摆脱宗教势力的专制统治和俄国佬的军事威胁，我们应该将革命输出到蒙古。"
 PRC_a_message_to_mongolia:0 "解放蒙古"

 PRC_liberate_xinjiang:0 "解放新疆"
 PRC_liberate_xinjiang_desc:0 "新疆地处中国西部，也毗邻着整个欧亚大陆的腹部地带，这里干旱少雨，人迹稀少。近代以后，西北边疆不断被侵蚀，中原一直军阀混战，无人能够理会新疆的动乱，如果我们无法及时解放新疆，但这里很难说不会被外国势力所干涉。"
 PRC_dec_SIK_expedition:0 "解放新疆"

 PRC_liberate_Tibet:0 "解放西藏"
 PRC_liberate_Tibet_desc:0 "清朝的衰朽无能，使得西藏不断脱离中国的版图，英国划定的麦克马洪线是对中华边疆的公然挑衅，西藏的海拔和地形也使得衰朽的中央无力做出有效的管理，现在西藏的农奴主不仅妄图彻底脱离中央统治，还继续利用农奴制残酷地剥削着广大的藏族同胞，我们要向西藏进军，实现西藏的解放！"
 PRC_attack_Tibet_decision_tt:0 "解放西藏"

 PRC_reconstruct_china:0 "大基建工程"
 PRC_reconstruct_china_desc:0 "为了将庞大的中国紧密联系在一起，也为了能让全中国每一个角落都享受社会主义革命带来的红利，让所有人民有机会享受公共工程带来的便利，我们决定制定并开启中国有史以来最伟大的基础设施建设计划，我们的火车将从漠河一路开到腾冲、从上海一路开到新疆！"
 PRC_reconstruction_plan_tt:0 "\n解锁£decision_icon_small §H大基建工程决议§!\n\n§R本国策效果给予的定期民族精神持续时间由建国倒计时和平定军阀较晚者决定。§!\n"

 PRC_establish_the_welfare_system:0 "国家福利体系"
 PRC_establish_the_welfare_system_desc:0 "通过改革税制，我们可以用再分配的方式将财政充分发挥其应有的作用——扶贫，兴办公共工程，建立公立学校和推广义务制教育，乃至免费的基础医疗和国家保险机制。这一切虽然还很遥远，但作为一个社会主义国家，这些都是我们将为之奋斗的理想和追求，我们也应当立刻开始这项改革。"
 PRC_after_reforms_tooltip:0 "\n§R在大约一年后，我们就能完成改革了。\n改革完成后，会将征兵法案更改为国家福利体系，并锁死。§!"

 PRC_lianhejisuguoce:0 "联合技术突破"
 PRC_lianhejisuguoce_desc:0 "如果说我们能够通过重组当前全球技术，用以实现技术迭代，这对我国的发展将会有极大的裨益。\n对此，我们将会召集最优秀的科学家，建设研发基地，以期实现这项伟大理想，实现大迭代计划。"
 PRC_lianhejisuguoceshuoming:0 "解锁联合技术开发决议。"

 #国策（建国前政治线左线）
 PRC_gemingxinyang:0 "坚持群众路线"
 PRC_gemingxinyang_desc:0 "我们是革命战争的领导者、组织者，我们又是群众生活的领导者、组织者。组织革命战争，改良群众生活，这是我们的两大任务。如果我们单单动员人民进行战争，是不能达到战胜敌人的目的。如果仅仅提出任务而不注意实行时候的工作方法，革命终究也是要失败的。摒弃官僚主义的工作方法而采取实际具体的工作方法，抛弃命令主义的工作方法而采取耐心说服的工作方法。"
 PRC_gemingxinyang_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n敌人获取的情报：§G-25%§!\n免费维修：§G+40%§!\n特工位：§G+1§!\n"

 PRC_a_socialist_constitution:0 "社会主义临时约法"
 PRC_a_socialist_constitution_desc:0 "随着赵恒惕撕毁了他亲自颁布的省宪，他统治的一切合理性也就随之灰飞烟灭了。我们既然已经成功统合了一个社会主义的湖南，那么就必须颁布一套社会主义的宪法，来确定省内最根本的事体。由于时间仓促，也因为时局特殊，我们并不能够立刻出台一部非常完备的省宪，不过，一部社会主义临时约法应该可以暂时改善省内思想混乱，行止无度的情况。"
 PRC_a_socialist_constitution_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+5%§!\n"

 PRC_workers_pioneer_army:0 "工人志愿先锋队"
 PRC_workers_pioneer_army_desc:0 "工人阶级理所应当是革命的主力军。在我们保障了省内无产阶级的利益之后，有一大批思想先进的工人组建了工人志愿先锋队，他们填充了我们的工兵部队，也给我们的支援单位建成提供了一种新思路，并且有助于在我们新拓展的国内区域宣传革命理念。"
 PRC_workers_pioneer_army_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n抵抗速度下降：§G+5%§!\n抵抗速度增长：§G-5%§!\n驻军所受伤害：§G-5%§!\n"

 PRC_guanxinqunzhong:0 "星星之火可以燎原"
 PRC_guanxinqunzhong_desc:0 "单纯的流动游击政策，不能完成促进全国革命高潮的任务，我们需要有计划地建设政权，深入土地革命，不断扩大人民武装的路线，由乡赤卫队、区赤卫大队、县赤卫总队、地方红军直至发展到正规红军，使得政权发展波浪式地向前扩大，这样才能树立全国革命群众的信仰。"
 PRC_guanxinqunzhong_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n抵抗速度下降：§G+15%§!\n抵抗速度增长：§G-15%§!\n驻军所受伤害：§G-10%§!\n驻军需求：§G-10%§!\n"

 PRC_Jinggangshan_experience:0 "湘南革命经验"
 PRC_Jinggangshan_experience_desc:0 "秋收起义在湘南汝城起义成功以后，先是在湘南以及赣西北地区建立了革命根据地，然后通过扩大游击区，不断渗透进入敌人后方。在湖南革命成功之后，我们可以借鉴以前建设根据地以及山地作战的经验来更好地整合解放区。另外，湘南山区根据地的一些资源和工厂也转移到城市内了，我们得把它们好好利用起来。"
 PRC_Jinggangshan_experience_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n抵抗速度下降：§G+5%§!\n抵抗速度增长：§G-5%§!\n驻军所受伤害：§G-5%§!\n"

 PRC_enhance_workers_union:0 "加强工会权力"
 PRC_enhance_workers_union_desc:0 "中国的无产阶级在过去十年里规模日益庞大，但他们不仅是被国内新兴的资产阶级所压迫，还遭受着像德国那样的帝国主义的压榨，然而中国却几乎没有任何像样的工会可以保护他们被剥削得已经所剩无几的权益。这种现状必须立刻得到改变，无论今后革命形势如何，我们都应该立刻帮助组建区域性和全省乃至全国性的工会组织，来帮助工人阶级。"
 PRC_enhance_workers_union_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生活消费品工厂系数：§G-5%§!\n生产效率上限：§G+2.5%§!\n"

 PRC_dissolve_merchants_guild:0 "解散商团组织"
 PRC_dissolve_merchants_guild_desc:0 "中国没有欧洲国家的命，却染上了欧洲国家的病。我们的民族工商业还并不十分发达，但西方那一套套的商团、商会组织就扎堆的出现在了我们的土地上。他们不仅内部勾结，甚至还与外国资本狼狈为奸，无所不用其极的剥削中国的劳工，这充分展现了资本家们的丑恶嘴脸。这些令人憎恶的组织必须立刻被消灭。"
 HNN_merchants_free_state:0 "解散商团组织"
 PRC_dissolve_merchants_guild_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生活消费品工厂系数：§G-5%§!\n生产效率上限：§G+2.5%§!\n"

 PRC_union_politicized:0 "政工合一"
 PRC_union_politicized_desc:0 "共产党人的使命就是要领导和指挥无产阶级。我们应当派出党员干部前往各个工厂，与工人们一起劳动，为他们提供指导，保护他们的权益，并宣传马克思的伟大思想，让中国的无产阶级早日觉醒。"
 PRC_union_politicized_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生产效率上限：§G+5%§!\n"

 PRC_crack_down_corruption:0 "禁绝腐败"
 PRC_crack_down_corruption_desc:0 "我们虽然改革并重新任命了各地的社会主义政府机构，但仅仅只是在这种特殊时期，就已经出现了大大小小的腐败事件。这一方面提醒我们要进一步审查行政机构的任职人员，另一方面也要求了我们立刻对各地行政机构的腐败现象进行严厉的打击。如果社会主义的政府机构和旧官僚一样贪污腐败，那革命就毫无意义。"
 PRC_crack_down_corruption_tt:"§Y$PLA_factory_dynamic_modifier$§!追加效果：\n生活消费品工厂系数：§G-10%§!\n"

 PRC_Political_tutelage:0 "扩建联络站"
 PRC_Political_tutelage_desc:0 "现在我们的基层政权得到了稳固，革命思想已经得到了广泛传播，为了适应新的斗争形势，我们现在需要派出相关组织人员，前往全国各地，联络先前各地的根据地，并建立新的革命根据地，共同组成一道全国性的情报和反情报网络，并且作为革命队伍的先遣军为我们解放全国铺平道路。"
 HNN_underground_party_member:0 "星星之火可以燎原"
 PRC_Political_tutelage_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n反间谍：§G+1§!\n情报网强度增长：§G+0.1§!\n敌方特工被发现几率系数：§G+50%§!\n行动花费：§G-50%§!\n"

 #国策（建国前政治线右线）
 PRC_second_congress:0 "新一届中国共产党代表大会"
 PRC_second_congress_desc:0 "我们从大山和农村里面走了出来，先是夺取了湖南的政权，建立了稳固的地方政府，现在我们已经初步建立了全国性政权，但我们接下来要面临着解放全中国和各种执政方针的各种问题，我们需要召开新一届的中国共产党代表大会，讨论接下来中国共产党所领导的中国革命道路的一些问题和选择。"
 PRC_further_discussion:0 "§G我们将深入讨论进一步国内革命的诸多重大问题。\n会议结束时的效果：\n1.会增加属于我们的、完全控制的且具有宣称省份10%顺从度\n2.根据上述省份数量，每个省份给予5点政治点数。§!\n"

 PRC_forceful_reallocate:0 "打土豪，分田地"
 PRC_forceful_reallocate_desc:0 "每个中国农民都必须得到自己的土地，这一点不容否定，我们一定要将平等彻底的贯彻，这是马克思主义的要求！那些地主们将大量的土地聚集在他们手中，残酷的剥削着中国广大的农民阶级，是时候让他们付出代价了。"
 PRC_forceful_reallocate_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n稳定度：§G+10%§!\n战争支持度：§G+15%§!\n"

 PRC_mild_land_reform:0 "土地规划与分配改革"
 PRC_mild_land_reform_desc:0 "简单的把地按人口平均分配出去只会逐渐重蹈土地兼并的覆辙，我们应该科学的规划并改革土地制度，合理的分配和引导使用中国宝贵的土地。我们将对所有解放地区采取相对温和的土地改革政策，将这些土地合理高效的利用起来，解放中国人民被束缚已久的生产力。"
 PRC_mild_land_reform_decisions:0 "§G开启在解放区规划土地和土地分配的一系列决议§! \n"

 PRC_expand_socialist_bureau:0 "扩张社会主义官僚体系"
 PRC_expand_socialist_bureau_desc:0 "要管理中国这样一个庞大的国家需要强有力的国家机器，而要完成彻底的社会主义改造，我们需要确保我们的同志深入这个国家的每一个角落和每一个领域，从上而下地统领这个国家不偏不倚地迈向正确的方向。"
 PRC_expand_socialist_bureau_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n稳定度：§G+15%§!\n战争支持度：§G+10%§!\n"

 PRC_political_consultative:0 "构建政治协商机制"
 PRC_political_consultative_desc:0 "我们作为共产党这样一个党派存在本身就印证了党派政治还没有过时，这也是防止国家政治滑向无政府和极端民粹的最好办法。既然如此，我们也没有理由否认其他民主党派的存在。虽然革命的继续进行和保持革命色彩必须依靠我们的领导，但我们依然可以通过政治协商的方式来团结更多可团结的力量，并为构建一套代表更多人权益的，完善的社会主义民主制度提供强力保证。"
 PRC_political_consultative_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+5%§!\n贸易协定关系修正：§G+25%§!\n"

 PRC_a_centralized_constitution:0 "赋予宪法最高权力"
 PRC_a_centralized_constitution_desc:0 "考虑到革命形势的险恶和境内外反动分子的破坏活动，我们有必要强化中央对全国各区域的管控。我们要做的第一步，就是细化和正式化已经实行的临时宪法，用宪法来为反革命行为定性，并赋予宪法最高的权力。通过减少区域性人民代表大会的自主权，我们可以确保中央对地方的控制更加稳固。"
 PRC_a_centralized_constitution_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+0.25§!\n"

 PRC_promote_self_organization:0 "推进区域层级自治"
 PRC_promote_self_organization_desc:0 "我们抛头颅洒热血，将那些中央集权的腐朽帝国击灭，不是为了迈入和他们一样的恶性循环之中。我们打破了人民身上的锁链，也应该引导人民迈向自由的新生活。通过赋予区域性人民代表大会更多的权力，不仅可以精简整个国家原本臃肿不堪的行政机构，也能够更有效的按照地域、民族等多种因素来施政和改革。"
 PRC_promote_self_organization_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n建造速度：§G+5%§!\n"

 PRC_peoples_representatives:0 "选举人民代表"
 PRC_peoples_representatives_desc:0 "中国的社会主义革命本身是带有很浓重的民粹主义色彩的，虽然我们并不耻于承认这一点，但是通过各地自主选举人民代表来集中反映民意仍是目前最高效和最民主的办法。随着政策的不断实施，我们需要在解放区鼓励人们公平、公正、公开地选举人民代表来实现自主管理并通过人民代表的层级选举来构筑社会主义的民主体系，将中国的现代化社会构建深入到基层。"
 PRC_peoples_representatives_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n适役人口修正：§G+10%§!\n"

 #国策（建国后政治线左线）
 PRC_zhengzhibaowei:0 "成立国家安全部"
 PRC_zhengzhibaowei_desc:0 "新中国的成立以后，我们面临的内外局势已经发生了根本性的变化，我们的当前主要任务将从解放人民逐步转变为国家建设塑造一个稳定的环境，我们将成立国家安全部，警惕国内的反革命动乱份子，同时严防外国敌对势力对我们的觊觎！"
 PRC_zhengzhibaowei_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n加密：§G+50%§!\n情报网强度增长：§G+0.1§!\n情报机构时间：§G-50%§!\n"

 PRC_defend_the_revolution:0 "捍卫革命成果"
 PRC_defend_the_revolution_desc:0 "新中国是四万万受尽苦难的中华儿女共同的奋斗成果，我们终于结束了清末以来军阀林立、民不聊生的局面，我们将会在这个崭新的国家，这个浸透了无数革命先烈的土地上实现民族复兴，我们将坚决的捍卫自己的革命成果！"
 PRC_defend_the_revolution_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n我们被敌人占领地区的抵抗增长速度：§G+25%§!\n我们被敌人占领地区的顺从度增长速度：§G-50%§!\n对我们被敌人占领地区的驻军伤害：§G+20%§!\n"

 PRC_new_socialist_ethics:0 "现代化情报部门"
 PRC_new_socialist_ethics_desc:0 "我们的情报部门要不断提高自己情报搜集能力，从报纸、海船出航、空域、货物进出口等等地方学会筛选和总结信息，同时也要利用好最新的电子设备，及时了解国内外信息变化，奠定好我们国家的安全基石。"
 PRC_new_socialist_ethics_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n民政情报：§G+25%§!\n陆军情报：§G+25%§!\n海军情报：§G+25%§!\n空军情报：§G+25%§!\n"

 PRC_jiandie_ethics:0 "制定反间谍法"
 PRC_jiandie_ethics_desc:0 "在新的国际国内环境下，我们需要制定一部《反间谍法》，既为反间谍工作提供了最基本的法律依据，又为在隐蔽战线贯彻落实总体国家安全观作出了具体的制度规划，防止非法测绘等情况将我国数据泄露！"
 PRC_jiandie_ethics_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n泄露给他国的民政情报：§G-10%§!\n泄露给他国的陆军情报：§G-10%§!\n泄露给他国的海军情报：§G-10%§!\n泄露给他国的空军情报：§G-10%§!\n"

 PRC_bianfang_ethics:0 "建立边防补给站"
 PRC_bianfang_ethics_desc:0 "我国幅员辽阔，具有很长的边境线，在很多人迹罕至的区域，是缺乏基础的生存条件的，为了守卫好我国边疆，我们应当在关键地区建立有效的补给站，改善边疆战士的生活条件。"

 PRC_bianfang_fangkong:0 "建立防空体系"
 PRC_bianfang_fangkong_desc:0 "在修建补给站后，我国的边疆安全得到了一定巩固，但由于我国工业刚刚起步，飞机技术尚不到位，无法取得制空权，内陆还面临着巨大威胁，可以考虑进一步修建防空火炮作为一种自卫手段。"

 #国策（建国后政治线右线）
 PRC_first_peoples_congress:0 "第一届全国人民代表大会"
 PRC_first_peoples_congress_desc:0 "终于到了这一刻————随着我们击败了中国地区几乎所有主要的军阀势力和他们的帝国主义主子，我们终于可以继续推进我们的社会主义改造了。我们将召开第一届全国人民代表大会，与来自全国各地的人民代表们商讨共和国下一步前进的方向，收复租界问题和进一步的社会主义改革，乃至定义我们在当今世界上的角色。"

 PRC_free_to_research_atmosphere:0 "百家争鸣"
 PRC_free_to_research_atmosphere_desc:0 "我们将遵循第一次人大在有关方面的决议，推进“百家争鸣”盛况的实现。"

 PRC_gather_all_our_strength:0 "集中力量"
 PRC_gather_all_our_strength_desc:0 "我们将遵循第一次人大在有关方面的决议，集中力量，在关键领域攻坚克难。"
 PRC_gather_all_our_strength_tt:0 "解锁集中力量相关决议，可以利用政治点短期内对某项行动有巨大加成，决议可重复，具有90天间隔期，同时解锁三个科研决议，可以使用政治点开启临时科研槽。"

 PRC_new_life_campaign:0 "新文化运动"
 PRC_new_life_campaign_desc:0 "要想让广大民众认识到社会主义的优越性并自发的参与到建成一个平等、自由、公正、法治的社会这一百年大计中来，我们必须让党员和志愿民众深入基层去传播我们的理念和信仰。复刻一次新文化运动不是难事，但要让四万万同胞皆从肉体自由走向精神自由，我们还有很长一段路要走。"
 PRC_new_life_campaign_tt1:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n极权主义支持度每日变化：§G+0.10§!\n"
 PRC_new_life_campaign_tt2:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n激进社会主义支持度每日变化：§G+0.10§!\n"

 PRC_women_equal_rights:0 "推动女性平权"
 PRC_women_equal_rights_desc:0 "无论男女，在人格上一律平等，这是社会主义价值观最具有先进性的一面：它不仅能破除因为性别歧视而造成的种种生产力发展所受的束缚，也进一步推广了人人平等的内涵，乃至重新定义了何为人类之文明。"
 PRC_women_equal_rights_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n政治点数：§G+5%§!\n"

 PRC_chengxiang_rights:0 "推动乡村建设"
 PRC_chengxiang_rights_desc:0 "我国的人口主要是以农民为主，作为最广大的人民群众，提高他们的生活条件，是我国建设的基本任务。不断地修建基础设施和民用工厂用于把乡村连接起来，方便偏远地区的往来和货物进出。"
 PRC_chengxiang_rights_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n基础设施建造速度：§G+10%§!\n民用工厂建造速度：§G+10%§!\n"

 PRC_promote_internationalism:0 "提倡国际主义"
 PRC_promote_internationalism_desc:0 "即使今时今日，狭隘的民族主义仍然在全世界各地肆虐，它们与帝国主义以及资本主义一样是社会主义的最危险的敌人们。在世界革命最终完成之前，整个社会主义世界必须团结为一，共同对抗反动派：而在世界革命最终完成之后，我们将一同推进国界线的消亡，实现马克思梦想中的世界人民大团结。"
 PRC_promote_internationalism_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n志愿军部队数量上限：§G+24§!\n"

 PRC_duiwaigongzuo:0 "改善外事工作"
 PRC_duiwaigongzuo_desc:0 "朋友来了有好酒，豺狼来了有猎枪。我们既然加强和国外的交流贸易，学习先进的科学技术和生产经验，也要对一切来犯之敌报以迎头痛击。"
 PRC_duiwaigongzuo_tt:"§Y$PLA_zgtsshzy_dynamic_modifier$§!追加效果：\n改善关系：§G+100%§!\n"
 PRC_duiwaigongzuo_tt1:"§G根据出口决议的现状给予国家关系修正§!\n"
