 PRC_Liu_Zhidan_desc:"§Y陆军将领介绍\n生于：§!§g1903年10月4日；\n大清帝国、陕西保安县§!\n§Y军旅生涯：§!§g1922年考入陕北联合县立榆林中学，曾任学生会主席，组织领导学生运动，同军阀等势力作斗争。\n\n入黄埔军官学校后积极参与反对军阀的战争，期间加入工农联盟，并积极帮助澎湃推动工农联盟的发展，使得其影响力不断在黄埔学生中扩大。\n\n在北伐战争失败以后，认识到帝国主义势力在中国仍然具有巨大的影响力，决定前往西北开拓根据地，积极筹划在远离帝国主义势力范围的内陆地区开展革命运动。§!"
