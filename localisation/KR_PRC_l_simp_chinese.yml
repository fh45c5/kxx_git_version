 PRC_Lu_Deming:0 "卢德铭"
 PRC_Lu_Deming_desc:"§Y陆军将领介绍\n生于：§!§g1905年6月9日；大清帝国、四川省宜宾§!\n§Y军旅生涯：§!§g卢德铭，1905年6月9日出生于四川省宜宾县双石乡狮子湾的一个富裕家庭。其父卢安炳通书理，因此幼年受良好的私塾教育。1921年考入成都公学。在学期间，对帝国主义列强瓜分中国和军阀连年混战强烈不满，认为要打倒列强，铲除军阀，只有靠枪杆子的实力才行。\n\n1924年初，卢德铭到广州投考黄埔军校，因路途遥远错过考期，通过老同盟会员李筱亭推荐，见到了孙中山。孙中山看到李筱亭写给他的举荐信，直接出考题“当今国民革命之首要任务”。卢德铭即席应试，文章激情飞扬，有理有据，忠胆毕露。孙中山阅后满意之极，当即推荐入学并提点他务必言行一致。最终，卢德铭被破格批准入黄埔军校第二期步兵队，北伐战争期间，帮助沿途成立农会，开展农民运动。\n\n在北伐失败后，并未像许多国民党成员一样前往欧洲，反而在中国开始尝试救国救民的新道路，受中国工农联盟委派，前往湖南发展组织力量，后参与毛泽东在汝城组织的秋收起义，担任总指挥，在湘南一带推进革命力量的积蓄和缓慢发展。§!"
 PRC_zhuyunqing:0 "朱云卿"
 PRC_zhuyunqing_desc:"§Y陆军将领介绍\n生于：§!§g1907年；\n大清帝国、广东省梅县§!\n§Y军旅生涯：§!§g朱云卿少年时常听参加过辛亥革命的一位邻居讲述辛亥革命和孙中山的故事，从中得到教育和启发，逐暂萌发了救国救民的革命思想。朱云卿15岁时随叔父飘洋过海到印尼万隆做工。他身在海外，心怀祖国，多次提出回国要求，均未得到叔父同意。当孙中山在广州创办黄埔军校后，朱云卿瞒着亲人毅然回到广州，考上黄埔军校第3期。\n\n在北伐失败后，跟随国民党残余部队在闽赣地区进行游击战争，偶然间得知东北发生的农民起义运动后，作为联络代表前往东北，在和工农联盟接触以后，毅然决定沿着组建工农革命先锋队的思想进行本土化的革命道路前进。\n\n在工农联盟改组为中国共产党以后，随着湘南革命根据地的创建，一直协调闽赣国民党和共产党之间的关系。§!"
 PRC_wang_erzuo:0 "王尔琢"
 PRC_wang_erzuo_desc:"§Y陆军将领介绍\n生于：§!§g1903年1月23日；大清帝国、湖南省石门县§!\n§Y军旅生涯：§!§g1903年，王尔琢出生于湖南省石门县官桥村一户小康人家。1920年，王尔琢入湖南高等工业学校附中就读，开始阅读进步书刊，接受革命思潮。1920年7月，王尔琢考入湖南省甲种工业学校，参加过进步学生运动。\n\n1924年5月，王尔琢考入黄埔军校第一期学习。当时担任黄埔军校政治部主任的周恩来对王尔琢十分欣赏。在黄埔军校第一期毕业后，王尔琢连续担任第二期、第三期学生分队队长和党代表职务，率领学生军参加了平定商团叛乱的战斗。1925年1月，王尔琢任国民革命军营长，参加二次东征。1926年夏，王尔琢随部参加北伐战争。先后任国民革命军第三军第三师党代表、东路军先遣军党代表兼政治部主任和二十六团团长。\n\n北伐战争失败后，并未逃离出国，随澎湃和蒋先云一起前往东北组织农民起义。§!"
 prc_battle_of_PRC:0 "总参谋长"
 PRC_jiangxianyun:0 "蒋先云"
 PRC_jiangxianyun_desc:"§Y陆军将领介绍\n生于：§!§g1902年；大清帝国、湖南省新田§!\n§Y军旅生涯：§!§g1924年，蒋先云在上海参与毛泽东主持的黄埔军校入学考试，成为黄埔军校第一期学员，历次考试均为第一，被认为是黄埔学生中最杰出的人才。\n\n在校期间，接触到澎湃宣传的中国革命应当本土化的思想。北伐战争开始后，因临颍城战斗中受伤与部队失去联系，被认为已经战死，但实际被当地农民救起，伤愈后听到北伐失败的消息，对革命前途开始了反思，逐渐认可了澎湃的本土化革命思想，随后与澎湃前往东北组织农民起义，担任工农红军总指挥。\n\n东北革命失败后，再次负伤，前往法国、英国、美国等国，一边疗养伤势，一边了解各地最新的军事思想技术和相关留学工程技术人才，在黑色星期一等事件后，蒋先云带着国内最需要的先进思想和一些技术人才回国参与革命，使得在看似落后的红军当中，实际上讨论着最新的机械化军事思想和航空母舰作战理论，为工农红军的现代化做出了不可磨灭的贡献。§!"
 PRC_xunhuaizhou:0 "寻淮洲"
 PRC_xunhuaizhou_desc:"§Y陆军将领介绍\n生于：§!§g1912年8月29日；\n大清帝国、湖南省浏阳§!\n§Y军旅生涯：§!§g寻淮洲出生于一个贫农家庭，在高小读书时，他就立下“将来与国家做些大事业”的志向，积极参加儿童团、学生联合会和农民协会等组织，参加反帝反封建活动，成为当地学生领袖。\n\n在湘南革命组织期间，寻淮洲得知以后，第一时间前来参加，虽然年纪轻轻，却展现出过人的军事才能，屡立战功，很快成为了红军当中最年轻的高级将领。§!"
 PRC_wuzhonghao:0 "伍中豪"
 PRC_wuzhonghao_desc:"§Y陆军将领介绍\n生于：§!§g1905年3月14日；\n大清帝国、湖南省衡阳§!\n§Y军旅生涯：§!§g1905年3月14日，伍中豪出生于湖南衡阳，其父系清末秀才。3岁丧父，受母教识字、学习诗文，后入县立第一高小读书。1920年毕业于衡阳市岳云中学，后考入北京大学文学院。\n\n1925年5月，伍中豪入黄埔军校第四期。1926年5月，伍中豪赴广州农民运动讲习所任军事教官，并结识了时任国民党中央宣传部代部长、广州农民运动讲习所所长的毛泽东，并结为知已，还认识了赫赫有名的周恩来，恽代英、彭湃等。毛泽东与伍中豪搭铺，同睡一张床。\n\n北伐失败后，跟随毛泽东一同前往东北参与革命，后随着革命形势恶化，在中央撤出东北时，自愿留在东北带领剩余部队转战边疆山区，坚持游击作战，坚持保留东北革命希望的火种，在此期间，脚踝中枪，留下了残疾，其坚持不懈的努力，终于迎来革命红军来到东北，一同解放东北，长期的严寒地区的革命经验，极大地帮助了日后抗击日本帝国主义的入侵。§!"
