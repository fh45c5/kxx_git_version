#工业水平决议
 PRC_jingjijianshe:0 "国内方针"
 PRC_jingjijianshe_desc:0 "自1840年以来，中华民族饱经风霜，我们的工业比发达国家远远的落后，虽然我们想极力摆脱外国的压迫，但有时我们也需要引进他们先进的生产技术来发展自己的工业水平。同时，我们也可以加快国内建设，归纳提升自己当前的工业水平，清除旧社会遗毒。在新中国成立后，我们将可以调整经济模式。\n\n目前的工业水平：[?PRC_keji|=+0](15即为最高水平)\n\n经济建设：建造速度：[?PRC_keji1|=+2] 生产效率上限：[?PRC_keji2|=+2] 工厂产出：[?PRC_keji3|=+2] 海军船坞产出：[?PRC_keji3|=+2]\n军事生产：建造速度：[?PRC_keji3|=+2] 生产效率上限：[?PRC_keji5|=+2] 生产效率增长：[?PRC_keji4|=+2] 工厂产出：[?PRC_keji5|=+2] 海军船坞产出：[?PRC_keji6|=+2] 倒计时：[?PRC_daojishi|=+2] "
