 PRC_gather_all_our_strength_idea:0 "集中力量"
 PRC_gather_all_our_strength_idea01:0 "组织高等院校科研"
 PRC_gather_all_our_strength_idea01_desc:0 "北京、天津、上海、南京、杭州和武汉，这六个地方汇集了当前中国最精英的科研力量，我们可以动员他们在一段时期内对国家所面临的的科研问题进行研究，最终得到一定进展。"
 PRC_gather_all_our_strength_idea02:0 "东北工业技术开发"
 PRC_gather_all_our_strength_idea02_desc:0 "东北是我们新中国成立后工业最集中和最发达的地区，我们现在生产设施和工业建设面临的很多难关都需要在东北进行解决。对此我们可以动员东北的工业力量。"
 PRC_gather_all_our_strength_idea03:0 "进行西北基地实验"
 PRC_gather_all_our_strength_idea03_desc:0 "我国西北很多地方都是戈壁沙漠，荒无人烟，但我们可以利用这一点，在此建设军事实验基地，在一定时期内对我们的军事成果进行测试。"
