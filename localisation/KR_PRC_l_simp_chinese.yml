 MPRC.1.t:0 "革命政权的现状"
 MPRC.1.d:0 "在我们成功革命并解放了长沙以后，顾净源的原政府班子迅速垮台，许多对革命抱有同情和支持的军人纷纷倒戈，其余部众也因失去信心相继败退，我们原本担心赵恒惕会借用孙传芳的力量会进行反扑，但出人意料的是，华东陷入国民党起义和政权动荡当中，无暇顾及我们。\n伴随着湖南全境的解放，中国革命的道路重新燃起了火花，让许多人看到了希望，赣南的国民党游击队也向我们发来祝贺，听他们说流亡在外的国民党中央即将趁华东内乱携带武器和人员回国，游击队正在全力打通赣南通向海岸的路线，但近期失去了联系。\n这些年我们一直身处湘赣交界之地的广大农村根据地之中，对于城市的管理和运营十分生疏，一些来自国民党的成员自愿留了下来，帮助我们进行城市管理，中国的革命事业，终于再度迈向了新的征程。"
 MPRC.1.a:0 "前进！"

 MPRC.2.t:0 "毛先生"
 MPRC.2.d:0 "尽管重组之后的党组织在长沙设立了临时政府，但是担任党主席的毛泽东同志还是时常离开他的办公室，前往湖南广大乡村与工厂的各处与农民和工人聊天，有时一聊就是大半天，有时候甚至化名去学校给穷苦孩子们上课。\n他说，他最喜欢被人叫做毛先生。"
 MPRC.2.a:0 "东方红，太阳升"

 MPRC.3.t:0 "赣南游击队"
 MPRC.3.d:0 "北伐战争失败以后，很多革命党出逃国外，但还有一批人在赣南展开了游击战，我们在汝城的秋收起义成功后一直和他们来往，这批国民党的成员一直在等待远在法国的国民党中央回归。\n但很可惜的是，不久前汪精卫等人在刚刚登上中国大陆时候就在港口被捕，他在供出起义行动以后还是被军阀枪毙了，而我们却已经稳稳的控制了湖南全境，赣南游击队对国民党中央的软弱和无能深感失望，决定跟随我们一起革命。\n他们派往海岸接应国民党中央委员会的部队，因为中央委员的集体背叛，先前被围困在了福建山区，但现在随着我们进入华东区域，反而有机会实现中心开花，需要我们加快步伐，否则他们是坚持不了多久的。"
 MPRC.3.a:0 "解放华东，解放中国，革命万岁，人民万岁！"

 MPRC.4.t:0 "华东各省的内斗"
 MPRC.4.d:0 "随着我们占领湖南全境，革命的火花重燃起来了，党内一些激进分子提出一个迅速扩大胜利果实的方案，现在华东内乱还没有结束，我们可以趁机配合国民党起义一起打过去。不过还有一些保守人士出于对新生政权能否存续的担忧则反对道，我们第一次占领城市，政权还很不稳定，况且作为国内革命的最后力量，应该保存实力慢慢发展。毛泽东面对着当前的讨论，究竟是抓住华东内乱的机会，迅速扩大革命战果，还是先稳定政府？或者说，联系王尽美、邓恩铭等人，以及在华东游击的国民党残部，引发军阀的边境冲突，动员农工革命，使得八省内战更混乱，让我们有机会解放华东八省？"
 MPRC.4.a:0 "联系华东地下党"
 MPRC.4.b:0 "准备解放华东地区"
 MPRC.4.c:0 "优先巩固革命果实"

 MPRC.5.t:0 "地下党组织的成果"
 MPRC.5.d:0 "赵恒惕统治时期，因为作战失利，居然在四川内乱前夕还丢失了恩施地区。所幸的是，我们在恩施早就建立了一张庞大的地下党组织网络，现在我们已经夺取了湖南的政权，是时候相互配合，解放恩施了。"
 MPRC.5.a:0 "收回恩施"

 MPRC.6.t:0 "民众的上诉"
 MPRC.6.d:0 "在我们公布临时约法一个星期以后，突然有一大批民众聚集来到政府门前向我们控诉政府人员，我们的接待员慢慢听完他们的告状，终于理清了事情的来龙去脉，原来向我们投降的前湖南政府人员，过去有着很多累累罪状，包括滥用职权，贪污公款，乃至草菅人命，尤其以张辉瓒为首，就曾纵兵抢劫。事关重大，这件事情被紧急送交到了毛主席的案头前。\n毛主席站在窗前，抽着烟，在思考这件事情怎么处理，一方面政府的稳定和建设工作需要一批有才能的人，也许他们过去并不是那么干净，更何况，缴枪不杀，一直是红军的纪律，还是说，作为一个革命政府，我们要公审对人民犯下过罪行的人，即便是在我们政府建立前的过去犯下的。还有就是我们要不要对这些前政府人员遗留问题进行一次彻查，如果这样做会对我们这个新政权而言造成一定的动荡。"
 MPRC.6.a:0 "知错能改善莫大焉"
 MPRC.6.b:0 "公审张辉瓒"
 MPRC.6.c:0 "彻查一切罪行"

 MPRC.7.t:0 "彻查前政府人员结果"
 MPRC.7.d:0 "经过一系列查访，我们发现很多前政府人员存在问题，只是他们的问题还不足引起强烈的社会公愤，毕竟中国民众对于政府的失望已经到了麻木的地步，但我们是要改变这一切的，把所有问题进行公开审理，处理结果面向社会公示，该调离的调离，该遣返的遣返。不过我们这样的公开调查，也造成了一大批前政府人员的主动离开。\n政府公告前，人们拥挤着看着告示，几个老头子摸着胡子笑眯眯起来，还有一些年轻的小伙子拍手叫好。\n虽然失去很多前政府人员对我们制定政策，稳定初期统治有很大损害，但我们知道我们要做的是……"
 MPRC.7.a:0 "切实以人民利益为根本"

 MPRC.8.t:0 "经济中心的选择"
 MPRC.8.d:0 "新中国已经成立了，但我们面临的是一个从1840年以来，国家经济被外国列强剥削，国内军阀混战，腐败横行，民生凋敝的局面，我们要尽快实现国家工业化和民族复兴，现在我们要做出一个选择，是将以经济建设为中心，还是继续优先发展军备。\n无论选择什么，我们都可以在以后转化我们的建设中心，但那是需要时间的，而面对现在混乱的内外局势，我们最缺的也是时间。"
 MPRC.8.a:0 "更改为经济建设为中心"
 MPRC.8.b:0 "继续以军事生产为中心"

 MPRC.9.t:0 "革命家属的安排"
 MPRC.9.d:0 "在中国搞革命，所需要的不仅仅是自己一个人的勇敢，自己的家庭，甚至家族都要面对军阀和反动力量的威胁和杀害。但随着我们夺取了湖南政权，建立了稳固的后方，终于可以妥善的安置家属了。\n今天，工农红军的总参谋长王尔琢带着自己十多年未见的妻子郑凤翠和孩子来到湖南长沙，刚刚下火车的时候，碰上了来接他们的周恩来。\n郑凤翠笑着对周恩来说：“尔琢到家的时候，我还不敢相信呢，当时孩子还以为家里是来了陌生人呢！”\n周恩来摸着十几岁的女孩头向郑凤翠问道：“孩子叫什么名字啊？”\n“叫桂芳，当时我刚怀了孕，他要去搞革命，给我说生女孩就叫桂芳，男孩就叫摘祚……”\n王尔琢一家人一边走一边开心笑着，那是团聚的笑容，是充满希望的笑容。"
 MPRC.9.a:0 "红军崛起"

 MPRC.10.t:0 "一个东北来的瘸子"
 MPRC.10.d:0 "毛泽东在窗户前抽着烟，看着外面的星光，依然能够想起东北革命那时的事情，是那么的危险，面对奉系和日军的联合围剿，红区已经失守，为了掩护中央撤离，需要有人留守东北。那时作为毛泽东心腹爱将的伍中豪自愿留守，看着他镇定自若的走入烟硝，时间过去了很久，不知道怎么样了……\n这天，长沙政府门前来了一个瘸子，正在门口说话的毛泽东立刻就认出了他，竟是伍中豪，俩个大男人便在大街上相拥着流出泪来，伍中豪说道：“我知道革命早晚会成功的，早晚会成功的，我们在东北一直等着呢！”"
 MPRC.10.a:0 "红旗不倒"

 MPRC.11.t:0 "西北根据地的来信"
 MPRC.11.d:0 "今天的毛泽东刚刚在办公室坐下，一个工作人员立马交给他一封信，原来是刘志丹在西北创建了革命根据地。据他说，现在的马家军和蒙古、西藏地区不断发生着边境摩擦，很有可能上升为正式的军事冲突。也许这是我们进军西北的一个绝好机会，况且现在外国势力一直觊觎我国西北边疆，如果不能及时收复，很可能以后被外国势力控制，再想收回就难了，但另一方面，现在政权刚刚稳定，东部地区尚未完全解放，西北人口稀少，运输困难，甚至需要我们跨境作战，这对我们又非常不利…………"
 MPRC.11.a:0 "征调军需，进军西北"
 MPRC.11.b:0 "暂不做西进打算"

 MPRC.12.t:0 "四川军阀的宣战"
 MPRC.12.d:0 "随着源源不断的粮食进入四川，民众越来越多的知道了共产党的存在，对我们的拥护不断加强，我们在四川的地下党也得到了巨大发展，甚至开始渗透进入四川军阀的军队系统。\n因为我们的快速发展，四川军阀发现了我们的行动，对我们发起了战争，但他们发现的太晚太晚了。我们已经成功在四川各地建立了根据地，并且源源不断的粮食在当地百姓帮助下从各种小道进入四川，不断的有人为了保卫粮食踊跃参加红军，甚至很多基层士兵都带着步枪来投奔我们，只要我们坚守好自己的领土，他们自己就会土崩瓦解。"
 MPRC.12.a:0 "抵御好来犯之敌"

 MPRC.13.t:0 "李之龙的回国信"
 MPRC.13.d:0 "随着我们夺取湖南政权，中国大地又一次迸发出革命的火花，很多流亡海外的革命志士给我们寄来信件，希望回国为革命尽一份力，其中就有海军将领李之龙。\n他作为国共两党共同的党员，有着强烈的爱国情怀，在国民党起义失败后，前往了英国，继续学习海军相关领域知识，希望未来有一天再次派上用场，现在他发来信件，诉说着回国投身革命事业的心情。\n但他也是中国少有的熟悉海军作战将领，而我们的海军事业还未起步，我们该怎么回复呢？是欢迎他现在回国？还是劝他继续深造，等我们打算建立强大海军的时候，再迎接他回国？"
 MPRC.13.a:0 "欢迎回国"
 MPRC.13.b:0 "劝其继续深造"

 MPRC.14.t:0 "李之龙归国"
 MPRC.14.d:0 "1840年，外国列强在海上打开了入侵中国的大门，马江海战、黄海海战、威海卫海战等等是一系列的惨败，我们失去了海洋，失去了海岸线，甚至失去了内河。\n从今天起，建设一支强大的海军成为中国的追求，我们不仅要保卫广袤的国土，还要保卫自己的三万多公里的海岸线，还要保卫自己的领海，甚至我们要走向深蓝，培养起自己强大的海军部队。\n这种信念树立在每一个华夏儿女心中，此时学成归来的李之龙在回国的轮船上望着无垠的海洋，更是在心中暗暗发誓，华夏儿女一定会走向深蓝。"
 MPRC.14.a:0 "一定要建设一支能走出国门的海军"

 MPRC.15.t:0 "蒋先云归国"
 MPRC.15.d:0 "中国的工业薄弱，科技落后，很少会有部队拥有坦克，即便是有，也往往就几辆。\n而蒋先云在黄埔毕业以后，在欧洲进修期间有幸看到过一次坦克训练，这种铁皮家伙，快速撕裂了敌方的薄弱环节，包抄对方，这让蒋先云留下了极为深刻的印象。\n回到中国的他，在组织中国红色革命的时候，将这种穿插包抄的战术运用在步兵身上，也起到了一定效果，但始终无法真正机械化部队那种恐怖的速度，在革命根据地稳定以后，作为黄埔天之骄子的他，被选为代表前往欧洲进入军事学院继续学习。\n今天，蒋先云踏上了归国旅程，他明白，也许坦克部队作战并不适合当前的中国，但未来，中国会建设自己的快速坦克兵团的，而现在，取得革命的成功是最重要的门槛。"
 MPRC.15.a:0 "革命的浪潮涌来吧！"

 MPRC.16.t:0 "燕京大学的一件小事"
 MPRC.16.d:0 "埃德加斯诺是一名住在北京的美国记者，他的工作就是报道一些中国的情况给美国的报纸，同时他还在燕京教授新闻学，几年前他关于报道国民党的举动让他名声大噪，却也让当局对他严加注意。\n这一天，他教授完课程以后，和教室里面的学生聊了起来，讨论着东南八省的动乱，有人赞美革命者的英勇，有人诉说租借对中国领土的侵占，还有一个激愤的表示，自己以后要去西方继续探寻中国强大的道路。\n这时候，突然有个即将离开教室的学生扭回头来，他大声说着：“中国革命的道路从来都是中国自己的土地上，从来不在西方！”说罢，他走出了教室，斯诺挠着头，想起这个学生叫阎海文，平时沉默寡言，很少说话，是一名航空学校的学生，在此旁听。"
 MPRC.16.a:0 "他怎么了？"

 MPRC.17.t:0 "新闻记者的敏感"
 MPRC.17.d:0 "埃德加斯诺这天上完课，并没有和学生聊天，而是追上阎海文，他新闻记者的直觉告诉他，也许背后有一个很大的故事，因为他似乎、隐约、好像的听过，东北发生过一次动乱？还是一次革命起义？\n阎海文停下脚步。看到周围没有人，对着斯诺轻声说道“老师，你知道东北工农红军不？”斯诺摇了摇头，阎海文低下头，思忖了片刻，才抬起头来讲道：“国民革命目前的问题是，它的动机和方向没有一样是完全出自本民族的，而都是从巴黎那直接学来的。”\n斯诺知道这句话，是出自一本书，即珀西·T·埃瑟顿写的《中国：事实》\n“但有个消息一直被封锁了，那就是直奉战争期间，奉系失败的原因除了大家都知道的德国干涉，实际上更重要的原因是后院起火，即中国工农联盟领导的东北革命，但可惜的是，失败了，为了防止这种革命理念传播，张作霖也不希望北京知道他后院不稳，这个消息被各种势力一起封杀了。”斯诺想继续问，阎海文摆了摆，不想说下去了，扭头往前方去了。\n斯诺明白，这种被封锁的消息，那么从东北来的学生讲出来，也是冒了很大的风险，毕竟他们都受到了来自北京政府的监视，但他脑子灵光一闪，向着阎海文喊道：“毕业以后，你会去哪里？”\n阎海文回头回应喊道："
 MPRC.17.a:0 "湘南汝城！"

 MPRC.18.t:0 "去湘南的路"
 MPRC.18.d:0 "斯诺并没有犹豫，他喜欢冒险，也喜欢中国这个国家，喜欢在异国他乡探寻不同风土人情和传奇故事。路上，他感慨的想着，原来这个国家除了国民党这个革命党以外，居然还有一个革命党，而且是在中国的土地上，自己生根发芽生长起来的，这多么令人好奇。\n斯诺一路上看到了很多逃难的难民，尤其是靠近八省边界的地方，很多难民卖儿鬻女，孩子哭喊着，母亲抹着泪，这种情形在中国上演了太多，太多次了。\n下起雨的时候，泥泞不堪的道路上仍然充斥着难民，泥水浸透了所有人的衣服，用手抹去脸上雨水，居然能更干净一些，每当遇见路边的野果都会争抢起来。\n“这是一个饱受苦难的国家。”斯诺记录了下来。\n随着离湘南越来越近，关于那的的消息就越来越多了，赵恒锡被赶出了湖南，有一群土匪占领了湖南，这是斯诺听一名商人说来的，还说他不用去湘南了，就是那群土匪把湖南打下来了。\n“你见过那群土匪吗？”“没有，我当时刚出城就乱起来了，等稳定下来，我再回去看看，听说他们也不是什么土匪，我一路也没看到很多人逃难。”\n土匪有那么大能耐吗？居然打下了整个湖南！斯诺的计划从湘南变成了湖南的长沙。"
 MPRC.18.a:0 "这是一群什么样的土匪啊？"

 MPRC.19.t:0 "来自四川的消息"
 MPRC.19.d:0 "随着我们政权稳固，我们开始关注中国其他地区的革命进展情况，其中最引发我们注意的就是四川的消息，因为这和我们近期边境线上的难民有直接关联。\n四川爆发了大饥荒，波及范围越来越广，不断地有难民外出逃荒，同时，难民对于四川军阀的怨言越来越大，当地的地下党和我们早期革命建立的小型根据地已经全面展开自救和救援工作，越来越多的老百姓知道了我们的存在。\n面对这种灾情，有人提出，征调各地粮食，对四川展开救灾活动，并且派出红军，沿途合拢支持我们的百姓，解放四川，但是也有人担心，这种大面积的饥荒，会不会导致我们在日后的解放战争里面储粮不够的危险，造成生产上的巨大负担。"
 MPRC.19.a:0 "救灾四川的决议已经出现"

 MPRC.20.t:0 "来自云南的消息"
 MPRC.20.d:0 "在重新建立地下党联络以后，云南的地下党传来消息，云南军阀高层陷入混乱，控制权多次易手。面对这种情况，有人提出要趁机会解放云南，渗透进入军政系统，使当地军阀陷入更大的混乱，不过被对方发现以后，对方一定会做出相应反应，我们可以趁此机会一举解放云南。但也有人提出异议，认为我们现在没有那么多的精力，而是先解决当前临时政府面对的各种问题，解放战争应该扎实的推进。"
 MPRC.20.a:0 "对云南的军政渗透决议解锁"

 MPRC.21.t:0 "剿匪已经初见成效"
 MPRC.21.d:0 "对于各地的匪患剿灭已经取得了很大成效，各地匪患基本已经平息，我们已经惩治了各地作恶的匪首。但对于很多落草为寇的人，也并非穷凶极恶之徒，很多没有犯过严重过错的土匪，我们需要加以改造，或者教会他们在社会立足的技能，或者帮助他们开垦荒地，让这些人明白，他们来到的是新中国，一个崭新的中国。"
 MPRC.21.a:0 "取缔娼妓工作决议出现"

 MPRC.22.t:0 "取缔娼妓已经初见成效"
 MPRC.22.d:0 "取缔娼妓这个事情并不单纯的只是禁止妓院营业和禁止嫖娼那么简单，因为她们还需要活下去，所以在我们禁止娼妓以后，最重要的问题就变成了如何能更好的安置她们。\n开办相关职业技术学院，教她们学习相关技能，比如缝纫，开设医疗诊所，对她们进行相应的身体检查，对于身上各种疾病要进行根治，还要教会她们读书识字。当然，对于她们伴随的不良风气，比如嗜赌什么的，也要帮她们进行戒除。"
 MPRC.22.a:0 "禁毒工作决议出现"

 MPRC.23.t:0 "禁毒已经初见成效"
 MPRC.23.d:0 "我们已经捣毁了很多种植毒品的地方，但毒品的暴利也曾是很多偏远地区赖以生存的手段，现在我们要帮助他们摆脱毒品的束缚，首先要帮助他们修好通往外界的路，然后要在当地推广经济作物，这样才能真正的让他们远离毒品，并且要教他们读书识字，让他们能有机会走出去，能认识新中国，能看到更美好的希望，能拥有新的生活。"
 MPRC.23.a:0 "改造工作继续进行"

 MPRC.24.t:0 "来自中国的贸易单"
 MPRC.24.d:0 "面对着新中国这庞大的经济市场和劳动潜力，加上他们制定了一系列优惠的外资引进政策，我们国家当中很多民间资本开始了对中国的投资，这其中也包括一部分的技术转移。随着在中国建厂生产，我们的政府也能从两地的贸易中获得巨大的经济收益。"
 MPRC.24.a:0 "不过这会有什么后果呢？"

 MPRC.25.t:0 "和日本和谈的结果"
 MPRC.25.d:0 "日本政府为了平息日本本土日趋激烈的抗议，面对我们提出的条件，没有做出过多的异议。此次谈判让我们收回了大量以前的领土，日本人的势力范围现在回撤到了本土四岛。\n这是自1840年以来第一次对外战争的胜利，全国上下无不洋溢着庆祝的气氛，极大增强了民族自信，相信在中国共产党的带领下迎来属于中国人的崭新世界。\n同时，伴随着日本军队的离开，我们接手了大量日本遗留的武器和军事图纸，针对日本构建的防御工事和战略战术进行研究和分析，汇编的成果对我军进行现代化升级积攒了大量的经验。"
 MPRC.25.a:0 "一次伟大的外交胜利"

 MPRC.26.t:0 "湖南的新景象"
 MPRC.26.d:0 "斯诺已经进入了湖南，他发现这里和别的地方有着完全不同的景象，土匪恶霸已经消失不见，各地的赤卫队在宣传政府的新政策，农田还搭起木板，教授着农民认字，虽然很多农民对此并不感兴趣，但还是催着家里的孩子去学，正当他游走在田间的时候，突然一行人骑着大马来到他面前，一句英语的问候，让斯诺倍感意外，那个人走到他面前说道：“我是赵世炎，负责中华人民临时政府临时中央政府的外交事务，斯诺先生，我代表中国共产党欢迎你的到来。”"
 MPRC.26.a:0 "中华人民临时政府？"

 MPRC.27.t:0 "长沙的政府"
 MPRC.27.d:0 "斯诺在前往长沙的旅途中和赵世炎聊了很多，他了解到自己来湖南的消息早就已经被中共得知，所以在湖南边界就迎接了他。“我听说国民党一直在赣南打游击，为什么你们不和他们一起搞革命啊！”“哦，关于这点，说起来是段故事了，我们最早的时候叫中国工农联盟，那个时候我们当中很多成员也是国民党的成员，大家都是怀揣着救国救民的想法参加革命，后来北伐失败了，国民党的中央逃离了中国，剩下的打游击，但我们很多人发现国民党的办法在中国行不通，中国的革命道路还得从中国本土情况出发，在澎湃主席的号召下，发动了东北起义，虽然不幸失败，但也让我们很多人彻底摒弃模仿西方革命道路的想法，大家一起把中国工农联盟改组成中国共产党，后来湘南汝城起义成功以后，我们就沿革工农革命的道路发展。当然，中国现在的革命很危险，所以我们一直和国民党的赣南游击队有联系，大家互帮互助。”当斯诺记下沿途所见所闻的时候，已经来到了长沙的中央政府前。"
 MPRC.27.a:0 "一个新生的革命政府"

 MPRC.28.t:0 "回顾革命历史"
 MPRC.28.d:0 "“我们最早的时候，只是一个简单的松散联盟，那时候还叫中国工农联盟，我们当中很多人还跟着国民党搞革命，但北伐战争的失败，让中国革命陷入了一片灰暗，让我们明白，中国的革命必须寻找到一条自己的道路，我还记得，那时，澎湃主席在东北搞土地革命，当时就很成功，虽然最后在奉系和日本帝国主义的联合绞杀下，我们失败了，但我们明白了，在中国搞革命，始终就以中国最广大的力量，即农民阶级站在一起，其实，整个世界的革命也一样，革命道路要符合自己的国情特色，就像巴黎公社最后失败一样，因为巴黎是巴黎人的巴黎，不是法国人的巴黎，一旦离开巴黎，没有法国人关心巴黎发生了什么。关于你提出的经济政策等相关问题，明天毛主席会和你亲自交流。”赵世炎在安排斯诺住下的时候讲道。"
 MPRC.28.a:0 "深入群众是革命成功所在"

 MPRC.29.t:0 "不可思议的经济方向"
 MPRC.29.d:0 "“关于你提出的经济问题，我们认为统一的中国对于当前世界的经济缓解是有巨大帮助的，我们中国有四万万人，如果他们能够过上安定的生活，我想这当中所能产生的生产力和消费市场，在整个人类历史上都是一种前所未有的奇迹，对于整个世界的经济发展是具有不可估量的能量。当然，现在的中国工业落后，局势动荡，但我们统一了中国以后，我们第一件任务就是建设这个国家，我们欢迎一切能帮助我们中国发展的行为，也不介意和帝国主义做买卖，只要公平合理，我们也是会同意的。我们落后的时候，条件苛刻一点，那也是正常的交易行为，但我们发展起来，我们自然也需要更公平的环境，相应的市场交易自然也需要调整，我相信，在未来，中国将成为这个世界上经济循环当中最不可或缺的一环，我们会以开放的态度面对各国前来的投资家，会以积极的态度参与世界贸易。”毛泽东一边抽着烟，一边在屋里来回走着说道，而斯诺一边震惊着他那开放的经济发展视野，一边牢牢记下这一切。"
 MPRC.29.a:0 "以开放的姿态进入世界贸易"

 MPRC.30.t:0 "被追问的老师"
 MPRC.30.d:0 "今天斯诺以老师的身份给红军的指导员讲世界新闻，他本以为这是一场简单的课程，无非就是简单地讲讲自己所见所闻，却不曾想在提问环节，被问到了许多未曾设想的问题，比如新兴的航母有没有机会成为海战的主力，德国的坦克技术发展到了什么情况，美国的紧张局势会朝什么方向发展，如何看待俄国革命和法国革命的不同，面对这些形形色色的问题，斯诺尽可能给出自己的看法，但很多问题讨论到最后，也没有一个答案。斯诺在课程结束后，对旁边的熊雄说道：“你们是从哪里接触的这些的呢？我从没有想过中国人会思考这些问题。”熊雄哈哈一笑，打趣道：“我们可不止会在山沟沟里面打游击的，我、恩来，世炎、都是留学法国的，至于军事题材，应该是蒋先云在外国考察期间接触到了新的军事著作，托人带回国内的，我们只是看起来落后，但思想一直是努力跟上时代步伐的”。"
 MPRC.30.a:0 "思想的武装"

 MPRC.31.t:0 "访问的结束"
 MPRC.31.d:0 "今天，斯诺结束了访问，他坐在回北京的火车上，回想着在湖南看到的一切，一个充满希望，一个充满了先进思想的革命政府，这是留给斯诺最深的记忆，不同于他半年前采访的国民党，这个政府找了一条完全不同于西方描绘的革命道路。那时候，斯诺也曾认为，革命应当是自上而下的，中国的革命需要西方的帮助，但现在他不这样想了，他想起来自己曾经出版的《白星照耀中国》，他决定把这一本关于红色革命的采访记录命名为《红星照耀中国》，他提起笔来，在采访笔记的封面上写道：一个国家，一个民族，都应寻找符合自己国情的道路，中国人找到了属于自己的革命道路，红星照耀中国。"
 MPRC.31.a:0 "红星照耀中国"

 MPRC.32.t:0 "我们对东南亚革命的态度"
 MPRC.32.d:0 "东南亚的革命浪潮不断涌现，但殖民者镇压下艰难前行，很多的部队和敌后武装在被打散以后选择逃入了我国南部，德属东亚已经就此问题和我们提出谈判，希望我们帮助他们逮捕这些所谓的动乱份子，对此他们愿意将自己在中国的租界交还到我们手里。\n不过，我们还有另外一种选择，就是帮助东南亚革命，一种方式是派出少量军官，将这些零星的部队整训，补充少量物资，协助他们回国，另外一种就是提供大量的枪械物资，并帮助他们开辟东南亚北方革命根据地，但这项选择的前提是我们现在具有大量空闲的枪械。"
 MPRC.32.a:0 "和德属东亚合作"
 MPRC.32.b:0 "支持东南亚革命"
 MPRC.32.c:0 "大力支持东南亚革命"

 MPRC.34.t:0 "西北边界遗留问题"
 MPRC.34.d:0 "现在我们已经进入中国西北边界，这里人迹罕至，极度荒凉，但却连接着中亚地区，是亚洲和欧洲重要的陆上交通要道，曾经签订的中俄勘分西北界约记曾使得我国丢失西北大片领土，但很多地区在一战结束后相继独立，俄罗斯现在又陷入黑色星期一带来的经济危机，这是我们和俄罗斯修订这一条约的机会，不过这种机会只会出现在俄罗斯收复这些地区之前，并且我们要确保西北已经稳定。"
 MPRC.34.a:0 "重新修订中俄勘分西北界约记的决议出现"

 MPRC.35.t:0 "军阀已被平定"
 MPRC.35.d:0 "成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧！"
 MPRC.35.a:0 "迎接一个崭新的中国"

 MPRC.36.t:0 "废除不平等条约"
 MPRC.36.e:0 "从1840年开始，距今已经有近百年的历史了，在这段时期内，列强将中国的门户打开，贪婪的瓜分着各式财富，而各地军阀为了自身能获得列强的支持，纷纷签下了不平等条约，许多人眼睁睁的看着大量的资源被廉价的运往使馆城市，再流向列强，深深的加重了民族的灾难。\n我们一直以来旗帜鲜明的反对帝国主义压迫，不承认同时也废除了一切不平等条约，许多享受特权的外国人提出抗议，这一定会引发帝国主义的强烈反应，对此，我们需要做的就是在此之前搞定国内事宜，使得那些帝国主义的纸老虎明白他们已经无从插手中国的事务了。\n而我们接下来的贸易方案是？"
 MPRC.36.a:0 "自由贸易"
 MPRC.36.b:0 "重视出口"
 MPRC.36.c:0 "有限出口"
 MPRC.36.d:0 "封闭经济"

 MPRC.37.t:0 "五年计划中断"
 MPRC.37.e:0 "全国范围的城市工业化建设和资源勘探需要一个和平稳定的国内环境，但近期由于战争影响到了国内的和平局面，这项伟大工程被迫中断了。"
 MPRC.37.a:0 "唉，真的可惜"

 MPRC.38.t:0 "五年计划完成"
 MPRC.38.e:0 "全国范围的城市化建设和资源勘探在全国范围内已经完成，我们这项伟大工程虽然耗费了大量的人力物力，投入虽然巨大，但也取得了举世瞩目的成就。随着各地工业化基础的完成，资源的勘探开发，我们在完成工业技术发展以后，在自己的土地上建立一个伟大的国家，褪去百年来的屈辱，真正意义的登上世界舞台，和曾经的列强一较高下。"
 MPRC.38.a:0 "沿着伟大复兴的道路继续前进！"

 MPRC.39.t:0 "组建联合技术研发部"
 MPRC.39.e:0 "现在国际形势动荡，重大危机不断发生，为了国内安全，着力发展自己的国防事业是国家的工作重心，为此我们号召了一批科研优秀人才组建联合技术研发部，对当今各国的军事科技做出分析和研究，以期融合世界上最先进的军事成果，实现技术迭代，促进我国国防科工向着一流水准前进。\n但这项计划需要对外严格保密，对此我们在西北大山深处建立了对应的基地，随着第一批人才的进入，我们期待着好的消息。"
 MPRC.39.a:0 "这项计划或者需要一个更隐蔽的名字"

 MPRC.40.t:0 "首次技术的实现"
 MPRC.40.e:0 "伴随着一缕焰火，我们在大山深处的试验取得了初步成果，可喜可贺，但这项行动远比我们想象的难得多。\n大迭代计划，听起来多么的恢弘壮阔，但真的需要投入大量的金钱物力，这需要我们慎重考虑接下来关于大迭代的发展规划，毕竟国内百年来的孱弱国力导致物资紧缺，民生经济建设捉襟见肘，这一切或许真的需要慢慢来。\n在送入云端的高山当中，实现民族生计的屏障，这个计划最终有了自己的名字。"
 MPRC.40.a:0 "大迭代计划：焚风计划"

 MPRC.41.t:0 "联合技术攻关完成"
 MPRC.41.e:0 "这一次我们投入了大量的金钱物力以后，初步得到了一些实验数据和成果，接下来就是选择将这些技术应用到哪些方向的问题了。"
 MPRC.41.a:0 "投入新技术研发"
 MPRC.41.b:0 "应用在军工生产"

 MPRC.42.t:0 "选择技术应用方向"
 MPRC.42.e:0 "我们一共有四个实现国防装备现代化的军工组织，根据当前的形势，选择技术应用的军工组织"
 MPRC.42.a:0 "步兵装备"
 MPRC.42.b:0 "坦克装备"
 MPRC.42.c:0 "飞行装备"
 MPRC.42.d:0 "船舶装备"

 MPRC.43.t:0 "红军学校的课后"
 MPRC.43.e:0 "人民武装力量在很多时候是依靠缺乏经验的农民所发展起来的，除了纪律性的要求，提高军事素质也是军队发展的基本要求。对此，专门成立了红军学校，专门选拔优秀的人员进入学校进修，储备好相关干部，但对于所学内容，有些学员有了些怨言。\n这一天课后，在学校外的田地旁，几个年轻人正抱怨着今天所学的内容。“这劳什子的坦克飞机，咱也没见过，学这个揍啥子嘞！”\n却不巧被刚刚走来的毛泽东听到了，他笑着走上前，几个人见状，心虚的想起身躲开，毛泽东招了招手让他们坐下，给他们说道：“咱们红军是要做山大王嘞，还是要解放全中国嘞？”\n“那还用说！当然是解放全中国了！”\n“是啊，要解放全中国，可到时候，外国人要是打了过来，我们怎么办，他们有坦克飞机，我们到时候不能再只是小米加步枪了吧，知己知彼百战百胜，我们早晚也要造出自己的飞机坦克，等有了这些的时候，不会使，敌人可不会等你学会再来哦，我们要做的就是提前做好一些准备，学一学先进的武器，这才证明我们的军队是一支真正的先进军队啊！”"
 MPRC.43.a:0 "武器落后不可怕，可怕的思想也落后"

 MPRC.44.t:0 "下落不明的兄长"
 MPRC.44.e:0 "今天蒋先云在视察前线时候遇上了根据地送来了一批重要物资，带队的恰好是杜聿德，看着他只剩半拉的右臂说道：“一直听说杜将军轻伤不下火线，今天看了才知道重伤也不下火线，你还是要好好多休息，听人说你雨天里伤口还疼呢。”\n“没事，现在好多了，以前最要命的是这个左手做起事情来不方便，你看现在也挺好了，写字穿衣都没问题了！”杜聿德举起自己左手炫耀了起来。\n两个人向前走着聊着军中的事情，忽然，蒋先云问道：“我一直在前线待着，不知道你哥现在有下落了吗？”\n杜聿德停下来，微微抬头望着天空说道：“没有……”\n几秒后，杜聿德摆着手向前继续走着说道："
 MPRC.44.a:0 "“干革命的，有牺牲多正常啊，这没什么。”"

 prcnews.1.t:0 "中华人民临时政府的成立"
 prcnews.1.d:0 "一件令人震惊的消息自远东传来，在中国的湖南省，一群激进的社会主义者夺取了当地的政权，宣布成立名为中华人民临时政府的革命政权，该政权声称要建立真正的共和制政府，并宣称要将中国人民从国内外所有“反动势力”的统治下解放出来，带领中国人民建立一个社会主义的新中国。\n和以往的政权最大的不同的就是，这个新的政府在成立后立刻废除了一切外国特权，其强硬的姿态立刻引起了西方列强的强烈不满，但列强碍于国内的经济危机，暂时无暇顾及自身的在华利益，使得中国的局势发展进入一个谁都无法预料的情况。"
 prcnews.1.a:0 "社会主义绝不会辜负中国"
 prcnews.1.b:0 "这是哪儿蹦出来的赤色势力"

 prcnews.2.t:0 "中华社会主义共和国今天成立了"
 prcnews.2.d:0 "中华民族解放运动曲径波折，终于迎来了曙光，在经历无数挫折以后，中华儿女终于找到属于自己的合适道路，建立了一个反抗外国列强和殖民主义者的新中国。不过，世界上其他人们尚且不知道崭新的中国会对世界有什么影响，他们接下来会选择什么样的道路。"
 prcnews.2.a:0 "中国人民从此站起来了"
 prcnews.2.b:0 "这怎么可能"

 prcnews.3.t:0 "俄罗斯加入帝国公约"
 prcnews.3.d:0 "俄罗斯一直认为自己的敌人是位于西部边界，未曾料想远东地区会受到第三国际的威胁，尤其是当远东取得的领土割让给红色中国以后，俄罗斯意识到自己要彻底改变自己的国际环境了，最终和帝国公约达成合作协议。\n现在的国际形势日趋紧张，两大阵营的对垒摆在了世界面前，谁也不知道接下来会走向何方，但每个人都知道，世界变得和大家想象的完全不同了。"
 prcnews.3.a:0 "希望两国能面对共同的敌人"
 prcnews.3.b:0 "终究是饿熊上山了"

 prcnews.4.t:0 "帝国公约与协约国达成共同作战协约"
 prcnews.4.d:0 "随着世界局势的变化，帝国公约和协约国为了能够更好地应对第三国际，达成了共同作战协约，原本大家以为双方矛盾重重，这件事情会无疾而终的，但这个结果却出乎了所有人的意料，在国际上引起一片哗然，令人错愕，这件事情将深刻的改变未来国际局势，会对第三国际的发展造成严重打击。有人猜测是因为红色浪潮在世界的席卷引发了两国的紧张，有人认为是黑色星期一造成的经济危机，促使两国合作，以缓解两国面临的困境，但无论原因是什么，世界局势骤然发生了巨大的变化。\n另外有小道消息说，有人在会场曾见到过俄罗斯的代表。"
 prcnews.4.a:0 "希望两国能面对共同的敌人"
 prcnews.4.b:0 "这……真令人惊讶"

 prcnews.5.t:0 "工团主义内乱"
