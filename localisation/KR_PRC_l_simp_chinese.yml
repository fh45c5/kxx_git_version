 PRC_lianhejishu:0 "技术突破"
 PRC_lianhejishu_desc:0 "获得通用科技加速卡或者促进军工组织快速发展。"

 PRC_feihuan:0 "清剿匪患"
 PRC_feihuan_desc:0 "虽然我们已经建立了新中国，但很多以前的军阀部队并没有放下武器，而是占山为王，不断地骚扰我们的百姓，对我们建设新中国造成了很大的影响。在我们局势稳定的时刻，必须及时的清剿这些匪患，才能保证社会的稳定发展。"
 PRC_changji:0 "取缔娼妓"
 PRC_changji_desc:0 "旧社会遗留的还有一个重大问题那就是娼妓问题，逼良为娼、诱拐妇女、买卖女孩，为了钱，很多人丝毫没有廉耻，做下累累罪行，我们必须对这种行径加以法律制裁，给妇女儿童一个安全的环境。"
 PRC_dupin:0 "禁止毒品"
 PRC_dupin_desc:0 "毒品，作为打开中国近代屈辱历史的罪魁祸首，不仅让我们流失了大量的社会财富，还让我们中国人的体质在毒品的摧残下不断枯萎，被人冠以东亚病夫的称号。今天，就开始严格打击社会上各种毒品，还一个健康的环境。"
