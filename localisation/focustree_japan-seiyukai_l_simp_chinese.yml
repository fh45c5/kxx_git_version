l_simp_chinese:
 JAPSEI_victory_of_the_seiyukai:0 "政友会的胜利"
 JAPSEI_victory_of_the_seiyukai_desc:0 "好哇！我们再次取得了胜利，现在将再次将日本从（我们犯下的）错误中拯救出来。"
 JAPSEI_orthodox_victory:0 "正统派胜利"
 JAPSEI_orthodox_victory_desc:0 "政友会的正统派主张维持现状政府，该政府部分受到财阀成员的影响。众所周知，正统派更倾向于日本社会精英，并且经常受到政治左翼和右翼的批评。"
 JAPSEI_kuharascabinet:0 "久原的内阁"
 JAPSEI_kuharascabinet_desc:0 "久原房之助经常被认为是政友会中最正统的一派，他主张更加强调保守主义，同时也提倡自由放任的经济，因为他与财阀有一定的联系。"
 JAPSEI_rentaro_cabinet:0 "炼太郎内阁"
 JAPSEI_rentaro_cabinet_desc:0 "炼太郎或多或少是政友会派系事务中的中立部分，他领导着政党中心，而在这个中心中也恰好与久原有相当多的结盟。"
 JAPSEI_honour_the_inukai_legacy:0 "尊重犬养遗产"
 JAPSEI_honour_the_inukai_legacy_desc:0 "犬养的遗产之一是支持“民主”原则的统一、强调自由市场以及促进泛亚主义。"
 JAPSEI_the_2nd_national_security_debate:0 "第二次国家安全辩论"
 JAPSEI_the_2nd_national_security_debate_desc:0 "继1936年前首相犬养去世的巨大悲剧之后，日本在两次失败的军事政变后现在面临着第二个国家安全问题。"
 JAPSEI_promote_zaibatsu_interests:0 "推动财阀利益"
 JAPSEI_promote_zaibatsu_interests_desc:0 "财阀是国民经济的生命线，我们需要与他们成为亲密的盟友，说服他们进一步投资本国，以维护国家经济的稳定，"
 JAPSEI_solve_the_railway_issue:0 "解决铁路问题"
 JAPSEI_solve_the_railway_issue_desc:0 "一段时间以来，我们的多个农村地区和我们的殖民地都缺乏铁路基础设施，我们需要建立我们的铁路网络来供应国家和我们伟大的帝国。"
 JAPSEI_crush_the_unions:0 "粉碎工会"
 JAPSEI_crush_the_unions_desc:0 "工会是来自法国的间谍，旨在攻击我们的国家稳定，我们必须先结束内部工团主义威胁，然后再攻击外部威胁。"
 JAPSEI_appease_the_land_owners:0 "安抚地主"
 JAPSEI_appease_the_land_owners_desc:0 "土改伤害了不少国人，特别是地主。我们必须给予他们补偿，以便获得更大的经济产出。"
 JAPSEI_encourage_japanese_integration_to_taiwan_and_chosen:0 "鼓励日本整合台湾和朝鲜"
 JAPSEI_encourage_japanese_integration_to_taiwan_and_chosen_desc:0 "我们必须扩大我们在殖民地的文化影响力，我们必须为我们的殖民帝国推行自由而忠诚的前景。"
 JAPSEI_integration_through_assimilation:0 "通过同化实现整合"
 JAPSEI_integration_through_assimilation_desc:0 "扩大我们的影响力必须意味着我们每个人都应该拥抱日本文化。"
 JAPSEI_form_the_dainippon_koadomei:0 "组建大日本兴亚同盟"
 JAPSEI_form_the_dainippon_koadomei_desc:0 "我们必须继续争取自欧洲列强殖民解放的斗争，并推进泛亚主义。"
 JAPSEI_gain_privy_council_support:0 "获得枢密院支持"
 JAPSEI_gain_privy_council_support_desc:0 "枢密院是代表我们天皇的枢密院，我们需要他们的支持来继续我们的改革。"
 JAPSEI_further_influence_manchuria:0 "进一步影响满洲"
 JAPSEI_further_influence_manchuria_desc:0 "为了我们的泛亚扩张，我们需要进一步确保满洲的安全。"
 JAPSEI_end_party_factionalism:0 "结束党派主义"
 JAPSEI_end_party_factionalism_desc:0 "我们要团结党，为强国而奋斗。"
 JAPSEI_a_union_of_the_east:0 "东方联盟"
 JAPSEI_a_union_of_the_east_desc:0 "我们必须把满洲和朝鲜统一在真正统一的旗帜下。"
 JAPSEI_a_national_powerhouse:0 "国家力量"
 JAPSEI_a_national_powerhouse_desc:0 "我们已经成为一个拥有新力量的国家。必须满足的力量！"
 JAPSEI_the_reform_faction_hold:0 "改革派掌权"
 JAPSEI_the_reform_faction_hold_desc:0 "改革派的目标是采取更加民粹主义的保守主义风格，从而将党的支持基础扩大到社会中下层阶级。"
 JAPSEI_support_military_expansion:0 "支持军事扩张"
 JAPSEI_support_military_expansion_desc:0 "我们一定要为伟大战争的损失报仇，重建我们的军队，向那些德帝国主义者报仇！"
 JAPSEI_uphold_antiminseitoism:0 "坚持反民政党主义"
 JAPSEI_uphold_antiminseitoism_desc:0 "打倒民政党！"
 JAPSEI_form_the_innovation_alliance:0 "组建革新联盟"
 JAPSEI_form_the_innovation_alliance_desc:0 "我们必须推动一个更具革新性的政党，推动日本取得更大进步。"
 JAPSEI_national_policy_research_institute:0 "国家政策研究所"
 JAPSEI_national_policy_research_institute_desc:0 "我们必须成立一个顾问委员会，为我们赢得进一步民主支持的政策提供建议。"
 JAPSEI_zaibatsu_cooperation:0 "财阀合作"
 JAPSEI_zaibatsu_cooperation_desc:0 "我们必须强调1936年问题之后我们面临的经济问题，通过允许更多的财阀投资到该国，我们的国民经济将像樱花一样绽放。"
 JAPSEI_crack_down_on_socialists:0 "镇压社会主义者"
 JAPSEI_crack_down_on_socialists_desc:0 "打倒工团主义叛徒！"
 JAPSEI_maintain_the_democratic_status_quo:0 "维持民主现状"
 JAPSEI_maintain_the_democratic_status_quo_desc:0 "我们现在的样子就很好。"
 JAPSEI_question_colonial_rule:0 "殖民统治问题"
 JAPSEI_question_colonial_rule_desc:0 "整合还是不整合？"
 JAPSEI_moderate_land_reforms:0 "适度的土地改革"
 JAPSEI_moderate_land_reforms_desc:0 "我们要以有利于农民也有利于地主的方式推进土地改革。"
 JAPSEI_support_small_businesses:0 "支援小型企业"
 JAPSEI_support_small_businesses_desc:0 "他们和财阀一样是骨干力量。我们必须支持地方资本主义。"
 JAPSEI_formal_annexation:0 "正式吞并"
 JAPSEI_formal_annexation_desc:0 "他们成为我们中的一员。我们中的一员！我们中的一员！我们中的一员！"
 JAPSEI_retain_the_leash:0 "保留皮带"
 JAPSEI_retain_the_leash_desc:0 "我们是作为同志团结起来的，而不是作为臣民和主人团结起来的！"
 JAPSEI_democratic_imperialism:0 "民主帝国主义"
 JAPSEI_democratic_imperialism_desc:0 "天皇大命和国家雄心下的民主。"
 JAPSEI_purge_the_orthodox_faction:0 "肃清正统派"
 JAPSEI_purge_the_orthodox_faction_desc:0 "肃清我们党路线的叛徒！将腐败政客从我们党中清除出去！"
 JAPSEI_seiyukaiforever:0 "永远的政友会！"
 JAPSEI_seiyukaiforever_desc:0 "愿我们在政友会的领导下永远繁荣昌盛！"