 classical_progressivism:0 "古典进步主义"
 classical_progressivism_desc:0 "§Y古典进步主义§!\n\n古典进步主义是社会自由主义的一种分支，总体来说与古典自由主义相似。其强调以人文主义思潮和进步主义思潮为核心的民主制度，同时也较于一般的古典自由主义更倾向君主立宪体制，追求在开明君主的完全立宪体制下的自由与进步。在一战后的欧洲动荡局势中，古典进步主义曾受到严重打击。不过随着不少保守团体开始寻求开展社会状况改良，稳定社会秩序，古典进步主义便重新受到了关注。古典进步主义追求在温和的改良下尽可能地维护传统主义与文化遗存，以换取古典制度下的社会活力增长。如今，古典进步主义被广泛作用于青年之中，青年力量为该思潮带来了巨大的政治潜力与活力，一种由保守向进步过渡的良药正在缓缓发挥作用中。"