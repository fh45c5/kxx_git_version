l_simp_chinese:
 BAY_NR_1:0 "着手处理乱局"
 BAY_NR_1_desc:0 "我们的军政府临时控制了南德意志的大片土地，该着手处理这里的乱局了。"
 BAY_NR_2:0 "清洗境内左派"
 BAY_NR_2_desc:0 "社民党人？押走！这帮通共分子是我们政府的敌人中最受支持的一派。我们如果想要削弱左派影响力，就不可避免地需要打击社民党人。"
 BAY_NR_3:0 "安抚施瓦本居民"
 BAY_NR_3_desc:0 "施瓦本接近公社控制区，极度危险。我们需要安抚施瓦本地区的民众，教化他们顺从我们的统治。"
 BAY_NR_4:0 "巩固本邦基础"
 BAY_NR_4_desc:0 "巴伐利亚是我们的根基，牢牢把控好本地统治，利用巴伐利亚认同巩固民心，用好南德意志文化的保守一面抵御意识形态入侵，这样本邦的重建会比其它地方快很多。"
 BAY_NR_5:0 "强制解散“莱茵工人营”"
 BAY_NR_5_desc:0 "在莱茵地区的混乱中，一部分左派脱离出莱茵地区，来到我们控制下的施瓦本地区肆意组织军事组织，严重影响了我邦的社会秩序。是时候该重击这帮红匪了。"
 BAY_NR_6:0 "禁止工团集会"
 BAY_NR_6_desc:0 "我们的特务将会引导工团主义者开一次巨大规模的会议来终结他们的集会乱局，在他们开会的时候——我们会把他们全抓起来，然后再完全禁止工团集会。"
 BAY_NR_7:0 "颁布戒严令"
 BAY_NR_7_desc:0 "特别时期，特别对待。国家局势尚不清晰，我们必须一直保持戒严，提防激进分子与恐怖分子袭击。"
 BAY_NR_8:0 "重组行政机关"
 BAY_NR_8_desc:0 "自内战以来，我们的行政机关曾一度陷入瘫痪，现在是时候重新组织行政机关了，我们将设计一条更加高效的系统。"
 BAY_NR_9:0 "提炼反共情绪"
 BAY_NR_9_desc:0 "那些虚伪的左派口口声声说一切为了德意志祖国，实际上是分裂国家，将我们的祖国出卖给第三国际那群赤匪，他们不可饶恕，我们必须动员人民反对他们。"
 BAY_NR_10:0 "阻止分裂蔓延"
 BAY_NR_10_desc:0 "巴登人？符腾堡人？拜仁人？我们本是一家人！那些主张施瓦本分裂的人都是在拆解我们亲爱的南德意志，而我们理应拥护她！"
 BAY_NR_11:0 "保护工业基础"
 BAY_NR_11_desc:0 "我邦内部早已物是人非……但是基础设施还不至于被搬走。投资并修缮这些基础设施，会更有利于重建国家。"
 BAY_NR_12:0 "重建宪政"
 BAY_NR_12_desc:0 "我们必须开放选举，重建宪政，这样才能最稳定地将民众团结在我们的旗帜之下。"
 BAY_NR_13:0 "维护王国体系"
 BAY_NR_13_desc:0 "我们决不能像霍亨索伦的帝国那样倒想宪政。我们必须维护君主的传统权力，保护传统政治制度，走古典主义道路。"
 BAY_NR_14:0 "延续军政"
 BAY_NR_14_desc:0 "为了防止祖国继续被邪恶的外部势力侵害，我们将继续延续军政，至于何时才能结束，那只有我们的国王鲁普雷希特说了算。"
 BAY_NR_15:0 "一党独大式民主"
 BAY_NR_15_desc:0 "我们的人民党本就为巴伐利亚政治体系中的不可或缺的一部分，现在也无可争议地取得了执政地位。我们一定要维护党的民主。"
 BAY_NR_16:0 "驱散内战迷雾"
 BAY_NR_16_desc:0 "我们已经完成了对本邦的巩固，现在是时候为统一德国而奋斗了"
 BAY_NR_17:0 "与人民党谈判"
 BAY_NR_17_desc:0 "我们需要专制，但是人民党极有可能干涉到我们的政治。我们必须与他们展开会谈，减缓我们君主专制制度崩塌的进程。"
 BAY_NR_18:0 "组织帕拉廷卫队"
 BAY_NR_18_desc:0 "帕拉廷是巴伐利亚自古以来的领土，不能因为我们“变成”了南德意志就丢弃。我们提供枪支并组织当地的抵抗者，让他们为我们而战。"
 BAY_NR_19:0 "引导企业发展 "
 BAY_NR_19_desc:0 "我们要保护企业的利益，不限于容克资产。利用国家投资，我们将稳定工业发展并引导工业更好地发展。"
 BAY_NR_20:0 "重整军备"
 BAY_NR_20_desc:0 "我们将为重新统一德国做准备。"
 BAY_NR_21:0 "威权手段"
 BAY_NR_21_desc:0 "集中权力，维护中央，维护慕尼黑。只有自己先昂首挺胸，才不容易被欺负。"
 BAY_NR_22:0 "重申普法尔茨正统性"
 BAY_NR_22_desc:0 "我们已经夺回了普法尔茨，我们要重建这里，重申我国对这里的正统性。"
 BAY_NR_23:0 "疏通贸易通路"
 BAY_NR_23_desc:0 "巴伐利亚的贸易体系随着德国崩溃一同崩溃了，原材料无法流入，产品也堆积无法流出。我们必须和我们周围接壤的国家开发贸易，甚至是法国佬。"
 BAY_NR_24:0 "重击莱茵匪帮"
 BAY_NR_24_desc:0 "莱茵苦拜仁已久！这帮匪徒先是支持我们境内的左派，接着又偷袭我们的施瓦本地区。该领罪了，莱茵人！"
 BAY_NR_25:0 "爱戴你的国王"
 BAY_NR_25_desc:0 "我们的国王是世界上最好的国王。他是古典君主制度的遵守者，他维护了传统，他爱戴他的子民：所以你也必须爱戴他。"
 BAY_NR_26:0 "重塑爱国热情"
 BAY_NR_26_desc:0 "爱国，绝不是一句话就能说的清的事。要爱国，就要从心中就爱国，而不是嘴上说说，大喊口号。我们要教授民众爱国的真正意义。"
 BAY_NR_27:0 "指导重建"
 BAY_NR_27_desc:0 "对本邦的重建已经很完善了，我们将踏上重建德意志帝国的道路。爱国万岁！"
 BAY_NR_28:0 "爱国爱君"
 BAY_NR_28_desc:0 "今天，我们在我们亲爱的国王的领导下，即将走上重新统一德国的道路。来吧，小伙子们，让我们为我们最棒的国王而战！"
 BAY_NR_29:0 "人民大步前进"
 BAY_NR_29_desc:0 "民主制度得以重建，该考虑如何重建国家了。"
 BAY_NR_30:0 "传统仍存"
 BAY_NR_30_desc:0 "国王的地位稳固，现在是时候考虑国家重建的方向了。"
 BAY_NR_31:0 "向民主致意"
 BAY_NR_31_desc:0 "要真正地维护我们的国家，只有民主。"
 BAY_NR_32:0 "洗涤莱茵"
 BAY_NR_32_desc:0 "我们要告诉人民：莱茵的分裂政府没有带给你们真正的民主，而我们能。"
 BAY_NR_33:0 "召开法兰克福大会"
 BAY_NR_33_desc:0 "我们已经有实力能够统一德国，现在是时候召开大会与各分裂势力谈判了。"
 BAY_NR_34:0 "重建科隆主教区"
 BAY_NR_34_desc:0 "为了给莱茵民众带回真正的传统与文明，我们将先从重建主教区入手。"
 BAY_NR_35:0 "为国王而战"
 BAY_NR_35_desc:0 "维护你的国王！子民们，去战斗吧！"
 BAY_NR_36:0 "组建德意志联邦"
 BAY_NR_36_desc:0 "法兰克福大会已经闭幕，联邦的重建已经有了眉目。现在我们要将联邦宪法进一步完善，向世界宣布联邦的重生。"
 BAY_NR_37:0 "维持南德认同"
 BAY_NR_37_desc:0 "为什么我们要和普鲁士蛮子共处一室？我们非要和普鲁士蛮子共处一个国家吗？南北统一只是一个谎言！我们文明而典雅的南德意志人绝不会和野蛮的普鲁士佬同流合污！"
 BAY_NR_38:0 "高举反极权旗帜"
 BAY_NR_38_desc:0 "激进主义仍活跃在北德意志——我们作为德意志的正统继承者，必须对为此事负责。"
 BAY_NR_39:0 "向国王效忠"
 BAY_NR_39_desc:0 "普鲁士蛮子绝不是德意志的正统——他们的不作为把引向内战，最终使得德意志祖国四分五裂。我们绝不应该重蹈普鲁士覆辙，我们要坚定效忠我们的君主。"
 BAY_NR_40:0 "雪耻1871"
 BAY_NR_40_desc:0 "在1871年，我们的独立国家在普鲁士的强大的军事胁迫下被迫接受了来着普鲁士伪朝的统治，沦为了阶下囚。而现在——局势已经扭转，我们再也不需要屈服在普鲁士的霸权之下了！让世界为南德意志联合体的独立而欢呼吧！"
 BAY_NR_41:0 "走上统一道路"
 BAY_NR_41_desc:0 "向北方！向北方！我们再不能容忍德意志土地上的极权主义与专制主义了，我们誓要解放我们的同胞！"
 BAY_NR_42:0 "绝不退让"
 BAY_NR_42_desc:0 "我们已经受够了北方普鲁士蛮子的统治，因此，我们宣誓：任何胆敢侵犯南德意志的普鲁士人，必将其拒之国外"
 BAY_NR_43:0 "德意志重生"
 BAY_NR_43_desc:0 "我们重建了德意志，现在全国大部分领土已重新归于我们的统治之下。该开始重建了。"
 BAY_NR_44:0 "抬起头，向北走"
 BAY_NR_44_desc:0 "到北方去！那里的人民仍深受极权与专制的毒害！我们如何能置同胞受苦而不顾？我们势必能解放我们的同"
 BAY_NR_45:0 "南方之胜"
 BAY_NR_45_desc:0 "我们击败了北德意志人，但显然我们不能因此就促成德意志的统一——统一的后果在近年来已经显而易见了，我们不能踏上普鲁士人的老路。"
 BAY_NR_46:0 "南方振兴计划"
 BAY_NR_46_desc:0 "自德意志统一以来，南德意志的广大地区一直未受到普鲁士北方政府的重视。现在我们该主导发展南德意志"
 BAY_NR_47:0 "开放施瓦本温泉"
 BAY_NR_47_desc:0 "我们的施瓦本地区与瑞士地区地质相近，都拥有大量的温泉，但是由于分布密度和政府的不重视一直未开发起来。我们要利用起温泉，办好施瓦本旅游业。"
 BAY_NR_48:0 "组建投资部"
 BAY_NR_48_desc:0 "我们政府需要带动经济循环，只有流动的资金才能创造盈利，先把我们自己手中的自己投资出去吧。"
 BAY_NR_49:0 "扶持小企业"
 BAY_NR_49_desc:0 "国内的许多小企业仍苦受着黑色星期一的影响，我们应该帮助他们走出困境了。"
 BAY_NR_50:0 "公共工程项目"
 BAY_NR_50_desc:0 "我们需要着手修缮并扩建南德意志地区的基础设施，完善铁路系统以保障我们的补给。"
 BAY_NR_51:0 "乡村大发展"
 BAY_NR_51_desc:0 "我们必须振兴乡村，推进乡村地区的城市化进程。大规模铺设道路是最佳选择。"
 BAY_NR_52:0 "敲定工业发展计划"
 BAY_NR_52_desc:0 "虽然工业计划对工业化发展不是必要的内容，但是用国家指导工业发展肯定对恢复生产有利。我们应该着手制定一份计划了。"
 BAY_NR_53:0 "推进矿产发掘"
 BAY_NR_53_desc:0 "我们南德意志有大片山区，这里蕴含着丰富的矿产，我们必须组织公司对矿产加以开发。"
 BAY_NR_54:0 "开发施蒂利亚煤矿"
 BAY_NR_54_desc:0 "施蒂利亚蕴含丰富的煤矿资源，我们可以依靠它们创造"
 BAY_NR_55:0 "扩张上拜仁铝矿"
 BAY_NR_55_desc:0 "铝矿是制造飞机的必要轻质材料，如果我们放任上巴伐利亚的铝矿不开采的话就太亏了。"
 BAY_NR_56:0 "国有化薄利产业"
 BAY_NR_56_desc:0 "国内的许多小企业仍苦受着黑色星期一的影响，我们应该帮助他们脱离苦海了。"
 BAY_NR_57:0 "学习两西西里经验"
 BAY_NR_57_desc:0 "两西西里与我们有着类似的遭遇：在南方、欠发达、农业资源丰富。我们可以学习两西西里的经验，尽早脱离工业不发达的苦海。"
 BAY_NR_58:0 "民用优先"
 BAY_NR_58_desc:0 "我们需要发展民用工业，以期获得更多利润。"
 BAY_NR_59:0 "扩大军事生产"
 BAY_NR_59_desc:0 "我们不能忘记我们仍在内战之中，我们必须武装我们的"
 BAY_NR_60:0 "扩张投资部"
 BAY_NR_60_desc:0 "投资所获得的收益非常可观，我们是时候考虑扩大投资部以赚取更多资金"
