###巴塔哥尼亚新增
 fopcoup.105.t:0 "索托率领民兵血洗了议会！"
 fopcoup.105.d:0 "在社会党沾沾自喜的以为自已已经完全压制了劳联会的不同声音的时候，他们忽略了一个具有巨大影响力的人物——前主席索托。索托一反自己往常“温和”的形象，宣称社会党人“成了无产阶级事业的可耻的叛徒”，呼吁所有忠于革命的赤卫队、工人和农民“打倒保护资本家和地主不受人民攻击的政府”，这位革命英雄的人格魅力使得他在短时间内召集了大批忠于他的赤卫队。在索托的带领下，赤卫队迅速击溃了政府军，将部队开进议会大厅，杀死了所有试图反抗的议员，在短暂的混乱之后，索托宣布“工人夺回了他们的政权”。"
 fopcoup.105.a:0 "总有人要做出决断，而我绝不逃避责任！"
 fop.218.b:0 "索托主席将继续领导革命"
 fop.219.d2:0 "对我们来说，没有民主的社会主义是不可思议的。我们把现代社会主义不仅理解为社会化地组织生产，而且理解为民主地组织社会。根据这个理解，对我们来说，社会主义和民主是不可分割地联系在一起的。没有民主，就没有社会主义。"
 fop.337.e:0 "索托率领赤卫队血洗了议会！"
 FOP_ZZDSHZY:0 "实现无产阶级专政"
 FOP_ZZDSHZY_desc:0 "在全国人民和国际同志的通力合作下，阿根廷无产阶级终于组织成为统治阶级，民主实行到一般所能想象的最完全最彻底的程度，由资产阶级民主转化成无产阶级民主。尽管镇压资产阶级及其反抗，仍然是必要的，但实行镇压的“特殊力量”已经不需要了！国家在这个意义上已经开始消亡。最重要的是，我们的政府实质上是工人阶级的政府，是生产者阶级同占有者阶级斗争的结果，是可以使劳动在经济上获得解放的政治形式。现在，我们可以说我们是一个无产阶级专政的国家了"
 renminzhenxian:0 "人民阵线"
 renminzhenxian_desc:0 "我们已经战胜了我们的政治对手，但[ROOT.GetLeader]认为，我们仍然需要他们的支持，更具体地说，需要鼓励他们站到我们这边来。为此，我们将建立一个“人民阵线”，包括我们这个新国家的所有左翼派别。最终，我们会让这些持不同政见者加入我们……"
 HEZUOSHELIANHE:0 "工团合作社联合会"
 HEZUOSHELIANHE_desc:0 "根据工团主义者的计划，由各独立劳动联合体和消费合作社构成的系统将被组织成工团联合会。通过建立这一体系，我们将确保社会平等，并防止私有制和资本主义余烬在人们心中死灰复燃。"
 FOP_intelligence_agency_idea:0 "对外情报部"
 FOP_GMDYC:0 "阿根廷革命的遗产"
 FOP_GMDYC_desc:0 "丘布特之魂四方传遍，\n\n拉普拉塔河向无限凯旋，\n\n书写在时间的味道里，\n\n响彻在历史的字里行间。"
 FOP_NMSHZYDT:0 "南美社会主义灯塔"
 FOP_NMSHZYDT_desc:0 "环绕着全世界涌起了我们自由的歌唱，\n\n象灿烂的朝阳一样，\n\n红旗已在人类的头上升起，\n\n我们的信念向他们的军队挑战，\n\n我们最初的几次战斗已经赢得胜利。"
 FOP_guojijundui:0 "国际军队"
 FOP_guojijundui_desc:0 "你们都是来自各地，或是小国，或是大城，\n\n有些更来自僻远的不知名的地方，\n\n现在都聚集在一起来帮助我们！——\n\n那是因为我们有同样的梦想，那梦想赐给我们同样的灵魂！"
 FOP_JSGW_support:0 "阿根廷军事支援"
 FOP_Help_the_Third_Internationale:0 "帮助第三国际"
 FOP_Help_the_Third_Internationale_desc:0 "我们的欧洲盟友们陷入了与德奥帝国主义的惨烈决战，战争的风暴席卷了整个第三国际。如果他们战败，我们将沦为社会主义的孤岛，所以，我们理应为他们提供更多的支援。"
 FOP_zjdjgzy:0 "阿根廷军工支援"
 FOP_xsjdlx:0 "新大陆的革命领袖"
 FOP_xsjdlx_desc:0 "同志，让我们前进的步伐震撼他们的城市，\n\n让我们自豪的歌唱压倒他们的笑声，\n\n同志！弟兄！姊妹！\n\n我们要勇敢！鼓足力量！战斗到底！\n\n在我们获得自由的时刻，太阳必会升起。"
 FOP_XSJDLX:0 "新大陆的革命领袖"
 FOP_XSJDLX_desc:0 "尽管美洲的资产阶级进行了歇斯底里的反抗，尽管他们曾经用尽手段驱逐、监禁、甚至杀害工团主义者，但这一切都无济于事。这只能使群众受到教育，使他们摆脱旧的资产阶级民主的偏见，使他们在斗争中得到锻炼。资产阶级的嚎叫没能阻止安地西亚革命的胜利。这从实践上证明了：全世界无产阶级革命的胜利是有保证的。国际社会主义共和国的建立已经为期不远了。"
 fop.ddxc.t:0 "致布宜诺斯艾利斯前线士兵的话"
 fop.ddxc.d:0 "布宜诺斯艾利斯的兄弟们！！你们被你们的总统和指挥官派去抓捕起义者。按照你们上司的命令去毁坏和平的村庄，搜查，逮捕，杀害你们不认识，却被指认为国家敌人的人。他们告诉你们，工团主义者是土匪和恐怖分子。\n\n他们告诉你们；命令你们，他们从不征求你们意见；只会打发你们做事；而你们就像你们上司的奴仆一样去烧杀劫掠。杀谁？为了什么？为什么？\n\n仔细想一想，兄弟们！ 劳苦的农民和工人们，你们想一想吧，你们被你们的主子强行绑架了，而他们还自称是“为阿根廷人民谋求更好的未来”。\n\n我们革命起义的工团主义者同你们一样，也都是农民和工人。我们站起来反对压迫；我们正在为更美好、更光明的生活而斗争。我们坦率的理想是实现一个没有寄生虫、没有资本家和官僚的非独裁的劳动者社会。我们的直接目标是建立没有政府权威，没有任何党派压力的自由的工团主义秩序。因此，爱国联盟政府派出了惩戒部队向我们发动远征，企图迅速地镇压革命起义的群众运动。\n\n布宜诺斯艾利斯的威胁并没有吓到我们。\n\n我们将以暴力回应暴力。\n\n必要时，我们这一小撮人将把爱国同盟的部队赶走。因为我们是热爱自由的革命起义者，我们捍卫的事业是正义的事业。\n\n兄弟们！想想看，你们和谁站在一起，你们又在反对谁？\n\n不要做奴隶——做一个真正的人。\n\n巴塔哥尼亚起义者〔1936年1月〕"
 fop.ddxc.a:0 "停下来！多读一下！多想一下"
 FOP_fzxc:0 "厌战情绪的蔓延"
 FOP_fzxc_desc:0 "由于工团主义者几乎无处不在的渗透，我军士气受到极大的打击，逃兵和战场抗命不断出现，如果不能在战场上取得胜利，部队甚至会有哗变的可能！"
 fop.999.t:0 "社会主义革命在危急中！"
 fop.999.d:0 "布宜诺斯艾利斯的军国主义政府履行各国资本家的委托，要扼杀巴塔哥尼亚的工人和农民，要把土地归还地主，工厂归还银行家，政权恢复独裁统治。\n\n阿根廷陆军的将军们想在丘布特和圣克鲁斯建立自己的“秩序”。\n\n社会主义革命处在万分危急中。\n\n在北方的无产阶级尚未行动起来和取得胜利之前，巴塔哥尼亚工农的神圣义务，就是要奋不顾身地保卫社会主义政权，抗击阿根廷资产阶级的庞大军队。\n\n劳联会决定：\n\n（1）巴塔哥尼亚所有一切人力物力全部用于革命的国防事业。\n\n（2）各级赤卫队和革命组织务必保卫每一个阵地，战斗到流尽最后一滴血。\n\n（3）所有铁路组织及与之有关的工会，必须全力阻挠敌人利用铁路设施；在退却时必须破坏轨道，炸毁和烧掉铁路建筑物；全部车辆——车厢和机车——立即开往我军后方去。\n\n（4）凡有落入敌人手中危险的全部谷物储备和存粮以及一切贵重财物，应当无条件地销毁；责成各地农村公社监督执行，并由各公社主席亲自负责。\n\n（5）丘布特、圣克鲁斯以及新战线沿线所有城镇乡村的工人和农民，都应当动员起来组成挖壕营，在军事专家指导下挖掘战壕。\n\n（6）资产阶级中凡有劳动能力的男女，均应编入挖壕营，受赤卫队员的监视；违者枪毙。\n\n（7）一切反对革命的国防事业而站到布宜诺斯艾利斯资产阶级方面去的以及想利用军国主义军队的侵略来推翻社会主义政权的出版机关，一律封闭；这些出版机关中凡有劳动能力的编辑和工作人员都动员去挖掘战壕和修筑其它防御工事。\n\n（8）所有敌方奸细、投机商人、暴徒、流氓、反革命煽动者、北方间谍，一律就地枪决。\n\n社会主义革命在危急中！社会主义革命万岁！\n\n世界革命万岁！"
 fop.999.a:0 "难道有人认为我们不要最残酷的革命恐怖就可以成为胜利者吗？"
 fop.205.t:0 "劳联会开幕——索托致开幕词"
 fop.205.d:0 "我受阿根廷工团联盟的委托，在第一届全国劳联会第一次代表大会上致开幕词。首先请全体代表起立，为所有为革命捐躯的阿根廷人和国际战士致哀。（全体起立。）\n\n同志们！我们的会议具有伟大的世界历史意义。它证明关于资产阶级民主的一切幻想都已破灭。因为不仅在欧洲最发达的资本主义国家，而且在落后的资本主义国家，社会主义革命都已经成为事实。\n\n人民已经认识到目前爆发的这场斗争的伟大和意义。只是必须找出一种能使无产阶级实现自己的统治的实际形式。这种形式就是实行无产阶级专政的工团主义制度。无产阶级专政！——在此以前，它还是一个群众看不懂的拉丁词。由于工团主义制度在全世界的传播，这个拉丁词已经被译成现代各种语言。专政的实际形式已经被工人群众找到了。由于有了法国的劳工总联合会，英国的劳联会和其他国家的类似组织，例如美国的世界产业工人联盟，这种实际形式已为广大工人群众所理解。这一切都证明，无产阶级专政的革命形式已经找到了，无产阶级现在已经能够实际运用自己的统治权了。\n\n困难是巨大的。我们已经习惯同巨大的困难作斗争。我们的敌人把我们叫作“硬骨头”和“碰硬政策”的代表不是没有道理的。但胜利是属于我们的，社会主义革命的胜利是有保证的。\n\n我们已经开始了这一事业。至于在什么时候、在什么期间把这一事业进行到底，这个问题并不重要。重要的是，坚冰已经打破，航路已经开通，道路已经指明。\n\n同志们！我代表阿根廷工团联盟衷心地欢迎你们。现在我提议选举主席团。请提名。"
 fop.205.a:0 "终于开始了。"
 fop.998.t:0 "一名旅客在阿根廷的见闻"
 fop.998.d:0 "早上我去走访一家集体化了的工厂。革命的成败很大程度上取决于工会管理工厂的能力。在很多地方，集体化带来的不一定是什么好事，那么在阿根廷情况又如何？\n\n无可否认，那座工厂管理得非常好。自工人接管才过去三周，街上的枪声在两周前还是常见的事，工厂就已正常运转，就像什么都没发生过。车间整洁，操作有序。自集体化以来，这座工厂修理了两辆公交车，修好的那辆正在组装，还组装了一辆全新的。新车上写着“在工人监管下组装”几个大字。会在五天内完成，比之前提早两天。真叫人佩服。\n\n这座工厂很大，不可能处处都作假充样给访客看，如果实际状况真是一团糟。我也不认为因为我会来参观而事先做了准备。\n\n不得不承认对要接管一座工厂的工人来说，在几天时间里就可以管理得井井有条，运转正常，这真是了不起的成就。这充分显示了阿根廷工人的高效以及工会的组织能力。在这座工厂，不论技师属于安那其还是共产党，都愿意合作。管理委员会（完全是由从前的工人组成）和我讨论财务管理的各个方面，已在着手削减开支。我还看到了工资表，上面表明总经理、各个车间主任、总工程师和副总工程师已“消失”（被杀的委婉说法）。省下一笔开支，委员会成员说道，为管理者亲眷发放的补贴也相应取消，月最高工资不得超过一千比塞塔。这些阿根廷人在激战中无情杀敌，同时具有优秀的的管理头脑。\n\n"
 fop.998.a:0 "社会主义有其好处！"
 fop.997.t:0 "《工团主义者能维持安地西亚政权吗？》——[ROOT.GetLeader]"
 fop.997.d:0 "资本家的反抗力量我们已经看到过了，全体人民也看到过了，因为资本家比其他阶级更有觉悟，他们一下子就理解了劳联会的意义，马上竭尽自己的一切力量，采取一切办法，用尽一切手段，直到采取空前未有的造谣诽谤的手段，制造军事阴谋，来破坏劳联会，消灭劳联会，糟蹋劳联会（在工会内消极分子和社会党右翼的帮助之下），把劳联会变为清谈馆，长年累月地用无聊的空话和玩弄革命的把戏使农民和工人厌倦。\n\n但是，无论哪个粗工，任何一个失业者，每一个厨娘，随便哪个破产农民都看到，不是从报纸上而是亲眼看到：无产阶级政权不向财富卑躬屈节，而是帮助贫民；这个政权敢于采取革命措施；这个政权把寄生虫的多余食品拿来分给饥民；这个政权让无家可归的人强行搬进富人的住宅；这个政权强迫富人出牛奶钱，可是在所有贫苦人家的儿童没有得到足够的牛奶供应以前，一滴牛奶也不给他们；土地交给劳动者，工厂被工人自己管理；百万富翁隐匿财产会立刻受到严厉的惩罚，—而一旦贫民看到这一切并且感觉到这一切，那么任何资本家和富农的力量，任何拥有数千亿的世界金融资本的力量也战胜不了人民革命，相反地，人民革命将战胜整个世界，因为在所有的国家里，社会主义革命正在成熟。"
 fop.997.a:0 "勇敢，勇敢，再勇敢！"
 fop.996.t:0 "LGBT除罪化"
 fop.996.d:0 "世界各地许多人为了他们的爱慕对象、外貌举止或个人特质而遭受暴力和不公，甚至酷刑、死刑。性倾向和性别认同是个人自我的一部分，绝不该因此受到歧视或虐待。我们将致力维护女同性恋、男同性恋、双性恋和跨性别人士的权利，与代表多元认同和议题的维权人士合作,并通过立法使LGBT人士除罪化，让他们也能够在阳光下漫步。"
 fop.996.a:0 "布尔什维克本就是最早实行除罪化的政党"
 FOP_zcjj:0 "社会主义福利国家"
 SHZYZCJJ:0 "社会主义中产阶级"
 SHZYZCJJ_desc:0 "中产阶级是我国消费经济的基石。到目前为止，我们的中产阶级规模适度，但大多数人仍属于贫穷的劳动者或赤贫者。我们必须通过扩大中产阶级的规模来刺激经济的增长。惠及全民的基本收入制度，最低工资的提高，以及一个足够安置联盟的所有人民的项目，应该能起到作用。在基本需求得到满足后，人民可以专注于奢侈品消费，如度假，更重要的是，在餐馆和商店等地方进行社会性消费。"
 BYDGMKB:0 "必要的革命恐怖"
 BYDGMKB_desc:0 "这些卑鄙下流的反动派走狗竟敢以暴力反对着我们的政权，他们骚扰党员干部，恐吓革命群众，这让我们别无选择。在重建契卡之后，现在是让他们向全国进军以保卫革命的时候了。脚踩增光发亮的长筒靴，手持步枪，他们将一劳永逸地粉碎我国境内的反动思想！"
 FOP_DFJH:0 "地方计划"
 FOP_DFJH_desc:0 "州政府已经在城市中甚至各郡中建立了能自主运作的公社并和邻近的公社合作并维持良好的社会关系。尽管这个系统和乌托邦的理想还是有一定距离，但这是迈向建立工人天堂的第一步！"
 FOP_YJGM:0 "永久革命"
 FOP_YJGM_desc:0 "革命不能就此止步，否则就一定会陷入致命的停滞。我们必须把革命传遍美洲万物，让反动残余无所遁形。为了让革命的赤光照耀北美大陆，我们必须得进一步投资军事，在军队，还有全国的无产阶级中推广军事价值观，提高我们军队的战斗力。"
 FOP_XCPK:0 "社会主义工时"
 FOP_XCPK_desc:0 "每周7天，每天24小时！这就是我们的工人应该为一个真正的社会主义社会付出的代价！我们将改革国家工作计划，以实现生产不中断，效率最大化，资源、交通服务和娱乐设施都获得最大收益的目标，我们将永远避免可怕的周末效应。根据我们的计算，只要每周每个公民连续工作四天，每天工作四小时就足够了。通过将工作日和工作时间“平铺”成七组，各行各业就可以每周7天、每天24小时运转。别担心，我们可没有那么无情。节假日是肯定会有的！"
 FOP_FQSF:0 "反歧视法"
 FOP_FQSF_desc:0 "国内长期存在的保守主义氛围一直持续到爱国联盟倒台，在爱国联盟执政时期，同性恋者接受了最严厉的惩罚。同性恋行为会遭到严厉的监禁和劳役，甚至在某些情况下，其中一些人会被送进精神病院接受电击治疗，在一些高调的同性恋者中，他们会接受实验性的脑叶切除术治疗。劳联会成员们许多都认为这种对待男女同性恋者的方式是极其野蛮和落后的，这就是为什么我们将同性恋合法化并制定相关法律保护他们。根据新法律，同性恋者将在各级政府、就业和军事服务中享有平等的机会，任何对他们的制度性歧视或仇恨犯罪都将受到法律惩罚。这些新法律中最具争议的方面是对为数不多的变性群体的保护，即使是劳联会的部分成员也认为这有点过头了，因为这可能会加大对这些新法律已经十分激烈的反动派抵抗。然而，尽管新法律面对着这些挑战，我们仍然决定在正道上迈出第一步。"
 FOP_DXGS:0 "大学公社"
 FOP_DXGS_desc:0 "对于我们的新社会来说，对大学的经典解释太死板了。大学管理也绝对没必要采用目前建立在等级制度之上的方式，其中管理者和高级学术研究人员处在等级制度的上层。过去的学生运动所要求的大学民主制——让学生以及所有的大学员工都能参与决策——到今天仍不失其相关性。基于这种愿景，大学系统将被大学公社的生态系统所取代，在那里学生不仅将接受良好的教育、与同龄人见面和交谈并形成将持续一生的纽带，还将参与密切相关的相关学校事务决策，培养出具有自我管理能力的社会主义新公民。"
