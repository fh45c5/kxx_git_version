 FOP_indepedent_media:0 "言论自由"
 FOP_indepedent_media_desc:0 "自由媒体和言论自由权是人民不可剥夺的权利。尽管有要求审查言论的呼声，法院系统仍然重申了言论自由权。让那些反动派和叛徒去狂吠吧，他们声嘶力竭的吼叫将会被我们同志们庆祝繁荣的新时代的欢呼所淹没！"
 FOP_xwzy:0 "自由媒体"
 FOP_WTBZL:0 "走向社会主义乌托邦"
 FOP_WTBZL_desc:0 "在革命工人以及一切支持社会主义革命的同志们的努力下，我们沿着金光大道走向社会主义乌托邦，走向那梦想中的自由人的联合体，以及建立在平等与革命民主之上的共产主义社会。沿着这条金光大道，我们前往山巅之上那座闪闪发光的城市；一个属于——也仅属于人民的天堂——它符合我们的需要，也完全符合人民在直接民主中表达的愿望。我们将以马克思与巴枯宁等人确立的社会主义原则为准绳，沿着这条路前行，乌托邦正召唤我们，我们也将高声回应。"