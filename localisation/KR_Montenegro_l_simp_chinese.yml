 MNT_totalist_party:0 "南斯拉夫祖国军（赤红革命派）"
 MNT_totalist_party_long:0 "南斯拉夫祖国军（赤红革命派）\n§g赤红革命派祖国军由切特尼克游击队重组而成，经过法兰西公社的教导队教导后，彻底蜕变为了社会主义革命组织。由于塞尔维亚王国政府的背叛行为，赤红革命派极度痛恨国王和懦弱的资产阶级式政府，但是为了拯救祖国赤红革命派会暂时放下仇恨，直到完全掌握塞尔维亚。§!"
