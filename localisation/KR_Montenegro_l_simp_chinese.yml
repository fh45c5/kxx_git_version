 MNT_national_populist_party_long:0 "南斯拉夫祖国军（国内派）\n§g国内派祖国军是由塞尔维亚政府组织起来的极端爱国主义、极端民族主义、南斯拉夫主义的保皇派新切特尼克军，由于新生的共和政府与国内派切特尼克军的观念不和遂脱离共和政府并且在部分退回塞尔维亚的切特尼克游击队带领下与革命派接触，在没有夺下塞尔维亚之前，他们并不会对革命派翻脸。§!"