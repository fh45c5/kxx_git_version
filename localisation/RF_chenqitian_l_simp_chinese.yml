 #国策
 GDP_Shangyangist_wujibifan:0 "物极必反"
 GDP_Shangyangist_wujibifan_desc:0 "事实证明区声白的无政府主义实验就是一场彻头彻尾的闹剧，混乱与堕落的氛围在两广肆意蔓延，社会秩序完全崩坏。这绝非我们想要的未来，忍无可忍，毋需再忍。现在是陈启天拯救粤桂之地的时候了。"
 GDP_Shangyangist_Qin_law:0 "南越之地，秦法而治"
 GDP_Shangyangist_Qin_law_desc:0 "陈启天的中华醒狮社已经完全夺取了两广地区的权柄，他终于有机会将他的国家主义与新法家主义理论付诸实践。南粤将成为新变法的试验田，秦法将再次回到这片大地之上，而这一次商君绝不会再失败。"
 GDP_Shangyangist_Discussion_about_the_People:0 "说民第五"
 GDP_Shangyangist_Discussion_about_the_People_desc:0 "倘若民众自由散漫，互相袒护、帮助、包庇，不再听从政府的法令与指令，这个社会的面貌将不可想象。我们要用尽一切手段去剥夺民众的自主权，让他们发自内心对政府抱有尊敬与恐惧之心，当万民战战兢兢匍匐跪拜之时，国家才会繁荣兴盛。"
 GDP_Shangyangist_Reclamation_order:0 "垦令第二"
 GDP_Shangyangist_Reclamation_order_desc:0 "早在两千多年前商鞅就已经指出，国家兴盛的基础在于繁荣稳定的农业。农业乃是立国的根本大业，对于我们的新国家来说重视农业的发展是稳定坚实的一步。扶植农业的发展、扫清农业发展的一切障碍势在必行。从开垦荒地开始，粤桂之地的农业将就此蓬勃发展。"
 GDP_Shangyangist_governed_by_law:0 "画策十八"
 GDP_Shangyangist_governed_by_law_desc:0 "政治的根本应当在于法治。尽管时代流转，我们的时代与商君生活的时代已经发生了天翻地覆的变化，但法治第一与国家至上的精神是跨越千年永恒不变的。我们要汲取商鞅变法中的优秀部分，并重新活用到我们的国家统治当中。"
 GDP_Shangyangist_Review_the_press:0 "报刊审查制"
 GDP_Shangyangist_Review_the_press_desc:0 "建立完善的报刊审查制度有益于我们控制国家的舆论风向，更有利于实践我们的愚民与一民政策。那些惹人厌的报社将全部被纳入我们政府的宣传体系当中，成为我们对外宣传的工具。民众只会知道那些我们想让他们知道的事，而其他的消息则会永远隐入阴影之中。我们的政府将永远光辉强大。"
 GDP_Shangyangist_Encourage_disclosure:0 "鼓励检举揭发"
 GDP_Shangyangist_Encourage_disclosure_desc:0 "人民之间令人作呕的信任关系与甜腻情感乃是国家政府不稳定的重要因素，而我们则需要从根本上瓦解民众之间的信任基础。要使民众生活在恐惧与疲惫之中，光靠秘密警察还不够，我们还要挑动他们内心的恶念，鼓励他们互相检举揭发，塑造出人人自危的社会氛围，人民就永远不会密谋反动了。"
 GDP_Shangyangist_Long_Live_Archon:0 "伟哉执政官"
 GDP_Shangyangist_Long_Live_Archon_desc:0 "光靠民众内心的恐惧还不够，政府必须成为他们心中唯一的依靠，最高执政官陈启天将成为他们精神唯一的支柱。永远光辉伟大的执政官将善意地操纵民众、引导国家、改造社会，陈启天将是我们唯一的太阳，永远的令人恐惧的慈父。"
 GDP_Shangyangist_Land_system_reform:0 "土地制度改革"
 GDP_Shangyangist_Land_system_reform_desc:0 "地主对农民的剥削乃中国自封建社会以来的心头大患。这些如蛀虫一般的地主，只是钻了落后的土地制度的空子，不事劳作便能坐享财富。他们将国家的利益弃之不顾，厚颜无耻地盗窃着本属于国家的财产。地主阶层就是我们国家农业发展之路上的拦路虎。我们要尽快推动土地制度的改革，拔除这些寄生在中国社会上的附骨之疽。"
 GDP_Shangyangist_restrain_business:0 "抑商之计"
 GDP_Shangyangist_restrain_business_desc:0 "诚如商君所说，商人四处流窜不事劳作，带来境外的新鲜消息与货品并以此为生，与资本家一样同样都是国家社会的蛀虫之一。但商君所处的年代距离我们已有两千余年，在现代社会，资本家带来的经济活动是国家经济发展不可缺少的一环。但这并不意味着我们将会允许商业肆意发展。商业的发展必须在国家彻底的管控之下。"
 GDP_Shangyangist_Land_nationalization:0 "土地国有化"
 GDP_Shangyangist_Land_nationalization_desc:0 "打击地主的根本之策就是将地主的土地全部收为国有，只要作为资本的土地资源被强制收缴，地主们便失去了自己的立足之本，农民们也就没有向他们交粮的义务了。农民只需要向借给他们土地的政府交税，而剩下的粮食将全部归农民所有。如是一来，农民的生产积极性一定会大幅提高，地主阶级也将一夜之间从两广地区消失，国家的利益由此将得到更好的维护。"
 GDP_Shangyangist_Average_land_tax:0 "平均地税"
 GDP_Shangyangist_Average_land_tax_desc:0 "土地的税收将成为决定国家经济发展结构的重要因素。我们将研究制定土地的平均税款，而在此基础上制定一系列扶助经济产业发展的优惠政策。在最优秀的经济学家的帮助之下，我们会制定出最科学的经济法案。不再有胡乱拔高土地税的政府与地主，国家将成为农民们最坚实的后盾，反过来，农民也必须用他们的一切来报答国家的恩惠。"
 GDP_Shangyangist_Issue_Prohibition_Order:0 "颁布禁酒令"
 GDP_Shangyangist_Issue_Prohibition_Order_desc:0 "酒是引起堕落犯罪的根源，同时酗酒也会影响人民的纪律与工人农民生产效率。禁绝食品酒市场是我们完成完美社会的第一步，资本家从液体面包中牟取暴利的时代已经结束了，我们的光辉社会将会从一个无酒的时代开启新征程。"
 GDP_Shangyangist_Restrict_free_market:0 "限制自由市场"
 GDP_Shangyangist_Restrict_free_market_desc:0 "资本家的贸易活动必须要在政府的严格管控之下进行。然而监控每一个资本家的行踪轨迹与活动是不现实的，我们必须从更为宏观的层面上限制资本家的行为。通过将如能源、基建等国家重要资源纳入国家管控的范围，而那些无关紧要的资源将由资本家与市场进行调配，同时国家政府将频繁通过政策对市场的宏观经济进行追踪与调控。"
 GDP_Shangyangist_Dont_Eat:0 "闲人莫食"
 GDP_Shangyangist_Dont_Eat_desc:0 "我们的社会应当是一个劳动为上的社会。劳动吧，只有劳动才能让人民变得淳朴良善；劳动吧，只有劳动才能让人民变得愚笨疲惫。人人都忙于劳动，就不会再生二心。而那些只是坐享劳动成果的人，我们的光辉社会中没有他们的位置。"
 GDP_Shangyangist_census_register:0 "再立户籍"
 GDP_Shangyangist_census_register_desc:0 "户籍制度是商君变法当中非常重要的部分。国家有了户籍制度，无论是施行政策还是征收赋税徭役兵役，亦或是互相监视告密，都是极为便利。户籍制度相关的还有根据现代化需求调整过的什伍乡里制度，让基层成为一个完全沾黏的可控的网络。"
 GDP_Shangyangist_forever_the_law:0 "百代皆行秦律法"
 GDP_Shangyangist_forever_the_law_desc:0 "秦律法对后世的启迪作用不可小觑，说是在秦之后的所有王朝律法都是秦律的延伸也毫不为过。执政官看到了秦律对我们社会的纠正作用，因此他不仅倡议贯彻商君与秦律法重罚轻赏的精神，还要恢复部分秦律法与极刑以达到震慑作用。过度的奖赏只会让民众心生怠惰，只有骇人听闻的惩罚才能督促人民从良向善——我们十分遗憾地得出如上结论。"
 GDP_Shangyangist_efficient_machine:0 "高效的国家机器"
 GDP_Shangyangist_efficient_machine_desc:0 "臃肿不堪的政府机关与不断膨胀的文官部门都是降低政府行政效率的头号大敌，政府的法令与政令只会永无止境得徘徊在官僚政府的迷宫当中。大刀阔斧的改革行动势在必行，对官僚主义不能有一丝一毫的容忍，如是之后我们的法令才会行而有效地上传下达。"
 GDP_Shangyangist_blazed_the_trail:0 "开塞第七"
 GDP_Shangyangist_blazed_the_trail_desc:0 "随着南方各省陷入堕落与混乱，只有粤桂之地在执政官治下独享稳定与繁荣。但我们不应止步于此，粤桂之地将被建设成为我们统一全国的第一个根据地，一个无法从内外被摧毁的牢不可破的堡垒。古老的商君智慧将被我们改造为一套现代治国与强国学说，在目睹我们于中华大地最南端所达成的巨大成就之后，一切喋喋不休的反对派将闭上他们的嘴，承认伟大执政官为睡狮觉醒所做的一切。"
 GDP_Shangyangist_The_Way_to_Prosperity:0 "富国之道"
 GDP_Shangyangist_The_Way_to_Prosperity_desc:0 "二十世纪是一个工业化的世纪，而中国薄弱的工业能力还停留在清代。要实现国家的富强，强大的工业是根本。工业发展是国家发展的重中之重。"
 GDP_Shangyangist_Industrial_Plan:0 "工业跃进计划"
 GDP_Shangyangist_Industrial_Plan_desc:0 "要想在短时间之内完成工业的跃进，仅靠经济与市场的自然调控是不现实的。陈启天政府将会制定一个个详细的经济发展计划，颁布一个个科学有益的经济指令法案。从生产什么，为谁生产，如何生产再到商品流通的所有环节，都会在国家政府的掌控之下。庞大而有序的国家经济机器正轰隆驶向富强光明的未来。"
 GDP_Shangyangist_New_industrial_system:0 "新工业体制"
 GDP_Shangyangist_New_industrial_system_desc:0 "我们与别的政府不一样的地方就在于我们贯彻着法治第一、国家至上的原则。任何个人利益都可以为国家社会的总体利益让路。在我们新的工业政策体制当中，资本家将不会再压榨工人，而工人也不再有集会游行罢工的权利，所有人都是工业机器上的一个分工不同的零件，仅此而已。高效的工业生产，一切井然有序。"
 GDP_Shangyangist_traffic_network:0 "扩建城际交通网"
 GDP_Shangyangist_traffic_network_desc:0 "要带动生产就必须要有消费需求，我们可以直接强迫他们消费，但是这不会长久和可控，而拉动内需的最好方法除了战争以外就是大修基建。翻修扩建粤桂城市交通网，打造公路铁路多方面的立体化交通网络，如是一来不仅能带动我们的工业生产机器，还能增加城市城乡之间的交流与发展，何乐而不为呢？"
 GDP_Shangyangist_emo:0 "经济动员令"
 GDP_Shangyangist_emo_desc:0 "我们要想快速振兴我们的工业体系，同时为了应对即将到来的战争，发布经济动员法案就是一个最好的方法。通过让国家进入紧急状态，我们能更加方便快速地调动一切人力与物资，集中力量进行工业建设，以最快的速度壮大我们的实力。"
 GDP_Shangyangist_Industrial_lord_system:0 "工业勋爵制"
 GDP_Shangyangist_Industrial_lord_system_desc:0 "秦国曾经因为实行了军功爵制而变得强大，而今要想振兴我们的工业，模仿军功爵制建立一套以生产能力与对国家建设做出贡献为指标的授勋奖励制度一定会刺激我们的工人与工厂主们积极生产。秦国因军功爵制而变得强大，我们的国家也将因工业勋爵制而崛起。"
 GDP_Shangyangist_inside:0 "萧墙之内"
 GDP_Shangyangist_inside_desc:0 "商君变法失败的一个重要原因就是触动了太多上层阶级的利益而引起了众怒。而执政官与商君最大的不同便是执政官本身就掌握着国家的最高权力。然而我们不能轻视商君的教训，必须要提早准备好相应的对策。"
 GDP_Shangyangist_compromise:0 "暂时妥协"
 GDP_Shangyangist_compromise_desc:0 "国家需要这些权贵与地方家族们，我们不能轻易地将他们清扫出我们的系统。我们必须学会与他们共处，这意味着我们必须容忍他们的贪污与脱离我们管控的权力小圈子。为了我们权力的稳定，这是必要之恶。"
 GDP_Shangyangist_letsgofight:0 "重拳出击"
 GDP_Shangyangist_letsgofight_desc:0 "对这些顽固腐朽的权贵不能有一丝一毫的犹豫与怜悯，必须要出重拳，不给他们任何反抗的机会。我们的政府与社会不需要他们的存在。"
 GDP_Shangyangist_Shadow_Cabinet:0 "影之内阁"
 GDP_Shangyangist_Shadow_Cabinet_desc:0 "一个影子内阁能架空这些寄生在我们权力系统中的蛀虫。这些满足于议员虚名而自鸣得意的蠢蛋不会知道他们通过的法案根本是无效的。只有执政官才有决断的权利，只有执政官的心腹们才能左右国家的大政。"
 GDP_Shangyangist_Complete_Liquidation:0 "彻底清算"
 GDP_Shangyangist_Complete_Liquidation_desc:0 "简单铲除权贵们是不够的，正所谓百足之虫死而不僵，这些毒株的根系十分庞大，深深的扎根于我们的权力系统与社会的方方面面。如果我们想要打造一个完全法治的国家，就不能对这些不安定的关系网视而不见。为了防止他们像对付商君那样对付执政官，要做的事情十分明确：我们要将他们连根拔起，彻底清算。"
 GDP_Shangyangist_clean_government:0 "清廉政府"
 GDP_Shangyangist_clean_government_desc:0 "执政官有意提升我们政府的行政效率，故此发起了一项“清廉政府”的运动。这场运动将核算政府所有的账目明细，并督促官员们不将政务留至第二天，大幅压缩官员上下通气、权钱交易的余地，同时也能杜绝异己分子从中作梗阻挠的情况。"
 GDP_Shangyangist_farm_and_war:0 "农战第三"
 GDP_Shangyangist_farm_and_war_desc:0 "商鞅将法治、农业与战争并列为三大立国之本，这个观点时至今日仍不显得过时。用当今的理论解释的话，战争能拉动国家内需，对消化国内多余的生产力也是成效十足。更何况执政官的目标本就不局限于这小小的粤桂之地，再过不久，便是我们逐鹿并问鼎中原的时刻了。"
 GDP_Shangyangist_military_service:0 "广开兵役"
 GDP_Shangyangist_military_service_desc:0 "战争最重要的是武器吗？是技术吗？是战术吗？都不是！战争最重要的是士兵。没有士兵，武器也只是一个精密的器具，战术也只是一套复杂的理论。而要赢得战争，首先要有充足的兵源。我们将出台新的兵役法案，以最大程度地充实军队。"
 GDP_Shangyangist_Modern_Jungongjuesystem:0 "现代军功爵制"
 GDP_Shangyangist_Modern_Jungongjuesystem_desc:0 "要如何增强士兵的作战能力与部队士气也是战争永远绕不过去的话题。而要让士兵维持在高涨的战斗热情并不是一件容易的事。我们需要相仿借鉴秦国实施过的军功爵制，围绕战功建立一套完整高额的奖赏机制，士兵越战越勇，军队有力量，国家有希望。"
 GDP_Shangyangist_military_law:0 "军法严明"
 GDP_Shangyangist_military_law_desc:0 "国有国法，家有家规。法治必须遍布这个国家的任何地方，军队作为保家卫国的阵线，必须要有严格的军法来约束士兵将官们的行为。这样方能遏制住军队中散漫怠惰的风气。"
 GDP_Shangyangist_weapons:0 "军火补贴法"
 GDP_Shangyangist_weapons_desc:0 "出台一部军火补贴法能快速提升我们的军备生产效率，使其能跟上我们日渐增大的军需缺口。这部法案将鼓励那些闲置的与生产力过剩的工厂与公司转向军火军备生产，为我们分担一部分军工生产的压力。"
 GDP_Shangyangist_Wartime_legalism:0 "战时法家主义"
 GDP_Shangyangist_Wartime_legalism_desc:0 "如今我们的国家正处于战争之中，国内的政策也理当做出调整与改变，一切都应该以战争为先，都应该以供应前线需求为先。而国家也能趁此机会扩张对经济的掌控，进一步加强对民众的文化与行政管控，对于加速实践我们的法家主义实在是再好不过的选择了。"
 GDP_Shangyangist_Legalist_corporatism:0 "法家法团主义"
 GDP_Shangyangist_Legalist_corporatism_desc:0 "尽管阜姆是一个由疯子怪胎建成的政权，但他们的法团经济模式的确使国民变得更加团结，国家经济一片欣欣向荣，而我们则要择优吸收他们的可取之处。法团的理念实际上与法家主张的内涵有着异曲同工之妙，我们的老祖宗早在两千年前就已经和他们得出了相似的结论。法团主义与国家法家主义的内在统一性使得我们能够轻易将他们的观念吸收内化成我们的武器。"
 GDP_Shangyangist_fenshukengru:0 "续焚书，再坑儒"
 GDP_Shangyangist_fenshukengru_desc:0 "民众读的书太多就会心生反意，拥有太多知识的人就会蛊惑人心——这是一条经过千年历史验证的真理。书籍处于肆意流通的现状简直耸人听闻，要想让民众安于现状就必须要让书籍受我们的严格管控。执政官发布的《书籍管控法案》将会收缴民众家里所有非工具类书籍，而摆在那些满腹经纶的学者或者好奇的年轻人面前的只有两条路，一条则是进入我们的体制，一条则是深山老林的水沟里被别人找到泡烂了的尸体。"
 GDP_Shangyangist_wolves_division:0 "狼兵虎师"
 GDP_Shangyangist_wolves_division_desc:0 "广西的狼兵，广东的铁军，还有秦军的强悍战力，这都是我们宝贵的军事遗产，在军队中宣传发扬他们的战斗精神，用先进的武器将士兵们武装到牙齿，用卓越的战术理念武装将官们的头脑，将我们的军队彻底打造成一支战无不胜的必胜之军。"
 GDP_Sky_Earth_Popul:0 "经天，纬地，法民"
 GDP_Sky_Earth_Popul_desc:0 "放眼我们的所掌控的领地，上到治国理政，下至民生琐事，没有一件能离开我们法律的规划，我们国家正行驶在一条法律铺成的道路之上，所有人都是这台不停前进着的国家机器的一个零件，而执政官陈启天则是引领我们这架机器前行的引路人，只有他配得上执政官的名号，也只有他能引导我们的民族走向复兴，他的名字将万古长存、永垂不朽。"
 #事件
 gdp.qin.1.t: "醒狮之怒"
 gdp.qin.1.desc: "区声白死后，缺乏精神领袖的新黑旗军逐渐对局面失去了控制，民间反对的声音越来越多，黑旗军内部的自我纠察能力也彻底失效。而在他们看不见的地方，一头隐藏在黑暗中的野兽结束了他长长的冬眠，用血一般的惺忪睡眼抬头注视着他们。\n\n在一个月影无踪的墨浸黑夜，新黑旗军和农会的各个据点都遭到了疯狂的突袭。全身着黑色制服的民兵们趁所有人不备，以极快的速度攻入了广州总工会大楼。他们砸碎玻璃，手持机枪，向每个房间内无情地喷吐着火舌，然后统一泼洒上汽油，以烈火焚尽。而在广州全市，各个主要左派据点都遭到了同样的攻击，然后接连陆续燃起了冲天大火。\n\n那些身着黑衫的民兵们聚集在市政厅的大门前，惊醒了的市民们带着恐惧与难以抑制的好奇地注视着他们。从远处街上，逐渐传来了整齐划一的踏步踢腿声。最初显得渺远且微小，然后一点一点变得震耳欲聋！陈启天，赫然走在那群黑衫禁卫军的队列最前方，走向市政厅的方向，门口的那些民兵自动为他让出了一条道路。火光映着他瘦削的面庞，陈启天用手撑着市政厅门前的演讲台，对着话筒开始演讲。全市的广播喇叭也不知何时被打开了，只听得其中陈启天用略带着口音的官话，宣告无治主义之乱已经被正式终结，新法家的秩序将正式在两广建立起来，伴随着冲天的火焰、滚滚的浓烟与经久不息的警报蜂鸣之声，沉睡许久的雄狮终于抬起自己带血的头颅，仰天发出了震天的咆哮。"
 gdp.qin.1.a: "火与灰烬中的重生"

 gdp.qin.2.t: "新法"
 gdp.qin.2.desc: "在经过了一夜的屠杀和镇压之后，陈启天即刻宣布将在两广地区开启无限期的军法管制体制，任何异议者都会被视为新法家革命的反对与破坏者。新的管理体制对民众的外出时间和地点范围乃至行动言谈都作出了详细的规范。实施宵禁、接管市场、取消五人以上的集会权、军警——虎贲军二十四小时巡逻，陈启天的法案如同一柄悬在天顶的剑，剑锋直抵在所有民众的头顶上，颤抖、恐惧，不知道陈启天心中所想的民众战战兢兢地匍匐在他的脚下，只为了求一天之安寝。"
 gdp.qin.2.a: "雄狮亮出了他的獠牙"

 gdp.qin.3.t: "子弹法案"
 gdp.qin.3.desc: "……考虑到陈炯明、司徒美堂、彭湃等人名下的中国致公党、中华劳农工会等民间组织严重妨碍到我等正在进行的伟大新法家主义革命，性质十分恶劣，情节尤其严重，为防止更多民间组织妨碍，故决议如下：即刻取缔民间各类所有组织，包含但不限于工人联合会、商业行会、民团和政治组织等，社团组织性质与政治相关者，一经调查审判，即刻循本法案依法剥夺生命，法案一经公布即刻生效。"
 gdp.qin.3.a: "所谓政治自由就到此为止"

 gdp.qin.4.t: "审查法案"
 gdp.qin.4.desc: "雄羽做编辑这行十年了，从没像今天这么紧张过，眼下他正在焦急忐忑地等待着审核的通知。陈启天在新闻报刊行业悄无声息地掀起了一场变革的风暴，所有现存报社都面临着自政府派遣而来的审查专员的审核压力，不合规范与要求的稿件将会被打回修改，这种规范包括了禁止非议时政、纠正不良导向、杜绝虚假报道、规范舆论风气等条目。诸多限制使得本来自由犀利的雄羽如芒在背，他的最叫座招牌的时政批评环节也由此变得束手束脚。在记不清次数的修改之后，现在的他正在自己的办公室中来回踱步，消磨着稿件审核时难以打发的时间。\n\n稿件发回，上面用红笔圈圈画画了多处，结尾的批注上书：稿件中存在涉及非议时政、不良导向的内容，根据相关法案规定，予以驳回。"
 gdp.qin.4.a: "哎哟，文章不见了哟"

 gdp.qin.5.t: "天网法案"
 gdp.qin.5.desc: "“这日子要怎么过？”段风回到家之后就把自己一把扔到了沙发上，在一天的劳累工作之后，他需要肆无忌惮地发泄一下心里的怨气，显然在如今，只有家里才是能安全的地方。段风把心里淤积的怒气都一股脑地倒了出来，对上司的抱怨、对生活的不满，还有，对政府、对陈启天的批判。\n\n“事事有律，法令如牛毛，连周几去哪里扔什么垃圾都要规定，陈启天是不是管得有点太宽了？我每天出门在外提心吊胆，生怕又触了什么我不知道的新法令，然后被抓去做一个月的劳役，一点点小事就要被处罚，简直是严刑峻法。”段风连珠炮似地向外抛着他心里沉着的怨怒，妻子只是微笑听着他说，手上不停地准备晚饭，耐心地等待着段风说完。\n\n“砰砰砰”是门口。门口响起了一阵急促的敲门声。正值饭点，段风不知道到底是谁会在这个时候找上门来，门外又太黑猫眼看不见人。“谁啊？”段风打开门，出现在他家温暖灯光中的，是一个身着黑色制服的警察，他的身后跟着他隔壁的邻居。“段风先生，我们接到举报，您在家中非议政府和执政官阁下，现在请您和我走一趟，配合相关调查。”"
 gdp.qin.5.a: "墙有耳，伏寇在侧"

 gdp.qin.6.t: "新盐铁论"
 gdp.qin.6.desc: "广州国民议事堂，整个两广地区最杰出的经济学头脑们齐聚一堂，他们被邀请来参加进行一场关系到执政府未来经济前景的重要辩论会。这些经济学家们明显并不师出同门，他们以会场中心过道为界，在有意无意之中界限清晰地划为了主张自由放任的经济学派以及主张国家积极干预的新兴经济学派。\n\n似乎双方的分歧和矛盾比想象中的要更加激烈，辩论一开始，双方就呈现出了针锋相对的态势。主张自由放任的一派从传统的经济学视角去论证自由的市场经济将会对两广的未来发展起到多么大的好处，而主张国家干预的一派则是从时下世界面临的经济危机与国内不稳定的经济环境来驳倒自由派的主张。\n\n正在双方争执不下，局势十分胶着的时候，我们经济研究所的所长方显廷发表了一篇名为新盐铁论的演讲。演讲中详细论证了政府统制经济的稳定性与无与伦比的优势，以及提出了以重工业为主的未来经济发展计划与布局。他将执政府统制经济、垄断关键资源与行业以及对国内经济实行积极干预的总体方针比作汉武帝的盐铁专营政策，从而形象地说明了统制经济的好处，其扎实的理论基础、鼓舞人心的演说与形象生动的说明无疑征服了在场的所有人。连最坚定的自由放任派也不得不在雷鸣的掌声中长叹一口气，承认方显廷与国家干预派的完全胜利。"
 gdp.qin.6.a: "偷安者后危，虑近者忧迩。"

 gdp.qin.7.t: "土改法案其一"
 gdp.qin.7.desc: "广州的正午时分，天气闷热惹人烦躁，而王地主却全身裹着被子，闷头躲在自己的房间里，惊恐地盯着地板上窗户投射下来的影子。他浑身汗湿，就像从水里浸过一遍似的，听着窗外传来纷杳的脚步声，止不住地颤抖。\n\n近了，令人恐惧的身影正透过窗户投在地上，脚步声来到了他的门前。门被推开的声音在王地主耳朵里炸开来，他闭上眼，知道自己的命数已尽。闯进门的虎贲军一把提起他的衣领，把他丢在地上，用枪指着，大声叫骂着，让王地主滚到外面去。王地主放弃了一切抵抗，顺从地跟着他走到了外面。屋外阳光正好，有些刺眼。他眯着眼睛看向了镇中心的广场。在那里跪着几个熟悉的面孔，放高利贷的董图、徐地主，面如死灰地跪在那里。\n\n身后的虎贲军踹了他一脚，王地主也就听话地跪了下来。为首的长官开始宣读他们的判词和罪过。霸占土地、抢夺属于国家和集体的财产、侵占国民财富，奉执政官之命，判处他们死刑。“立正！预备！”面对着行刑队的枪口，王地主此时却没有一点害怕，他盯着那个黑洞洞的枪口，迎接着自己的末日，心里还在想着自己家里养的那只鹦鹉，还有没喝完的那瓶洋酒。\n\n随着一声枪响，连带着周围纷扬的尘土，他纷杂的思绪终于安定下来了。"
 gdp.qin.7.a: "尘埃落定"

 gdp.qin.8.t: "土改法案其二"
 gdp.qin.8.desc: "刘大放下手中的锄头，倚靠在田头的那棵大榕树底下纳凉，他干活干得燥热，口干舌燥，于是开口想和身旁的邻居讨口水喝。“刘大，最近看你干活干得卖力多了。”邻居向他打趣道。“自己的地，干起活来确实是清爽。”刘大擦了擦额头流下的汗珠，满面笑容，“真是没想到活了大半辈子，这地居然还能归我们。”\n\n邻居慌忙打了一下他的头，回头朝四周看了看，对着刘大说：“你是不是不要命了，这话是你能乱说的？王地主被人举报不交出土地，尸体现在还挂在广场上呢。你给我记好，这地现在是国家的，只是陈大人借给我们种地，交给我们打理，不是我们的，听明白了吗？”\n\n刘大摸了摸头：“我还是不太明白，不过现在没有地主了，交粮直接交给政府，剩下来的都是我们自己的，听起来是比以前好许多。没有地主欺负我们，每个人该是多少地就是多少地，干多干少都是咱们的，生活真会越来越有盼头了。”"
 gdp.qin.8.a: "好日子还在后面呢！"

 gdp.qin.9.t: "禁酒法案"
 gdp.qin.9.desc: "随着禁酒法案的颁布，整个广州市的酒水行业以及相关产业迅速陷入到了前所未有的萧条当中。陈启天执政官实行的禁酒令是绝对禁止酒水酿造和流通，所有酒吧和酿酒厂都被查禁或是勒令停业整顿。而对于那些已经被酿造出来的酒水，则由陈启天的卫队虎贲军进行统一销毁。\n\n清晨，广州港早就已经被围得水泄不通，来自各个酒吧和酿酒厂的马车和货车挤满了四周的所有街道。虎贲军拿着表单严肃认真地与车上的酒水数目比对着，通过后再由另一队士兵统一倒进海里。倘若数目比对不上，运输与相关负责人则会遭到严厉的盘问，随之而来的则可能是长达三年的劳役或者监禁。\n\n一桶桶颜色各异的酒液倾倒进大海，在海水与阳光下不停厮杀，闪着妖冶的光，甚至连海里的鱼都醉得翻起了肚皮。"
 gdp.qin.9.a: "我们的伟大社会就此开始"

 gdp.qin.10.t: "抑商法案"
 gdp.qin.10.desc: "月光如洗，朗照在广州港之上。码头工人都已经下班休息了，他们成群结队地涌入附近街区的娱乐场所追求一时的轻松，或者干脆直接在家中倒头大睡。晚上的黄埔码头静谧无人，对于陈廉伯来说，正是行动的好时机。\n\n陈廉伯在广州已经没有立足之地了，陈启天颁布的抑商法案不仅限制了广州的市场规模，频繁上门的市场管理员、严格的审查和繁复的手续都让陈廉伯的生意以极快的速度跌入萧条之中。在广州已经捞不到油水的陈廉伯也难以申请到离开广州的手续，心急如焚的他只得联系了一个蛇头帮他从黄埔港载往新加坡另寻商路。\n\n陈廉伯穿上了自己最喜欢的西装，在外面披上了一件黑色的长斗篷，领着手提箱走在黄埔码头上。蛇头应该在前面等着了，他看了眼手腕上的表，已经到了约定的时间，他钻出自己藏身的货箱，朝着渡口走去。他满心欢喜，知道自己即将逃出这座已经变成法家魔窟的广州城，前往新加坡，再一次呼吸到自由和机遇的味道。\n\n“砰！”毫无预警，枪声在夜晚的码头显得格外响亮。但事情往往并不遂人心意，陈廉伯摸了摸自己胸口止不住往外淌的血，在倒下瞬间心中如是想到。"
 gdp.qin.10.a: "蠹虫已除"

 gdp.qin.11.t: "剃刀法案"
 gdp.qin.11.desc: "正午时分，广州市中心的广场上围满了人，而在人群围观中心的一小片空地，也跪着十几个面如死灰的囚徒。围观的人纷纷议论着、谈笑着，对跪在地上的人没有一点怜悯之心，外围叫卖凉茶烧仙草的小贩手上不停，嘴角都要翘上天了。\n\n站在他们身边的虎贲军看了看表，确认时间已到，抬手示意众人安静之后，从文件袋中取出判决书开始念了起来。“未经政府审批通过，私自开设组织地下违法黑市；违法开设地下赌场，并进行博彩运营；违法走私毒品并交易流通，更有甚者，违反了执政官提出的劳动得食的精神。尔等意图使种种手段以不劳而获，实乃忤逆之大罪，故此判处死刑，公开处决，立即执行。尔等是否认罪伏法？”\n\n“是的，我们认罪。”这些跪在地上的人毫无生气。他们脸上与身上更多的伤痕正昭示了他们在招供的时候所遭受的非人待遇，这不仅摧残了他们的肉体，更摧毁了他们的精神，让他们再也生不出一点反抗之心。人群爆发出了一阵喝彩的声音，显然他们对于市民来说死不足惜。\n\n“立正！”欢呼、雀跃，围观者挥舞着红布条。\n\n“预备！”肃穆、严正，虎贲军正端着黑步枪。\n\n“行刑！”飞舞、零落，受刑者血染着白囚服。"
 gdp.qin.11.a: "严刑峻法，以破奸鬼之胆"

 gdp.qin.12.t: "画策变法"
 gdp.qin.12.desc: "陈启天直起身子，伸了一个大大的懒腰。办公室里的人已经全都出去吃饭了，在批完最后一份公文之后，他终于结束了自己彻夜的工作。陈启天顺势向后一靠，整个人陷在自己宽大舒适的办公椅里，顺手拿起放在桌子上的一份报告读了起来。\n\n这是一份来自于议会的综合报告，报告中指出了在经历了一段时间的军法管制之后，民众显得对政府与法律更加的敬畏和恐惧，广州及整个两广的秩序稳定了下来，犯罪率的明显下降、经济状况的好转都佐证了我们实行政策的成效和正确性。然而陈启天心底通透，他明白军法管制只能是一时之策，是特殊时期的特殊办法，并非长久之计。报告中也正指出了这一点，实行军法管制的成本太高，执政府实际上无法长期维持如此庞大的维稳治安体系，况且如此长时间的高压统治显然会让人民滋生反抗的情绪，这就与我们的目的背道而驰了。\n\n陈启天熟谙法术势三道，他知道现在正是变法修刑的最好机会，要想富国强兵，就要国家社会处于安稳之中。他稍加思索，提起红笔，在这份报告的末尾画上了一个圆圈。"
 gdp.qin.12.a: "法理有度，恩威并施"

 gdp.qin.13.t: "户籍法案"
 gdp.qin.13.desc: "为了更方便地推行我们的政策，更有出于方便进行居民管理、征税征兵的考虑，陈启天执政官决定在全两广境内进行一次人口普查，所有城市居民和农村居民都会被登记在案，并不按保甲制，而是依照秦制，以五户为一伍，十户为一什，归属街区或村镇管理，街区归市政府管理，以此类推。男子需要申报自己的年龄和身体状况，农户需要申报自己的田地数量，家家户户中的财产、人口乃至于样貌统统都要被统计在案。如是，我们的法律推行也就有了更加坚实的政策和信息基础。"
 gdp.qin.13.a: "关键一着"

 gdp.qin.14.t: "治吏法案"
 gdp.qin.14.desc: "公务员段风明白倒霉一直贯穿着他的生活始终，好不容易经过考试院选拔得到了一个政府公务员的职位，三个月后区声白和他的新黑旗军上台，宣布解散政府，把段风赶回了家。在茶馆打工没多长时间，广州城头变幻大王旗，陈启天又上台了，街道上全是来回巡逻的黑衣虎贲军。在一道让前政府职员全部复员的命令之后，段风认为自己终于能过上安稳舒适的日子。\n\n事实上段风的想象只对了一半。他的生活安稳是千真万确，舒适却很难说得上。陈启天治下的新法家政府治理百姓严格，对官僚和公务员更是严苛，每天政令律法不断。段风每天的日程表都被填得满满的，有堆积如山的公文政事，而自己的上司在工作时间更是死板苛刻，毫不通融。段风每一天都要拼尽全力地去努力工作。\n\n但他意外地开始有些喜欢起这份工作了。他曾经只想着能挣一个轻松的闲职，在政府公务员的岗位上混混日子，以此度过自己毫无作为的一生。然而现在这样的想法却微妙地发生了一些转变。他开始觉得这样努力的生活实际上也不错，看到前来办事的市民因为自己的高效而迅速解决问题，他也会露出由衷的笑容。而劳累的自己也逐渐变得不想过问政治，只是安心于自己眼前的生活和事。他现在感到很满足。"
 gdp.qin.14.a: "新法家平等着温暖着每一个人"

 gdp.qin.15.t: "教育法案"
 gdp.qin.15.desc: "或许出于身久居高位之故，许多人已经忘了陈启天的本职并非一个政治家，而是一个教育家。陈启天主张国家主义教育，而现在随着社会的稳定，他终于有机会将他的教育理论完全付诸实践了。\n\n在陈启天的推动之下，执政府将所有地方的私人学校全部收为国有或予以废除，建立了一套统一的教育升学体系。在此基础上，陈启天统一了目前施行的所有教材和教学科目，并且将新法家主义教育和律法教育添加到了从小学到大学的所有教学阶段。学校中的政治老师与国文老师被组织起来集体学习政府的律法精神，课堂上学生们朗朗诵读的经典不再是四书五经，而是《商君书》和《韩非子》。我们的国家正在逐渐变成一个完全的新法家主义国家，而要想我们能永远保持初心、牢记使命，就需要我们从教育上抓手，从娃娃抓起，铸就法治之魂，铸就爱国青年之气。如是，我们方能千秋万代行法治。"
 gdp.qin.15.a: "经国之大业，不朽之盛事"

 gdp.qin.16.t: "刑慑法案"
 gdp.qin.16.desc: "鉴于我们即将恢复古代秦帝国一些残酷的极刑以树警慑，我们的决定势必会遭到民众的不解和议论。这是在所难免的，国民们对我们的新法家主义缺乏了解，暂时不能理解个中精妙所在，但为了更好的政策推行，我们需要与时俱进，在街头进行政治宣讲，韩非子也说过，国家应当“以法为教”“以吏为师”。政府公务员将轮流上街，对国民们解读《商君书》和《韩非子》这两本法家经典。我们的国民应当认识到：法家与国家主义的思想对他们只会有益无害，每个人都应该成为国家零件中的一部分，为国家的发展而拼死奋斗。\n\n而至于那些凌迟、腰斩、车裂等大辟之刑，并不会无故加于民身，正所谓“法者，常者也”，我们的法律不会无故变动，那些极刑所起到的只是威慑作用，况且公开展示的处决与行刑过程也对国民的身心陶冶有极大的益处。"
 gdp.qin.16.a: "罚以禁邪，刑过不避大臣"

 gdp.qin.17.t: "跃进法案"
 gdp.qin.17.desc: "就在今天，已经跻身两广执政府官方指定出版刊物的《醒狮报》在头版头条刊登了陈启天政府最新的工业经济法案与相关政策，整份报纸用了大量的篇幅详尽阐释了陈启天内阁制定的统制经济和指令性经济方针路线，论述了国家工业和经济在这种经济方针政策指导下的发展前景和重大利好。所有国民精神都为之一振，陈启天的跃进法案一时之间成为了广府时兴的话题，即使是在被监视着，冒着随时可能被邻居告发的风险，国民们也按捺不住自己兴奋的心情，发表着自己对新经济法案的看法。\n\n然而并不是所有人都喜欢我们的政策，我们经济研究所之中以及一些在银行、大学等地工作的经济学家们，基于自己的古典自由主义的经济学知识，对我们的法案提出了抗议，更有甚者对此直接加以否定，不顾自己同事与虎贲军的警告，妄图在公园这样的公共场合发表演讲并煽动民众对我们的政府发起游行。所幸我们的秘密警察铁鹰锐士提前收到了相关举报报案，在他们策划阶段就已经提前行动，将其全部捉拿归案。"
 gdp.qin.17.a: "我可不想知道他们之后如何"

 gdp.qin.18.t: "新工业法案"
 gdp.qin.18.desc: "经由方显廷的介绍引进，一种全新的生产器械由重工业开始，在各大制造厂中广泛流行开来。福特式生产流水线为美国的福特汽车公司创造出了生产时间缩短八倍以上的生产奇迹，而规模化大批量的工业生产模式正是我们现在富国强兵所需要的，没有理由不去使用这种极富于创造性的生产工具。\n\n我们自福特公司购入引进了两条汽车生产流水线之后，让工程师们迅速理解掌握流水线的工作原理，并制定出了相应的改造和制造方案。这种改良之后的流水线能够适应不同产品的生产工序，并且成本低廉。我们的工人在投入流水线生产之后，生产效率明显有了大幅度的提升。过去那只有少量专业技术工人能进行工业生产的时代在两广省已经彻底成为了泥土中的历史。\n\n福特主义流水线完全打破了工业生产的门槛，无论是男女老少，只要有手就都能造出一把把精密的枪支、一颗颗精巧的弹药、一辆辆精细的汽车。就连陈启天也忍不住发出了赞叹：“福特主义流水线真正将每个人都变成了国家这台机器里的一个零件，多么伟大的发明创造！我想福特也一定是一个新法家国家主义者！”我们的生产效率和社会物质财富正在以前所未有的惊人速度进行增长，国家正在变得强大，国民正在变得富裕，这一切都要归功于流水线，归功于伟大的执政官陈启天。"
 gdp.qin.18.a: "赞美国家！赞美执政官！"

 gdp.qin.19.t: "勋爵法案"
 gdp.qin.19.desc: "对于沙伊来说，他的人生当中还从没像今天这么高兴过。他此时正站在广州市政府的门前，面对着国民们投来的羡慕赞许的目光，主持人正在旁边介绍着他。沙伊一直是他们工厂里干活最勤快的一个，在执政府颁布了工业勋爵制的相关法案政策之后，他很快就因为月生产指数和工时远超他人而被推举成为了第一批被授勋的国民。\n\n沙伊心中明白，之后可能有无数被授勋的国民，而第一批受勋本身就有特殊的纪念意义。他略微偏头瞥了一眼，站在他身边同他一起受勋的是一个叫段风的公务员，各行各业的人都会有一个受勋的机会，这是个人人平等的制度，只要你足够努力，你就会有丰厚的回报，公正、无私。\n\n“能生活在执政官治理的广州真是太好了。”沙伊视野有些模糊，泪眼婆娑。"
 gdp.qin.19.a: "他眼里有光"

 gdp.qin.20.t: "宫闱法案"
 gdp.qin.20.desc: "对于每个改革者来说，保守派和所谓权贵们的利益往往是最难过的那一关，我们的先贤商君便是死在了贵族反动派的手里。广府家族势力盘根错节，光是前粤军总司令许崇智的许氏家族一支便在广州当地有着一呼百应的民间威望。陈启天既然为国执政，那么他就不得不在制定推行法案的时候考虑到这些人的需求和意见。此前执政官为求稳定，已经尽可能多地做出了让步，然而这些贪婪的庸人们并不满足，他们的胃口越来越大，甚至要将他们的触手伸进我们公正廉洁的政府，左右我们的决策。近日以来，在两广省内甚嚣尘上的民主化声音和浪潮背后便是有他们在推波助澜。\n\n他们傲慢恶俗的要求已经越过了我们的底线，执政官决定不再任由这些保守派和家族势力肆意地在他的管理范围之外蔓生，但问题是，我们应该怎么做？是采取委婉的方法，建立一个虚假的议会并将他们纳入其中，堵上他们的嘴；还是采用更加彻底的方法，直接将他们盘错的老根全部拔起？"
 gdp.qin.20.a: "太冒险了，还是徐而图之"
 gdp.qin.20.b: "不破不立，置死地而后生"

 gdp.qin.21.t: "议会法案"
 gdp.qin.21.desc: "我们的实力还没有强大到能与这些扎根广州多年的地方豪强相抗衡，过江龙尚且难敌地头蛇，我们只能暂时隐忍妥协，并为此缓兵之计制定出配套方案。执政官决定重新召开议会，并让这些豪强权贵在议会当中占有一席之地，让他们以为自己拥有了议事权，从而堵上他们和公众舆论的嘴。"
 gdp.qin.21.a: "苟且之计"

 gdp.qin.22.t: "“民主”法案"
 gdp.qin.22.desc: "实际上，这个议会全都是陈启天政府内部的公务员或是各行各业同政府合作紧密的关联人士，他们忠诚地服务于陈启天政府。而至于整个议会，都只是徒有虚名的空壳罢了。执政官阁下和他的内阁制定了繁复的法令架空了议会的权力，而那些自满于议员身份的蠢货想要一探究竟时，只会迷失在庞大的律令迷宫之中。由是，我们暂时建立起了和权贵们之间的微妙平衡。"
 gdp.qin.22.a: "成大事者，不谋于众"

 gdp.qin.23.t: "破贼法案"
 gdp.qin.23.desc: "面对这种不知天高地厚的要求，我们的回答当然是请他们到我们的监狱里面做做客。一夜之间，铁鹰锐士和虎贲军全体出动，广州四大富商家族和许氏家族的豪宅都被清空，他们的家产也被查封，所有和他们家族成员有关系的相关者都被逮捕。而广州之外地区的逮捕行动仍在继续中。有赖于我们的户籍制度，这些涉案家族成员全部都被逮捕归案，没有一条漏网之鱼，而那些消息灵通提前逃跑的，也因为没有旅居证而没有旅馆敢接收他们，现在也正一个个被捉拿伏法。"
 gdp.qin.23.a: "破心中贼难，破山中贼易"

 gdp.qin.24.t: "清算法案"
 gdp.qin.24.desc: "本次涉案人员庞大且利益牵扯复杂，昏暗的审问室中铁鹰锐士彻夜工作，我们最优秀的法律专家们也正加班加点记录清点他们的违法事实。这些家族成员或多或少都涉及到一些航脏的交易，当然我们自然也不会为难那些那些经查证核实确实清白的人。他们的家族财产都会被查封充实国库，两广境内则再也不会有所谓家族势力的存在。\n\n本次的大逮捕不可避免地惊动了底层的国民，他们恐惧地看着那些昨日尚且辉煌豪华的大宅今日就人去楼空，然而这正是我们想要达到的效果，我们要让国民们决不敢心生反意。我们的执政官则亲自出面，在执政府大楼门前进行了一次安抚市民的演讲。将逮捕家族成员的行动称之为一次大型的执法行动，并且保证这些家族都会受到基于现行法律的绝对公正审判。"
 gdp.qin.24.a: "罪恶必除"

 gdp.qin.25.t: "廉政法案"
 gdp.qin.25.desc: "段风已经数不清这已经是本月第几次会议了，自打陈启天开展“清廉政府”运动之后，整个政府上下都在不断地组织学习会。执政官内阁下令彻底核查政府所有部门的账目明细开支，以防有贪污腐败的滋生。而像段风这样的大量国家公务员则被要求不将公务留至第二天，尽可能当天处理完，为此陈启天专门在各个部门中设立了督察组，监督运动的落实情况。\n\n而为了补偿公务员，陈启天内阁豪爽地将公务员的薪资标准提高到了一个相当高的水平，并且按照绩效还有奖金发放。如段风一般在国家机构工作的中下层公务员只要勤奋工作三年便可以全款购入一辆最新型的广东产雄狮牌汽车。一边是丰厚的薪资报偿，另一边则是命悬一线的贪污无底深渊，段风不消想也知道到底哪个对他更好。"
 gdp.qin.25.a: "无宿治，则邪官不及为私利于民"

 gdp.qin.26.t: "农战法案"
 gdp.qin.26.desc: "陈启天内阁的日常会议之上，已经跻身经济部长的方显廷在会上作报告：“经过我们一段时间以来的指令性经济和工业化建设，我们的经济成功实现了腾飞的奇迹。我们的国库和国民财富都在以惊人的速度增长着。”紧接着他简单地陈述了一下在激励政策之下各行各业所取得的惊人成就。\n\n常燕生等人神采飞扬，四下响起了兴奋的低声议论声，他们难以克制地讨论起国家的光辉成就，只有坐在首席的陈启天面色如旧，若有所思。陈启天的声音不大，但却轻易地压住了那些讨论声，他问方显廷：“那么未来怎么办呢？”\n\n方显廷面露尴尬的神情，抛出了一个沉重的话题：“如我刚刚所说，我们在这段时间的建设成就实在是奇迹，但两广体量有限，我们的市场规模就这么点大，人口和国土面积决定了我们的经济增长是有上限的。我们采用福特式流水线和用生产带动消费的经济模式，决定了我们会有大量难以消化的产能。我们必须通过进行大量的基建消化产能，或者......”方显廷吞了一口口水，“进行战争消化产能和拉动内需。”\n\n所有人都扭头看向陈启天，想从他脸上的表情揣摩出一些他的想法来。但陈启天的表情一如既往，带着一抹神秘的微笑。他向着所有人说道：“《商君书》有言：‘国之所兴者，农战也。’我们难道要像南宋一样偏安一隅，最后成为国境之外某个军阀统一路上的垫脚石吗？让我来告诉大家，绝无可能！秦变法扫六合，定天下于一尊，而我们也将像秦一般，问鼎中国！”"
 gdp.qin.26.a: "秦王扫六合，虎视何雄哉"

 gdp.qin.27.t: "征兵法案"
 gdp.qin.27.desc: "我们将采用先前粤军桂军将领李宗仁白崇禧的意见，白崇禧在治理广西的时候提出过“三自三寓政策”，要在全省推行民团制度，将地方民团作为军队准预备役，并对青壮年实行军事训练，在各级学校都推行军事训练和管理，以求选拔出优秀的正规军干部。而李宗仁则主张扩大常备军的规模。两位伟大的将军的确具有先见之明，现在两广在我们的领导之下即将走上战争之路，而进行一场可以预见的旷日持久的大战，适当扩大征兵法案正是自然之事。\n\n征兵的海报在两广各大城市和各个乡镇县村的街头巷尾陆续被张贴了出来，显然我们的国民还没有忘记北伐的耻辱，显得异常的激动和兴奋。我们优秀的宣传机构全力开动，《醒狮报》《国魂》、广州有线广播电台都将这次即将到来的战争行动比作第二次北伐战争，在头版头条、电台政论与新闻节目不停地宣传将家国真正统一的终极一战。"
 gdp.qin.27.a: "醒狮一怒，伏尸百万"

 gdp.qin.28.t: "标兵法案"
 gdp.qin.28.desc: "为了激励士兵们能在战场上奋勇杀敌，陈启天与内阁们效仿古代秦帝国的军功爵制，建立了一套现代化的军功制度。随着作战维度的多样化和军队体制职能的更新细化，在现代战争中，作战并非是士兵唯一的功绩指标。我们将依据士兵在后勤、训练、执勤、科研等军队建设当中的突出表现，给予相应的奖赏。就像是我们正在践行的工业勋爵制一般，我们也将勋爵奖惩制度推行到了军队建设当中，突出表现个人即为标兵，而优秀团体则为优秀兵团，予以基于军功的大量奖赏。"
 gdp.qin.28.a: "士兵向死，国家向生"

 gdp.qin.29.t: "赏刑法案"
 gdp.qin.29.desc: "军队要想在战场上战无不胜，就必须建设一支以政治为根本的军队，并且以法律为纲，严格约束士兵们的行为，才不会发生军队内部的腐败和溃逃事件。我们将在军队中定期组织学习会，学习执政官陈启天的光辉思想，将军队各层将官都纳入到政府的体系中去。而对于更广泛意义而言的士兵，我们则制定了周密详尽的法律，在军中也部署铁鹰锐士，严格监督士兵们的一言一行。对于违反军法的士兵，我们将严惩不贷，而对于那些表现优良的士兵，同样也要爽快地予以奖赏。任何不受赏或是拒绝伏法的行为都同样是违法，我们不允许任何人用所谓道德来凌驾于法律之上。"
 gdp.qin.29.a: "赏罚分明，上下一心"

 gdp.qin.30.t: "战时法案"
 gdp.qin.30.desc: "晚上下班以后，段风就在自己家里等着伍长来敲门发放明天的食物。两广逐渐进入到了战争状态当中，上到国家政府，下到各家各户，都在紧锣密鼓地备战。为了防止囤货囤粮导致的物资浪费和社会混乱，执政官决定实行常态化物资配给制，在社会各方面都扩大国家的控制力。无论是在社会管理上还是文化事业上，陈启天政府的控制力影响力都在与日俱增。\n\n尽管社会上对此有些许不满，但这些声音在被铁鹰锐士挨家挨户敲门之后就消失得一干二净了。而另一种论调则认为执政官的决定有更加远大的目标，控制社会物资的流动是为了满足前线的物资需求。段风对后一种论调深信不疑，他认为前线士兵是保证伟大新法家之国能生存不被毁灭的最有力的屏障，如果前线士兵溃败，那么他们就要回到外界军阀的混乱统治与食不果腹衣不蔽体的悲惨生活当中了。所以段风甘愿接受每天每户每人定量的食物配给，家里妻子和自己还能分得上两人份的食物，而政府机关里还有一些微薄的补贴，还算能吃的饱。尽管吃的没有以前花样多了，但至少每天都能吃上肉，有什么不好的呢？"
 gdp.qin.30.a: "勒紧裤腰带，暂时吃吃苦"

 gdp.qin.31.t: "法团法案"
 gdp.qin.31.desc: "沙伊很荣幸能够被工友们推举为钢铁工人联合产业协会的代表之一。执政官阁下陆陆续续地在各行各业都建立起了各种社团行会与组织。这些组织并非由产业工人或什么人自发组成，在没有结社自由的两广，只有执政府有资格组织起各类社团。所有国民都必须强制加入某一社会组织当中，而这些社团会代表国民接受政府管理，在生产和社会管理等方面帮助政府起到巨大作用。\n\n沙伊就是这样的代表，他深感自己的责任之重大，他身上担负了数万钢铁产业工人们的期待。他紧张地坐在大会议室中，身边都是和他一样来自各行各业的代表们，他们实际上都已经成为了国家的公务员，享受公务员的待遇，承担公务员的义务。今天的会议是由常任理事长常燕生主持，沙伊还是第一次看到如此有名的政治人物。常燕生和蔼慈祥，敲一敲台上的话筒，场内就全安静了下来。沙伊拿出笔，准备把常燕生的每一句话都认真地记在笔记本上，准备为了调和工人的不满以及解决与社会的矛盾，更准备为了国家而奉献出自己的生命。"
 gdp.qin.31.a: "“两广执政府第一次全体法团代表大会，现在开始”"

 gdp.qin.32.t: "焚葬法案"
 gdp.qin.32.desc: "在陈启天颁布《书籍管制法案》之后，新成立的书籍管理委员会便开始准时定点依次敲开每家每户的门，收缴他们家中的一切除法家书籍和陈启天等人的论著以外的非实用书籍。而在各个城市，每天都会定时上演焚书表演。人们聚集在广场上，观看着书籍管理委员会一筐一筐地把书扔进火堆之中。那些宣扬社会主义的、超现实主义、未来主义等相关的话语，都成了熊熊燃烧火焰的养料，化作了一缕黑烟飘向了浩渺的天际。\n\n并非所有书都需要被焚烧禁绝，那些小说书籍让人安逸思闲，妨害生产，我们只需要全部收缴并收藏在图书馆或档案室里限制国民阅读即可。那些左派和加速主义书籍，毒害人的思想更甚于小说散文诗歌与古代文书，这些书籍必须全部焚尽，连一角书页都不能留下。而那些关押在我们最黑暗监狱深处的社会主义暴徒和加速主义疯子们则需要连同他们的书一起升天。\n\n作为两广最后一批尚存的左派，高坡兰嫌恶地瞥了眼身边跪着的加速主义艺术家常玉。常玉灰头土脸，身上邋里邋遢，非常符合高坡兰对加速主义疯子的想象。他虽然什么事也没犯，却因为自己的加速主义思想和艺术主张而被铁鹰锐士逮捕。但高坡兰也没什么功夫理他了，面对着三米之外抬起的枪口，她要接受的命运与身边的疯子没有区别。她眼睛余光一下就扫见了在人群中的沙伊，和自己以一同参加彭湃工会的沙伊。但此时的沙伊注意到了她的眼神，尴尬地向后退了退，隐入人群当中。高坡兰眼睛有些模糊了，她叹了一口气，合上了自己的眼睛。"
 gdp.qin.32.a: "子弹杀不死思想，是吗？"

 gdp.qin.33.t: "醒狮法案"
 gdp.qin.33.desc: "陈启天同常燕生、方显廷、萨孟武、梁启雄等人一起站在执政府的门口，无言地看着如同一大片黑云似的黑衫军从自己面前站立。陈启天轻拍自己面前的话筒，向着面前所有的人说道：“国民们，同志们，你们知道拦在你们面前的是什么吗？是无数的艰难险境，是暴虐无度的军阀，是强盗土匪的劫掠，是没有新法家治理的混乱炼狱。我们习惯了秩序，习惯了富足的生活，但这样的生活是会到头的。在我们之外的更加广阔的中国大地上，还有无数的人民正在渴望着秩序。我们如果不去将秩序带给他们，那么在未来强大起来的某个军阀就会举兵攻灭我们。你们甘愿这样被打败消灭吗？我不愿意，所以我选择主动出击，选择让我们的新法家革命之火燃烧到整个中国，选择重新完成大一统。或许，在这场战争结束之后，你们今天站在这里的人将会只剩下一两成，甚至可能全军覆灭，你们怕吗？”\n\n“不怕！”场下响起了整齐的声音。陈启天点点头：“死亡是无法阻止我们的前进行军的。国家的意志、法家的信念、秩序的薪火，你们肩负的是这样的东西，就算前路是血红的地狱，你们也将是攻灭地狱的猛士！向着北方无垠的草原，向着东方喷薄的旭日，向着西方奇伟的山脉，行军吧！”"
 gdp.qin.33.a: "他向前方的光芒伸出了手，却将闪电抓在手中"

 gdp.qin.34.t: "迁都"
 gdp.qin.34.desc: "我们已经建立了一个新的强而有力的大政府！和三千年前的商鞅为强国变法一样，我们学习了他们的精神，迈向强兵的振兴。是时候向全世界宣布那个开创新世纪的中华民族复生了，我们要完成千古一帝秦始皇之遗愿，重新定都咸阳，复建阿房宫作为我们政府的办公基地。\n\n正如古籍所记载，“阿房宫，亦曰阿城，规恢三百余里。离宫别馆，弥山跨谷，辇道相属，阁道通骊山八百余里”。"
 gdp.qin.34.a: "名垂青史！"

 gdp.qin.35.t: "坑杀"
 gdp.qin.35.desc: "新政府会将一切不利于中国复兴的匪党通通处决，然而，我们的子弹更应该射向阻止我们称霸的外部敌人，内部的问题应该用最省军费的办法高效解决。答案早在数千年前的战国时期就有了，毫无疑问地，如果要将千人万人进行处决，逼他们活埋自己是最好的方法。\n\n前腐朽的国民党议员、懦弱的北洋国会会员、不知其然的加速主义者、自以为是的社会主义者等等，无论士农工商，当然，包括那些最爱和我们唱反调的无政府主义者，经过极其严峻的刑法审核后，不符合规定的一律用坑杀将他们永远闭嘴！"
 gdp.qin.35.a: "谁来救救我啊？谁来救救我啊？"