CAL_5_year_plan:0 "开始5年计划"
CAL_5_year_plan_desc:0 "为了使美国为全面战争做好准备，使美国在内战后恢复活力，各州必须作出新的巨大努力。不能有任何保留，不能有任何怜悯，这个五年计划必须以无情的效率完成，把这个野蛮的国家拉回现代化。"

CAL_a_total_war_nation:0 "全面战争状态"
CAL_a_total_war_nation_desc:0 "在现代战争时代，要想取得胜利，就必须做好全面动员的准备。不能固步自封，所有的障碍和威胁都必须被摧毁，仁慈是该死的!"

CAL_demonise_european:0 "妖魔化欧洲"
CAL_demonise_european_desc:0 "欧洲人多年来一直信奉例外论，认为自己是世界的中心。这种荒谬必须纠正，欧洲人是一条不文明的狗，如果把他们的孩子撕成碎片，他们就不知道真正的文明。现在关东军的工作是解决这个问题，第一步是妖魔化他们的野蛮文化。"

CAL_invite_bueracrats:0 "邀请技术官僚"
CAL_invite_bueracrats_desc:0 "关东军不能单独统治美国，为了实现宏大的愿景，技术官僚将被邀请。"

CAL_kwantung_take_hold:0 "关东军占领"
CAL_kwantung_take_hold_desc:0 "通过美国的混乱，关东军已经能够软政变自由党的艾索"

CAL_kwantung_vic:0 "关东军赢得权力斗争"
CAL_kwantung_vic_desc:0 "官僚主义的狗狗们无法与军队的正义力量相抗衡，我们的愿景将独自统治!"

CAL_managerial_state:0 "创建管理状态"
CAL_managerial_state_desc:0 "管理型国家是官僚主义者的想法，他们认为，让国家摆脱当前状态的最佳方式是政府在该行业发挥积极作用。我们将不再是守夜人，而是真正的经济强国!"

CAL_national_defence_state:0 "国防国家"
CAL_national_defence_state_desc:0 "美利坚合众国是一个致力于为日本服务的国家，它是一个奴性的国家，完全为日本服务。现在，通过这些改革，政府将把重点放在全面建设日本的军事力量上，并确保天皇的持续权力，不管下面的人付出什么代价。"

CAL_new_order_total_war:0 "新秩序"
CAL_new_order_total_war_desc:0 "改革官僚的代表作是新秩序立法，它将把经济置于官僚的适当指导之下，确保这个国家为共同繁荣圈的扩张做好适当的准备。全国各地的官僚机构将被纳入资本与经营分离的组织"

CAL_new_zabitsu:0 "邀请新财阀"
CAL_new_zabitsu_desc:0 "新财阀的领导人，他们的财富是建立在民族斗争的基础上的，他们将在重建国民经济方面非常有用，而不会让日本的垄断效率低下影响我们的新实验。为了确保他们与我们对他们的公开管理合作，我们将确保劳动力成本尽可能低，而不管美国人民的成本如何。"

CAL_partially_planned_economy:0 "部分计划经济"
CAL_partially_planned_economy_desc:0 "一些人可能会声称，新的经济干预是一种新的极权主义措施，但事实并非如此。这种新的部分控制经济现在寻求解决美国经济的失败和许多可以发现的低效率。任何其他说法都只是小资本家关注他们的短期利益，过于关注他们的收入，而不是把国家放在第一位。"

CAL_propaganda:0 "宣传"
CAL_propaganda_desc:0 "占领的声音将通过每台电视、每台收音机和电影院，在每一个家庭和每一条街道上传播。我们的声音将是清晰而坚定的。现实将由我们创造"

CAL_reformers_vic:0 "官僚主义者赢得权力斗争"
CAL_reformers_vic_desc:0 "官僚机构赶走了关东的理想主义白痴，确保了他们对美国的愿景成功"

CAL_technology_effort:0 "新技术的努力"
CAL_technology_effort_desc:0 "为了提高效率和确保日本的军备优势，将努力建立技术基础。"

CAL_yakuza:0 "山口组的关系"
CAL_yakuza_desc:0 "山口组在控制美国人方面很有用，他们很乐意帮助破坏劳工罢工，提供毒品以支撑我们的预算，并暗杀偶尔制造麻烦的人。我们所要做的就是对他们的活动睁一只眼闭一只眼，并支付乘船的费用，即使这样，他们的活动也会给我们的活动带来很大的好处。"

