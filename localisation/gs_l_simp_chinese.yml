CAL_Koichi_Ono_sec_npo:0 "小野浩一"
CAL_five_year_plan_idea:0 "五年计划"
CAL_five_year_plan_idea_desc:0 "虽然类似于极权主义风格的五年计划，但岸信介的五年计划允许在计划范围内进行大量的企业控制"

CAL_managerial_state_idea:0 "管理国家"
CAL_managerial_state_idea_desc:0 "管理型国家是官僚主义者的构想，他们认为修复国家的最佳方式是政府在该行业发挥积极作用。"

CAL_The_Kwantung_Army:0 "关东军"
CAL_The_Kwantung_Army_desc:0 "军队对美国的占领使美国人民付出了极大的代价。"

CAL_partially_planneed_economy_idea:0 "部分计划经济"
CAL_partially_planneed_economy_idea_desc:0 "这种新的部分控制经济现在寻求解决美国经济的失败和大量的低效率。"

CAL_new_zabitsu_idea:0 "新财阀"
CAL_new_zabitsu_idea_desc:0 "在几乎没有健康、安全法律和奴役的情况下，这些财阀的财富无处不在。"

commanding_officer:0 "关东军指挥官"

technocratic_populist:0 "技术官僚"

