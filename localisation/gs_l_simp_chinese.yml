pacificstates.6105.t:0 "五十星祝福开始建立"
pacificstates.6105.d:0 "在动荡的几周里，一个由前PSA将军领导的小型爱国者组织成立了。本组织已公开表示对当前领导层的失望，并呼吁人民进行彻底的爱国复兴。很难找到进一步的目标和意识形态，但据信它只不过是一个和平的亲美宣传组织。"
pacificstates.6105.a:0 "盯紧他们"

pacificstates.6106.t:0 "恐怖袭击遍布全国!"
pacificstates.6106.d:0 "在美国各地，蒙面人一直在屠杀黑帮成员、宪兵特工和日本政客。这些恐怖分子受过明确的军事训练，都是ACW的老兵，但没有来自特定的一方，立宪主义者和工团主义者都是肇事者。此外，虽然极其危险，但他们也一直抵制酷刑，要么是因为他们一无所知，要么是因为他们对事业深信不疑。由于没有强有力的线索来阻止它，我们已经采取了预防性措施来加强我们的安全，并呼吁日本大使帮助我们。"
pacificstates.6106.a:0 "直觉告诉我这还不够"
pacificstates.6106.b:0 "请关东军来保证我们的安全"

pacificstates.6107.t:0 "对总统的攻击"
pacificstates.6107.d:0 "我们要中断节目进行紧急广播。总统也遭到了袭击。一场讨论美国失去稳定和加入共荣圈的会议被一个武装分子联盟打断了。在一场看似政变的事件中，总统遭到枪击，目前情况危急。日本大使也在随后的混乱中被枪杀。起义的头目似乎是一名PSA将军。目前，官方还没有发表声明。专家们认为，这将被视为对日本的战争行为，并担心如果袭击者的政变成功，后果可能会很严重。敬请关注更多信息…"
pacificstates.6107.a:0 "政变成功了!"
pacificstates.6107.b:0 "政变失败，总统活了下来!"

pacificstates.6108.t:0 "对总统的攻击"
pacificstates.6108.d:0 "随着关东军的加强，恐怖组织“五十星祝福”的袭击失败了。总统与日本的会晤进行得很顺利，美国将牢牢掌握在日本手中"
pacificstates.6108.a:0 "一切按计划进行……"

pacificstates.6109.t:0 "可恶的野兽!"
pacificstates.6109.d:0 "由于第二次内战，许多美国人逃离了世界各地的战争。这些懦夫现在也许可以通过与我们合作破坏他们的新家来弥补他们对国家的背叛。这些美国人是通过绑架和威胁的传统方式被迫服役的，以确保这些被征召的特工忠于他们已经放弃的事业。"
pacificstates.6109.a:0 "处死占领者!"

pacificstates.6111.t:0 "五十星祝福的呼唤!"
pacificstates.6111.d:0 "巴特勒先生、巴顿和麦克阿瑟都鄙视对方，但现在他们都在一起工作，是怎么做到的?我稍后再写。"
pacificstates.6111.a:0 "美国爱国者终于团结起来了!"

pacificstates.6110.t:0 "我们的道路"
pacificstates.6110.d:0 "我们的政府中形成了两个派系，一个看到了一个由美国领导的真正统一的太平洋的未来，另一个忠于我们的动物起源，拥抱一个完全极端暴力的国家。与这场战争相比，第二次世界大战根本不算什么。"
pacificstates.6110.a:0 "泛太平洋之梦"
pacificstates.6110.b:0 "极端暴力的世界"

