CAL_political_chaos:0 "政治混乱"
CAL_political_chaos_desc:0 "这个国家的三个派系现在站在十字路口，只有一个美国愿景将被允许站立"

CAL_monarchist_vic:0 "君主主义者赢得权力斗争"
CAL_monarchist_vic_desc:0 "官僚政体和军队内部的温和君主主义者发现，他们的主题本身被限制在委任的两个极端派系之间，无法支持他们转而聚集在裕仁直接统治下的两个极端团体。关东的极左主义和官僚的右倾主义将会被忽略，取而代之的是一条幸福的中间道路。"

CAL_the_holy_state:0 "神圣的国度"
CAL_the_holy_state_desc:0 "在皇帝的远见指引下，美国将成为一个真正神圣的国家"

