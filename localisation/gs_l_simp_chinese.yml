pacificstates.6114.t:0 "国防状况"
pacificstates.6114.d:0 "在一个国防国家，战争与和平、公共与私人之间的界限变得模糊。在全面战争时代，我们看到自己处于不断动员和计划全面战争的状态，反对德国人或辛迪军。因此，两次战争之间的时期也成为了一种战争形式。此外，国防和战争一样，是“国家形成和发展的基本生命力的作用”。国防的基本含义是战争动员在日本国家和社会的战争状态中起着不可或缺的作用。如果是这样的话，为什么有一半人这么做呢?一个国家应该成为一个专门为全面战争做准备的国家。"
pacificstates.6114.a:0 "就是我开始的那个"

pacificstates.6113.t:0 "日本黑帮的力量来了"
pacificstates.6113.d:0 "最初是随着日本移民的增加而来的，日本黑帮已经大量到来，已经变成了太平洋国家的准军事组织。由于当局不仅对他们的非法交易睁一只眼闭一只眼，而且还积极从中获利，黑社会现在完全控制了黑社会。毒品交易已经变得很普遍，利润被用于年度预算，贩卖人口和奴役变得司空见惯。所有的工业行动都在黑帮的铁蹄下被镇压了。"
pacificstates.6113.a:0 "一个可以与卡彭匹敌的犯罪帝国"

pacificstates.6115.t:0 "政治派系事件"
pacificstates.6115.d:0 "在管理太平洋国家的问题上，分歧达到了顶点，出现了三个派系。关东军希望利用美国作为进一步征服的发射台，而维新官僚则希望建立工业力量，为日本的战争机器提供补给。在这两派中间形成的保皇派，希望建立一个献给皇帝的神圣国家，而不受其他两派的过分干涉。随着三个派系的视野迅速分化，随着艾索替身的消失，三个派系同时发动了各自的阴谋，只剩下一个赢家。"
pacificstates.6115.a:0 "改革官僚掌权"
pacificstates.6115.b:0 "君主派使船保持稳定"
pacificstates.6115.c:0 "关东军摧毁了他们的反对派"

