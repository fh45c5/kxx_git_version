CAL_bunker_idea:0 "防御工作"
CAL_bunker_idea_desc:0 "为了确保我们的国家完全防御任何占领者，我们将尽快建造地堡和战壕。"

CAL_Yoshizawa_Kenkichi_hog_npo:0 "芳沢謙吉"
