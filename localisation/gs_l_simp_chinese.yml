CAL_blessing_coup:0 "五十星祝福政变"
CAL_blessing_coup_desc:0 "五十星祝福已经占领了这个国家，现在将把美国拖进它对未来的愿景。"

CAL_for_blessings:0 "将军之手"
CAL_for_blessings_desc:0 "在每个工作场所，都能感受到将军的存在，在每个家庭，在每个妓院都能感受到他的存在。在美国，没有一个地方能逃过将军的眼睛，没有一个人能逃脱他的控制"

CAL_destroy_japan:0 "抗日文化"
CAL_destroy_japan_desc:0 "日本通过他们的傀儡来征服、窃取和奴役这片土地。这种罪行永远不会被原谅，现在每个美国人都将被提醒为什么我们必须惩罚占领者"

CAL_blessings_calling:0 "五十星祝福的呼唤!"
CAL_blessings_calling_desc:0 "美国分裂了，兄弟反对兄弟，为了什么?日本占领了太平洋，而每个国家都看到他们的梦想在战争中破灭。在这些州，他们都是爱国者，虽然他们可能仍然为他们的美国愿景服务，但每个人都将为将军工作，即使必须使用勒索。" 

CAL_Army_manifest:0 "新的昭昭天命"
CAL_Army_manifest_desc:0 "日本人之前的加拿大是最初的占领者。首先，他们占领了13个殖民地，现在他们血腥地控制了新英格兰。是他们的人渣把白宫烧了。没有任何和平回归的提议，加拿大和它的温莎主子们将被赶到地上，因为他们的傲慢而受到惩罚，这就是美国的命运。"

CAL_slay_beast:0 "杀死野兽!"
CAL_slay_beast_desc:0 "是时候摧毁日本了，帝国野兽的触角伸展到世界各地，如果我们不尽快结束它们，共同繁荣的感染将成为地球的终结" 

CAL_for_general:0 "为了将军!"
CAL_for_general_desc:0 "建立美国经济基础的新的重大努力将被付诸实施，而对逝去的生命却漠不关心。其结果将使美国回到其应有的位置，以确保美国的天然优势。那些死去的人将成为驱动机器活塞的烈士。"

CAL_eagle:0 "终结软弱"
CAL_eagle_desc:0 "软弱和和平主义是不能容忍的，暴力是游戏的名称，试图不玩游戏是对真理和自然的侮辱。这是不能容忍的，试图否认这一点会发现他们的头骨裂成两半。"

CAL_nuke:0 "抓住原子"
CAL_nuke_desc:0 "当美国沦陷时，美国最伟大的科学家们加入了五十星祝福组织，他们愿意做任何能解放国家的事情。将军明智地把他们全部集中在一个项目上，那就是获得核武器。今天，这个项目结束了，美国终于获得了结束所有炸弹的炸弹。"

CAL_attack_dogs:0 "结束占领"
CAL_attack_dogs_desc:0 "我们也许摆脱了日本的占领，但这并不意味着我们不再被占领!在大洋彼岸，无数帝国企图推翻我们的共和国。为了确保我们做好准备，我们的特工会分散到世界各地'

CAL_end:0 "我出生在美国"
CAL_end_desc:0 "我他妈的喜欢战争\n \n 我他妈喜欢破坏文化，掠夺其他国家的财富来建立我自己的民族国家。"

CAL_bunkers:0 "准备炸弹"
CAL_bunkers_desc:0 "随着原子被用于战争，我们的敌人将不可避免地从我们手中夺走火焰。我们必须在全国各地建立掩体，以确保即使世界在这场战争中毁灭，美国也能生存下去"

CAL_sung_together:0 "一起唱的曲调"
CAL_sung_together_desc:0 "一个军事内阁将由我们国家最强大的爱国者组成。通过军队，我们的国防将得到保障，一个真正爱国的国家将被建立。不允许存在任何反对美国力量的势力。因为美国是一支不会沉默的曲子"

CAL_decision:0 "我们的未来"
CAL_decision_desc:0 "我们的政府中形成了两个派系，一个看到了一个由美国领导的真正统一的太平洋的未来，另一个忠于我们的动物起源，拥抱一个完全极端暴力的国家。与这场战争相比，第二次世界大战根本不算什么。"

CAL_pan-pacificism:0 "泛太平洋愿景"
CAL_pan-pacificism_desc:0 "日本人滥用了他们对太平洋的统治，美国的手将是公正而坚定的，将军的正义统治将跨越大洋，解放世界。\n\n没有将军就没有新太平洋"
