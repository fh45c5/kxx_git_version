l_simp_chinese:
 HNNUNIFIEDTANG_shaking_hands_with_the_peasants:0 "与农民握手"
 HNNUNIFIEDTANG_shaking_hands_with_the_peasants_desc:0 "农民占全国人口的很大一部分，我们必须想办法解决他们的问题，让他们站在我们一边。"
 HNNUNIFIEDTANG_an_agenda_of_peaceful_nation_building:0 "和平国家建设议程"
 HNNUNIFIEDTANG_an_agenda_of_peaceful_nation_building_desc:0 "尽管我们为解放中国而拼尽全力，但我们不会捡起过去军阀的暴力行径，而是会和平建设国家。"
 HNNUNIFIEDTANG_a_republic_unified:0 "统一的共和国"
 HNNUNIFIEDTANG_a_republic_unified_desc:0 "随着[HNN.GetLeader]解放国家的胜利，我们的祖国进入了民主、自由、富强的新时代。从本届总统开始，总统[HNN.GetLeader]将准备整顿国家并允许进行选举。"
 HNNUNIFIEDTANG_an_empire_restored:0 "复辟帝国"
 HNNUNIFIEDTANG_an_empire_restored_desc:0 "随着洪宪皇帝复辟，中国将迎来一个改革和复兴的君主制，皇帝将受到人民选举产生的首相的指导。"
 HNNUNIFIEDTANG_organise_the_state_affairs_conference:0 "组织召开国务会议"
 HNNUNIFIEDTANG_organise_the_state_affairs_conference_desc:0 "随着我们宣布建立重生的中国，我们的政府代表将聚集在一起处理国家行政事务，全国人民将团结在一个共同的计划中，以帮助中国经济转型和建设。"
 HNNUNIFIEDTANG_meet_with_the_unions:0 "与工会会面"
 HNNUNIFIEDTANG_meet_with_the_unions_desc:0 "为了应对统一后的困境，我们将与工会会面并达成一项协议，以帮助他们生活，同时他们也帮助我们建立工业经济产出。"
 HNNUNIFIEDTANG_drafting_a_proposal_of_rights:0 "起草权利法案提案"
 HNNUNIFIEDTANG_drafting_a_proposal_of_rights_desc:0 "在我们争取中国解放的过程中，我们亲眼目睹了人民因缺乏尊重和权利而遭受的痛苦。我们会像美国一样起草权利法案，制定新的法规和法律来维护人民的利益。"
 HNNUNIFIEDTANG_maintain_some_relations_with_the_business_elite:0 "与商界精英保持联系"
 HNNUNIFIEDTANG_maintain_some_relations_with_the_business_elite_desc:0 "为了获得更大的经济力量，我们应该接触上海的精英来帮助和建设我们的国家。"
 HNNUNIFIEDTANG_drafting_the_first_national_constitution:0 "起草第一部国家宪法"
 HNNUNIFIEDTANG_drafting_the_first_national_constitution_desc:0 "随着新中国的成立，我们将召开全国人民代表大会，制定新的宪法，奠定我们国家的根基和法条。"
 HNNUNIFIEDTANG_hosting_the_first_stage_of_democracy:0 "举行民主的第一阶段"
 HNNUNIFIEDTANG_hosting_the_first_stage_of_democracy_desc:0 "随着新宪法的制定，我国将选举政府首脑。"
 HNNUNIFIEDTANG_xiangmingsvictory:0 "汤乡铭胜利"
 HNNUNIFIEDTANG_xiangmingsvictory_desc:0 "随着汤乡铭在最近的选举中获胜，中国将在一个不受清和北洋反动统治和国民党及工团党社会主义魔鬼荼毒的国家中繁荣发展，第三道路才是中国的真正道路。"
 HNNUNIFIEDTANG_revitalisation_of_domestic_products:0 "振兴国货"
 HNNUNIFIEDTANG_revitalisation_of_domestic_products_desc:0 "我们要振兴国内市场，不再依赖进口。我们将自力更生。"
 HNNUNIFIEDTANG_begin_the_socialisation_program:0 "开始社会化计划"
 HNNUNIFIEDTANG_begin_the_socialisation_program_desc:0 "在我们新国家的发展中，土地改革已成为我们党政纲的重点。有了这个，我们的重点就放在了帮助农民上。"
 HNNUNIFIEDTANG_gradualizing_socialism:0 "渐进社会主义"
 HNNUNIFIEDTANG_gradualizing_socialism_desc:0 "从中国国家社会主义的奠基之日起，张君劢就提倡渐进的社会主义思想，最终将用不需要暴力革命愚蠢思想的方法来实践社会主义。"
 HNNUNIFIEDTANG_legacy_of_the_research_department:0 "宪法研究会的遗产"
 HNNUNIFIEDTANG_legacy_of_the_research_department_desc:0 "宪法研究会最初是张君劢创立的团体之一，其宗旨是帮助讨论和理论化中国的民主道路，由此我们将利用他们的著作和思想为中国实现合适的民主社会。"
 HNNUNIFIEDTANG_confucian_revival:0 "儒家复兴"
 HNNUNIFIEDTANG_confucian_revival_desc:0 "作为中华文化和历史的悠久组成部分，我们必须在现代重温儒家思想，反对现代法家的亡国之道。"
 HNNUNIFIEDTANG_liberationtransformation:0 "解放与变革"
 HNNUNIFIEDTANG_liberationtransformation_desc:0 "随着我们的统一计划的成功，国家社会党将转变为真正民主社会主义的一部分，并继续以和平方式解放群众。"
 HNNUNIFIEDTANG_land_to_the_tiller:0 "耕者有其田"
 HNNUNIFIEDTANG_land_to_the_tiller_desc:0 "..."
 HNNUNIFIEDTANG_private_ownership_retention:0 "保留私有权"
 HNNUNIFIEDTANG_private_ownership_retention_desc:0 "尽管我们正在尝试社会化，但我们认为暂时没有必要夺取群众的私有财产。"
 HNNUNIFIEDTANG_under_the_crescent_moon:0 "新月之下"
 HNNUNIFIEDTANG_under_the_crescent_moon_desc:0 "新月社是一个以救国思想和研究新自由主义为基础的学会。借此，新月社可以成为许多中国人主要的自由主义研究中心。这样，我们就可以为我们的民主观点收集更多的教育支持。"
 HNNUNIFIEDTANG_continuethethirdway:0 "继续第三道路？"
 HNNUNIFIEDTANG_continuethethirdway_desc:0 "随着我们继续独立的政治发展，国家正在等待我们根据我们最近的选举选出一位新总理。"
 HNNUNIFIEDTANG_victory_of_a_new_democratic_league:0 "新民主同盟的胜利"
 HNNUNIFIEDTANG_victory_of_a_new_democratic_league_desc:0 "随着中国的统一，为了回应对汤总理的想法的异见，中国民主同盟成立了。现在民盟由张澜领导，其目标是建设民主社会主义中国，重点发展教育和国家研究。"
 HNNUNIFIEDTANG_establishing_a_new_focus_on_education:0 "树立新教育焦点"
 HNNUNIFIEDTANG_establishing_a_new_focus_on_education_desc:0 "我们的大多数人口都是文盲，如果中国孩子没有受过教育，那他们将如何管理国家呢？这已成为我国政府关心的问题。由此，我们将实施教育改革，以帮助提高我们国家的识字率，使中国的孩子免于因文盲而犯错误。"
 HNNUNIFIEDTANG_enacting_the_common_program:0 "制定共同纲领"
 HNNUNIFIEDTANG_enacting_the_common_program_desc:0 "共同纲领是一场国家运动，现在已经组织起来以全面重建国家，并将其作为社会主义的过渡阶段，尽管民主科学座谈会的一些派系希望只保留共同纲领而不是超越它，因而肯定会在党内造成一些裂痕。"
 HNNUNIFIEDTANG_ideologicalacademic_freedoms:0 "思想学术自由"
 HNNUNIFIEDTANG_ideologicalacademic_freedoms_desc:0 "为了进一步向群众证明我们的民主本质，我们将进一步允许激进主义更加自由地流动，甚至在我们的选举中运行，从而可能向群众开放各种意识形态思想，以帮助向他们教育我们和他们所需要的。"
 HNNUNIFIEDTANG_allowing_flowers_of_peace_of_bloom:0 "让和平之花绽放"
 HNNUNIFIEDTANG_allowing_flowers_of_peace_of_bloom_desc:0 "通过重建国家，我们将让我们的人民在新的自由中蓬勃发展，而不必担心战争或暴力。"
 HNNUNIFIEDTANG_reforming_old_culture:0 "改革旧文化"
 HNNUNIFIEDTANG_reforming_old_culture_desc:0 "长期以来，中国几百年来所承受的伦理道德和文化，随着时间的推移而变得越来越过时。我们的文化需要改革，消除我们文化历史中不良的封建元素，同时仍然保留我们的中国身份。"
 HNNUNIFIEDTANG_crushing_the_feudalist_system:0 "粉碎封建制度"
 HNNUNIFIEDTANG_crushing_the_feudalist_system_desc:0 "从对落后文化的改造中，我们仍然面临着几千年封建制度的挥之不去的经济祸害。我们将过渡到一个更加利于人民的资本主义，而不是被封建主义的弊病所破坏。"
 HNNUNIFIEDTANG_integrate_kmt_remnants:0 "整合国民党残余势力"
 HNNUNIFIEDTANG_integrate_kmt_remnants_desc:0 "尽管最初与国民党存在分歧，但我们发现他们的一些温和派对我们进行民众改革的能力有一定的用处，由此他们有可能赢得群众的信任并接受我们本来的民主。"
 HNNUNIFIEDTANG_junruslegalthought:0 "沈君儒的法律思想"
 HNNUNIFIEDTANG_junruslegalthought_desc:0 "沈君儒是我们党内的一名法学家，他提出了新的法律理念，以促进更加公平和平等的正义，并承诺为中国广大群众提供人权。"
 HNNUNIFIEDTANG_working_with_the_unions:0 "与工会合作"
 HNNUNIFIEDTANG_working_with_the_unions_desc:0 "为了应对统一后的困境，我们将与工会会面并达成一项协议，以帮助他们生活，同时他们也帮助我们建立工业经济产出。"
 HNNUNIFIEDTANG_innocence_in_patriotism:0 "爱国纯洁"
 HNNUNIFIEDTANG_innocence_in_patriotism_desc:0 "我们应该拥护对国家的忠诚，但要放弃作为造成战争和不团结的毒药的民族主义。我们要在统一的中国灌输爱国主义精神，各族人民都以此为荣。"
 HNNUNIFIEDTANG_introducing_the_seven_gentlemen:0 "介绍七君子"
 HNNUNIFIEDTANG_introducing_the_seven_gentlemen_desc:0 "“七君子”是民盟的一个派别，主张远离资本主义罪恶和社会主义罪恶的人道资本主义。沈君儒派是一个爱国组织，鼓励团结起来反对外来帝国主义，并鼓励借鉴沈君儒法律思想的原则制定新宪法。"
 HNNUNIFIEDTANG_democracy_under_socialism:0 "社会主义下的民主"
 HNNUNIFIEDTANG_democracy_under_socialism_desc:0 "张澜现在已经掌控了我党。张澜长期以来一直是中国民主的倡导者，现在他的梦想已经实现，他将带领国家进入以教育为基础的繁荣新时代。"
 HNNUNIFIEDTANG_victory_of_jiusan_society:0 "民主与科学的胜利"
 HNNUNIFIEDTANG_victory_of_jiusan_society_desc:0 "尽管民主科学座谈会是在统一后才成立的，但它已经成功地在第一次全国选举中获得了选票。它是由知识分子和科学家组成的政党，通常被认为是知识分子的政党。该党的目标是一个社会主义技官国家，它借鉴了一些左翼团体的一些元素，其中一些派系成员甚至与毛泽东的新民学会有联系。"
 HNNUNIFIEDTANG_denouncing_the_foreign_imperialists:0 "谴责外国帝国主义"
 HNNUNIFIEDTANG_denouncing_the_foreign_imperialists_desc:0 "一个多世纪以来，中国一直遭受外国帝国主义的羞辱。以后不会再出现这种情况了。我们将继续保卫世界人民反对外国帝国主义，让中国成为反对帝国主义的光辉火炬。"
 HNNUNIFIEDTANG_the_decision_on_land_reform:0 "关于土地改革的决定"
 HNNUNIFIEDTANG_the_decision_on_land_reform_desc:0 "在处理农民问题时，我们必须着眼于解决农民的解放问题，党对此进行审查的一种方式就是考虑实施土地改革。由此，党内的自由派希望制定一项对农民和土地所有者都有利的计划，温和派希望给予租客更大的权利，而激进派则希望遵循毛泽东的土地改革计划。"
 HNNUNIFIEDTANG_national_technologicaleconomic_program:0 "国家技术经济计划"
 HNNUNIFIEDTANG_national_technologicaleconomic_program_desc:0 "当我们准备制定共同纲领时，我们注意到，除了缺乏工业化之外，我们还缺乏现代化。由此可见，我们要尽可能加快现代化和工业化步伐。"
 HNNUNIFIEDTANG_encouraging_socialintellectualism:0 "鼓励社会理性主义"
 HNNUNIFIEDTANG_encouraging_socialintellectualism_desc:0 "我们将鼓励群众理性主义的发展。"
 HNNUNIFIEDTANG_apenforthepeasanthoeforthestudent:0 "农民的笔，学生的锄"
 HNNUNIFIEDTANG_apenforthepeasanthoeforthestudent_desc:0 "农民要向知识分子接受教育，知识分子要向农民学习、联系农民。"
 HNNUNIFIEDTANG_recreation_of_the_students_salvation_association:0 "重建学生救国会"
 HNNUNIFIEDTANG_recreation_of_the_students_salvation_association_desc:0 "学生救国会是近代中国学生的反帝爱国组织，成立于1918年5月。当时正值中国学生反对《中日共同防敌军事协定》的斗争刚刚起步，全国学生救国会成立，由北京学生爱国会发起，上海、南京、天津、济南等地学生支持。如今国泰民安，更应在群众中重振爱国热情，以延续民族团结和民族自豪感。"
 HNNUNIFIEDTANG_overtures_to_the_writers_clubs:0 "向作家俱乐部致敬"
 HNNUNIFIEDTANG_overtures_to_the_writers_clubs_desc:0 "随着统一后多个作家俱乐部的成长和生存，我们将与他们合作，帮助文学在全国传播。"
 HNNUNIFIEDTANG_socialist_spiritual_civilization_construction:0 "社会主义精神文明建设"
 HNNUNIFIEDTANG_socialist_spiritual_civilization_construction_desc:0 "社会主义精神文明建设是思想道德建设和教育科学文化建设的理念。思想道德建设是解决全民族的精神支柱和精神动力问题；教育科学文化建设是解决全民族的科学文化素质问题。社会主义精神文明建设与全社会发展协调推进的方针是：精神文明建设必须围绕和促进社会主义现代化建设，必须是促进全面改革和实行对外开放的精神文明建设，必须坚持四项基本原则。"
 HNNUNIFIEDTANG_a_democracy_amongst_intellectuals:0 "知识分子民主"
 HNNUNIFIEDTANG_a_democracy_amongst_intellectuals_desc:0 "从统一国家开始，我们要举办知识分子的选举，决定我们的命运。我们应该坚持许德珩的温和/中间路线、周培源的自由主义路线还是劳君展的激进路线？"