 FRA_jacq_start_long:0 "革命共和工团党(Revolutionary Republican Syndicament)"
 FRACOM_1:0 "温和派领导索雷尔"
 FRACOM_1_desc:0 "阿尔蒂同志成功处理了黑卫军暴乱事件，不过党内两大巨头仍然对主席之位虎视眈眈并且时刻准备着在发动一场内乱，我们必须阻止这两位巨头的内部斗争行为，毕竟团结才能把我们引向复兴之路"
 FRACOM_2:0 "拯救法兰西于水火"
 FRACOM_2_desc:0 "我们要告诉法兰西人民，我们和那群暴乱分子不同，我们是真正来解救他们的，将他们从混乱和暴动中拯救，给予他们粮食与物资，给他们建造临时住所，让群众重新接纳我们！"
 FRACOM_3:0 "改革共和工团"
 FRACOM_3_desc:0 "尽管这是瓦卢瓦前主席留下的为数不多的政治遗产，但其中有些内容并不适合现在的法兰西，法兰西人民刚被从资产阶级的手中解救不到20年，我们不能再将他们置于资产阶级的压迫下了，去除掉法团主义内容，法兰西民族的阶级斗争将会是更好的选项"
 FRACOM_4:0 "驱逐激进分子"
 FRACOM_4_desc:0 "革命法兰西主义者和新社会主义者在内乱中的破坏行为是不可容忍的，这简直是对法兰西祖国的背叛，撤除布卡德和戴亚的职务。我们不需要他们的忠诚，我们只需要他们的服从，法兰西祖国决不允许任何人玷污她！"
 FRACOM_5:0 "流放无政府主义者"
 FRACOM_5_desc:0 "那群无政府主义者妄图将法兰西拉入万丈深渊，多亏了阿尔蒂将军及时出击打败了他们，为了彰显主席的仁慈，那群无政府主义者连同他们的首领马赫诺会被遣返回到俄罗斯，但是路上在所难免会发生点什么，人为的在路上制造点“意外”把马赫诺这个叛匪整死。"
 FRACOM_6:0 "生产总三级议会"
 FRACOM_6_desc:0 "在大会的辩论和修改之后，新生产总三级议会将会坚守国家、工会、人民这三级，国家下达指令，工会接收指令并且下发给工人，工人负责完成指令，相信在新生产总三级议会的带领下，我们的法兰西祖国一定能走向复兴之路！对德意志的复仇不再遥遥无期！"
 FRACOM_7:0 "瓦卢瓦精神丰碑"
 FRACOM_7_desc:0 "乔治·瓦卢瓦是我们的精神导师，他为法兰西的新生做出了不可磨灭的贡献，我们会在巴黎竖起乔治·瓦卢瓦主席的雕像，以纪念这位导师的贡献，并且痛斥行刺者的所作所为，他差点毁掉了法兰西！"
 FRACOM_8:0 "战斗员与生产者"
 FRACOM_8_desc:0 "总有一些包藏祸心的人煽动罢工，而工人纠察队正是为此而生，我们将会组织工厂工人成立纠察队，将反动与破坏分子揪出来进行人民公审，在和平时期，他们像普通工人一样劳动，在必要时刻，他们也可以成为保卫祖国的一把利器"
 FRACOM_9:0 "革命劳工联合会"
 FRACOM_9_desc:0 "劳工总联合会和劳工民主联合会威胁到了我们的统治，是时候废除他们了，新的法兰西革命劳工联合会将会取代他们的地位，法兰西祖国不需要这些拒绝服从命令者，阻止复仇就是背叛祖国！"
 FRACOM_10:0 "推进城市建设"
 FRACOM_10_desc:0 "虽然巴黎、马赛这些的城市化程度很高，可是我们的祖国还是有大片大片的农村地区，我们必须督促柯布西耶同志加紧城市化建设，使更多的法兰西人民能受到索雷尔的福祉！"
 FRACOM_11:0 "予以民众权力"
 FRACOM_11_desc:0 "瓦卢瓦前主席的权力下方政策是不可动摇的，我们必须坚定并且更大力度更快速的将权力给予人民，让群众们参与政治 ，参与对官员们的监管，这样才能保障我们法兰西祖国的纯洁和强大！"
 FRACOM_12:0 "团结、革命 、复仇"
 FRACOM_12_desc:0 "我们一直所宣传的人民团结、无产阶级革命专政、对德复仇主义终于要实现了，这一切都要归功于雅克·阿尔蒂同志的正确领导与乔治·索雷尔同志的精神指引，法兰西万岁！索雷尔万岁！复仇万岁！人民的铁拳将会砸碎任何敢于阻挡他们的人"