 INC_ho_chi_minh_thought:0 "胡志明思想"
 INC_ho_chi_minh_thought_desc:0 "社会主义是使人民富裕、国家强大的途径，改善人民的物质和精神生活，确保每个人都有足够的食物和衣物，幸福自由。社会主义与科学、技术和文化的发展密不可分.\n在胡志明思想中的社会主义是一个主人是人民、权力属于人民、为人民的社会，人民是目标和动力的社会。他具有消除飢饿、减少贫困、平衡经济改善与促进社会平等、提供人人食物、衣物、教育和医疗保健的愿景，为可持续发展奠定了基础，重点放在经济、社会和环境三个支柱上.\n他对消除极端贫困、初等教育、性别平等、妇女进步、减少儿童死亡和疾病、母婴保健、国际经济合作发展等问题提出了自己的观点."
 INC_entrench_the_party_constitution:0 "巩固党章"
 INC_entrench_the_party_constitution_desc:0 "马克思列宁主义是卡尔·马克思、弗里德里希·恩格斯和列宁在继承选择性科学成果、人类思想价值和文化的基础上创立的。他们的思想是建立在对人类历史和资本主义经济研究基础上的科学观点和方法论体系。其目标是解放人民和社会，并为所有人带来繁荣、自由和幸福的生活。马克思主义的超越性思想价值不仅是无产阶级革命理论，而且是辩证唯物主义方法论和历史唯物主义方法论。它描绘了在两个对立面的斗争以及基础设施和上层建筑之间的相互作用中考察现象（包括历史和社会）发展的方法。这些关系既取决于客观规范，也取决于人类的主观活动。列宁以马克思恩格斯主义思想为基础，全面发展了帝国主义革命理论，深化了关于超越资本主义的民族解放革命和社会主义建设的论证。列宁确认，被压迫者有可能进行从帝国主义统治下获得民族解放的革命……并且“为了打败资本主义……，需要全世界无产阶级和被压迫者的联盟和统一”。\n马克思列宁主义和胡志明思想的关系是辩证的。历史上，马克思列宁主义是由胡志明主席阮爱国介绍给我国人民的。这是《引导我走向列宁主义的道路》中写到的——“当时……我很崇拜列宁，因为他是一位解放了同胞的伟大爱国者……渐渐地，我明白了，只有社会主义、共产主义才能解放人民。”来自奴隶制的受压迫人民和劳动者。” 他还称《马克思列宁主义是一本奇迹手册》，为人们渡过难关提供了解决方案。在政治思想方面，马克思列宁主义和胡志明思想的关系在理论和方法上都是辩证的。他强调，“学习理论不是为了把你变成教条的保守派，而是为了把马克思列宁主义的方法论运用到我们的革命实践中”。"
 INC_improve_revolutionary_morality:0 "提高革命道德水平"
 INC_improve_revolutionary_morality_desc:0 "对党和人民的忠诚是每个革命者的基本道德标准，也是干部和党员更好工作的重要动力。干部和党员应该\"如果忠诚和诚实，始终把党、革命和人民的共同利益放在首位。革命道德也是\"使人类摆脱被压迫和被剥削的决心\"。胡志明明确表示：\"没有什么比提高革命道德水平，为建设社会主义事业和解放人类作出重大贡献更加光荣的了\"。胡志明思想中的革命道德是为了党、国家和人类的共同利益而工作，而不是为个人的名利或部分利益。这是革命者无敌力量的根源和源泉，也是干部和党员履行使命的基础。"
 INC_socialist_people:0 "社会主义的人民"
 INC_socialist_people_desc:0 "要实现社会主义，首先需要有社会主义的人民。我们必须培养拥有社会主义意识的社会主义人民。"
 INC_wipe_out_individualism:0 "消除个人主义"
 INC_wipe_out_individualism_desc:0 "对抗个人主义的斗争，也就是对抗自己的斗争，需要长期、持续和终身不懈的努力，而且与许多艰辛、挑战和内心的痛苦密不可分。只有当所有党员，特别是那些拥有权力的人，在行使革命道德时，才能够\"消除个人主义\"，\"消除官僚主义和腐败\""
 INC_strengthen_the_party:0 "加强党的建设"
 INC_strengthen_the_party_desc:0 "每一位党的干部和党员都需要充分理解胡志明思想，并在思想和行动、言行一致方面保持一致。每个人都可以在胡志明哲学中找到一个学习和仿效的道德标准，以及自我提升的自然需求和渴望。这些质量包括对革命目标和理想的勇气、毅力和绝对忠诚；勤奋、节俭、正直、公正、为公众利益奉献和无私奉献的精神；与人民的亲近、信任和爱，以及愿意向群众学习并与之建立血肉联系；全心全意为祖国和人民服务。这些美德有助于培养爱国主义精神、国家自力更生和抗压能力、对繁荣和幸福的追求，以及在国家发展中发挥自己的作用，为人民带来持久繁荣.\n\n通过经过良好培训和成熟的党的干部和党员，我们的党将变得更加强大，具有更强的战斗性和坦率性。因此，我们的党符合革命的领导和使命，满足人民的信任和期望，成为\"值得尊敬的领导者和忠诚的人民仆人\"."
 INC_peoplesnationaldefense:0 "人民国防"
 INC_peoplesnationaldefense_desc:0 "在继承和发扬越南各朝代建立军事力量的国家经验，以及发展弗里德里希·恩格斯和弗拉基米尔·列宁关于建立“常备军”的思想的基础上，胡志明主席提倡建设人民武装力量，包括国防军（主力军）、地方军和民兵游击队三个组成部分。他对三维武装力量的思想得到了发展，成为我们党在军事组织方面独特而富有创造性的模式，适合印度支那的军事艺术，从而有效地发挥了全体人民在对抗敌人的战斗中的力量。这种模式结合了游击战和常规战，结合了常规军队的作战行动和群众起义，创造性灵活地应用各种作战方法，在任何时间、任何地点和任何武器下消灭敌人."
