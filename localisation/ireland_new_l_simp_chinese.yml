l_simp_chinese:
   nsireland.1.t:0 "爱尔兰人控制了英伦三岛！"
   nsireland.1.desc:0 "英国在历经了革命和反革命政变后，又迎来了爱尔兰人，本周，赤爱共和军于伦敦进行了一次阅兵。但在盛大的宴会之后，是英国工团的惨淡下台，爱尔兰军队迅速控制了各地的政府，前英工团的工作人员被要求加入爱共政府，同时零散的反革命势力正在逃向加拿大"
   nsireland.1.a:0 "社会主义者的胜利！"
	nsireland.1.b:0 "英国的事怎么都那么糟糕"
   nsireland.2.t:0 "英国第二次革命胜利"
   nsireland.2.desc:0 "在爱尔兰同志的帮助下，英国工团主义者再一次打倒了反革命势力，这一次，工团反动了更彻底的清洗运动，大量的军队与政府人员被驱逐出境，但取而代之的是爱尔兰的特派人员，英国工团政府实质上已经被控制伦敦的爱尔兰政府掌握了"
   nsireland.2.a:0 "在我们的带领下，英国会有更好的未来"
   nsireland.2.b:0 "爱尔兰人的怀柔式侵略罢了"
   nsireland.3.t:0 "四分五裂式的胜利《爱丁堡协议》"
   nsireland.3.desc:0 "在爱尔兰的干涉下，根基不稳的英国反革命政府正式垮台了，但工团并没有迎来一个好的结局，在爱尔兰的施压下，英国革命政府签署了《爱丁堡协议》，苏格兰与威尔士被拆分开来"
   nsireland.3.a:0 "这对各个地区的均衡发展有好处"
   nsireland.3.b:0 "爱尔兰独立式的胜利"
   nsireland.4.t:0 "英国水兵起义！"
   nsireland.4.desc:0 "由于反革命政府对海军基层士兵的剥削，以及第一次社会主义革命带来的巨大影响，海军中的绝大多数水兵在本周挣脱了将军们的统治，大量舰船被起义士兵掌控，极少数顽固不化的小型舰船也随即被起义船只击沉，起义的海军摧毁了附近的军用港口，随后驶向了爱尔兰的方向，爱尔兰为此似乎早有准备，在短暂的谈判后全屏接收了起义海军，爱尔兰对外宣传只是为英国海军提供庇护港，但起义船只上同时挂起了爱尔兰旗证明爱共另有所谋"
	nsireland.4.a:0 "全面的胜利！"
   nsireland.4.b:0 "英国水兵全跑辣？"
   nsireland.4.c:0 "离谱！给我清洗全国的工团分子！"
   nsireland.5.t:0 "英国水兵起义！"
   nsireland.5.desc:0 "由于反革命政府对海军基层士兵的剥削，以及第一次社会主义革命带来的巨大影响，海军中的绝大多数水兵在本周挣脱了束缚，但仍有部分船只选择站在起义的对立面，双方在港口爆发混战，战事一直发展到海上，最终起义部队成功击垮了敌人，带着剩余的船只奔向了爱尔兰，拉金主席宣布向起义部队打开国门，并将其安置在都柏林的港口。"
   nsireland.5.b:0 "传奇的英国海军永别辣"
   nsireland.5.a:0 "全面的胜利！"
   nsireland.5.c:0 "离谱！给我清洗全国的工团分子！"
   nsireland.6.t:0 "第三国际的扩张"
   nsireland.6.desc:0 "近日，在法国公社的邀请下，爱尔兰人参加了第三国际的会议，会议上法国人表述了要让爱尔兰自己组建一个新的第三国际分部，并继续积极扩张社会主义势力，会后不久，拉金主席在都柏林宣告了第三国际——爱尔兰分部的成立，他们将主要负责对美洲的革命"
   nsireland.6.a:0 "我们的新未来"
   nsireland.6.b:0 "好吧"