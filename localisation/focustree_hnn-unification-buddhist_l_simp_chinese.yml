l_simp_chinese:
 HNN_UNIFIED_BUDDHIST_tangscallofanewsociety:0 "唐总统呼唤新社会"
 HNN_UNIFIED_BUDDHIST_tangscallofanewsociety_desc:0 "随着唐生智总统统一了中国，他通过国务委员会统一会议来领导国家。现在唐生智将在佛教社会主义的愿景中带来一个新的开明的中国。"
 HNN_UNIFIED_BUDDHIST_form_the_national_self_rescue_committee:0 "成立全国自救委员会"
 HNN_UNIFIED_BUDDHIST_form_the_national_self_rescue_committee_desc:0 "为了进一步帮助扩大国内生产，统一前政府设立的自救委员会将在全国范围内展开，可以适当组织大规模生产和团结运动。"
 HNN_UNIFIED_BUDDHIST_undergreatmercypassionuntothepeople:0 "大慈大悲为民"
 HNN_UNIFIED_BUDDHIST_undergreatmercypassionuntothepeople_desc:0 "群众将永远感受到我们对他们的善意。我们要抓好新解放区土地改革工作，结束地主阶级的残酷统治。"
 HNN_UNIFIED_BUDDHIST_kuomintang_reconciliation:0 "与国民党和解"
 HNN_UNIFIED_BUDDHIST_kuomintang_reconciliation_desc:0 "尽管我们存在分歧，唐总统长期以来一直崇拜孙中山先生的思想。因此我们将接触国民党的左派，他们将帮助我们建立我们的新共和国。"
 HNN_UNIFIED_BUDDHIST_applauding_the_revitalisation_of_the_3_principles:0 "复兴并珍视三民主义"
 HNN_UNIFIED_BUDDHIST_applauding_the_revitalisation_of_the_3_principles_desc:0 "随着唐总统向国民党左派残余势力伸出援手，我们的国家正在缓慢地稳步实现孙中山先生对强大的现代中国的愿望。以此，我们将与大众同行，许诺一个忠于佛陀和孙先生的国家。"
 HNN_UNIFIED_BUDDHIST_armyfocusededucationconstruction:0 "陆军重点教育与建设"
 HNN_UNIFIED_BUDDHIST_armyfocusededucationconstruction_desc:0 "我们力求保卫我们的国家免受外来帝国主义的侵害，但即使在中国成功统一之后，我们的军队与国外同行相比，仍然组织松散、装备落后、现代化程度低。因此，我们将加大对军队的投资，我军的实力就将达到新的水平，中国就能够抵御外国列强。"
 HNN_UNIFIED_BUDDHIST_ending_peasant_illiteracy:0 "消灭农民文盲"
 HNN_UNIFIED_BUDDHIST_ending_peasant_illiteracy_desc:0 "尽管我们尽力在湖南消除文盲，但在其他省份，文盲问题依然存在，这是因为短视的军阀将自己的财富置于被统治人民之上。现在我们已经稳固了国家，一场新的大众教育运动已经组织起来，唐总统将指导群众识字。"
 HNN_UNIFIED_BUDDHIST_studying_with_the_xinmin_society:0 "向新民学会学习"
 HNN_UNIFIED_BUDDHIST_studying_with_the_xinmin_society_desc:0 "在主政湖南期间，根据唐主席自己的进步信仰以及过去与国民党的联系，他与湖南省的社会主义运动保持着密切联系。由于我们和他们的目标一致，尤其是唐主席的弟弟唐生明与他们关系密切，佛教将军现在与新民学会及其领导人毛泽东建立了更加紧密的关系。唐主席希望利用新民学会并将其整合到政府中，通过农民教育建设社会主义。"
 HNN_UNIFIED_BUDDHIST_training_the_new_cadres:0 "培训新干部"
 HNN_UNIFIED_BUDDHIST_training_the_new_cadres_desc:0 "为了扩大对全国群众的教育影响，新民学会向我们建议，支持更多的党员干部开展群众教育工作。"
 HNN_UNIFIED_BUDDHIST_liweihansreconstructionplan:0 "李维汉的重建计划"
 HNN_UNIFIED_BUDDHIST_liweihansreconstructionplan_desc:0 "李维汉是一位社会主义活动家，与旧共产党和新民学会有联系，并部分受到布哈林和李可夫等市场社会主义者的启发。他提出了正确的社会主义经济观，认为我们应该有适合社会主义建设的经济。"
 HNN_UNIFIED_BUDDHIST_a_future_illuminated_by_the_buddha:0 "佛光普照的未来"
 HNN_UNIFIED_BUDDHIST_a_future_illuminated_by_the_buddha_desc:0 "未来已经被唐总统和佛祖照亮了。现在，我们正在走向社会主义、开明胜利的道路。"