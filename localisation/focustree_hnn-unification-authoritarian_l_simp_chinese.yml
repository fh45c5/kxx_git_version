l_simp_chinese:
 HNN_UNIFIED_PATAUT_enacting_a_white_terror:0 "上演白色恐怖，无论赤色与否"
 HNN_UNIFIED_PATAUT_enacting_a_white_terror_desc:0 "为了消灭民族叛徒，无论是背信弃义的社会主义败类，还是中国这片崎岖土地上的残余土匪，还是其他持不同政见者，我们将对民族败类发动恐怖和报复运动，以平定全中国，让他们都服从我们的统治。"
 HNN_UNIFIED_PATAUT_refocusing_on_confucian_values:0 "重新聚焦儒家价值观"
 HNN_UNIFIED_PATAUT_refocusing_on_confucian_values_desc:0 "儒家的忠诚和道德价值观将很好地服务于我们建立一个忠诚而富有成效的国家。为此，我们国家应重新关注儒家思想，将其作为宣传和教育的主要重点，但当然，这种聚焦也要适应中国的现状。"
 HNN_UNIFIED_PATAUT_election_of_the_popular_governor:0 "选举人民省长"
 HNN_UNIFIED_PATAUT_election_of_the_popular_governor_desc:0 "民主是一件伟大的事情，因为“受欢迎的”领导人能够真正领导那些渴望合法统治的人民。我们将举行选举，让人民获得表面上的自治，同时与我们的盟友合作，确保在未来几十年获得支持。"
 HNN_UNIFIED_PATAUT_astrongchinaledbyastrongleader:0 "强人领导强大中国"
 HNN_UNIFIED_PATAUT_astrongchinaledbyastrongleader_desc:0 "在我们的英明统治下，一个有德、统一、强大的中国已经诞生。真正强大的中国万岁！愿它万年长存！"
 HNN_UNIFIED_PATAUT_chinasnewstrongman:0 "中国的新强人"
 HNN_UNIFIED_PATAUT_chinasnewstrongman_desc:0 "随着[HNN.GetLeader]主席领导我们解放了全国，我们将开启一个新时代，现在中国不会遁入腐败军阀和西方帝国主义诱惑的覆辙，并拥抱一个忠于中国利益的国家，这个国家将保护中国，使中国永远强大。"
 HNN_UNIFIED_PATAUT_bring_smiles_of_hope_for_the_land_owners:0 "向地主展露希望的微笑"
 HNN_UNIFIED_PATAUT_bring_smiles_of_hope_for_the_land_owners_desc:0 "根据我们解决省级范围内的农民起义问题的经验，我们现在要遏制全国范围内存在的问题。由此看来，中国的士绅显然必须受到保护，以免被巴黎、伦敦的红色势力所控制。我们将实施一项“土地改革”，安抚一部分农民以减少农民运动的支持基础，同时仍然保持士绅的权力，以确保我们的永久稳定。"
 HNN_UNIFIED_PATAUT_empower_the_military_constitution:0 "赋权军事宪法"
 HNN_UNIFIED_PATAUT_empower_the_military_constitution_desc:0 "军队是实现统一的主力军之一，我们要确保军队作为政府中具有影响力的部门的权力得到认可，从而继续保持军队的忠诚，维护国家稳定。"
 HNN_UNIFIED_PATAUT_shaking_hands_with_the_shanghai_elites:0 "与上海精英握手"
 HNN_UNIFIED_PATAUT_shaking_hands_with_the_shanghai_elites_desc:0 "为了争取更多的经济投资，我们会争取上海工业家的支持和资助。有了这些支持，中国发展成为一个统一而强大的国家就是必然的。"
 HNN_UNIFIED_PATAUT_uniting_under_the_unitary_sword:0 "团结于剑下"
 HNN_UNIFIED_PATAUT_uniting_under_the_unitary_sword_desc:0 "当今中国面临的许多问题都可以归因于缺乏一个能够公正统治的中央政府。工团主义者的威胁、不忠诚的军阀以及民族紧张局势都将得到解决，因为中国已经建立了统一国家的模板。中国必将复兴！"
 HNN_UNIFIED_PATAUT_pacify_the_unions:0 "镇压工会"
 HNN_UNIFIED_PATAUT_pacify_the_unions_desc:0 "有了上海精英的支持，我们现在要以丰厚的回报回报他们。不守规矩的工会，即众所周知的赤匪傀儡，必须用金钱或武力镇压。"
 HNN_UNIFIED_PATAUT_dealing_with_the_manchu_throne:0 "处理清帝"
 HNN_UNIFIED_PATAUT_dealing_with_the_manchu_throne_desc:0 "随着我们获得新的天命，我们现在要决定如何对待满族皇帝溥仪。他会被我们的剑送上路，还是由我们为他寻找另一条灭亡之路？"
 HNN_UNIFIED_PATAUT_no_longer_a_lapdog_of_foreigners:0 "不再是外国走狗"
 HNN_UNIFIED_PATAUT_no_longer_a_lapdog_of_foreigners_desc:0 "独立是我们的目标，我们不再受殖民者的奴役。世纪屈辱终将结束，中华民族必将报仇。"