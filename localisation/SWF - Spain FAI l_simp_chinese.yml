 SWF_patrullas_de_control_idea: "治安巡逻队"
 SWF_patrullas_de_control_idea_desc: "在内战期间，大部分警察都反对社会主义，因此我们已经组建了一支新的公共秩序部队，以维护国内的和平。"
 SWF_confederal_militias_idea: "联合民兵"
 SWF_confederal_militias_idea_desc: "CNT-FAI把许多西班牙社会主义者组织为民兵部队，以支援革命。虽然他们与普通士兵相比缺乏训练，但他们对社会主义忠心可鉴，这足以裨补缺憾。"
 SWF_workers_militias: "工人民兵"
 SWF_workers_militias_desc: "西班牙工会已团结一致组织其民兵部队，以为革命稳定输送人力。"
 SWF_unbreakable_spirit_idea: "不败之魂"
 SWF_unbreakable_spirit_idea_desc: "许多其他士兵一碰到麻烦就立马投降，但矢志不渝的革命者们会为革命事业战至终章。"
 SWF_the_final_push: "最后一搏"
 SWF_the_final_push_desc: "内战将告结束，西班牙社会主义者已向其君主派敌人发动最后总攻，以将其击碎击垮，最终实现其社会主义雄心。"
 SWF_communard_advisors_idea: "公社顾问"
 SWF_communard_advisors_idea_desc: "法兰西公社的顾问已被派来协助我方军事事务。"
 SWF_british_advisors_idea: "英国顾问"
 SWF_british_advisors_idea_desc: "不列颠联盟的顾问已被派来协助我方发展海空军。"
 SWF_british_and_communard_advisors: "英法顾问"
 SWF_british_and_communard_advisors_desc: "英法两国均向我国派来顾问，协助我国陆海空三军发展。"
 SWF_internationale_training: "第三国际联合训练"
 SWF_internationale_training_desc: "英法两国均向我国派来顾问，协助我国陆海空三军发展。"
 SWF_unification_of_iberia: "伊比利亚统一"
 SWF_unification_of_iberia_desc: "征服葡萄牙后，西班牙社会主义政府宣布伊比利亚终归一统。尽管许多葡萄牙人仍然抵制社会主义西班牙的统治，但希望不久之后伊比利亚人民能接受我们。"
 SWF_liberated_workers_idea: "解放工人"
 SWF_liberated_workers_idea_desc: "西班牙工人们已从他们的资本家老板手下解放出来，希望这将有助于西班牙经济发展。"
 SWF_empower_the_unions_idea: "赋权工会"
 SWF_empower_the_unions_idea_desc: "工团主义意识形态的核心是强大的工会，因此，西班牙的工会被赋予了相当大的国家经济控制权。"
 SWF_socialist_academia_idea: "社会主义学院"
 SWF_socialist_academia_idea_desc: "前西班牙王家学院将被彻底重组来为西班牙人民提供社会主义思想教育。"
 SWF_anarchism: "伊比利亚无政府主义"
 SWF_anarchism_desc: "CNT-FAI的愿景是引导西班牙走向无政府主义，希望恢复国家的繁荣并将人民从压迫中解放出来。"
 SWF_socialism: "伊比利亚社会主义"
 SWF_socialism_desc: "西工社党的愿景是引导西班牙走向马克思社会主义，希望恢复国家的繁荣并将人民从压迫中解放出来。"
 SWF_beacon: "社会主义的光辉灯塔"
 SWF_beacon_desc: "伊比利亚的社会主义统治已经巩固，许多人都把它视为黑暗中的光明、真正的社会主义灯塔。"
 SWF_political_effect: "\n§C此国策会因§rCNT-FAI§!或§R西工社党§!掌权而提供不同的国家精神§!"
 SWF_rebuilding_the_economy: "重建经济"
 SWF_rebuilding_the_economy_desc: "西班牙的经济因为内战爆发而被破坏。现在内战硝烟散去，我们应该着眼于重建国家经济。"
 SWF_expand_railroads: "拓展铁路"
 SWF_expand_railroads_desc: "自上世纪引进铁路后，铁路就成为了西班牙的主要基础设施之一。在重建经济的同时，我们应该对西班牙的铁路进行重建和现代化改造。"
 SWF_resource_extraction: "开采自然资源"
 SWF_resource_extraction_desc: "西班牙有丰富的矿产可供开采，应该进行勘探，寻找新的矿藏，并将矿物出口到国外。尤其值得注意的是加利西亚的钨矿，那里的储量可能十分巨大。"
 SWF_provincial_rebuilding: "各省重建"
 SWF_provincial_rebuilding_desc: "我们应该着眼于重建各省，使他们的经济得到改善和恢复。"
 SWF_military_investments: "军事投资"
 SWF_military_investments_desc: "政府的下一个重点应该是发展军用工业。这不仅能为工人提供就业机会，还能为未来的战争做好军事生产准备。"
 SWF_industrial_investment: "加强国内建设"
 SWF_industrial_investment_desc: "国内建设是否有力，对经济发展至关重要。所以，政府必须支持进一步的工业发展计划。"
 SWF_electrification_program: "电气化项目"
 SWF_electrification_program_desc: "为了改善经济，我们应该研究西班牙的电气化。这将对西班牙经济产生长期有利的影响。"
 SWF_true_socialist_education: "真正的社会主义教育"
 SWF_true_socialist_education_desc: "反对派给我们留下的教育烂摊子就是个耻辱。学校不仅教孩子们反动思想，甚至连其他的教育工作也没做好。必须用真正的社会主义方法来改革教育制度，只有高质量教育才能带领我们走向光明未来。"
 SWF_expand_real_academia: "将社会主义带入王家学院"
 SWF_expand_real_academia_desc: "几个世纪以来，王家学院一直是西班牙最好的高等学府，只是被资本主义和反动思想腐化了。必须改革王家学院，从社会主义的角度，恢复其教育本职。"
 SWF_workplace_democracy: "培育工作场所民主"
 SWF_workplace_democracy_desc: "通过废除工作场所中的压迫性等级制度，以民主取而代之，我们可以极大地改善人民的工作生活状况，提高工作效率。"
 SWF_liberated_industrial_workers: "解放产业工人"
 SWF_liberated_industrial_workers_desc: "多年来，资本主义停滞不前，我国工业千疮百孔。把社会主义带到工作场所，把工人从压迫中解放出来，我们才能开始重建进程。"
 SWF_modern_agriculture: "社会主义农业"
 SWF_modern_agriculture_desc: "在我们最近面临的困境中，乡郊中的许多小农场因无法采用新的农业技术和耕作方法而陷入了困境。我们应该补贴进口现代农业设备，以开农业现代化的进程。"
 SWF_military_factories: "国有军工业"
 SWF_military_factories_desc: "战争很可能会再度回到西班牙。我们西边的邻居葡萄牙很可能与我们和法兰西公社的联盟为敌。为了给未来的战争做准备，我们必须建立国营兵工厂，让尽可能多的工人来运营。"
 SWF_syndicalise_the_economy: "经济工团化"
 SWF_syndicalise_the_economy_desc: "我们称之为西班牙经济的这东西实质为前任政权留下的烂摊子，这是资本主义失败的铁证。为了使经济复苏，必须真正实现工团化。"
 SWF_empower_the_unions: "赋权工会"
 SWF_empower_the_unions_desc: "工会是工团主义和解放劳动阶层的必要基石。为了让西班牙经济腾飞，我们必须赋权国内工会，把权力还予出身百姓的工人。"
 SWF_spanish_miracle: "西班牙奇迹"
 SWF_spanish_miracle_desc: "西班牙的经济终于重建了起来。全西班牙的人们都在努力工作的同时享受着整个国家的经济繁荣。"
 SWF_peoples_army: "建立人民军"
 SWF_peoples_army_desc: "人民革命终于到来了。是时候用为革命而造的新军队来取代老旧的王国军建制了！这样，我们可以扫清过时的老思维并拥抱新思想。"
 SWF_modern_terrico: "长靴在地"
 SWF_modern_terrico_desc: "战场可不是赌运气的地方。我们将会以被证明行之有效且我们有条件发展和改进的战法来打造一支人民之军。"
 SWF_confederal_militias: "联合民兵"
 SWF_confederal_militias_desc: "我们必须抛弃老旧的军事组织思维并以人民民兵为中心改进武装部队，人民民兵是我军的心脏与灵魂。只有他们的意志、奉献和牺牲才能使革命成功。"
 SWF_artillery_effort: "红色步枪"
 SWF_artillery_effort_desc: "武装革命注定成功，而一场用上现代枪械的武装革命则会大获全胜。故此，我们必须专注于为我军官兵设计和生产精良的武器装备来对抗反动派，这样一来我们才能确保我国的社会主义事业获得成功。"
 SWF_patrullas_de_control: "治安巡逻队"
 SWF_patrullas_de_control_desc: "国民卫队生来就是压迫组织，他们必须被废止。我们将会建立治安巡逻队以维持新共和国中的公共秩序。"
 SWF_emergency_factories: "强制弹药配额"
 SWF_emergency_factories_desc: "在和平时期中，我们有能力在工厂里执行安全标准和保护措施，但这对现在的我们来说再奢侈了。虽然工厂中工作的人员可能会受伤，甚至可能为此献出生命，但这都是我们必须忍受的牺牲。"
 SWF_unbreakable_spirit: "不败之魂"
 SWF_unbreakable_spirit_desc: "革命存于我心，我们不会在几场简单的战斗之后就投降。我们将进行一场又一场战斗，直到完全胜利为止。"
 SWF_revolutionary_officers: "人民战争学校"
 SWF_revolutionary_officers_desc: "我们的军官培训起初只是临时之计，来自王国军队和执法部门的叛逃者尽其所能地教导我们那些满腔热诚的新晋军官。我们需要将课程标准化，确保适当的考核测试，并向任何有能力的候选人提供机会。与反动派不同，我们看重的是能力，而非关系、出身或财富。"
 SWF_army_of_maneuver: "机动陆军"
 SWF_army_of_maneuver_desc: "现在的战争不再如世界大战那般，仅仅拥有大炮是不可能轻易赢得战争的。摩托化师、坦克旅和机动步兵是胜利的关键，因此他们也将是西班牙军队的关键组成。"
 SWF_mechanized_effort: "西班牙汽车工业"
 SWF_mechanized_effort_desc: "我们应该考虑使西班牙军队的汽车工业现代化。机械化战争需要更好的卡车和汽车。现代化汽车工业将有助于提高补给效率和士兵的机动性。"
 SWF_weltrieg_lessons: "装甲作战战术"
 SWF_weltrieg_lessons_desc: "世界大战向世人证明了坦克的潜力。在摩托化或机械化部队的支援下，坦克可以行云流水地超常发挥：打敌人一个措手不及。在世界大战时，坦克只不过是笨重而不堪一炮的靶子而已；时势易迁，我们现在需要更为机动的战法。"
 SWF_navarran_lancers: "一杯敬死亡！"
 SWF_navarran_lancers_desc: "在数百年前，卢西塔尼骑兵冒着生命危险在伊比利亚和其他地区的战场上冲锋陷阵。而现代工业生产的钢板、轰鸣的发动机和雷鸣般的炮声催生了新一代的骑兵战车“铁甲战舰”，它们将以同样不畏死亡的精神主宰本世纪的战场。"
 SWF_tank_shipments: "请求英国坦克运输"
 SWF_tank_shipments_desc: "我们的不列颠同志仍有大量旧政权遗留下来的坦克，在用油漆掩盖其君主主义标志后，我们可以重新利用这些坦克。在我们被卷入的这场战争当中，这些坦克也许可以大派用场，因此我们应该向我们的不列颠盟友请求一批坦克。"
 SWF_a_revolutionary_army: "革命军队"
 SWF_a_revolutionary_army_desc: "不久之前，我们的陆军落后得无可救药，只能勉强说略好于拿破仑时代版本。而现在，经过了多轮改革及科技突破以后，西班牙陆军不再只是过时的老古董，而成了一支现代化军队，或许在未来甚至可以成为欧洲的最强之师。"
 SWF_armada_espanola: "西班牙海军"
 SWF_armada_espanola_desc: "在西班牙的黄金时代，西班牙海军是世界上最强大的舰队，舰船航于诸洋而我们统治浪涛。我们应该对舰队进行现代化改造，让海军重获旧日荣光。"
 SWF_upgrade_dockyards: "商船总局"
 SWF_upgrade_dockyards_desc: "西班牙海军因其商船闻名。满载美洲黄金和其他货物的西班牙盖伦船不断流转于新旧大陆之间。我们应该重振这种精神，为西班牙海军建立一支现代化的商船队。"
 SWF_revolutionary_admirality: "革命海军司令部"
 SWF_revolutionary_admirality_desc: "我们将会扫除反动的海军老东西，然后让一批训练有素的新生代海军将领取而代之，他们将同时保卫我们的海岸线和海外的工团主义盟友。"
 SWF_infanteria_de_marina: "海军陆战队"
 SWF_infanteria_de_marina_desc: "西班牙海军陆战队是世界上最古老的海军陆战队，由西班牙的卡洛斯一世（即神圣罗马帝国的查理五世）于1537年建立。虽然西班牙海军陆战队随着时间流逝渐渐失去了它显赫的声望，但在[SPA.GetLeader]的领导下情况将有所改观。我们的海军陆战队将再次回到真正符合他们曾经荣耀的地位。"
 SWF_grand_navy: "新海军"
 SWF_grand_navy_desc: "新的西班牙海军将会是一支庞大的海军，能够将我们的力量投射到世界上所有的海洋。我们将重建西班牙海军，使其达到鼎盛时期的实力。很快，西班牙将再次统治浪涛。"
 SWF_modern_galleons: "现代盖伦战船"
 SWF_modern_galleons_desc: "西班牙盖伦船曾是它的时代最强大的船只。随着我们海军的不断建设和现代化，我们应该考虑建造一些现代战列舰和无畏舰以再次征服海洋。"
 SWF_battle_cruisers_support: "专用装甲巡洋舰"
 SWF_battle_cruisers_support_desc: "虽然无畏舰是西班牙海军的骄傲，但装甲巡洋舰在我国海军中也扮演护航的重要角色。"
 SWF_defend_the_coast: "半岛守岸者"
 SWF_defend_the_coast_desc: "西班牙海军应该专注于保卫西班牙本土。虽然它不会如某些人所愿的那样庞大，但它仍会受到尊重，它将保卫西班牙免受所有敌人的袭击。"
 SWF_coast_guard: "建立专门海岸警卫队"
 SWF_coast_guard_desc: "就目前而言，西班牙欠缺一支专门的海岸卫队，在此之前，绝大多数相关事务都由国民卫队负责。如果我们要从潜在威胁中保护西班牙的海岸线，我们就必须要建立一支专门的海岸警卫队来执掌海岸防务。"
 SWF_protect_our_coasts: "岸边设防"
 SWF_protect_our_coasts_desc: "在没有海外领土的情况下，如果我们要在未来的斗争中存活，我们就要专注于从海上入侵手中保卫我们的海岸。如果我们做不到的话，那么在险要位置中建几个堡垒和岸防炮就应该可以了。"
 SWF_cruiser_support: "轻巡洋舰支援"
 SWF_cruiser_support_desc: "利用体积更小、装甲更薄的巡逻船使得我们可以把舰队分散到更广阔的海域里巡逻，以便我们侦察整个海岸线，确保我们可以对敌军的登陆行动迅速做出反应。"
 SWF_masters_of_the_sea: "海上霸主"
 SWF_masters_of_the_sea_desc: "西班牙海军已经成功完成了改革，成为当今世界上最伟大的海军之一。我们再一次得到了我们应得的海洋霸主之称。"
 SWF_fuerzas_aereas_populares: "人民空军"
 SWF_fuerzas_aereas_populares_desc: "我们的空中力量最初隶属于海军，近年来，他们驰骋疆场，已经足以成长为完全独立的军种。我们将继续发展空军科技，培养专业人员，让它们带领我们征服天空！"
 SWF_upgrade_air_ports: "国有化民用机场"
 SWF_upgrade_air_ports_desc: "我们并不需要从零开始建造容纳大型空军的基础设施。西班牙各地有着不少民用机场，我们可以将其国有化，并将其扩建至军用级别，这样我们就不必为飞行员建设机场而花费大量时间。"
 SWF_new_pilots: "革命飞行员"
 SWF_new_pilots_desc: "我们迫切需要培养出新的飞行员，他们愿意为保卫革命战死蓝天。所有业余飞行员，不管是男是女，都应被召集起来帮助捍卫革命，那些愿意进一步帮助革命的勇敢同志也应该被同样召集。"
 SWF_aviation_industry: "扶助航空工业"
 SWF_aviation_industry_desc: "这几年来，西班牙的飞机制造商们一直受我国的动荡局势所困，发展缓慢。世界当前的战乱则向我们展示了现代飞机公司的重要性，因此，我们应当向几家能使我国航空业现代化的西班牙公司给予支援。"
 SWF_air_supremacy: "空中优势"
 SWF_air_supremacy_desc: "我们必须让敌人从天空中消失才能使陆军不受敌方飞机的干扰。我们的空军应该着重于获取并维持制空权。"
 SWF_fighters: "发展战斗机"
 SWF_fighters_desc: "战斗机是空军的骨干力量，它们可以一展我们的空中霸权，并让我们空军中的其他飞机得以发光发热。为了控制天空，我们必须努力开发新的战斗机型，以在空中胜过敌人。"
 SWF_foreign_airplanes: "购买外国飞机"
 SWF_foreign_airplanes_desc: "我国并不具备自产空军的能力。故此，我们不得不从外国手中购入老式战机以从零开始建立空军。从十多年前的世界大战中可见，空战的重要性将会急速飞腾。"
 SWF_army_air_support: "空中支援"
 SWF_army_air_support_desc: "在战斗开始前就用炸弹消灭敌人能让战斗变得简单无比，因此我方空军应着重于为陆军行动提供对地支援的机型。"
 SWF_bombers: "发展轰炸机"
 SWF_bombers_desc: "为了有效支援陆军，我们的空军必须有能力摧毁敌方的防御工事并破坏敌人的基础设施。为了实现这一目标，我们应该把重点放在发展新的战术和战略轰炸机上。"
 SWF_voice_of_heaven: "红色天空"
 SWF_voice_of_heaven_desc: "雷达是项前途无量的新技术，其进一步的发展可以提供大量关于敌人战术和阵地的信息，并揭露敌人飞机的航向。如果我们的空军要在天空中取胜，那么我们就必须建造雷达支援他们。"
 SWF_paratrooper_focus: "铁魂觉醒！"
 SWF_paratrooper_focus_desc: "中世纪末期，一支著名的阿拉贡佣兵“突袭者”(Almogávares)将他们的战吼“铁魂觉醒！”(Desperta Ferro!)传遍了地中海。新生的伞兵部队将传承这个荣耀的战吼，乘坐运输机部署在敌后。"
 SWF_air_defences: "保卫西班牙的天空"
 SWF_air_defences_desc: "防空对保卫西班牙至关重要。我们决不允许敌人的轰炸机摧毁我们美丽的城市。因此，我们必须在全国范围内建立防空设施以击落任何胆敢攻击我们的敌机。"
 SWF_rule_the_skies: "空中卫士"
 SWF_rule_the_skies_desc: "空军不再是一群衣衫褴褛的志愿者，而是我们军队一个功能齐全的重要组成部分。让我们统治西班牙的天空和更远的地方！"
 SWF_party_congress: "伊比利亚社会主义大会"
 SWF_party_congress_desc: "我们的苦难终于结束，是时候召开一次大会来讨论我们国家未来的方向，并弥补保皇派、极端主义者以及我们新社会主义政权长期以来的政治裂痕了。"
 SWF_anarchist_revolution: "无政府主义革命"
 SWF_anarchist_revolution_desc: "西班牙乃至全伊比利亚半岛的未来，都必然属于无政府主义。那些夺去伊比利亚人民自由且吃人不吐骨的压迫阶级将被扫除，一个公正自由的无政府工团体制将会取而代之。"
 SWF_red_nation_state: "红色民族国度"
 SWF_red_nation_state_desc: "不论人们对此有何看法，我们都不可能一夜之间建成真正的社会主义。我们必须先建成一个强而有力的民族国度，以引领人民走向社会主义自由的最终目标。"
 SWF_collectivise_factories: "工厂集体化"
 SWF_collectivise_factories_desc: "任何个体都不应有权控制工厂，它们可是公民们的衣食父母。工厂应当由工人们集体拥有，以让他们直接控制生产资料。"
 SWF_national_union: "国族统一"
 SWF_national_union_desc: "在社会主义旗帜下，没有加利西亚人，没有加泰罗尼亚人，只有西班牙人。能够区分我们的唯一本质就是阶级，如果我们要战胜资产阶级反动派的话，那么伊比利半亚半岛上的无产阶级必须团结在一个国族之下。"
 SWF_planned_economy: "计划经济"
 SWF_planned_economy_desc: "旧政权之所以垮台，是因为他们放任自由市场在西班牙泛滥并毁灭其经济。通过引入中央经济计划，我们可以保证我们不会再吃像黑色星期一那样的苦。"
 SWF_anticlerical: "反教权主义"
 SWF_anticlerical_desc: "天主教会这个腐败堕落的机构长期压迫西班牙人民，并每次都会不失时机地与我们的敌人站在一起。因此，我们必须采取措施消灭西班牙的教会，以免他们的影响力进一步伤害我们的人民。"
 SWF_popular_front: "一统人民阵线"
 SWF_popular_front_desc: "要是没有我们众多的社会主义同志，革命就不会成功，尽管他们对社会主义的见解各异，但我们依然团结在一个共同的目标之下。我们必须确保联盟继续团结，因为我们并不希望自己被内讧摧毁，就像许多之前失败的社会主义运动一样。"
 SWF_women_right: "扩大妇女权利"
 SWF_women_right_desc: "妇女一直是我国社会主义事业发展至关重要的一环，工人阶级要获得真正的解放，妇女也必须获得同样的解放。我们将会致力于消除我国对妇女的歧视，以实现真正的男女平等。"
 SWF_social_revolution: "社会革命"
 SWF_social_revolution_desc: "革命的主战场是人民的心，而非沙场。要使革命取得成功，我们就必须为社会主义事业赢得民心。"
 SWF_strong_government: "维持政府稳定"
 SWF_strong_government_desc: "西班牙饱受长期的不稳定和混乱状态折磨，长达数十年。现在看来，这个不稳定时期已经在我们的努力下结束，我们现在能够迈向繁荣的未来。"
 SWF_beacon_socialism: "光辉的西班牙社会主义灯塔"
 SWF_beacon_socialism_desc: "我们在过去几个月里的努力已取得成果，席卷全国的社会主义浪潮已经站稳脚跟。世界上许多仍被压迫的人民将我们视为黑暗中的希望灯塔，他们知道，总有一天他们也会被社会主义解放。"
 SWF_united_iberia: "伊比利亚的工人们，联合起来！"
 SWF_united_iberia_desc: "葡萄牙王室被赶出了宫殿，现在是实现伊比利亚之梦的时候了。虽然一开始葡萄牙人可能会反抗，但很快他们就会认识到，伊比利亚的未来就是统一在社会主义的旗帜下。"
 SWF_communard_advisors: "公社顾问"
 SWF_communard_advisors_desc: "法兰西是革命的摇篮，我们可以从他们身上学到许多，幸运的是，法兰西人非常乐为人师。"
 SWF_british_advisors: "英国顾问"
 SWF_british_advisors_desc: "不列颠曾是反动派的老巢，但现在，她坐拥工团主义世界中最为强大的海空军。如果我们希望强化我国海空军，英国人无比乐意提供援助。"
 SWF_joint_military_training: "联合军事训练"
 SWF_joint_military_training_desc: "虽然英法革命家的教诲本身就对我国大有裨益，但将他们的学说结合起来的话，我们就能将我军推向更高的水平，一种几年前人们想都不敢想的水平。"
 SPA_socialist_iberia_radical_socialist: "伊比利亚联盟"
 SPA_socialist_iberia_radical_socialist_ADJ: "伊比利亚"
 SPA_socialist_iberia_radical_socialist_DEF: "伊比利亚联盟"
 SPA_socialist_iberia_syndicalist: "伊比利亚邦联"
 SPA_socialist_iberia_syndicalist_ADJ: "伊比利亚"
 SPA_socialist_iberia_syndicalist_DEF: "伊比利亚邦联"
 SPA_socialist_iberia_totalist: "伊比利亚联盟"
 SPA_socialist_iberia_totalist_ADJ: "伊比利亚"
 SPA_socialist_iberia_totalist_DEF: "伊比利亚联盟"
 SPASOC_ADJ:0 "西班牙社会主义共和国"
 SPASOC_DEF:0 "西班牙社会主义共和国"
 SPASOC:0 "西班牙社会主义共和国"
 SWF_buenaventura_durruti_leader_desc: "§Y领袖介绍\n生于：§!1896年7月14日；西班牙王国、莱昂省莱昂\n§Y政治生涯：§!作为普通工人、社会主义工会成员的儿子，布埃纳文图拉·杜鲁提·迪芒热自幼走上社会主义、无政府主义道路并不奇怪。但是，很少有人猜得到，短短不到20年后，他就成了西班牙革命事业的首席领导。\n\n在杜鲁提的童年时代，罢工和劳动纠纷十分常见，但是，他1917年参加的总罢工却大大改变了他的人生道路。政府部署国民卫队驱散罢工后，他先逃往法国，再重回西班牙，并在回国不久后被捕。然后，他成功越狱，又一次跨过法西边境，这时候，法兰西第三共和国的生命已经进入了倒计时。\n\n利用旅法期间建立的人脉关系，这位年轻的无政府主义者加入了一个反抗法国旧政权的革命小组，而在法国，这样的组织还有千千万万。在争夺马赛的战斗中，杜鲁提脱颖而出，法国新政府中的部分人希望向全球输出革命，他们很快就注意到了杜鲁提。杜鲁提本打算回国，就在此时，由于罢工局势升级，阿根廷内战全面爆发，他的回国日程只好就此作罢。\n\n几个月后，杜鲁提乘着一艘满载世界大战和法国内战剩余武器的秘密船只，与几名新同志一道前往巴塔哥尼亚。在那里，他们受到了罢工者的欢迎，这种热情更像在欢迎凯旋的战士，而不是单纯的军事顾问。即使有了法国的援助，巴塔哥尼亚的战局也还是陷入了僵持，由于不太可能继续取得进展，杜鲁提很快回到了阔别多年的祖国，直到很久以后才和涅斯托尔·马赫诺一起重回巴塔哥尼亚。虽然这场战争并未取得完全胜利，但关于他丰功伟绩的传闻还是开始在无政府主义圈子里如同野火一般蔓延。\n\n现在，杜鲁提又一次回到了他获得生命的祖国，并很快成为了西班牙无政府工团主义运动的首脑人物。虽然不常参与官僚机构的日常运作，但他广泛而巨大的影响力是任何人都无法否认的。"
 SWF_francisco_largo_caballero_leader_desc: "§Y领袖介绍\n生于：§!1869年10月15日；西班牙王国、马德里省马德里\n§Y政治生涯：§!弗朗西斯科·拉尔戈·卡瓦列罗生于贫困之家，母亲带着他逃离了暴虐的父亲，独自一人将他抚养长大，这就注定了他的人生之路不会轻松。7岁时，他就不得不打工补贴家用，最终成了一名泥瓦匠，专门从事粉刷工作，直到20多岁。当时，西班牙劳工运动不断发展，受此鼓舞，他加入了劳动者总联盟(UGT)。几年后，他以UGT成员身份加入了与UGT联系紧密的西班牙工人社会党（PSOE，简称西工社党），也就是他现在领导的政党。\n\n加入西工社党后的二十年里，拉尔戈积极参与、支持西班牙劳工运动，逐渐成为西班牙社会主义运动的领袖之一。拉尔戈投身社会主义就是受西工社党领袖兼创始人巴勃罗·伊格莱西亚斯的影响，他迅速成长为巴勃罗的副手，德·里韦拉政权崛起时，他最终接过了巴勃罗的衣钵。\n\n独裁新政权建立后，拉尔戈最初选择了一条有争议的改良路线，与政府展开合作。但是，由于无法满足德·里韦拉的要求，拉尔戈和西工社党最终走向了政府的对立面，加入了试图推翻德·里韦拉的共和派阵营，最终促成了短命的西班牙第二共和国。\n\n如今，社会主义政权已经完全巩固，拉尔戈走上了共和国领导人的岗位。对于他治国采取的意识形态，许多人都感到难以论说。一些人给他打上了“革命改良派”的标签；一些人根据他走向社会主义的影响来源，把他叫做“巴勃罗主义者”；甚至有人常把他和革命失败的布尔什维克相提并论，把他贬为“西班牙列宁”。这条政坛“变色龙”会给西班牙及其人民留下什么样的遗产，就只能留待时间证明了。"
 SPR_focus_diplomacy:0 "内部外交"
 SPR_focus_diplomacy_desc:0 "我们必须召开同卡洛斯派和CNT-FAI谈判的会议。当下严峻的局势似乎已无法解决，但至少我们或许可以避免大局的全面崩溃。"
 SPR_talks_with_CNT:0 "同CNT-FAI会面"
 SPR_talks_with_CNT_desc:0 "我们应当会见西班牙的社会主义领导组织CNT-FAI。展开沟通并极可能满足他们的要求，兴许我们能说服他们不再公开反对当局。"
 SPR_meet_with_xavier:0 "召见哈维尔"
 SPR_meet_with_xavier_desc:0 "哈维尔，卡洛斯派的西班牙王位觊觎者，他空前地渴望得到那至高无上的地位。通过讨论与让步，我们希望能让他放弃宣称，或者至少可以避免他发起夺权暴动。"
 SPR_plea_for_peace:0 "为和平的请愿"
 SPR_plea_for_peace_desc:0 "西班牙国内叛乱盛行，内战也似乎不可避免，人民应当聆听他们国王的呼声。我们希望，国王阿方索对和平安宁的恳求能够让哪怕一小部分西班牙人放弃暴力。"