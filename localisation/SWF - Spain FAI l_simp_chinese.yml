 SWF_consolidating_spain: "巩固西班牙"
 SWF_consolidating_spain_desc: "祖国被内部冲突所撕裂，只有时间才能证明她的新政权能否存续。"
 SWF_oppress_opposition: "粉碎革命之敌"
 SWF_oppress_opposition_desc: "要想西班牙获得永远的和平，就要彻底碾碎那些反对派！他们在新秩序中没有立足之地，更没有抵抗我们的力量。"
 SWF_reconcile_opposition: "平反老共和派"
 SWF_reconcile_opposition_desc: "旧共和国分崩离析之时，其内许多左派人士变得更为激进，并开始支持我们的事业，但仍有些人执着于他们温和的错误信仰。现在我们创立了新共和国，我们应该引导这些温和派走向社会主义，而不是把他们当作反动派断然拒之门外。"
 SWF_home_rule: "伊比利亚各自治区"
 SWF_home_rule_desc: "伊比利亚并非全然为一，其上许多不同民族与文化蓬勃发展。我国境内每一个社群都应实行自治，以使其文化蓬勃发展，充盈伊比利亚全体民众之心。"
 SWF_militia_focus: "革命战士"
 SWF_militia_focus_desc: "我们的第一要务是关注军队——确保它由致力于社会主义新秩序的勤劳工人组成。任何冥顽不化，或坚持信仰比意识形态更重要的家伙，都必须立即从队伍中清除出去，换成真正的工人阶级。"
 SWF_foreign_focus: "朝远看"
 SWF_foreign_focus_desc: "目光要放长远，我们不仅要重建西班牙，还要在全世界传播革命。为了工人阶级！"
 SWF_join_france: "接触法兰西公社"
 SWF_join_france_desc: "第三国际无疑是我们最天然的盟友。我们必须立即加入他们的行列——为了保护自我，也为了所有工团国家的共同利益。"
 SWF_portugal: "为葡萄牙带去革命"
 SWF_portugal_desc: "要将革命传播给西方的兄弟，我们的伊比利亚联邦才可称完整。"
