 LEB_decision_overseas_remittance_desc:0 "许多黎巴嫩人居住在国外，定期向国内的亲友汇款。值此时局，我们有必要对侨汇业务收取额外的费用。但请谨记，海外黎巴嫩人不会对此满意的，§R过分惹恼他们可能会导致我们在危难时刻孤立无援……§!\n\n当前黎巴嫩侨民满意度为§Y[?.LEB_overseas_remittance]§!"
