 LEB_GATHERING_STORM_DESC:0 "大战给黎巴嫩带来了难以愈合的创伤。但十多年后的今天，作为欧洲和中东这两个世界的第二道门户，贝鲁特维拉耶已经从血与泪中崛起，成为奥斯曼帝国在中东的一颗璀璨明珠。只是，这颗珍珠并不那么耀眼，裂痕也逐渐显现……"
 POLITICS_ALI_MUNIF_BEY_DESC:0 "即便岁月流逝，有些事物仍然不会改变，这句话用以描述阿里·穆尼夫贝伊真是再合适不过了。阿里·穆尼夫·耶埃纳阿出生在阿达纳，于1896年毕业于安卡拉大学的政治学系，之后一直辗转各地，担任各种职务。在他来到一个名叫黎巴嫩山的省份后，大战爆发了，他的仕途也被拦腰切断。战争及其带来的饥荒与瘟疫夺走了一半黎巴嫩人民的生命，剩下的一半则在绝望与痛苦中挥舞起了拳头，誓要推翻君士坦丁堡政权对这片土地的统治。因此，奥斯曼政府成立了贝鲁特“自治”维拉耶来平息当地人的怒火，总督的职位则落到了阿里·穆尼夫的头上，一晃就是二十年。\n\n如果说耶路撒冷是中东的上海，那贝鲁特就是中东的香港：繁华富饶，却又腐朽堕落。但在贝鲁特城之外，在游客、银行家、投机者与赌徒永远不会去到的地方，各路叛军仍在乡村与山间活动，盼望着有朝一日能将土耳其人赶出雪松之地。现在这个梦想看上去似乎遥不可及，不过世事无常，谁又能料到真主下一步会将这片土地的命运引向何方呢？但有一件事是明显的：如果贝鲁特维拉耶倒了，阿里·穆尼夫贝伊将会第一个为她陪葬……"
