l_simp_chinese:
 JAPMINSEITOTWO_displaying_party_centric_politics:0 "展现党的中道政治"
 JAPMINSEITOTWO_displaying_party_centric_politics_desc:0 "我们应该向帝国国会反映国民的共识，彻底推行天皇统治下的议会政治。"
 JAPMINSEITOTWO_further_zaibatsu_reach_out:0 "财阀进一步伸出援手"
 JAPMINSEITOTWO_further_zaibatsu_reach_out_desc:0 "他们该把所有的钱都捐出去！"
 JAPMINSEITOTWO_thriving_on_economic_production:0 "经济生产蓬勃发展"
 JAPMINSEITOTWO_thriving_on_economic_production_desc:0 "我们要通过国家调整来发展生产，使分配更加公平，消除社会动荡的根源。"
 JAPMINSEITOTWO_espouse_universal_suffrage:0 "支持普选"
 JAPMINSEITOTWO_espouse_universal_suffrage_desc:0 "我们必须致力于创造更加平等的投票。"
 JAPMINSEITOTWO_a_true_democratic_empire:0 "真正的民主帝国"
 JAPMINSEITOTWO_a_true_democratic_empire_desc:0 "真正的民主已经实现。愿日本永远繁荣。"
 JAPMINSEITOTWO_continue_to_work_with_the_social_masses_party:0 "继续与社会大众党合作"
 JAPMINSEITOTWO_continue_to_work_with_the_social_masses_party_desc:0 "他们将帮助我们接触群众。"
 JAPMINSEITOTWO_dismantle_the_unions:0 "解散工会"
 JAPMINSEITOTWO_dismantle_the_unions_desc:0 "我们必须阻止这些暴徒煽动者和工团主义毒蛇。"
 JAPMINSEITOTWO_repeal_the_nsa:0 "废除国家安全保障法"
 JAPMINSEITOTWO_repeal_the_nsa_desc:0 "我们必须推动真正的民主变革，我们需要取消压迫性措施。"
 JAPMINSEITOTWO_banning_the_social_masses_party:0 "取缔社会大众党"
 JAPMINSEITOTWO_banning_the_social_masses_party_desc:0 "取缔这些工团主义的堕落分子。"
 JAPMINSEITOTWO_keeping_party_tradition:0 "保持党的传统"
 JAPMINSEITOTWO_keeping_party_tradition_desc:0 "我们必须促进我们与自由资本主义世界的联系，并保持我们的党的纪律，以确保我们党的资金。"
 JAPMINSEITOTWO_realization_of_a_new_democracy:0 "实现新民主"
 JAPMINSEITOTWO_realization_of_a_new_democracy_desc:0 "我们要推进日本的民主化，把国会向大众开放。"
 JAPMINSEITOTWO_a_party_of_the_middle_class:0 "中产阶级的党"
 JAPMINSEITOTWO_a_party_of_the_middle_class_desc:0 "我们将捍卫我们新兴的中产阶级。"
 JAPMINSEITOTWO_support_small_business:0 "支援小型企业"
 JAPMINSEITOTWO_support_small_business_desc:0 "我们必须保护那些无法保护自己免受贪婪财阀侵害的人。"
 JAPMINSEITOTWO_promote_new_education_opportunities:0 "促进新的教育机会"
 JAPMINSEITOTWO_promote_new_education_opportunities_desc:0 "我们应该培养品格、启发想象力、自我激励的个性，使学习机会均等，积极推动教育的实现。"
 JAPMINSEITOTWO_the_minseito_victory:0 "民政党的胜利"
 JAPMINSEITOTWO_the_minseito_victory_desc:0 "民议会赢得了 1940 年的选举，现在该党可以巩固其自由资本主义和扩大民主化的承诺。该党再次陷入市场自由官僚派系和左倾Tojnha派系之间的派系斗争。"