SZC_huyaobangssuccess:0 "胡耀邦勝利"
SZC_huyaobangssuccess_desc:0 "中國民主同盟的自由派派系已經擊敗了激進派，並展示出實行中庸的中國民主制度的必要性。"
SZC_a_new_start_for_chinese_democracy:0 "中國民主的新起點"
SZC_a_new_start_for_chinese_democracy_desc:0 "為張同志歡呼！願他在我們國家度過最困難的時刻，開創民主的新紀元。"
SZC_a_focus_on_education:0 "重視教育"
