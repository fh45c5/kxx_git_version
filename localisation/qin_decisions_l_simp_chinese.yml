l_simp_chinese:
 qin_cs: "扩大势力圈"
 zhong_ke_yuan: "中科院"
 jia_ru_zky: "加入中科院"
 gong_ji: "对[From.GetNameDefCap]宣战"
 shou_du: "开发[799.GetName]"
 shou_du_desc: "尽管我们再次回到了[799.GetName]，但今日不同以往，[799.GetName]的繁华已经成为历史的尘埃，所以我们必须重建我们的帝都，使其再次成为世界上最繁华的城市！"
 shou_du_1: "建设行政中心"
 shou_du_1_desc: "[799.GetName]已经很久没有作为行政中心，所以第一步，就是先逐步将我们在成都的机构转移至[799.GetName]。"
 shou_du_2: "创立[799.GetName]铝业公司"
 shou_du_2_desc: "[799.GetName]被探明地下又丰富的铝矿资源，我们要成立一个新的铝业公司来帮助开发这地下瑰宝。"
 shou_du_3: "奔向成都"
 shou_du_3_desc: "为了更加方便与前行政中心的联系，我们需要新建一条通向成都的铁路。"
 shou_du_4: "[799.GetName]机场"
 shou_du_4_desc: "空军力量早在世界大战时期便证明了自己的实力。虽然在中国各地，空军仍然寥寥无几，因此率先掌控天空的人，便是未来统一天下的人。为了这个目标，我们首先要先在[799.GetName]建立一座机场，作为我们掌控天空的第一步。"
 shou_du_5: "铺设公路"
 shou_du_5_desc: "要想富，先修路。作为国际化大都市，最起码要条条大路通[799.GetName]。"
 kai_fa_shou_du: "没有正在开发其他项目"
 zao_chuan: "与德国人合作"
 zao_chuan_desc: "德日两条狗再次扭打在一起，虽然我们与德国人还有恩怨，但是目前也许我们可以暂时搁置争议，共同对付日本人。"
 zao_chuan_1: "购买驱逐舰科技"
 zao_chuan_2: "购买大型舰艇科技"
 zao_chuan_3: "购买潜艇科技"
 zao_chuan_4: "邀请德属东亚海军顾问"
 xi_bei: "整合边疆"
 xi_bei_desc: "                               男儿何不带吴钩，\n\n                               收取关山五十州。\n\n                               请君暂上凌烟阁，\n\n                               若个书生万户侯。"
 xi_zang_1: "重建与西藏的联系"
 xi_zang_2: "西藏军演"
 xi_zang: "再次整合西藏"
 xin_jiang: "整合新疆"
 meng_gu_1: "重建与蒙古的联系"
 meng_gu_2: "蒙古军演"
 meng_gu: "再次整合蒙古"
 zang_nan: "整合藏南"
 tu_wa: "整合唐努乌梁海"
