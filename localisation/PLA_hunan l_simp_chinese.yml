var_PLA_dynamic_modifier: "农轻重关系"
var_PLA_dynamic_modifier_desc: "农业、轻工业、重工业是社会的3个基本物质生产部门，农轻重关系是否合理，直接涉及社会再生产过程能否顺畅进行和国民经济的运转能否实现逐步扩大的良性循环。"
PLA_cpczywyh_category: "农轻重关系"
PLA_cpczywyh_category_desc: "农业、轻工业、重工业是社会的3个基本物质生产部门，农轻重关系是否合理，直接涉及社会再生产过程能否顺畅进行和国民经济的运转能否实现逐步扩大的良性循环。重工业是我们建设的重点。必须优先发展生产资料的生产，这是已经定了的。但是决不可以因此忽视生活资料尤其是粮食的生产。如果没有足够的粮食和其它生活必需品，首先就不能养活工人，还谈什么发展重工业？所以，重工业和轻工业、农业的关系，必须处理好。\n\n§Y从事§G农业生产§!将会增加我们的适役人口，从事§G轻重工业§!将会减少我们的适役人口。§G农业生产§!所增加的人口与§G农业生产水平§!有关，§G农业生产水平§!越高人口越多。工业所增加的工厂建造速度与工业化程度有关，§G工业化程度§!越高工厂建造速度越快。§G轻重工业差值§!在30以内只有正面效果，大于30将会正面效果将会加倍，并且获得负面效果§!\n\n[nm_influence][gr_influence][jzp_influence][whp_influence][zsfz_influence][sjdb_influence]"
