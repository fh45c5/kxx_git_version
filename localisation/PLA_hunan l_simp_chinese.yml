PLA_xmjbq: "小米加步枪"
PLA_xmjbq_desc: "以根据地的生产条件，不足以产出大量的武器和粮食满足军队的需求，无奈之下，我们只好让部队通过垦荒做到粮食自给自足，并以牺牲武器可靠性为代价来提升武器的产量。"
PLA_jsjfqy_category: "新民主主义革命"
PLA_jsjfqy_category_desc: "帝国主义、封建主义、官僚资本主义是压在中国人民头上的“三座大山”。它们束缚生产力发展、阻碍社会进步的，人民大众同三座大山的矛盾是社会的主要矛盾，而新民主主义革命的任务就是要推翻这三座大山。"
PLA_zzzbwt: "约法三章"
PLA_zzzbwt_desc: "我们应该起草一份临时约法，帮助社会重回稳定、处理公平正义并改善我们的合法性。"
PLA_zzzbwt1: "重建营商环境"
PLA_zzzbwt1_desc: "稳定的环境是经济发展的必要条件。"
PLA_zbwt1: "资本外逃"
PLA_sxpjzd: "实行粮食配给制"
PLA_sxpjzd_desc: "从今日起，以稻谷为主的粮食收购、销售均由政府统一进行，禁止任何未经许可的个人及单位进行粮食交易。各市民一户为单位需在规定时间内领取配给证并到指定粮店购买粮食。"
