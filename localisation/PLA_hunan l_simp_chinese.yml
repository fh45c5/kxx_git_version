#新增意识形态
 socialism_with_chinese_characteristics_subtype:0 "中国特色社会主义"
 socialism_with_chinese_characteristics_subtype_desc:0 "§Y中国特色社会主义§!\n\n邓小平思想（又名中国特色社会主义）试图改革中国的毛主义体系，以便与敌对国家竞争。邓小平认为毛主义共产主义意识形态在实现中国现代化方面失败了，他寻求建立经济特区，外国公司可以在该特区投资和竞争，从而使中国在经济意义上变得更大。邓小平在生产力理论下强调经济生产。在邓小平看来，中国领导层面临的任务是双重的：促进中国经济的现代化，维护中国共产党的思想统一及其对现代化所需艰难改革的控制。\n\n“我们不再知道什么是社会主义，也不再知道如何实现社会主义，但它仍然是我们的目标。”\n\n-邓小平"
#民族精神
PLA_tzbdxl:0 "特战连"
PLA_tzbdxl_desc:0 "特战连由我们最精锐最优秀的战士组成，他们将作为我们的特殊作战力量，去干扰敌人的后勤。"
PLA_jiandaojingsheng:0 "尖刀连"
PLA_jiandaojingsheng_desc:0 "尖刀连由我们最精锐最优秀的战士组成，他们将作为我们攻击行动的矛头，去击穿的敌军的防御。"
PLA_fldjd:0 "改编国民革命军"
PLA_fldjd_desc:0 "尽管在名义上我们已经成为了收编所有的国民革命军部队，但仍然有许多国民革命军部队不认同我们的指挥，屡次行动不听指挥，并且其中一些部队的流寇风气极其严重，完全没有革命军队的样子。为了革命军队的纪律，我们必须改变这一现象。"
PLA_shenglizhe:0 "五省归一"
PLA_shenglizhe_desc:0 "经过我们的不懈努力，我们终于成为了这次战斗的胜利者。"
PLA_dsgjgyzd:0 "第三国际顾问"
PLA_ycjdzm_dynamic_modifier:0 "禾下乘凉梦"
PLA_ycjdzm_dynamic_modifier_desc:0 "一部中华民族史，就是一部同饥饿斗争的历史。挨饿，是最深最痛的民族记忆。吃饱肚子，一直是人民最迫切的需求。无论什么主义，想要获得支持，都得让人民吃饱再说，毕竟荣誉不能当饭吃，表扬都会随风而去，只有馒头才是实在的，所有的一切荣辱富贵，都是在吃饱肚子的前提下。"
PLA_unitgov_dynamic_modifier:0 "中华革命统一战线"
PLA_unitgov_dynamic_modifier_desc:0 "中华革命统一战线是以中国共产党和国民党左派合作为基础，包括一切反帝反封建革命政党的广泛联盟。同时统一战线也是一个平台，希望各个革命党派依靠此地摒弃前嫌，齐心协力为我中华革命事业添砖加瓦。"
PLA_xwhyd_dynamic_modifier:0 "革命文化战线"
PLA_xwhyd_dynamic_modifier_desc:0 "我们为中国人民解放的斗争中，有各种的战线，就中也可以说有文武两个战线，这就是文化战线和军事战线。我们要战胜敌人，首先要依靠手里拿枪的军队。但是仅仅有这种军队是不够的，我们还要有文化的军队，这是团结自己、战胜敌人必不可少的一支军队。"
PLA_tdgg_dynamic_modifier:0 "土地改革"
PLA_tdgg_dynamic_modifier_desc:0 "作为新民主革命任务的一部分，我们必须打破根深蒂固的封建土地大地主所有制，解放广大的农民群众，解放生产力。"
PLA_saodu:0 "扫毒剿匪"
PLA_saodu_desc:0 "匪徒危害湖南多年，严重的危害到了我们的统治，我们必须尽快剿灭他们。"
PLA_grxs1:0 "湖钢宪法"
PLA_grxs1_desc:0 "湖钢宪法是我们工人在实践中总结出的一套行之有效的工作方法"
PLA_grxs2:0 "湖钢宪法"
PLA_grxs2_desc:0 "湖钢宪法是我们工人在实践中总结出的一套行之有效的工作方法"
PLA_grxs3:0 "湖钢宪法"
PLA_grxs3_desc:0 "湖钢宪法是我们工人在实践中总结出的一套行之有效的工作方法"
PLA_grzz1:0 "工人自治"
PLA_grzz1_desc:0 "每一个工人应该作为工厂权利机构的一部分，在这里没有厂长，没有经理，有的只有一个个顶天立地的工人同志们。"
PLA_grzz2:0 "工人自治"
PLA_grzz2_desc:0 "每一个工人应该作为工厂权利机构的一部分，在这里没有厂长，没有经理，有的只有一个个顶天立地的工人同志们。"
PLA_grzz3:0 "工人自治"
PLA_grzz3_desc:0 "每一个工人应该作为工厂权利机构的一部分，在这里没有厂长，没有经理，有的只有一个个顶天立地的工人同志们。"
PLA_pidoutuhao:0 "打土豪"
PLA_pidoutuhao_desc:0 "对待那些拒不合作的顽固分子，我们应该采取特殊手段。"
PRC_red_army_dynamic_modifier:0 "中国工农红军"
PRC_red_army_dynamic_modifier_desc:0 "当兵就要当红军，处处工农来欢迎，官长士兵都一样，没有人来压迫人。当兵就要当红军，工农配合杀敌人，买办豪绅和地主，坚决打他不留情。当兵就要当红军，退伍下来不愁贫，会做工的有工做，会耕田的有田耕。当兵就要当红军，冲锋陷阵杀敌人，消灭一切反动派，民权革命快完成。"
PLA_factory_dynamic_modifier:0 "中国工业化之路" 
PLA_factory_dynamic_modifier_desc:0 "所谓工业化，主要是指工业在一国经济中的比重不断提高以至取代农业，成为经济主体的过程。简单的说就是传统的农业社会向现代化工业社会转变的过程。这一过程的特征主要是农业劳动力大量转向工业，农村人口大量向城镇转移，城镇人口超过农村人口。工业化是现代化的基础和前提，高度发达的工业社会是现代化的重要标志。" 
PLA_zgtsshzy_dynamic_modifier:0 "新民主主义革命"
PLA_zgtsshzy_dynamic_modifier_desc:0 "帝国主义、封建主义、官僚资本主义是压在中国人民头上的“三座大山”。它们束缚生产力发展、阻碍社会进步的，人民大众同三座大山的矛盾是社会的主要矛盾，而新民主主义革命的任务就是要推翻这三座大山。"
PLA_wenmang1:0 "文盲遍地"
PLA_wenmang1_desc:0 "因为战乱和统治者的有意为之，中国的文盲率十分之高，这使得我们的社会主义现代化建设受到了非常严重的阻碍。"
PLA_dupinchangjue:0 "猖獗的毒品交易"
PLA_dupinchangjue_desc:0 "自1840年鸦片战争以来，英国殖民者将罪恶的罂粟种到我们的土地上，此后一百年的时间里，毒品生产就像瘟疫一样传播致全国各地，而现在赵恒惕政府的倒台更是让湖南的毒品交易变得明目张胆起来。"
PLA_huanluan:0 "雄关漫道真如铁"
PLA_huanluan_desc:0 "革命事业并不是一蹴而就的，但中国革命之路实在是过于艰险，内有反动军阀扫荡围剿，外有帝国主义虎视眈眈。十数年革命事业已让无数有志人士流血牺牲，但中国仍然如十数年前那般外交内困。不经让人感叹，革命何时才能获得胜利。"
#国策描述
PLA_Qiushou:0 "长沙起义"
PLA_Qiushou_desc:0 "起来，饥寒交迫的奴隶！起来，全世界受苦的人！满腔的热血已经沸腾，要为真理而斗争！旧世界打个落花流水，。"
PLA_Chulijiuzhengquan:0 "处理旧政权"
PLA_Chulijiuzhengquan_desc:0 "赵恒惕政府虽然已经倒台，但他们的影响仍然存在于湖南大地上。"
PLA_zhengbianyoujizui:0 "整编游击队"
PLA_zhengbianyoujizui_desc:0 "为了以后的革命战争，我们需要更大编制的军队。"
GT_PLA_zhengbianyoujizui_tt: "\n§R我们将会获得三支缺乏武器和作战经验的步兵部队§!\n"
PLA_jiaofei:0 "剿灭匪徒"
PLA_jiaofei_desc:0 "军阀买办统治下的湖南地区不得民心，匪患频繁，再加上赵恒惕政府倒台，如今一些地主豪强更是趁机占山为王，公开反对我们的统治，已经严重影响到我们政权合法性。"
PLA_anfuminzhong:0 "取得民心"
PLA_anfuminzhong_desc:0 "我们必须让人民相信我们可以为他们带来更好的生活 。"
PLA_huiyizhaokai:0 "召开长沙会议"
PLA_huiyizhaokai_desc:0 "根据地的工作已经走上正规，现在是时候决定我们的下一步了。"
PLA_hunanmongmin:0 "湖南农民考察"
PLA_hunanmongmin_desc:0 "我们将会花费一些时间对湖南湘潭、湘乡、衡山、醴陵、长沙五县的农民进行考察。以此得出接下来土地改革的方向以及重点。"
PLA_datuhao:0 "打土豪"
PLA_datuhao_desc:0 "地主控制着绝大多数中国的可耕作土地，佃农们一直饱受不断高筑的地租的摧残。与其采取复杂的地租规制政策，不如直接将解放区那些大地主打倒，将他们的土地并将其分发给农民。"
PLA_fentiandi:0 "分田地"
PLA_fentiandi_desc:0 "分配土地是一场打破了封建土地所有制的运动，更是一次对我们党员工作能力的一次考验，这场运动的公平与否将会直接决定我们在农民心中的地位。"
PLA_jitihua:0 "集体化"
PLA_jitihua_desc:0 "纯分配土地打破了封建土地所有制，但本质仍是土地私有。因此农村开始迅速资本主义化，土地向少数人集中的速度则比以往任何时候都要快。我们应该建立一个公社，将土地集中起来，以此遏制这种进程。"
PLA_funvneng:0 "妇女能顶半边天"
PLA_funvneng_desc:0 "一开始，尽管女性在同志党和国家官员中只占少数，但女性就已是革命不可或缺的一部分。无论如何，我们绝不能对不平等现象听之任之，尤其是当男女老少都必须为国家的繁荣昌盛与生存繁衍发挥作用时。因此，女性应与男性同胞一样，能撑起自己的半边天，在社会中享有平等的权利与优待，在没有偏见偏袒的情况下扮演同样的社会角色，毕竟，革命的胜利需要所有人的努力。"
PLA_jiangxisuo:0 "公社自主办学"
PLA_jiangxisuo_desc:0 "因地制宜，灵活实施，这是我们各种政策的基本原则，而在技术教育问题上也是如此，由于我们各个公社之间有着迥然不同的生产构成和技术水平，各个公社所需要的技术人员的方向和水平也不尽相同，显然，在这种条件下，最好的方法无疑是提高各个公社的教育基金，帮助公社创办自己的工业技术学校，这样，公社可以自行调整教材和课程，以满足自己的工业技术人才需求。"
PLA_gongfenzhidu:0 "工分制度"
PLA_gongfenzhidu_desc:0 "农村合作社内部强调按劳分配，多劳多得、少劳少得，根据每个社员的体力强弱和技能高低，经过集体评议和领导审定确定劳动等级，给定基础分。再按劳动时间、劳动时长、劳动强度等标准评定工分。这种做法突破了年龄和性别的限制，实行同工同酬，带动大家共同富裕。"
PLA_renmingongshe:0 "人民公社"
PLA_renmingongshe_desc:0 "人民公社人民建，人民公社为人民。为我们伟大的新农村组织欢呼吧。"
PLA_jianzu:0 "减少地租"
PLA_jianzu_desc:0 "革命不是一个一蹴而就的过程，所以我们的土地改革政策应该循序渐进，对于改革未能到达的地方，我们应该实行减租政策，这不仅是让群众看到我们正在行动，也是为以后的改革奠定一定的基础。"
PLA_shumai:0 "赎买地产"
PLA_shumai_desc:0 "虽然地主阶级是万恶的剥削者，但不可否认的是一些小地主仍然是我们可以合作的对象，我们可以抽调一部分资金对愿意上交土地的地主进行补偿。"
PLA_xiangsheng:0 "分田单干"
PLA_xiangsheng_desc:0 "中国农民最朴素的愿望就是拥有属于自己的土地，现在刚刚得到的土地马上就要上交对他们未免也太残酷。我们要相信我们的农民同志能自己处理好自己的内部问题。"
PLA_duidishougou:0 "粮食最低收购价"
PLA_duidishougou_desc:0 "为了保护农民利益、保障粮食市场正常供应，同时也是为了缩小工农收入差距。我们必须设定一个粮食的最低收购价。"
PLA_zuiduochiyouliang:0 "土地最多持有量"
PLA_zuiduochiyouliang_desc:0 "纯分配土地打破了封建土地所有制，但本质仍是土地私有。我们并不反对农民进行土地流转，但对于大量土地向少数人集中这种现象要予以严厉打击，任何人的土地持有量都不能高过政策标准。"
PLA_nvquan:0 "组建农民协会"
PLA_nvquan_desc:0 "稀疏分布的乡村使我们无法面面俱到的管理到每一个乡村，所以农民们应该自发的建立一个组织来解决自己的内部问题，但当然中央的指示是凌驾于农民协会之上的。"
PLA_xinxiangcun:0 "新农村"
PLA_xinxiangcun_desc:0 "现在土地改革已经的完成，我们的农民也真正意义上实现了自己当家做主。"
PLA_wenyi:0 "文艺整风"
PLA_wenyi_desc:0 "鲁迅先生写过这么一个笑话：是大热天的正午，一个农妇做事做得正苦，忽而叹道：“皇后娘娘真不知道多么快活。这时还不是在床上睡午觉，醒过来的时候，就叫道：太监，拿个柿饼来！’”还有民间传说的皇上种地金扁担、陕北老汉痛诉有个老娘们床头放俩糖罐罐、乃至红楼梦前八十回和后四十回的不一致，都体现出了文艺作品是具有阶级性的。所以我们在文艺创作上要坚持人民立场，推动文艺大众化，努力创作属于无产阶级的文化作品。"
PLA_wenyiweizhengzhi:0 "组建作家协会"
PLA_wenyiweizhengzhi_desc:0 "对于创作的事情我就应该交给专业的人才，并且组建一个协会来让他们为我们所用。"
PLA_kuansongdehuanjing:0 "提倡工农兵文艺"
PLA_kuansongdehuanjing_desc:0 "为什么人的问题，是一个根本的问题，原则的问题。作为观念形态的文艺作品，都是一定的社会生活在人类头脑中的反映的产物。普及是人民的普及，提高也是人民的提高。这也是我们为什么要提倡工农兵文艺的原因，只有在社会上从事了生产，才能创作出属于我们无产阶级的文化作品"
