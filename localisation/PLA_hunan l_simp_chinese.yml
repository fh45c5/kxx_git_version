#事件
PLA.21.t:0 "满目疮痍的南京城"
PLA.21.d:0 "　从我们兵临南京城下开始，南京当局就开始秘密转移财产。南京银行中原应有黄金57770两，待到我军接管时亦是所剩无几。许多金融机构的董事长、总经理、经理们，均已逃离。南京城区内多家工厂也均遭到不同程度的破坏，其中军工厂的破坏尤为严重，德国人将带不走的机器全部炸掉，所幸在同志的努力下，仍然有一些机器可以正常运转。"
PLA.21.a:0 "该死的帝国主义"
PLA.13.t:0 "启用新编制"
PLA.13.d:0 "为面对残酷的革命战争，中央军事委员会召开会议，讨论我军军改的下一步，经会议讨论……"
PLA.13.a:0 "各军自行组建尖刀部队。"
PLA.13.b:0 "中央军事委员会下设特务部，组建属于我们的特务力量。"
PLA.15.t:0 "部队发生斗殴"
PLA.15.d:0 "今日，原属国民革命军的一支部队与兄弟部队发生了大规模聚众斗殴事件，性质十分恶劣，起因仅仅是因为该该部队一战士与其兄弟部队发生了口角。"
PLA.15.a:0 "对肇事者予以军法处置，绝不留情"
PLA.14.t:0 "部队抢劫"
PLA.14.d:0 "今日，革命军某部在执行任务时，对当地人民采取了不必要的暴力手段，对我们的军队形象产生了巨大的损害。"
PLA.14.a:0 "对肇事者予以军法处置，绝不留情"
PLA.12.t:0 "国民党向我们宣战"
PLA.12.d:0 "国民革命军于今日凌晨向我方控制区发起了进攻，并且国民党中央委员会公开谴责我们为反革命分子，终止与我们的一切合作。"
PLA.12.a:0 "欺人太甚"
PLA.11.t:0 "国民党的异动"
PLA.11.d:0 "我们的情报部门发现最近国民党最近的部队活动异常频繁，并且在我们的控制区也发现了中特局特工活动的踪迹。国民党似乎要准备与我们开战了。"
PLA.11.a:0 "先发制人，打他个措手不及"
PLA.11.b:0 "我们不能率先对盟友发动攻击，督促各部队提高警惕"
PLA.10.t:0 "八省内战结束"
PLA.10.d:0 "随着军阀的军队的残部纷纷投降，我们终于解放了与我们东部五省的人民，朝着控制这片地区迈出了一大步。"
PLA.10.a:0 "万岁"
PLA.9.t:0 "召开国共一大"
PLA.9.d:0 "中国共产党和中国国民党第一次全国代表大会在南京召开，会议作出了《关于“民主的联合战线”的议决案》，指出“必须联合全国一切革命党派，以进行彻底的反帝反封建革命”。经过两天两夜的激烈讨论，此次会议确定了……"
PLA.9.a:0 "以中国共产党为主，中国国民党全体党员以个人名义加入中国共产党，建立革命统一战线。"
PLA.9.b:0 "以中国国民党为主，中国共产党全体党员以个人名义加入中国国民党，建立革命统一战线。"
PLA.9.c:0 "会议陷入了僵持，所有人不欢而散。"
PLA.8.t:0 "国民党发来急电"
PLA.8.d:0 "中国共产党的同志们，恭喜你们获得了长沙战斗的胜利!这是中国革命事业的一次大进步,让我们距离中华民族之自由又近了一步!但现在仍然不是庆祝的时候，东南沿海军阀横行，列强猖獗，国家蒙难，我衷心希望我们能像第一次北伐战争时一样团结在一起，共同抗击军阀与列强，为中国的革命事业添砖加瓦。望中华民族之自由早日实现!\n——中国国民党中央委员会主席汪兆铭。。"
PLA.8.a:0 "接受"
PLA.8.b:0 "拒绝"
PLA.7.t:0 "处理赵恒惕政府"
PLA.7.d:0 "随着起义的胜利，现在是时候处理那些反动分子了。赵恒惕政府多年来一直是反动派和反社会主义者的最大盟友，他们最终必须为自己对人民犯下的罪行付出代价，长沙人民法院作出的判决是……"
PLA.7.a:0 "判处首犯赵恒惕死刑……"
PLA.7.b:0 "判处首犯赵恒惕劳动改造……"
PLA.2.t:0 "《一江春水向东流》在湖南上映"
PLA.2.d:0 "由蔡楚生、郑君里导演的《一江春水向东流》是一部两集电影，讲述了上海一对穷苦的工人阶级夫妇在共产主义运动中经受艰辛磨难的经历。这部电影描绘了工人阶级的不屈不饶的精神和党的正确领导；很多人认为这部电影是对资产阶级的直接攻击。不过，这部电影在票房和评论界中都获得了极大地成功。"
PLA.2.a:0 "社会主义的艺术"
PLA.3.t:"第三国际顾问抵达"
 PLA.3.d:"自从我们起义成功并夺取湖南后，第三国际主席国——法兰西公社立即宣布支持我们的事业，\n并向我们派出了工业顾问和飞机来支援我们的社会主义事业。"
 PLA.3.a:"国际主义精神万岁"
PLA.4.t:0 "山区匪徒的问题" 
 PLA.4.d:0 "军阀买办统治下的湖南地区不得民心，匪患频繁，再加上战事迁延，如今一些地区乱匪如毛，已经严重影响到我们的统治。我们必须选择一个可行的策略处理他们。但其中大部分土匪不过是因为反动统治过不下去的可怜人罢了，是可以团结的对象，或许我们可以收编他们，让他们为我们作战。但是有些土匪本性难移，纪律性较差，不免会降低我们军队的战斗能力。"
 PLA.4.a:0 "仔细甄别，对于有罪过的我们绝对不应该放过"
 PLA.4.b:0 "事态紧急，全盘接受"
 PLA.4.c:0 "直接剿灭"
 PLA.4.a_tooltip:0 "§Y需要一定的整编时间，获得战斗力更高的部队§!"
 PLA.4.b_tooltip:0 "§Y立即获得大量部队，但是战斗力一般§!"
PLA.5.t:0 "收编完成"
PLA.5.d:0 "经过一番思想教育，剔除了吸食毒品，有严重罪行的士兵之后，经过数月训练，这支部队将会成为革命的支柱力量。"
PLA.5.a:0 "好极了！"
#国策描述
PLA_hongjun:0 "建军大业"
PLA_hongjun_desc:0 "我们的革命事业已经翻开了新的篇章，而我们的部队也需要进行改变为为接下来的武装斗争做准备。"
PLA_zzhjt:0 "成立红军总政治部"
PLA_zzhjt_desc:0 "政治工作是我军的生命线。总政治部基本任务是：按照中共中央、中央军委的决议和指示，确定全军政治工作的方针和任务，指导全军各级政治机关、党团组织和政治工作人员实施党的工作和政治工作，保证党中央和中央军委的路线、方针、政策、指示在军队的贯彻执行，保证党对军队的绝对领导，保证全军在思想上、政治上同党中央保持高度一致，加强社会主义精神文明建设，不断提高部队的战斗力，保证中共中央、国务院、中央军委赋予军队的各项任务的圆满完成。"
PLA_zyhjt:0 "组建中央革命军事委员会"
PLA_zyhjt_desc:0 "中央革命军事委员会将直接领导我们所有的武装力量。其组成人员由中国共产党中央委员会决定，对中共中央委员会负责。"
PLA_rmwzb:0 "设立人民武装部"
PLA_rmwzb_desc:0 "人民武装部主要任务是负责辖区内的民兵、兵役、动员工作。是践行毛泽东军事思想的核心之一的人民战争理论的重要机构。"
PLA_xbz:0 "穿插突破"
PLA_xbz_desc:0 "对待敌人我们要利用穿插夺占敌纵深内的要点，分割和打乱敌人部署，为各个歼敌创造有利条件。以最小的伤亡获得最大的战果"
PLA_dbt:0 "正面决战"
PLA_dbt_desc:0 "在接下来的革命战争中，我们的主要任务不再是像以前一样进行袭扰或者伏击，而是与敌人正面决战，以前的作战思想已经不适合以后的斗争了，现在我所需要更大的编制，更强的火力，以及更专业的部队。"
PLA_ydz:0 "运动战"
PLA_ydz_desc:0 "在过去，红军尚且弱小，是什么让我们从一次次围剿中存活下来，是保持运动，不然就会被敌人追上。而现在我们不应该因为军事改革而放弃我们的优秀战术，而应该在新环境下将他改进，以适合我们新的作战体系。"
PLA_youjizhan:0 "游击战"
PLA_youjizhan_desc:0 "红军是打游击战起家的，为什么要打游击战？因为相比于我们的敌人，我们的火力极端不足，因此只能通过快速，突然的袭击才能达成我们的战术目的，否则我们就会被敌人强大的火力网碾碎。而我们现在更应该坚持这一军事理念，专注于游击战这一战法。"
PLA_jianmiezhan:0 "歼灭战"
PLA_jianmiezhan_desc:0 "游击战的时代已经过去了，现在我们要专注于大兵团作战，通过大部杀伤、生俘敌人，彻底剥夺敌人战斗力获得革命战争的胜利。"
PLA_tewuke:0 "情报部"
PLA_tewuke_desc:0 "情报乃是战争中重要的一环。知己知彼，方能百战百胜。"
PLA_cjz:0 "集中突击"
PLA_cjz_desc:0 "红军战胜比他强大数百倍的敌人的秘诀在于敢于在合适的时机果敢的集中强大的力量实施最坚决的突击，迅速歼灭敌人后转移，只有这样，我们才不会被火力比我们强大的多的敌人集中歼灭，而是一次次给予敌人致命打击，即使在今天，我们的红军有了更好的装备，我们也不应该放弃这一点，我们在火力和兵力上仍然处于劣势，那么我们就必须将短促突然的袭击作为我们军事行动的第一准则.。"
PLA_gthl:0 "火力压制"
PLA_gthl_desc:0 "为人民战死固然光荣，但求得胜利更为光荣。凭借着压倒性的火力，敌人的阵地将被碾为齑粉。"
PLA_tyqg:0 "解放战争"
PLA_tyqg_desc:0 "向前！向前！向前！我们的队伍向太阳！脚踏着祖国的大地，背负着民族的希望，我们是一支不可战胜的力量。我们是工农的子弟，我们是人民的武装，从无畏惧，绝不屈服，英勇战斗，直到把反动派消灭干净，共产党的旗帜高高飘扬。听！风在呼啸军号响，听！革命歌声多么嘹亮！同志们整齐步伐奔向解放的战场，同志们整齐步伐奔赴祖国的边疆。"
PLA_lianguang:0 "南征计划"
PLA_lianguang_desc:0 "沿海地区一直是中国近代以来最为发达的地区，但长期被反动军阀和买办势力所霸占，我们需要发动一场战争来夺回东南"
PLA_ruanxi:0 "东征计划"
PLA_ruanxi_desc:0 "八省联合已经崩坏，但是其核心，宁系军阀仍然存在并且过一阵子就会稳定下来。为了最终防止他们再次东山再起，我们需要发动东征以此击垮他们在江苏的政权。"
PLA_xiayibu:0 "土地改革"
PLA_xiayibu_desc:0 "土地改革是一场彻底的政治动员，它能让所有农民都纳入共产党治下，让每一个农村都建立共产党的政府。"
PLA_sichuan:0 "解放四川"
PLA_sichuan_desc:0 "对四川军阀发动战争"
PLA_yunnan:0 "解放云南"
PLA_yunnan_desc:0 "对解放云南发动战争"
PLA_ercibeifa:0 "发动二次北伐"
PLA_ercibeifa_desc:0 "到北京去！去终结清王朝的腐朽统治！"
PLA_fentian:0 "解放东北"
PLA_fentian_desc:0 "东北自古以来就是我们不可分割的领土。"
PLA_riben:0 "反帝战争"
PLA_riben_desc:0 "帝国主义滚出中国！"
PLA_jingxi:0 "打倒晋系军阀"
PLA_jingxi_desc:0 "打倒晋系军阀"
PLA_xingjiang:0 "收复新疆"
PLA_xingjiang_desc:0 "新疆自古以来就是我们不可分割的领土。"
PLA_xizang:0 "收复西藏"
PLA_xizang_desc:0 "西藏古以来就是我们不可分割的领土。"
PLA_menggu:0 "收复蒙古"
PLA_menggu_desc:0 "蒙古古以来就是我们不可分割的领土。"
PLA_huabei:0 "收复华北"
PLA_huabei_desc:0 "收复华北"
PLA_gaibian:0 "长沙改编"
PLA_gaibian_desc:0 "长沙改编"
PLA_sandajilv:0 "三大纪律"
PLA_sandajilv_desc:0 "一、一切行动听指挥；二、不拿群众一针一线；三、一切缴获要归公。"
PLA_baxiangguiding:0 "八项规定"
PLA_baxiangguiding_desc:0 "一、说话和气；二、买卖公平；三、借东西要还；四、损坏东西要赔；五、不打人骂人；六、不损坏庄稼；七、不调戏妇女；八、不虐待俘虏。"
PLA_zhizhanyuan:0 "总结大会"
PLA_zhizhanyuan_desc:0 "同志们失败并不可怕，可怕的是从不吸取教训。"
PLA_junzhengdaxue:0 "长沙军政大学"
PLA_junzhengdaxue_desc:0 "我们急需一个学校来培养未来的军事人才"
PLA_dangzhihuiqiang:0 "党指挥枪"
PLA_dangzhihuiqiang_desc:0 "与旧军队不同，我们的军队必须灌输§R党的纪律与意识形态§!，每一个士兵都将知道自己是为谁，为何战斗。党的支部将会建在连上，党指挥枪是我们的原则，政治委员的组建会使我军意识形态，军事纪律以及日常生活等多方面水平提升一个量级。\n§R听党指挥，能打胜仗，作风优良！§!"
PLA_guangfanjiaoyu:0 "教育资源广泛化"
PLA_guangfanjiaoyu_desc:0 "一个都不能落下，是我们在教育问题的基本原则，尽管根据地资源有限，但我们仍然拿出我们共产党人的决心，去解决问题，争取让每一个在根据地的人民受到得到公平的教育资源。"
PLA_jingyinjiaoyu:0 "教育资源集中化"
PLA_jingyinjiaoyu_desc:0 "教育工作和基本的扫盲工作不同，本质是筛选的过程，同时需要的人力物力也不是基础教育能相比的，显然，我们不能像扫盲那时候一样惠及全民，我们必须集中的使用资金，确保我们能够快速的产出大量过硬的人才供给根据地的发展."
PLA_jianlishenghca:0 "建立审查制度"
PLA_jianlishenghca_desc:0 "内容愈反动的作品而又愈带艺术性，就愈能毒害人民，就愈应该排斥。世上决没有无缘无故的爱，也没有无缘无故的恨。对于文艺毒草我们就应该查禁，不要给他一丝一毫的发展空间。"
PLA_ziyoudechuangzuo:0 "自由的创作环境"
PLA_ziyoudechuangzuo_desc:0 "带着镣铐就不能跳出优美的舞姿，在审查下就写不出优秀的作品。换句话说，审查制度与过去的文字狱除了诞生时间不同还有什么差别。"
PLA_gongren:0 "咱们工人有力量"
PLA_gongren_desc:0 "咱们工人有力量，嘿！咱们工人有力量！每天每日工作忙，嘿！每天每日工作忙，盖成了高楼大厦，修起了铁路煤矿，改造得世界变呀么变了样！嘿！发动了机器轰隆隆响，举起了铁锤响叮当！造成了犁锄好生产，造成了枪炮送前方！哎嘿哎嘿 嘿呀！咱们的脸上发红光，咱们的汗珠往下淌！为什么？为了求解放！为什么？为了求解放！哎！嘿！哎！嘿！为了咱全中国彻底解放！"
PLA_gongrenzizhi:0 "工人民主"
PLA_gongrenzizhi_desc:0 "民主的中央计划委员会应当决定经济计划的制定，各级工人委员会将监督它的实施。"
PLA_gongrenxieshang:0 "实行两参一改三结合"
PLA_gongrenxieshang_desc:0 "两参：即干部参加生产劳动，工人参加企业管理；一改：即改革不合理的规章制度；三结合：即干部领导、技术人员、工人三者的结合。"
PLA_ziyougonghui:0 "自由工会"
PLA_ziyougonghui_desc:0 "社会主义社会还未建成，甚至还未充分发展资本主义经济的情况下，为了快速工业化，我国不可避免要重新启用一些有经验的旧官僚，这肯定会产生§Y官僚主义§!，为了避免这些人以无产阶级专政的名义对无产阶级专政，无产阶级必须要有自由组织工会与发动罢工的权力。"
PLA_gongchangmingzhu:0 "民主工厂"
PLA_gongchangmingzhu_desc:0 "每一个工人应该作为工厂权利机构的一部分，在这里没有厂长，没有经理，有的只有一个个顶天立地的工人同志们。"
PLA_shengchanzhibiao:0 "发动技术革命"
PLA_shengchanzhibiao_desc:0 "我们常说没有调查权就没有发言权，所以在工厂具体参与生产的人就更能对生产计划和产品质量提出有益处的意见。"
PLA_jishubangfu:0 "坚持公有制经济"
PLA_jishubangfu_desc:0 "我们的工人宪法，它本身是属于上层建筑的范畴，是建立在公有制的经济基础之上的，并且要配合相应的意识形态才可以发挥作用。所以，如果经济基础变了，公有制的意识形态也变了，那么鞍钢宪法其实也就等于失去了灵魂，那么等待它的自然也就是遗忘和消逝。"
PLA_zouziadalushang:0 "我们走在大路上"
PLA_zouziadalushang_desc:0 "在斗争中，我们已经成功证明了社会主义是符合中国国情的，我们已经不在迷茫。革命的大路已然铺就，我们即刻出发，前进！"
