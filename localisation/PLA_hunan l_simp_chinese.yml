PLA_tdbtzzsf_desc: "野战军打到哪里，就把铁路修到哪里"
PLA_rmzdb: "军队建设：军队纪律"
PLA_rmzdb_desc: "加强纪律性，革命无不胜。我们党是用革命理想和铁的纪律组织起来的马克思主义政党，纪律严明是党的光荣传统和独特优势，也是我们的力量所在。"
PLA_qhhqxt: "军队建设：后勤系统"
PLA_qhhqxt_desc: "战争是在一定的物质基础上进行的，离不开后勤的保障。所以，军队后勤是随着军队的出现而产生的。随着军事科学技术的发展，军队现代化程度越高，对后勤的依赖性越大，后勤的地位和作用就越重要。"
PLA_gmjzzz: "作风优良"
PLA_gmjzzz_desc: "革命军人个个要牢记，三大纪律八项注意，第一一切行动听指挥，步调一致才能得胜利，第二不拿群众一针线，群众对我拥护又喜欢，第三一切缴获要归公，努力减轻人民的负担，三大纪律我们要做到，八项注意切莫忘记了，第一说话态度要和好，尊重群众不要耍骄傲，第二买卖价钱要公平，公买公卖不许逞霸道，第三借人东西用过了，当面归还切莫遗失掉，第四若把东西损坏了，照价赔偿不差半分毫。"
