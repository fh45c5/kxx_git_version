PLA_duishiguanchenshi: "对使馆城市发动经济战"
PLA_duishiguanchenshi_desc: "使馆城市的货币储备代表着使馆城理事会和上海工部局所持有的资产与流动现金，无论后者合不合法。如果货币储备下跌过低，使馆诸城将会深陷破产泥潭，而其后果将不堪设想。"
PLA.26.t: "南京临时政府？"
PLA.26.d: "随着江苏被我们从南方直系军阀的手中夺取，我们已经占领了极其重要的南京城。南京是数代古都，也是八省联合的首脑所在地，更是全国的重要的政治文化中心。长沙是一个又小又封闭的城镇，虽然有助于根据地的生存，但是现在已不适应我们管理发展的需要了。在我们最终定都之前，先把政府机关迁移到南京或许是有必要的。"
PLA.26.a:0 "不错，向东转移机关"
PLA.26.b:0 "不行，湖南是我们的根本所在"
PLA.31.t: "红军的第一条生产线"
PLA.31.d: "革命根据地创建之初，武器十分缺乏。当时湘南农军5000人，仅有步枪百余支，其余均为梭镖，因此人称“梭镖师”。根据地生产工作转件走上正轨之后，仍然没有办法批量生产枪械，兵工厂的能力，仅限于修理枪械。也就是有经验的技工，根据损坏零件的形状铸造一个出来，然后手工挫磨至成品。亦或者是，拆东墙补西墙，把两只损坏的枪拼凑成一只完好的枪，获得武器弹药的方法只有三种：购买、缴获、自制。现如今，我们已经拥有了长沙这一具有一定工业基础的城市，并且通过各种方式缴获到了一些机床、发电机等设备，利用这些设备和环境，在我们优秀的技术人员努力下，红军的枪械产量将会大大增加。"
PLA.31.a: "很好，有了这些枪械弹药，红军的战斗力将会更上一个台阶"
PLA_shandingd: "对山东省进行社会主义改造"
PLA.1.d: "在中国共产党的领导下，长沙及其周边地区的农民和工人在长沙起义。这只有农民和工人组成的起义军在仅仅数小时内就拿下了长沙市政府，湖南其他地区随后也宣布起义。起义军很快宣布成立”长沙革命根据地“，宣布彻底解放。"
PLA.30.t: "湖南革命根据地"
PLA.30.d: "自国民大革命失败后，我党就认识到在帝国主义的干涉下，在城市中发动革命夺取政权的道路是几乎不可能完成的。于是我们将工作重心转向位于帝国主义武力干涉范围之外的湖南，专心领导湖南的农民运动。经过我们同志数年的努力下，我们已经基本改变了湖南的乡村普遍落后的生产关系。由于我们之前未能完全攻陷城市，城市中仍然残余着大量官僚资本。"
PLA.30.a: "我们必须改变这种情况"
