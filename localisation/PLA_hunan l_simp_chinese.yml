PLA_whjyyd1_desc:0 "中华上下五千年以来，统治者为了统治的稳定性，设立非常高的教育门槛，这让绝大多数老百姓目不识丁，导致我国的现代化建设处于十分艰难之境地，以及人民对我们的支持，政治参与度也是非常之低。我们必须通过一些手段，提高我们国家的教育普及率，才有可能在我们国家实现社会主义。"
