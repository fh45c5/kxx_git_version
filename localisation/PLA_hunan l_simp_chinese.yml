PLA.35.t: "国民革命军"
PLA.35.d: "国民革命军作为中国第一支革命军队，在革命斗争立下汗马功劳，其中更是将星云集，收编国民革命军的同时我们应该安排他们到合适的岗位去工作，让他们能发挥他们所长。但于此同时，尽管在名义上我们已经成为了收编所有的国民革命军部队，但仍然有许多国民革命军部队不认同我们的指挥，屡次行动不听指挥，并且五省内战的原因，一些临时扩编的部队人员成分十分杂乱，有普通的农民，原军阀政府的逃兵，甚至还有打家劫舍的土匪。这些部队往往战斗力十分低下，逃兵现象屡屡发生。"
PLA.35.a: "为了革命军队的纪律，我们必须改变这一现象。"
#工农剪刀差
var_PLA_sissor_modifier: "工农剪刀差"
var_PLA_sissor_modifier_desc: "剪刀差是指工农业产品交换时，工业品价格高于价值，农产品价格低于价值所出现的差额。因用图表表示呈剪刀张开形态而得名。它表明工农业产品价值的不等价交换。\n\n§R此效果与军用工厂与民用工厂的差值有关，如果军用工厂高于民用工厂，会增加建造速度减少适役人口：如果民用工厂高于军用工厂，会增加适役人口减少建造速度。§!"
