#东南沿海
PLA_hshdyx: "混乱的城市"
PLA_hshdyx_desc: "在反动军阀统治下，黑社会尤为猖獗，且战争刚刚结束，不少敌方特务还藏于城市中。"
PLA_fzdwj: "恶性通货膨胀"
PLA_fzdwj_desc: "战争已经严重影响到了我们的经济，现在所有的东西都在疯狂涨价。"
PLA.22.t: "召开大会"
PLA.22.d: "在各位的努力之下，我们终于取得了胜利。但同志切不可沾沾自喜，因为我们共产党不仅要擅长打江山，更要会守江山。接下来的会议重点是解决我们刚刚解放的地区的顽疾。"
PLA.22.a: "首先的第一个问题是"
PLA.23.t: "资本外逃"
PLA.23.d: "数个月的战争对东南沿海的经济造成了毁灭性的打击，众多企业家带着工厂和设备逃往了别地，这对解放区的经济是一个巨大的损害。"
PLA.23.a: "我们必须想办法留住他们。"
PLA.24.t: "恶性通货膨胀"
PLA.24.d: "城市的经济状况也不容乐观，人民所必须的生活物品已经翻了数倍，原南京政府发行的纸币已经和废纸没有什么区别。"
PLA.24.a: "我们必须尽管稳定市场，保障人民基本生活。"
PLA.25.t: "敌特与黑社会"
PLA.25.d: "在反动军阀统治下，黑社会尤为猖獗，且战争刚刚结束，不少敌方特务还藏于城市中。"
PLA.25.a: "我们一定要把他们清除干净。"
#国家银行
PLA_zbwt: "资本外逃"
PLA_zlwjzy_dynamic_modifier: "铸犁为剑"
PLA_zlwjzy_dynamic_modifier_desc: "红军在长年的游击战一直凭借着直自己的一套土方法在作战，尽管这让我们获得了许多辉煌的胜利，但也导致了部队流寇风气横行，行动不听指挥。再加上许多士兵是没有任何军事思想的农民，只知道猛打猛冲。我们应该从提高军事训练标准开始做起，一步一步的改造我们的部队，让我们的部队从农民武装转变为真正的人民军队。"
PLA_gjswayh_dynamic_modifier: "中华苏维埃国家银行"
PLA_xxzhkyly: "人民战争"
PLA_xxzhkyly_desc: "战争本质的正义性是实行人民战争的政治基础，只有正义的战争，才能得到人民群众的真心拥护，才具备实行人民战争的基本条件。人民群众是战争胜负的决定力量，只有动员群众才能进行战争，只有依靠群众才能赢得战争。"
PLA_xxzhkyly1: "人民战争"
PLA_xxzhkyly1_desc: "战争本质的正义性是实行人民战争的政治基础，只有正义的战争，才能得到人民群众的真心拥护，才具备实行人民战争的基本条件。人民群众是战争胜负的决定力量，只有动员群众才能进行战争，只有依靠群众才能赢得战争。"
PLA_xxzhkyly3: "人民战争的汪洋大海"
PLA_xxzhkyly3_desc: "战争本质的正义性是实行人民战争的政治基础，只有正义的战争，才能得到人民群众的真心拥护，才具备实行人民战争的基本条件。人民群众是战争胜负的决定力量，只有动员群众才能进行战争，只有依靠群众才能赢得战争。"
#人民代表大会
GT_PLA_9_tt: "这将加强公职人员，自由派，人民团体和工商界人士的影响力"
PLA_jrbsnz: "介入八省内战"
PLA_jrbsnz_desc: "随着一声枪响，八省联合已然崩溃，德帝国主义因为经济危机焦头烂额，革命的时机悄然到来。"
PLA.20.t: "湖南革命根据地"
PLA.20.d: "北伐战争的失败让中国革命的火焰一度熄灭，国民党左派四分五裂，右翼也被清帝国，德属东亚镇压，汪精卫等人逃亡自由印度，后来干脆逃亡法国公社。但我们仍然顽强的存活了下来，毛泽东同志与危机时刻作出了重要的决定，果断带领余下的同志撤离广州，在湖南的山林中隐蔽了起来，在暗中默默积蓄力量。十数年来，我们活动于湖南的乡村与山地之间，提出打土豪，均田地的口号，发动劳苦大众进行革命。在同志们不懈努力之下，我们已经控制了湖南绝大部分的乡村地带，力量也得到了空前的壮大。随着一声枪响，八省联合已然崩溃，德帝国主义因为经济危机焦头烂额，革命的时机悄然到来。"
PLA.20.a: "同志们，勇敢前进"
PLA.101.t: "工作重心"
PLA.101.d: "虽然我们的革命政权已经基本控制湖南，但我们不应该止步于此，我们应该将目光投向全国，扩大我们的运动，以激起更大的浪潮。经过会议讨论，我们的下一步的工作重心应该……"
PLA.101.a: "学习法兰西公社的经验，发动工人运动，夺取城市控制权。"
PLA.101.b: "中国是一个农业国家，广大农民群众才是我们革命的生力军。"
PLA.102.t: "对商界人士的态度"
PLA.102.d: "随着长沙的解放，一个新的问题摆在我们的面前，那就是如何处置这座城市的商人和小资，这批人是城市的经济的主要参与者，对于他们的处理将会极大的影响到我们在城市经济工作的开展，所以我们必须慎重考虑。经过会议的激烈讨论，会议决定……"
PLA.102.a: "革命政权刚刚成立，不宜进行大规模的改造"
PLA.102.b: "没收大资本家的财产，但允许小资进行原来的经营活动"
PLA.103.t: "扩大党组织"
PLA.103.d: "革命根据地的扩张让我们的人手捉襟见肘，我们急需一批可靠的同志来帮助我们。"
PLA.103.a: "从愿意合作的工商界人士中选取，这些人本来就有一些基础"
PLA.103.b: "从工农群众中选取，他们更容易成为我们可靠的同志"
PLA.104.t: "第一次人民代表大会(解放区)闭幕"
