PLA.28.d: "印支人民向我们发来了援助请求。"
PLA.28.a: "我们必须帮助他们取得革命的胜利"
PLA.27.t: "来自中国的电报"
PLA.27.d: "来自北方的中国同志向我们发来电报，表示愿意帮助我们进行独立战争。我们的回复是……"
PLA.27.a: "同意，两国人民应在反对外来侵略中并肩战斗"
PLA.27.b: "拒绝，我们的革命应由我们自己完成"
PLA_yingduzhina: "援助印支革命"
PLA_yingduzhina_desc: "自西方帝国主义到来以来，亚洲人民就拥有了一个共同的敌人，那就是德帝国主义以及其走狗，对帝国主义我们就应该同仇敌忾。并且中印两国山水相连，历史上，两国人民在反对外来侵略中并肩战斗，积下深厚友谊，援助印支人民就是保卫中国人民。所以我们应该全力支持印支人民的革命！"
