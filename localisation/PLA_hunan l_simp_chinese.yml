#新民主主义革命
PLA_sichuanjimin: "接纳[SZC.GetNameDef]的难民"
PLA_jnscnm: "处理来自[SZC.GetNameDef]的难民问题"
PLA_jnscnm_desc: "在一场恰到时机的大旱、大量专门用于种鸦片的土地、内战的共同作用下，一场大饥荒席卷了四川。像1925年的大饥荒一样，这一场饥荒对四川人民的影响是毁灭性的。这场灾难造成了数以万计的灾民，现在他们正在朝着我们的边境移动。"
PLA.34.t: "来自[SZC.GetNameDef]的难民"
PLA.34.d: "在一场恰到时机的大旱、大量专门用于种鸦片的土地、内战的共同作用下，一场大饥荒席卷了四川。像1925年的大饥荒一样，这一场饥荒对四川人民的影响是毁灭性的。这场灾难造成了数以万计的灾民，现在他们正在朝着我们的边境移动。在这批难民中不乏专业的技术工人和具有一定知识储备的农民，他们将会成为根据地的工业化的一大助力，但同时多出那么多人口，将意味着我们需要动用更多的人力从事农业生产，这将会对我们服役人口产生影响。经过大会讨论，我们决定……"
PLA.34.a: "接纳难民"
PLA.34.b: "封锁边境"
