PLA_CHunit_decision_category_desc: "统一战线，专指在马克思主义的理论指导下，由无产阶级及其政党组织和领导的统一战线。无产阶级及其政党领导的统一战线，是无产阶级为了实现自己的历史使命，实现各个时期特定的战略目标和任务，团结本阶级各个阶层和政治派别，并同其他阶级、阶层、政党及一切可能团结的力量，在一定的共同目标下结成的政治联盟。\n\n此效果与各党派影响力相关，其中§R中国共产党§!与政治点数相关，§R中华科学技术协会§!与科研速度相关，§R中国工团党§!与生产效率上限相关，§R中国民主同盟§!与资源开采有关，§R国民党§!与动员速度有关，§R中国民主促进会§!与地区最大工业总值有关，§R中国民主建国会§!与消费品有关，§R致公党§!与工厂产出有关，§R农工民主党§!与战争支持度有关。任何非执政党的影响力增加都会造成稳定度的减少。\n\n[CPC_influence][CSA_influence][KMT_influence][CDL_influence][jiusan_influence][zhigong_influence][CDG_influence][CDN_influence][DPP_influence]"
