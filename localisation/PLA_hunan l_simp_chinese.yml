PLA_xcgg_category_desc: "革命需要有可靠的后方，夺取战争的胜利离不开巩固的革命根据地。同时作为新民主革命任务的一部分，我们必须打破根深蒂固的封建土地大地主所有制，解放广大的农民群众，解放生产力。"  
PLA_gmdg: "诱敌深入"  
PLA_gmdg_desc: "我军打仗，不在一城一地的得失，而在于消灭敌人的有生力量。存人失地，人地皆存；存地失人，人地皆失。诱敌只是一种手段，歼敌是最终目的，一切“走”都是为了打。退却、转移、游走、隐蔽、躲藏，都是阶段性的技术手段，目的是为了保持自己实力，寻找更合适战机。"  
