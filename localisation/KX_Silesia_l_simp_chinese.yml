 SIL_1:0 "古德里安将军万岁！"
 SIL_1_desc:0 "在一系列的混乱与无序后，古德里安将军挺身而出，将一切反对的势力都尽数镇压，现在将军已经稳固了自己在这里的绝对统治，但是国家仍然被危险的敌人环绕，我们的势力在国际上也并未得到广泛的承认，这些卑鄙无耻的国家到最后也只是认为我们是一群粗俗的军人而已......."
 SIL_2:0 "维持军事戒严"
 SIL_2_desc:0 "虽然大部分武装叛乱份子都已经被我们尽数铲除，但抵抗的浪潮却从未停止，我们的统治依然不能算得上绝对稳固，如果我们想要让古德里安将军的统治延续下去，军事戒严就是不得不执行的必要之恶，即使这代表着我们获得的国际承认只会局限于几个军阀头子，但我们与这些野蛮人的作风究竟也是不同的......"
 SIL_3:0 "同工人接触"
 SIL_3_desc:0 "混乱与暴力充斥着每一个工厂，他们在不同的地点谋求着共同的东西，也就是工人的权利，我们十分清楚他们为什么能步调一致，很明显是西边的工团猪对我们进行了渗透，为了不使我们的生产机器停转，我们必须从这些工团暴徒手中夺回工人，“劝说”他们回到岗位上"
 SIL_4:0 "风云莫测"
 SIL_4_desc:0 "现在，我们的国家已经走到了一个十字路口，虽然我们已经暂时稳定了局面，但是混乱依然时有发生，我们甚至连控制这些混乱都十分吃力，而政府内也已经出现了一些异样的声音，如果古德里安将军还是不能控制住局面并确定自己的地位的话，某些心怀叵测之人可能就要做出进一步的行动了"
