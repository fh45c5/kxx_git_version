 sil.1.t:0 "众叛亲离"
 sil.1.d:0 "古德里安将军一个人坐在普什奇纳堡内，厚重的窗帘遮蔽了外面的阳光，让房间显得有些昏暗。他手里拿着一份军队派系报告，眉头紧锁，眼中充满了无奈和疲惫。报告上密密麻麻地写满了名字，写满了军队里那些不寻常的调动，这些国会议员，工会领导人先是撕裂了德国，如今他们又将目光放到了西里西亚上。\n\n“可悲啊，派系斗争，无休止的派系斗争。”古德里安将军猛地将报告拍在桌子上，发出一声沉闷的响声。他仿佛看到了帝国的未来，就像这报告一样，被撕裂成无数碎片，最终走向灭亡。他站起身，走到窗边，一把拉开厚重的窗帘。刺眼的阳光瞬间涌入房间，照亮了古德里安将军那张饱经沧桑的脸。他望着窗外，目光深邃，仿佛穿透了时空，看到了帝国曾经的辉煌和现在的衰败。\n\n“我曾以为，军队会是祖国的最后一道防线，是维护帝国荣光的坚强后盾。”古德里安将军喃喃自语，“可是现在，我们只能蜷缩在小小的西里西亚省受人唾弃，而那些谋杀了祖国的凶手却被人民加冕为王。”"
 sil.1.a:0 "古德里安无力的靠在椅子上，将报告丢入壁炉里。"
 sil.2.t:0 "人狼"
 sil.2.d:0 "自古德里安将自己流放进普什奇纳堡内后，西里西亚的残军便彻底陷入了混乱，他们曾经的希望，荣誉与秩序都随着德意志的死亡而灰飞烟灭。\n\n而这一切持续到卡尔·汉克的出现，在目睹了昔日祖国的分崩离析后，他愈发相信这一切都是因为工团主义走狗和犹太资本主义所导致的，只有真正的雅利安人才能克服这场才能，并在上帝的注视下将统一的荣光带到德意志的每片土地上。凭借着优良的口才以及雷厉风行的行为方式，他很快便在军队中拉拢了一批听命于自己的青年军官。\n\n如今，这位藏匿于暗处的灰狼已经亮出了自己的獠牙，而躲藏在普什奇纳堡的老猎人已无力对抗这只野兽。"
 sil.2.a:0 "我看到一匹白马，地狱随之而来。"
 sil.2.b:0 "狂人的下场只会是死亡。"
 sil.3.t:0 "平民主教"
 sil.3.d:0 "古老的教堂内，卡尔·乌里茨克神父正对着十几名年轻的士兵布道。昏黄的烛光在他消瘦的脸上跳跃，映照出他深邃的眼眸，那里充满了悲悯和忧虑。这些天来，有太多的士兵来他这里忏悔，以至于越来越多的士兵把他视为某种精神领袖，但他并不想政治扯上关系。自某个当地长官酒醉后来到教堂忏悔后，卡尔·乌里茨克便对这个国家的政治彻底失望，无数个政治小团体互相博弈，无数个人情将官僚机构与军队交织成一幅复杂的腐败网，而那些真正需要得到关怀的人民只是政客手中的金马克罢了。\n\n他缓缓地翻开手中的圣经，用略带颤抖的声音朗读着：“爱是恒久忍耐，又有恩慈；爱是不嫉妒；爱是不自夸，不张狂，不做害羞的事，不求自己的益处，不轻易发怒，不计算人的恶，不喜欢不义，只喜欢真理；凡事包容，凡事相信，凡事盼望，凡事忍耐。”\n\n士兵们静静地听着，对他们而言，卡尔神父的话语像黑暗里的灯塔，在他们迷失自我时将自己带到正路上。\n\n“记住，”卡尔·乌里茨克说道，“即使倒在了战场上，你们的灵魂也会得到救赎，你们将进入天国，与上帝同在。”\n\n在送走这批士兵以后，卡尔·乌里茨克坐在木质长椅上，望着悬挂于教堂上耶稣受难像。\n\n\n主啊，你真的会宽恕这些无辜的罪人们吗？"
 sil.3.a:0 "他不会知道答案，也不能听见死去的士兵无声的诉说着苦难。"
 sil.4.t:0 "红色幽灵的回响"
 sil.4.d:0 "自我们败退西里西亚后，工团主义分子便一直试图颠覆我们的统治。他们潜伏在田野里，潜伏在乡村里，潜伏在城市的阴影里，无时无刻的谋划着如何将我们送上断头台。\n\n自古德里安将自己关进普什奇纳堡后，我们的军纪正不断恶化，直白的说大部分军人和土匪的区别就在于他们外面批了层名为士兵的，皮而格尔利茨事件则彻底引爆了军队与平民之间的矛盾。\n\n起因是一名平民在人行道上撞到一名士兵，在拒绝道歉后被士兵就地处决。而在当地行政部门拒绝对该士兵进行审判后，大部分市民在部分工团主义分子的煽动下在街头搭建街垒与当地警察和驻军对峙，并提出古德里安下台，组建民主政府，开放选举等要求。\n\n我们是否应该与他们进行谈判，和平解决问题，亦或者是利用武力，将提出问题的人彻底抹去。"
 sil.4.a:0 "谈判并非懦弱之举，我们可以和谈，但是古德里安将军不能下台。"
 sil.4.b:0 "我们绝不会允许数百万英烈建立起的祖国毁于一旦！"
 sil.5.t:0 "局势升级"
 sil.5.d:0 "事实证明，整个西里西亚实际上就是个火药桶，而格尔利茨事件就是导火线。\n\n现今的西里西亚已经被左右两股势力彻底撕裂，左派为首的是被誉为“红色主教”的卡尔·乌利茨克，他依靠淳朴作风而被绝大多数平民视为“耶和华于尘间的使者”。卡尔·乌利茨克发表的具有社会主义倾向的煽动性言论正破坏我们的统治，无论如何，我们必须将其消灭。\n\n其次是卡尔·汉斯，一名鼓吹雅利安至上论的年轻军官，凭借着身先士卒的作战风格，得到了军队中相当一部分基层军官和士兵的支持。虽然卡尔·汉斯的种族主义倾向极有可能会分裂我们的国家，但迫于局势，如果能与之达成合作，或许能进一步巩固我们的政权。"
 sil.5.a:0 "他们毁掉了帝国，现在又想毁灭西里西亚，我们不会让他们得逞的！"
 sil.6.t:0 "布雷斯劳围城战"
 sil.6.d:0 "古德里安焦躁地在房间里来回踱步，他的军靴踩在木地板上发出沉闷的响声，一下下敲击着他的神经。桌上堆积如山的电报如同一道道催命符，不断提醒着古德里安那些起义军正不顾一切的推进战线。\n\n“该死！这些该死的疯子！”古德里安一把抓起最新的电报，狠狠地砸在桌上。不远处的地图上，起义军的推进路线用鲜红的墨水标注出来，那条刺眼的红线如同一条毒蛇，正张开血盆大口，直逼西里西亚政府的所在地——布雷斯劳。窗外，天色灰蒙蒙的，仿佛预示着暴风雨的来临。古德里安一夜未眠，双眼布满血丝，焦虑和疲惫如同两座大山，压得他喘不过气来。他知道，最后的时刻即将到来，西里西亚政府的命运就掌握在他手中。\n\n“笃、笃、笃…”\n\n轻轻的敲门声响起，古德里安猛地抬起头，仿佛一头警觉的猎豹。\n\n“进来！”他沉声说道。房门吱呀一声打开，一名年轻的传令兵走了进来，他快步走到古德里安面前，立正敬礼，双手颤抖着递上一封电报。\n\n古德里安一把夺过电报，急切地撕开封条。电文很短，只有寥寥几字："
 sil.6.a:0 "敌军已被我部击溃。"
 sil.6.b:0 "前线沦陷，我部将会战至最后一人。"
 sil.7.t:0 "政变"
 sil.7.d:0 "古德里安将军坐在他那张巨大的橡木办公桌后，手指轻轻敲击着桌面，发出有节奏的“笃笃”声。他凝视着窗外灰蒙蒙的天空，西里西亚的天空总是这样，阴沉沉的，仿佛压抑着什么。他身后，巨大的帝国雄鹰在昏暗的灯光下显得格外狰狞。房间里很安静，只有壁炉里燃烧的木柴偶尔发出噼啪的声响。突然，一阵沉重的脚步声打破了房间的宁静。厚重的橡木门被推开，卡尔·汉克走了进来，在他身后是六名全副武装的士兵。\n\n“古德里安将军，”汉克的声音低沉而有力，“我奉命前来，代表西里西亚人民，要求您交出军政府的政权。”\n\n古德里安将军缓缓转过身，锐利的目光扫过汉克和他身后的士兵。他并没有表现出任何惊讶或愤怒，只是淡淡地问道：“卡尔·汉克，我知道你，一个狂热的民族主义者。你认为你凭什么来要求我交出政权？”\n\n汉克向前迈了一步，目光坚定地与古德里安将军对视。“将军，您是一位伟大的军人，您在战场上立下了赫赫战功。但是，您的表现已经让无数的日耳曼人民感到失望。”\n\n“人民？”古德里安将军冷笑一声，“你所谓的‘人民’是谁？是那些被工团主义思想腐蚀的愚民吗？还是那些躲在暗处颠覆帝国的叛徒？”\n\n看着眼前站的笔直的卡尔·汉克，古德里安将军沉默了，他站起身，走到窗边，背对着卡尔·汉克。\m\m“好，我愿意将军政府赋予我的一切权力全权移交给卡尔·汉克将军。”\n\n卡尔·汉克的脸上闪过一丝喜色，他向古德里安敬礼后转身离开了房间，他身后的士兵也跟着走了出去。房间里再次陷入了寂静，只有壁炉里燃烧的木柴发出噼啪的声响。古德里安将军站在窗边，望着窗外灰蒙蒙的天空。"
 sil.7.a:0 "“不知道我做的决定是否正确。”"
 sil.8.t:0 "民主？"
 sil.8.d:0 "窗外的雨滴答的落下，古德里安将军坐在椅子上踌躇满志，近些日子那些自诩为民主派的人士喋喋不休的要求这位德高望重的老将军开放民主选举，一切事情的开端便是在最初，老将军许下了民主的诺言以换取他能继续统治西里西亚。\n\n古德里安将军头疼的闭上眼睛，止不住的怒骂道：\n\n“该死的民主派，毁了帝国还不够，还想毁灭西里西亚？！”\n\n“如果不是那些议会的老爷们无休止的争论，对危机不管不顾，帝国怎么会沦落到如此境地？”\n\n怒骂结束之后古德里安猛吸了一口香烟，喃喃自语道：\n\n“如果我可以利用议会将这群民主人士一网打尽，便可轻松许多...”\n\n“可这是对诺言的背叛！”\n\n作为旧帝国的军官，古德里安将军最是无法容忍背叛行径，顽固的他不允许自己同那群分裂分子一样背信弃义，但是古德里安将军作为军政府的领袖有权力完全废止议会的存在，直到他认为危机已经解除。\n\n年轻人的活力固然是使国家前进的动力，政治上也需要更多的年轻血液，可相比于盲目的民主和极易受到情绪裹挟的青年，西里西亚更需要拥有一位铁腕狂人来限制不稳定因素。\n\n他想给青年们一个机会，也想保留帝国最后的尊严。雨仍不断的落下，老将军心里已经有了答案。"
