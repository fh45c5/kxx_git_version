 SIL_RH_1:0 "德意志复兴"
 SIL_RH_1_desc:0 "在黑暗之中，我的眼睛寻到了那片光明；在那璀璨的未来中，我看到了无数雅利安人嬉戏于伊甸园中，而在他们之上，则是女神日耳曼尼娅，她用慈爱到目光注视着上帝在这世间最伟大的造物。虽然我们现在只能在西里西亚的土地上苟延残喘，但我们相信，这一切是每个雅利安人必须要经历的磨炼，只有渡过这一劫难，我们才能证明自己是真正的上帝之子。"
 SIL_RH_2:0 "粉碎左派"
 SIL_RH_2_desc:0 "工团主义，布尔什维克，社会主义，这些背叛上帝的路西法，别西卜和阿巴顿，他们是撒旦于人世间的代言者，他们所经之处只会留下一片废墟。我们会允许祂们来玷污神圣的雅利安人们？不，我们决不允许！我们将戴上救恩的头盔，高举圣灵的宝剑，将这些堕落的雅利安人和异教徒彻底放逐。"
 SIL_RH_3:0 "回去干活！"
 SIL_RH_3_desc:0 "工厂，人类历史上最伟大的创造物，每一条流水线，每一个机器都是这庞大工业巨兽的器官。但现在，人类，这个巨兽里最重要的组成部分已经停摆了，而那些器官正等待着宣判死亡。我们必须要让人民重新回到工厂里，驾驭这头工业巨兽，让火炉重新燃起，让流水线重新启动，让这头巨兽重新焕发生机。"
 SIL_RH_4:0 "劳改至死"
 SIL_RH_4_desc:0 "这些堕落的人，他们抛弃了雅利安人的美德，工作本应是每个雅利安人所热爱的，但这些人却选择投身于七大罪中，他们的身躯，心灵已经彻底的被懒惰所腐化。但我们不能抛弃这些同胞，他们还尚未投靠那些工团猪猡，我们必须要带领他们重新走上正轨……我们将不惜一切代价。"
 SIL_RH_5:0 "德意志至上"
 SIL_RH_5_desc:0 "我的祖国，你究竟是怎么落得如此地步？是帝国议会里那些毒蛇？是工会里那些叛徒？那些高坐在皇宫里的贵族和皇帝？亦或是那些在外交部里无时无刻出卖我们利益的那些外交官？不，这些人没有无辜的，在他们心中，自己的利益高于祖国，那些蠢货甚至愿意为了自己的欲望将你出卖给撒旦，他们和叛徒坐在观景台上，观看着自己的同胞在名为德意志的斗兽场里相互厮杀。\n请你不要哭泣，我的祖国，\n我们将会撕破这至暗的帷幕，\n将日耳曼尼娅的泪水与怒火倾泻在这些叛徒身上。"
 SIL_RH_6:0 "只需服从"
 SIL_RH_6_desc:0 "给军官太多的权力只会让他们变得自大，尤其是当他们的其中一人心怀不满时，这些军官只会拥兵自重，但现在不同了，这些军官现在唯一能做的，就是听从最高总参谋部的命令。"
 SIL_RH_7:0 "劳动即救赎"
 SIL_RH_7_desc:0 "我们要让那些犯人们明白，只有参加劳动才能洗清他们的罪孽，让他们将一切奉献给祖国，直到不能劳动为止。到达死亡之后，他们即可获得真正的救赎并得以加入高贵的雅利安民族之列中。"
 SIL_RH_8:0 "反犹法案"
 SIL_RH_8_desc:0 "犹太人，或者以色列人，这些血液里流淌着背叛的低劣民族，牛认识主人，驴认识主人的槽；而犹太热却不认识曾救赎他们的上帝。这些犹太人为了生存他们可以什么都能做，他们就是我们祖国境内的寄生虫，他们为了苟存甚至愿意破坏我们祖国的经济，肢解我们的祖国。但这些恶人有难了，因为上帝的使者将会用铁与火再一次惩戒他们。"
 SIL_RH_9:0 "发展教会"
 SIL_RH_9_desc:0 "一旦一个人抛弃了宗教，那么他的价值观，道德观念将会被那些肮脏的进步派和堕落的无神论所充斥。在所谓的进步派尚未诞生时，每个雅利安人都是上帝的子民，骑士、修士、平民三位一体，团结在十字架旁，那是个充斥着正义和道德的时代，那是个美好且高尚的时代。我们这一代人决不能抛弃过去的道德传统。\n曾经的泪水汇成河流，在十字架下流淌成诗，\n每一滴都是救赎的音符，诉说着永恒的恩慈。"
 SIL_RH_10:0 "祖国万岁"
 SIL_RH_10_desc:0 "在那金碧辉煌的殿堂上，我看见日耳曼尼娅端坐，她是德意志的国母，雅利安人的母亲，以威严与慈爱注视着她的子民。在她身后，高悬的双头鹰盔甲闪烁着，它被断链环绕，被橄榄枝轻抚。她的目光如星辰般明亮，穿透时空凝视着未来，在她的眼中，我读到了三个字，德意志，那是她心灵的深邃，是她灵魂的印记。"
 SIL_RH_11:0 "无知即力量"
 SIL_RH_11_desc:0 "亚当和夏娃因为对知识的渴求，吃下了禁果，从此被驱逐出伊甸园。正是因为对探索未知的而滋生出来的欲望，给我们带来了太多的苦难。我们先是否定了上帝的存在，然后是否定了道德的定义，再然后是否定了教会的神性，而这一切都是因为太多不恰当的知识毒害了无数的年轻人，这些知识如同禁果，诱惑我们的新亚当和夏娃们。但现在，我们将会彻底斩杀这些狡猾的毒蛇，将那些不符合基督教教义的书烧毁，让我们的下一代重新回到服侍上帝的道路上。"
 SIL_RH_12:0 "生机"
 SIL_RH_12_desc:0 "我曾站在破碎的家园之上，眺望分裂的国土与动荡的岁月，\n在泪水模糊的双眼中，看见家国如星辰在风雨中抗争。\n我感受过风从历史的深处吹来，如骑士般驾驭命运的旋涡，\n我曾目睹过德意志如烈焰般燃烧，而后在无垠的痛苦中瞬间消逝。\n这一切，我都看见过……我都感受过。\n但如今，我见证了日耳曼尼娅的召唤，在瓦尔哈拉神殿的辉煌下，\n德意志重归这古老母亲的怀抱，迎来从莱茵河到波罗的海的统一篇章。\n从冰冷的斯堪的纳维亚到古老的慕尼黑，雅利安人在神圣殿堂中开怀畅饮，\n如同诺亚方舟后的新生，在诸神的注视下，重建家园的荣光。"
