 SIL_LF_1:0 "神父的救赎"
 SIL_LF_1_desc:0 "最终，在无尽的暴动与流血冲突中，卡尔神父确立了自己的地位，并在自己的广播上昭告世界，宣布一个社会主义的政权在欧洲建立了，现在我们将会跟随神父的步伐，将我们的国家打造为一片社会主义者的天堂，等到我们建成的时候，整个世界都会羡慕我们的伟业，我们为人类解放而作出的伟业"
 SIL_LF_2:0 "清扫余孽"
 SIL_LF_2_desc:0 "虽然我们已经建立了政权，但我们却并没有真正完全掌控这个国家，它的一部分瘀血还留存于内，我们必须将这些卑劣之徒彻底清除，这些反动势力只要还存在一天，我们就一天不能真正宣布解放，直到清除每一个反动份子之前，我们都还不能松懈，为了社会主义的光明未来，让我们齐心协力，击溃这些暴徒吧"
 SIL_LF_3:0 "工人力量"
 SIL_LF_3_desc:0 "我们的国家是社会主义的，我们的人民也是社会主义的，既然要在这里宣布革命，我们就必须让工人也参与其中，身为革命的重要一环，工人阶级一直在历史上的每次革命里充当急先锋，而现在革命已经发生，我们必须号召工人跟随我们一起推翻反动势力的统治，让工人们再次爆发出他们所拥有的改变世界的力量吧！"
 SIL_LF_4:0 "文化革命"
 SIL_LF_4_desc:0 "反动派的文化正侵蚀着我们的人民，他们在这些反动文化的蛊惑下走上了资产阶级的歧途，坐牢他们的帮凶，而现在，我们必须从这些卑劣无耻之徒手中抢过人民，指引人民进行一场真正属于无产阶级的文化大革命，彻底将资产阶级的文艺赶出我们革命的无产阶级新一代的视野"
 SIL_LF_5:0 "满腔热血"
 SIL_LF_5_desc:0 "在革命胜利之后，我们的人民终于摆脱了腐朽的锁链，得以在这片社会主义的热土上尽情发挥着他们的才华，许许多多的富有热情的无产者开始走进我们的政府，为我们提供急需的帮助，我们没有理由拒绝人民的热情，就让人民来当家作主吧，我们的国土真正的属于他们了，相信在伟大的无产阶级的奋斗下，我们获得的就可以让巴黎的同志们刮目相看"
 SIL_LF_6:0 "福利制度"
 SIL_LF_6_desc:0 "不管是昏庸无能的君主，还是独断专制的军阀，他们都没有顾及底层人民的辛苦，当一个个饥寒交迫的无产者饿死街头的时候，我们不曾看到他们有一丝悲伤的情绪，而现在，我们必须保障无产阶级的权利，为他们所准备的福利制度将很快被确定，现在在我们的国家，无产阶级将不会再饥寒交迫，伟大的无产阶级万岁"
 SIL_LF_7:0 "世俗教会"
 SIL_LF_7_desc:0 "教会的权利被过大宣传了，在社会主义的国度，人民的权利大于上帝，我们的国家不会允许教会干涉政治，也不会允许他们借以上帝的名义进行敛财行为，天主若真的需要依靠剥削人民才能存在于我们之间，那这个天主也不需要存在，在社会主义的国家，我们坚决拒绝一切教会干涉国家，这是无论如何也不能跨越的底线"
 SIL_LF_8:0 "热情建设"
 SIL_LF_8_desc:0 "在工厂归于工人后，在他们的福利得到保障后，工人们正以前所未有的热情与活力生产着与建设着，很快，一座又一座的高楼便拔地而起，我们的工人热情的赞扬我们的成就，而现在，我们已经看到了勤恳的工人所为我们付出的一切，这颗参天大树如今已经真正可以为人民结出硕果了！"
 SIL_LF_9:0 "义务教育"
 SIL_LF_9_desc:0 "当旧日里，帝国炫耀着自己的成绩时，他们不曾顾及这些底层人民，在火焰吞噬了他们之后，我们现在必须做哪些腐朽君主未曾做过的事，让底层人民也享受到义务教育，知识的大门不应该只对贵族打开，即使是生产线上的工人也有权利去阅读康德的诗词，倾听贝多芬的音乐，届时，我们的国家将会人才辈出"
 SIL_LF_10:0 "焕然一新"
 SIL_LF_10_desc:0 "在如今的热土之上，你不会再看见压迫的身影，也再没有资产阶级耀武扬威，这里的工人热情洋溢，农民都在热切的打量着自己收获的作物，如果现在和一个外国人说仅仅在几年前这里还是一片匪徒遍地，暴力不断的废墟，他们肯定不会相信，但是生活在这里的每一个人都知道这里发生了什么，我们的国家的确经历了这些，而它现在已经焕然一新了"
 SIL_LF_11:0 "保障体系"
 SIL_LF_11_desc:0 "如果说仅仅因为虚无缥缈的“民族”概念就要受尽歧视，那么我们的国家就不算是一个社会主义的国家，在我们的国土上不会存在歧视的现象，无产阶级以前所未有的包容与团结生活在这片土地之上，一个围绕平权运动而建立的组织正在为了促进社会平等发光发热，我们没有理由去打压他们，不，我们会鼓励他们，我们的国家在无产阶级自发性的促进下只会离光明未来更进一步"
 SIL_LF_12:0 "掌舵！"
 SIL_LF_12_desc:0 "如今我们已经获得了足够的影响力，任何在这之前轻视我们的人都应该重新认识一下了，甚至就连巴黎的同志也对我们的成就感到惊讶，在无限光明的未来，我们的成就无疑是革命性的，而现在我们将要向世界昭告，属于无产阶级的昭昭天命才刚刚开始，革命最终还是要传播向整个世界的！伟大的无产阶级革命万岁"
 SIL_LF_13:0 "发动群众"
 SIL_LF_13_desc:0 "我们必须号召我们的人民，让他们参与到我们的革命中，即将到来的革命可不会是只属于一部分人的，所有人都会在革命中发挥自己的力量，让工厂开始运转吧！让滚烫的钢铁化作一杆杆刺入敌人的钢枪吧，来自人民的怒火将会如汪洋大海一般淹没卑鄙无耻的反动派，群众的力量是无限强大的"
 SIL_LF_14:0 "宣扬正义"
 SIL_LF_14_desc:0 "革命的战争将会是解放性质的，伟大的红军从未试图去以旧日里残忍的压迫者来进行无情的征服，我们所经过的地方不会是遍地哀嚎，因为我们为世界各地人民带来的是他们期盼已久的解放与平等，这就是属于无产阶级的正义，我们将会以正义化作利剑，插进反动派的胸口，无产阶级啊，武装起来吧"
 SIL_LF_15:0 "青年团"
 SIL_LF_15_desc:0 "每一个无产者都应该认识到自己真正的敌人是谁，不是工厂里工作的工人，也不是田地里劳动的农民，更不是那些别的国家的无产者，而只能是那些一直在残忍压迫人民的资产阶级，如果连青年都认识不到这一点，我们还谈何革命，组织起青年团的任务刻不容缓，让青年也参加到社会活动中对我们的革命所提供的帮助将会是前所未有的"
