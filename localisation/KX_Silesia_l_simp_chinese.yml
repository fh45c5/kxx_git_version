 sil.10.t:0 "狩猎野兽"
 sil.10.d:0 "办公室内，打字机清脆的敲击声与汽车引擎的轰鸣声交织在一起，形成了一曲怪诞的交响乐。卡尔·乌里茨克正眉头紧锁地坐在一张橡木办公桌前。\n\n在他的面前，一份处决令静静地躺在那里，上面赫然写着“卡尔·汉克”这个名字。卡尔·汉克，一个本该有着美好未来的年轻军官选择自愿成为撒旦的信徒。\n\n乌里茨克痛苦地闭上眼睛，对他而言，救赎他人便是他的职责。乌里茨克相信每个人心中都有善良的一面，甚至是那些无恶不作的人，后者只需略微指导便能洗心革面。但卡尔·汉克犯下的暴行已经惹怒了西里西亚人民，如果宣判他无期徒刑，那么暴民们首先会处决汉克，其次就是他了。\n\n“将军，您怎么了？”一个年轻的副官推门而入，关切地问道。乌里茨克猛地睁开眼睛，将手中的处决命令递给了副官，“看看吧，这是我下达的命令。”\n\n副官接过命令，仔细地阅读了一遍，脸上露出了震惊的表情，“将军，您真的要这么做吗？”\n\n“我别无选择，汉克犯下的罪行罄竹难书，他必须为自己的所作所为付出代价。”\n\n“可是……”副官还想说些什么，却被乌里茨克挥手打断。"
 sil.10.a:0 "“执行命令吧，最后不要让他死的太痛苦。”"
 sil.11.t:0 "“司提反之死”"
 sil.11.d:0 "阳光透过教堂斑驳的彩绘玻璃窗，在地板上投射出五颜六色的光斑。空气中弥漫着淡淡的香火味，混合着古老木头的腐朽气息。卡尔·乌里茨克跪在圣母玛利亚的雕像前，低垂着头，干枯的手指轻轻抚摸着一本破旧的圣经。\n\n教堂的门“砰”的一声被推开，卡尔猛地睁开眼睛。两名士兵站在门口，冰冷的目光扫视着教堂的每一个角落。\n\n“卡尔·乌里茨克？”其中一名士兵问道，声音毫无感情。卡尔深吸一口气，缓缓站起身，脸上露出释然的微笑。\n\n“经最高法院裁定，你因违反工团主义法和从事间谍活动等条例，判处死刑，你有什么异议吗？”\n\n“没有。”\n\n他平静地合上圣经，任由士兵粗暴地将他按倒在地，冰冷的手铐铐住了他的手腕，而后将黑色头套套在他头上。\n\n等到卡尔·乌里茨克再一次感受到阳光时，他已经被绑在一根柱子上，行刑队的士兵们列队站在卡尔面前，一名军官站在队伍的最前面，他看着卡尔，眼中闪过一丝复杂的神色。\n\n“准备！”军官举起了右手。士兵们举起了手中的步枪。卡尔闭上眼睛，等待着自己的死亡。\n\n“砰！”枪声响起，卡尔的身体被子弹击中，他感到自己的意识在慢慢消散，眼前的光线越来越暗。恍惚间，他看到一个身影向他走来。那是一个天使，她有着洁白的翅膀和圣洁的面庞，脸上带着温暖的笑容。天使轻轻地抱起卡尔，他的耳边响起了天籁般的歌声。卡尔感觉无比的平静和安详，他终于可以迎接自己到审判了。"
 sil.11.a:0 "“主啊，莫将这罪归于他们。”"
