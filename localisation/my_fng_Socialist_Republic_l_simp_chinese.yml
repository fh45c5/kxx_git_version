l_simp_chinese:
 FNG_a_new_beiyang_focus: "新北洋派"
 FNG_a_new_beiyang_focus_desc: "崭新的民国政府已经实现了旧民国的夙愿，重新统一了中国。如今大势已定，我们将在北洋先贤打下的基础上集思广益，权衡各路政见的优劣。虽然这些政见未必相互矛盾，但我们在偏好团体与政策倾向方面做出的决策，将为新生的民国政府奠定基调。"
 FNG_listen_to_independent_voices_focus: "聆听独立人士意见"
 FNG_listen_to_independent_voices_focus_desc: "胡适和他那个由无党派立法委员组成的小圈子以政府的“独立批评者”自居，声称自己要启迪民智、以理性、客观、中立的视角评判我们的政府。与这些公共知识分子接触能为我们提供一个机会，一个证明我们不会以暴力压制异见、愿意在北洋政府体制内进行政治改革的机会。"
 FNG_herding_the_republicans_focus: "驱策共和派人士"
 FNG_herding_the_republicans_focus_desc: "中国共和派的首要问题是缺乏团结和专注，他们从未组织成一个反对派，即使掌权，也没有足够的凝聚力来进行变革。国民大会中可能充满了伟大的思想家，但要真正将他们的思想用于造福国家，需要我们发挥良好的领导作用，劝说他们走出象牙塔，迈入现实世界。"
 FNG_entreat_the_endeavor_society_focus: "求助于努力会"
 FNG_entreat_the_endeavor_society_focus_desc: "《努力周报》汇集了政坛中各路进步派知识分子，胡适、蔡元培、李大钊、梁漱溟、王宠惠等人均对其有所贡献。他们的意见并不完全一致，但都呼吁提升政府透明度、做好长远规划，以便更好地治理国家。我们必须择优采纳这批精英智囊的意见。"
 FNG_strengthen_the_legislature_focus: "强化立法机关"
 FNG_strengthen_the_legislature_focus_desc: "长期以来，北京的军阀和强人的政治旋转门使得人们对国民大会视而不见，将其视为另一个可以被贿赂、恐吓且塞满了前朝余孽的机构。虽然批评者可能会说，要改变这种状况，依然任重道远，但我们可以考虑立法委员的意见并尊重他们的审议结果，朝着正确的方向迈出第一步。"
 FNG_stewarding_the_national_recovery_focus: "统筹国家复兴"
 FNG_stewarding_the_national_recovery_focus_desc: "复兴党的资深政治家们知道，要想在中国有所作为，改革者必须在要求变革与尊重当权者之间取得平衡。他们寄希望于大总统在他们的一批“合理的”改革方案中看到理性，而不是威胁，以稳定民国。"
 FNG_currying_international_exports_focus: "欢迎国际出口"
 FNG_currying_international_exports_focus_desc: "在“百年国耻”之后，如何处理国际贸易一直是个棘手的问题。启动现代化需要外国资金，但经过几代人的不平等谈判后，外国控制是不能容忍的。我们将开始一个有指导性的外贸过程，围绕工业出口建设我们的经济，由政府充当中间人，防止居心不良的外国人进行剥削。"
 FNG_domestic_infrastructure_projects_focus: "国内基建项目"
 FNG_domestic_infrastructure_projects_focus_desc: "在饱受战争蹂躏的中国，重建实体与人事的基础设施，修建新的铁路和公路，将中国内陆地区与城市连接起来，是我们实现国家复兴的一个重要方面。凭借相对工业化的东北所提供的在管理项目上的便捷而专业的经验，以及与志同道合的合作伙伴建立的联系，我们可以为经济复兴创造条件。"
 FNG_growing_a_chinese_middle_class_focus: "培养中国中产阶级"
 FNG_growing_a_chinese_middle_class_focus_desc: "由受过教育的专业人士与技术工人组成的强大的中产阶级，乃是一个国家在20世纪得以经济繁荣和政治稳定的基础。通过在政治、经济和教育领域的审慎决策，我们可以培养出雄心勃勃、锐意进取、追求比前人更好生活的新一代年轻人，他们将带领我们的民国进入一个新时代！"
 FNG_setting_the_groundwork_for_democracy_focus: "民主的预备工作"
 FNG_setting_the_groundwork_for_democracy_focus_desc: "民主宪政党背后的智囊团注意到了我们对晏阳初理念的积极回应，以及我们在“十年计划”中成功实施这些理念的情况。他们希望进一步投资这些改革措施，这将让我们的国家稳步实现民主化，在我们的领导下，这些改革已取得了一系列成功。"
 FNG_investing_in_education_focus: "投资教育"
 FNG_investing_in_education_focus_desc: "普及教育我们是雄心勃勃计划的基础，它常与经济、政治甚至军事交织在一起。消除文盲、扩大高等教育的入学机会对我们的议程至关重要，也深得许多前新帝国宪政会成员的欢迎，其中许多人是受过国外教育的知识分子，他们将从中受益。承诺实施这项计划将确保他们重返民主宪政党。"
 FNG_the_rural_revival_focus: "乡村复兴"
 FNG_the_rural_revival_focus_desc: "晏阳初是一位杰出的改革派知识分子，他对国家政治避而不谈，而是专注于他所倡导的事业：复兴中国乡村。他曾与梁启超关系密切，并与梁启超的政党保持着某种联系，该党派最终演变为民主宪政党。通过更多的资金和政治投入，我们将从基层开始建设一个全新的中国！"
 FNG_anti_corruption_efforts_focus: "反腐工作"
 FNG_anti_corruption_efforts_focus_desc: "要求打击腐败和裙带关系的呼声充斥着整个政坛，但在军阀治下的中国，这些人往往很难打破根深蒂固的恩庇网络。虽然要让公务员系统不再需要贿赂或恩惠来润滑其运转还需要很长时间，但我们至少可以通过更好的财务监管和问责机制来消除腐败丑闻和不受约束的盗贼行为。"
 FNG_solicit_southern_compromises_focus: "向南方寻求妥协"
 FNG_solicit_southern_compromises_focus_desc: "与中国数千年的历史相比，军阀混战的三四十年时间看似微不足道，但其影响不可低估。我们的南方同胞多年来形成了自己的政治传统，对于改革有着许多不同的想法。只有将我们双方的想法融合，我们才能实现统一的、民主的民国。"
 FNG_reconciling_north_south_focus: "调和南北分歧"
 FNG_reconciling_north_south_focus_desc: "中国被分裂为南北两个政府是1911年最糟糕的后果之一。从那时起，北方派经常与南方派处于对立，即使其他派系如雨后春笋般出现，但根本上的敌意仍然存在。战场上的胜利带来了统一，但真正的统一仍需整合双方的思想。"
 FNG_commit_to_constitutionalism: "承诺宪政"
 FNG_commit_to_constitutionalism_desc: "全国各地的改革者普遍呼吁中国领导人遵守宪法，尤其是在军阀将领们无视他们自己起草的文件的情况下。我们需要对现行的临时宪法进行修订，听取不同党派和备受尊敬的资深政治家在内的各方意见，将为更美好的未来奠定合法性基础。"
 FNG_embrace_federalist_principles_focus: "接纳联省原则"
 FNG_embrace_federalist_principles_focus_desc: "虽然几乎所有的中国派系都采纳了自下而上改革中国的方法，但各省所扮演的角色却因军阀主义和对中央权威的挑战而备受争议。不过，既然我们已经建立了一个强大的中央政府，我们当然可以将一些权力下放给各省，而非垄断权力。"
 FNG_entrench_northern_primacy_focus: "巩固北方主导地位"
 FNG_entrench_northern_primacy_focus_desc: "与中国数千年的历史相比，军阀混战的三四十年时间看似微不足道，但其影响不可低估。我们的南方同胞多年来形成了自己的政治传统，其中包含许多导致军阀主义和分离主义兴起的异端思想。我们必须捍卫我们的共和，让这种大逆不道的言论远离决策圈。"
 FNG_eliminate_regionalism_focus: "消灭地方主义"
 FNG_eliminate_regionalism_focus_desc: "中国的地方主义有着悠久的历史，我们当前的困境可以追溯到清廷在满族大权旁落时下放权力的行为，1911年后随之而来的内战和军阀割据更是加剧了这一问题。重建强大的中央政府并控制不忠的省长是唯一的解决办法。"
 FNG_beiyang_patronage_focus: "北洋之恩庇"
 FNG_beiyang_patronage_focus_desc: "显而易见的是，要想办事顺利，或多或少都需要一些礼品和报酬。多年来，这已经形成了一套错综复杂的体系，许多局外人才刚刚开始认识到并迎合这套体系。无论如何，要多让值得信赖的人担任公务员，这总比让来自外地的军阀暴民担任要好。"
 FNG_china_united_and_indivisible_focus: "中国，统一而不可分割"
 FNG_china_united_and_indivisible_focus_desc: "所有真正中国爱国者的最终梦想都是实现一个统一自由、不再受制于外来帝国主义者或国内小霸王的祖国。中国民主同盟将沦为历史的注脚，被其自身的矛盾和无休止的内斗所摧毁。而这个建立在千万人牺牲之上的民国，将在我们强力的大手和明智的大总统的领导下永世长存。"
 FNG_national_army: "由省军走向国军"
 FNG_national_army_desc: "迄今为止，虽然我军取得了辉煌的战果，但还远不足以称之符合大国标准。要想完成革命，团结人民并驱逐帝国主义者，我们必须用新获得的资源来进行军事现代化并扩大军队规模。但我们绝不会忘记我军在从奉天到[SHX.Capital.GetCapitalVictoryPointName]的征途中保持的勇气！"
 FNG_build_a_navy: "复兴北洋水师"     
 FNG_build_a_navy_desc: "数个世纪以来，中国都是海上强国，但在被日本和西方侵略者耻辱性的击败后，我们的民族自豪感受到了打击。军阀时代长期的陆上战斗没给维持一支符合大国身份的海军多少资源，要想保卫我国辽阔的海岸线，我们得赶快做些什么。"
 FNG_dockyards: "船坞扩建计划"
 FNG_dockyards_desc: "由于地处内陆，鲜有人认为奉天需要建立海军，但晋系如今已再造中华民国，我们现在有能力建立一支国家海军，作为改进和现代化海军的第一步，让我们开足马力，建设新的造船厂！"
 FNG_coastal_forts: "未雨绸缪"
 FNG_coastal_forts_desc: "我们应注意到，如今守卫着海岸线的防御工事已经过时或荒废了，作为海军现代化尝试的一部分，我们正起草一项计划，为相关建筑人员及工程师拨款，用以研究雷达技术及实现岸防工事的现代化，相信这些能够帮助我们守卫中国的海岸线，抵御潜在的登陆入侵行动。"
 FNG_final_battle: "最后一战"
 FNG_final_battle_desc: "尽管我们在第二次中日战争中战胜了日本帝国主义，但傲慢的日本鬼子利用海上优势，在停火后拒绝归还台湾。多亏了海军现代化计划成功完成，我们现在有能力挑战日本人，为收复台湾，我们将再次与日本开战！"
 FNG_national_air_force: "建立保定航校"
 FNG_national_air_force_desc: "虽然我们就任奉天期间有过各种航空项目，但张杨二人都没有发展一支可堪其用的空军的资源。要想跟上军事理论进步的步伐，我们必须建立一支能统御长空的空军力量。而且，这在扫清残存军阀的战斗中也是一支强大的力量。"
 FNG_utilise_arsenals: "利用军阀兵工厂"
 FNG_utilise_arsenals_desc: "随着我军在统一中华之路上高歌猛进，各省军阀扔下的军工厂和武器库现已入我手中。这些年里他们如张作霖那样建立了自己的武器生产线。我们可以改善并利用这些设备以便为国家所用，而不是表现得像个饥渴的地方军阀头子。"
 FNG_chinese_marines: "民国海军陆战队"
 FNG_chinese_marines_desc: "尽管我们国家缺少航海传统，但中华民国的第一支海军陆战队可以追溯至1911年武昌起义期间，最初被称为“海军警卫队”，随后在1914年改制成了更为标准的海军陆战队，但从那往后，建立并维持现代化师级海军陆战队的尝试皆以失败告终，如今让我们重拾这份遗产，创建中华民国海军陆战队，以此保卫海岸！"
 FNG_new_methods: "拥抱新战术"
 FNG_new_methods_desc: "军阀时代的可悲之处在于，由于所有的预算被用于维持地方性军队，国家层面上一定规模的现代化军队一直无法组建。自上一次在自强运动中对军队进行全国性改革以来，战争形式已经发生了很大的变化，机械化部队取代了旧式骑兵。我们可不能在这场竞赛中被落在后面。"
 FNG_future_of_war: "未来的战争形势"
 FNG_future_of_war_desc: "“兵贵神速”，战争的形式也随着时代的进步而改变。飞机、坦克和战舰固然光鲜亮丽，但我们在追寻未来战争模式的过程中绝不能忽视其它关键领域的发展。军事计划、兵种配合和作战学说对现代战争来说必不可少，随着保定军校新一天的到来，我们必须谨记在心。"
 FNG_rennovate_military_academies: "焕然一新的军事院校"
 FNG_rennovate_military_academies_desc: "黄埔、保定……这些著名军校的名字对于每个中国公民都如雷贯耳，它们培育了一代保家卫国、救亡图存的民族英雄。随着奉天的军队统一了中国，我们需要让这些院校得到翻新和现代化，从而吸取连年混战中得到教训。"
 FNG_the_modern_chinese_soldier: "现代中国士兵"
 FNG_the_modern_chinese_soldier_desc: "军阀的部队早已因其无能和装备落后而在世界上臭名昭著。作为我们在直奉战争期间创立现代化军队计划的一部分，我们为目前树立现代化中国军人形象的努力而感到自豪。这些配备新式步枪，充满革命精神的新中国步兵将会屹立于世界！"
 FNG_rapid_militarisation: "快速军事化"
 FNG_rapid_militarisation_desc: "自1911年清朝覆灭以来，中国再次拥有了强大的中央政府，在经济终于恢复后，新的共和政府开始推进海军与武器生产的快速军事化进程，以期让中国武装力量的数量和质量赶上世界其他国家。"
 FNG_modern_officer_corps: "现代军官团"
 FNG_modern_officer_corps_desc: "任何军队的未来都取决于其军官队伍，他们能够将理性、责任感和爱国主义灌输给每个普通士兵。如果新近统一的中华民国想要赶上西方军队水平，那就必须投入大量精力以重组国家的军官队伍，使其成为一支现代化的精英部队。"
 FNG_broadfront_operations_capacity: "宽大战线作战能力"
 FNG_broadfront_operations_capacity_desc: "我们对中国国军进行了改革与扩编、使它比以往任何时候都庞大，现如今，我军可以在更为漫长的战线上组织更大的军事行动。我军侦察部队得到改良、后勤和空军方面的经验亦有所增加，所能承担的会战规模得到了提升。"
 FNG_fortify_coastal_bulwark: "加固沿岸堡垒"
 FNG_fortify_coastal_bulwark_desc: "中国领土辽阔，这意味着敌军很可能经海路入侵我国而不是直接经陆路。沿海地区在经济和政治方面的重要性无需二言，我们要在沿岸修建碉堡等防御设施，做好准备抵御敌军入侵。"
 FNG_new_navy_new_traditions: "新海军，新传统"
 FNG_new_navy_new_traditions_desc: "传统在生活中占据着重要的地位，海军舰队中的传统更是重中之重。尽管如今中国海军规模萎缩，但其仍然非为各个相互竞争的地区性小山头。我们将稳步在海军中推进工作，以三民主义原则为纲，结合全国海军的经验，将其融合成为一支中国海军。此即胜利之道。"
 FNG_advanced_coastal_defensive_plans: "先进岸防方案"
 FNG_advanced_coastal_defensive_plans_desc: "历史上的战争表明，在侵略者面前，中国漫长的海岸线无疑是个重大的软肋。虽然陆上防卫属于陆军的作战范畴，但海军舰队也有责任将敌人挡在海岸之外，阻拦胆大妄为的侵略者。凭借早期预警体系和灵活多变的战术，我们的海军就能在海岸边出其不意，打击出现在那里的敌人。"
 FNG_integrate_naval_air_coordination: "一体化海空协同"
 FNG_integrate_naval_air_coordination_desc: "海军航空兵在过去数十年中取得了长足的进步。虽然我国的空军和海军都实力有限，海航建设或许为时过早，但与更成熟的其他国家相比，我国的优势在于没有根深蒂固的理论模式，因而我们能够采用更灵活的发展方式，将海军和空军结合起来，建设出足以致命的打击力量。"
 FNG_undersea_warfare: "海底战争"
 FNG_undersea_warfare_desc: "在最漆黑的深海大洋，致命的潜艇中潜伏着无畏的勇士。在上次大战中，潜艇战术尚处于起步阶段，然而自此以后，潜艇已然成为傲慢的大舰队与受压迫国家海局之间的平衡器。我们将充分发挥潜艇战术，突袭为其登陆入侵部队提供给养的补给船只，以及脆弱的商船队。"
 FNG_fleet_of_the_republic: "民国舰队"
 FNG_fleet_of_the_republic_desc: "新民国需要一支保卫海岸的新海军。现如今，海军投资逐步增长，我们正在夺回曾经失去的岁月，往日分裂凋零的中国海军正渐渐浴火重生。新舰队已经成形，足以对付曾经的敌人，而不是别无选择，只得避敌锋锐。民国离再次成为海上强国还有很长的路要走，但启明星已然升起！"
 FNG_protect_the_three_seas: "保卫三海"
 FNG_protect_the_three_seas_desc: "中国的命运不仅在陆地，也在环绕大陆的三海之上。全亚洲还有如此多的人民渴望着摆脱殖民统治，唯有建设一支足以挑战压迫者的舰队，中国才能重夺在亚洲的领导地位。陆军在一路奋进，而海军也将一路征战，给予他们支援，以保护我们伟大的国家免受侵略。"
 FNG_chinese_grand_fleet: "中国大舰队"
 FNG_chinese_grand_fleet_desc: "我们不会仅满足于渺小的炮艇和过时的巡洋舰。真正的舰队需要主力舰，它们能够撕碎敌方护航舰、轰击敌方防御工事。如果我们确实想将海军野望付诸实践，就必须愿意投资属于世界强权的巨舰大炮。我们正处于太平洋新时代的黎明，愿我们位于时代中心。"
 FNG_expand_airbases: "扩展航空基础设施"  
 FNG_expand_airbases_desc: "中国广袤的农村可以为我们不断发展的航空工业提供土地，这些土地不仅可以用来容纳军用飞机，还可以用于民用运输和旅行。在中华民族和军队现代化的进程中，我们应当努力扩大军用空军基地和军事工业，以增强国家实力。"
 FNG_imitiate_foreign_air_designs: "模仿外国飞机设计"
 FNG_imitiate_foreign_air_designs_desc: "尽管我们在本地飞机生产方面尽了最大努力，但很明显，如果中国想赶上世界其他国家，我们就应该模仿世界各地成功的战斗机设计。我们将派遣顾问和工程师前往与我们合作过的国家，让他们能够带回必要的专业知识和设计，帮助生产新型现代化飞机。"
 FNG_invite_foreign_aviation_instructors: "邀请外国航空教官"
 FNG_invite_foreign_aviation_instructors_desc: "虽然奉天是中国为数不多拥有少量空军的省份之一，但鉴于整个中国都已收入我们囊中——很明显，我们的飞行员训练不足，制度早已过时，飞机性能不佳。为此我们应邀请外国航空教官、外籍人士以及退役军人来华担任空军顾问，以帮助加强我们的力量。"
 FNG_encourage_attack_aviation: "鼓励强击航空兵"
 FNG_encourage_attack_aviation_desc: "正如世界各地、尤其是世界大国之间的现代战争所展示的一样，空军的未来在于与地面部队协同作战，以前所未有的火力密度发起决定性的突破性攻势。我国在欧洲的飞行学员亲眼见识了攻击轰炸机在欧战中的作用，并渴望分享他们的见闻。"
 FNG_long_range_supremacy: "长程空中霸权"
 FNG_long_range_supremacy_desc: "鉴于中国幅员辽阔，我们在空中理论方面的重点自然应该集中在轰炸机和战斗机的远程能力上，以使它们能够覆盖更大的范围和领土，提供赢得现代战争所需的空中力量。"
 FNG_dive_bombing_focus: "空地一体化"
 FNG_dive_bombing_focus_desc: "欧洲和亚洲的经验表明，真正的战争要靠在地面部队和空军协同作战才能求胜，重点是近距空中支援机，这些轰炸机能比速度较慢的远程轰炸机更精确、更迅捷地打击敌人的后勤和补给。为了成功实现军队现代化，我们应该采用这种模式来满足日益增长的空军需求。"
 FNG_roc_air_force: "中华民国空军"
 FNG_roc_air_force_desc: "从前各省区和全国政府都未能成功建立一支真正现代化和广泛的空军，无法保卫我们广阔的天空和领土。如今，我们为现代化和训练一支新的强大的国家空军所做的努力终于取得了成果，我们终于可以向世界宣布，一支为子孙后代而战的、全新且强大的中华民国空军正式成立。"
 FNG_enshrine_the_fighter_cult: "推行空中王牌崇拜"
 FNG_enshrine_the_fighter_cult_desc: "抗日战争期间，来自全国各地的中国飞行员在技术和技能均处劣势的逆境中，正面抗击了强大的敌人，这让我们国家产生了一种“航空崇拜”。王牌飞行员将被奉为不朽的英雄和新中国的模范爱国者，以供全国人民瞻仰。"
 FNG_airborne_special_forces: "空降特种部队"
 FNG_airborne_special_forces_desc: "在现代战争的世界里，勇者必胜。为此我们挑选了一批最适合的精锐士兵，组建了一支实验部队，他们可以按当代伞兵的战法，越过敌占区空降到敌军后方。这种策略比较激进，伤亡是可以预料的，但是，狭路相逢勇者胜！"
 FNG_new_army_new_china: "新中国，新军队"
 FNG_new_army_new_china_desc: "和北洋军以及孙中山试图建立的国民革命军一样，奉天军队因其在现代战争时代完全实现了现代化并掌握了现代战术战略而自豪。在经历了统一国家和抵抗日本侵略的残酷战争之后，我们将继续努力，让我们的军队继续作为我们伟大文明的先锋。"
 FNG_towards_the_dream_of_unification: "迈向统一之梦"
 FNG_towards_the_dream_of_unification_desc: "尽管[SHX.GetLeader]已经登上了中国的宝座，仍有不少地头蛇在威胁我们的统治。消灭异己，重塑权威并对分裂分子重拳出击是我们实现国家长治久安必不可少的一步。高举旗帜，我们必将碾碎任何反抗。"
 FNG_our_claims_to_national_leadership: "宣称国家领导权"
 FNG_our_claims_to_national_leadership_desc: "击败北方的对手后，我们成为了继承辛亥革命大统的另一位宣称者，有机会纠正过去的错误，并带来民国北洋政府未曾带来的希望。然而，还有很多冒牌货等着被扫清。随着我们在建立全国政府的大道上披荆斩棘，我们决不能放松警惕。"
 FNG_zhonghua_revived: "中华复兴"
 FNG_zhonghua_revived_desc: "中国终于团结在一面旗帜下，那就是我们的中华民国。随着帝国主义者仓皇逃窜，租界走狗屁滚尿流，分裂分子、地方主义者和军阀乖乖就范，我们终于可以结束战乱并专注于重建。最终，辛亥革命的理想将会重生，如灯塔般驱散曾吞噬我国的黑暗。"
 FNG_a_revolutionary_republic_focus: "革命之民国"
 FNG_a_revolutionary_republic_focus_desc: "在辛亥革命中，爱国志士们反抗的不仅是满清的暴政，还有遍及清廷上上下下的贪污腐败。随后的岁月中，中华大地一片混乱，困扰国家的根本问题无从解决，无能的民国北洋政府自然也就倒台了。新民国不能重蹈覆辙，必须与北洋截然不同，带来一场充满活力的、彻底的激进革命。"
 FNG_three_principles_for_one_chinese_nation_focus: "三民主义统一中国"
 FNG_three_principles_for_one_chinese_nation_focus_desc: "孙中山先生是具有远见卓识的伟人，也是民国无可置疑的国父，只可惜他早已去世，没有了他，国民党也最终失败。但是，凭借他的思想，我们将通过明智的领导，在训政体制下为国家指明方向，最终在民族、民权、民生三大主义的引导下建成新民国。"
 FNG_expansive_land_reform_focus: "扩大土地改革"
 FNG_expansive_land_reform_focus_desc: "国民党的激进土改计划是其吸引力的主要来源之一，该计划旨在将地主手中的耕地重新分配给土地的实际耕作者——农民。通过谨慎国有化、合作社再分配、设定租金上限以及投资农业机械化，我们将恢复乡村的和谐。"
 FNG_national_reconstruction_commission_focus: "国家建设委员会"
 FNG_national_reconstruction_commission_focus_desc: "作为孙中山先生建国大纲的计划之一，国家将主导开展一系列全面新建或改造工厂、铁路和水电大坝的项目。虽然最初的草案并非总是切实可行，但设立一个委员会以监督我们新的国家资本主义经济的想法总归是明智的。"
 FNG_kindle_the_mass_movement_focus: "策动群众运动"
 FNG_kindle_the_mass_movement_focus_desc: "旧国民党毁于反动势力的绞杀与内部的私心自用。但现在，我们携手并进，便可以为这片土地上的劳苦大众照亮前进的道路，让他们看到自己的解放。通过与党内的一些老朋友和老对手达成和解，我们新的篇章已然翻开！"
 FNG_a_new_republic_and_a_young_china_focus: "再造民国，少年中国"
 FNG_a_new_republic_and_a_young_china_focus_desc: "如凤凰涅槃般，中国浴火重生为一个强大的国家。面对新的时代，我们将与中国青年党的同志们并肩穿过未知的水域，彻底改变我们的国家以适应不断变化的世界。新民国与旧民国截然不同，它将点燃人民的斗志，并彻底战胜外来帝国主义！"
 FNG_presidential_cult_of_personality_focus: "对大总统的个人崇拜"
 FNG_presidential_cult_of_personality_focus_desc: "我们的大总统是一位伟人，是一位足以载入我国史册的杰出人物。他在危亡关头挺身而出，拯救了国家。他既是一位百战百胜的将军，也是一位强而有力的思想家，他理应受到赞扬，成为所有中国爱国者未来世代效仿和学习的榜样！"
 FNG_a_bureau_of_progress_focus: "进步局"
 FNG_a_bureau_of_progress_focus_desc: "为了简化行政工作，我们将在行政机关下设一个“进步局”，负责协调我们对军队和工业的快速改革。该部门将独立于国民大会监督之外，以免于官僚体制中的繁文缛节，同时培养出一批能将中国长期以来所急需的改革落到实处的年轻人。"
 FNG_undertake_mass_militarisation_focus: "进行大规模军事化"
 FNG_undertake_mass_militarisation_focus_desc: "我们生活在一个适者生存的世界中。我们骄傲而和平的国家被外国势力欺凌了太久，他们不加掩饰的贪婪掠夺我们的土地。中国若想生存下去，就必须变得强大，而要实现这一点，整个国家都必须做好准备，以克服任何阻碍国家繁荣昌盛的困难！"
 FNG_centralise_the_national_government_focus: "国家政府集权化"
 FNG_centralise_the_national_government_focus_desc: "通过向各省府下放权力来维持其帝国统治，这是日薄西山的清廷所犯下过的最恶劣罪行之一。这种做法不仅徒劳无功，反而为无耻的军阀和分裂主义者提供了可乘之机，他们利用省府中饱私囊，以牺牲人民为代价反抗中央政府，这种事情绝不能再次发生！"
 FNG_dawn_of_the_party_state_focus: "党国之黎明"
 FNG_dawn_of_the_party_state_focus_desc: "我们的盟友现已触及了一个非常现代化的概念：即政党在政治事务中发挥绝对作用。这也是政府利用人民意志捍卫国家利益的自然产物。既然这是未来的必然趋势，我们就绝不能落后于历史潮流——中国将再次引领人类进步！"
 FNG_crash_industrialisation_focus: "急速工业化"
 FNG_crash_industrialisation_focus_desc: "外国势力不仅屠戮我人民、窃取我资源，还剥夺我国发展工业的权利，好让自己迈入现代化。他们妄图将我国经济与他们捆绑起来，让我们永远只能做他们的附庸。既然如此，我们别无选择，只有竭尽全力迎头赶上！"
 FNG_expand_national_security_apparatus: "扩展国家安全机构"
 FNG_expand_national_security_apparatus_desc: "黑色星期一后动荡不安的年月里，保安局在奉天组织成立，在维护秩序和稳定立下汗马功劳。现在，中国大地归于一统，我们应该利用保安局这一有力武器，打击国内外对中国国家安全的威胁。"
 FNG_lead_the_liberation_of_asia: "领导亚洲解放"
 FNG_lead_the_liberation_of_asia_desc: "中国的国民革命，一定会发展成亚洲被压迫人民反对帝国主义的革命，此乃自然之理。在过去几年里，我们已经向世界证明，我们的道路能通往自由和解放——三民主义会为所有信众带来自由。"
 FNG_demand_concessions_return: "要求归还租界"
 FNG_demand_concessions_return_desc: "过去，中国政府将同胞出卖给了帝国主义，多么悲哀！但我们没有忘记多年来在上海高举革命大旗，反抗反动势力的兄弟姐妹们。如今的中国乃是新生的中国，她将奋起反抗使馆委任政府强加予中国的耻辱。我们将解放手足同胞，无论是和平还是武力。"
 FNG_consolidate_the_frontiers: "巩固边疆"
 FNG_consolidate_the_frontiers_desc: "中国有一当务之急，就是确立西藏、蒙古、新疆等边疆地区属于大中国的事实。长久以来，中华民族屈膝于帝国主义压迫之下，也渴望着国民革命的指引。正如中山先生教诲，当我们团结起来指引民众时，中华文明就将再次伟大。"
 FNG_beyond_macmahon_line: "跨过麦克马洪线"
 FNG_beyond_macmahon_line_desc: "不公的麦克马洪线由英国人所划，将达旺地区强行割离我国，但后来西藏分裂势力占据了这片领土。西藏事务是中国内政，英国未经许可便擅自变动疆界，此举践踏了中华民族的尊严，令我国处理内政的能力蒙羞。我国伟大复兴业已完成，是时候向前推进，恢复中华领土完整之神圣不可侵犯。"
 FNG_secure_the_northern_frontier: "保卫北方边疆"
 FNG_secure_the_northern_frontier_desc: "邻国俄罗斯现由反动派执政，这个事实提醒我们，帝国主义威胁不仅来自于西方，也来自于北方。我国对蒙古拥有宣称，俄罗斯对此地也垂涎已久，此外，我们也不能忘记外东北曾是大中华的一部分。要想保卫边境，也许应该对俄国巨熊发动奇袭，给他们狠狠一击。"
 FNG_liberate_southeast_asia: "解放东南亚"
 FNG_liberate_southeast_asia_desc: "明朝以来，南海就处在中国文化、社会、经济和政治影响范围内。就像中国一样，东南亚长期存在帝国主义和反帝同志，此外，当地华侨华人向往并支持我们的解放事业已久。如今我国国力已然强盛，是时候回报他们，把我们团结在一起了。"
 FNG_we_will_liberate_taiwan: "我们一定要解放台湾！"
 FNG_we_will_liberate_taiwan_desc: "将台湾拱手相让，把同胞出卖给日本帝国主义者对我国来说是莫大的悲剧。现在中国再次崛起，统一台湾是我们作为中国人的国家责任。台湾兄弟姐妹渴望着解放，我们要打碎他们身上的枷锁，让国家重归一统。"
 FNG_two_suns_in_sky: "二日争辉"
 FNG_two_suns_in_sky_desc: "日本或许称得上是最帝国主义、最野蛮无道的国家。在日本人手中，我国人民遭到了世上最为不公的对待，他们总是企图凌驾中华文明之上。许多同胞依然记得日寇在抗战中带来的兵燹之祸，而现在，随着中国的复兴，是时候彻底斩断日本的妄念了。"
 FNG_strike_german_east_asia: "突袭德属东亚"
 FNG_strike_german_east_asia_desc: "[GER.GetNameDef]是最反动的资本主义国家，它满脑子想的就是如何剥削中国人民，在北伐战争关键时刻，正是德国佬从我们的背后捅刀，断绝了我们拯救国家的希望，只要他们的帝国主义政权还存于亚洲，这里的百姓就永无宁日！解放亚洲人民，我辈义不容辞。"
 FNG_secure_the_southern_seas: "保卫南海"
 FNG_secure_the_southern_seas_desc: "南中国海及其周边长久以来都属于中国的海上势力范围，正是在中国的影响之下，南海周边诞生了许多繁荣昌盛的国家。只要[AST.GetNameDef]这个反动国家依然存在，那么南海就没有和平可言，海洋资源也无法为中国及其盟友所拥有。我们必须主动出击，捍卫海洋的安全。"
 FNG_ensure_pacific_security: "保障太平洋安全"
 FNG_ensure_pacific_security_desc: "国民党在夏威夷岛的华人社区中拥有显著的影响力，甚至国民政府中的一部分成员就出身于此。夏威夷王国为美国所强行吞并时，他们也亲眼目睹了帝国主义的野蛮行径。中国必须保卫太平洋，让这里免受美国、日本乃至所有企图掌控大洋的帝国主义国家阴谋行径的破坏。我们就是这片大洋的守护者。"
 FNG_imperialism_crushed_forevermore: "彻底推翻帝国主义"
 FNG_imperialism_crushed_forevermore_desc: "大业终得完成。我们以祖国之伟力，成功驱除了帝国主义在亚太地区的一切残余。亚洲人民终于能免受西方与日本的干涉，和谐团结、和平协作地生活。境外帝国主义势力再也无法威胁到中国人民了。"
 FNG_Found_the_Shenyang_National_Academy: "建立沈阳国家军校"
 FNG_Found_the_Shenyang_National_Academy_desc: "自上一次直奉战争后的经济困难时期，东北讲武堂便开始停滞不前。通过将旧学院重新命名并更新其课程，它可以再次成为一个令人引以为傲的地方。"
 FNG_Obtain_Japanese_Instructors: "雇佣日本教官"
 FNG_Obtain_Japanese_Instructors_desc: "现代日本军队和工业在实力和纪律性上都与西方国家不相上下。鉴于日本政府愿意免费提供教官，我们应该借此机会建设一支令我们的敌人眼红的军队。"
 FNG_Modernized_Curriculum: "现代化军事课程"
 FNG_Modernized_Curriculum_desc: "日本的现代化军事课程是为了在满洲平原上抵抗俄罗斯的侵略而设计的，其强调士气和坚韧的意志、强调发现决定性进攻机会的能力；通过迂回突进、侧翼包抄以消灭在人数和装备上都占有优势的敌军部队。"
 FNG_Rearming_the_Northeast: "东北再武装"
 FNG_Rearming_the_Northeast_desc: "沈阳兵工厂曾一度雄踞全国军工业龙头，但经历过去十年发展，内地的汉阳、保定及江南等厂合计起来的产能已经将其赶超了。我们可以从打击腐败、提高生产指标着手，逐步夺回领先地位，并借此有效降低对日本军援的依赖程度。"
 FNG_Diversify_Armament_Production: "扩大军火生产"
 FNG_Diversify_Armament_Production_desc: "沈阳兵工厂体量庞大，但它一直以来都处于高度集中的管理体制下运行，以致整个东北的军火产量全由位于沈阳市辖区内的总厂及其下属分厂一手撑起。长此以往，机构和设施的过度臃肿都形成了弊病。我们必须考虑将军工产业链拓展开来、分散化布局，要多点设厂，甚至可以部分外包给私营企业。"
 FNG_Zaibatsu_Investments: "财阀投资"
 FNG_Zaibatsu_Investments_desc: "向日本财阀开放我们的军工行业将不可避免地加深他们在我国国内的影响，但他们掌握的技术能力和投资实力都是我们可望而不可即的。"
 FNG_Jigyou_Hikaku: "事业比较"
 FNG_Jigyou_Hikaku_desc: "日本人建议我们的军工企业采取一种比较业绩结果的经营策略，也就是所谓的事业比较。然后，他们会对业绩进行排名，并派遣顾问以改进我们的工业模式。这样虽然会让日本人了解到我国军工企业的大量信息，但或许可以促进我们的生产。"
 FNG_Expand_the_Shenyang_Arsenal: "扩建沈阳兵工厂"
 FNG_Expand_the_Shenyang_Arsenal_desc: "大沈阳兵工厂自20世纪20年代以来就是中国最大的军工企业；基于自海外获得的设计，它能生产各种改良的轻兵器和火炮。通过扩大它的运营规模并引进新设备，我们可以持续地提升其产量。"
 FNG_Develop_the_Dadong_Artillery_Complex: "发展大东制炮复合体"
 FNG_Develop_the_Dadong_Artillery_Complex_desc: "[FNG.GetLeader]一直以来都对重炮推崇有加，因此沈阳兵工厂在地处市区东侧的大东区单独专设了一处制炮工厂，即沈阳迫击炮厂。将该厂独立出来并扩建为一家门类齐全的制炮工业复合体将能充分挖掘出它的潜力。"
 FNG_Inviting_Japanese_Experts: "邀请日本专家"
 FNG_Inviting_Japanese_Experts_desc: "我们的各行工厂都仍在大量使用可靠性堪忧的制造装备，十分落后；为此政府已经请求日方专家协助进行产业升级。"
 FNG_A_Modernized_Military_Industry: "现代化军事工业"
 FNG_A_Modernized_Military_Industry_desc: "我们终于拥有了全中国范围内最先进的军工体系，这对复国大业将是一项难以丈量的巨大助力。"
 FNG_Standardize_Equipment: "重启标准化"
 FNG_Standardize_Equipment_desc: "过去二十年间的混乱以及一个世纪以来西方持续的影响，导致了很多部队的装备由各式各样的老旧过时、当地生产的武器混合而成。这导致了噩梦一般的后勤需求：部队需要超过100种轻武器弹药。"
 FNG_The_Kwantung_Protocol: "关东协议"
 FNG_The_Kwantung_Protocol_desc: "鉴于中日两国之间日渐升温的关系，关东军已经请示日本军部继续深化与奉天方面的防务合作，包含武器交易、技术学习与训练指导。我们需要做的只是去签署备忘录，不过这也意味着协和会会掌握更多的权力。"
 FNG_The_Navy_of_the_Republic: "中华民国海军"
 FNG_The_Navy_of_the_Republic_desc: "民国海军，又被普遍称为奉天海军，现在只有一小批驱逐舰和巡洋舰，以及经过改造的民用船只。大多数舰船非常老旧，其历史甚至可以追溯到光绪年间的北洋舰队，而水兵的士气也堪忧。"
 FNG_Reorganise_the_Coastal_Defence_Forces: "重组岸防力量"
 FNG_Reorganise_the_Coastal_Defence_Forces_desc: "由于奉天海军不可能跟[QIE.GetNameDef]更大更新的舰队较量，其主要目的是海岸防卫。由于海军近期表现出的一些令人不安的缺陷，如某些海军军官出售武器等等，大规模的重组和改革是必要的。"
 FNG_Expand_Yingkou_Naval_Yard: "扩建营口造船厂"
 FNG_Expand_Yingkou_Naval_Yard_desc: "营口是东北地区仅次于日占[745.GetCapitalVictoryPointName]的第二大港口，同时也是奉天海军的母港。如果我们想要开始任何有意义的海军重建计划，扩建营口造船厂都是至关重要的第一步。"
 FNG_The_Nine_Points_Strategy: "九点战略"
 FNG_The_Nine_Points_Strategy_desc: "奉天和[QIE.GetAdjective]海军的严重不对称意味着，在没有日本的支援下，我们整条海岸线都面临着被入侵的风险。日本战略专家们列出了九个最可能遭受登陆入侵的地点，并起草了针对这些地点的防御计划。"
 FNG_Regular_River_Patrols: "常规沿河巡逻"
 FNG_Regular_River_Patrols_desc: "奉天海军拥有一些小型巡逻船只，偶尔被用来巡视松花江和鸭绿江，不过大多数都在船坞里等待锈烂。如果我们能找到资金来源，将其投入日常巡逻不失为一个训练水兵以及内部维稳的好方法。"
 FNG_Re-Forming_the_Marine_Corps: "重建海军陆战队"
 FNG_Re-Forming_the_Marine_Corps_desc: "1914年，“中华民国海军陆战队”创立了，但组建特化适应登陆作战的部队的尝试无疾而终。我们会以现代化的方式重建中国海军陆战队，这允许我们在沿河作战环境，例如黄河或长江有更好的表现。要是时机恰当，我们甚至可以横穿渤海，将吴佩孚的老方案化为我用。"
 FNG_Commission_Japanese_Ships: "订购日制舰艇"
 FNG_Commission_Japanese_Ships_desc: "我们自己微薄的造船能力与日本帝国海军相比，无疑是九牛一毛；靠他们施舍来建设现代化海军是无论如何指望不上的，但依托军购至少也足以构建一支对付国内其他势力，或别的假想敌都绰绰有余的舰队了。"
 FNG_Request_Air_Shipment: "请求日本援助机身"
 FNG_Request_Air_Shipment_desc: "虽然我们拥有远超各军阀的强大空中力量，但还是无法与[QIE.GetName]的空军比较，无论是规模还是现代化程度，毕竟他们拥有德国空军出口的现代化飞行器支持。我们需要增进与日本的关系，这样我们才有机会与他们对抗。"
 FNG_The_China_Flying_Corps: "重建中国航空队"
 FNG_The_China_Flying_Corps_desc: "中国航空队由大帅张作霖的儿子张学良组织建立，并在上一次战争中表现出色，仅仅在由德国飞行员驾驶的先进战机进入战场后才失去制空权。从那时起，中国航空队一直在扩编，但是其战机已经落后西方标准几十年了。"
 FNG_Order_New_Aircraft: "要求战机蓝图"
 FNG_Order_New_Aircraft_desc: "真正的飞行器设计需要受过良好教育、非常专业的工程师，很遗憾这是现在的我们没有的。因此，为了改善我们的空军，我们必须从日本订购新式战机。"
 FNG_Reverse_Engineering_Efforts: "逆向工程"
 FNG_Reverse_Engineering_Efforts_desc: "现在我们得到了一些日本的飞机，或许通过逆向工程我们可以将其收为己用。然而，谁也不能保证这些努力会成功。"
 FNG_Shoutai_Tactics: "小队战术"
 FNG_Shoutai_Tactics_desc: "近年来，航空设计的飞跃式进步已经带来了性能脱胎换骨的新一代机型，我们由此必须重新评估各式空战战术和机动的价值。日军已经将航空兵以围绕着格斗灵活性而设计的三机“小队”为基础编制进行了重整，我军同样可以效仿之。"
 FNG_Expand_the_Shenyang_Aerodrome: "扩建沈阳机场"
 FNG_Expand_the_Shenyang_Aerodrome_desc: "作为中国最早的空军基地之一，沈阳机场的规模需要与我们日渐增长的空中力量保持一致。"
 FNG_Fengtian_Army_1: "军中弊病"
 FNG_Fengtian_Army_1_desc: "尽管改革多年，军中的士气和领导力问题仍旧显著。但愿此类问题能及时得到妥善解决，以使我军能够南越长城……"
 FNG_Fengtian_Army_2: "军中弊病"
 FNG_Fengtian_Army_2_desc: "$FNG_Fengtian_Army_1_desc$"
 FNG_Fengtian_Army_3: "军中弊病"
 FNG_Fengtian_Army_3_desc: "尽管军中长期存在的士气和领导力问题大多得到了解决，但如果我们要打造一支在中国战无不胜的军队，我们还有一些问题需要解决。"
