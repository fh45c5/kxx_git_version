l_simp_chinese:
 BAT_YWZZYX:0 "一位战争英雄"
 BAT_YWZZYX_desc:0 "阿道夫·希特勒，他曾经是一名信号兵，因在西部和东部战线上的英勇而被授予至少两个铁十字勋章，但于1918年险些死在了英国士兵亨利·坦迪的手下。希特勒的日记提供了对苦痛的意识形态斗争的一个独特而又充满激情的视角，同时表达了对那些牺牲英雄的敬意，并以亲临前线的个人角度细致地描绘了战争之中的悲惨英雄主义和恐怖。值此危难之际，还能有什么更好的方式能重新稳固帝国的价值观且延续帝国的辉煌，同时又能够如此洞悉当下动荡时代世界大战的严峻现实呢？现在元首已决定让位于他，让我们汁试目以待"
 BAT_ZJQLJT:0 "组建青年团"
 BAT_ZJQLJT_desc:0 "为了巩固我们的地位，促进对爱国主义和家庭价值观的宣传，一项新的倡议已经被提出：青年们将被安排到各个工作营地，在那里他们将被教导热爱上帝、重视劳动、尊重自然，同时也会接收大量的爱国主义教育和对元首的个人崇拜宣传。"
 BAT_TYXDSH:0 "铁与血的社会"
 BAT_TYXDSH_desc:0 "就在我们说话的时候，历史正在被创造。通过战争、牺牲和许多人的汗水和鲜血，骑士团已被重新锻造成一个现代化的发达国家。尽管仍有许多工作要做，但我们可以放心了，多亏了我们的指导，一个光明而繁荣的未来在等待着这个光荣的国家。"
 BAT_GSTB:0 "史塔西"
 BAT_GSTB_desc:0 "史塔西将由曾经的帝国阿勃维尔和几个刑警部门的部分成员组成，担任政治宪兵的角色，保护骑士团不受内外一切威胁的阻碍。"
 BAT_HSQST:0 "红色骑士团"
 BAT_HSQST_desc:0 "红骑士团不知畏惧，事实上，是每个人都怕他们，不仅在德国，他们的名声已经传到了邻国。\n红骑士身穿全套深红色制服，是骑士团直接指挥下的一支小型精锐部队。他们负责应对并清除国内外的国家敌人。"
 BAT_FSGH:0 "粉碎工会"
 BAT_FSGH_desc:0 "前几届政府的自由市场资本主义制度是分裂和不可持续的，只会给工人阶级带来许多正当的怨恨，而这种怨恨会被社会主义者利用并在革命中爆发。我们必须注意绝不让这种怨恨再次积聚。因此我们的国家将控制所有剩余的工会，并将其改组为天主教国家工会组织。国家工会将在各个公司的董事会中代表工人阶层，确保他们得到公正的待遇，同时也能够促进工人们的信仰虔诚和爱国主义。"
 BAT_DGYSRMZL:0 "帝国元首"
 BAT_DGYSRMZL_desc:0 "阿道夫·希特勒的魅力和人望使他在他忠实的追随者中变得非常受欢迎，他的肖像也成为了骑士团拥趸的家庭和工作场所的常见装饰。为了进一步巩固我们政府的统治并提升希特勒的公众形象，我们应该鼓励这种个人崇拜，赞美他在世界大战中的英雄主义和对德意志的忠诚。"
 BAT_YZDSL:0 "意志的胜利"
 BAT_YZDSL_desc:0 "随着法团制度的成功确立，以及骑士团的群众运动变得比以往任何时候都更加强大，阿道夫·希特勒成功地改变了骑士团国的政治环境。在工人、军方、实业家和教会的合作下，新生的骑士团国骄傲而团结，并为所有德国人带来正义和自由。"
 BAT_CYMZFT:0 "采用民族法团经济"
 BAT_CYMZFT_desc:0 "不同于其他革命者，如同尊重对德意志劳动人民的公平相待一样，我们也尊重竞争和斗争。我们会继续允许私营企业存在，但同时推行阶级合作与大规模社会项目，私有企业也必须参与其中。"
 BAT_XMZDYGS:0 "新电影公司"
 BAT_XMZDYGS_desc:0 "在慕尼黑地区分社的畅销系列书籍《我们的奋斗》大受欢迎之后，天才电影导演莱尼·里芬斯塔尔决定将这些素材改编成一部基于该作品的电影，这部电影拥有迄今为止最高的制作成本，可能是因为国家直接对巴贝斯堡制片厂进行了投资。《我们的奋斗》真实地描绘病态且恐怖，但却被美化了的世界大战场面。该影片由海因茨·鲁曼、汉斯·阿尔伯斯、西奥多·洛斯和玛琳·迪特里希等人领衔主演，集中讲述了世界大战中德军“小人物”们的英雄主义和奉献精神，例如英勇的下士阿道夫·希特勒，他为自己的皇帝与国家牺牲了一切。愿这部影片痛其他类似的影片一样，比如即将上映的《大都会》以及之前上映的《冰山营救》和《蓝光》来继续推动当代德国电影和艺术的发展。"
 BAT_GJFTZY:0 "改进法团经济"
 BAT_GJFTZY_desc:0 "随着工会受到国家控制并在企业中获得了代表，随着国家帮助雇主和工人之间建立了积极的关系，一个新的法团国家终于诞生了。我们应该通过一项新的法团章程，由商界领袖和工会领导共同签署并通过为成文法律，进一步正式确定法团制度，以确保所有阶级和人民都能够在国家监督下为共同利益进行合作。"
 BAT_MZSCJJ:0 "民族市场经济"
 BAT_MZSCJJ_desc:0 "我们的工业产能正在自然增长，并将再接再厉。"
 BAT_REMSHZYJZ:0 "日耳曼社会主义建筑"
 BAT_REMSHZYJZ_desc:0 "人民总理对创造一种象征德意志的建筑风格产生了特殊的兴趣。"
 BAT_DXREMH:0 "大兴日耳曼化"
 BAT_DXREMH_desc:0 "我们引进失业者的计划取得了成功，但我们遇到了一个新问题，工人们看不懂外语标识。为努力解决此问题，我们开始德意志化波罗的海，这项计划也能够吸引更多德国人来我国。"
 BAT_WDDGZJ:0 "无敌的帝国东军"
 BAT_WDDGZJ_desc:0 "我们做到了！东方德意志陆军已被大幅现代化，并被改造成一支合适的军队。当德国的敌人听到我们的陆军即将抵达时，他们会被吓得屁滚尿流！"
 BAT_CZZCMB:0 "重组总参谋部"
 BAT_CZZCMB_desc:0 "如果我们想要力量，就需要德国参谋，柏林也已准备为我们送来最好的军事参谋来援助我们国家的军队。"
 BAT_ECBHZZ:0 "二次冰湖之战"
 BAT_ECBHZZ_desc:0 "1242年，勇敢的条顿骑士团和邪恶的俄罗斯诺夫哥罗德人之间发生了冰湖战役。条顿骑士团进行了英勇的战斗，但最终仍被诺夫哥罗德部队击败。而现在我们正与俄罗斯交战，处境与当时的采邑主教多尔帕特的赫尔曼极为相似。然而，这次我们不会失败，我们将把卑鄙的俄国佬打回原形，为那些在冰上之战中丧生的人复仇，取得全面胜利！"
 BAT_MZCS:0 "民族重生"
 BAT_MZCS_desc:0 "如果德皇认为他可以简单地侮辱我们和我们的光荣使命，那么他就大错特错了。我们都很清楚的是，德皇并没有把德国的利益放在第一位，他太懦弱了，甚至不敢做让德国变得伟大的路上必须做的事情。我们将用武力让他意识到自己的错误。这局棋从一开始就是我们赢了。是时候归乡了。"
 BAT_DXDZXCZ:0 "陛下的忠心之臣"
 BAT_DXDZXCZ_desc:0 "尽管元首与陛下有着许多不同的理念，但元首永远都是陛下的忠心臣子"
