 CHI_chen_geng:0 "陈赓"
 POLITICS_CHI_CHEN_GENG_ARMY_DESC:0"§Y陆军将领介绍\n§Y生于：§L\n1903年2月27日；\n大清国、湖南湘乡\n§Y军旅生涯：§L\n出身将门，其祖父为湘军将领的陈赓，1916年投笔从军，编进湘军鲁涤平部第6团2营当兵。1916-1920年，参加过讨伐吴佩孚，驱逐张敬尧、赵恒惕的“护法”战争和湘鄂之役等战役。1924年2月前往广州进陆军讲武学校。1924年5月考入黄埔军官学校第1期，在黄埔军校被公认为黄埔三杰，陈赓思想偏左，加上为人十分风趣幽默，他在农民出身的士兵中有较强的号召力，北伐战争失败后，他率领部队在福建长期进行游击作战，以革命乐观主义的精神而远近闻名。"
 
 CHI_su_yu:0"粟裕"
 POLITICS_CHI_SU_YU_ARMY_DESC:0"§Y陆军将领介绍\n§Y生于：§L\n1907年8月10日；\n大清国、湖南会同\n§Y军旅生涯：§L\n出生于小商人家庭的粟裕，参军前只是一个师范生，1925年春，粟裕考上省立第二师范大学，后因省立进步校长被害，粟裕等进步学生被秘密转移到武昌，随即被安排到叶挺24师教导大队，因为表现优异被任命为教导队士官班长。他在北伐战争期间，负责组织敌后农民暴动的任务，任起义军总指挥部警卫队班长，北伐战争失败后，拥有丰富的敌后政治武装斗争的粟裕长期负责赤卫队的训练与作战任务，活跃于敌前。"
 
 CHI_zuo_quan:0"左权"
 POLITICS_CHI_ZUO_QUAN_ARMY_DESC:0"§Y陆军将领介绍\n§Y生于：§L\n1905年3月15日；\n大清国、湖南醴陵\n§Y军旅生涯：§L\n左权出生于一个贫苦农民家庭，常年在饿冻中生活。他8岁入私塾读书，后入小学，中间几次辍学。1923年12月，18岁的左权毅然投笔从戎，奔赴当时的革命中心——广州。1924年3月，考入孙中山大元帅府军政部在广州主办的陆军讲武学校（主要负责人有程潜、李明灏），同年11月转入黄埔陆军军官学校，编为第1期第6队。同年2月，左权开始步入军事生涯，任黄埔军校学生军（党军）教导团排、连长。6月回师广州后，左权又参加了平定滇、桂军阀杨希闵、刘震寰的战斗。7月，在程潜攻鄂军（后来改编成国民革命军第6军）卫队任连长，战斗中表现出卓越的战略规划能力，北伐失败后，左权在福建长期坚持游击斗争，在斗争期间，左权总结自己的实战心得，完成了《埋伏战术》《袭击战术》《战术问题》《论军事思想的原理》等40多篇文章，为国民革命军的现代化发展提供了及其宝贵的经验。"

 CHI_committee:0"中央委员会"
 CHI_committee_desc:0"国民党中央委员会是中国国民党的最高权力机关，又叫做中央党部，由国民党全国代表大会选举产生的中央委员和中央常务委员组成，并设立中央委员会主席。\n中国国民党的前身最早为成立于1894年的兴中会，而后分别为中国同盟会、国民党及中华革命党，并于1924年正式改组为中国国民党。\n1926年，国民党召开二届一中全会，选出新的中央领导机构，当选的中央执行委员会常委有汪精卫、谭延闿、胡汉民、蒋介石、林伯渠、谭平山、杨匏安、陈公博、甘乃光，以蒋介石为总司令领导北伐战争，但很快国民党的北伐战争在德国干预之下陷入颓势，随着蒋介石被刺杀，国民党分崩离析，中央委员会也名存实亡。此后汪精卫等国民党左翼人士流亡法国，重新建立了中央委员会，而留在福建的宋庆龄设立临时委员会领导国民党残部。\n1932年，国民党在陈公博和廖仲恺委员的主导下，以杭州为中心在八省联合的统治区发动起义，同时执行委员毛泽东赴湘南发动秋收起义。原本的秋收起义吸引敌注意力，掩护杭州的秘密起义计划成功实施，但他们远远低估了反动派和帝国主义势力的力量。随着杭州起义的惨败，毛泽东却在湘南成功建立了井冈山革命政府，同时与宋庆龄在闽赣建立的政府相呼应，一次次挫败了反动派军队的围剿，一个湘赣边区政府逐渐成立了。于此同时来自巴黎国际的援助很快到来，周恩来、蔡和森等同志充实了政府。\n但是悬而不决的，主席之位尚未定论，国内的党员大部分支持宋庆龄作为主席，而其他党员则看好汪精卫。"

