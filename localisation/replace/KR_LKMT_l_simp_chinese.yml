 CHI_land_reform_generic:0 "土地改革"
 CHI_land_reform_generic_desc: "在中国，千百年来地主阶级控制着绝大多数的可耕作土地，他们凭借土地奴役农民，修筑坞堡训练乡勇，给反动势力当走狗。\n“黑色星期一”的降临，不但动摇帝国主义势力的统治，也进一步击垮了中国的自然经济。虽然有部分开明绅士主动加入革命，降低了地租，但绝大多数的农民仍旧饱受高昂地租的摧残。作为革命者、人民的解放者，我们一定要通过革命的途径来减轻农民的负担。"

 CHI_aviation_academy_buff:0 "航空学校"
 CHI_NRA_buff:0 "国民革命军"
