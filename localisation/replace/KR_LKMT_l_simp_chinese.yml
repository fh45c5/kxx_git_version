 CHI_patriotic_education:0 "开展爱国教育"
 CHI_patriotic_education_desc: "从百年国耻以来，民主主义革命之所以不能成功，是缺少普罗大众的支持，我们的民族意识在反动派和帝国主义的压迫之下逐渐觉醒，现在我们需要开展爱国教育，指引国民走向民主。"
