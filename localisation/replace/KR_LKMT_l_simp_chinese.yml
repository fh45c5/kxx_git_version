 CHI_hasty_uprising:0 "一鼓作气"
 CHI_hasty_uprising_desc: "经济危机使德国人对东南地区的掌控力大幅下降，各地军阀各怀鬼胎，但平衡尚未打破。作为实力较弱的革命军，我们不应做这个“出头鸟”，但是法公社的同志和即将归来的中央委员会需要这场胜利，而我们根据地的同志们也忍耐了太久太久，一场仓促的起义就这样引爆了整个东南五省。\n\n§R当我们成为五省战争的胜利者，这个民族精神将会被移除§!"
 CHI_peasant_association_buff:0 "农民运动委员会"
 CHI_peasant_association_buff_desc: "§Y农民运动委员会（PMC）§!，是国民党左翼善于包容团结革命势力的一个体现。\n\n彭湃在广东牺牲之后，农会一度濒临解散，§Y毛泽东§!作为国民党中央委员成功统战农会，使得其大部分成员，如§Y方志敏§!加入国民党左翼，由此形成新的农民运动委员会。"
 CHI_guerrilla_warfare_buff:0 "游击战术"

 CHI_advisors_france:0 "第三国际军事顾问"
 CHI_advisors_france_desc: "南京政府在巴黎的革命代表为中国革命争取了军事顾问的援助。"
 CHI_eliminating_illiteracy:0 "扫盲的预算"
 CHI_eliminating_illiteracy_desc: "对政府的一些文盲干部扫盲花费了许多预算，但一切都是值得的。\n\n扫盲结束后将会获得一个§Y民族精神§!的奖励。"
 CHI_eliminated_illiteracy:0 "初步扫盲完成"
 CHI_eliminated_illiteracy_desc: "初步扫盲基本完成，我们的地方干部群体都确保配备识字、可以独立读写和学习知识的成员了。虽然条件仍旧艰苦，但这部分成员将会继续开展扫盲运动，总有一天我们的组织成员各个都能摆脱变成知识分子。"
 CHI_patriotic_education_buff:0 "爱国教育"
 CHI_patriotic_education_buff_desc: "我们的教育不但要教会人民听说读写，更要让他们学会辨明是非、知荣辱、爱国家、爱同胞。"
 CHI_dais_conspiracy:0 "戴春风的阴谋？"
 CHI_dais_conspiracy_desc: "戴春风的影子无处不在，在大会破裂的逐步混乱的局面下，复兴社在为他们努力争取利益。"
 CHI_style_thanked:0 "国际援助"
 CHI_style_thanked_desc: "出于国际精神，我们不计代价的帮助中国人建立了一支海军。虽然对于贫困落后的中国，这些舰船非常昂贵，但质朴的中国人仍旧坚持用他们的方式给予我们回报。"
