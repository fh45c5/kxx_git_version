#夺取上海
 CHI_influence_category:0 "使馆城市内的各方势力"
 CHI_influence_category_desc: "使馆城市内竞争激烈，各方派系明争暗斗，争权夺利。我们应当小心行事。\n\n§R中国影响力§!：[?LEC.party_popularity@social_liberal|%0]\n§Y英国影响力§!：[?LEC.party_popularity@social_conservative|%0]\n§C美国影响力§!：[?LEC.party_popularity@market_liberal|%0]\n§g德国影响力§!：[?LEC.party_popularity@paternal_autocrat|%0]\n§L日本影响力§!：[?LEC.party_popularity@national_populist|%0]"
 CHI_time_to_seize_Shanghai:0 "拿下上海的机会"
 CHI_time_to_seize_Shanghai_desc: "西方世界彻底陷入了经济危机，我们趁此机会拿下了东南五省。曾经的敌人，来自上海的使馆城市的德国人，还在经济危机的泥沼里。坏消息是他们已经开始实行一些效果显著的策略，如果让他们成功恢复过来，我们想要和平拿回上海的可能微乎其微。\n\n好在上海内部并非铁板一块，许多中国帮派和财阀在这次危机中彻底看清了洋人的丑陋嘴脸。我们只需要安抚联络他们，在上海制造事端，在一切将要失控的时候，派遣军队入驻上海，造成既定事实，在进一步的经济危机之下，洋人只能破产！"
