 CHI_mmic_oc2: "第三国际驻华军事代表团"
 CHI_MMIC_theorist_idea_desc: "§Y第三国际驻华军事代表团§!\n§g八省内战后，第三国际向中国派来了驻华军事代表团（法语为Mission Militaire Internationale en Chine，简称MMIC）。先前，社会主义国家就已经为中国革命送来了援助，1924年，一批红俄流亡者被派来援助孙中山，这就是代表团的前身，从此，援助中国革命成为国际工作，社会主义世界的军官们都被吸引到此。\n\n目前，代表团团长是法国人安德烈·马尔罗，他肩负着为国民革命军提供建议、帮国民党打回家两项职责，其他成员包括英国人戴维·拉姆齐、印度人马纳本德拉·纳特·罗易、法国人让·丰特努瓦、挪威人英瓦尔·贝伦廷·奥瑟和乌克兰人雅各布·鲁德尼克（真名保罗·鲁埃格，即牛兰）等。\n\n代表团员中不乏军政官员，其动机亦是千差万别。一些人想来地球另一端冒险，一些人则是在国内籍籍无名，被晋升的诱人希望吸引而来；一些人只是想履行国际主义义务，而一些人却是因为东方主义产生了好奇。\n\n许多国民革命军青年军官，尤其是在海外受训，或是同情工团主义的军官，非常喜爱他们的代表团老师；但是，代表团参与中国政治的行为也受到了一些批评，许多元勋派认为这是过度干预中国内政。而代表团自身则认为，他们是抗衡国民革命军高层中反动势力的必要力量。§!"
