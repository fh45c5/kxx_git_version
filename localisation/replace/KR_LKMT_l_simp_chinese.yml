#中国国民革命
 CHI_hold_the_second_congress:0 "召开第二次归正大会"
 CHI_mission_support_nanchang:0 "发动南昌起义"
 CHI_appeal_for_international_support:0 "呼吁第三国际支持"
 CHI_dec_south_warlord_expedition:0 "准备抗击[From.GetNameDef]的战争"
 CHI_dec_south_warlord_expedition_desc: "国家统一的第一步是肃清华南，击败[From.GetNameDef]军阀是这一过程中的首要举措。"
 CHI_attack_with_GXC:0 "拿下两广"
 CHI_attack_with_GXC_desc: "国家统一的第一步是肃清华南，击败[From.GetNameDef]军阀是这一过程中的首要举措。"
 CHI_dec_warlord_expedition:0 "准备抗击[From.GetNameDef]的战争"
 CHI_dec_warlord_expedition_desc: "[From.GetNameDef]在国家统一的大势面前仍旧自不量力，妄图保持割据，关起门来当土皇帝。我们的国民革命军将会用事实告诉他们，他们的好日子到头了！"
 CHI_dec_west_warlord_expedition:0 "准备对抗[From.GetNameDef]的远征"
 CHI_dec_west_warlord_expedition_desc: "坐落于西部的[From.GetName]军阀对我们的战略态势来说是个威胁，除非他们倒向革命或者被解决。"
 CHI_dec_SHX_expedition:0 "终结[From.GetNameDef]威胁"
 CHI_dec_SHX_expedition_desc: "盘踞在山西、陕西地区的[From.GetNameDef]借助易守难攻的地形优势，在军阀混战中没有受到太大损伤，随着我军朝北进击，[From.GetName]无疑是极大的威胁，除非他们愿意合作。"
 CHI_dec_XSM_expedition:0 "从[From.GetNameDef]手中收复西北地区"
 CHI_dec_XSM_expedition_desc: "西北地区并非近几百年来人民所认为的贫瘠、多灾，这里蕴藏着丰富的资源，并且战略价值重大，我们不能坐视[From.GetNameDef]在西北一手遮天。"
 CHI_dec_xinjiang_expedition:0 "稳固[From.GetNameDef]边疆"
 CHI_dec_xinjiang_expedition_desc: "近代名将左宗棠曾言：重新疆者所以保蒙古，保蒙古者所以卫京师。新疆地区自古以来就是华夏的边防重地，绝不是什么[From.GetNameDef]军阀谈判桌上的筹码，我们要立刻起兵收复新疆！"
 CHI_dec_TIB_expedition:0 "向[TIB.GetFlag][TIB.GetNameDef]前进"
 CHI_dec_MON_expedition:0 "进军[MON.GetFlag][MON.GetNameDef]"
 CHI_dec_BHC_expedition:0 "跨过[858.Owner.GetFlag]麦克马洪线"
 CHI_dec_RUS_expedition:0 "终结[RUS.GetFlag]俄寇威胁"
 CHI_dec_recall_Xue_and_Zhang:0 "召回薛岳和张发奎"
 CHI_dec_recall_Xue_and_Zhang_desc: "前国民党将军薛岳和张发奎在北伐运动失败后一直流亡印度。他们在印度公社作为军事顾问度过了数年时光。在我们成功煽起燎原之火后，他们愿意重回中国继续革命事业。"
 CHI_dec_arsenal_of_party_state:0 "党国兵工厂"
 CHI_dec_arsenal_of_party_state_desc: "我们需要来自诸如法兰西公社的非帝国主义强国的援助，以确保共和主义在中华的胜利。"
 CHI_seize_macau:0 "要求葡萄牙归还澳门"
 CHI_seize_macau_desc: "自1557年起，葡萄牙一直以租借为名占据澳门，后又趁我国百年国耻之危，并吞了氹仔和路环两地。葡萄牙政府必须归还我们的领土……否则就将直面战争的威胁。"
 CHI_threaten_ger_treaty_ports:0 "要求德国撤出中国"
 CHI_threaten_ger_treaty_ports_desc: "从第一次北伐战争的落败，到他们恢复卑劣的清帝制，德国人羞辱压迫我们太久了。国民党执政后，我们将要求德国人完全撤出其在中国大陆上的所有占领区。"
 CHI_evils_must_be_completely_eradicated:0 "除恶务尽"
 CHI_evils_must_be_completely_eradicated_desc: "虽然清政府成功被我们剿灭，但是在与军阀的谈判中，一些支持清政府的遗老遗少仍旧在一些地区打着清廷的旗号，我们绝不能容忍。"
 CHI_cut_off_thief_hand:0 "卧榻之侧岂容他人鼾睡"
 CHI_cut_off_thief_hand_desc: "清政府在历史的车轮和人民的意志下不堪一击，但有的军阀仍旧执迷不悟，妄图强占京兆，宣称所谓的“天命”，开始名为民主共和，实为封建专制的统治，我们必须立刻出兵，绝不姑息！"
 CHI_help_ally_of_XSM:0 "武力调停西北冲突"
 CHI_northeast_change_flag:0 "共抗外侮"
 CHI_northeast_change_flag_desc: "虽然奉天军阀有着军阀共有的旧思想、旧作派，但不可否认在中华民族的关键时刻，他做出了正确的选择，站在了人民的一边。现在是时候放下嫌隙，联合起来，驱逐日寇了！"
 CHI_dec_get_back_Tuva:0"夺回唐努乌梁海"
 CHI_dec_get_back_Tuva_desc: "在不久前的西北混战中，俄罗斯人乘乱攻占了蒙古西北边陲，现在，国民革命军已经正式进驻西北，是时候终结俄罗斯的非法占据了。"
 CHI_dec_provoke_brits_expedition:0 "驱离[CAN.GetFlag]英帝在港残余势力"
 CHI_dec_provoke_brits_expedition_desc: "欧战失利及其本国内革命力量之发轫，本已令英帝国几近灭亡，被列强剥夺全部在华权益。然则近年以来，流亡北美之保皇党伪政府及其傀儡自治领，竟二次夺取香港矣！一苟延残喘暮气沈沈之垂死帝国，竟仍不绝殖民奴役中国人民之念，我中华民国断不能受此折辱！国民革命军已整装待发，预备强渡深圳河，而将英帝国彻底驱离！"
 CHI_mission_get_access_sea:0 "向太平洋进军"
 CHI_mission_get_access_sea_desc: "由于我们没有控制一个港口，流亡海外的国民党政府很难回家。如果我们能拿下福建省的一个港口，我们就能开辟一条始于大洋而终于革命根据地的坦途。"
 CHI_mission_secure_fujian:0 "控制福建省"
 CHI_mission_secure_fujian_desc: "我们的干部和党员遍布福建省的各个农村。控制福建省的剩余地区并拉出更多革命军显然要比在其他地区开展工作容易得多。"
 CHI_mission_secure_gannan:0 "确保赣南根据地"
 CHI_mission_secure_gannan_desc: "闽赣根据地靠近江西省南部，而且先前我们为获取赣南地区农民的支持做了很多工作，这意味着我军能够轻易的控制整个赣南地区。"
 CHI_claim_territory_taiwan:0 "索要台湾"
 CHI_negotiate_with_legation_cities: "同[FROM.GetNameDef]谈判"
 CHI_negotiate_with_legation_cities_desc: "列强贪得无厌，它们强行在中国沿海划出的使馆城市，时刻提醒着我们帝国主义毒蛇对我们伟大民族的压迫。在统一了内陆地区并结束困扰我们已久的动乱之后，使馆城市没有任何继续存在的必要。我们将结束中国历史上这一悲惨的篇章。"
 CHI_request_return_of_concessions: "向[FROM.GetAdjective]要求归还租界"
 CHI_request_return_of_concessions_desc: "租界最初只是在我们虚弱的时候租借给外国列强的弹丸之地，但那些殖民主义列强步步紧逼，扩大了租界的范围。现在我们终于统一了国家，就可以整合起全中国的力量，正式挑战那些拼命攥着不义之财的帝国主义者。"
 CHI_seize_concessions: "夺取[FROM.GetAdjective]的租界"
 CHI_seize_concessions_desc: "谈判已经失败，如果我们还想解放沿海同胞，除武力夺取外别无选择，我们的军队已在城外郊区集结，准备好让这些城市重归祖国怀抱。"
