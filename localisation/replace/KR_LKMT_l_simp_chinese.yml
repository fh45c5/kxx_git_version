#迁都
 CHI_capital_relocation_category:0 "宣布永久首都"
 CHI_capital_relocation_category_desc: "统一的中华民族国家在历史上拥有过许多首都，在我们的治下，中国可以宣布一地作为民国的永久首都。我们有三个主要的选项（如果我们都控制的话）：南京，北京，武昌。每个城市都有其特殊优势。我们必须细心决策，因为定都的决定是不可更改的。"
 CHI_dec_locate_nanjing:0 "宣布南京为永久首都"
 CHI_dec_locate_nanjing_desc: "南京是民国诞生之处，因此也是我们建都的恰当地点。"
 CHI_dec_locate_beijing:0 "宣布北京为永久首都"
 CHI_dec_locate_beijing_desc: "长期以来，北京都是中华帝国的首都；然而，如今此地已经纳入我们囊中，我们可以通过宣布北京为首都来树立更大的权威。"
 CHI_dec_locate_wuchang:0 "宣布武昌为永久首都"
 CHI_dec_locate_wuchang_desc: "武昌是光荣的辛亥革命发源地，有着推翻反动清政府的光荣历史，他将以一个全新的姿态随着新民国迈向新篇章。"

#整合自治区
 CHI_alignment_integration_category:0 "中国自治地区整合"
 CHI_alignment_integration_category_desc: "我们在华北的胜利让我们能够把我们的民族凝聚到一个强有力的政府之下，然而，一些中国省份是由自治的省长统治的，我们应该直接将这些省份置于中央控制之下。"
 CHI_dec_integrate:0 "整合[From.GetFlag][From.GetNameDef]"
 CHI_dec_integrate_desc: "[CHI_dec_integrate_FROM]"
 CHI_dec_integrate_YUN: "长期以来，中国西南地区一直孤立于大局外，是时候让大会中再次出现这一地区的代表了。"
 CHI_dec_integrate_SZC: "四川是全中国人口最为稠密的地区之一，因此把四川盆地重新纳入我们掌控下应当是我们目前的任务。"
 CHI_dec_integrate_SHX: "由于不愿意卷入其他派系的冲突之中，一直以来山西都以其保持中立的掌权军阀而闻名国内，随着太行山区已经被我们的影响力所覆盖，我们必须取缔这一模范省的“中立”。"
 CHI_dec_integrate_XSM: "马家军掌握着前往西北的咽喉要道，因此，自然而然的，他们应当被并入我们的政府之中。"
 CHI_dec_integrate_SIK: "新疆省位于中国的蛮荒边疆，而当清政府在台上时，他们继续没有同这片极西边陲打过交道。我们将纠正这一错误，防止该省再次陷入又一场大混战之中。"
 CHI_dec_integrate_FNG: "东北已经平定，早前在东北建立起来的自治政府已经失去了作用。我们应该立即开始整合该地区，保卫我们和俄国远东接壤的边疆。"

#五省内战
 CHI_mission_Jinggangshan_reinforcements:0 "井冈山根据地支援"
 CHI_mission_Jinggangshan_reinforcements_desc: "井冈山根据地位于广东和湘南边界，是毛泽东同志一手创建的革命根据地。对于井冈山，党内褒贬不一，但目前他们拥有的军事力量对于此次起义具有很大助力。"
 CHI_control_xiamen:0 "保卫厦门港口"
 CHI_control_xiamen_desc:0 "厦门是我们唯一的也是距离第三国际最近的港口，失去它我们将失去同第三国际的联系和援助。"
 CHI_deal_ANQ:0 "处理陈调元"
 CHI_deal_SQI:0 "拿下山东"

####  人物  ####

 CHI_Mao_runzhi:0 "毛泽东"
 Mao_runzhi.d: "§Y陆军将领介绍\n§Y生于：§L\n1893年12月26日；\n大清国、湖南省韶山\n§Y军旅生涯：§!§L\n\n毛泽东生于一个农民家庭，但却受到过良好的教育。青年时期，他很早就接触了进步思想，在北京经过几年的求学生涯之后，他成为了一个马克思主义者。后来毛泽东作为一名士兵参加了第一次北伐，但很快革命陷入了低潮。在这期间，他与亦师亦友的李大钊同志等人创建了中国工团党，并借此加入中国国民党。\n\n北伐失败之后，不同于流亡国外汪精卫等人，这位看似没有多少军事才能的年轻人，选择留在军中继续作战。自从蒋介石校长牺牲，军中人心浮动，各种思想战略纷飞始终达不成一致。革命军一败再败，溃不成军。毛泽东作为执行委员，使用文官的身份掌军，他的组织能力和治军方略在一团乱的革命军中尤为出众。但是军中大事多由军头和元老掌控，他们十分认可毛泽东的军事才华和天赋，但并不认同他农村战争的理论。\n\n在一番讨论之后，毛泽东被派往湘南进行他所谓的农村斗争，而革命军主力部队意图在杭州发动起义。最终结果令人震惊，杭州起义一败涂地之时，毛泽东却在湘南广东一带整合农民运动委员会的残部并建立了根据地。或许是理论的正确、还是实力的变化，宋庆龄成功掌握了主动权，她和毛泽东宣布开始静默并且进行广泛的土地斗争，此举后来被证明保存了革命军的实力，为后来的起义制造了条件。§!"
 Mao_runzhi.x: "§Y生于：§L\n1893年12月26日；\n大清国、湖南省韶山\n§Y生涯：§!§L\n\n毛泽东生于一个农民家庭，但却受到过良好的教育。青年时期，他很早就接触了进步思想，在北京经过几年的求学生涯之后，他成为了一个马克思主义者。后来毛泽东作为一名士兵参加了第一次北伐，但很快革命陷入了低潮。在这期间，他与亦师亦友的李大钊同志等人创建了中国工团党，并借此加入中国国民党。\n\n北伐失败之后，不同于流亡国外汪精卫等人，对中国农村问题有着深刻认识的毛泽东决定深入乡村，以中央临时委员的身份活动在湘赣地区，发动农民运动。在错综复杂的土地斗争中，毛泽东很快意识到农民问题在中国革命中的重要地位，提出了建立农村革命根据地、农村包围城市、建立统一战线的革命理论。§!"
 CHI_song_qingling_desc:0 "宋庆龄是革命领袖孙中山先生的夫人、中央委员会的七委员之一，也是湘赣革命根据地的主席。宋庆龄青年时代追随孙中山，献身革命，多年的革命生涯矢志不移。北伐失败，大多数领导人流亡国外，国民革命陷入巨大危机，她毅然与部分同志选择留在湘赣地区继续进行残酷的土地革命斗争。\n近十年来，宋庆龄、周恩来、毛泽东等人逐渐在土地革命中脱颖而出，他们意志坚定、坚持实事求是，往往能在危急关头团结同志，扭转败局。随着国际形势的变化，帝国主义列强的经济问题逐渐显现，这给宋庆龄和她的战友喘息之机，成功开辟以农村为中心的根据地。\n宋庆龄在党内被称为宋先生，这不仅仅是出于对领导人的尊敬，宋先生是全世界少有的杰出妇女，她的个人品格是既完美又独特，凡是见过她的人都能感受到她给予的温暖。她给人的鼓舞力量是不分中外、无远弗届的，因为她是同时代的脉搏谐和一致的。"

