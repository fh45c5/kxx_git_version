 CHI_draft_horse_conversion_buff:0 "补给改善"
 CHI_NRA_buff_desc: "随着国民革命军的新生，深化军事改革已刻不容缓，为的是能更好的应对帝国主义势力的威胁。这只军队将是我们革命道路上长期的中坚力量。"

