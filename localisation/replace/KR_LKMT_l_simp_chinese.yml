 CHI_postwar_reconstruction_category:0 "三民主义建设"
 CHI_postwar_reconstruction_category_desc: "推翻封建君主专制制度，打倒帝国主义，建立一个人民当家作主的红色政权，我们的首要目标就是让人民群众过上好日子。在实现这个目标的过程中，我们不仅需要进行现代化建设，更要改变人民群众的精神面貌，建立一个耕者有其田，劳者有所得，老有所终，幼有所养的民主社会。"
