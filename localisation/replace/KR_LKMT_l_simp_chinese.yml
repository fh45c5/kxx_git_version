 CHI_reconstruction_plan: "铁路规划局"
 CHI_reconstruction_plan_desc: "作为一个幅员辽阔、资源丰富的陆权大国，铁路对于中国举足轻重。历代统治者都注重官道驿道的建设，为的就是加强对地方的管辖。到了现代，随着铁路和火车的出现，我们有了更为便利的方法，试想一下，纵横交错的铁路网，将各省连接在一起，将有利于各地的经济交流，也会大大降低中央政府的统治成本。"
