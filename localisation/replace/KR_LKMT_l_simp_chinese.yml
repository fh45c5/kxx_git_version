 CHI_national_populist_CPA_party: "农会"
 CHI_national_populist_CPA_party_long: "农民运动委员会（CPA）\n\n§L农会的前身是彭湃、方志敏等人在广东地区进行农民运动的组织，后来该组织遭到军阀镇压，其领导人彭湃不幸牺牲，其余成员转入地下。恰逢中央执行委员毛泽东被派遣到湘南地区，两股人马成功会师，在当地农村组织了秋收起义，完成了为杭州起义转移敌人注意力的任务。虽然杭州起义还是失败了，但秋收起义的民兵成功转移到井冈山，很好的保存了宝贵的革命实力。\n\n农会组织虽然由国民党领导，但国民党内部早期并不认同毛泽东农村包围城市的理论，长期以来缺乏支持之下，农民的革命意识并不强烈，保存有一些农民起义的特点。但实际上正是因为井冈山根据地的成功经验和有力呼应，闽赣边区的革命政府才得以维持，这一点，宋庆龄主席是十分认可的，后来多年的土地革命战争使得毛泽东成功进入临时中央委员会成为中央委员之一。\n\n农会这个组织也渐渐成为国民党的基层组织，它的建立恰恰证明了国民党在中国革命的实践中认识到西方模式在中国的“水土不服”，像毛泽东《红色政权为什么能够存在》、《星星之火可以燎原》等一些了著作中所阐述的那样，中国革命离不开农民的支持！§!"



 CHI_chiang_party: "国民大会"
 CHI_chiang_party_long: "国民大会\n\n§L国民大会是国民政府代表全国国民行使政权的机关。大会任务为：制定《中华民国宪法》，又称制宪国大；施行宪法，选举总统，实行总统制，又称“行宪”国民大会。代表总额1200名。选举办法规定：凡年满20岁之国民有选举权，年满25岁之选区内居民有被选举权。除上述1200人之外，中国国民党中央执监委及候补执监委为当然代表，国民政府还可直接指定代表240名。\n\n后来国民大会经过蒋介石的改组成为中华民国最高权力机构，这一改标志着训政时期结束，全体国民党和友党的目标是继承并完善孙中山先生的三民主义思想，完成民生革命，民权改革，解放中华民族。\n\n首届国民大会选举蒋介石为总统，毛泽东为副总统。§!"

