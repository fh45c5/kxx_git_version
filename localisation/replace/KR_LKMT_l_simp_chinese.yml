#军阀协商
 CHI_warlord_diplomacy_category:0 "军阀协商"
 CHI_warlord_diplomacy_category_desc: "随着八省联合崩溃，华南陷入了彻底的无政府状态中。任何军阀或是叛党政府间的联盟都是脆弱不堪的，但是这么做可能也是必要之举，以免我们因此落入更大的麻烦中。"
 CHI_dec_support_KMT_in_LCW:0 "介入两广战争"
 CHI_dec_support_KMT_in_LCW_desc: "我们应当支持那些信奉三民主义的同志们，这样一来我们的革命力量将更为壮大。"
