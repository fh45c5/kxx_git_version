 CHI_workplace_democracy_idea: "工人民主"
 CHI_workplace_democracy_idea_desc: "将中国工农结合在一起的是其共同的被压迫历史和不断的向往……向往国家和社会的解放。正是在农民合作社、农村公社、工会和罢工中，中国无产阶级的革命意识得到觉醒。正是在这里诞生了民主，为人民服务的真正的民主——捍卫中国人民的真心和灵魂。"
 CHI_department_of_war:0 "战争部门"
 CHI_NRA_remnants:0 "工农兵"
 CHI_two_stage_revolution_idea: "二阶段革命"
 CHI_two_stage_revolution_idea_desc: "中国工团党正统派认为中国革命是一种二阶段式的革命。就是说占中国绝大多数的农民能参与国民革命，但正是知识分子和小资产阶级能够在团结商人、工人和农民等其他阶级中发挥特殊作用。在这个历史阶段，中国工农阶级的力量不足以领导革命，只有当资本主义发展到一定阶段后，工团主义者才能开始考虑无产阶级革命。"
 li_lisan_line:0 "集中工业化"
 CHI_model_for_socialism_buff:0 "社会主义标兵"
 CHI_nationalist_youth_orgs_idea: "党团青年组织"
 CHI_nationalist_youth_orgs_idea_desc: "先总理认为国民革命必须有青年的参与。青年是革命事业和中国国民革命精神的基石。而要实现国家富强，中华民族精神必须得到传承。中国昔日衰弱根源在于缺乏团结，如果我们现在置青年于不顾，他们将无法应对未来的革命挑战。我们可以鼓励青年男女加入国民党组织，学习并弘扬先总理三民主义思想。"
 CHI_china_labour_federation: "全中劳联会"
 CHI_Guerrilla_activities:0 "游击队活动"
 CHI_new_currency_ing:0 "币制改革"
 CHI_new_currency_ing_desc:0 "现在是币制改革的§R阵痛期§!，币制改革结束后我们将会从中§G受益§!"
 CHI_new_currency_end:0 "新货币"
 CHI_discipline_corruption:0 "军纪松弛"
 CHI_discipline_corruption_desc: "随着革命的进行，越来越多良莠不齐的旧军队加入了我们，拉低了国民革命军的整体素质，再加上党内逐渐出现的山头主义，这些问题变得难以处理。"
 CHI_economic_collapse:0 "经济萧条"
 CHI_economic_collapse_desc: "受到经济危机的波及，再加上东南五省战火绵延，还有反动势力对我们的经济破坏，东南经济危如累卵。我们必须快速实行一系列的改革，振兴东南经济，为我们走向下一阶段打下坚实基础。\n\n§G当经济萧条彻底消除，我们将会自动完成货币改革§!"
 CHI_famine_buff:0 "战后饥荒"
 CHI_famine_buff_desc: "虽然东南五省没有遭遇大面积的自然灾害，但是自古以来“兵过如梳，匪过如篦”，战乱对地方的破坏十分严重。"
 CHI_Suhang_commercial_district_buff:0 "长江经济带"
 CHI_social_relief_buff:0 "社会救济" 
 Maoism_land_reform_buff:0 "土地改革"
 CHI_reform_economic_system_buff:0 "税务改革"
 CHI_popular_support_proletarian_future_idea: "党的合法性：§R工农之党§!"
 CHI_popular_support_proletarian_future_idea_desc: "纵国民党立志予中国以民主，还平等于天下，然理想远未实现，革命道阻且长。中国农工受苦久矣，众多空想家侈谈“乌托邦”，却无一人能建成地上天国。高举青天白日，挥洒一腔热血，国民党可以兵戈扫清六合，但若要赢得民心，则需先救黎民于水火。\n\n党终于得到重组，如今它由真正能承担国民革命重任的人领导——真正的无产阶级。在国民党的领导下，农民和工人携手英勇反抗帝国主义和国内恶霸。虽然社会主义之梦仍然身处未来，通过实施社会主义政策和弘扬无产阶级团结，我们有望实现社会主义，为所有人带来彻底的平等。"
 CHI_people_livelihood_buff_generic:0 "民生主义"
 CHI_principles_of_democracy_buff_l:0 "民权主义"
 CHI_principles_of_democracy_buff_r:0 "民权主义"
 CHI_pressure_LEC:0 "南方革命党渗透"
 CHI_pressure_LEC_desc: "只有这些该死的国民党被消灭，我们才能摆脱他们军事、经济和政治上的干涉。"
