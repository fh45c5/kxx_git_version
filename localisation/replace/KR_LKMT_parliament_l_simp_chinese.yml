 CHI_totalist_party: "国民党-中特局"
 CHI_totalist_party_long: "国民党-中央情报与特别行动局(Kuomintang - Central Bureau for Intelligence and Special Methods)\n§g最初由国民党现下臭名昭著的间谍头子戴春风建立的一个小型地下情报小组，简称为“军统”。这些人的任务是，从安全屋四散而出，进入敌方的控制区，这时，他们已经把自己当做了“无名英雄”，直到革命最终胜利以前，历史书上绝没有他们一星半点的位置。他们的大部分上级领导都来自黄埔出身的“十人团”，一个与有组织犯罪有关联的极端民族主义团体。话虽如此，若只把军统当做罪恶渊薮则殊为不智：众所周知，他们会半强迫地串联起三教九流的人物，从天主教枢机到歌剧歌星，再到上流社会的花花公子，不一而足。国民党的势力日渐壮大，但明枪易躲暗箭难防，我等同志不可掉以轻心。§!"
 CHI_syndicalist_party: "工团主义者"
 CHI_syndicalist_party_long: "各路中国工团主义组织(Assorted Chinese Syndicalist Groups)\n§g工团主义革命改变了世界，甚至波及遥远的中国。中国无政府主义运动此前正蓬勃发展，而工团主义给了它新的生命，许多知识分子重新自称为工团主义者。这些组织团结在中国工团主义者同盟的旗帜下，与国民党共建革命统一战线，其中规模最大的当属世界社和中国工团党。\n\n但随后的几年并不好过。中工盟和国民党在北伐战争中遭受致命性打击而被迫流亡，组织中许多基层支持者也因流亡领导层的大势不再而选择离开。但仍有许多人怀揣着为中国带来自由意志主义、社会主义未来的梦想——他们必将东山再起。§!"
 CHI_radical_socialist_party: "闽赣政府"
 CHI_radical_socialist_party_long: "闽赣根据地临时政府(MinGan Provisional Government)\n§g北伐战争失败后，许多人逃往国外，但也有许多人选择留在人民身边，转入地下抵抗直系军阀的压迫。最初，这些残部由李济深将军领导，通过进出上海的地下交通线进行活动，但由于1932年起义失败，部队不得不向南退往闽赣地区。\n\n在群山中，宋庆龄、邓演达等人发表了《对中国及世界革命民众宣言》，宣布成立国民党临时行动委员会，自主处理根据地事务。由于这一点，再加上与汪精卫流亡政府间的联系减弱，闽赣根据地的干部们具有相当的独立性，即使现在国民党已经再次合为一体，情况依然如此。虽然就目前而言，国民党领袖们表现出的关系还很融洽，这些年来，也确实有许多人在巴黎和闽赣间自由来往，但是，裂痕还是已经开始显现。§!"
 CHI_social_democrat_party: "闽赣政府"
 CHI_social_democrat_party_long: "闽赣根据地临时政府(MinGan Provisional Government)\n§g北伐战争失败后，许多人逃往国外，但也有许多人选择留在人民身边，转入地下抵抗直系军阀的压迫。最初，这些残部由李济深将军领导，通过进出上海的地下交通线进行活动，但由于1932年起义失败，部队不得不向南退往闽赣地区。\n\n在群山中，宋庆龄、邓演达等人发表了《对中国及世界革命民众宣言》，宣布成立国民党临时行动委员会，自主处理根据地事务。由于这一点，再加上与汪精卫流亡政府间的联系减弱，闽赣根据地的干部们具有相当的独立性，即使现在国民党已经再次合为一体，情况依然如此。虽然就目前而言，国民党领袖们表现出的关系还很融洽，这些年来，也确实有许多人在巴黎和闽赣间自由来往，但是，裂痕还是已经开始显现。§!"
 CHI_social_liberal_party: "夏威夷派"
 CHI_social_liberal_party_long: "侨务委员会(Overseas Chinese Commission)\n§g在位于夏威夷的侨务委员会之中，有许多偏向自由主义、接受美式教育的国民党成员，他们拒绝跟随法国的汪精卫，转而选择了檀香山的孙科。通过出版《再造旬刊》，他们抨击改组会的《革命评论》“重新鼓吹马克思主义，抛弃三民主义”，因而他们称自己为“再造派”。\n\n然而，更为人所知的是“夏威夷派”这个名字。许多党内的左派成员对夏威夷派深感不信任，将他们视为转投资产阶级的叛徒。虽然夏威夷派尚且没有组建他们自己的委员会（他们的目标仍仅限于重新登记党员以消除内部腐败），但他们与其他派系间持续的敌意已经出现。\n\n他们正观望军阀混战的结果。在一切尘埃落定，重归安宁之前，他们拒绝亲自前往。话虽如此，再造派对侨务委员会的控制和在朱红会中的影响，给了他们在南洋华人社区中相当大的影响力。尽管领导层遇上了麻烦，他们仍然在持续捐款，而这给了人们和解的希望。§!"
 CHI_market_liberal_party: "党外人士"
 CHI_market_liberal_party_long: "党外人士(Dangwai)\n§g“党外人士”是指参加国民党立法机关的“独立人士”。由于国民党严格遵循一党制，异见相对较少，但由于革命统一战线的建立，党还是稍微敞开了多元化的大门，默许一小部分“独立人士”，也就是非党员的加入。这些人与整个“党国”几乎没有关系，但代表着那些虽然没有社会主义倾向，但愿意支持国民党反帝反军阀纲领的共和派。§!"

 CHI_social_conservative_party: "党内元老"
 CHI_social_conservative_party_long: "国民党元老(Guomindang zhanglao)\n§g国民党元老通常指隶属于所谓巴黎派（即张人杰、蔡元培、吴稚晖、李石曾）的老革命家团体。这些老国民党政治家最初是无政府主义者，曾在法国留学并资助了留法勤工俭学计划。他们代表了国民党中的保守派，并从革命党初创起就支持革命，因此堪当“元老”之称。他们以前经常受到国民党政要的追捧，以此换取恩惠或建议，而现在他们有感于自身权势的日渐衰落，也出于对汪精卫威权作风的不信任，转向反对曾经看好的汪精卫。§!"

 CHI_authoritarian_democrat_party: "上海系"
 CHI_authoritarian_democrat_party_long: "上海系(Shanghai Cliques)\n§g从提供资助的朱红会富商，到贫民窟阴暗的红灯区弄堂，国民党在上海有着各种利益和政治盟友。党与各路民族主义者保持着联系，希望在使馆城市中扩大影响力，这些人被统称为“上海系”。他们与陈公博、宋子文和张人杰等中央委员都有联系，代表着一种经济和政治上的权力。这种权力很少得到国民革命运动的公开承认，但一些人还是不由得怀疑，这种关系是否真的像国民党领导层说的那样，是一种“单向联系”，如果不是，那么，上海系要求的回报又是什么呢？§!"

 CHI_paternal_autocrat_party: "黄埔极端分子"
 CHI_paternal_autocrat_party_long: "黄埔极端分子(Huangbu jiduan fenzi)\n§g在担任黄埔军校校长期间，先总司令蒋介石在他的学生中培养了一批狂热的追随者。北伐彻底失败后，在大多数国民党员心中，蒋介石的星光已经陨落，但这批学生出于对校长的记忆，仍然对其思想相当支持。此外，他们中许多人也深受右派理论家戴季陶的影响，而戴季陶后来又被中央委员会批为反动分子，因此，他们在国民党内的存在微乎其微。据传，中华复兴社中暗藏有右派，但复兴社已经否认了所有他们在拉拢公然反动分子的传言。§!"

 CHI_national_populist_party: "农民运动委员会"
 CHI_national_populist_party_long: "农民运动委员会(PMC)\n§g农会的前身是彭湃、方志敏等人在广东地区进行农民运动的组织，后来该组织遭到军阀镇压，其领导人彭湃不幸牺牲，其余成员转入地下。恰逢中央执行委员毛泽东被派遣到湘南地区，两股人马成功会师，在当地农村组织了秋收起义，完成了为杭州起义转移敌人注意力的任务。虽然杭州起义还是失败了，但秋收起义的民兵成功转移到井冈山，很好的保存了宝贵的革命实力。\n\n农会组织虽然由国民党领导，但国民党内部早期并不认同毛泽东农村包围城市的理论，长期以来缺乏支持之下，农民的革命意识并不强烈，保存有一些农民起义的特点。但实际上正是因为井冈山根据地的成功经验和有力呼应，闽赣边区的革命政府才得以维持，这一点，宋庆龄主席是十分认可的，后来多年的土地革命战争使得毛泽东成功进入临时中央委员会成为中央委员之一。\n\n农会这个组织也渐渐成为国民党的基层组织，它的建立恰恰证明了国民党在中国革命的实践中认识到西方模式在中国的“水土不服”，像毛泽东《红色政权为什么能够存在》、《星星之火可以燎原》等一些了著作中所阐述的那样，中国革命离不开农民的支持§!"

 CHI_crs_party: "国民党-复兴社"
 CHI_crs_party_long: "中国国民党-中华复兴社(Zhongguo Guomindang zhonghua fuxing she)\n§g中华复兴社（简称复兴社）是一个由国民革命军中的激进军官创建的团体，与戴春风那阴影中的军统关系密切。复兴社主要由胡宗南、贺衷寒和邓文仪领导，在归正一大后成为一个新的政治派系，在军队少壮派中尤其受欢迎。\n\n构筑他们意识形态的理论来源横跨左右，自极右翼的萨文科夫主义、日本武士道到英国准则派对经济的计划，但给予他们启发最大的是索雷尔派对革命净化暴力必要性的论述。复兴社将国民党冗杂的官僚主义现状视作党的堕落，寄希望于一名伟大的独裁者（即“领袖”）来领导党并且拔除党内的民主派。由此，他们设想将中国发展为高度军事化且平等的社会并根除阶级斗争的思想观念，以便成为一个彻头彻尾的极权主义和社会主义国家。他们认为中国的传统文化遗存和古老的儒家礼教并不是明日黄花，而是一种在领袖仁慈的统治下田园式的宁静。为了救亡图存，为了解放中国，为了伟大复兴，复兴社誓要令中国焕然一新。§!"
 CHI_rca_party: "国民党-改组会"
 CHI_rca_party_long: "中国国民党-改组同志会(Zhongguo Guomindang gaizu tongzhì huì)\n§g在北伐战争以失败告终，国民党左派主导的中央委员会逃到欧洲的时候，大部分跟随其流亡欧洲的成员加入了国民党改组同志会。改组会主要由陈公博领导，不过也包括了汪精卫的许多密友和追随者。他们认为如要挽救革命，那么党必须以1924年的精神改组。在他们眼里，国民党必须清洗掉内部过多的民主与反动势力；只有这样，中国才能实现国民革命。\n\n作为曾经中国旅欧侨民中的一个秘密派系，在中央委员会回国后，改组会成为国民党的两大政治派系之一。他们坚持严格领导的模式，把国民党看作社会主义革命的先锋队，以及农民、工人和小资产阶级的政党。他们与第三国际保持着紧密的联系，甚至许多成员还与中国工团党激进派保持着联系。尽管如此，他们认为对于中国国民党来说，这场运动并不止是为了中国，更是为了整个亚洲。改组会的纲领认为，中国是社会主义先锋队，应该将革命传播到五湖四海，从帝国主义的锁链中将亚洲受尽压迫的人民解放出来。改组会也包括两派——由陈公博领导的激进派和由顾孟余领导的温和派，他们的分歧在于中国阶级斗争的性质和土地改革之类的事项。§!"
 CHI_pac_party: "国民党-临委会"
 CHI_pac_party_long: "中国国民党-临时行动委员会(Zhongguo Guomindang linshi xingdong weiyuanhu)\n§g八省内战期间，闽赣政府内宋庆龄的支持者们成立了临时行动委员会。他们不信任汪精卫领导的归国中央委员会的威权作风，坚信依靠工农阶级就能实现完全的社会主义理想。因此，临时行动委员会之所以得名，是因为他们寄希望于国民党能作为革命先锋队行动起来，带动人民觉醒革命意识并一同参与革命。\n\n临委会的主要意识形态特征是通过民主的土地改革实现彻底的社会革命，使耕者有其田，以此建立地方自治政府；中国应当通过一种称为“国家资本主义”的方式，由封建社会过渡到社会主义社会。虽然一些成员把第三国际进入中国视为对中国本土革命实践的潜在威胁，但临委会仍然表示愿意与中国工团党正统派成员共事，且与世界社建立了同样有益的关系。作为国民党的两大政治派系之一，临委会寻求开化民智，将中国无产阶级转变为革命力量，进而打倒列强除军阀，实现孙中山的梦想。§!"
 CHI_LCS_party: "中国工团主义同盟"
 CHI_LCS_party_long: "中国工团主义同盟(Zhongguo Gongtuanzhuyi tongmeng)\n§g中国工团主义者同盟看似前景光明，内部却派系林立、运转失调。中工盟由中国工团党和世界社在1925年成立，目的是将非国民党社会主义组织团结在一面大旗下，组织内充斥着大量独立无政府主义者、正统马克思主义者、共产主义者和其他主张以城市为本的自由意志主义者。第三国际的成功让这些理念的可信度大大提升，但随后北伐战争的失败又让许多人梦想破灭，中工盟高层也大多满足于充当统一战线的小跟班。\n\n他们希望搭上国民党起义的顺风车实现自己的抱负，为中国工团主义之梦打一场持久战。许多成员同时还是国民党员，进一步减少了“真信者”的数量。而组织内频繁的（也日渐公开化）的内斗则损害了中工盟进行独立行动的能力。§!"

 CHI_LPC: "工农联盟"
 CHI_LPC_long: "工农联盟\n\n§L工农联盟是指由工人阶级在进行无产阶级革命和社会主义建设中同劳动农民在先锋党领导下结成的革命联合。工农联盟的思想是马克思在总结1848年欧洲革命经验的基础上提出的。\n\n虽然法国革命的成功为中国革命探索出了一条看似平坦的道路，但事实证明仅仅依靠工人阶级在主要城市举行罢工暴动是无法推翻反动政府的。毛泽东在领导中国革命伟大实践中，进一步发展和完善了工农联盟的思想，提出了统一战线理论。\n\n毛泽东提出的著名论断，“工业无产阶级人数虽不多，却是中国新的生产力的代表者，是近代中国最进步的阶级。他们自己虽然是一个最有觉悟性和最有组织性的阶级，但是如果单凭自己一个阶级的力量，是不能胜利的。而要胜利，他们就必须在各种不同的情形下团结一切可能的革命的阶级和阶层，组织革命的统一战线。”在中国革命的实践中得到了印证。\n\n中国的工农联盟是在长期的革命斗争中逐步得到发展和巩固的，无论在哪个发展阶段上，工农联盟都是最重要最基本的联盟，是中国革命和建设取得胜利的保证。只有不断地发展和巩固工农联盟，才有力量去团结一切可以团结的非劳动人民联盟，结成广泛的统一战线，为建设中国式现代化建设服务。§!"

 CHI_new_social_liberal_party: "国民党-侨务委员会"
 CHI_new_social_liberal_party_long: "国民党侨务委员会\n\n§L国民党侨务委员会是国民党中一个相对次要但颇具影响力的游说团体，由孙科（先总理孙中山之子）、连声海、梁寒操以及其他在国民党流亡期间逃往非社会主义国家的华侨组成。因此，许多团体成员来自夏威夷、美国本土或东南亚，代表了更多的海外华人社群。他们在意识形态上并不是社会主义者，但自认为是党内的中左派，以倾向民主而闻名。§!\n"

 CHI_revolutionary_committee_of_the_kuomintang: "国民党-革命委员会"
 CHI_revolutionary_committee_of_the_kuomintang_long: "中国国民党革命委员会\n\n§L随着中国国民党的长期流亡，已故的孙中山先生的愿景有了各种各样的诠释，这也造成了整个党内部的不和谐。宋庆龄领导的中国国民党革命委员会（也被称为临时行动委员会），宣称他们是孙中山理想的唯一继承者——中国的革命必须把社会主义带给工农阶级。\n\n革命委员会将作为革命的唯一先锋队直到训政时期结束。他们的目标不仅是实现民生革命，同时也要进行民族和民权革命——也就是解放中华大地上受压迫的劳苦大众，并真正地把民权的概念带给他们。但是，中国的革命也必须是孙中山式的——只有通过一个临时的先锋队，才能确保无产阶级形成革命思想。§!\n"


 CHI_kmt_rc_soc_dem: "国民党-革命委员会(温和派)"
 CHI_kmt_rc_soc_dem_long: "中国国民党革命委员会-温和派\n\n§L随着中国国民党的长期流亡，已故的孙中山先生的愿景有了各种各样的诠释，这也造成了整个党内部的不和谐。宋庆龄领导的中国国民党革命委员会（也被称为临时行动委员会），宣称他们是孙中山理想的唯一继承者——中国的革命必须把社会主义带给工农阶级。\n\n革命委员会将作为革命的唯一先锋队直到训政时期结束。他们的目标不仅是实现民生革命，同时也要进行民族和民权革命——也就是解放中华大地上受压迫的劳苦大众，并真正地把民权的概念带给他们。但是，中国的革命也必须是孙中山式的——只有通过一个临时的先锋队，才能确保无产阶级形成革命思想。革命委员会温和派同时也包含一些由顾孟余领导的改组同志会“温和”派。§!\n"

