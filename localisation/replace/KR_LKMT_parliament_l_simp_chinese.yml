 CHI_stack_the_bureaucracy_decision: "安插官僚"
 CHI_stack_the_bureaucracy_decision_desc: "倘若国民党想要建立起一个高效的政府，他就必须要先建立一套此前向中国人民承诺的宏伟社会福利计划的制度。改组会是国民党内部为数不多由文官所主导的掌权派系，倘若我们想要维持超然地位，就必须以精巧的政治手段和官员任命来维继。汪精卫在改组会内的盟友已经将其亲信安插进了党内、行政院甚至于其他地方。在遍布党内的亲信的帮助下，党内的反对派几乎不可能瓦解改组会的政权。"

 CHI_enforce_party_orthodoxy_decision: "强推党的正统路线"
 CHI_enforce_party_orthodoxy_decision_desc: "我党的永久总理孙中山先生提出了三民主义，这是国民党的指导原则，更是全中国人民的指导原则。虽然国民党不一定能完全实现先总理的梦想，但这不是我们懈怠的借口。作为先总理的接班人，汪主席的领导无比英明，可总有人妄图从内部动摇他的地位，破坏革命大局，必须让这些人闭上嘴巴。我们可以用铺天盖地的宣传压过他们的声音，也可以审查他们的言论，不让他们腐化人民。无论如何，在训政阶段，汪主席这位正统接班人会维持党的革命性。"

 CHI_shore_up_peasant_communes_decision: "扶持农民公社"
 CHI_shore_up_peasant_communes_decision_desc: "国民党虽代表全体中国人民，但倘若没有勇敢和果断的农民的支持，革命绝不可能从20年代的失败中幸存，在闽赣根据地，当地已经探索出了一种崭新的制度，一种更加公平的、为中国农民服务的制度，这种长期的合作社制度击碎了长期压迫农民的土地租赁制度。\n\n如今，改组会的官僚从国外空降而来，并试图用各种繁文缚节和安插县长来扭曲行之有效的制度。他们指责我们正在搞地方主义和蓄意破坏，然而他们不过是在掩盖对人民的忽视。中国人民会记得，长久以来，是革委会一直在保护合作社制度，是革委会使中国农民免受地主、反动派和军阀的侵害。我们会团结起朴实的农民和坚韧的工人，而这一切远比国外培训的古板“专家”强大的多。"

 CHI_undermine_the_chairmans_grip_decision: "削弱主席权威"
 CHI_undermine_the_chairmans_grip_decision_desc: "汪主席把自己幻想为孙先生的合法继承人，但他显然忘记了孙先生留下了很多后继者，除他之外也不乏英雄之辈。显然，汪精卫在国民党权力斗争中的胜利并非是因为他自己宣称的任何英雄事迹，而仅仅是因为那些迟早有一天会被革委会揭发的肮脏行径。有些人说这是诽谤，也有人说这是叛国，但如果我们不发出自己的声音，那我们的革命很快就会因为改组会的腐败而彻底堕落。作为刚正不阿的反对派，我们必须让我党民主化并阻止汪精卫的独裁行径。"
 CHI_intimidate_the_opposition_decision: "恐吓反对派"
 CHI_intimidate_the_opposition_decision_desc: "看起来我们的对手越来越想超过我们了。如果不能削减一下他们的势力，我们将会被逼在墙角瑟瑟发抖。虽然这可能有些卑鄙，但是搞点“特务”手段也很合理，比如勒索、诈骗、午夜里砰砰砰的敲门声威胁，也许还可以让某些人稍稍“消失”一下。这些手段并不光彩，但为了革命事业，必须有所牺牲。愿历史原谅我们的罪行。"


 CHI_rad_mechanic_warning_tt: "§N国民党内，激进主义正在抬头，具体表现为政治极端化、社会分裂和军队不满。虽说矫枉过正，革命有时难免极端，但最好还是把激进度压下来，或者说，至少要让激进度低于改组会和革委会的支持度。否则，有些激进分子就会觉得中央委员会领导无方，需被取而代之了！§!"

