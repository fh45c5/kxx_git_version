#政治线主要事件
 
 #####  国民党第二届代表大会  #####

 CHI_congress.1.t:0 "呼吁召开大会"
 CHI_congress.1.d:0 "党内许多要员齐聚一堂，召开会议，共商国是，以实现国民党由党到国的转型。这次大会将以1924年的国民党一大为蓝本举行，目的是将党组织转化为一个正式的政府组织。从为各项历史问题作出定性再到决议党内工团主义者的地位，大会将事无巨细的为各个事务进行讨论磋商。"
 CHI_congress.1.a:0 "好极了"
 CHI_congress.2.t:0 "国民党投票为第一次北伐运动定性"
 CHI_congress.2.d:0 "历经千辛万苦而建军，国民革命军开赴北方，以求打倒直系军阀，统一国家……却不幸失败了。许多观点试图解释何以至此：国民党缺乏人民群众的普遍支持、外国势力的干涉（尤其是德意志帝国主义）……我们应该选择一种观点为这一历史事件定性，以解释我们在统一中华的过程中遭受失败的根本原因。"
 CHI_congress.2.a:0 "帝国主义反动派和叛徒的联合绞杀"
 CHI_congress.2.b:0 "缺乏人民群众的支持"
 CHI_congress.3.t:0 "民族自治问题"
 CHI_congress.3.d:0 "汉地十八省以外的绝大多数地区已经达成了事实上的独立，民族分裂运动此起彼伏。我们的目标是统一旧大清帝国的领土为一个单一的中华民族国家——在大中华地区内实行类似联邦制的民族区域自治制度，是否能够保证非汉民族的安定与效忠？"
 CHI_congress.3.a:0 "绝不！中国必须真正地、彻底地一统！"
 CHI_congress.3.b:0 "好！这是最好的统一全国的方式。"
 CHI_congress.4.t:0 "工团主义政党的问题"
 CHI_congress.4.d:0 "在发展中国的事宜上，国民党的党纲认为在训政时期只能允许国民党作为唯一的合法政治政党存在。作为接受工团主义援助的前提条件，我们放宽了对中国工团党和其他几个大城市的小型工团主义结社的限制。在禁止城市劳工组织向社会公开招募成员时，我们是否应该给工团主义政党开个例外？"
 CHI_congress.4.a:0 "不，训政必须被延伸到工会。"
 CHI_congress.4.b:0 "是的，中国工人应有加入工团主义工会的权利。"
 CHI_congress.5.t:0 "黄埔军校的状况"
 CHI_congress.5.d:0 "黄埔军校早已不复存在，但是我们军政机关内许多人希望黄埔军校能够回归；而我们也很难反对这一点，因为我们的军队可悲的落后于众多敌手。如果我们重建黄埔军校，我们将重新拥有一支强大的军队并让我们在中国百战百胜。因此，在处理了上述争议后，我们现在的问题是，到底是重建黄埔军校本来的面目呢，还是为它赋予现代化的新生机——毕竟自从北伐战争以来，战争已经发生了变化。"
 CHI_congress.5.a:0 "我们将重建黄埔军校！"
 CHI_congress.6.t:0 "国民革命军的方向"
 CHI_congress.6.d:0 "随着我们巩固了华南，我们有了一些关于作战的理念。最突出的理念有两种：第一种是利用我们的人力训练花费较低的步兵，借助中华复杂的地形和去中心化的运动战拖垮敌军，考虑到中国的工业实力，这种办法无可厚非；第二种是现代化我们的军队，这将使得我们的军队在正面战斗中远胜敌军。我们该走哪一条道路？"
 CHI_congress.6.a:0 "人力是统一中国的关键"
 CHI_congress.6.b:0 "现代化是统一中国的关键"
 CHI_congress.7.t:0 "建立宣传部"
 CHI_congress.7.d:0 "我们成功光复南京之后，之前的文工队规模已经不足以满足要求。旧社会和反动军阀掌控的旧报纸不利于我们的宣传遍地飞，我们急需建立宣传部发行我们自己的报纸，向国内外宣传我们的政策，这有利于我们团结志同道合的同志，以及争取国外援助。新的宣传部的部长已经在讨论中了。民权派支持邹韬奋先生，革命派认为年轻一辈的蔡和森比较适合，工会则出奇意料的选择支持彭述之。"
 CHI_congress.7.a:0 "经验丰富的邹韬奋同志！"
 CHI_congress.7.b:0 "彭述之先生！"
 CHI_congress.8.t:0 "审视五省战争"
 CHI_congress.8.d:0 "国民革命军已经起草了一份报告，讲述国民解放区现状以及闽赣革命根据地在上次战役后的扩张。各部门的共识是，我们应当谨慎行动，在东南五省经济实力和我们军队改革完成之前，避免过早北向发起对直系军阀的斗争。国民革命军的元老派大多主张实行长江战略，也就是先统一南方，然后再大胆跨过淮河北伐；然而激进的将军和少壮派则建议迅速北上拿下京兆，我们没有准备好，敌人同样处于麻烦之中。而且如果能迅速击败腐败的直系政府，我们就可以名正言顺的宣布自己是中央政府，为接下来的统一提供巨大的便利。"
 CHI_congress.8.a:0 "支持长江战略。"
 CHI_congress.8.b:0 "支持北上中原战略。"
 CHI_congress.9.t:0 "闽赣革命政府的成功"
 CHI_congress.9.d:0 "在过去十年间，以毛泽东、方志敏为首的同志建立了井冈山革命根据地，后来这一根据地建设思想被宋庆龄广泛推行。根据地通过创立一种基于地方运转的三三制民主政治体制，为国民革命运动开辟了另一条道路，这是一条不同于汪精卫所提倡的“自上而下”体制的道路。这个方法的支持者毛泽东发表了《红色政权为什么能够存在》的报告之后，许多成员转而支持这一路线，并且事实证明该计划落实之后在经济军事方面都取得了成功，并且成功得到了群众的拥护。\n\n但显然这个革命方略与汪主席的思想大相径庭，并且对于东南五省战争中许多赤卫队流寇一样的表现造成了许多不必要的破坏，军队进城之后也闹出了不少笑话，许多成员就此来攻击宋庆龄和毛泽东的策略。"
 CHI_congress.9.a:0 "这显然是土匪行为，我们稍后将对毛泽东进行调查！"
 CHI_congress.9.b:0 "这个革命理论固然正确，但我们已经进入下一阶段了"
 CHI_congress.10.t:0 "新任的校长人选"
 CHI_congress.10.d:0 "我们选择了摒弃旧有的军校机构，转为建立新军校，现在一个新的问题摆在了眼前，谁来承担校长的职务。许多同志推举邓演达将军作为新校长，一些青年军官则认为胡宗南将军资历足够，但党内也有声音反驳这一观点。甚至有声音表示推荐刚刚接受处分的毛泽东同志。"
 CHI_congress.10.a:0 "选择邓演达将军"
 CHI_congress.10.b:0 "毛泽东将军的能力有目共睹"
 CHI_congress.10.c:0 "支持胡宗南将军"
 CHI_congress.11.t:0 "南京总工会"
 CHI_congress.11.d:0 "随着齐燮元等一众帝国主义走狗和买办的落幕，我们需要一个工业部门，显然我们可以像西方的革命国家一样成立总工会，这个新成立的部门将由中国工团党和国民党一起负责，要求参与行政的成员必须有国民党的背景。\n南京总工会挂牌成立了，它将维护工人的利益并指导解放区的工业发展。我们需要一位强有力的工会领导人来把控时下工业混乱的局面。"
 CHI_congress.11.a:0 "陈独秀同志"
 CHI_congress.11.b:0 "张人杰同志"
 CHI_congress.12.t:0 "江浙财团的命运"
 CHI_congress.12.d:0 "不可否认，江浙财团曾是革命军的钱袋子，在第一次北伐战争对革命事业起到了举足轻重的作用。但是随着委员长的亡故，战事急转直下，这些擅长投机倒把的生意人便抛弃了我们，转而向反对派投怀送抱。现在随着我们光复东南地区，这些财团不得不面对一个可悲的事实，那就是他们所背叛的革命军又打回来了！没有底线是他们的特点，很快江浙财团便要求同我们进行更深入的合作。站在现实角度考虑，如果我们能够得到财团的支持，至少我们的资金问题不用发愁，但是他们可能会开出我们难以接受的条件。"
 CHI_congress.12.a:0 "至少我们曾经是朋友"
 CHI_congress.12.b:0 "任何邪恶，终将绳之以法！"
 CHI_congress.13.t:0 "扩大农会"
 CHI_congress.13.d:0 "农民运动委员会（PMC）的前身是彭湃在广东农村地区的组织，该组织被剿灭之后，残余人员被毛泽东同志接纳，并成功在湘南发动秋收起义，建立了井冈山根据地。PMC在五省战争之前就已经颇具雏形，在战时成立之后，对于动员农民、调配物资、稳定后方起到了显著的作用。虽然现在战争暂时结束，但农会不但不能撤销，我们需要这一组织来应对当前的战后饥荒问题。现在由同志们选定农会负责人。现在毛泽东同志进入了中央委员会，我们需要派遣一位新的成员接管这个组织。"
 CHI_congress.13.a:0 "方志敏同志是毛泽东的好搭档"
 CHI_congress.13.b:0 "派遣我们和善的毛人凤同志去"
 CHI_congress.14.t:0 "扩大情报组织"
 CHI_congress.14.d:0 "随着南京的解放，我们终于脱离了根据地游击战的窘境，但这并不代表危机已经解除。我们的解放区被军阀半包围着，虽然还不能确定他们对北京的帝国主义走狗有几分忠心，但可显然他们对我们带有敌意，对解放区的渗透和破坏更加严重，小规模的特别行动小组已经不足以应对这些。我们需要扩大情报组织和警察队伍，来维持治安和反渗透工作。"
 CHI_congress.14.a:0 "选择周恩来建立特科"
 CHI_congress.14.b:0 "让戴春风自行扩大蓝衣社"
 CHI_congress.15.t:0 "军阀部队的问题" 
 CHI_congress.15.d:0 "在过去的战斗中，许多军阀部队战败后被我军俘虏或是向我军投诚。现在我们的队伍里面已经有相当一部分的旧军人，虽然其中也有不少有理想有信念的进步分子，但大多数还是乏善可陈的旧军人。我们急需扩大我们的力量防备周边军阀以及直系的攻势，接受他们加入已经成为必要的选择了。我们可以在充分整编教育之后，将其打散重组，剔除老弱；或者保持现状，让他们充当我们的炮灰（许多军阀也是这样做的）。"
 CHI_congress.15.a:0 "收编他们，进行劳动教育"
 CHI_congress.15.b:0 "事态紧急，直接收编他们"
 CHI_congress.15.a_tooltip:0 "§Y需要三个月的整编时间，获得战斗力更高的部队§!"
 CHI_congress.15.b_tooltip:0 "§Y立即获得大量部队，但是战斗力一般§!"
 CHI_congress.16.t:0 "收编完成"
 CHI_congress.16.d:0 "经过一番思想教育，剔除了吸食毒品的士兵之后，经过数月训练，这支部队将会成为革命的支柱力量。"
 CHI_congress.16.a:0 "好极了，在南京检阅他们！"
 CHI_congress.17.t:0 "派遣代表驻扎巴黎"
 CHI_congress.17.d:0 "光复南京之后，我们宣布成立了国民革命政府，是不同于北京旧政府的新政府。我们是革命的、合法的，我们需要联络我们在第三国际的一切盟友，在未来的北伐战争中得到国际援助。南京政府成立伊始，百废待兴，我们许多同志抽不开身，但是国际上的工作同样重要。"
 CHI_congress.17.a:0 "让周佛海上船去巴黎"
 CHI_congress.17.b:0 "送罗亦农同志去巴黎"
 CHI_congress.18.t:0 "三反运动"
 CHI_congress.18.d:0 "国民革命政府的新政正在不断的实行，我们的经济和军事实力正在不断改善，但是一些问题也不断浮现出来。毛泽东同志提交了《反对本本主义》的报告之后，这篇报告立即在同志们中引起了巨大反响。大家呼吁发起一场运动，来处理革命以来的党内问题。在不断讨论和补充之后，一个运动酝酿而成。以反对本本主义、反对贪污腐败、反对政治迫害，为中心的“三反运动”拉开了帷幕。"
 CHI_congress.18.a:0 "希望不要闹出什么乱子。"
 CHI_congress.19.t:0 "选举新任国民党中央委员会"
 CHI_congress.19.d:0 "在激烈的大会辩论后，我们已经确定了几位委员会人选，在他们的领导下，我们将继续一系列改革，以实现我国的现代化，并让现代化化为统一这个支离破碎国家的动力"
 CHI_congress.19.a:0 "我们服从汪精卫主席"
 CHI_congress.19.b:0 "宋庆龄主席会领导我们走向胜利"

#二次大会
 CHI_congress.20.t: "呼吁召开二次大会"
 CHI_congress.20.d: "在国民革命政府位于[CHI.Capital.GetCapitalVictoryPointName]的高层中，召开国会的呼声又一次向着全国蔓延。现在北京和全国大部分地区已经位于国民党的控制之下。外界的观察家将此视作庆贺孙中山先生的愿景最终实现的庆典。孙先生的遗体自从他1925年英年早逝后一直被安放在北京，如今也被转运到了国民革命政府的首都。\n\n新的讨论议题将会包括国家重建和国民党组织等方面。此外，经过实战洗礼的国民革命军将在中央政府的帮助下重组。来自其他工团主义国家的观察家也同样列席会议，这样的景象引发了一些人的担忧。在长城之外，奉系军阀和他们日本帝国主义主子的威胁仍然长久存在，毫无疑问，他们将会企图颠覆新生的民国。"
 CHI_congress.20.a: "我们最好立即行动。"
 CHI_congress.21.t: "溥仪的命运"
 CHI_congress.21.d: "1912年，还是幼儿的溥仪被废黜，实际上被软禁于紫禁城中。那时很少有人认为溥仪还是个威胁。毕竟，君主制非常不受欢迎，羽翼未丰的民国要处理的问题远比一个倒霉的小孩更重要。但令人叹息的是，从袁世凯起，强人们来来去去，许多无知的人试图把君主制强加给人民。德国人傲慢的要求恢复溥仪所谓“与生俱来的权利”，妄想这样就能使辛亥革命的梦想彻底破灭。\n\n但是民国之梦并没有随着北伐战争的终结而消亡。现在，随着民国的重生，在翻开中国历史的新篇章之时，还有最后一件事要处理：溥仪已经成为一个卑劣邪恶的人，几乎没有任何生活技能，残酷成性且孩子气——至少我们的宣传是这样的，实际情况是他终其一生都只是个傀儡。[CHI.GetLeader]已经排除了公开处决这位废帝的可能性，理由是这样做太过激了。除了不必要的被拿来和列宁比较，我们从中几乎什么也得不到。所以我们还有一些选择：\n\n首先是直接把他流放到任何愿意接纳他的国家去。这样虽然可以有效的帮我们撇清关系，但也有人认为这会产生严重的安全问题。另一个选择是继续将他软禁在紫禁城内，不让他抛头露面，直到他死后被人遗忘。然而许多人觉得这与他首次退位时受到的处理太过相似，也意味着这位反动邪恶的有力代表没有因叛国行为而受到惩罚。最后一个，也是最为激进的提议，是尝试改造溥仪。这需要付出大量的努力，对他进行再教育，使他能像他的同胞们那样生活，成为更大规模的革命中的又一位新同志。"
 CHI_congress.21.a: "将其流放。"
 CHI_congress.21.b: "把他软禁起来。"
 CHI_congress.21.c: "给他看看真正的社会主义有多好。"
 CHI_congress.22.t: "选定国歌"
 CHI_congress.22.d: "在国民党的大旗统一中国之时，他们也在尽力用一首合适的国歌来强调民族主义原则。虽然政府中一些激进的社会主义者提议使用国际歌（由流亡中的瞿秋白翻译为白话）。此举引发了中央委员会成员的强烈反对，他们坚信国歌歌词应该反映先总理孙中山先生所珍视的三民主义原则。因此，他们支持采用程懋筠先生那首以孙中山先生1924年演讲为基础创作的《三民主义歌》。此外，中国音乐家黄自建议采用著名的右派国民党理论家戴季陶的诗歌作为歌词的国歌。这首歌虽然不如前两首歌那样出名，但仍然被建议用来在升降旗时演奏。"
 CHI_congress.22.a: "当然是《三民主义歌》。"
 CHI_congress.22.b: "《英特纳雄耐尔》！\n（《国际歌》）"
 CHI_congress.22.c: "《义勇军进行曲》。"
 CHI_congress.23.t: "军事重建"
 CHI_congress.23.d: "面对国家重建的艰巨任务，归正大会的一项工作是裁减和重组国民革命军。由于缴获了大量库存物资并接受了前北京政府的投诚者，军内正处于混乱之中。\n\n由几乎所有军方高层组成的国家遣散委员会已经成立了。总司令、前敌指挥官和其他战时设立的战术性岗位都被取消，从而把主要精力放在遣散所有多余的军队上面。委员会把久经沙场的国民革命军师标准化为两种类型。\n\n它们分别是：甲种，下辖2个步兵旅、1个骑兵营、1个炮兵营、1个工兵营、1个运输营、1个通讯连、1个特务连；乙种比甲种多一个步兵旅，其余与甲种相同。\n\n直到国民党到来前，军队只是实现军阀们那腐败贪婪的欲望的工具。经过改革，现代化的的国民革命军颠覆了这种腐败的军队观，在战场上展现出力量和革命军队的热情。真不愧是一支实现孙中山理想的军队！"
 CHI_congress.23.a: "国民革命军万岁！"
 CHI_military_reorganisation_flag: "§R二次会议决定了开始整编部队§!"
 CHI_congress.24.t: "国语问题"
 CHI_congress.24.d: "大会因为语言使用的议题而变得拖延。中国有近三亿人讲官话，而在南部，有三千七百万人讲浙江话，两千两百万人讲广东话，两千万人讲客家话，还有几百万人说福建话。在统一战争期间，军中甚至全国因为语言不通导致的混乱事件屡见不鲜。\n\n在官话继续主导中国的官方语言使用时，有一种新的观点与那些坚持要将官话标准化并用于文化，行政和教育目的产生了争论，认为应该支持对中国各种方言的文化保护。那些激进的文字改革者，尤其是那些激进的社会主义者，认为必须简化文字系统来推进国民中的大规模扫盲。然而，国民党中更多的传统主义者反对这样的观点。他们认为广泛地语言系统简化会剥夺字词原有的表意性并损害汉语的文化深度。\n\n然而他们最终达成了妥协。教育部第一次发布了包含流行的简体字和标注拼音系统的《国音常用字汇》表。此外，它还提议创立一个统一的国家语言委员会来将流行的简体字整理成标准化的文字。然而，这远不算一个激进的文字改革，且并不打算改变很多现有的中国汉字。"
 CHI_congress.24.a: "我们会好好考虑的。"
 CHI_congress.25.t: "医疗重建"
 CHI_congress.25.d: "摆脱了军阀们多年对其的忽视，国家终于开始重建，是时候开启医疗机构现代化的进程了。改善公共卫生状况被视为对孙中山其中一个梦想的实现，因为拥有野蛮体魄的民族才能免于被征服或灭亡——许多国民党知识分子都支持这种社会达尔文主义的观点，认为中国就是这样一个处于危急之中的国家。\n\n类似新帝国宪政会的主张，国民党支持了“七大运动”的倡议，以帮助地方自治走向繁荣，其中一项就包括公共卫生。国民政府已经批准建立一个社会主义的卫生管理部门，以向农民提供政府资助的福利和医保——农民们通常没钱或者没机会获得治疗。尽管这一计划在纸面上确实很美好，但是鉴于中国幅员辽阔，却缺乏训练有素的医务人员群体，可以预见这一计划在最初不会有太大的成效。\n\n新成立的卫生部提议在政府资助下建立国家卫生服务体系和示范区。卫生部将邀请外国卫生顾问，为中国的专业医务群体提供建议和培训；还将在首都建立中央卫生试验所，作为公共卫生事业的技术总部，最终发展为一个国家卫生服务中心。\n\n在地方一级，卫生部已经建立起汤山乡村卫生所这样的示范区。这种卫生所配备1名医生和2名护士，以期在村一级提供医学治疗和公共卫生服务。针对天花等常见传染病的疫苗接种运动将提升当地人群的卫生意识。此外，也有人提议在闽赣根据地革命老区设立乡村福利中心，以取得民众支持、提供疫苗接种和医学治疗，鼓励农村人群养成良好的卫生习惯。"
 CHI_congress.25.a: "听起来不错！"
 CHI_congress.26.t: "国家财政改革"
 CHI_congress.26.d: "国民党在北伐结束之后就选择了大幅度左转的路线。因此，其中的很多派系都开始宣扬社会主义理念。然而，中国当前的经济状态不可能实现社会主义的最终目标。因此，归正大会批准建立了中国建设银公司（CFDC）来发展国有控股的私有企业和民营资本，以便积蓄力量发展，最终实现社会主义经济。\n\n在第三国际的眼中，由宋庆龄的弟弟宋子文领导的中国建设银公司体现的无非就是资本主义。不过它实际上是财政部建立的用来赞助铁路，基础设施发展的投资公司。它们的资本的最终目的都是帮助中国一丝不差地走向社会主义经济。国民党四大元老之一的李石曾也同样会参与领导中国建设银公司。\n\n国民党内部的两个主要派系都普遍支持国家资本主义的理念。陈公博对这个方案也同样很有兴趣，但他的态度更加激进，他认为国民党还应该继续国有化对外贸易。陈公博还认为特许的私企也应该用来帮助乡村建设并促进乡村农业合作社的发展，从而提高中国的农业产量。他驳斥了那些说他支持资本主义的批判，认为国民党作为先锋党会严格地管控经济，防止垄断资本主义的产生。"
 CHI_congress.26.a: "我们来干这事的话那就不算资本主义！"
 CHI_congress.27.t: "确立国民党的阶级基础"
 CHI_congress.27.d: "原先在广州的国民党是一个党派的大杂烩，其中不仅有左翼的革命者，也有很多反对国民党与中国工团党以及第三国际有联系的保守派。因此，第一届归正大会的核心问题就是国民党到底代表谁？谁成为这场革命运动的成员来实现已故的孙中山先生的理想？\n\n自从北伐灾难性的失败并紧接着与右派断绝联系后，国民党明确了他们走向左翼的方向。尽管党的元老，如吴稚晖认为党为了除了军阀以外的每一个人，中央委员会的多数仍然宣称国民党今后只代表中国的工农与小资产阶级的利益。自1925年省港大罢工中，党的官方立场承认了中国社会存在着阶级斗争。\n\n和中国工团党不同，尽管中国国民党相信工人阶级在革命的前沿，他们却不认为工人群体是一个足够强大的力量。党的主要运动和阶级基础建立在农民阶级和小资产阶级上（手工作坊主、知识分子、学生和小商人）。尽管不是全党都同意阶级斗争理论，但党所宣称的阶级基础已经将国民党右派和左翼区分甚远。"
 CHI_congress.27.a: "他们的枷锁将被摧毁！"
 CHI_congress.28.t: "大会闭幕"
 CHI_congress.28.d: "随着最后的结论已经得出，第二届归正大会顺利闭幕。尽管如此，国民革命仍将继续。帝国主义的威胁还没有被解决，同时离国民党可以宣布中国革命的彻底胜利仍然道阻且长。从最初默默无闻的欧洲流亡者的和闽赣的游击队，到如今国民党确实已经走出了很远。\n\n虽然很多人认为颁布五权宪法和结束训政马上就会提上日程，但这些事宜尚未被完全确定。尽管一些代表赞成将民主扩大到大众，很多代表仍然认为现在尚不是实施这种做法的合适时机。国民党现在仍然应该作为唯一的政党来统治国家，以便完成国民革命。"
 CHI_congress.28.a: "中华民国万岁！"

 #####  三反运动  #####

 chi_political_line.1.t:0 "三反运动开始了"
 chi_political_line.1.d:0 "中央委员会成立了三反运动委员会用于指导运动。运动的目标是清扫党内革命以来的松懈、腐败的一些不良作风，加强学习孙中山先生的三民主义理念，停止无意义的政治迫害，不做调查就没有发言权......总之，三反运动将会使国民党团结一致。"
 chi_political_line.1.1:0 "听起来不错"
 chi_political_line.2.t:0 "党内主观主义的报告"
 chi_political_line.2.d:0 "随着三反运动不温不火的进行，党内许多成员几乎已经无视这项运动的时候，一份报告在大会上被宣讲开来。\n“......自从我革命军走出农村根据地光复南京，革命的形势看似一往无前，但实际上我们已经逐渐露出颓势。一些同志思想落后......”\n毫无疑问，这个报告抨击了许多方面的弊端，许多年轻的同志纷纷对此表示支持。报告的发起人张国焘开始逐步宣讲他的那套理论，就是要求自我革命，清除党内的蛀虫。"
 chi_political_line.2.1:0 "他说的或许有道理"
 chi_political_line.10.t:0 "批评转向中央委员会"
 chi_political_line.10.d:0 "党内自土地革命时期以来，由宋庆龄、毛泽东等同志领导国内革命，中央委员会以汪精卫、陈公博等人为首。第一次北伐失败，北伐军支离破碎，残部转进福建隐匿的时候。毛泽东同志提出建立农村根据地，农村包围城市的革命理论，这个理论被同志们广泛的批评。毛泽东被迫检讨并前往湘南领导农民运动。\n在收拢败兵，稍加发展之后，以陈公博、廖仲恺为首的中央委员会领导国民革命军继续进军杭州，发动杭州起义，结果证明时机未到，我军蒙受了巨大的损失。而在湘南的毛泽东则发动秋收起义，建立了井冈山根据地，重新巩固了国民党的存在......\n这一系列历史问题引发了同志们的剧烈反响，许多同志开始批评中央委员会。"
 chi_political_line.10.a:0 "......陈公博同志必须做出检讨"
 chi_political_line.11.t:0 "批评转向左派"
 chi_political_line.11.d:0 "湘赣起义开始之后，我军三面受敌，处境险恶。好在广东的陈炯明声称围剿，实际保持中立，我们的军队依靠经营多年的根据地百姓士绅的支持与敌周旋。源源不断的农民工人被组织起来，我们的革命军打到甚么地方，就有百姓夹道欢迎。现在我所实行之国策，违背三民要义远矣......许多地方农会无组织无纪律，暴力进行革命......我党之同志已无当初纯洁之党性。\n许多的革命者逐渐聚集在一起，要求处理这些左倾的极端分子，重申党纪。"
 chi_political_line.11.a:0 "让他们停下..."
 chi_political_line.3.t:0 "打倒西山会议"
 chi_political_line.3.d:0 "随着改革的进行，一部分成员开始举行私下集会，其代表邹鲁等人声称是为了学习三民主义，但其实就是为了串联起来，搞山头主义。他们宣传并诋毁孙中山先生的联共、扶助农工的理念，甚至有激进分子要求驱赶共产主义者，这种行为引起了同志们的反感。\n有的成员声称，闹革命不可操之过急，掌握团结之要义，摒弃极端思想，老祖宗的文化不能全部抛弃，这不是为了吃新鲜的饭菜，反砸了自家的锅碗嘛......\n更有群众因农会成员的不法行为，殴打其致死，蓝衣社立刻介入调查，结果却是毫无所获。更甚者，有内部消息称，实际是地主劣绅的暗算......\n许多同志要求严查此案，一时间许多关于土地改革的负面事件被披露出来，党内一片哗然。"
 chi_political_line.3.1:0 "弹劾他们"
 chi_political_line.4.t:0 "伪中央"
 chi_political_line.4.d:0 "汪精卫主席通过了《弹劾西山会议决议案》。斥责西山会议为违法会议，并给邹鲁、谢持等以党纪处分。但是此后，西山会议派却逃往海外，在洋人的支持下继续其反巴黎、反工团的活动。部分成员抱怨，我党对自家同志过于苛刻，致使一些成员叛逃。但张国焘同志却要求继续打击他们，碍于租界的特殊地位，汪主席只能罢手。\n近日，该派公然在上海召开非法的国民党第二次代表大会。公开宣布反对国民党的一大宣言和决议，并在海外另立伪国民党中央党部。匪夷所思的是，许多地方的党支部态度暧昧，这使得汪主席不得不谨慎应对。\n张国焘、胡宗南等人认为必须立刻做出行动，宣示南京政府的权威，不能坐视这样的挑衅行为。"
 chi_political_line.4.1:0 "给我处理他们"
 chi_political_line.5.t:0 "愈演愈烈"
 chi_political_line.5.d:0 "蓝衣社的特工成功击毙了邹鲁、谢持等反动派，反动的伪中央很快消亡了。但局势没有因此而变得更好，这些反动派的惩治让革命派欢呼，一时间三反运动走向高潮，每天都有同志被批评，以至于禁闭室住满了人。有的同志呼吁，不是人家太右了，而是我们太左。这丝毫不能阻止同志们的革命热情。\n以张国焘、戴春风为首的同志逐渐脱颖而出，他们一丝不苟的审查着党内，已经有少量同志因为反革命被枪毙。法公社的同志十分赞赏这种行为，革命不是请客吃饭，我们要时刻保证党的纯洁性。越来越多的同志察觉到了问题，宋庆龄先生因为软弱分子开解而被法公社严厉批评，不得不在党内进行检讨......\n就连我们敬爱的汪主席也只能说一句。"
 chi_political_line.5.1:0 "“我认为你们太极端了”"
 chi_political_line.6.t:0 "中山舰事件"
 chi_political_line.6.d:0 "改革和恢复工作进行到现在，解放区的实力逐渐恢复，我们的军校再一次恢复运行。值此庆典，中山舰驶入黄浦江预定位置，将要鸣炮庆祝。许多同志出席军校恢复之后的第一次开学典礼，同志们为此欢欣鼓舞，仿佛三反运动的阴霾已经散去。但预定的礼炮并未响起。\n大批军警出现，将军校戒严，一些同志也被扣押。中山舰的舰长李之龙被当场逮捕。许多同志认为军舰的入江程序交接出现了错误，或许又是一起右派集团的事件也说不定，这显然是一场误会。随后蓝衣社的戴局长发来讯息解释误会，汪主席瞠目结舌，要求立刻放人。\n但很快传来了工人纠察队内讧，陈独秀遭到枪击陷入生命危险，周边军队介入的消息。"
 chi_political_line.6.1:0 "似曾相识"
 chi_political_line.7.t:0 "紧急会议"
 chi_political_line.7.d:0 "在更加恶性的事件——巴黎大使的公馆被包围，传来之后，宋庆龄认为这不是一场单纯的误会事件，因为工人纠察队的武装竟然也被取消了。大部分成员前来开会，张国焘表示这可能是一次右派分子的政变活动，但鉴于张国焘的一贯的夸大言辞，他的建议很快被汪主席否决。有的成员认为当务之急是缓和右派关系，显然之前的三反运动有些过火了。周恩来同志更是斥责张国焘犯了左倾的错误，我们应该立刻停止三反运动，来消除此次危机。\n张国焘很快被迫当众承认错误，同意停止政治迫害。联想到右派激进分子西山会议派的反动行为，汪精卫立刻发表了宣言。"
 chi_political_line.7.a:0 "停止一切内耗行为"
 chi_political_line.12.t:0 "动员"
 chi_political_line.12.d:0 "一些同志发现了这些恶性事件的不同寻常之处，之前的三反运动使同志们的精神紧绷，因而触发了一系列的反弹行为，不仅包括学生、党员，甚至军队也参与进来。好在汪主席的宣言成功稳定了同志们的情绪，大多数人都愿意停止。\n但是意外的是事态远没有被控制，这些破坏行动的组织者另有其人，前去呼吁停止对立的蒋经国被扣押。周恩来、赵世炎等同志呼吁立即行动起来，许多左翼同志开始组织工人和农民。赤卫队也被召集起来，革命军将军被要求约束军队，不得出营，以降低人员损失。而显然是反动分子纠集的地痞流氓、帮派人员也在行动。一系列冲突和激战，开始在城市中不断发生。"
 chi_political_line.12.a:0 "与反动派斗到底"
 chi_political_line.8.t:0 "最漫长的夜晚"
 chi_political_line.8.d:0 "随着战火的迁延，谜底逐渐揭开，许多成员声称国民党已经被法国佬控制了，现在要杀害自己的同志，他们还和士绅搅合在了一起，联合财团，收买将领，依靠财团和黑帮提供补给。在他们的鼓动下，许多同志加入进来，大量帮派份子潜入南京扰乱秩序，随后支持他们的军队借调停纠纷为由进入南京。胡宗南作为右派分子的代表要求与汪精卫会面，在众人的劝阻下汪主席还是决定赴约。\n“没有谁背叛革命，右派也是我们的同志。”\n和当年两次刺杀载沣亲王的他一样，他的勇气从来无人质疑。在漫长的谈话之后，汪主席回来了......"
 chi_political_line.8.a:0 "我只能选择妥协"
 chi_political_line.9.t:0 "尘埃落定"
 chi_political_line.9.d:0 "五省之后的南京城战火的痕迹尚未消除，国民党浴血奋战拿下了这座城市，短短一年多的和平已然过去，硝烟和炮弹一齐落入了南京。漫长的夜晚过去了，革命党的鲜血再一次染红了这座城市，当胡宗南的军队进入南京的时候，战斗的胜负就已经确定下来了。\n在汪精卫的游说之下，国民党分崩离析，许多同志放弃了抵抗。不管怎么说，现在我们似乎可以宣布我们已经是真正的革命政府了。"
 chi_political_line.9.a:0 "革命照常进行"
 chi_political_hidden_line.1.t:0 "不明部队"
 chi_political_hidden_line.1.d:0 "南京城附近有异常部队调动，据侦察兵提供的信息，这些部队应该是赤卫队。胡宗南认为这是一起报复性事件，对于赤卫队一直以来的分权行为，他由为恼火。这次大概率也是一次摩擦事件，真是无组织无纪律。"
 chi_political_hidden_line.1.a:0 "命令他们撤回驻地"
 chi_political_hidden_line.2.t:0 "失踪的委员"
 chi_political_hidden_line.2.d:0 "随着胡宗南、戴春风、张国焘三人集团入主南京，许多政要被控制了起来，也包括被批评为流寇主义的毛泽东。然而今天戴春风突然接到报告，毛泽东失踪了。出于长期从事情报工作的警惕，戴春风立刻派遣军警严查南京，发现同时失踪的还有方志敏、周恩来等人。他们甚至在几处隐秘地点发现了赤卫队和农会的秘密联络点，这些拙劣的架构方式很快被戴春风识破，他认为这是一个新成立的组织。\n这个消息被三人集团得知之后，立刻引起了重视，鉴于日前南京城附近的奇怪调动，很显然这是一次有预谋的军事行动。"
 chi_political_hidden_line.2.a:0 "马上集结军队，戒严南京"
 chi_political_hidden_line.3.t:0 "城头变幻大王旗"
 chi_political_hidden_line.3.d:0 "命令发出，三人立刻分头行动，戴春风坐车离开首府组织军警，但车子驶入拱桥的瞬间发生了剧烈爆炸。赶来的警卫只发现满地的残骸。这一事件使两人恐慌起来，加上城外的赤卫队越来越多，据调查，各处道路上带着红色袖标的赤卫队绵延不绝，南京已经被围的水泄不通。城外要求两人立刻投降，很快城门便已经打开，守备的军队几乎没有抵抗就投降了。\n张国焘和胡宗南等人却不知所踪，几天后，在城外的一个小渔村，特别行动科的成员成功逮捕了他们。\n当三人集团开始酝酿一场以军挟党的军事政变的时候，毛泽东就已经察觉，并秘密潜逃到了南昌，与周恩来等人组建了前敌指挥部，大批忠于革命的赤卫队和左翼部队被调集起来，三人集团就像是跳梁小丑一样。\n值得一提的是，反动集团所批评的农村包围城市理论，通过这次事件被成功实现在他们身上，我们伟大的领袖是正确的！"
 chi_political_hidden_line.3.a:0 "毛主席万岁！"
 chi_political_hidden_line.4.t:0 "众望所归的主席"
 chi_political_hidden_line.4.d:0 "三人集团意图篡夺中央权力的阴谋被粉碎了，可是国民党原本组织架构也在这次全国范围的反革命屠杀中被尽数摧毁。由于事前部署得当，在摧毁南京的反革命中枢后的几天内，各地的党政军权力便完成了由地方政府、驻军向当地工农兵委员会的全面交接，革命果实被最大限度的保存了下来。\n可是由工农兵委员会接管一切权力的做法终究不是长久之计，大量公职人员被隔离审查甄别成分，农会干部进城以后对繁杂多样的行政工作无法适应，重建一套行之有效的行政系统迫在眉睫。\n在一次中央委员会扩大会议上，毛委员提出：在现有的工农兵委员会的基础上重建党政机关，吸纳大量前公职人员进入新政府，并在各级单位的组织架构中实行“三三制”，即来自工农联盟是可靠党员、经验丰富的前公职人员、对当地情况熟悉的非党员进步人士各占三分之一配额共同组成新政府，并对敌我甄别工作做出重要调整，提出坦白从宽抗拒从严的口号，通过甄别的原行政人员可自行选择回到单位工作或领取半年薪水脱离队伍，对于选择继续工作但在当地政府没有配额的同志则转送地方干校学习并优先作为开拓新解放区的储备干部。\n此政策已经推广立刻获得了各界人士的支持，在行政上展露锋芒的毛委员也日渐受到了党内同志的信任和爱戴。\n在最近的一次中央委员会扩大会议上，毛泽东同志与周恩来、宋庆龄两位同志一同成为了新任党主席的候选人，而出乎意料的是在投票前的一刻，周宋二人纷纷放弃出任党主席一职的机会，共同推举了毛泽东同志成为新的领袖。"
 chi_political_hidden_line.4.a:0 "毛主席万岁！"

  #####  反对派的批评  #####

 CHI_opposition_faction.1.t:0 "批评毛泽东"
 CHI_opposition_faction.1.d:0 "在大会提到根据地的时候，引起了一部分同志的激烈反应。他们认为革命的中心是以城市为主，而不是和泥腿子泡在一起。我们的队伍是革命军，而不是什么黄巾军、红巾军。我们需要求得农民的支持，但不是完全依靠这些目不识丁的家伙，只需要让他们稳定即可。毛泽东、方志敏这种山头大王的流寇主义，是一种严重右倾错误。"
 CHI_opposition_faction.1.a:0 "撤销毛泽东中央委员的职务！"
 CHI_opposition_faction.1.b:0 "毛泽东同志需要做出检讨"
 CHI_opposition_faction.2.t:0 "反驳"
 CHI_opposition_faction.2.d:0 "......我无法接受这个决定......\n毛泽东等同志组建的革命根据地保全了国民革命军的在杭州冒险起义失败后的大部分实力，这是毋庸置疑的。多年以来，革命根据地源源不断输送动员起来的农民，这些兵员是国民革命军的有力臂助，我们是人民的儿子，从群众中来，也要到群众中去。\n我们的革命绝不能脱离农民，这是中国的国情，也是革命的现实！"
 CHI_opposition_faction.2.a:0 "周恩来同志讲的有道理！"
 CHI_opposition_faction.2.b:0 "让周恩来同志冷静一下"
 CHI_opposition_faction.3.t:0 "会议陷入僵局"
 CHI_opposition_faction.3.d:0 "随着周恩来同志站出来讲话，不少同志也各执一词，整个会场沸腾了起来。一些脾气暴躁的将军甚至拍桌子质疑中央委员会，虽然戴春风带来的保卫科战士暂时稳定住了会场，但是显而易见的是，这次会议已经无法进行下去了。"
 CHI_opposition_faction.3.a:0 "无组织无纪律！"

#第一阶段：八省内战

 CHI.introgame.000.t: "雄关漫道真如铁"
 CHI.introgame.000.d: "北伐失败之后，国民党一溃千里，北伐军总司令蒋介石也被刺杀。宋庆龄、廖仲恺和李济深等左翼国民党收拢部分有生力量南下躲避追击，汪精卫等人则前往巴黎寻求国际援助。由城市暴动转而农村革命斗争的过程中，国民革命军遭遇了许多失败，实力不断削弱。在临时中央委员会权威不断动摇的时候，廖仲恺、陈公博选择冒险主义的路线，意图在反动势力疏于防范的杭州发动起义。执行委员毛泽东、方志敏等人提出农村包围城市的构想，在福建湘南一带发动秋收起义，并建立井冈山革命根据地。\n\n1927年冬末，以廖仲恺为首的临时委员会联合中国工团联盟的力量发动的杭州起义最终受到帝国主义势力和军阀军队的围剿，先胜后败。国民革命军在东南诸省的报纸上宣布已经被剿灭，但革命军残部仍在湘赣边区继续革命，对直系军阀及其德国主子发起了持久的抵抗战争。宋庆龄和邓演达分别带着物资和人员也来到根据地，在井冈山与毛泽东等人会师。"
 CHI.introgame.000.a: "然后呢？"

 CHI.introgame.001.t: "而今迈步从头越"
 CHI.introgame.001.d: "1930年秋，在毛泽东离经叛道的思想指导下，临时中央委员会突破敌人的数次围剿，成功在福建南部开辟了新的根据地，并秘密渗透厦门，与外界建立了联络。革命军幸存的消息很快传到巴黎，汪精卫等人欢欣鼓舞，但无论是中央委员会还是第三国际代表团都强切反感毛泽东等人的农村包围城市理论，并且派出联络员秦邦宪和军事代表团纠正“错误思想”。虽然在毛泽东的领导下，革命军数次以寡敌众，但他很快被要求交出军队，并提交检讨。1932年，在秦邦宪等人的策划下，上海起义爆发。但很快迎来失败，在主力撤往赣东南时，秦邦宪和军事代表团企图正面战胜追兵，溃败后不愿舍弃珍贵的物资，导致国民革命军损失惨重。\n\n在宋庆龄、廖仲恺的严厉批评下，毛泽东重新领导部队，在东南的穷乡僻壤，依托复杂的地形和农民的广泛支持，轰轰烈烈的土地革命开始了......或许有一天，毛泽东委员口中的“时机”将会到来，国民革命军将会走出山林，再次发起所谓的“新民主主义革命”！"
 CHI.introgame.001.a: "左翼国民党内的主要派系有哪些？"

 CHI.introgame.002.t: "国民党内的主要派系"
 CHI.introgame.002.d: "在国民大革命失败之后，内部松散的“大帐篷”式的国民党很快树倒猢狲散，部分党员逃往国外、少部分坚韧不拔的党员留在根据地而更多的党员则选择退党。国民党在中国政坛已经成为了一个过去式，其党员身份不仅不会给个人带来任何便利，还会引来杀身之祸。现存的并且活跃的国民党存在两大派系。\n\n在国内进行土地革命的国民党中占据领导地位的是以宋庆龄为首的革命委员会，他们由许多久经沙场、擅长游击战的军官和善于组织和开展革命斗争的党员组成，其中毛泽东等人提出发展革命根据地，农村包围城市的理论，这与流亡在国外以及第三国际的主流思潮产生了冲突。\n\n改组同志会（简称改组会）控制着中央委员会，其成员主要是随汪精卫主席流亡欧洲的激进派和温和派社会主义者。最初，改组会是个秘密组织，在旅欧华侨社区和使馆城市中都有分部。“改组会”这个名字来源于1924年的国民党改组，他们认为，党需要净化和改组，由工农组成新国民革命军，为此，革命必须从上层开始。中央委员会流亡在外，对国内的形势时长有误判的情况，并且国内进行着类似于农民起义式的“山大王”革命，让中央委员会忧心忡忡，在中央委员会的干涉和指挥遭遇一些失败之后，两派开始产生了一些矛盾。"
 CHI.introgame.002.a: "国民党内的次要派系有哪些？"

 CHI.introgame.003.t: "国民党内的次要派系"
 CHI.introgame.003.d: "虽然左派声称自己才是真正的国民党，但是除两大主要派系外，还有着各种“小规模”派系或组织。\n\n在流亡欧洲的华侨中，有一小部分黄埔军官受到了欧洲日益兴起的激进运动影响，这些运动包括萨文科夫的俄罗斯人民共和党、法国索雷尔派和不列颠联盟的莫斯利准则派。欧洲极左分子崛起以来，虽然支持者还不多，但“极权主义”确实越来越受这些青年激进军官的欢迎，他们认为，在打倒帝国主义后的中国，民主没有生存空间。\n\n并不是所有国民党员都流亡欧洲或者留在国内，相当一部分中间派和怀揣类似思想的“自由派”逃向了东南亚和美国（尤其是夏威夷），这些人组成了侨务委员会（简称侨委会），名义上的首脑是先总理之子孙科。据报道，被派往[BHC.GetNameDef]提供军政训练援助的国民革命军军官也支持侨委会。\n\n作为“统一战线”政策的一部分，也是获得第三国际援助和承认的条件，国民党需要与党外的中国社会主义团体共事。这些各异的组织和工会松散地团结在中国工团主义者同盟的旗帜下，信仰涵盖委员会共产主义、无政府工团主义、无政府主义、其他各类社会主义等，其中最主要的一个团体是中国工团党。\n\n作为根据地的中坚力量，在土地战争卓见成效并且成功让国民革命军发展壮大之后，毛泽东的离经叛道的思想逐渐被一些党员接受，他们大多数是根据地掌握实务的实干派。这些成员通常遵循着“实用主义”，他们自称实事求是，并且在党内逐渐受到欢迎。"
 CHI.introgame.003.a: "我迫不及待要开始游玩了！"

 CHI.earlygame.000.t: "闽赣大起义"
 CHI.earlygame.000.d: "先总理孙中山先生在多年革命生涯之中从未放弃，被迫流亡的次数就连数都数不清。他对祖国怀揣着不灭的热情和挚爱，他的国民革命之梦想现在传给了我们。事实上，当年的我们正是怀着这种热情，发动了北伐战争。只是由于德帝国主义者的干预，梦想才结束了。\n\n然而，就像伟大的先驱一样，我们也从未放弃过。多年来，我们一直在抓紧时间——恢复在1924年猛烈燃烧的革命精神，并为解放之日做准备。随着德国资本主义秩序的动摇，直系当局陷入混乱，现在是我们出击的好时机。我们将勇猛进攻，积极战斗；我们的目标是在革命政权下彻底巩固对中国东海岸的控制。只有这样，我们才能实现二次北伐和统一国家的梦想。\n\n但这并不容易，不过，正如黄埔校门上的对联对我们老兵的提醒，“贪生怕死勿入斯门”，我们要抛弃死亡和疑虑，投身于救国的责任。\n\n§V由于游戏原版界面的bug，将各师编成集团军的按钮无法直接使用。要解决此问题，请按F2（海军地图）再按F1（预设地图）来刷新地图§!"
 CHI.earlygame.000.a: "赴战！赴战！"

 CHI.earlygame.001.t: "1936年的农忙"
 CHI.earlygame.001.d: "在国民革命开始之前，生活在闽赣根据地的士兵会帮助当地农民收获秋稻。除了起到实际作用（减轻国民党控制区的负担）外，它还具有意识形态功能——强调党和农民之间的联系。\n\n然而，现在，随着国民革命军被动员起来在正面战场上进行斗争，在革命中心帮助农业的人比平时少了。现在需要就如何最好地满足农村的需求做出艰难的决定。"
 CHI.earlygame.001.a: "为大局着想，乡亲们必须适应新形势。"
 CHI.earlygame.001.b: "分派新兵前往农田接受农民群众的再教育。"

 CHI.earlygame.002.t: "革命时代，革命妇女"
 CHI.earlygame.002.d: "从建党之初开始，中国妇女在国民革命中的作用一直是国民党领导层内部讨论的话题。尽管受到保守派的抵制，一些妇女还是参加了黄埔的课程，甚至在北伐期间组建了一支敢死队。同样，成立了由宋庆龄正式领导的妇女政治培训班，以促进女性参与中国未来的民主。\n\n国民革命军以戏剧性的方式正式组织了一支新的“红色娘子军”，这是同类部队中最早的大规模部队之一。作为各种军事指挥官和女权主义人物的心血结晶，虽然与类似项目不同，它仍然扮演着重要的宣传角色，同时也有望看到实战效果。在革命机构中，也有其他无数其他妇女担任文职到军职各种不可或缺的职务进行的不懈工作，这些事例少有人知晓，但对革命也至关重要。"
 CHI.earlygame.002.a: "我们的革命会带来社会解放！"
 CHI.earlygame.002.b: "真正的解放需要铁与血！"

 CHI.earlygame.003.t: "与夏威夷的矛盾"
 CHI.earlygame.003.d: "在大洋彼岸的檀香山，有一个也许是最不情愿但仍然忠于汪精卫的中央委员会的派系。以孙科为首的国民党“自由派”仍然持观望态度，拒绝直接参与这次起义，勉强承认汪精卫的领导。主流左翼派别与所谓的“夏威夷派”之间的关系早已降温，因为改组会的《革命评论》在严厉的社论中对夏威夷的《再造旬刊》进行了背刺。\n\n尽管相互有敌意，但汪精卫还是主动试图弥合分歧。撇开孙中山的声望不谈，夏威夷派对侨务委员会的控制使他们与东南亚的华侨华人有广泛的联系。此外，他们自由主义、温和的面孔使他们很容易接触到中国沿海城市的富有、民族主义的商人和知识分子。然而，人们必须问，在不损害我们的革命理想的情况下，给予多少让步来伸出橄榄枝。"
 CHI.earlygame.003.a: "我们尽量让步。"
 CHI.earlygame.003.b: "我们当然可以让更多！"

 CHI.earlygame.004.t: "国民党请求援助！"
 CHI.earlygame.004.d: "自从国民革命军败于帝国主义扶持的直系军阀之手，我们仍密切关注着中国革命的可能性。中国虽然既不是资本主义国家，也不是工业国家，但具有反帝国主义和社会主义革命的潜力，中国群众运动在北伐战争中的作用就是一大证据。\n\n中国的社会主义者和国民党试图在1932年发动一场大胆的起义，只可惜最终失败。但似乎黑色星期一引起的资本主义世界秩序崩溃之后，中国国民党和国民革命军再次崛起打破他们的锁链。我们收到了汪精卫主席和陈友仁大使等中方相关人员的紧急公报，要求我们国家派遣军事武器和顾问来帮助国民党重新进行革命斗争。我们当然可以支持他们，把顾问和步枪都送过去，不过鉴于这场冲突的距离和我们有限的资源，我们也可以只派遣顾问。或者，像我们政府中部分人认为的那样，我们应该只是在精神上予以支持。"
 CHI.earlygame.004.a: "送去顾问和武器！"
 CHI.earlygame.004.b: "什么都不送。"

 CHI.earlygame.5.t: "[From.GetNameDefCap]送来顾问和武器"
 CHI.earlygame.5.d: "我们的呼救声并不是毫无回应的，因为[FROM.GetNameDefCap]已经宣布，他们将派遣军事顾问以及他们自己的现代武器来帮助我们的革命斗争。有了这种慷慨的帮助，我们就一定能在正在进行的八省内战中取得胜利，把长江从帝国主义手中解放出来。"
 CHI.earlygame.5.a: "感谢欧洲同志！"

 CHI.earlygame.006.t: "[From.GetNameDefCap]未有回应"
 CHI.earlygame.006.d: "遗憾的是，我们的呼救声没有得到回应，因为[FROM.GetNameDefCap]宣布，他们将在观察中国正在进行的冲突时保持中立。因此，他们拒绝向我们派遣军事顾问和武器，理由是他们自己需要为欧洲日益加剧的冲突做准备。我们将不得不在没有他们帮助的情况下继续前进。"
 CHI.earlygame.006.a: "真难受，但可以理解。"
 CHI.earlygame.006.b: "我们靠自己来解放全中国！"

 CHI.earlygame.007.t: "南京的新黎明"
 CHI.earlygame.007.d: "南京被解放了。军阀被赶走了，孙传芳和齐燮元这些窃取人民财产、将城市出卖给帝国主义者的暴君不复存在。终于，白日得以在南京上空升起——这是十多年前北伐战争的梦想。在今天攻占城市后的讲话中，国民党举行了胜利仪式以向已故的国民党创始人和多年来牺牲的全体革命烈士致敬。\n\n在实际事务方面，国民党显然准备在国民革命期间将南京当作临时首都。前总统府（即孙中山先生在1911年宣誓就任临时大总统的地方）已经被改建为临时总统府。\n\n与此同时，国民党党中央亦在积极筹建临时行政院，行政院将隶属于中央执行委员会，而汪精卫则会出任国民政府主席。廖仲恺已经被任命为行政院长，这是一个新的国民党政府首脑职位。看来，国民党已经开始尝试管治一个组织良好的国家了。"
 CHI.earlygame.007.a: "国民革命再兴！"

 CHI.earlygame.008.t: "温州事件"
 CHI.earlygame.008.d: "与占领厦门时的缜密步骤和行进路线相比，我们对温州和其他东亚总督监事会港口的占领筹划可谓聊胜于无。在国民革命军进军温州市之时，全市各地同时爆发了排外暴乱。在暴乱中，有数名德国居民被杀，而大多数市郊则被掠夺一空。火上浇油的是，数支国民党小型先头部队亦有参与其中，事态在更多纪律良好的部队进入温州时才有所好转。现在，温州已经被民乱摧残得一塌糊涂了。"
 CHI.earlygame.008.a: "我们的外交书记又有烂摊子要收拾了。"
 CHI.earlygame.009.t: "南通惨案"
 CHI.earlygame.009.d: "南通港之前被八省联合租借给德国东亚监事会，位于长江口的绝佳地理位置让这座城市成为了由德国人独享的另一座“上海国际都会”。当国民革命军向这一通商口岸进军时，恐慌和不安在这座城市居民中普遍的传播开来。当地中国人大规模的趁火打劫行为同德国卫戍部队的焦土战术一道点亮了南通市的夜空，随后的大火则摧毁了南通市的众多纺织厂。大批向南驶往上海的渡轮严重超载以至于变得不适于在长江上航行，最终导致了几艘渡轮倾覆，目前已报数百人遇难。在国民革命军采取措施控制局面之前，南通显然已经成为了灾难现场。长期以来，一直被视作为中国城市现代化典范的南通，已付之一炬。"
 CHI.earlygame.009.a: "国之大失"
 CHI.earlygame.010.t: "“胡建人”在杭州"
 CHI.earlygame.010.d: "国民革命军的第一批部队大多是从福建农民和少量城市居民中招募的，而这些正规部队中熟悉标准官话的人少之又少。昨天，一群正在杭州休假的福建士兵因言语不通和醉酒而与杭州居民争吵，并引起了一场闹剧。尽管人们视中国为一个国家，但语言不通及农村与城市生活方式的反差之大令大多数部队在异乡驻扎时变得相当困难。"
 CHI.earlygame.010.a: "国家统一绕不开这个问题。"

 CHI.earlygame.011.t: "双枪科恩"
 CHI.earlygame.011.d: "莫里斯·亚伯拉罕·科恩，又名“双枪科恩”，在他到中国为孙中山先生效命前，他在世界大战中参加了加拿大铁路军团赴欧作战。在接触到孙中山后，莫里斯开始效命于国民党，帮助国民党训练部队，直至他成为了孙中山的众多保镖之一。在一场战斗后，由于他的左臂被一枚子弹划伤，他决心随身携带双枪，并由此获得了“双枪科恩”的绰号。在北伐战争惨败失意返回加拿大后，科恩如今重返中国，像保卫孙中山先生一般保卫中国的其他同志。"
 CHI.earlygame.011.a: "我们可不会提防我们的老同志"

 CHI.earlygame.012.t: "薛岳与张发奎自[BHC.GetName]归来"
 CHI.earlygame.012.d: "多亏了孙科等同志的努力，近日张发奎同志和薛岳同志在新一场革命的号召下自婆罗多公社返回中国。在婆罗多公社任职的几个艰苦春秋，磨炼了他们的身心与意志。虽然一些中央委员会委员认为，二人秉持的一些右派思想会进一步搅浑国民党内复杂的局势乃至影响到革命进程，但是他们二人出色的军事能力能极大的加强我们的军事力量。"
 CHI.earlygame.012.a: "欢迎回家，同志们"

 CHI.earlygame.013.t: "来自中国的问候"
 CHI.earlygame.013.d: "当国民党的轮船抵达到加尔各答港之际，所有东方革命团体的目光都汇聚到了这座“红色”城市。这是婆罗多公社领导人同国民党高层的首次会晤。当然，此次会晤并不是双方的首次接触——当北伐战争失败之后，几名国民党高级将领以顾问的身份流亡印度。在会议期间，国民党方面明确要求让这批军官回国参加革命。显然，中国比我们更需要革命的火种。"
 CHI.earlygame.013.a: "再会了，同志们！"

 CHI.earlygame.014.t: "井冈山的援军"
 CHI.earlygame.014.d: "毛泽东作为我党的老同志，多年以来随宋庆龄先生在湘赣一带进行土地革命斗争，他对党的忠诚毋庸置疑。现在毛泽东委员服从中央的命令，果断在采取一些措施之后，率领井冈山根据地的主力转移，向东运动作战，不仅切断了南昌与湘南的联系，而且这支力量将再一次壮大我们！"
 CHI.earlygame.014.1: "欢迎，我们的老同志"

 CHI.earlygame.015.t: "南昌的消息"
 CHI.earlygame.015.d: "革命军正在湘赣起义的消息使得，正在向安庆作战的军队输送补给的南昌城乱作一团，在黑色星期一的打击下，军阀政府几乎面临破产，军队欠饷已经多月，士兵大多失去战心。另一方面，反动派军官残酷镇压惩戒士兵，尽管杜绝了逃兵，但也使得士兵人心惶惶，士气低落。此时，南京方面极力催促各地军队进军湘赣镇压安庆的反租界军队。但是我军准备充分的大起义使得敌侧后薄弱关节受到威胁，各路军队不敢向前。如果革命军能进入豫章地区，支援当地的农民运动，并派专员联络潜伏的左派军官，毛委员便有把握发动一场大起义，这样一来，南昌城唾手可得。"
 CHI.earlygame.015.1: "前进！光复南昌"

 CHI.earlygame.016.t: "南昌起义"
 CHI.earlygame.016.d: "随着革命力量的加强，南昌城的守军早已不想为压迫他们的反动势力卖命了。经过多日的准备，我们联络了大批潜伏的左派军官，经过周密的计划，起义筹备工作有条不紊的展开。在周恩来同志的领导下，反动派的走狗战战兢兢，根本不敢和革命军正面作战。当天晚上，南昌城的营房、武库火光四起，反动派军阀狼狈逃往南京，失去指挥的士兵乱作一团，纷纷向革命军投诚。革命军仅仅付出轻微的代价就夺下了南昌。不过，反动派虽然逃往南京，但等待他们的将会是下一场审判！"
 CHI.earlygame.016.1: "反动派都是纸老虎！"

 CHI.earlygame.017.t: "南昌起义"
 CHI.earlygame.017.d: "国民党在福建地区发动了大规模武装暴动，随即遭到齐燮元总督的进剿，在围剿战时顺利的关头，南昌起义爆发。\n南昌是清政府镇压福建、两广地区的军镇之一，而此次国民党成功拿下南昌，无疑撕开了五省总督的包围网，在切断福建与清廷联系的同时，获得了大量物资和兵员。齐燮元颓势难以抑制，这场东南地区的大规模战争陷入了扑朔迷离之中。"
 CHI.earlygame.017.a: "国民大革命复起了"

 CHI.earlygame.018.t: "中央委员会归来"
 CHI.earlygame.018.d1: "从巴黎启程，经过漫长而紧张的旅程后，国民党中央委员今天已经抵达了我们新近占领的温州港。鉴于华南地区仍持续不断的混乱局势，欢迎式搞的并不引人瞩目，几乎没有什么华丽的繁文缛节。随后，汪精卫在海关大门外向当地父老乡亲发表了一段简短的声明，表明国民党将维护温州的和平。\n\n随同流亡的国民党政府抵达的，是一支经法式训练并装备了全套法械的中国侨民团；他们不仅携带了大批大战年代的武器弹药，而且本身就有实力夺下华南。"
 CHI.earlygame.018.d2: "从巴黎启程，经过漫长而紧张的旅程后，国民党中央委员今天已经抵达了我们新近占领的厦门港。鉴于华南地区仍持续不断的混乱局势，欢迎式搞的并不引人瞩目，几乎没有什么华丽的繁文缛节。随后，汪精卫在海关大门外向当地父老乡亲发表了一段简短的声明，表明国民党将维护厦门的和平。\n\n随同流亡的国民党政府抵达的，是一支经法式训练并装备了全套法械的中国侨民团；他们不仅携带了大批大战年代的武器弹药，而且本身就有实力夺下华南。"
 CHI.earlygame.018.d3: "从巴黎启程，经过漫长而紧张的旅程后，国民党中央委员分批小规模的抵达了使馆城市位于福建省的口岸，并随即秘密前赴龙岩。鉴于华南地区仍持续不断的混乱局势，欢迎式搞的并不引人瞩目，几乎没有什么华丽的繁文缛节。在宋庆龄的陪同下，汪精卫随后在龙岩市政府外发表了讲话，祝贺了闽赣革命根据地的战士们一直以来“红旗不倒”。\n\n随同流亡的国民党政府抵达的，是一支经法式训练并装备了全套法械的中国侨民团，他们分散成小队，登陆福建省的各个港口后分头行动最终抵达了解放区。公社提供的一大批枪支弹药如今正通过秘密渠道送回解放区。"
 CHI.earlygame.018.a: "欢迎回来，汪主席。"

 CHI.earlygame.019.t: "农民运动"
 CHI.earlygame.019.d: "广袤的农村区域已经安插了许多地下的同志，就像稻草下面覆盖着木炭，一颗火星就足以点燃革命的火焰。随着把特派员派遣进入广袤的农村地区，在地下活动的同志的引导下，很快组织起小股的民团武装。在展开土地斗争之后，革命军与农民情同手足，得到农民自发的帮助，有的负责破袭铁路，有的帮助运输伤员。百姓踊跃参军，许多训练有素的赤卫队与我们的主力会合，农村与农村连成一片，革命的火焰燃遍了五省。\n\n但是革命形势迅速向好的同时，也出现了一些不和谐的地方。许多地区报告称农民运动过于粗放，一些支援革命的同志被农民视为敌人，加上一些农村地区有了武装之后，开始抵抗党组织对物资的征集，甚至产生了一些流血冲突。"
 CHI.earlygame.019.a: "放手去干！"
 CHI.earlygame.019.b: "不能搞极端"

 CHI.earlygame.020.t: "匪患"
 CHI.earlygame.020.d:0 "军阀买办统治下的东南地区不得民心，匪患频繁，再加上战事迁延，如今一些地区乱匪如毛，已经严重影响到革命军对地方的控制。我们必须选择一个可行的策略处理他们，这些土匪也是一股力量，或许我们可以以招抚为主，将这些力量改编并入革命军内，让他们为我们作战。但是一些军官称，土匪性情暴戾，本性难移，而且纪律性较差，如果直接手边不免会降低我们军队的战斗能力。加上他们手上的血债，会招致百姓对革命军的反感。"
 CHI.earlygame.020.a: "我们需要这股力量"
 CHI.earlygame.020.b: "折中一下，剿抚并用"

 CHI.earlygame.021.t: "士兵劫掠"
 CHI.earlygame.021.d: "在收编了大量土匪和军阀的旧式部队之后，不仅革命军的战斗力严重下滑，而且我们的军纪也遭到了破坏。一些军队在战场上当了逃兵，还私自劫掠地方，更有甚者还闹出了人命。而当我们要处置他们的时候，军队的旧军官互相推诿，并且有军官威胁不释放这些士兵就带兵去当山大王。"
 CHI.earlygame.021.a: "严惩不贷"
 CHI.earlygame.021.b: "我们还需要依靠他们"

 CHI.earlygame.022.t: "上海的情况"
 CHI.earlygame.022.d: "上海市是中国不容置疑的主权领土，在第一次北伐即将成功的时候，西方帝国主义列强惧怕中华崛起，悍然发动干涉战争。而上海市就是在这次战争之后被西方列强分割出去作为所谓的“使馆驻所”，这无疑是对中华领土主权的侵犯。我党已经在东南地区取得了战略胜利，作为新生的革命政府，上海市无疑是我们反对帝国主义的第一步。我们必须拿回上海，击碎列强强加给东南地区的经济枷锁。\n\n上海工部局对我们十分警惕，已经开始拉拢上海帮派对付工人，如果我们能够派遣具有帮派背景的光复会去实行计划的话，我们的枪支、炸药等物资将会比较容易筹集。而且工人的组织也会更加隐秘。另一部分同志反对这一观点，他们认为帮派已经被洋人拉拢，是敌是友还不确定，况且他们迫害工人多年，两者之间的仇隙恐怕难以调和。不如另起炉灶，派遣青年军官进入上海，只需要把动静弄大，我们的军队就有借口出动了。"
 CHI.earlygame.022.a: "让戴春风负责这次行动"
 CHI.earlygame.022.b: "周恩来同志办事稳妥"

 CHI.earlygame.023.t: "结果"
 CHI.earlygame.023.d: "我们暗中运输物资的事情被不明帮派成员发现了，虽然我们马上部署人员去控制这个成员，但还是让他逃掉了，如果事情泄露出去，我们的暴动计划将会流产。我们的同志立刻下达命令开始行动，并传讯给潜伏靠近上海在外围的军队。而这次果断的行动打了工部局一个措手不及，当上海陷入动乱的时候，工部局驻扎在交通要道上的军队被迫调动起来。我们预先秘密调集的军队顺利的入驻了上海，并成功迫使他们的军队交出武器，现在上海是我们的了。面对洋人竭斯底里的抗议，我们的同志出于礼仪，提供一所大楼作为他们工部局的驻所。"
 CHI.earlygame.023.a: "好极了！"

 CHI.earlygame.024.t: "洋人的谈判"
 CHI.earlygame.024.d: "上海外资银行的金库发现了大批的贵金属，这显然是西方列强盘剥中华得到的，如果这些贵金属被运走，我们的货币体系将会受到毁灭性打击。如果我们这些贵金属收归政府，西方列强难保不会对我们的革命发动干涉。法国记者、第三国际驻华军事代表团成员安德烈·马尔罗立刻要求我们立刻截留这批贵金属，大多数中央委员则考虑到这一举措的后果，希望可以慎重考虑。\n\n这时，使馆工部局的代表到来并要求和我方进行谈判。在持续数个小时的争论之后，我们得到的信息是，使馆城市要求我们退出上海，如果可以办到这一点，将可以和我方单独谈判合作条件，他们暗示将交还对东南一些经济命脉的控制。"
 CHI.earlygame.024.a: "绝不和帝国主义妥协"
 CHI.earlygame.024.b: "暗示储备金的事情，争取更多利益"

 CHI.earlygame.025.t: "谈判破裂"
 CHI.earlygame.025.d: "这一切都是国民党的阴谋，这一点双方心知肚明，但是他们厚颜无耻的无视了这一点，并且提出许多我们无法接受的条件。显然他们毫无谈判的诚意，如果我们还想拿回属于我们的东西，似乎就只能诉诸武力了。"
 CHI.earlygame.025.a: "给他们一点颜色看看。"
 CHI.earlygame.025.b: "我们还会回来的！"

 CHI.earlygame.026.t: "国民党威胁我们"
 CHI.earlygame.026.d: "与我方接洽的国民党官员在谈判中无意提及了金库，很显然他们已经控制了这批储备金。现在他们在暗示我们，如果不能拿出足够的利益，他们将倒向巴黎方面，截留这批储备金，向他们背后的工团渣滓乞求利益！"
 CHI.earlygame.026.a: "交出上海之外的所有托管区"
 CHI.earlygame.026.b: "绝不！"

 CHI.earlygame.027.t: "工部局拒绝了我们的提议"
 CHI.earlygame.027.d: "虽然我们很想左右逢源，在确保利益的情况下两不得罪，但是工部局显然不是好惹的，他们冲动的拒绝了我们的提议。这下我们只能倒向安德烈·马尔罗一方，储备金我们吃下去了，并且上海也不能交还给工部局！"
 CHI.earlygame.027.a: "早该这样了！"

 CHI.earlygame.028.t: "工部局妥协了"
 CHI.earlygame.028.d: "面对我们强硬的态度，工部局既不愿意付出足够的利益，有没有足够的力量击败我们，他们陷入了进退两难的地步，而之前虚张声势的滑稽示威已经让我们倒向了安德烈·马尔罗一方，现在他们只能灰溜溜的离开上海了！"
 CHI.earlygame.028.a: "帝国主义都是纸老虎！"

 CHI.earlygame.029.t: "工部局封锁港口"
 CHI.earlygame.029.d: "我们强占上海的结果来临了，虽然工部局没有足够的兵力威胁南京，但是他们的战舰却可以封锁我们的港口，让我们的经济和贸易无法进行。虽然这看起来非常严峻，但是在湘赣闽地区长期遭遇封锁的国民革命军可不会怕这些，并且相较于失去了大量黄金储备的工部局，谁的经济先崩溃还不一定呢！"
 CHI.earlygame.029.a: "奉陪到底！"

 CHI.earlygame.030.t: "异议流言"
 CHI.earlygame.030.d: "汪主席和中央委员会没能在约定日期到达厦门，前线的作战计划被打乱了，他们这种拖拖拉拉的行为，让我们的部队迟迟无法得到他们承诺的援助，甚至部分部队的弹药已经岌岌可危了。在这种情况下，中央委员会还在海上干扰通过电报指挥干涉作战，这种情况在前线军官和根据地形成了一些异议。临委会希望汪主席相信国民党革命军和将军们，在士兵们为革命事业浴血奋战的时候，也希望我们的中央委员会也能够尽快到达。"
 CHI.earlygame.030.a: "汪主席需要作出检讨"

 CHI.earlygame.031.t: "[LEP.GetName]被击败了"
 CHI.earlygame.031.d: "随着[LEP.GetAdjective]军队的残部纷纷投降，我们终于击败了与我们争夺东部五省的两个竞争对手。我们对这一地区的控制权已经稳固了，只剩下一些游荡的土匪在损害[ROOT.GetNameDef]下的社会秩序。有了这片根据地，国民革命运动有了统一全国的坚实基础。"
 CHI.earlygame.031.a: "万岁！"

#第二阶段：筹备北伐

 CHI.midgame.000.t: "八省内战胜利"
 CHI.midgame.000.d: "对于许多了解1911年辛亥革命以来中国政局动荡的外部观察者来说，随着北伐战争的失败，中国国民党对国家统一的追求被彻底打消了。分裂成相互倾轧的派系的国民党运动似乎注定要失败。\n\n在黑色星期一之后，八省联合的直系统治崩溃；看来，国民党已经渡过了这些困难，重新成为一支充满活力的政治力量。多年来在欧洲和闽赣根据地的努力取得了成果，复兴的国民革命军的游击队战士和民兵赢得了一场又一场的胜利。随着中国东部冲突的结束，现在是重建省份和从战争伤痕中愈合的时候了。对于第三国际内部的观察家来说，他们对国民党的赞助似乎终于得到了回报，因为人们呼吁再次团结国民党运动，以统一并将中国从战火中拯救出来。"
 CHI.midgame.000.a: "中国革命再获生机"

 CHI.midgame.002.t: "第三国际驻华军事代表团的报告"
 CHI.midgame.002.d: "1927年，在德国干涉下，势力的天平开始向反动派一边倾斜，理想主义者和社会主义者的希望行将破灭，中国革命到了危急存亡之秋。国民党和中工盟已是风中残烛，国民革命军土崩瓦解。\n\n然而，一切尚未结束。国民革命军在战场上完成了英勇善战、军纪严明的自证，由经验丰富、信仰社会主义的军官训练，饱受社会主义熏陶。第三国际驻华军事代表团起初由红俄流亡者组成，现已大大扩编，第三国际各国的军官都有在内。\n\n1927-1936年间，第三国际驻华军事代表团继续训练流亡的国民革命军残部，铸就了一支虽小但精锐的革命力量。中国特工不时偷越中国国界，参与地下抵抗运动。\n\n资本主义剥削使中国社会愈发不稳，中国人民终于又有机会斩断锁链。在一次大胆迅疾的起义中，他们占据了大片东部沿海地区，建立了[CHI.GetNameDef]以对抗反动统治。第三国际驻华军事代表团被派往中国协助革命，他们迫不及待地写信回乡，对中国（及他们自己）的未来寄予厚望。"
 CHI.midgame.002.FRA: "$CHI.midgame.002.d$\n\n法国长期领导第三国际，代表团中法军军官自然颇多。安德烈·马尔罗是个冒险家兼作家，曾在东方从事革命活动，这使其适合担任代表团团长一职。他既是实干家、思想家，也是出色的作家，他关于中国形势的文章广受公众欢迎。让·丰特努瓦是为马尔罗负责作战训练的主要副手，有时人们会说丰特努瓦是马尔罗的黑暗面——丰特努瓦也是一位左翼的作家、革命、冒险家，勇敢也不用多言，但他抽鸦片成瘾，并且越来越支持极权主义。"
 CHI.midgame.002.ENG: "$CHI.midgame.002.d$\n\n代表团副团长是戴维·拉姆齐，他是名宣传家和劳工运动组织者。他全身心地投入到工作中——希望避免1927年和俄罗斯的悲剧重演。他与其他英国军官一道，常在代表团中担任领导角色，而另一位重要人物还有小乔治·哈迪，他追随着父亲的脚步来到为国民革命军担任顾问。"
 CHI.midgame.002.NOR: "$CHI.midgame.002.d$\n\n在军事代表团中，还有一位名叫英瓦尔·贝伦廷·奥瑟的挪威人。他曾撰写长文，反对挪威在中国享有的治外法权，因此在我们与中国的之间，英瓦尔扮演着改善彼此关系的角色。在他的报告中，他表示希望能够终结五省境内的租界。"
 CHI.midgame.002.a: "社会主义在东方冉冉升起！"

 CHI.midgame.003.t: "国民党第一次归正大会揭幕"
 CHI.midgame.003.d: "在被赶出中国政治舞台十余年后，国民党最近于八省内战中的胜利标志着孙中山的国民革命理想的再次重生。曾经作为明朝皇居的临时大总统府（也被孙传芳用作在八省里实行威权统治的权力中心），已经被改造为国民革命政府的权力中枢。第一次国民党归正代表大会召开的消息正在中华大地上传播，将志同道合的革命者们团结在同一个目标下——完成北伐理想，创立现代民国。\n\n此外，来自第三国际的代表团也会出席会议。于1924年初步改组的国民党在得到第三国际的长期支持承诺后，中央委员会之后便一直在巴黎流亡，因此，他们如今辉煌的胜利也必须感谢这两个欧洲工团主义大国。友好的随行人员包括法兰西公社的安德烈·马尔罗和让·丰特努瓦、不列颠联盟的乔治·哈迪、印度的社会主义者M·N·罗易、挪威人英瓦尔·贝伦廷·奥瑟，以及广大主要来自英法军队、曾承诺前来帮助国民革命军发展的志愿者。尽管如此，这些外国观察家也留意到，各大著名“派系”及“集团”开始在人会中形成——那些为宋庆龄的民粹主义政府而战的人和那些为了工团主义新秩序而回国的人逐渐分道扬镳。\n\n孙中山巨幅肖像的左右两侧分别是党旗与军旗，而汪精卫主席则站在两旗之间发表开幕讲话。也许与国民党右派缺席有关，汪精卫热情洋溢地宣告，从革命的反帝视角来看，真正的革命者都来自国民党左派。因此，第一次归正大会在热烈的氛围中召开，南京城内欣喜若狂的革命情绪让人联想起1924年时广州内群众的爱国热情。"
 CHI.midgame.003.a: "会议马上开始！"

 CHI.midgame.004.t: "若干历史问题的决议"
 CHI.midgame.004.d: "虽然国民党重新振作，赢得了八省内战的胜利，革命形势一片大好，但党内的诸位常委仍旧冷静，许多历史问题在此时不免摆上了桌面，会议的第一项议程就是对一些历史问题和教训加以批评和定性。首先，历经千辛万苦而建军，国民革命军开赴北方，以求打倒直系军阀，统一国家……却不幸失败了，许多观点试图解释何以至此。国民党缺乏人民群众的普遍支持、外国势力的干涉（尤其是德意志帝国主义）……我们应该选择一种观点为这一历史事件定性，以解释我们在统一中华的过程中遭受失败的根本原因。"
 CHI.midgame.004.a: "帝国主义势力的干涉"
 CHI.midgame.004.b: "没有放手发动人民群众"

 CHI.midgame.005.t: "工团主义政党的问题"
 CHI.midgame.005.d: "在发展中国的事宜上，国民党的党纲认为在训政时期只能允许国民党作为唯一的合法政治政党存在。作为接受工团主义援助的前提条件，我们放宽了对中国工团党和其他几个大城市的小型工团主义结社的限制。在禁止城市劳工组织向社会公开招募成员时，我们允许让中工盟建立工人纠察队。\n\n目前第三国际代表团进驻南京之后，中工盟开始和他们取得联络并且在一定程度上受其命令行事，可以预见的是，在不久之后，中工盟可能在第三国际代表团的支持下进行改组，并加深和国民党的合作，这可以壮大革命力量，团结各方势力，但也会削弱国民党在中国革命的领导地位。我们应该如何应对工团主义政党呢？"
 CHI.midgame.005.a: "中工盟必须受到中执委的领导"
 CHI.midgame.005.b: "让他们加入国民党参与到革命中来"

 CHI.midgame.006.t: "《红色政权为什么能够存在》"
 CHI.midgame.006.d: "在过去十年间，以毛泽东、方志敏为首的同志建立了井冈山革命根据地，后来这一根据地建设思想被宋庆龄广泛推行。根据地通过创立一种基于地方运转的三三制民主政治体制，为国民革命运动开辟了另一条道路，这是一条不同于汪精卫所提倡的“自上而下”体制的道路。这个方法的支持者毛泽东发表了《红色政权为什么能够存在》的报告之后，许多成员转而支持这一路线，并且事实证明该计划落实之后在经济军事方面都取得了成功，并且成功得到了群众的拥护。\n\n但显然这个革命方略与汪主席的思想大相径庭，并且对于东南五省战争中许多赤卫队流寇一样的表现造成了许多不必要的破坏，军队进城之后也闹出了不少笑话，许多成员就此来攻击毛泽东和他的赤卫队。"
 CHI.midgame.006.a: "我们总要走出农村的，是吧"
 CHI.midgame.006.b: "虽然毛犯了错误，但是他对党国功不可没"

 CHI.midgame.007.t: "确定党的阶级基础"
 CHI.midgame.007.d: "归正大会的第一个议题是解决国民党提高中国受压迫的工农地位这一最高职责的问题。本着第一次改组的精神，国民党要唤醒群众，把工、农、学、商团结起来，打倒他们共同的敌人——帝国主义者和军阀。\n\n而保守派，特别是党的元老，认为国民党在国民革命中应该代表“全民”。吴稚晖甚至认为，好地主、好商人可以和群众一起参加革命。汪精卫演讲结束后，改组会成员陈公博和施存统站出来，认为阶级是“革命中最重要的问题”，阶级斗争是中国革命的必然演变。施存统和陈公博根据宋庆龄的农民在闽赣起义和1932年罢工中的努力，引用孙中山曾经说过的国民革命应该实现社会主义的一句话，对吴稚晖进行抨击。\n\n虽然宋庆龄的民粹主义者和汪精卫日益壮大的改组会派系都明确了阶级基础，认为国民党确实是一个工农政党，但外国观察家肯定注意到在党的团结表象下正在上升的派系紧张关系。毕竟，改组会认为必须由革命干部领导群众，而宋庆龄的临时行动委员会中的许多人认为此举是不妥的——因为他们从未见过由自命不凡的精英领导的群众革命。"
 CHI.midgame.007.a: "国民党是人民的党！"
 CHI.midgame.007.b: "国民党是工农的党！"

 CHI.midgame.008.t: "再造派回归"
 CHI.midgame.008.d: "在第一次北伐战争中，左派主导的国民党中央执行委员会失去了中国国民党的“合法”和“继承者”的名号。但这仍然引起了各种中间派和自由派的兴趣。这些人在北伐失败之前倾向于在与国民党左派和右派同盟中动摇，他们不信任党在过去十年中向社会主义的发展。\n\n这些共和主义者中的许多人选择逃往海外前往美国本土、夏威夷和东南亚，在那里他们组建了中国国民党侨务委员会，这是国民党利益远离中国本土的延伸。这些中间派主要由党的创始人之子孙科领导，被邀请参加第一次归正大会，孙科被大方地提供了中央执行委员会的席位。\n\n在国民党流亡期间服役于印度的军官也加入了他们的行列。薛岳和张发奎两位将军尽管声称自己不关心政治，但他们肯定会将工团主义者视为长期的潜在威胁。因此，这个遣印派与原侨务委员会的结合，导致了所谓“再造派”的形成。用孙科自己的话说，就是不采取激进的改组方式，而是重建或者说再造国民党。"
 CHI.midgame.008.a: "有趣……"

 CHI.midgame.009.t: "中工盟内的紧张局势"
 CHI.midgame.009.d: "新的社会主义革命政府宣告成立导致中国左翼内部的热情和爱国主义情绪日益增强。非中国国民党党员的社会主义思想家、知识分子和作家组成了名为中国工团主义者同盟（中工盟）的脆弱联盟，其中最大的派系是中国工团党。\n\n尽管如此，中工盟内部的紧张局势已经开始出现。在意识形态上，并非所有中工盟中的社会主义者都坚持认为中国已经处于资本主义社会。被称为中工盟“激进派”的年轻一代激进社会主义者宣称，中国社会已经处于资本主义生产方式下，农民和工人都受到资本主义制度的约束，这种制度必须被革命摧毁。中工盟的老一辈保守派成员，如董必武和林伯渠的“正统派”，反而表示与中国国民党合作，其中许多人坚持认为中国仍然是一个半封建国家。\n\n与中国工团党的激进派和正统派不同的是“世界社”，这是一代理想主义的老无政府主义者，他们相信蒲鲁东主义的阶级调和和普遍和谐的理想。以李石曾、吴稚晖、张人杰、蔡元培等党内元老为代表，他们绝对憎恶和害怕改组会激进成员或中工盟内部激进成员挑起的阶级冲突。"
 CHI.midgame.009.a: "我们要团结在社会主义旗帜下，解放全中国！"
 CHI.midgame.009.b: "国民党正好来当这个调节者！"

 CHI.midgame.010.t: "少数民族自治问题"
 CHI.midgame.010.d: "中国国内的民族关系并不总是和平的，但伟大的先总理认为，为了使国家不致陷入混乱，三民主义中的民族主义还是必要的。有趣的是，他的早期观点似乎鼓励了汉族占主导地位的理念，但1924年国民党改组时，他的声明指出，国民党的反帝使命也包括确保所有“国内民族”的自决权。不管怎么说，“民族”这一概念本身是有争议的，因为孙中山认为，前清以来，除汉族外较大的民族，包括藏族、蒙古族、满族和回族，只是一种古代社会结构的遗存。\n\n先总理的观点是，中国的民族都落后于主体民族“汉族”，因为汉族更有文化、更先进，他们的使命就是引领各民族进化为单一的中华民族。在国民革命时期，所有民族自决的想法都将被束之高阁，直到训政时期结束，因为各民族几乎没有自我统治的能力。\n\n归正大会，特别是汪精卫派，基本上赞成遵循孙中山的原则。但是，临时行动委员会已经公开表示，只要少数民族愿意支持国民党，他们很乐意给予这些民族一定的自治权。虽然蒙藏委员会已经成立，但这个部门的官方信条还是训练这些民族接受上级，也就是汉族国民党人的革命精神。直到军阀和帝国主义被完全打倒前，民族问题还是无可置疑的只能由国民党来回答。"
 CHI.midgame.010.a: "我们尽量考虑。"

 CHI.midgame.011.t: "第一次归正大会闭幕"
 CHI.midgame.011.d: "经过几个星期的长时间商议，国民党第一次归正大会正式休会。尽管已经做出了很多决定，但仍有很多悬而未决的地方，汪精卫的效忠派与他的反对派之间已经开始形成微妙的裂痕。与此同时，随着代表们准备离开，他们决定委托第三届也就是最新一届的中央执行委员会管理党务。\n\n中央执行委员会以汪精卫主席、廖仲恺副主席为首，外加以下二十二位委员：白云梯、陈公博、陈友仁、邓演达、董必武、顾孟余、李济深、林伯渠、毛泽东、方志敏、彭泽民、施存统、宋庆龄、宋子文、孙科、王法勤、伍朝枢、张国焘、章伯钧、张云川、曾醒和蔡和森。\n\n中央监察委员会被赋予维持党纪的权力，对财政有监督权，由国民党中坚人物蔡元培、李石曾、吴稚晖、徐谦和张人杰组成。两个委员会还拥有广泛且经过仔细协商的候补委员名单。\n\n一个微妙的权力平衡已经建立起来，汪精卫和他的改组会在不引起反对派对他那些维护权威的努力过度反对的情况下，小心翼翼地巩固他的政府。也许最能概括正在进行的新兴权力博弈的是汪精卫决定任命孙科为行政院副院长（一个新的有声望但相当无权的职位），以帮助忠于他的陈公博在竞选立法院院长时减少一个竞争对手。虽然全体内阁成员的名单尚未公布，但据说宋庆龄和她的革委会盟友已经在抱怨名单缺乏代表性，感觉被故意排挤，但他们可以仍然可以做很多事情来竞争总统的职务。"
 CHI.midgame.011.a: "真的吗？……"

 CHI.midgame.012.t: "中华复兴社"
 CHI.midgame.012.d: "当国民党代表在南京集结议政时，会外的许多人抽出时间自行聚会。公众的聚光灯照射的范围之外，有一套不同的思想和理想正在旋转着。\n\n在过去的十年里，许多心怀不满的黄埔校友在远离家乡的流亡中煎熬，聚集在军校紧密编织的网络中。这群人中比较意识形态化和激进化的人转向贺衷寒和邓文仪，他们是中层参谋，提倡民族主义、极权主义和反建制路线。归正后，他们自豪地开始称他们的秘密兄弟会为革命军人同志会。\n\n一环套一环，他们在幕后会议上紧张地向脱离“候补”的执行委员张国焘、黄埔军校训练部主任胡宗南和其他同情他们的军官提出了他们的想法。\n\n令与会者高兴的是，在张国焘的支持下胡宗南在他的“少壮派”军官面前批准了革命军人同志会的议程，并正式接受了他作为领袖的角色。将军在讲话中发誓，中国革命永远不再会成为外来帝国主义或小内斗的受害者。将革命军人同志会，十人团和其他激进军官一起组成一个战斗组织，中华复兴会诞生了。"
 CHI.midgame.012.a: "内部革命？"

 CHI.midgame.013.t: "廖仲恺逝世"
 CHI.midgame.013.d: "上周，国民党陷入了悲伤之中，其关键人物之一逝世了。廖仲恺是国民党的创始党员，至少在名义上在党国的所有党员中排名第二。他在左翼中广受尊敬，一直在与1925年残酷暗杀企图造成的持久性创伤战斗。看来他终于不敌伤痛。但谢天谢地，他活得足够长，看到党从流亡中回国。\n\n当他的葬礼在南京附近结束时，他的个人物品并不是唯一被分割的东西。按照孙中山自己设定的传统，他的妻子何香凝（她本人是一位杰出的革命家）已经接替了他的中央执行委员会席位。流亡时期专门为他设立的中央执行委员会副主席一职，现在已经到了宋庆龄身上，帮助维护党内的权力平衡。\n\n然而，仍然存在争议的是行政院院长的头衔。作为行政部门的名义首脑，它是在八省内战期间新成立的，以取代旧的北洋总理。然而，廖仲恺几乎没有时间运用它，实际上行政权掌握在名义上软弱的总统手中。对汪精卫来说，这份工作是为了亲自认可廖仲恺的贡献。对于他在革委会的竞争对手来说，这是对主席的必要制衡，因为廖仲恺被认为更加调和。\n\n汪精卫决心避免分裂行政权，担心无权无势的总统容易受到政治阴谋的影响。作为民国总统，任命总理是他的权力，陈公博是最合乎逻辑的人选。作为忠实门生、朋友和改组会的领导人，他的候选人资格受到个人激进主义以及汪精卫在其他地方需要他这一事实的困扰。另一种选择是汪精卫废除总理职位并将其纳入总统的职责中，这肯定会引起恐慌。无论他做出什么决定，他的选择都将投下长远的阴影，为民国未来的总统与总理关系开创先例。"
 CHI.midgame.013.a: "任命陈公博接替。"
 CHI.midgame.013.b: "让总统兼任行政院长。"

 CHI.midgame.014.t: "党的愤怒"
 CHI.midgame.014.d: "对汪精卫“暴政”的反弹是迅速且出乎意料的剧烈。来自各个政治派别的派系都谴责汪精卫吸收行政院院长职位的举动。他的错误突出体现在这样一个事实中，即不仅革委会和再造派谴责了这一举动——改组会的许多温和派都被激怒并被迫更接近革委会的阵营。即使在改组会的激进分子中，也引起了一些震动，有传言称陈公博对汪精卫的决定感到愤怒。\n\n国民党内部没有明确的“党团”，国家在官方上是一党制的，派系斗争在法律上是禁止的。但这对汪精卫的阵营来说肯定不是好事——现在血流成河，主席第一次显得脆弱，很多人都想出来把他打倒。在虽然在这个关头，任何迫使他辞职的企图都不太可能成功，但他急于试图挽救局势。于是暂时提出任命改组会最著名的温和领导人顾孟余为他的总理，以换取政治休战。\n\n现在的负担来到革委会这边，迫使他们采取行动。这个提议的消息很快就泄露并传播开来，尽管对于宋庆龄和她的盟友来说，这可能并不好。无论如何，让改组会成员担任该职位对主席来说都是一场胜利，以他的政治家风度，他可能会很快调和温和派。但是，公开坚持推举他们的准非法反对派阵营的候选人可能会让摇摆不定的改组会温和派感到厌恶，将他们的愤怒转向革委会的阻挠，并证实了汪精卫对党派之争的恐惧。党的未来岌岌可危。"
 CHI.midgame.014.a: "同意顾孟余为总理将缓和局势。"
 CHI.midgame.014.b: "加大力度对抗走投无路的主席。"

 CHI.midgame.015.t: "权力的边界"
 CHI.midgame.015.d: "自从孙中山先生宣布自己为大元帅，而国民党正向着成为先锋队的方向蹒跚前行之时，正如每个名义上的民主党派一样，宪政、制衡与权力分配问题成为了他们的痛处。他那些争吵不休的继承者们破罐子破摔，用着超出宪法的权力维护着党派的团结。\n\n汪精卫在目前的训政阶段维护着其不受制约的权力。由于总理危机没有在高层机关内部得到悄然解决，它已经进入了公众的视野。随着这些丑闻不断萦绕在党的周边，公众再一次恢复了他们惯常的冷漠，对于党的支持率也一落千丈——现在看来，国民党比北洋政客也好不到哪儿去。\n\n而在中央执行委员会中，改组会和革委会仍在党争中相互掣肘。孙科和再造派一面出于政治上的敏锐，一面出于害怕造成不稳定，给出了一个解决革委会阻挠的方案。已经担任行政院副院长（这就是为他专门设立的职位）的他“大方”地提出自己出任总理，而让顾孟余接替副总理一职。这虽然是治标不治本，但是在革委会紧咬不放的情况下，至少可以确保汪精卫可以更进一步。\n\n但放弃这个“分流”的机会也不是明智的选择。在这场危机中，汪精卫被迫承认总理虽无明确的权力，但仍是一个不可替代的独特职位。不受重视但仍忠心耿耿的陈公博则制定了一项计划，而厌倦了无休止争吵的改组会也表示勉强同意。在该计划下，汪精卫将自任总理，并在训政期间兼任总统和总理的职务。届时改组会将不择手段地让该决议在临时立法会上通过，而汪精卫则会用他总司令的权威来弹压异议。他们号称，革委会将会为了国家大局而被迫妥协。"
 CHI.midgame.015.a: "我们至少可以试着亡羊补牢……"
 CHI.midgame.015.b: "灾祸已经酿成，一切都太迟了……"

 CHI.midgame.016.t: "重建黄埔军校"
 CHI.midgame.016.d: "黄埔军校早已不复存在，但是我们军政机关内许多人希望黄埔军校能够回归；而我们也很难反对这一点，因为我们的军队可悲的落后于众多敌手。如果我们重建黄埔军校，我们将重新拥有一支强大的军队并让我们在中国百战百胜。因此，在处理了上述争议后，我们将为它赋予现代化的新生机——毕竟自从北伐战争以来，战争已经发生了变化。而本次议题的中心是，谁来承担校长的职务。许多同志推举邓演达将军作为新校长，一些青年军官则认为胡宗南将军资历足够，但党内也有声音反驳这一观点。"
 CHI.midgame.016.a: "选择邓演达将军"
 CHI.midgame.016.b: "支持胡宗南将军"

 CHI.midgame.017.t: "巨头碰撞"
 CHI.midgame.017.d: "虽然在由左派主导的国民党中，不少人都对第三国际的援助和支持心存感激，但有些人并没有忘记国民党是中国的国民党。党内许多人见证过1900年的义和团事件，他们亦在一个饱受西方欺凌的中国里长大。\n\n法国记者、第三国际驻华军事代表团成员安德烈·马尔罗最近刚从中国回来休假，并向欧洲社会主义世界报告中国国民革命的动向。虽然他热情地描绘了改组同志会的成员，但他也警惕地写下了国民革命军的强烈政治化现象——这个概念对法国的民兵和国民警卫队系统而言都相当陌生。此外，他还以一种贬损和东方主义的眼光来看待邓演达——马尔罗谴责他是个波拿巴主义者。\n\n作为回应，邓演达反驳了这些指责，他认为第三国际驻华军事代表团通过提拔周恩来等人以在冲突中干预国民革命军的现存结构。他还指责军事代表团行事鲁莽，不惜耗费中国士兵，将他们当作自己版本的印度兵或土著兵。\n\n这番论战让人们艰难地审视了国民革命军的政治化，军中的民族主义成员多站在了邓演达一边。另一方面，受过欧式训练的军官则支持马尔罗和军事代表团的决定。面对这种失言说法，国民党领导层必须迅速采取行动，决定谴责这个傲慢的未来拿破仑还是这个煽风点火的外乡人。"
 CHI.midgame.017.a: "谴责邓演达。"
 CHI.midgame.017.b: "谴责安德烈·马尔罗。"

 CHI.midgame.018.t: "笔墨热战"
 CHI.midgame.018.d: "在国民党内，各个派别之间最常见的争吵手段就是利用各自派系的报纸和小册子来展示他们对中国社会和历史的所谓“更好理解”。党员们读得最多的报纸是陈公博的《革命评论》、蔡和森的《前进》和孙科的《再造旬刊》。\n\n陈公博的《革命评论》有一个特色：改组会最激进的作家会在该报中合作，包括施存统、郭春涛和许德珩。他们的文章主要论及他们对看到国民党再次重组、改组的期望，他们希望看到一次比1924年改组更为彻底的“改组”。对他们来说，革命必须由以革命知识分子领导的骨干来引领，而群众必须被吸引，因为前者是国民革命的真正先锋。《革命评论》主要涉及科学和马克思主义术语，陈公博等作家经常使用唯物主义等词汇以展述他们的思辨过程。\n\n蔡和森的《前进》表示他和追随者在研究马克思主义方面很有一套，他们承认马克思主义的科学性或历史性并且他们的追求与陈公博及其追随者所表达的改组十分相似，但其手段没那么激进。在蔡和森看来，由于中国社会生产力落后，尚未成为阶级社会，因此民族矛盾大于阶级矛盾——相反，国民党应该解放“所有被压迫的人民”。"
 CHI.midgame.018.a: "《革命评论》仍是知识分子间的主流。"
 CHI.midgame.018.b: "《前进》的销量出现惊人的增长！"

 CHI.midgame.019.t: "一贯道阴谋"
 CHI.midgame.019.d: "随时间流逝，革命车轮滚滚向前，国民党员近些日子却不好过。党内派系斗争早已成为日常，但有时也会达到近乎偏执的程度。不幸的是，指责对手思想反动或是玷污三民主义事业已成为普遍现象，而现在，新一轮的疯狂已经开始。\n\n谈起一贯道或许人们会首先想到山东省，但其实其拥趸遍布中国。1929年党代会上，国民党发布指示，禁止党员参与任何宗教组织，尤其是疯狂天师张天然旗下的邪教组织。但如今，一则谣言激起了一场大规模反间谍行动，而党高层官员、隐秘一贯道信徒周佛海已被捕。\n\n周佛海是汪精卫的密友和助手。有话说道，政府能运转良好靠的是“陈公博的嘴、周佛海的笔和褚民谊的腿”。话虽如此，他在汪精卫集团内却不受人待见，被公馆派疏远。他自己也不是改组会的忠实门徒，据说其对社会主义的信念早已幻灭。人多嘴杂，革委会借此大作文章，暗示汪精卫正纵容反革命在眼皮子底下滋长。\n\n周佛海自己则完全否认任何指控，称他早在多年前便与一贯道决裂。他苦求主席放他一马，言语之间有意无意地指责其对手褚民谊是一贯道成员，让丑闻更加不堪。他还说戴春风已派出口信称能提供庇护，并想让他为其做些“研究”工作。但他知道汪精卫会顾全大局压住调查，并在党内公然为他开罪。作为交换，他愿意离开公众视线一段时间。"
 CHI.midgame.019.a: "给他调岗，保护起来。"
 CHI.midgame.019.b: "让他自生自灭。"

 CHI.midgame.020.t: "债与偿"
 CHI.midgame.020.d: "虽然周佛海与其他汪精卫核心圈子成员之间的关系并不理想，但周氏仍是他们的一员。而自从周佛海出事后，汪精卫及其盟友就一直密谋在某天进行复仇——等到某天丑闻淡出公众视野，然后反击。他们的确反击了。\n\n改组会在追踪中国中央银行的财务管理线索时几乎毫无保留。该银行由宋子文及其派系管理，调查员声称在初步审计后发现银行帐目中有巨大出入，并展开了一系列的逮捕行动。在调查人员顺着文件线索追查的同时，宋子文在中央执行委员会的一个闭门听证会中为其同事的行为辩解道，此举是为了支付国民党在起义时所积累的各种违约债务——这是革命的必要手段。此外，他指出继续调查将会令本就不稳的中央银行更加脆弱。\n\n目前为止，仍未有人就宋子文的任何不当行径直接指控这位中执委成员兼宋庆龄的弟弟。但随着追击变得愈发紧迫，这场追捕是对一贯道危机的报复这一事实变得愈来愈明显。值得注意的是，有传闻指褚民谊将被安排接替宋子文的位置，这说明公馆派势力正在日益增长。在他姐姐的盟友争相为他发声时，可能要面对公开羞辱的宋子文表示倾向于悄悄辞去中执委职务（但同时保留金融职务）。"
 CHI.midgame.020.a: "为存颜面，宋氏辞职。"
 CHI.midgame.020.b: "宋氏侥幸脱困。"

 CHI.midgame.021.t: "走出阴影"
 CHI.midgame.021.d: "谈论革命话题总会让人血脉贲张——特别是年轻人和对旧秩序不满的组织成员。也就是说，国民党虽有革命传统，却热衷于维持一种有序而威权的政治氛围，正如先锋党那样。他们也以务实著称，愿意在需要时向盟友让步以达到自己的目的。\n\n但随着新势力进入国家智库，上述情形正发生改变。复兴社和中国工团党“激进”派搭上主流社会主义派系的顺风车扶摇直上。但民族主义和反传统主义情绪的高涨为他们带来了更多追随者，使其大胆地创办了自己的报刊。\n\n复兴社下属的有《前途》报。同时，许多中国工团党激进派成员开始订阅瞿秋白的《热血日报》（因其相信被压迫者的热血能战胜强者冰冷的钢铁而得名）和《东方杂志》，后者常刊登谈论马克思主义和乌托邦社会主义紧张关系的文章。\n\n党拥有一个相当强大的安全机构，能视需求对任何异见展开审查——特别是反对国民党正统地位的人。换句话说，如果激进主义的潜在源头没能得到解决，那把这些组织逼入地下运作也只能延缓其行动进程。"
 CHI.midgame.021.a: "关掉它！"
 CHI.midgame.021.b: "只是场革命热而已。"

 CHI.midgame.022.t: "国民革命军两极化"
 CHI.midgame.022.d: "国民革命军作为党军而生，它只忠于国民党和国民革命，这让国民党得以避免对地方军阀产生依赖。在军政部长李济深的带领下，国民革命军的领导层一直竭力保持政治中立，尽可能避免干涉民政或者在宗派政治中选边站。\n\n然而，事情正在起变化。李济深私下向汪主席报告，愈来愈多军官加入了军中的激进团体。令人担忧的是，军官们主要加入的团体并非邓演达的黄埔革命同学会这个“嫌疑惯犯”。尽管邓演达相当骄傲，未有在公开场合说过此事，但他私下向密友表达过，由于年轻军官和黄埔毕业新生愈来愈多，他担心黄埔革命同学会的威望日益下滑。\n\n军官们加入的激进组织首数中华复兴社，一个由胡宗南将军和其他愤世军官所领导的极权民族主义团体。同样对军队元勋派半信半疑的还有许多中国工团党激进分子，他们已经开始组织独立于国民革命军的民兵——他们对中国工团党正统派和国际顾问的指令变得愈发不从。工团党激进派决定开始组织罢工，而复兴社尝试驱散他们的行动令国民党大本营的氛围变得愈发恶化。"
 CHI.midgame.022.a: "工人激进化了！"
 CHI.midgame.022.b: "士兵激进化了！"

 CHI.midgame.023.t: "厚颜无耻的刺杀企图！"
 CHI.midgame.023.d: "今天的要闻令人震惊，但某种程度上亦在意料之中：一名心怀不满的革命者企图刺杀总统汪精卫，他恶毒的手段差点就得逞了。当时汪精卫刚在总统府外发表演说，媒体正在拍照，一名枪手高喊“打倒卖国贼”，并向他开火，子弹险些将汪精卫击毙。\n\n刺客被当场抓获，而汪精卫（讽刺的是，他的革命生涯始于一场未果刺杀）则被紧急送院，以治疗他脸颊和手臂上的轻伤。然而，更大的危害源于被媒体传播的刺杀未遂照片。尽管大多数人都发表声明谴责袭击，并祝愿主席早日康复，但不少人留意到，此事仅仅是其中一起针对政治家暴力的报道。\n\n对知情者来说，幕后黑手是谁是个公开的秘密，哪怕在警方审问罪犯时亦是。隶属复兴社和国民革命军的激进军官经常肆无忌惮地行动，这证明国民党没有能力处理他们运动中愈发兴盛的激进主义思想，他们只忙于内斗，无力建立稳定的领导层。令人担忧的是，许多非复兴社成员乃至复兴社反对者都对此事反应冷漠，甚至表示赞同。\n\n然而，我们无法忍受这种攻击。必须有人为此负责，而唯一的问题是，我们要查多深。"
 CHI.midgame.023.a: "我们一定要打破沙锅问到底！"
 CHI.midgame.023.b: "我不敢翻开这块石头。"

 CHI.midgame.024.t: "复兴社暗杀名单曝光！"
 CHI.midgame.024.d: "在调查开始时，没人想过会有好结果。但现在看来，事态远比我们之前的想象更糟。无数特务机构透过沉默誓言、内部推诿，甚至对调查人员采用暴力完成了一场全面且细致的调查，他们确定袭击者是一个巨大阴谋的参与者之一。这个小团体组织严缜，同时它们亦在努力掩盖他们属于一个更大团体的事实。\n\n在能够对任何人提出确凿证据之前，线索就中断了，但此事必定与安全和情报界有所关联。在一场突袭搜查中，我们发现了一份骇人的“打击名单”，上面有几十个主要军政领导人的名字，他们都被列作目标。考虑到这份名单的可怕性质，讨论这份名单的目标选择有多么精心或者是否实际根本毫无意义。\n\n由于事态秘密，我们不太可能抓住最高级的幕后黑手，至少这次是这样。但是，大规模逮捕行动起码可以防止出现复兴社有罪不罚的情况，并向其他可能尝试类似行为的军队派系发出信息。然而，巨大丑闻不可避，有些人提议我们不要自找麻烦，而是公开将这一刺杀企图归咎于反动派和帝国主义分子。"
 CHI.midgame.024.a: "必须彻查，没人能逃脱法律的制裁。"
 CHI.midgame.024.b: "把事情压下去，我们得维护团结。"

 CHI.midgame.025.t: "黑暗降临乡村"
 CHI.midgame.025.d: "在国民党于八省内战后首次解放五省时，农民工人们欣喜若狂。群众涌上街头，夹道欢迎正在行进的国民革命军，而当国民党领导人谈及国民革命时，他们欢呼雀跃。\n\n目前为止，除了死亡和苦难之外，革命什么都没有带来。被激进情绪淹没的狂热复兴社分队和与工团党激进派民兵正在街头巷尾中游行争吵，并出言威胁任何被他们认为是反动分子的人士，不论其出身。国民革命军指挥部正在努力控制他们，即使如此，这两批人的行动依然愈来愈明目张胆。\n\n在远离首都的农村中，情况糟糕得多。农村和小村庄曾几何时是革委会和农会合作社理想的据点，但现在，这些地方的空气中却弥漫着恐惧。许多人抛弃了宋庆龄和革委会，到其他地方寻求庇护，以免被荼毒区内的彻底混乱蹂躏。\n\n神州大地上，激化的农民纷纷加入农会，他们自发组织民兵并四处扫荡，以此消灭“反动分子”。其他人不得不生活在对一个不知名“老板”的恐惧之中，他的势力范围似乎与日俱增，而复兴社的准军事人员则离开了他们的国民革命军驻地，出动铲除他们眼中自治权过大的社区。作为回应，令人不安的报告出现了：由于人民厌倦了政治激进主义，部分地主得以重返老家。\n\n鉴于事态发展，革委会加大了打击激进派据点的努力，并将派系不尽相同的各个国民革命军分队来派去守卫村庄，这令局面变得更为鸡犬不宁。在农村一片混乱的情况下，我们必须雷厉风行，迅速采取措施，因为革命梦想正在走向消亡。"
 CHI.midgame.025.a: "控制住复兴社极端分子。"
 CHI.midgame.025.b: "压制农会激进派。"
 CHI.midgame.025.c: "必须不择手段，否则革命将会消亡！"

 CHI.midgame.026.t: "江浙财团的命运"
 CHI.midgame.026.d: "不可否认的是江浙财团曾是国民革命军的钱袋子，在第一次北伐战争期间对革命事业起到了举足轻重的作用。但是随着帝国主义势力的干涉，在反对派的围剿下，革命形势急转直下，这些擅长投机倒把的生意人便抛弃了国民党，转而向反对派投怀送抱。现在随着我们光复东南地区，这些财团不得不面对一个可悲的事实，那就是他们所背叛的革命军又打回来了！毫无底线、利益至上是他们的特点，很快江浙财团的话事人便通过一些革命政府内部的熟人引荐，传达出他们善意的信号。站在现实角度考虑，没人会和钱过不去，如果我们能够接纳这些商业精英，我们的金融和商业发展问题将得到改善，但是贸然接纳并重用这些投机者和资本家可能会引起部分同志的激烈反应。"
 CHI.midgame.026.a: "团结一切朋友"
 CHI.midgame.026.b: "任何邪恶，终将绳之以法"

 CHI.midgame.027.t: "农民运动扩大"
 CHI.midgame.027.d: "农民运动委员会（PMC）的前身是彭湃在广东农村地区的组织，在陈炯明逐渐投向反动势力之后，他便不能容忍他的老朋友彭湃在他的眼皮底下进行一些共产主义和无政府主义性质的活动了。该组织立刻遭到了严厉的打击，彭湃慷慨赴死，包括方志敏在内的残余人员被毛泽东同志统战，并成功在湘南发动秋收起义，建立了井冈山根据地。农会在八省战争之前就已经颇具雏形，尤其是常年以来的土地革命，为农民运动积累了丰富的经验和干部群体，并且在战时成立之后，对于动员农民、调配物资、稳定后方起到了显著的作用。现在战争暂时结束，但农会仍旧起到动员农民的作用，并且由于在基层扩张过快形成了一些动乱，中执委开始审视农会这一机构。毛泽东等人乐观的认为农会是国民党在农村建立统治并打破传统封建地主生产方式的有力武器，但保守的同志普遍认为激进的农民运动破坏了生产力和地方稳定，应该加以遏制。"
 CHI.midgame.027.a: "将农会提升为国民党的常设机构"
 CHI.midgame.027.b: "暂缓农民运动，确保地方稳定"

 CHI.midgame.028.t: "党的内务安全机构"
 CHI.midgame.028.d: "在国民革命军于八省内战中获胜后，国民革命也许开了个好头，但在不少党员看来，仍有一大批帝国主义者、军阀分子、异见人士、反革命分子和反动派潜伏于国民党内。为此，中央委员会成员聚首一堂，召开简单的紧急会议以商议国民党内务安全机构的未来。\n\n得到改组会支持、由杰出将领周恩来主持的政治部提出创建“中央执行委员会特别行动科”（中央特科）。周恩来与得力副手顾顺章、向忠发和熊向晖一同宣称，特科将会确保国民党的社会主义正统准则，同时保证他们将会有效铲除地方抵抗。被称作“红队”的组织成员大多都位于各个使馆城市，他们都与工团组织及黑帮有所联系。\n\n同时，国民革命军成员一直都希望利用戴春风在上海的地下网络组建“国民政府军事委员会调查统计局”（军统）。这个与各种犯罪分子和“民族主义”帮派有着大量联系的军统是地下秘密活动的衍生物，军统以成员情谊深厚和其半小圈子式的行动方式而闻名。他们扑朔迷离的“十人团”只对他们的老板保持绝对忠诚，而这位老板就是戴春风。。"
 CHI.midgame.028.a: "授权周恩来的特科。"
 CHI.midgame.028.b: "资助戴春风的军统。"

 CHI.midgame.029.t: "特科多英雄！"
 CHI.midgame.029.d: "被称作“中央特科”的中央委员会特别行动科是政治部主任周恩来将军的智慧结晶。该组织主要由年轻志愿者、工团主义联络人以及上海黑帮分子组成。特科共开设四个科：第一科总务科，负责保护中央委员会成员；第二科情报科，负责收集国内外敌人的情报；第三科行动科。也被称为红队。负责暗杀；第四科交通科，负责维持密码和通信。\n\n在最近的一场英勇行动中，他们解救了著名的中国工团主义者任弼时。任弼时被对革命感到心灰意冷的前黄埔学生白鑫所背叛。在上海的一场地下工团聚会中，使馆城市当局根据白鑫提供的资讯派人突袭了碰头地点，并当场拘捕了任弼时。在任弼时被警方卡车送往范争波（上海警方侦察队长）的公寓时，带着手枪和冲锋枪的行动科队员突击了该车。在混战中，白鑫试图逃离现场，但在行动中被抓获并被消灭。\n\n由于国民党几乎毫发未伤，是次行动被誉为完全胜利，同时也被视为中工盟对其社会主义伙伴支持。由于这次行动发生在使馆城市的土地上，它也被视为对抗外来帝国主义的胜利。中央委员会成员建议进一步利用特科的力量，认为他们可以用来加强党的内部力量，镇压内部异议，或者在志同道合的社会主义团体和组织中争取支持。"
 CHI.midgame.029.a: "镇压党内异议。"
 CHI.midgame.029.b: "促进统一战线。"

 CHI.midgame.030.t: "军统向前进！"
 CHI.midgame.030.d: "在确保行动计划资金后，十人团开始动手筹建新的“军统”（国民政府军事委员会调查统计局）。这个新机构由戴春风与上海民族主义地下组织及现有军事情报机构之间那不见得光的联系组成，他们正在为出击作准备——渗透并破坏中国敌对派系的稳定。戴春风提出了三大优先事项，作为未来的特工指引。\n\n1）保护领袖。虽然目前军统明面上独立于胡宗南的私人僚属，但戴春风显然仍是胡宗南将军及其极端主义军官集团的重要部分。众所周知，汪精卫在他们眼中德不配位，而他们也想赶走他。\n\n2）惩治腐败。十人团里有着斯巴达式的工作环境，人员们情同手足，此处揉合了儒家思想和革命民族主义，并被军统人员称为当代好汉（讽刺的是，戴春风因自己与黄埔同学相比欠缺军事经验而感到相当自责）。军统坚决要消除内部腐败，并以排外视角将再造派和中国工团党视为外国走狗。\n\n3）消灭一切反革命势力。军统完全致力于民族主义事业，并全心全意地投入他们的工作之中。他们在全国各地建立了小组，并在社会上安插了代理人。教士、政治家、新闻界都被会他们拉拢、贿赂，甚至被胁迫为军统服务。同时，戴春风已经开始与电影明星、花花公子和歌剧演员建立关系。甚至有很多海外华人都被招募到了这个不断壮大的情报机构之中。"
 CHI.midgame.030.a: "真正领袖的安危至高无上！"
 CHI.midgame.030.b: "我们会加速反动派的灭亡！"

 CHI.midgame.031.t: "八省联合军官的命运"
 CHI.midgame.031.d: "国民革命正在如火如荼地进行，一同走向顶峰的还有革命情绪。如果我们想要在这一次革命中取胜，那么我们就必须利用群众运动的力量，而政府内正在为此如何做到这点挖空心思。董必武——也许是最为出名的国民党兼中国工团党双重党员——会定时就惩罚地方暴君的规章发表讲话。另一位激进分子林平则谈到要让农民拥有自卫能力，并允许他们自主镇压“反革命分子”。这些来自中国工团党的声音得到了第三国际驻华军事代表团成员支持，特别是M·N·罗易，他主张利用激进的农民起义来推进革命事业。总言之，中国工团党的激进分子（甚至一些正统派成员）认为他们有责任将城市无产阶级的阶级斗争思想从带到农村里去。\n\n然而，并非每个人都心服首肯。在革命光谱的另一端，不少人都注重于国民革命的民族主义因素，而忽略了社会主义因素。他们常常在再造派中找共呜，但再造派认为现在不是树敌的时候，他们也认为八省联合中有很多“品德高尚”的军政领袖，他们只是被自己起初的上级误导了。他们希望大规模赦免愿意“改过自新”的反动派，并希望党能缓和其立场，只进行“审慎”改革。"
 CHI.midgame.031.a: "我们要扫除旧秩序！"
 CHI.midgame.031.b: "我们会在一面旗帜下团结！"

 CHI.midgame.032.t: "军事委员会"
 CHI.midgame.032.d: "军事委员会始创于广州，是监督、指导和管理国民革命军的一种手段。最初军委会有64名成员，孙中山先生将其缩减到26人，到他去世时，成员仅剩八人，分别为汪精卫、许崇智、廖仲恺、胡汉民、谭延闿、蒋介石、米哈伊尔·鲍罗廷和伍朝枢。此后一年左右，程潜、李济深、陈公博和古应芬，以及一批与国民党结盟的军阀，如李宗仁、黄绍竑、冯玉祥、李福林等，也加入了军委会。\n\n北伐战争期间，军委会的内斗令其每况愈下。与此同时，蒋介石指责汪精卫军事上无能，试图迫使汪辞去主席职务，从那以后，军委会也分崩离析：谭延闿和军阀们离开了；胡汉民和许崇智被处决；鲍罗廷被召回，马尔罗取而代之；蒋介石则在北伐失败后遇刺。\n\n近来，国民革命军重获新生，亟待协调，军事委员会被重新设立，但是许多人担心，军委会再次陷入争权夺利当中。军方将过去军委会的失败归咎于文官和“外人”的干涉，要求军委会仅由总统（党主席）与高级军官组成；一些人质疑军方的要求，他们认为军队在搞蒋介石的“军队独立”那一套，这种情况必须得到控制，坚持要求中央执行委员会的文官进行监督；而在第三国际代表团的支持下，统一战线的伙伴党也坚称自己要有公平的发言权，中工盟和代表团必须参与军委会，这让事态更加复杂。时局所限，必须尽快决定军委会的规模和构成。"
 CHI.midgame.032.a: "党指挥枪！"
 CHI.midgame.032.b: "允许合作伙伴加入"

 CHI.midgame.033.t: "对中南半岛革命的武器支援"
 CHI.midgame.033.d: "中南半岛（印度支那）各国的起义军正与邪恶的[GEA.GetAdjectiveCap]帝国主义英勇战斗，我们在华东已经站稳脚跟，是时候支援革命同志了。毕竟，德国1927年的干涉证明，我们的斗争是紧密相连的。\n\n越南独立同盟是由多个不同的社会主义团体组成的联盟，这些年来，他们与我们有着不同程度的联系，例如，一些人入学黄埔军校，甚至有几十人随我们在闽赣根据地战斗；在我党流亡时期，还有一些人接受了我们遣印军官的训练。在民事层面上，他们的分支机构遍布东南亚，经常互有接触，就像我们的华侨网络一样。\n\n但从实际出发，支援他们更像是一种挑战。在民用航运领域，[INC.GetAdjective]的革命者确实获得了一些支持，可以部分绕过[GEA.GetAdjective]的海上封锁。通常情况下，物资会先运到曼谷，然后从陆路偷运到解放区。如果将资源集中给侨务委员会，利用他们在东南亚的关系，我们就能将一部分物资运到越盟手中，但是这条路还是很危险，而且并不是所有的物资都能成功运到。\n\n如果我们拥有更靠近那边的港口，物资运输会容易得多，特别是广州，那里贸易航线众多，偷运物资更简单，成本更低，运量也更大。另外，如果从云南边境出发，途径[SIA.GetAdjective]运往中南半岛也非常有利，这条路线经过的边境四处透风，[SIA.GetAdjective]对邻国不甚在意，因此从北方进行陆上运送也是可以的。\n\n总之，我们有义务支援革命同志。还是说，现在还没到时候？"
 CHI.midgame.033.a: "能运多少运多少。"
 CHI.midgame.033.b: "德帝尚有严防，还需忍时待机。"

 CHI.midgame.034.t: "来自中国的走私武器"
 CHI.midgame.034.d: "我们在[CHI.Capital.GetCapitalVictoryPointName]的中国同志开展了一场大型行动，为我们的反帝国主义战争提供武器，并直接挑战[GEA.GetAdjectiveCap]企图阻断援助运入[INC.Capital.GetCapitalVictoryPointName]的阴谋诡计。透过利用华南到曼谷的主要运输路线和[SIA.GetAdjectiveCap]的山间边界，陆上走私网络正在超载运作，为维持我军官兵有枪可用作出了可敬的努力。\n\n我们的联系始于多年之前，我们因而反帝国主义、社会主义运动而围绕着相似的目标在区内团结。我们许多革命者都在黄埔军校学习，或在早期国民党革命政府时期留在广州，甚至有几十个人自愿支援中国的闽赣起义。但现在，大多数人已经回国，他们的付出无疑收获颇丰。\n\n幸运的话，这种伙伴关系将为双方的祖国带来自由，甚至可能为整个亚洲大陆带来解放！"
 CHI.midgame.034.a: "感激不尽。"

 CHI.midgame.035.t: "土地改革的基础"
 CHI.midgame.035.d: "革命的首要目的之一便是将农民从地主和地租的剥削下解放出来。对党来说，土地改革迫在眉睫，对闽赣根据地成功实践的大肆宣传也吸引足了眼球。但现实并非田园牧歌。虽然让农民组成合作社这一目标是一致的，但简单复制闽赣根据地的模式非常困难，争议也很大。\n\n作为农委会的主要负责人之一，方志敏认为中国是一个半封建国家，其社会革命需要靠政治组织来推行。尽管阶级冲突不可避免，他相信需要一种与欧洲不同的方式来组织群众运动。陈独秀和中国工团党正统派认可此观点，但党内许多激进派成员仍坚称中国问题不在于封建体制，而在于城市资产阶级的统治，因此必须发起一场无产阶级社会主义革命。\n\n顾孟余和许多改组会温和派则主张阶级斗争并非不可避免，并认为中国正处于封建地主统治下的资本主义萌芽阶段。他们作为世界社成员呼吁进行非暴力土地革命，着力于限制地租和温和地进行土地再分配。但在这些争论之外的是平民自己，他们大多不清楚什么马克思主义、工团主义或者民族主义，对传统和迷信倒是紧抓不放——这种违和因素在先锋队政治环境中并不罕见。\n\n土地改革试点工程已在江苏开始，上述不同哲学理论在这里轮番上演。截至目前，土地再分配由农民运动委员会的干部和赤卫队进行。农委会正努力让农民先行组织起来，再由党组织协调其运作。改组会则鼓励地方县长先将土地统筹规划，再将其交给农民，并对任何像是农委会破坏活动的行为大加批判。一些极端分子私底下敦促在训政结束前实行土地完全国有化，称这是一种战时措施。"
 CHI.midgame.035.a: "认可农委会的办法。"
 CHI.midgame.035.b: "任命县长以简化事务。"

 CHI.midgame.036.t: "兴风作浪"
 CHI.midgame.036.d: "纵观全国，中国左派可以在一件事上达成共识：农民的惨况和赤贫令他们实际上处于封建状态，而军阀时代的绝对混乱恶化了他们的景况。将他们从地主、外国利益集团、暴虐军阀和地方暴徒手中解放出来是革命的主要目标之一，国民党的成功源自于他们在行进时凝聚农村民众热情和召集农民民兵自发起义的能力。\n\n那么，为什么不当个真正的革命者呢？不只是简单地打败旧暴君并取代他们，而是建立一个崭新的体系。然而，可悲的是，进步是有代价的，而且进步并不总像赶走旧反动分子那么容易。\n\n当县长们（通常属于改组会）被部署到南京外的地区，以帮助当地成立新合作社并解决争端时，许多民众报告说受到当地民兵恐吓，甚至开枪。令人担忧的是，不少民兵以前是国民革命军武装起来的，报告指他们担心中央政府的地方官员会抢夺他们的土地。\n\n不久后，叛国指控就飞布满天。愤怒的听证会成员们指控农委会的干部在农民之间故意煽动恐惧以破坏改组会的土改工作，并利用他们在新成立的地方农村领导委员会中的主导地位对抗改组会。农委会则用利农民对党委书记的暴行和腐败证词来反驳，但似乎为时已晚：一旦国民党机器开始运作，就无法悬崖勒马。\n\n大量民兵被勒令解除武装，或者至少保持克制，而毛泽东的名声亦被削弱。由于政府审查和农委会退让，丑闻开始慢慢平息，而唯一需要处理的是行事手段。随着第二批政委被部署，他们被指示要……"
 CHI.midgame.036.a: "……慎重而公平地行事。"
 CHI.midgame.036.b: "……重拳出击，收拾叛徒。"

 CHI.midgame.037.t: "全国劳工联盟"
 CHI.midgame.037.d: "在长期的发展进程中，由于外部投资的需要，中国工业化一直集中在沿海城市，这种发展极不均衡，其所产生的财富也是不平等的——大部分流入了外国人手中，其余的则被买办资产阶级、腐败县长和军阀军队所瓜分，只有少量能流到城市贫民手中。因此在这片土地被解放后，大部分人都拥向了社会主义事业。\n\n国民党把自己控制的“全国劳工联盟”作为旗帜，向许多工会提供了援助，以期激励城市无产阶级参与他们的事业并变得“可控”。然而，许多工人和组织者的热情显然越过了这一顺从关系。这就像瓶中的风暴一样，国民党的解放让工人阶级积压已久的不满情绪得到了倾泻。\n\n虽然起初并不情愿，但工团主义团体还是鼓足干劲，抓住了他们建党立业的时机。而工人是国民党的权力基础的关键支柱，因此中央执行委员会必须迅速地采取行动，在时机成熟之前，塑造工人运动。要么让工人与党的联系更为紧密，要么重新定义与兄弟党之间的关系。"
 CHI.midgame.037.a: "我们要牢牢控制住工会命脉。"
 CHI.midgame.037.b: "任命工团党知识分子为全劳联主席。"

 CHI.midgame.038.t: "工团主义者展示实力"
 CHI.midgame.038.d: "国民党发动无产阶级的宣传口号越来越激进了，关于阶级斗争和解放的讨论激发了工人们的革命热情，效果甚至超出党内领导的最高预期，许多少壮派军官感到高兴，这代表着党国仍在为受压迫的苦命人发声，但并非所有人都这么想。\n\n越来越多的人指责中国工团党激进派一意孤行，他们组织鼓动工人的宣传连陈公博都不敢苟同，他们将罢工当作一剂良药，甚至主张关停国营企业（即便是工团党正统派都认为国企的存在于中国有益）。更糟糕的是，工团党激进派已经开始建立自己的工人纠察队组织。\n\n陈绍禹和其他领导人辩解称，地方县长的腐败造成了各地局势紧张，如果国民党要想真正赢得民心，就得做得更好。为了维护统一，农民、自由主义和民族主义者将目光望向邓演达。希望后者能为其做主，如果邓演达和革委会失败，在紧张局势加剧的情况下，这些人恐怕会另寻出路——这将进一步分裂我党并最终使党走向极端。\n\n邓演达必须字斟句酌，在中执委会议上给主席一个合适的解决方案。"
 CHI.midgame.038.a: "达成合理妥协。"
 CHI.midgame.038.b: "强行解除工人纠察队武装。"

 CHI.midgame.039.t: "反动财产处置法草案"
 CHI.midgame.039.d: "胜者为王，随着国民党成功拿下五省，他们从被消灭的各路军阀和落荒而逃的资产阶级手上缴获了可观的财产，哪怕大批财富在此之前已经被偷窃、撤离或者移到海外。除了诸如黄金、珠宝和法币等流动资产外，国民党也已国有化铁路、工厂和港口——特别是针对由神惜鬼厌的东亚监事会所持有的港口。\n\n但是，如同每一场劫后余波，问题来了：要如何分配这些财富。即使在清点过程中欺诈案件时有发生，但国民革命军的指挥官和各党委们在保护和编排被扣押资产时都依旧纪律严明、作风优良。但在更高的领导层里，人们就如何最好地分配革命战利品讨论得如火如荼。我们预计会有进一步的讨论，但在那之前，我们得先必须规划一个大方向。"
 CHI.midgame.039.a: "将其还于人民。"
 CHI.midgame.039.b: "用这笔钱稳定政府。"

 CHI.midgame.040.t: "审查与文艺"
 CHI.midgame.040.d: "在推进革命时，国民党的国家机器时常采取压迫的方式行事。一直以来，国民党精于躲避各种反动派的新闻审查，但现在，他们却正在毫不犹豫地压制对其革命事业不利的媒体。各种官方或非官方的审查措施正逐渐到位，而电报站中也部署了审查员。由于许多农村居民都是文盲，故国民党可以将其信息控制手段集中在城市之中。\n\n中央执行委员会通过了《新闻审查修订标准》，此法赋予了中央通讯社在制订报纸指导方针时相当大的权力。新闻审查人员在对这些限制进行法定解释时的自由度亦相当大，这导致了出版商开始竞相寻找绕过审查的方法。（或许）有趣的是，政府对“反革命”作品采取的这种严厉措施似乎也对学生有所影响，他们经常会主动将矛头指向批评媒体。\n\n在文化界中，同情国民革命的各类艺术家比比皆是。然而，仍有许多人对这些限制感到不满，并抱怨国民党并不比前任政府好多少。事实上，许多出版公司已经因害怕触犯政府神经而开始自我审查。尽管目前大多数人已放弃阻止政府压制公众批评，但知名的知识分子认为艺术至少需要创作自由——尤其是那些与革命价值观一致的艺术。"
 CHI.midgame.040.a: "要有点表达的余地才是文艺的关键。"
 CHI.midgame.040.b: "革命可不是诲淫诲盗的借口！"

 CHI.midgame.041.t: "统一战线与黄埔军校"
 CHI.midgame.041.d: "虽然国民党对中国工团主义者同盟（中工盟）采取统一战线政策，但国民党的“党国”政策理论上只允许国民党员进入黄埔军校。然而，根据军校的第一次统一战线精神，中国工团党党员可以报读黄埔课程，哪怕他们拥有国民党和中国工团党双重党籍。\n\n但第三国际驻华军事代表团提议我们放宽黄埔军校的严格党员培养政策。他们认为，如果国民党真的要成为自由中国的先锋队，那么它就应当对其他希望加入军校的爱国革命者持开放态度。此外，他们也希望可以赞助在他们提议的改革政策之下加入黄埔军校的中国工团党成员。\n\n尽管此举受到了来自郭沫若（国民党政治部中的中工盟成员）和其他没有双重党籍但仍忠于中国工团党的中工盟激进成员等人的欢迎，但党内的保守成员则对此不以为然。对他们来说，引入非国民党籍社会主义团体或工会背景的学员只会淡化党与军的理念。故此，他们提出了一个折中方案：只容许一定数量来自中国工团党的工团主义者加入黄埔。"
 CHI.midgame.041.a: "允许任何国民革命的参与者加入。"
 CHI.midgame.041.b: "只允许若干选定的工团党代表。"

 CHI.midgame.042.t: "[GetYear]年组织法通过"
 CHI.midgame.042.d: "尽管最终宪法定稿依然遥遥无期（只有在统一后才能实现），但大会依然授权组建了一个组织法起草工作组，以替换已基本失效的1912年《临时约法》。《临时约法》以孙中山先生的著作为蓝本，孙中山在其中设想了一个由五个部门组成的政府，而这五个部门之上，则是一位权力有限的总统。\n\n前三个部门是较为常见的行政院、立法院和司法院。此外，考试院负责考核和纪录全国各省的合格公务员候选人，这个制度在某种程度上是现代科举。第二个则是监察院，拥有审计、监督和弹劾政府的权力。\n\n在这种情况下，后两个规模较小的院实际上与闲职无异，其存在目的是让政府可以体面地将那些不称职的党内元老、无功受禄者和骄纵新贵分配到一个最小化他们损害的地方。因此，人们对腐败和“官僚化”表示了担忧，但汪精卫选择了向再造派抛橄榄枝。不管是出于真正的理想主义还是单纯的叛逆心理，再造派都坚持新政府必须“正确”地遵循孙中山先生的宪政理论。\n\n随着立法通过，剩下的问题就是职位分配了。总统和他最亲近的顾问们决定……"
 CHI.midgame.042.a: "……谨慎地在各派中取得平衡。"
 CHI.midgame.042.b: "……按忠诚分配。"
 CHI.midgame.042.c: "……论才行赏。"

 CHI.midgame.043.t: "司法院"
 CHI.midgame.043.d: "司法院是负责监督最高法院、最高行政法院、惩戒法院和司法行政部的政府部门。考虑到训政时期的宪法有不少含糊不清的地方，加上数十年前的《临时约法》尚未被正式替代，故此，国民党的各个竞争派系都有意推举一个执掌司法院的人物。虽然中央执行委员会在宪法事务上有着事实上的最终决定权，但这位院长人选将会为未来数年司法院的方向定下基调。\n\n由于目前政府被改组会主导，故此人们都预料汪精卫将会任命一位派外人选。目前最被看好的两位人选分别是郭冠杰和伍朝枢。郭冠杰是位留法法律教授，他曾在广州的中山大学中任教。这位学识不凡的教授同时也是一位临委会的高级成员，而汪精卫一定会想限制临委会的影响力。雷经天是湘赣根据地主要法务干部，《土地问题决议案大纲》、《土地法暂行条例》和《共耕条例》等农会初期法案都是出自他的领导。\n\n当然，我们总是可以走第三条路。郭雷二人都是老国民党员，但我们可能需要注入一些新鲜血液。年轻的谷正鼎是位来自改组会的富家子弟，他曾在巴黎的中山大学读书。虽然在主席看来，谷正鼎的形象不是很好，但他经历过更糟糕的情况。"
 CHI.midgame.043.a: "选择经验丰富的法律专家郭冠杰。"
 CHI.midgame.043.b: "选择务实的候选人雷经天。"
 CHI.midgame.043.c: "选择谷正鼎，他会带来一些改变。"

 CHI.midgame.044.t: "宣传部"
 CHI.midgame.044.d: "1924年5月时，黄埔军校的第一批学员接受了新成立政治部的政治培训——该部门因受世界革命浪潮启发而设立。当时，廖仲恺被任命为政治部的正式负责人。同时，国民党显要党员如戴季陶、汪精卫、胡汉民等都曾任政治课讲师。这班学生被组织成模范团——国民革命军第一军的前身——时，会定期接受政治讲课。\n\n在黄埔军校重建之时，政治部亦被重建，周恩来将军再次成为了政治部主任。在部分改组会和中工盟成员的鼓励下，周恩来开始鼓励黄埔学生阅读社会主义、英法革命历史以及马克思主义的著作。此外，其他思想也在黄埔讲堂中百花齐放——众所周知，邓演达将军经常激励士兵在农村寻找农民并与他们一同生活。其他课程则高举遵循总理遗嘱的大旗并承诺国民党这次革命或会成功。校内也有一些激进的民族主义军官进行演讲，而他们的重点是重振革命以对抗中国在国内外的真正敌人。"
 CHI.midgame.044.a: "赞扬解放工农。"
 CHI.midgame.044.b: "强调社会主义革命。"
 CHI.midgame.044.c: "着重民族主义事业。"

 CHI.midgame.045.t: "士兵劫掠百姓"
 CHI.midgame.045.d: "近日，地方组织时常接到百姓举报士兵骚扰地方，以至于强买强卖，有的士兵甚至干出强奸妇女的恶行。在上报军事委员会后，这些事件并未受到重视。消息传递到中执委后，引起多位委员的重视。经过调查，发现是收编的军阀武装思想教育不够，军纪涣散，竟然干出这种恶行，更可恶的是他们的上官对此行为采取了包庇的态度。\n\n约束军纪的提案很快通过，但执行这份命令的人选却陷入争议。改组派自海外回归，在国内的军队内缺乏威信，如果能借这个整治军纪的机会，改组会未必不能再军中安插自己的人员，加强军中的力量。而革委会虽然在军中有许多革命军官的拥护，但是他们的力量较为分散，并没有形成组织，如果能将他们组织起来整顿军纪，就可以改善军纪了。"
 CHI.midgame.045.a: "任命张治中为政治部主任"
 CHI.midgame.045.b: "让陈毅去抓这件事情"

 CHI.midgame.046.t: "赤卫队和保安团火并"
 CHI.midgame.046.d: "根据农会的政策，刚刚遭受战乱的安徽地区应当减租减息，往年的地租应当免于征收。但这些劣绅并不认同这些规定，他们声称之前外出躲避战乱，农会非法剥夺了自己的财产，现在他们回到家乡，伙同保安团将要收回土地。农民有了农会撑腰，不愿意交出到手的土地，他们自发组织起来和保安团对峙。这些准军事组织和地主与革命政府有着千丝万缕的联系，加上一些利益的交换，开枪威胁的决定不难做出。可是当地的赤卫队也行动起来，两方擦枪走火，好歹当地的长官即使赶到，这才免于扩大争执。\n\n对于这件事情，中执委各有说法，元老派认为农会过于干涉地方，侵害了士绅阶层的利益。方志敏则以农会经由中执委通过执行的政策据理力争。而当这件事扩大到中工盟，则许多成员激进的认为地主士绅是资本主义的产物应当将其打倒！"
 CHI.midgame.046.a: "让元老派闭嘴"
 CHI.midgame.046.b: "逮捕擅自出动的赤卫队"
 CHI.midgame.046.c: "双方各打五十大板"

#第三阶段：收拾旧山河

 CHI.lategame.001.t: "勒克吕事件"
 CHI.lategame.001.d: "国民革命军和第三国际顾问之间的历史源远流长，但并非全是美好回忆。在广州时期，顾问们经常站在左派一边与蒋介石对抗，哪怕在右翼分子被清除后，国民党与顾问团的紧张关系在下一个十年里亦仍未消停。\n\n雅克·勒克吕是位法国无政府主义者，也是较晚加入第三国际驻华军事代表团的人。勒克吕更像是一名教师和知识分子，而他似乎已经将他的阴谋诡计付诸实行了……但失败了。补给部队中的一位告密者指他将宝贵的西方补给转让给了中国工团党部队，期望以此阻止“元勋派”政变。\n\n现在，他成了国民革命军高层和代表团之间紧张关系的新火药桶。胡宗南认为这是一个击跨对手安德烈·马尔罗（他有否直接参与此事依然有待商榷）的大好机会，他对此事铺陈辞藻，锐评第三国际驻华军事代表团领导层，指责他们欠缺正式军事培训。在一次未经许可的公开演说中，他甚至公开质疑代表团有没有存在的必要，指出他们此时的政治（而非军事）培训对国民党而言弊大于利。他痛斥了军事事务政治化，并要求国民在这个动荡的时代中保持团结。"
 CHI.lategame.001.a: "赶走勒克吕。"

 CHI.lategame.002.t: "犬马之劳"
 CHI.lategame.002.d: "戴春风是由单亲母亲抚养成人的，这位母亲向他灌输了对权力的不懈追求和某种儒家孝道——这种忠诚似乎也延续到了戴春风所追随的主人身上。他最近的主子很可能就是他进入中国权力巅峰的入场券。戴春风认为他与胡宗南之间的关系与古代经典中的君臣类似，他对胡将军忠心耿耿，愿意为他“效犬马之劳”、“鞠躬尽瘁，死而后已”（就像诸葛亮与刘备）。就像古代的英豪一样，戴春风对胡宗南的忠诚使他对自己的部下产生了封建般的预期义务，也使他产生了以荣誉报答上级的期望。\n\n在个人方面，戴春风与仆人贾金南和其他待卫们单独居住，他会经常在不同的安全屋和住所间移动，因此没有人知道他的确实居所。他的领导方式相当个人化，（近乎夸张地）强调军事纪律，并时常利用自己近乎无穷的精力、对细节的关注和精于计算的头脑。相比起现代的档案系统，戴春风更喜欢使用自己惊人的记忆力，有时，他一工作就是好几天。\n\n另一方面，据说他有时反复无常、疑神疑鬼，而且嗜酒如命——他并不愿将任务分派给副手，并时常与胡宗南的副手们发生冲突。他口口声声说谦卑和服从，但却对其暴行传播毫不在意——在公众面前，他将自己塑造为一个无情执行上级任务的怪物。没多少人愿意跟“老板”作对，而胡宗南则找到了一个非常有用的伙伴。"
 CHI.lategame.002.a: "藏头露尾的危险家伙。"

 CHI.lategame.003.t: "午夜会议"
 CHI.lategame.003.d: "夜渐渐深了，就连鸟虫都开始停止鸣叫之时。戴春风朝着一间不起眼的别墅走去。他的长相十分大众，衣着也非常单调乏味，他似乎是身负命令而来。\n\n身处于别墅中之人正是如今国民政府的缔造者之一，也是中央执行委员会之一。如今国内政局形势严峻，在心烦意乱之际，他将警卫也赶出了会议室。会谈之时，他并未让来访之人掌握会议的节奏，而是如狼顾虎盼的眼神紧盯着客人，观察他是否有胆怯之处。\n\n对于中国这片土地来说，阴谋政治和秘密会议再正常不过了。但像这种级别和范围的阴谋和会谈，恐怕在历史上也是极少见的，足以让此前民国所有的阴谋都相形见绌——而他们阴谋的目标不是他人，正是他们所声称效忠的国民党领袖。戴春风作为来客，开始只是对张国焘抱怨，他们在根据地内一同为国民革命奋斗，遭遇过无数生死的苦难，但很快就变成了怒吼着指责流亡巴黎了快十年的中央委员会，突然空降而来夺走了所有的革命果实。为了保护革命不被蠢货汪精卫毁掉，戴春风和其他军官愿意结成一个反汪同盟。而他已经做好协调各派各领域的准备了。\n\n但张国焘却对戴春风表达了极大的不满，他认为戴这种行为是对党的背叛，他很清楚是谁让戴来这里的——胡宗南和他的小集团在军队里拥有不少的支持者。但随着党主席的权威日渐增长，独裁暴政的风险也在日增月益，人们都希望能用“特务手段”来阻止改组会。而在中执委或是行政院，这些军人缺乏可靠的盟友，而作为胡宗南曾经挚友的张国焘虽然尽力和他们撇清关系，但他的一些言论很快吸引到了他们的目光......"
 CHI.lategame.003.a: "肮脏的黑暗协定已经被签下。"

 CHI.lategame.004.t: "西山会议派"
 CHI.lategame.004.d: "曾经的一批保守派国民党官员早在孙中山先生逝世之后不久，就开始反对诋毁孙中山先生的联工、扶助农工的三民主义新理念。其实质上是起源于党内斗争，这批党员逐渐被边缘化而逐渐走向极端，但现在看来，似乎随着革命的进行，第三国际代表团和他们偏袒扶植的中国工团党正在逐渐掘国民党的根基。他们在农村同国民党争夺农民的支持，在城市众和国民党争夺工人的领导权，他们在第三国际和统一战线的要求下可以进入政府任职，现在他们公然插手并想要组建自己的正规军。试问明日之天下是国民党之天下，还是工团分子的天下？\n\n许多国民党的成员开始举行私下集会，其代表林森等人声称为了确保国民党对国民革命的领导权，但其实就是为了串联起来，搞山头主义。但他们所持的大部分言论却被许多老党员所接受，许多党员开始就国民革命的前进表示忧愁，而更多的人开始指责汪精卫，认为他是巴黎方面的傀儡和应声虫，不能独立自主的进行国民革命。"
 CHI.lategame.004.1: "西山会议死灰复燃"

 CHI.lategame.005.t: "分裂的兄弟党"
 CHI.lategame.005.d: "作为中国工团主义者同盟中最大的派系，中国工团党拥有同盟内最多的工会成员和党员。受到大战后英法工团革命的启发，中国工团主义者中的元老，例如工团党中的陈独秀、李立三、刘少奇等认为，要实现无产阶级社会主义革命，就必须先实现民族革命。当1924年，中国国民党宣布改组之时，工团党和国民党在同一理想下共同奋进，是为统一战线。\n\n工团党的正统工团主义者设想和了一个类似于法兰西公社的制度，在理想情况下，工会与委员会一同管理国家。然而，公社动荡不已的政局促使人们对正统路线的工团党产生了怀疑。在中国工团主义者同盟内部，从无政府主义者到工团党内部的激进派都对和国民党的合作提出了批评。对于陈独秀来说，只有“全阶级”的革命，才是现阶段实现无产阶级革命的唯一办法。\n\n中工盟的统一战线政策可以说是成功了，他们有效地组织起1932年的上海大起义与八省内战中国民革命军的斗争，1932年遭到挫折，而如今终于苦尽甘来。尽管如此，随着西山会议派舆论的发酵，正统派彻底卷入国民党权力斗争漩涡的中心，中国工团主义者同盟也陷于分裂。许多拥有两边党员身份的成员陷入了尴尬的境地，而世界社的元老们不得不宣布退出工团党，来确保其在国民党内的地位，而毛泽东等农会干部却还在观望中。"
 CHI.lategame.005.a: "山雨欲来风满楼"

 CHI.lategame.006.t: "中山舰事件"
 CHI.lategame.006.d: "海军中将、中山舰舰长李之龙接到革命军事委员会命令派中山舰到黄埔听候派遣，李之龙判断这是一场常规的突击演习，指挥水兵发动舰船。但是当中山舰开到黄埔后，革命军事委员会当值的委员贺衷寒表示并未有过调舰命令。这时，又传出第三国际代表团和中工盟要劫持蒋介石的谣言。并且在城区有工人纠察队和复兴社社员产生冲突，并且纠察队携带枪支走火。戴春风利用军统的职权在胡宗南的支持下实行紧急戒严，逮捕李之龙，监视和软禁大批工团党员，解除省港罢工委员会的工人纠察队武装，包围第三国际代表团驻所，监视代表顾问。\n\n事件发生后，中工盟和第三国际代表团极力表现出克制的情绪，并派出员解释事件始末。而在事后才了解事情经过的汪精卫感到惊怒不已，因为如此重大的事件没有通过中执委和国民党权力机关，仅仅是复兴社和他所控制的一些执行机关就已经足以左右国民党政府的运行了。而对于中工盟和第三国际的行为，汪精卫十分感动，表示将会清查此事。"
 CHI.lategame.006.a: "似曾相识"

 CHI.lategame.007.t: "动作与对策"
 CHI.lategame.007.d: "事态发展早已脱离控制，许多国民党中央高层官员开始对此悔不当初。国民革命军这样一支专门保卫我党免受军阀荼毒的部队，正慢慢形成自己的想法、脱离控制。随着各派势力争相讨好同情其事业的军官，军事阴谋的谣言也不胫而走。\n\n汪精卫对此类威胁并不陌生，他的亲信亦是如此。虽然汪精卫对党政机关的控制绰绰有余，至少多数知识分子和陈公博的支持已让改组会成为其手下一个纪律严明（尽管并不正式）的党团，但他党派首脑的位置却一直如临深渊。\n\n他的妻子陈璧君有个计划。意志坚决的她还有着曾经丈夫与蒋介石权力斗争的痛苦回忆，也非常清楚军队在左右党政工作方面的作用。为此，她正独自为建立一个支持主席的军队派系而奔走，并在最后将此事对汪精卫和盘托出。在张治中、周恩来和第三国际驻华军事代表团顾问的帮助下，她起草了一列名单，包含政治部成员、接受过欧洲训练且有工团主义思想的军官和其他少壮派忠诚者，以在国民革命军体系中的关键位置安插人手。\n\n如此引入大量工团势力足以平衡军队内部的极端主义，并且加深和中工盟这一相对温和派系（相较于复兴社而言）的合作也对汪精卫好处多多。但从另一方面来看，尽管陈璧君认为前景乐观，汪精卫却犹豫不决，他指出许多国民革命军军官并非真心关心政治，如此公开要求其政治输诚或许只会适得其反，把他们推向反对派一方。但话说回来，不能戴着白手套革命。作为民国总统和军队总司令，他有权利指使军队行事。毕竟被人畏惧总好过被人推翻。"
 CHI.lategame.007.a: "汪精卫赞同联合中工盟。"
 CHI.lategame.007.b: "汪精卫保持犹豫。"

 CHI.lategame.008.t: "《整理党务案》"
 CHI.lategame.008.d: "中山舰事件之后，许多党内成员对于复兴社的冒进行为感到忧虑的同时，也对其打击了工团分子的嚣张气焰表示欢欣鼓舞。尤其是在第三国际代表团和中工盟的妥协应对让更多党员看到了打压和限制的工团主义激进活动的机会。一次例行的全会如期召开了，令人昏昏欲睡的报告之后，随着热烈的掌声，中执委的张国焘走上讲台，张国焘是国民党的老党员之一，虽然他曾经有一段时间是工团党员，但很快他退出了工团党，并且在这之后凭着干练强硬的作风，一路成为执行委员之一。\n\n这样一位强硬派，通常被人民打上不安分分子的标签，这次他又想要折腾什么呢？果不其然，他的高谈阔论瞬间终结了会议室昏昏欲睡的气氛。一份关于“中山舰事件”的总结和解决办法被拿到了桌面上。为了避免中工盟在国民党内的力量发展引起“党内纠纷”，张国焘提出了一个“消除误会的具体办法”。中工盟在国民党高级党部任执行委员的人数不得超过各该党部全体执行委员的三分之一；中工盟不能担任国民党中央各部部长；加入国民党的中工盟名单须全部交出等等。\n\n这份《整理党务案》引起了轩然大波，但在第三国际代表团的压制和改组派的沉默下，中工盟选择接受这个苛刻的提案。"
 CHI.lategame.008.a: "早该这样了"

 CHI.lategame.009.t: "中工盟的瓦解"
 CHI.lategame.009.d: "《整理党务案》在中执委的会议时被成功通过，中工盟的成员虽然之前依靠国际和组织的支持成功在国民政府身居高位现在恐怕要因此失去这些权力了。很多投机分子现出了原形，他们为了保证自己不在这次风波中不丢掉显赫的地位，纷纷选择退出中工盟。而中工盟内部也引来了巨大的动荡，以瞿秋白、李立三为代表的工团党人认为陈独秀和第三国际代表团过于保守和妥协，这样一步步的退让只会不断削弱工团党的力量，破坏中国革命的美好前景。\n\n而第三国际的代表们却认为势必人强，工团势力在革命政府的高层和军队本来就没有多少支持者，就算是通过了《整理党务案》，工团党的实力也不会衰减太多，而在农村和工会才是我们大力发展的地方。随着喋喋不休的争论，加上大量投机者的离开，中工盟走向了瓦解，只有中国工团党保持着一定数量的党员。"
 CHI.lategame.009.a: "切割"

 CHI.lategame.010.t: "毛泽东辞职"
 CHI.lategame.010.d: "《整理党务案》在中执委的会议时被成功通过，而毛泽东和方志敏都是国民党和工团党的双重身份，此时又身居中执委，许多人包括革委会的宋先生、邓演达将军，甚至来自改组会的周恩来同志也劝告毛泽东暂时放弃工团党的党员身份，毕竟他首先是一个国民党，其次才是工团党。而出人意料的是，毛泽东选择辞去中央执行委员的职位来保证自己工团党的身份，而他的主要伙伴方志敏却选择脱离工团党，留在中执委。\n\n基于两人此前的言论和表现，许多人猜测这是毛泽东狡猾的安排，他既保持农会在中执委有高层官员的庇护，又不想放弃和工团主义者的联盟。他或许认为工团党和第三国际为代表的工团势力还有机会翻身，这样抛弃权位的行为让工团党大为感动的同时也引起了许多党内保守党员的反感。"
 CHI.lategame.010.a: "患难见真情"

 CHI.lategame.100.t: "北伐大业竟成"
 CHI.lategame.100.d: "在约十个春秋前的北伐前夕中，蒋介石致军中同僚麾下道：\n\n“此战关系，不仅决军阀命运之存亡，即中国国家与民族之能否恢复其自由独立，胥卜于此。质言之，国民与军阀之争，革命与反革命之争，三民主义与帝国主义之争。”\n\n此后，虽然国民党被打得瓦解冰泮，但战斗仍在继续。今天，在国民党（在第一次北伐和流亡时期入党的）同志们的欢呼声中，青天白日满地红旗终于得以在新北京中升起。在[CHI.GetLeader]和其他党政领袖发表演讲后，阅兵仪式开始，在专家们思索未来时，不会有人质疑此时此刻的意义：胜利。\n\n对，胜利。对抗军阀的胜利。对抗反革命分子的胜利。对抗帝国主义的胜利。蒋介石和许多同志都无法亲眼见证这个时刻，但我们继承了他们的遗产。国民党证明了自己的能力，而不仅是其嘴上功夫：国民党打倒了他们所痛恨的一切势力。\n\n尽管抵抗仍然存在，但敌人的实力已被消磨殆尽，国家亦在改变。社会主义看来是中国越来越可靠的未来，国民党不再只是一个无名小党。但威胁未了。欲戴其冠，必承其重。国民党的合法性问题引起了国内外众多敌人的注意。同时，国民党亦要努力避免被涌入的机会主义者、党内分歧和新承担的责任所破坏。人民现在期望国民党能够领导国民，但往往打江山容易守江山难。"
 CHI.lategame.100.a: "接下来我们还有许多工作要做。"

 CHI.lategame.011.t: "国民党第二次归正大会召开"
 CHI.lategame.011.d: "青天白日满地红旗飘扬在天安门城楼上，最近，先总理孙中山先生的画像也挂上了天安门，全国各地都发出了召开国民党紧急全代会的呼吁。按国民党党章，党的全国代表大会应该每四年举行一次，但因国民革命形势的发展，这一条被暂停执行，只要有需要，就可以召开全代会。\n\n[CHI.GetLeader]主席再次取得了宣布大会开幕的殊荣。这次大会主要是为了纪念二次北伐的胜利，但列席大会的观察家认为，代表们的情绪比上次大会紧张得多，当然，也有传言称，不少人都在暗中磨刀霍霍，尤其是那些反对汪主席走向威权的人。现在，[CHI.GetNameDef]控制着前帝都北京，作为全国政府的合法性得到增强，但要赢得民心，将日本帝国主义永远赶出中国，还有很长的路要走。\n\n在大会上，国民党内革命女性的参与也得到了体现，在她们中，最引人注目的是邓颖超、曾醒、蔡畅、向警予等，她们都和中国社会主义运动有着长期的联系；此外，也有一些后起之秀，如维吾尔族政治家包尔汉·沙希迪的妻子、新疆妇联副主任拉希达。第三国际驻华军事代表团也参加了会议，这再次提醒人们，第三国际对中国社会主义革命的支持有多么坚定。在代表们发言前，汪主席发表了讲话，概述了“精诚团结”的重要性，也赢得了一片掌声，只不过，这种掌声可能更多是礼节性的。"
 CHI.lategame.011.a: "让我们继续吧！"

 CHI.lategame.012.t: "民国壮志"
 CHI.lategame.012.d: "归正大会的第一项议程是将党国的群众官僚机构转变为更大的国家级机构。国民党不仅要成为未来几年训政的政治机关，而且要成为培养和教导群众革命意识的指导力量，以便让中国人民在未来能够自己站起来反抗帝国主义。因此，建立正式教育部和行政院卫生署的建议几乎得到全票通过。\n\n教育部将由国民党四大元老之一、临委会成员蔡元培领导。蔡元培因约十年前的北京大学改革而声望极高，他主张在教育中结合劳动与学习。这项革命教育理念的基础是将学生和劳动者纳入教育系统之中，从而结束富人对教育的垄断。在计划成立中央研究院的同时，政府还将建设工业劳动学院、农业劳动学院和社会科学院（第三个学院反映了无政府主义中社会科学与社会革命无可分割的理念）。\n\n按照现代医学的标准，中国农村的卫生条件非常糟糕，在某些情况下，接生者会在接生时会用牛粪或泥土止血。改善公共卫生不仅是民生的延伸，也与孙中山先生的信念相符，他认为一个身体强壮的民族不可能被轻易征服。因此，内政部成立了行政院卫生署；其目标是建立流动诊所和公共卫生站，实施疫苗接种，并让各地的助产士及护士接受现代医学培训。在临委会的压力下，该局的第一批实验医疗诊所将在前闽赣根据地中建立。"
 CHI.lategame.012.a: "我们让梦想成真了。"

 CHI.lategame.013.t: "语言问题"
 CHI.lategame.013.d: "随着大会进行，语言问题成为主要议题之一。中国北方有三亿人以北方官话为母语。在南方，有三千七百万人说吴语（浙江话），两千两百万人说粤语，两千万人说客家话，还有几百万人说闽语。在统一战争中，军内和国内无疑有很多事件都因语言不熟引发争吵而起。\n\n虽然北方官话一直是政府主要使用的官方用语，但对此的争论正日渐浮现。一拨人坚持普通话应作为标准用语应用于文化、政治和教育领域，另一拨人则支持保护中国方言多样性。语言激进改革的支持者，特别是激进社会主义者认为语言系统必须得到简化，以提高国内民众识字率。但党内更多的传统派则不以为然，认为如此大范围的语言简化将剥离字词原有含义和文化内涵。\n\n但随着教育部首次发行《国音通用词典》，双方达成了妥协。这部词典囊括了广泛使用的简化字，并确定了标准发音。教育部还提议组建统一国内语言的委员会，以管理已被教学课程作为标准字使用的简化字。但这与激进的汉字改革远远不同，并不打算改变太多现存的汉字。"
 CHI.lategame.013.a: "我们必须彻底统一中国，不论如何。"

 CHI.lategame.014.t: "国家建设"
 CHI.lategame.014.d: "多年的经济停滞和政府失能让中国经济成为了西方现代化和工业化国家的笑柄。如果中国要再次确立其作为亚洲领导大国的历史地位，那么她就必须像之前的日本一样，迅速实现工业化和现代化。\n\n中央委员陈公博和宋子文都是“国家建设”议题中的领军人物。在他们眼中，由于中国在经济上被殖民，列强可以任意榨取其原材料并倾销中国市场——中国因而无法发展自身工业。受到法兰西公社、不列颠联盟和俄国人民共和党影响（后者显得非常有趣）的陈、宋二人提出了自给自足的工业化概念，或者说是按照经济统制和法团主义路线重塑中国经济。\n\n他们计划成立一个国家经济委员会，此委员会将会寻求利用中央经济规划、集中管理生产队、动员农业支持城市工业化及公私合办企业（利润当然是由国家分配的）等方法进行发展。陈公博认为，通过国有化和垄断对外贸易，国家将获得额外的建设用资本。这种国家资本主义模式的最终目标是发展中国经济，同时防止新中国滑向资产阶级资本主义。当然，可能会有资本家在利用私人资本的过程中获得暴利，但陈公博认为，他们永远不会发展出足以颠覆国民党和国家经济制度的力量。"
 CHI.lategame.014.a: "我们需要新路线来对抗资本主义。"

 CHI.lategame.015.t: "国歌问题"
 CHI.lategame.015.d: "国民党已经在青天白日满地红旗下统一了全国，他们正在为民国选定一首合适的国歌。一些人指责北洋政府使用的《卿云歌》等国歌是开历史倒车，或者与现代中国的革命斗争没有关系。国歌编制研究委员会受命选定一首爱国歌曲作为国歌，这首歌要能团结四万万中国人，发扬民族主义。这也是三民主义中“民族”主义的一部分。\n\n国民党和中工盟内，一些激进社会主义者提出使用《国际歌》（由工团主义者瞿秋白翻译为白话文）。此举引发了中央委员会成员的强烈反对，他们认为，国歌应该反映先总理孙中山先生所珍视的三民主义，因此他们支持采用程懋筠先生作曲的《三民主义歌》，其歌词以孙中山先生1924年的演讲为基础。此外，音乐家黄自提出了一首名为《青天白日满地红》的歌曲，其歌词为国民党右派著名理论家戴季陶所作，这首歌不如前两首受欢迎，但仍然被建议用作国旗歌，在升降国旗时演奏。"
 CHI.lategame.015.a: "《三民主义歌》！"
 CHI.lategame.015.b: "《青天白日满地红》！"
 CHI.lategame.015.c: "《国际歌》！"

 CHI.lategame.016.t: "迈向一统！"
 CHI.lategame.016.d: "南京与北京相继落入国民党的掌控，我们完成了前人未完成之事业，我党的合法性空前高涨。尽管如此，仍有军阀只是保持着与[CHI.GetNameDef]模糊松散的同盟，更有甚者还直接公开反对我党对国家领导权的宣称。\n\东北问题仍然是国民党的心头之刺，国民革命军正枕戈待旦，日夜期盼着打倒奉系军阀，解放这片中国不可分割的领土。东北人民被这帮土匪祸害得够久了，所谓的奉天政府不过是共荣圈里的一条走狗，全靠日帝国主义的扶持才得以苟存。不出意外的话，用不了多久[FNG.GetLeader]就会动员起他的大军，不顾一切地妄图阻止本党本军的二次北伐，又或者，日本会针对国民党公开的反帝立场，亲自下场干涉。\n\n在国民党看来，对使馆城市和其他中国租界问题必须出重拳，因为这些土地都是中国神圣不可侵犯的领土，却曾在屈辱之中被野蛮的侵略和不平等条约非法窃取。一旦国民党成功统一了全国并完成了训政，[CHI.GetNameDef]无疑会寻求收复所有被外国占有的中国领土。"
 CHI.lategame.016.a: "我们一定要解放中国，不论代价为何！"
 
 CHI.lategame.017.t: "溥仪的命运"
 CHI.lategame.017.d: "1912年，还是幼儿的溥仪被废黜，实际上被软禁于紫禁城中。那时很少有人认为溥仪还是个威胁。毕竟，君主制非常不受欢迎，羽翼未丰的民国要处理的问题远比一个倒霉的小孩更重要。但令人叹息的是，从袁世凯起，强人们来来去去，许多无知的人试图把君主制强加给人民。德国人傲慢地要求恢复溥仪所谓的“天赋权利”，妄想这样就能使辛亥革命的梦想彻底破灭。\n\n但是民国之梦并没有随着北伐战争的终结而消亡。现在，随着民国最终重生，在翻开中国历史的新篇章之时，还有最后一件事要处理：溥仪已经成为一个卑劣邪恶的人，几乎没有任何生活技能，残酷成性且孩子气——至少我们的宣传是这样说，实际情况是他终其一生都只是个傀儡。[CHI.GetLeader]已经排除了公开处决这位废帝的可能性，理由是这样做太过激了。除了被不必要地拿来和列宁比较，我们从中几乎什么也得不到。所以我们还有一些选择：\n\n首先是直接把他流放到任何愿意接纳他的国家去。这样虽然可以有效地帮我们撇清关系，但也有人认为这会产生严重的安全问题。另一个选择是继续将他软禁在紫禁城内，不让他抛头露面，直到他死后被人遗忘。然而许多人觉得这与他首次退位时受到的处理太过相似，也意味着这位反动势力的邪恶化身没有因其叛国行为而受到惩罚。最后一个，也是最为激进的提议，是尝试改造溥仪。这需要付出大量努力，对他进行再教育，使他能像他的同胞们那样生活，成为更大规模的革命中的又一位新同志。"
 CHI.lategame.017.a: "将其流放。"
 CHI.lategame.017.b: "把他软禁在宫中。"
 CHI.lategame.017.c: "给他看看真正的社会主义有多好。"

 CHI.lategame.018.t: "一份声明……"
 CHI.lategame.018.d: "随着革命事业的不断推进，一个难题摆在了党的面前。在革命陷入低谷之际，参与运动的人们尚能团结一心；而现在，事情已经发展到了一个关键点。在[CHI.GetName]吞并了中国大部分地区后，越来越多的非社会主义者被接纳为这个表面上的民主党派的一员。与此同时，在看到胜利的曙光后，许多左翼人士的观点日益激进，不愿看到他们曾舍身追求的理想被淡化。许多人担心，很快，如1924年的分裂会再度上演。\n\n这份难题已经在立法院中工作稿的冲突中浮现。第一份文件认为，眼下的当务之急乃是为中国数以千万计的、贫困的无地农民找到生计。因此，它呼吁新成立的农业劳动部实施期待已久的土地改革。此外，随着国家工业城市的发展，国民党的队伍也应当吸纳更多的无产阶级。党要支持工会活动的开展，致力于打碎来自国内外的枷锁。这份工作稿恰如其分地提出了“工农联合”的主题。\n\n另一份不太受欢迎的稿子则提到了对党国内部日益增长的分裂的担忧。随着国民党的上台，党已经无法再次承受广东时的准内战状态。这份文件呼吁弥合过去的分歧，与前国民党右派和各路民主革命者和解，以建立一个全体民众的新中国。虽然其中也提及了社会和经济建设的承诺，但同时也呼吁宽恕过去的过失。\n\n归根结底，这些提案不过是在相对无权的立法院中的只言片语。然而，在言论自由被压抑的环境之下（无论是在法律上还是事实上），这些大厅是为数不多的可供自由讨论的场所。在这里通过的声明自然也将反映各党团力量的此消彼长。"
 CHI.lategame.018.a: "…为了党的团结！"

 CHI.lategame.019.t: "主席崇拜"
 CHI.lategame.019.d: "纵观历史，特别是在动荡年代，人们往往寄希望于强人神话：一个有远见的强大领导人挽救黎民社稷于水火。如今新中国业已诞生，汪精卫可能就是这样的领导人。相貌英俊、风度翩翩、饱读诗书——汪精卫是天然的领袖。早在辛亥革命期间他就投身革命，冒生命危险大胆刺杀满清摄政王。一个广为流传的说法是，他之所以被免于处死，是因为被一位满族贵妇相中了。\n\n正如党务机关所言，正是汪精卫带领党走过峥嵘岁月，从流亡期间卧薪尝胆到一跃执掌国家大舵。汪精卫就是履行辛亥革命民主承诺的民主英雄。汪精卫就是团结党内冲突各方的治国之才，弥补党内裂痕，搭建党外联系。汪精卫就是有远见的革命家，将真正构建一个平等、自由、繁荣的中国。汪精卫就是即将统一中华、驱逐蛮夷、消灭军阀、终结国耻的领袖。\n\n汪精卫自己则试图在公众面前保持低调。孙中山的画像悬于天安门上，俯瞰着广场。他有必要前去致辞，以向我党的永久总理表达哀思。但孙科广罗媒体向主席权威发出挑战。为了阻止或至少延缓汪精卫将自己与孙中山的个人崇拜和革命神话相提并论的进程，他发表了一连串社评，宣称自己是研究其父亲工作的专家。他声称这位已故本党创始人肯定不希望看到马克思主义的渗透，对汪精卫也多有恶评。孙科精心编辑了自己的谴责之辞以便躲过审查，此事已经引发了一场政治风暴。"
 CHI.lategame.019.a: "新中国的国父和中国人民的儿子！"
 CHI.lategame.019.b: "他的亲儿子欲有所言……"

 CHI.lategame.020.t: "安抚盟友"
 CHI.lategame.020.d: "汪主席派出了亲密战友陈公博与中国工团党人讨论建立新统一战线一事，以获得更多的国际支持。虽然陈公博坚定地站在国民党及改组同志会的理想一方，但他也曾是中国工团党内富有权势的劳工组织者，工团党内的许多激进派都读过他的作品，并承认他本人是位杰出的社会主义者。在中国工团主义者同盟分裂并陷入派别冲突之中后，陈公博接触了中国工团党，并与正统派和激进派达成协议，两派都同意承认汪精卫在国民党内的领导地位。\n\n与此同时，汪主席一直忙于改组国民党。在立法院内，只有那些已向改组会和汪精卫宣誓效忠的改组会成员才能成为立法委员。新的改组正在进行当中，而改组会的愿景，即打造一个真正统一的党，正在日渐增强……"
 CHI.lategame.020.a: "尽可能获取更多支持"

 CHI.lategame.021.t: "弹劾投票"
 CHI.lategame.021.d: "终于，结束了。在第二次代表大会开幕之前，临时行动委员会就在准备，以确保中国的民主不会因为汪精卫的独裁欲望而消亡。在暗影之中，临时行动委员会和农民运动委员会成员通过广泛的游说、拉拢成员投票支持临时行动委员会推翻汪精卫。他们接触了中工盟成员、再造派成员，甚至一些改组会温和派成员——以确保每一票对临委会有利的票。\n\n邓演达、章伯钧等临委会成员以前所未有的高票数，向中央监察委员会提出了“汪精卫无力履行代理主席职责案”的要求。在中央监察委员中五人中，国民党“四大元老”均在其中，弹劾动议在所难免。然而，定罪需要大会全体投票表决，而这一点仍悬而未决。要是无法通过的话，那么监察委员会的弹劾就无足轻重。\n\n在指控被提出后，宋庆龄本人也从座位上站起来，以丈夫孙中山先生之名义谴责汪精卫。宋庆龄宣告，汪精卫必须立即辞职并结束训政阶段。当汪精卫站起来为自己辩护时，大会鸦雀无声……"
 CHI.lategame.021.a: "箭在弦上，不得不发……"

 CHI.lategame.022.t: "汪精卫片言折众！"
 CHI.lategame.022.d: "汪精卫站起来，以迅雷不及掩耳之势否认了对他的指控。他光明正大地宣称道，他只是在遵照先总理的指示行事。难道改组国民党不是国民党教导人民三民主义的责任之一吗？难道我们救国的手段就只有宣传三民主义一项吗？难道一名真正的国民党员要向其他党员说不应该为实现三民主义而奋斗吗？如果我们要贯彻孙中山先生的教悔，国民党就必须改组，成为一个有生命力的组织，以加强我们的共同理想、组织和纪律！\n\n汪精卫的讲话充满了他那令人着迷的手势和戏剧性的停顿，他的讲话一结束，全场响起了雷鸣般的掌声。临时行动委员成员们呆若木鸡、自惭形愧。在这场戏剧性的开名投票中，大会决定不予定罪，汪精卫很快再次当选国民党主席。汪精卫紧接着就以迅雷之势展开了报复行动——迅速调整政府职位，任命了一个由忠于改组会和公馆派人士所组成的新中执委。"
 CHI.lategame.022.a: "汪主席保住了位子"

 CHI.lategame.023.t: "革命真正的接班人"
 CHI.lategame.023.d: "终于，汪精卫实现了他的梦想，那个他用一生中最美好时光为之奋斗的梦想。他现在是国父孙中山先生无可争议的继承人，终于拥有了改变国家命运的力量。这位仕途不佳的学者之子和失败的革命刺客走过了一条漫漫长路。\n\n正当他沉浸在荣耀中时，国家的政坛正在以他的形象被重塑。以汪精卫妻子陈璧君、陈璧君妹夫褚民谊和秘书曾仲鸣为首的“公馆派”占据了政场的中心位置，他们通过控制行政院巩固了自己的权力。他们这样做损害了他们在汪派阵营中的长期对头——改组同志会——的利益，改组会多年来都在忠实地为汪精卫服务。\n\n改组同志会内仍然有不同的阵营。以陈公博、王法勤、郭春涛和谷氏兄弟为首的激进分子因他们手上的权力而变得愈发恣意妄行，他们提出了影响深远的改革方案，以现代化中国。他们也希望重新定义统一战线，并拉近中国工团主义者同盟与他们的关系，过去亦曾有过不少支持中国工团党的成员，如施存统、萧赞育、许德珩和刘侃元。\n\n而规模较小的改组会温和派中则有许多前临委会成员。此派由顾孟余和潘云超领导，他们寻求在朱霁青和林柏生等人的支持下，推动党内和解和避免阶级矛盾。此外，部分成员甚至建议与非社会主义左派接触。\n\n中国工团党已经成为了中国工团主义者同盟内部的主导者，因为世界社已经变得无关紧要。工团党内的激进分子数量出现了上升趋势，他们与陈公博一派的关系一如既往地密切。显然，无论在国民党内部还是外部，中国都在按照主席的调子前进——他终于可以按照自己的意愿，自由改组国家了。"
 CHI.lategame.023.a: "该论功行赏了……"

 CHI.lategame.024.t: "推动国民复兴"
 CHI.lategame.024.d: "根据他密友的说法，当汪精卫不在南京总统府的办公室里办公时，他最喜欢的其中消遣活动之一就是在中山陵附近散步。众所周知，汪精卫经常独自或者带着小儿子到访中山陵；他也许在思考革命将走向何方——但仍有许多工作要做。\n\n走到这一步并不容易。波拿巴主义者邓演达和他的反动军官集团企图破坏国民革命；他们的民粹主义呼声会把中国推向无政府主义的陷阱之中，而来自夏威夷的资产阶级新贵孙科回国只是为了在国民党内挑起事端。但破坏国民党都不是孙科和邓演达应有的权利。在中国国民革命的历史上，没有人比汪精卫更忠于先总理孙中山先生的教导和指示。难道不是汪精卫至孙中山先生病榻前撰写其遗嘱吗？不正是汪精卫领导国民党取得了八省内战、统一战争、第二次北伐的胜利吗？\n\n然而，他不可能独自做到这一点。主席的身边一直有他最亲密的追随者，如他的爱徒曾仲鸣、他永远忠诚的革命同志和妻子陈璧君，以及褚民谊、李士群和公馆派中的其他人。在核心圈子的帮助下，他们压制了改组会内的激进主义，亦从反革命分子手中挽救了国民党。\n\n对主席来说，只有国民党才能实现国民革命。他的家人在党内担任着重要职务，毫无疑问，当主席下台（或者上苍保佑，去世）的那一天到来时，主席树立的榜样将传给他的家人，他们将继续进行国民革命。但在那一天到来之前……中国最伟大的政治家将继续引领国民走向辉煌。"
 CHI.lategame.024.a: "汪主席的领导将延续下去……"

 CHI.lategame.025.t: "汪精卫被赶下台！"
 CHI.lategame.025.d: "汪精卫大步流星地迈上讲台，一开口便将矛头指向反对派。他知道他的政敌正图谋不轨，并已准备好进行最后一搏。他站在千余名同志面前，开始了他一生中最雄辩的演讲，激情如炬、口若悬河。然而，尽管他是名老练的政治家，但当他环顾四周时，仍然难免惊恐。\n\n许多代表眼中满是对汪精卫的憎恶与反感，他们令人畏缩的目光将心中的愤怒展露无遗，这幕景象诚然可怕。他们早在大会之前就下定了倒汪的决心。汪精卫明白，自己的主席任期到头了。他现在只能优雅退场，保住最后的一点尊严。\n\n他平静地结束演讲，感谢了观众长期以来的同志情谊，气馁地走下讲台。在随后的投票中，当代表们准备给他定罪时，他保持了坚忍与庄严。最终，执政数十年的国民党主席以微弱却决定性的优势被反对派罢免。\n\n会场一片震惊，安静而机械地票选着继任者。宋庆龄被提名并毫无争议地胜选。第二天早上，宋庆龄宣誓就任总统，中国迎来了一位新的领导人。临委会快速协调的行动策略已被证明成功，改组会却全然无力阻止。"
 CHI.lategame.025.a: "暴君陨落！"

 CHI.lategame.026.t: "党的重生"
 CHI.lategame.026.d: "国民党最终以宋的观点重塑，不再受奸诈的再造派或者破坏性的中国工团党的约束，更不再是汪精卫的独断政治机器。她把临委会的农业民粹派、世界社的无政府主义理想派以及革命同志社的温和派融为了一个团结的集体：中国国民党革命委员会。\n\n这样她就建立了一个能够真正达成承诺的政党；一个代表广大被压迫的中国平民的，能够为他们带来安稳和繁荣的政党；一个能够赶走帝国主义、推翻暴君的政党；一个能够从下到上，从小合作社到国民政府带来全面社会民主的政党。\n\n民革宣称要以充满活力的方式坚守先总理的遗志。一些人怀疑国民党的空前团结是由国家机器维系的，随着训政的缓慢推进，已经有声音要求其放松控制来达成更有成效的政治对话。"
 CHI.lategame.026.a: "毁无纲之党，造有纲之党！"

 CHI.lategame.027.t: "人民代表大会"
 CHI.lategame.027.d: "自国民党于八省内战后重返中国政坛后，他们连续召开了两场全国归正大会以协调国民革命工作和未来方向。但在第两次归正大会召开和革命委员会巩固权力后，邓演达、方志敏等党内领袖要求召开一场新的大会。\n\n邓演达按照孙中山先生的“第一次统一战线”政策，要求继续与中国工团主义者和社会主义维持统一战线，促进革命向符合中国国情的方向改变——当然也要符合当前的政治气候。临委会领袖请求召开人民代表大会，一种由包括在内委员会共产主义者、无政府主义者、无政府工团主义者、工团主义者和其他非国民党边缘社会主义者的社会主义同志们召开的大会。然而，临委会坚持拒绝让工团主义者进入国民党领导层，人民代表大会也必须要由身为国民革命核心的国民党组织和主持。\n\n人民代表大会的第一项议程是重组国民党组织，这场党重组会让国民党成为只属于工人和农民的党（工人和农民将占全国各级机关的百分之六十，其他阶级将会组成剩余部分）。工人、农民、妇女和士兵（国民革命和社会革命的广泛社会阶层代表）将选出议会和委员会代表以代表他们行使权力。考虑到这次大会的巨大成功，召开第二场人民代表大会的提案已被通过，第二场大会无疑将会在不久后召开。"
 CHI.lategame.027.a: "我们一起追随人类最伟大的理想。"

 CHI.lategame.028.t: "中山陵"
 CHI.lategame.028.d: "国民党创始人——孙中山先生可谓是中国近代史中举世无双，最为杰出的人物。已故的孙中山先生原名孙文，号逸仙，他作为革命烈士、先行者和哲学家的工作激起了国民党的运动。孙中山先生准确地掌握了中国当时的社会与政治现实，并通过建立革命党和军队恢复中华民族的精神——他所创立的理想让我们在第二次北伐中胜利。\n\n今年，国民党政府正式将一个永远荣誉职位授予这位已故的革命总理，并给称孙中山先生为“国父”。通过无休止且往往以失败和流亡告终的革命斗争，他所激起的革命将会继续进行——时至今日，经过数十年的纷争之后，这场革命完全统一和解放了中国。\n\n孙中山在北伐开始前与世长辞，他的遗体在[GetVictoryPointName_9843]的西山中躺了数年。不过在第二次北伐成功后，先生的遗体被妥善送回南京安息。国民党政府委托建筑师吕彦直和黄檀甫建造一座陵墓，以永远缅怀孙中山先生。这个雄伟项目结合了传统帝王陵墓和现代建筑风格，还有一个刻有孙中山先生名言“天下为公”的三拱门。此外，陵中亦会再建一个天花板上绘有国民党旗帜的祭祀大厅，而孙中山先生的遗体将长眠于此——无时无刻由武装警卫守护；孙中山先生留下的记忆和遗产将被世代珍藏。"
 CHI.lategame.028.a: "中华民国之父，终得安息。"

 CHI.lategame.029.t: "新国旗"
 CHI.lategame.029.d: "随着民国完成统一大业，“青天白日满地红”的国旗在各地迎风飘扬。然而，在最近召开的人民代表大会上，前临委会成员和工团主义者向党的立法院提议采用一面新国旗，在原国旗的红色部分加上一把犁，以此向建设国家的农民致敬，向临委会开办的农民培育基地致敬。当然也有其他代表提出，新的民国国旗应该同时包含工人和农民的元素。正如临委会支持所有被压迫人民的解放事业一样。新国旗应该将犁和齿轮结合到一起，象征工农阶级。当然，我们也可以保留现在的国旗，以此纪念孙中山先生最初的革命理想。"
 CHI.lategame.029.a: "升起致敬农民的新国旗。"
 CHI.lategame.029.b: "升起代表工农的新国旗。"
 CHI.lategame.029.c: "保留原国旗不做更改。"

 CHI.lategame.030.t: "[GetMonth]指示"
 CHI.lategame.030.d: "事态已经糟到了极点。此时此刻，被称作[GetMonth]指示的一系列文件正在各大城市的新闻头版上疯传。选择隐姓埋名的“泄密者”声称这些文件来自第三国际驻华军事代表团顾问M·N·罗易的办公室。文件中有一份显然来自巴黎的电报，这份电报列出了一系列的要求，并会在适当时被交付给汪精卫，表面上是为了帮助汪精卫巩固权力和维持来自第三国际的支持：\n\n1）中华全国总工会（属于中国工团党）应当被合法化，中国所有工会都应当归它管辖。\n2）必须在军队中招募大量的工团主义者，并提拔亲工团主义军官。过于“元勋”的军官必须退役，有必要时让他们强行退役。\n3）同时，国民党必须清除党内的“旧思想”分子，并以留学国外的年轻社会主义者取而代之。\n4）必须建立革命军事法庭，以惩治反动分子。\n\n我们追踪到，最早的“泄密”与复兴社报纸，特别是《前途》有莫大关系，但其内容很快就被复兴社的附属报章所转述。这个消息在短短一天内传遍了神州大地，其内容显示第三国际驻华军事代表团希望协助中国工团党政变。\n\n这个泄密的时间点非常可疑，而且罗易亦谴责了这些伪造内容。罗易指出他由始至终都与国民革命同在，他和国民党内的两派别都有密切联系。但在代表团为自己辩解时，李济深打破了他自南京事件以来的沉默。在一场慷慨激昂的演说中，他要求国民党政府迅速驱逐第三国际驻华军事代表团，还声称代表团企图抢班夺权，用同志的鲜血实现自私的阴谋。\n\n李济深提交了一份长长的军官名单，他威胁道如果当局对所谓的“遣印派”进行“不公允”的调查，他将辞职抗议，他自己的名字就在名单第一名。然而，如果第三国际驻华军事代表团被驱逐，预计许多由他们培训的军官将会辞职以声援他们。"
 CHI.lategame.030.a: "立即驱逐第三国际驻华军事代表团！"


 CHI.lategame.031.t: "四大元老谴责汪精卫"
 CHI.lategame.031.d: "国民党四大元老曾在勤工俭学计划中组织中国工人及学生，这让他们在中国左派中一直享负盛名。他们对无政府主义及其在国民党内的作用有着兼容并蓄的看法。作为世界社长老的李石曾建议国民党以蒲鲁东原则为基础推行联邦制——地方政府和中央政府将会在这种联邦制中结合，其目标是将权力下放予地方组织。\n\n在《革命周刊》最新文章中，慷慨激昂的元老吴稚晖谴责汪主席和改组会“挑起阶级斗争”，他认为孙中山先生的革命是要让全中国人都站起来——从1924年第一次大会的宣言中可以看出这点。对吴氏而言，革命是“全民革命”。然而，改组会的成员斥责了这一用语，理由是它正被北方的反革命中国青年党所使用。对改组会来说，吴稚晖正在使用反革命词语否认作为国民革命一部分的社会转型，这对无政府主义者来说相当讽刺。\n\n而张人杰则指出工团主义激进派系在国民党内部组织党团活动，无疑是在党的内部建立了一个新党，将对国民党的统治形成威胁，并在未来造成党的分裂。虽然四大元老和他们影响下的支持者们的言论有危言耸听的嫌疑，但在代表团泄密事件发生之后，再加上之前《整理党务案》开始区分工团党和国民党之后，一些保守派党员和工团党逐渐走向了对立。；"
 CHI.lategame.031.a: "这帮老夫子应当与时俱进。"

 CHI.lategame.032.t: "陈璧君事件"
 CHI.lategame.032.d: "人们对汪夫人的揶揄并非空穴来风，陈璧君其人相当自行其是，她丈夫的领袖地位已无人能撼动，但她依然在政府中大肆安插亲信，唯恐汪精卫有个闪失，据说她曾告诉一位将要上任的市长：“‘这座城市’是我的地界。你去那里，不要颐指气使，听我吩咐做事。”然而，这种行事作风迫使她四处奔走，给竞争对手可趁之机。\n\n这正中某些人下怀，在一些当地军官（显然是前军阀）的帮助下，陈璧君的随从在她本应亲自到场的游行庆典中遭到伏击。幸亏在场警力充足，绑架阴谋未能得逞。\n\n政府已经开始调查，紧随其后的便是相互攻击。陈璧君公开指责军队策划了这起阴谋，她的反对者则表示整场行动都是陈璧君自导自演，为的是获取同情，并以此为借口逮捕政敌。尽管有明确的证据表明她的确存在不当行为，但她的盟友在事后立即采取了措施，抹去了案件中不利的部分。\n\n毋庸置疑的是，即使是国民党统治下的长期“解放”区，也变得不再安全。针对政治人物的暴力行为已是家常便饭，并非所有人都像陈璧君一般，无论走到哪里都有大批警卫。周恩来建议暂退一步，所谓“复仇这盘菜，凉了最好吃”，复仇应该经过深思熟虑后再着手进行。但针对自己爱妻的密谋显然惹恼了汪精卫，他转而向李士群寻求更主动的建议。\n\n李士群，前红队成员，现汪主席家庭安全小组负责人，他提议用更严酷的方法铲除祸害，希望通过挨家挨户搜查能找出嫌疑人。"
 CHI.lategame.032.a: "逮捕所有牵涉其中的人！"

 CHI.lategame.033.t: "王乐平遇刺！"
 CHI.lategame.033.d: "据报道，南京今天发生了一起骇人听闻的谋杀案。不少人对他们身边的死亡和暴力已经变得麻木不仁，连著名的政治家亦是如此，但这场凶案却引起了轩然大波。王乐平是位来自山东五莲县的社会主义老革命家。这位多产的作家、进步人士和行动家经常充当汪精卫阵营和其他社会主义派系之间的联络人。\n\n在1926年时，他是第一位中央执行委员会备选成员，他还当过一段时间邓演达和冯玉祥的麾下。王乐平广受欢迎（或者至少尊重），但他却向陈独秀和马克思主义说不。相反，他在改组同志会的温和派中找到了自己的一片天地，他与顾孟余共同编写了《前进报》。在人们思索犯罪动机的同时，嫌疑人名单亦在不断扩大。\n\n本次凶案的性质和残忍程度都指向戴春风及其手下。改组会将指控扩大至整个军队，他们认为这是军方长期胁迫改组会一派的累积。而临委会成员进行了反击，他们指出王乐平同样与己方若即若离。"
 CHI.lategame.033.a: "一定是戴春风和军队搞的鬼！"

 CHI.lategame.034.t: "浮出水面"
 CHI.lategame.034.d: "南京的军警与工人纠察队发生了冲突，对于这起再寻常不过的事件，在工团党员前去调解的时候，双方却大打出手，许多工人干部被抓。在更加恶性的事件，巴黎大使的公馆被包围传来之后，李立三认为这不是一场单纯的误会事件。大部分成员前来开会，瞿秋白、李立三等人认为这可能是一次右派分子的政变活动，中国工团党必须对此做出回击。但鉴于激进派的一贯夸张言论，他的建议很快被陈独秀否决。有的成员认为当务之急是缓和右派关系，显然之前的激进工人运动有些过火了。当务之急是与汪精卫主席取得联系，质询这件事发生的缘由。\n\n但是很快更大的骚乱开始了，工团党被指控挑起冲突，阴谋发动政变。街头屋后四处冒出早已埋伏好的特务，四处袭击国民党的行政机构和工团党的联络点，不断瘫痪着南京城内的命令和信息传递。而汪主席则不得不面临一次意料之外的会面。\n\n不知何时，曾经被彻底打倒的戴季陶主义居然在党内抬头了。他们在复兴社及其组织中秘密的传播着，并在一些激进军官和青年群体中受到欢迎。而现在，这些家伙已经积蓄了足够的实力，并在党内掌控了关键的位子，这头巨鳄将要浮出水面。而面对它的第一个人就是汪精卫。"
 CHI.lategame.034.a: "你们这是想要背叛党国吗"

 CHI.lategame.035.t: "南京事件"
 CHI.lategame.035.d: "面对汪精卫的质询，阴影中的人走到灯下，露出他棱角分明的国字脸。他目光冷淡地看着这位被视为革命继承者的汪主席，张国焘，曾经不情不愿的胡宗南的老朋友，如今已经在千丝万缕的联系之下深入到了复兴社的组织之中。作为其领头和组织者之一，张国焘的心中没有所谓领袖的观念，他只是认同这种简单、高效而又直接的组织体系。现在这个组织已经枝繁叶茂，它通过各种方式，或笼络、或收买、或威胁控制了改组会的关键部门。而现在，正是对汪精卫摊牌的时候了。\n\n虽然汪精卫不愿相信，但对方显露出的实力自己显然已经无法撼动，此刻汪精卫或许在自嘲自己的软弱，受诸多牵制，如果当初向曾经的对头蒋介石学习，抛开这些虚名，似乎训政才能继续下去。而现在，面对张国焘赤裸裸的威胁，汪精卫只能选择妥协以保护家小的安危了，而此后，不过一寓公。"
 CHI.lategame.035.a: "他就没有为理想惋惜过吗"

 CHI.lategame.036.t: "南京事件余波"
 CHI.lategame.036.d: "在数天的骚乱过后，伤亡人数不计其数，但伤势最重者当数第三国际驻华军事代表团中的一名顾问军官。虽然大部分代表团成员安然无恙，但他们的总部在骚乱中遭到了突袭和洗劫，在暴乱最激烈的时侯，中国警卫部队显然抛弃了这栋建筑。在撤离过程中有三人受伤，一人丧生。\n\n不幸遇难的是培训部主任让·丰特努瓦。他是世界大战和法国革命期间的功勋军官，从代表团被派往中国伊始就在其中。据说这位作家、花花公子和鸦片瘾君子曾是代表团团长人选之一，但由于他的烟瘾越来越大，且对索雷尔派有所同情而未能成任。他的这项特点和万事亲力亲为的工作方式似乎赢得了复兴社一些成员的支持，在他的遗体被送回国之前，一些复兴社成员专门前来向他敬最后一次礼。\n\n代表团团长安德烈·马尔罗对这位昔日对头的死感到非常气愤，他认为这是对其部下生命的蓄意谋杀。在中央执行委员会的一次会议上，他愤怒地指责他口中那由右派军官组成的“遣印派”，他认为是他们是这场反政府阴谋的幕后黑手，以图在国民党取得革命胜利之际劫持革命。\n\n而张国焘则站出来严厉的批评了他，并指出劫持革命的真正黑手是激进的工团分子。他们掀起一次次的暴乱，发展党团势力，培植工人武装，意图颠覆国民党的统治，意图分裂并控制统一战线。现在他将代表中执委向中国工团党宣战，要求实行分离、割除政策，彻底将怀有异心的党团激进分子清理出去！\n\n会场上一片哗然，安德烈·马尔罗哑口无言之际，中执委的委员们已经没有工团党的支持者，本该反对这项议案的委员们却带着苦涩、机械的表情投了弃权票。刚烈的邓演达将军霍然起身，指向汪精卫，大声批评他在自掘坟墓，破坏团结。他的声音很快小下去了，复兴社的成员将他驾着驱离了会场。"
 CHI.lategame.036.a: "那么，表决完成"

 CHI.lategame.037.t: "最后警告"
 CHI.lategame.037.d: "长久以来，邓演达一直在不留情面地批评汪主席。在最近的一场对党员公开演讲中，邓演达将汪精卫形容为一个毒辣的机会主义者，说他不过是国民党内的一条毒蛇而已，他只会让同志们互相对立，与先总理的理想背道而驰。汪精卫是个有耐心的人，但他的耐心并不是无限的。邓演达日复一日地侮辱汪精卫及其家属——尤其是他的妻子陈璧君，邓演达曾愤怒地称她为“老太婆”。尽管邓汪二人有所分歧，但两人之间亦有在一定程度上互相尊重——两人都是国民党的早期广东籍贯党员，两人都曾在国民党流亡期间于欧洲工作学习。然而，在汪精卫方面，公馆派（尤其是陈璧君）一直在向汪精卫施压，要求他一劳永逸地处理这个威胁。\n\n在夜深人静时，复兴社的秘密据点中，张国焘、戴春风和胡宗南进行了一次碰头。简短讨论后，胡宗南指示戴春风“对邓演达做点什么”，并要求他在邓演达对革命构成太大的威胁前把他干掉。戴春风立即表示同意，并制定了计划，在光天化日之下枪杀他，以儆效尤。"
 CHI.lategame.037.a: "早该踢开这颗绊脚石了"

 CHI.lategame.038.t: "邓演达陨落"
 CHI.lategame.038.d: "邓演达死亡的消息正在缓缓传开。凶案过后，汪精卫并没有装有多大反应，虽然绝大多数党内高层都知道实情为何，但他们都保持缄默。此案的讯息显而易见。到此时为止，除了邓演达最亲密的战友外，几乎所有人都与他割席，连其核心派系内的人也只能仰天长叹。\n\n宋庆龄被悲痛彻底淹没了，人们说这是她自丈夫去世后情绪最激动的一次。不论她是否真的与邓演达有亲密关系，或者他们是否真的如人们口中一样情同兄妹，这些都没有意义了：她在未来不成威胁。她出国流亡的请求已被拒绝，她可能会在软禁中度过余生，而特工将在暗处监视她。\n\n话说回来，邓演达之死的罪魁祸首很快被定罪，他们是险恶的公馆派势力。李士群被公开指控犯罪，并在潜逃之前被捕。作为替罪羔羊将他除掉可谓一石二鸟。没多少人会相信他在公审上中的辩护。\n\n而李士群的同伙则是另一个问题。不论是好事与否，陈壁君及其党羽都相当知名，但是这位行事急躁的第一夫人显然想不到谁才是幕后黑手，她现在还自以为是的认为她的丈夫为自己出了一口恶气。"
 CHI.lategame.038.a: "好极了！"

 CHI.lategame.039.t: "反扑愈演愈烈"
 CHI.lategame.039.d: "在随后的日子里，南京一直被阴森恐怖的平静笼罩着。暴风雨来临前的宁静。汪精卫和他的妻子回到了他们的私人住所，从此杳无音信。坊间传言指，这位前主席陷入了深深的抑郁之中，怅然若失的他觉得被背叛了，他曾经为之付出巨大牺牲的国民党，就这样背叛了他，愁绪如麻的汪精卫现在几乎无法从床上爬起来。\n\n然而，另一方面，工团党的盟友们通过广播谴责第中央执行委员会上发生的事件是一场武装政变。而受到鼓舞的改组会成员接二连三地在隶属改组会的广播频道和报纸上作证说，他们因受到恐吓才被迫投票支持清党。但是很快，行政院收到了一系列的辞呈，由汪精卫任命的官员们集体辞职，官僚机构因而瘫痪。在军队和官僚体系中，许多新面孔的文官出现，军官们公然违抗李济深的命令，而李济深被宋庆龄委以军政部长的重任——这是她迄今为止为数不多任命的人之一。在戏剧性的事态发展之中，中国工团党高层举棋不定，但许多激进分子已经开始与隶属改组会的工会在混乱席卷全国之时组织罢工。"
 CHI.lategame.039.a: "局面已趋白热化。"

 CHI.lategame.040.t: "杨杏佛之死"
 CHI.lategame.040.d: "早晨八时，当杨杏佛带着长子杨小佛登上一辆汽车。当汽车驶出大门时，四支手枪同时朝着车内射击。杨杏佛听到枪声，便知是冲他而来。生死关头，他立即用身体保护儿子。特务们连开十几枪只将杨和司机打死，小佛仅腿部中了一弹而幸免于难。赶来的警员立刻将其与杨氏父子一同送往医院抢救，杨杏佛不久便因无法救治而逝世。\n\n如果说宋庆龄、蔡元培是临委会的精神领袖或者说灵魂人物，那么杨杏佛就是同盟的实干领袖，是实干家。在清党决议被通过之后，杨杏佛奔走呼号，呼吁各方保持克制，他的言论起到了一些作用，许多工团激进分子选择暂且观望，而更多中间派官员也不愿闹出什么乱子。但是事情平息不是这些幕后黑手想要看到的，很快一起针对杨杏佛的刺杀阴谋便形成了。临委会失去了杨杏佛，就失去了最大的行动派，本就支离破碎的临委会再难在这场风暴之中起到作用了。\n\n杨杏佛逝世后，宋庆龄发表了激动人心的讲话：这些人和他们雇来的打手们以为靠武力、绑架、施刑和谋杀，他们可以粉碎争取自由的斗争……但是，斗争不仅远远没有被粉碎，而且我们应当更坚定地斗争，因为杨铨为了自由而失去了他的生命。我们必须加倍努力直至实现我们的目标。"
 CHI.lategame.040.a: "一定是复兴社搞的鬼！"

 CHI.lategame.041.t: "虎父犬子"
 CHI.lategame.041.d: "在由临时行动委员会领导的反清党反对派被逐渐平息后，立法院恢复了正常气氛。参与了行动的再造派大多数外围成员得以顺利重返岗位，但这批地下破坏者还能被容忍多久仍是未知之数。作为初步措施，他们已被置于广泛监视之下，以防止他们进行任何进一步的颠覆活动，而他们的决议会议亦已被公开监视。\n\n如果这是我们喜闻乐见的事态方向的话，那么“温柔”的恐吓和讹诈手段应该足以遏制他们。而对于“太子”本人，我们挖到了一些见不得光的秘密，当中包括他与前秘书严蔼娟的长期不正当关系，他与她甚至还育有一女。孙科政治上的努力导致自己破产，他似乎已经开始拖欠封口费了。如果此事和其他事件一同被泄露给媒体，孙科的境地将会尴尬无比，而他亦清楚这点。\n\n并非每位再造派成员都希望成为一个柔顺的、受控制的反对派。许多资产阶级成员都相信孙科能够实现诺言，防止社会主义者全面接管国民党，而现在，这些资产阶级已经像叛徒一样带走了所有能带走的资产并逃往国外。现在权力掌握在复兴社手中，再造派已经不再需要扮演我们曾经需要的反对派角色了，他们或许在海外更为有用。派孙科到美国担任大使，或作为侨务委员会主席巡视东南亚，甚至是回到檀香山担任某个文化组织的负责人——这些都无关紧要。只要他不参政，我们就没什么好担心的。"
 CHI.lategame.041.a: "恐惧会让他们听话！"

 CHI.lategame.042.t: "[FRA.GetNameDefCap]谴责南京"
 CHI.lategame.042.d: "听闻中国局势动荡，第三国际决定不插足乱局，将驻华军事代表团等人员全部撤离。许多与其有关联的中国公民试图随之逃离，以免陷入最坏的情况。代表团的撤离其实也不在意料之外，但许多“少壮派”军官认为自己的命运被出卖了。他们大多加入了中华复兴社，复兴社指责驻华军事代表团是“红色帝国主义”的体现，坚持认为只有中国人才能救中国。"
 CHI.lategame.042.a: "他们怎么能这样对我们？"
 
 CHI.lategame.043.t: "逮捕农会首领"
 CHI.lategame.043.d: "如果说有一个组织和复兴社有着同样高效的执行力，并拥有大量的武装，那么这个组织就是毛泽东、方志敏等人一手打造的农会。农会的存在始终挤压着复兴社在农村的发展空间，并且他们的存在对于复兴社是一个巨大的威胁。好在他们的组织虽然庞大，但十分分散，如果能一举打垮他们的领导机关，其余的成员便不足为惧。\n\n自从《整理党务案》被通过后，毛泽东作为国民党而后又加入工团党，他出人意料的不愿放弃多党的身份，于是退出了中执委，现在据说他在湖南一带考察农民生产运动。毛走后，方志敏接替他成为了农会的领袖，作为中执委，他聪明的向改组会靠拢，保证农民运动的进行。如果说，我们要同时拿下这两个人，是万难做到的，我们的部署和时间只允许我们对其中之一下手，而戴老板的选择是......"
 CHI.lategame.043.a: "毛泽东更具威胁"
 CHI.lategame.043.b: "毛泽东无关紧要"

 CHI.lategame.044.t: "闽省燃起叛乱"
 CHI.lategame.044.d: "党在清党问题上陷入分裂，部分原因是党内普遍存在对工团党员的同情者。在复兴社的强力推动下，南京及周边地区有条不紊的逮捕着工团党人。而各地的军队内也逐渐燃起争斗，军事将领开始争夺军队的指挥权，在复兴社早有准备的收买、笼络政策下，许多军队开始加入清党。但在闽省等地，以陈铭枢为首的反对派人士聚集在聚集起来，希望能推翻汪精卫，他们聚集工人纠察队和部分赤卫队，并争取了一些顽冥不灵的军官，开始公然和南京唱反调。\n\n如果我们不能立刻扑灭这场叛乱，各地居心叵测的野心家就会纷纷加上一把火。所幸，对于这样的叛乱，复兴社早有准备。一支强而有力的军队在胡宗南的率领下，很快开赴闽省，在这样精锐部队的进攻下，叛军旦夕可灭。"
 CHI.lategame.044.a: "剿灭叛徒！"

 CHI.lategame.045.t: "不明部队"
 CHI.lategame.045.d: "据侦察兵提供的信息，南京城附近有不明部队的踪迹。胡宗南将军已经率军前往剿灭闽省的叛徒，这样的突发事件让留守的部队慌了手脚。很快更多的情报传递而来，许多通讯兵骑着快马四处传递消息，各地的赤卫队在接到农会总局的调令后很快向指定地点集结。接到准确消息的张国焘大吃一惊，明明农会的领袖已经被羁押，但是这些赤卫队显然是早有预案的行动。真相只有那位跳出南京漩涡躲避在外的毛委员了，所谓重耳在外而生，这下毛泽东要带着他的那帮乡巴佬打回来了。\n\n显然戴春风得到的情报比张国焘更加确切，他派人来接张国焘，并要他和复兴社一起转移到武汉。看起来局势已经险恶到了无法挽回地步，但是如果他们走了，南京怎么办，离开了这里，谁是王谁是寇呢？但一些抉择并不难做出，比方说在离开之前，给这位毛委员留下一些麻烦。"
 CHI.lategame.045.a: "立刻转移"

 CHI.lategame.046.t: "红队利剑出鞘"
 CHI.lategame.046.d: "周恩来作为特科的要员，是戴春风的重点打击对象，但是他利用男扮女装的易容术成功从南京脱身了，现在周恩来已经和毛泽东汇合。对于接下来的行动，他握有一张戴春风不知道的王牌——一位复兴社的深度卧底。\n\n熊向晖生于一个官宦家庭。其父曾任湖北高等法院刑庭庭长，在当地德高望重，人脉很广。熊向晖学生时代即被红队招募，并被派往胡宗南部接触渗透少壮派，熊向晖回国后一直担任胡宗南的侍从副官和机要秘书，他是胡将军的亲信，不断向周恩来传递有关复兴社的情报。\n\n在熊向晖的帮助下，红队得知了复兴社下次秘密会议的地点，且戴春风一定会到场。在周恩来授权下，红队精心策划了会场伏击行动，将一场大患消弭于无形，戴春风被精锐小队击毙——时机还不算晚，南京城外的大部队正与叛军作战，这场会议结束，他们就要趁机发起政变了。敌军败亡，南京得存，剩下要处理的就是戴春风手下的漏网之鱼，他们正像无头苍蝇一样四散逃命。\n\n唯一值得关注的是，本该落网的张国焘不知所踪，但南京城以掌握在我手，逃走一个张国焘也不足为患。"
 CHI.lategame.046.a: "斩草除根，除恶务尽。"

 CHI.lategame.047.t: "浙江之役"
 CHI.lategame.047.d: "胡宗南生于浙江，长于浙江，但他从未向家乡里的任何人耀武扬威，哪怕这只是他想不想的事。当下，他和他的精锐部队正在一次雄心勃勃的行动中向南行进，希望以雷霆之势剿灭陈铭枢组织的叛军。\n\n但事情与愿违，农民运动委员会的赤卫队在热心农民的帮助下于农村游走，并不费吹灰之力地将被孤立的复兴社部队逐个击破。胡宗南部在南京的联络和补给很快就被切断了，而胡将军的部队在浙江山地上的行进相当缓慢。尽管他们兵强马壮，还有造价不菲的武器装备，但他们的战斗力很快就被战斗带来的损耗消磨殆尽了。\n\n与此同时，陈铭枢部在一次坚决进攻中迅速挺进浙江，许多士兵都不愿为一弁无足轻重的暴君打一场无望之战。在得知敌军很快就和自己遭遇后，陈铭枢和麾下按照计划立下阵地以拦截蹒跚前进的胡宗南部。\n\n胡宗南疲惫之师终于抓到了陈铭枢的主力部队，在家乡作战，胡宗南展示出强大的信心，胡宗南和他的参谋们很快做出部署，全力进攻敌军阵地，力图发挥武器装备的优势，正面突破并一举追击收复闽省。\n\n但是很快胡宗南就败在优势在他的战局中了，陈铭枢战斗力薄弱的部队看样子是一个幌子，在进攻下很快就溃败了，但是在追击的时候胡宗南部暴露出疲惫的问题，但敌人显然在多处早有其他部队潜伏。粟裕和陈毅，他们带着大量的赤卫队武装从各处秘密据点集结而来，很快击垮了因追击而组织涣散的胡宗南。而胡宗南本人在最后关头选择饮弹自杀。"
 CHI.lategame.047.a: "一场好战！"

 CHI.lategame.048.t: "张国焘落网"
 CHI.lategame.048.d: "张国焘十分聪明，在戴春风安排他转移的时候，此人便已经意识到戴春风居心不良的阴谋。戴春风早已将这次转移秘密泄露给了特科，如果不出意料，特科将会顶上并且咬住张国焘一行，而戴春风将在另外的地下通道中逃出生天。张国焘怎能不了解自己的“合作伙伴”，他先是配合戴春风的安排，进行转移，而后迅速带着警卫班处理了戴春风的人，并逃往农村。而南京不少人在此期间四处奔逃，张国焘并不起眼，他“借”来一艘渔船，很快溜到了武汉。\n\n武汉城内，士兵和官员严峻的审视着局势，他们此前在复兴社和临委会双方的拉拢中产生争斗，但很快大多数中间派成员占据了上风，两派的专员被暂时关了起来，并好好招待。而此时张国焘和他的警卫们来到了武汉，他将以行政院院长的身份接管武汉。\n\n但在了解到浙江局势的武汉选择秘密释放了临委会和其支持派系的成员，他们立刻出来指控张国焘。张国焘想要在武汉建立第二中央号召各地军队对抗南京，形成党国内战的阴谋就这样被破获了。武汉的军队和党员们联合起来坚决捍卫了党和国家的团结。"
 CHI.lategame.048.a: "精诚团结！"

 CHI.lategame.049.t: "中国革命的拯救者"
 CHI.lategame.049.d: "三人集团和复兴社意图篡夺中央权力的阴谋被粉碎了，可是国民党原本组织架构也在这次全国范围的反革命屠杀中被尽数摧毁。由于事前部署得当，在摧毁南京的反革命中枢后的几天内，各地的党政军权力便完成了由地方政府、驻军向当地工农兵委员会的全面交接，革命果实被最大限度的保存了下来。可是由工农兵委员会接管一切权力的做法终究不是长久之计，大量公职人员被隔离审查甄别成分，农会干部进城以后对繁杂多样的行政工作无法适应，重建一套行之有效的行政系统迫在眉睫。\n\n在一次中央委员会扩大会议上，毛委员提出：在现有的工农兵委员会的基础上重建党政机关，吸纳大量前公职人员进入新政府，并在各级单位的组织架构中实行“三三制”，即来自工农联盟是可靠党员、经验丰富的前公职人员、对当地情况熟悉的非党员进步人士各占三分之一配额共同组成新政府，并对敌我甄别工作做出重要调整，提出坦白从宽抗拒从严的口号，通过甄别的原行政人员可自行选择回到单位工作或领取半年薪水脱离队伍，对于选择继续工作但在当地政府没有配额的同志则转送地方干校学习并优先作为开拓新解放区的储备干部。\n\n此政策已经推广立刻获得了各界人士的支持，在行政上展露锋芒的毛委员也日渐受到了党内同志的信任和爱戴。"
 CHI.lategame.049.a: "毛主席万岁！"

 CHI.lategame.050.t: "闽省决胜！"
 CHI.lategame.050.d: "陈铭枢的部队龟缩在福建一带，他们的军队散布在各处，依托农会和临委会的据点，与胡宗南的正规军纠缠。胡宗南直奔闽赣首府，但是在拿下城市之后，并未发现陈铭枢的主力。而他的部队却深深陷入了根据地内部，农民运动委员会的赤卫队在热心农民的帮助下于农村游走，并不费吹灰之力地将被孤立的复兴社部队逐个击破。胡宗南部在南京的联络和补给很快就被切断，而胡将军的部队在山地上的行进相当缓慢。尽管他们兵强马壮，还有造价不菲的武器装备，但他们的战斗力很快就被战斗带来的损耗消磨殆尽。\n\n胡宗南决定让部队集中起来，退往南京方向，此举让他得以撤出包围圈。虽然陈铭枢取得了不少战果，但他在没有得到更多支援的情况下不足以歼灭胡宗南部。在胡宗南重整旗鼓，采用四平八稳的推进战术之后，陈铭枢的优势荡然无存，在一次次的溃败后，陈铭枢等主要领导人只能逃离福建，前往香港，以图后事。"
 CHI.lategame.050.a: "叛军被剿灭了！"

 CHI.lategame.051.t: "复兴社控制局面"
 CHI.lategame.051.d: "汪精卫还是中执委的主席，是党和国家名义上的最高领导人。但是会场上的所有人都知道，汪精卫不过是复兴社的傀儡罢了。随着陈立夫、陈果夫、张国焘等复兴社主要官员掌握权力之后，四大元老也产生了分裂，中央监察委员会逐渐倒向了复兴社集团。现在以胡宗南为首的复兴社才是国民党真正的领导人。\n\n在复兴社借由右派和西山会议派等激进派系推波助澜之下，成功打破了之前权力平衡的局面。现在，在复兴社一系列持续不断且行之有效的黑白两道的打击下，中国工团党已经被限制住了，他们的命运已经掌握在复兴社高层的手中。另一方面，在复兴社以汪精卫为旗帜，鼓动改组派和临委会之间发起斗争，而复兴社借此机会拿下了诸多权力位子，将两派主要人员或排挤、或开除，甚至是暗杀之后，临委会以不足为患，改组派的许多官员已经投靠复兴社。而最后，农会的领袖已经被我们监管起来，他本人现在在湖南教书，我们侦查到他与外界的联系以及他的小把戏，但现在他可以放心教书了。\n\n复兴社追求对领袖的忠诚，而现在我们已经掌控了局面，是时候让我们真正的领袖上台了。在一片欢欣鼓舞的讨论中，张人杰却希望我们能保持这种局面，并且稍稍为激进的运动踩一脚刹车，毕竟优势在我，我们应该用更加稳定的手段控制局面。"
 CHI.lategame.051.a: "让领袖走上前台"
 CHI.lategame.051.b: "我们还需要汪精卫这面旗帜"

 CHI.lategame.052.t: "毁灭循环"
 CHI.lategame.052.d: "汪精卫放弃了抵抗，只为了保护家小，就像杨杏佛先生保护自己的儿子一样，现在他如愿以偿了。在汪精卫走出会场并和大家合照的时候，一名伪装成记者的枪手向汪精卫开火了，子弹正面击中他的头颅。他的夫人哭喊着抱起他的尸体，她愤怒地谩骂着从随后会场出来的张国焘等人。在场的官员震惊而又恐惧地看着复兴社的这位领袖之一。在医护人员赶到的时候，党和国家的领导人，汪精卫被宣称已经死亡。汪精卫是导致中国连年流血的参与者，同时也是这个“死亡循环”中又一名受害者，国民党的统一也许带来了秩序，但并未带来和平。\n\n不需要调查，不需要指控，所有人都知道伏击者是谁。会场的安全是有复兴社负责的，汪精卫还配有全副武装的保安。而现在出了如此大的纰漏，汪精卫横尸当场。先是无辜的王乐平先生、之后是邓演达将军，杨杏佛这样的巨擘也被他们害死，现在他们居然胆大包天，对已经交出权力的汪精卫主席下手了！\n\n而随着可怕政治风暴的席卷，中下层官员人人自危，仇杀，报复和流血事件正在发生，本来趋于稳定的局势彻底失控了！"
 CHI.lategame.052.a: "局势彻底失控！"

 CHI.lategame.053.t: "溶工政策"
 CHI.lategame.053.d: "复兴社强势上台，他们通过打击中工盟和工团党为借口，引爆了国民党的党内矛盾，成功击垮了改组会和临委会。现在接二连三受到打击的工团党看起来已经无法对抗复兴社了。但是复兴社目前不在需要再对付工团党了，他们要的只是权力这个最终目的，而过程和手段并不重要。现在复兴社掌控了局面，那么就没有必要再进行激进的运动了，随着一系列命令的下达，南京的戒严虽然还没有解除，但是城内紧张的局势已经缓解。复兴社的成员收起了他们的獠牙，换上了人畜无害的笑容，意图取得所有人的信任。\n\n对于工团党，胡宗南等人认为其确实是一个威胁，但经过接连的打击之后，其在党内的势力已经不成气候。张国焘和陈氏兄弟借此推出了他们筹谋已久的计划，他们放宽了对工团党的禁令，并且开始和工团党谈判，要求其进行改组，并为了避免惨剧再次上演，工团党的党员应加入国民党。随着复兴社为首的国民党开始递出橄榄枝 ，想必工团党内部肯定会进行一次洗牌，而这个过程或许很艰难，但选择并不难做出，而张国焘等人早已找到了一个绝佳的切入点，陈绍禹。"
 CHI.lategame.053.a: "好极了！"

 CHI.lategame.054.t: "中国工团党正统派"
 CHI.lategame.054.d: "中国工团党的第一代领导层在很久以前就凝聚成了所谓的“正统派”，一群在海外接受教育的老知识分子。正统派由许多前无政府主义者和工人组织者组成，它与法兰西公社的情况相似：以议会为基础的马克思主义者们（由前无政府主义者转为议会派的陈独秀领导，他放弃了无政府主义运动）和以工会为基础的工团主义者们（由李立三所领导）之间达成了妥协。正统派相当务实——他们与国民党妥协，组成了统一阵线；他们又与其他非国民党左派妥协，从而组成中国工团党。\n\n这些重大妥协是工团主义精神得以延续至今的原因，哪怕他们经历了灾难般的北伐战争，以及许多革命阵地被国民党吸收。以城市为主要基地的工团党正统派解释道无产阶级和农民携手共事才能击败帝国主义。他们进一步宣称道：中国必须首先实现工业化，才能实现真正的工团主义。同时，正统派亦希望引导他们的兄弟党远离独裁主义。\n\n不幸的是，工团主义运动的躁动性质是它的败笔。中国工团主义者同盟已经名存实亡，许多成员都因其内部权力斗争而开始疏离中工盟。即使中国工团党正统派重建了自己的领导地位，也无法重组中工盟。而此时在复兴社的支持下，并且受到第三国际看重的陈绍禹掌控了正统地位和足够的话语权，而另一次重大的妥协就要开始，因为只有这样才能确保中国稳步过渡到她的工团主义未来。"
 CHI.lategame.054.a: "伟大的妥协者！"

 CHI.lategame.055.t: "塑造中华之未来"
 CHI.lategame.055.d: "虽然国民党自称为国民革命的先锋队，但这并不意味着国民党打算将人民排除在革命斗争之外。事实上，他们动员了来自全国各地的人民，无论男女。而他们绝不会将中国青年抛在脑后。\n\n复兴社专门为16到25岁的青年组织了三民主义青年团。团员要宣誓对党绝对忠诚，并接受准军事训练。青年团后来演变成了青少年团，此团会开办专门为教学演讲、政治宣传和“自我评估”而设的夏令营。在教育部的推动下，教育国有化政策在各个学校实行，该政策旨在培养学生的爱国精神，让每名学生都能毫不犹豫地为国家献出生命，对此一位复兴社成员评价：“我们教育的孩子是属于国家的，不是家族和部落的。”\n\n在课堂上，孩子们需要参加集体活动，分工合作并共同讨论以培养集体意识，学生要明白，个人首先服从国家而非家庭的意志。\n\n从幼儿园开始，学校实施军事化管理，中学生要参加三民主义青年团（这也是唯一的青年组织），青年团着重培养军事能力。强调体能训练和团体竞赛——这样一来体弱多病的学生将不复存在，取而代之的是身强体壮的革命尖兵。\n\n正规的军事教育从中学开始，男生参加军事训练，女孩则接受护士培训。不鼓励学生从事关于人文学科的研究，而物理、化学和工程等实用学科的科研重心向军事倾斜。如化学课程将侧重对有毒气体和爆炸物等方面的研究。"
 CHI.lategame.055.a: "未来可期"

 CHI.lategame.056.t: "新生活运动"
 CHI.lategame.056.d: "中华复兴社一直都希望复兴真正的中华文化，而第三次归正大会中的闹剧和国民党内战都反映中国礼崩乐坏。故此，必须实施一场文化革命以复兴民族文化和国家之魂。复兴社并不打算向西化及现代化说不，不过他们认为乡村中的小农意识、麻将思想和封建迷信已经不合“科学时代”的时宜了。尽管礼义廉耻（国之四维）历久不衰，但复兴社寻求彻底砸碎并纠正一切“旧文化”。\n\n这并非自发的运动，但或许与胡宗南委员长所引起的深刻共鸣有关。曾在不列颠联盟流亡的胡宗南经常将黄埔学生与“圆颅党”联系在一起，并将自己比作奥利弗·克伦威尔，一位能够团结群众的强力共和派军政领袖。他认为自己远离恶习的个人生活方式值得群众效仿，而复兴社自身的意见亦有所分歧：应当从领袖的品格上汲取灵感？或是应该深挖文化革命中的革命性？\n\n由委员长发起的新生活运动是一场反对反动自由主义和反动文化的文化革命。西方的自由主义书籍被视为是堕落和淫欲之源，因而遭到禁止。在革命军人同志会政委的怂恿下，复兴社成员举行了大型集会焚烧外国书籍，谴责外国和西方的不道德行为。在公共场合吸烟和随地吐痰都被视为落后的道德文化的行为，因而遭到禁止，连烫发也会被罚款——因为头发应该是直的。甚至连乱过马路等相对无危害的行为也被禁止，以鼓励人们树立“中国的确是个使用马路的现代化国家”的形象。\n\n南昌因八省内战期间的战斗而被称为革命的发源地之一，而她将会成为现代道德中国的新典范。妓女和乞丐不准上街晃荡，吸毒者被送去“康复”。新的楼房在废墟和破旧房屋之中建起，街道也拓宽了，还新建了许多公园和学校以教育人民、娱乐人民。"
 CHI.lategame.056.a: "让运动往家长制的方向走。"
 CHI.lategame.056.b: "我们寻求一场彻底的文化革命。"

 CHI.lategame.057.t: "中国工团党激进派崛起"
 CHI.lategame.057.d: "在陈独秀领导下，中国工团党在统一战线中一直安于扮演次要角色。但现在，秦邦宪、瞿秋白等激进派坚称，他们的立场已经改变。他们这派由许多年轻的工团主义活动家和知识分子组成，对工团党正统派软弱妥协的领导感到恼怒。他们比正统派愤世嫉俗得多，认为中华乱局绝不仅是帝国主义和军阀割据的产物，而是资本主义的结果。必须立即完全消灭帝国主义、商人、地主、士绅和资本主义——即使在解散的中工盟内部，也几乎没有妥协的余地。\n\n这伙激进派逐渐在工团党一次又一次无用的妥协中占据了主导地位，而李立三作为激进派的代表，在复兴社掌权并害死主席汪精卫之后的工团党秘密党代会上，成功建立了领导核心。而之后陈绍禹在复兴社的安排下意图分裂摧毁工团党的行为也被李立三识破，陈绍禹当即被控制起来。\n\n妥协的道路走不通，身下的就只有抗争了。但是工团党独木难支，只有尽可能团结更多的反对复兴社的力量，在关键时候给予其沉重一击才能真正摧毁它的统治，将中国从悲惨的未来解救出来！而被羁押在南京的方志敏、陈公博以及临委会的残余势力都是可以争取的对象。在李立三的安排下，工团党核心党员展开部署，一切行动如履薄冰小心翼翼的开始行动了。"
 CHI.lategame.057.a: "抗争！未来中国之未来"

 CHI.lategame.058.t: "聚集起来的反对派"
 CHI.lategame.058.d: "“我们要贯彻孙先生的主义。现在我们正要行动起来，为了人民行动起来。”宋庆龄在临时行动委员会成立时宣布。临委会由先前闽赣根据地的平民政府发展而来，致力于把中国建成没有帝国主义、没有军阀割据、没有贪婪地主、社会主义且自由的国度。\n\n终于，在复兴社的高压统治下，所有反对复兴社的派系联合了起来，并组建了牢固的统一战线。中国革命的未来绝不能被这帮人玷污，中国终将归于社会主义，在他们看来，复兴社不过是资产阶级利益的代言人，而资产阶级会玷污中国革命由平民领导的纯洁性。在上海工人起义狂潮掀起之后，各地工会、农会以及各级政府、军队的许多要员纷纷响应。整个中国掀起了一场反对复兴社的狂潮。\n\n但手握重兵、军警的复兴社集团怎会坐视不理，在他们将要展开镇压和杀戮的时候，各地和上海总工会的斗争转为激进的进攻性的武装斗争。工农兵和其组织的革命政府组建武装部队，将复兴社的走狗绳之以法，并且许多职业军人也参与其中。尤其是戴春风被视作心腹大患的那位还在湖南教书的毛委员已经赶赴南昌，组织部队会师向南京开进了。"
 CHI.lategame.058.a: "大革命，大斗争！"

 CHI.lategame.059.t: "镇压反革命"
 CHI.lategame.059.d: "革命势必是充满暴力和血腥的，经历几场暴乱的南京血迹斑驳，而现在又将迎来另外一场革命。复兴社集团赖以掌权的军队和恐怖的特务组织并不能让他们在这场斗争中占据优势。似乎复兴社已经步入人人喊打的局面，在工人农民被煽动并且开始激烈抵抗的时候，各地燃起反抗的烽火，处处都是抵抗国民党的叛军。不是暗杀某个人或者镇压某支军队就能解决的。而复兴社内部人人自危的局面自不必说，许多狂热分子还做着为领袖献出生命的美梦。而他们的领袖却无不忧虑眼下走向危亡的局势。\n\n随着各地举起反旗，南京城的防御已经形同虚设，不说外界军队的进犯，复兴社内部的成员不是逃亡便是变节。而戴春风已然消失，有人看到戴老板在一处阴影的街角被人套了麻袋，但很快这个人也消失不见了。张国焘则把自己关在屋子里，茶饭不思，有人或许认为他在努力为复兴社寻找出路，但他其实是在编织自己的悔过书。\n\n毛委员的高明之处绝无仅有，他深知革命力量的壮大需要时间，但敌人不会给我们时间，于是在他和李立三的推动下，各地燃起烽火，放手发动群众，制造出危机四伏的假象，但其实真正的主力在此刻才真正集结完毕。现在是时候将一切反革命分子绳之以法了。而中国革命之未来还是交给国民党之外的另一股力量吧。"
 CHI.lategame.059.a: "人间正道是沧桑"
  
