 chi_for_rus.1.t:0 "来自中华民国的外交使节"
 chi_for_rus.1.d:0 "中华民国对于我方武装干涉中国收复新疆地区的行为表示非常愤怒，他们表示如果我方不立刻停战，他们不介意扩大战事，将战火烧遍远东。东突分子不过是一群恐怖分子，这种邪教组织在国际上必须严正处置，容不得外国干涉。"
 chi_for_rus.1.a:0 "我们必须确保西伯利亚"
 chi_for_rus.1.b:0 "好啊，正好趁机让你割地赔款"
 chi_for_rus.2.t:0 "俄罗斯的回复"
 chi_for_rus.2.d1:0 "俄罗斯对我方的外交警告表示非常抱歉，他们声称新疆是中国神圣不可分割的领土，表示这次军事行动是一次误会，行动的目的只是要撤回新疆境内的俄罗斯公民。"
 chi_for_rus.2.d2:0 "俄罗斯无耻的回绝了和平，他们声称新疆是突厥帝国的一部分，他们支持突厥帝国复国是正义的......\n总之，一场大战在所难免了"
 chi_for_rus.2.a:0 "最好是这样"
 chi_for_rus.2.b:0 "他们要打多久，我们就打多久"
 chi_for.102.t: "大人，国民党来要港口了"
 chi_for.102.d: "T长期以来，国民党一直是我们在东亚利益的威胁，他们得到了工团势力的广泛支持，并以其社会主义、民族主义的信息激怒了人民。我们在20世纪20年代进行干预，将中国从辛迪加主义的统治下拯救出来，本应带来和平，但似乎这只为他们赢得了十年的准备时间--我们在非洲大陆的各个盟友浪费了这个机会。他们从他们在福建的藏身之处出现，在过去的几年里，他们一直在瓦解我们在建立一个能够阻止日本人和辛迪加主义者的安全架构方面所做的努力。现在他们在我们的门口，要求我们交出我们在他们的 "整体领土 "上的所有特许权，以免发生战争。虽然默许这些威胁可能很容易，但这将是我们国家的一个巨大耻辱。我们刚到青岛的时候还是一个小渔村，并得到了99年的租约，正是通过我们海军部的巨大投资，青岛才成为今天的现代化港口。而如果不是因为我们，它在世界战争期间就会被日本人夺走。失去青岛和其他领土将真正标志着德国在该地区影响力时代的结束。"
 chi_for.102.a: "给了给了，反正没剩几十年租约了"
 chi_for.102.b: "马上到你家门口（55天到北京）"
 
 chi_for.103.t: "轮到德国佬了!"
 chi_for.103.d: "德国佬怂了，腾出了他们的港口城市! 在我们的军队还没来得及赶来敲定这一安排时，当地的群众已经开始自发组织见证这一中国历史上的重大事件。交接和平进行，在最后一艘德国船只离开每个港口之前，德国国旗在庄严的仪式上被降下。总统[Root.GetLeader]决定去青岛观察这一时刻，青天白日满地红旗帜在港口上空升起时发表了讲话。许多外企选择变卖他们的资产，而不是与我们政府合作，尽管爷说了不拿您的一针一线。全中国的人民都在欢呼雀跃地庆祝这场对帝国主义的伟大胜利，而我们的合法性也像以往一样得到了巩固! "
 chi_for.103.a: "好耶！"
 
 chi_for.104.t: "坏了，德国佬没怂"
 chi_for.104.d: "德国人以我国政府的非法性、先前的条约以及在我国土地上持续进行的 "工团主义 "活动为由拒绝交出港口。同时增加了他们领土上的防御工事并命令驻军处于高度戒备状态，宣称需要保护他们的子民免受 "红色威胁 "的影响。我们有消息说，他们的舰队和他们能召集的任何力量都在努力部署，以加强他们的防御。然而这并不重要，至少对我们的许多高级指挥官和主要的反帝国主义思想家来说是这样。自德国佬干涉北伐以来，许多人一直怀恨在心--等待着为他们死去的战友报仇的那一天。当[CHI.GetLeader]和他们的内阁做出决定时，聚集在租界外的敢死队已经充斥着志愿者，这应该不足为奇。"
 chi_for.104.b: "我他妈怂了"
 chi_for.104.b: "动员军队！"

 chi_for.105.t: "[From.GetName] 攻打澳门!"
 chi_for.105.d: "今天清晨，国民党军队开始攻击澳门的外围防御工事，公然侵犯我国的领土完整和国际法! 自葡萄牙商人首次在珠江附近地区定居以来，澳门一直是我国主要港口。在1557年达成协议后，澳门正式成为葡萄牙租界，此后也是我们的主要贸易城市，并成为中葡成功合作的体现。然而，新的红色政府选择抛弃所有这一切，支持暴力，威胁进行更广泛的战争。虽然他们声称自己是 "解放者"，但我们指出，许多逃离社会主义威胁的难民已经逃到了我们的租界--这表明他们的政府有多么不合法。然而，另一方面，我们的力量也相当紧张，而且澳门离他妈我们本土十万八千里。当地总督和军事局座已经开始发送紧急电报，要求指示下一步该怎么做。"
 chi_for.105.a: "象征性抵抗一会，不行就投了吧"
 chi_for.105.b: "我们能守着城墙直到老死"

 chi_for.106.t: "葡萄牙交出澳门"
 chi_for.106.d: "好消息好消息! 葡萄牙军队面对我军摧枯拉朽般的阵势开始后不久就交出了澳门的控制权。双方都没有什么伤亡，我们释放了所有的囚犯，让他们各回各家各找各妈。几天之内，青天白日旗在全城飘扬，威严地显示出这个城市是我们的！这就是我们的胜利。这一胜利是在几乎没有暴力或昂贵的战斗的情况下完成的，证明了中国人民日益强大的力量，是朝着扭转我们民族所经历的屈辱迈出的一大步。在今天的演讲中[Root.GetLeader]宣布这是一场反对帝国主义的胜利，证明在国民党的主持下，中国将再次实现统一。"
 chi_for.106.a: "好耶！"

 chi_for.107.t: "澳门之战"
 chi_for.107.d: "葡萄牙人顽固而愚蠢地决定坚持他们对澳门的主控权。他们列举了一连串古老的条约企图拿前朝的剑斩本朝的官，以及躲在他们的租界中的反动分子和军阀的各种（"抹黑社会主义"）证词，明确表示我们夺回澳门的企图意味着战争。然而，我泱泱大国若是“以礼来降”，该当如何面对我朝百姓，如何面对我们的革命和主权？帝国主义窃取我国土地并剥削人民已有几个世纪之余，而澳门是我国最早被列强武力夺取的土地之一。我们高举旗帜，为人民从葡萄牙的统治下解放而前进！"
 chi_for.107.a: "前进!"

