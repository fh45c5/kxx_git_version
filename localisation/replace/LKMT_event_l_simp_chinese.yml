#土地改革事件

 CHI_laf.1.t:0 "土地改革第一阶段完成"
 CHI_laf.1.d:0 "经过数月的时间，解放区小部分已经完成了土地没收的工作。这个过程无疑是艰辛的，但任务的胜利完成毋庸置疑。现在政府手中已经掌握了大量的生产资料，轰轰烈烈的授田已经同步开始了，相信有了前部分的经验，其他地区的没收和授田工作很快可以顺利展开。\n无论反动派和封建地主怎么进行反动宣传，我党所进行的一切奋斗，都是在矢志不渝地为中国人民谋幸福。"
 CHI_laf.1.a:0 "万岁！"
 CHI_laf.2.t:0 "土地改革第二阶段完成"
 CHI_laf.2.d:0 "平均地权，是孙中山民生主义两大经济纲领之一。其宗旨在变革旧的土地制度，实现”土地国有”，防止社会问题的出现，又可以用地价税来增加国家的收入，以发展社会福利，遏制土地投机业，资本家则把资本投放于工商业，工商业也因此而发达。\n我们现在可以宣布已经完成了孙先生“平均地权”的革命理念，我们真正实现了，耕者有其田的大同社会，消灭了两千年来中国的封建土地制度！"
 CHI_laf.2.a:0 "农民翻身把歌唱"
 CHI_land_reform_left_3rd: "§Y我们已经完成了土地改革§!"
 CHI_laf.3.t:0 "土地改革第三阶段完成"
 CHI_laf.3.d:0 "我国历来是一个农业大国，维持着脆弱的小农经济，要实现工业化，必须先处理好工业化过程中的城乡关系问题。农业集体化，一方面降低了国家和小农之间的交易成本。避免了在自由市场条件下私商对粮食价格的炒作和控制，国家能够通过直接和人民公社打交道，降低交易成本，稳定收购价格。另一方面，则是为了在人民公社内部比较平均地分配剩余，在为工业化提供积累的同时，发挥人民公社的社会保障作用。\n我们现在已经在部分地区完成了集体化任务，农民被组织起来，人多力量大，修建农业设施，合作发展小生产商业，生活情况和精神面貌已经有了较大的改善。在之后，我们将推广此政策。"
 CHI_laf.3.a:0 "人心齐，泰山移"
 CHI_laf.4.t:0 "土地改革第一阶段完成"
 CHI_laf.4.d:0 "经过几个月的努力，在农会会员与地主的周旋之下，我们基本核定了不同地区的地价。现在我们可以基于这个地价征收土地税了，对于地主我们要尽可能的团结他们......毕竟中国两千年来实际上的统治阶级就是他们，只要获得地主阶级的支持，革命胜利指日可待。"
 CHI_laf.4.a:0 "好极了"
 CHI_laf.5.t:0 "土地改革第二阶段完成"
 CHI_laf.5.d:0 "经过冗长的谈判和磋商，甚至我们不得不显露一下我们强大的军力让这些贪婪的家伙闭嘴，好在，土地税法成功颁布了。现在我们可以名正言顺的派出税警去地主那里收税，如果他们敢于违抗我们，我们正好可以没收他的土地......相对的，对于支持我们的士绅，我们要给予优待，在某些政策上面宽松对待。"
 CHI_laf.5.a:0 "好极了"
 CHI_laf.6.t:0 "土地改革第三阶段完成"
 CHI_laf.6.d:0 "不得不说我们花费了很大的代价，终于实现了土地国有化。虽然有相当一部分土地还掌握在私人手里，但很显然，他们只不过是暂时替政府保管土地罢了。这些土地将会分给大部分农民和一些经营者，土地产出的税收我们将直接获得，我们的财政情况已经不可同年而语了。\n现在我们可以宣布已经完成了孙先生“平均地权”的革命理念，我们真正实现了，耕者有其田的大同社会，消灭了两千年来中国的封建土地制度！"
 CHI_laf.6.a:0 "好极了"
 CHI_laf.7.t:0 "劳动保障立法"
 CHI_laf.7.d:0 "作为巴黎工团革命者指导下的革命政府，我们需要出台一部法律体现我们的人道主义精神，这不仅仅是为了保障我国劳工的利益，更关系着我们实现现代化、工业化的关键。这部法律将会包括就业、培训、保险、福利四大部分，每一部分都和我们的工人息息相关，在做出决定之前，我们首先需要思考，这部法律的运行是由企业家和市场自由允许还是政府指导进行。\n确保了第一原则确定后，业界人士和相关专家会进行一个月时间的修订，一部新的法律将会诞生。"
 CHI_laf.7.a:0 "自由放任是不可取的"
 CHI_laf.7.b:0 "我们要避免家长式的指导"
 CHI_laf.8.t:0 "《劳动保障法》颁布"
 CHI_laf.8.d:0 "一个月来各行各界广泛关注的立法终于正式颁布了，尽管时间仓促，但这部法律的出现标志着我们社会的进步。当然在之后的实行过程中，我们会不间断的对她进行修订，以保证《劳动保障法》确确实实保障了劳工的利益。"
 CHI_laf.8.a:0 "好极了"
 CHI_laf.9.t:0 "土地没收出现的问题"
 CHI_laf.9.d:0 ".....起初，党内认为族田、祠田等公地公产具有剥削性质，得出“所谓公地就是豪绅私产”的结论，规定没收一切乡村宗族祠堂、公堂、社会的土地、房屋、财产、用具。但对一些公积、祖积土地不加区别予以没收，侵犯了部分农民的利益，反而会引起农民的反感。毛泽东同志认为，一部分宗族公产并不具有剥削性质，有些甚至是宗族反抗官府压榨的产物。后来修改为：没收一切祠堂庙宇及其公共土地；“须取得农民自愿的赞助，以不妨碍他们奉教感情为原则”......\n任何好的政策在实行过程中不免出现问题，好在毛泽东同志发现了问题。"
 CHI_laf.9.a:0 "我们必须迅速进行这场革命"
 CHI_laf.9.b:0 "实事求是，先实地调查在进行实施"
 CHI_laf.10.t:0 "分配土地出现的问题"
 CHI_laf.10.d:0 "土地分配一方面使多数农民个个俱分有田地，取得了广大的群众起来斗争；一方面分得田地的农民，个个都乐于努力耕种使土地的生产量大大增加，土地分配后接受分配的农民对于土地只有使用权无所有权。农民可以自由使用土地，但不得出租或出卖。\n......土地分配起初是以村为单位进行分配。而以村为单位分配土地不利于动员小姓寒族农民参加土地革命，而且容易引发宗族矛盾，遂改为以乡为单位分配土地......\n土地政策虽在不断发展，但它依然不是很成熟，还需要进一步完善。革命的道路总是一步一步向前走的，这就是历史。"
 CHI_laf.10.a:0 "我们必须迅速进行这场革命"
 CHI_laf.10.b:0 "我们必须收集这些问题，经常开反思大会"
 CHI_laf.11.t:0 "集体化出现的问题"
 CHI_laf.11.d:0 "我们在许多地区建立了互助组——由六户或以上的农户组成，土地仍为个体所有，农民在劳动中互相帮助极大的提升了生产力。但一些问题已经逐渐出现，比较突出的就是个人主义的危害。\n许多担任运动领导人的农村干部从政治积极分子变成只关心自己的土地和家庭福利的人。由于农村干部本身就是农民，这种现象反映了他们内心的愿望和农民对美好社会的设想，在某种情况下，也反映了他们对新国家把力量投入城市工业化，却忽视曾是革命源泉的农村地区的不满。"
 CHI_laf.11.a:0 "加速集体化进程"
 CHI_laf.11.b:0 "我们需要多关注城乡建设"

