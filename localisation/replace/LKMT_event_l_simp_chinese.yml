 chi_brits.1.t:0 "国民政府军强渡深圳河"
 chi_brits.1.d:0 "香港总督密电：「拂晓时分，中国国民政府以三师之兵力，强渡粤港边界之深圳河，向九龙方向突袭，现已攻陷九龙塘奥士本军营，俘获驻防全体官兵。我实际可动员兵力已是捉襟见肘，难以组织有效防御，港岛沦敌当在一二日以内。」我政府日前方使香港重光，国际社会咸以此为我政府「重返亚太」战略之一大胜利。若此时下令驻军投降，亦或国民政府攻陷港岛，政府威信必将荡然无存。应如何处理此局势？"
 chi_brits.1.a:0 "稍作抵抗，再做撤离之准备，以保全我政府之颜面罢！"
 chi_brits.1.b:0 "整理驻香港部队，击溃北来之敌!"

 chi_brits.2.t:0 "国军攻克港督府"
 chi_brits.2.d:0 "青天白日之旗帜，已在港督府上空飘扬。我凌厉之攻势使敌战斗意志及重建殖民体系之野心，化为齑粉，港督已明令所属部队一律停止抵抗，向我无条件投降。经双方协商，国民政府外交部已允许港督代表其政府举行告别暨主权交接式，俾其政府从香港体面撤离。香港今日之重光，使我国一洗鸦片战争之国耻，而得到彻底解放之人民，乃重展笑靥也！"
 chi_brits.2.a:0 "二次返港不成罢，约翰牛！"

