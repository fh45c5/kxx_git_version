 chi_tanv.1.t:0"中国边防军强行进驻图瓦"
 chi_tanv.1.d:0"我们趁着蒙古忙于南下作战的时候，夺取了图瓦，但是随着国民革命政府接管西北，他们对我们的行为表示严重抗议，声称他们有权利收回被我们非法占据的图瓦地区，我们应该怎么办？"
