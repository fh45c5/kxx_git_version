#索取藏南
 chi_McMahon.1.t:0 "中国的使者"
 chi_McMahon.1.d:0 "今天中国派来使者要求同我方就达旺地区的归属进行磋商。这一提案自一提出就遭到了军方的反对，是的，达旺地区自从1914年麦克马洪特使主持的会议就已经确定了归于印度所有，这些中国人出尔反尔实在令人讨厌。\n但是政府内不乏冷静的政治家，所谓中英藏西姆拉会谈不过是英国人帝国主义做派的又一体现，他们敲诈勒索中国人，却把赃物转交给印度，这些可能灾祸和风险也同时给了祖国。我们相信，中国人是带着诚意来的，但是民族情绪日益激烈的印度人民可能会失去理智而将我们的潜在盟友拒之门外。\n中国特使的提议稍稍缓和了局面，至少我们应该听听他们要说什么。"
 chi_McMahon.1.a:0 "让我们看看他们想要付出什么代价"
 chi_McMahon.1.b:0 "达旺是我们的，这件事情不需要谈"
 chi_McMahon.2.t:0 "印度人同意谈判"
 chi_McMahon.2.d:0 "虽然我们感到了印方人员的不满，但好在他们还愿意坐下来谈谈。显然这次谈判并不是那么简单，国内的一些将军已经高呼武力拿下藏南了，但是在这之前我们必须做出尝试，如果能付出一些代价来和平换取中印的和平，这对我们未来在国际上的地位和形象举足轻重。"
 chi_McMahon.2.a:0 "开始谈判"
 chi_McMahon.3.t:0 "印度人拒绝了和平"
 chi_McMahon.3.d:0 "印度人轰走了我们的使者！\n\n原本气氛融洽的议事厅安静的令人窒息，继而便传来将军们暴躁的声音。这无疑是我们建国之初的一次巨大的耻辱，我们可能要趁此机会向这些无知狂妄的印度人宣战了，让他们知道，我们国土完整神圣不容侵犯。"
 chi_McMahon.3.a:0 "不把他们打痛，他们永远不会知道中国人站起来了"
 chi_McMahon.4.t:0 "中国人的提案"
 chi_McMahon.4.d:0 "中国人十分理解印度人民对达旺的情绪，他们为此提出了一个折中的方案，那就是让达旺地区成为一个双方共同管理的缓冲区，达旺地区的资源两国共享。他们提出要修建一条中印铁路，让达旺地区成为中印友好交流的门户。\n\n不得不说中国人的言语十分漂亮，一番商议之后工业部门和贸易部门都非常支持这一提案，军方似乎也有松动，毕竟为了一小块地盘和所谓面子之争实在不值得。中国特使的致辞说的好，两国恰是从殖民之下解放出来的国家，应该友好互助，借助资源和人口优势走向世界，而不是再一次让双方的祖国母亲陷入战火。"
 chi_McMahon.4.a:0 "告诉他们，我们同意"
 chi_McMahon.4.b:0 "说的天花乱坠，还不是拿走了我们的土地！"
 chi_McMahon.5.t:0 "藏南问题和平解决"
 chi_McMahon.5.d:0 "印方代表在达旺和中国签订了中印友好互助条约！\n\n随着条约的签署，两国人民的深厚友谊就此结下，达旺这座1914年被肮脏的帝国主义英国诅咒的纷争之地，在两国人民的友谊之下化作了两国交流的门户。"
 chi_McMahon.5.a:0 "万岁！"
 China_india_friendship_tt: "§G当中国是阵营领导者，我们将可以邀请社会主义印度加入我们的阵营§!"

#索取台湾
 chi_McMahon.6.t:0 "中国人要求归还台湾"
 chi_McMahon.6.d:0 "在对日作战中，我们曾和中国人是短暂的盟友。但是在战争之后，我们由于一些原因和国际仲裁而获得了台湾岛的监管权。这对我们来说显然是一个灾难。现在中国人找上门来，要求我们归还台湾岛，国际舆论也不利于我方，就我国国际形象和长远利益来看，归还台湾是一个理智的选择。但军方却有不同看法。无论如何我们必须在短时间内做出决定。"
 chi_McMahon.6.a:0 "我们需要中国人的友谊！"
 chi_McMahon.6.b:0 "台湾是战略重地，不能交出去！"
 chi_McMahon.7.t:0 "台湾问题的结果"
 chi_McMahon.7.d1:0 "经过短暂的磋商，对方愿意打开对话窗口，双方都认为台湾不应该成为两国友谊的阻碍，台湾的回归是顺应国际潮流顺应历史的。对方的部队即日起分批撤离台湾，将台湾岛归还我国。"
 chi_McMahon.7.d2:0 "经过一番争吵，对面显然毫无诚意，但是台湾岛不容分割，任何敢于分裂中国的势力终将绳之以法！"
 chi_McMahon.7.a:0 "万岁！"
 chi_McMahon.7.b:0 "给他们一点颜色看看！"

#和奉天的谈判

 chi_dss_war.1.t:0 "来自国民党的提议"
 chi_dss_war.1.d:0 "我们刚刚收到了国民党发来的一份提议。他们说，如果我们加入他们共同对抗北京政府，战后他们会把晋东地区交给我们。当然，我们也可以，拒绝掉这个提议，然后回过头去找北京政府，看看他的开价…"
 chi_dss_war.1.a:0 "告诉他们我们接受"
 chi_dss_war.1.b:0 "让我们去给北京报信，让姓他们的加码。"
 chi_dss_war.1.c:0 "鉴于我们独善其身的作风，我们拒绝。"
 chi_dss_war.2.t:0 "山西拒绝入伙"
 chi_dss_war.2.d:0 "山西省政府宣布他们不会加入我们同北京政府的冲突之中，他们声明自己的中立不会受到挑战。"
 chi_dss_war.2.a:0 "至少他们没有投靠北京"
 chi_dss_war.3.t:0 "山西接受我们的提议"
 chi_dss_war.3.d:0 "今晨，我们收到回复，晋系同意和我们一起攻击北京政府，但我们必须首先发起进攻。希望我们指望得上阎锡山参战，但是我们必须保持时刻警惕，毕竟他的机会主义头脑是没有下限的。"
 chi_dss_war.3.a:0 "他们做出了明智的选择"
 chi_dss_war.5.t:0 "山西提出了一个交易"
 chi_dss_war.5.d:0 "在最近的一份信息中，山西省政府向我们提出了一桩“交易”。他们知会我们，他们将加入我们对抗国民党的战斗，但是我们将在战后归还晋东给他们，我们该如何回应？"
 chi_dss_war.5.a:0 "阎锡山押对宝了，我们接受。"
 chi_dss_war.5.b:0 "我们不会放弃我们宝贵的土地"
 chi_dss_war.6.t:0 "北京同意了"
 chi_dss_war.6.d:0 "我们刚刚收到消息，北京方面同意了我们的提议，并期待我们加入对国民党的进攻。让我们期待他不会让我们失望。"
 chi_dss_war.6.a:0 "我们为此押上了一切。"
 chi_dss_war.7.t:0 "是时候攻击了！"
 chi_dss_war.7.d:0 "我们的部队已经部署到了边境上，为了人民的利益，是时候开始介入战局，重夺我省东部地区了。希望我们这次没有站错队…"
 chi_dss_war.7.a:0 "这将会是一个惊喜"
 chi_dss_war.8.t:0 "归还晋东？"
 chi_dss_war.8.d:0 "虽然把晋东交给阎锡山是我们和他的约定的核心部分之一，但是关于我们是否应该信守承诺这一点仍在争论中。如果我们拒绝交出晋东，我们很有可能将会有另一场纷争要解决。"
 chi_dss_war.8.a:0 "我们履行和阎锡山的协议，但是他必须屈服。"
 chi_dss_war.8.b:0 "他就是个叛乱分子，我们也理所应当这么处理。"
 chi_dss_war.9.t:0 "国民党以我们付出一些代价来归还了山西东部。"
 chi_dss_war.9.d:0 "国民党同意执行我们之前的提议。然而，他们要求我们臣服于他们的权势，加入他们的政府。我们该怎么办？"
 chi_dss_war.9.a:0 "国民党棋高一着"
 chi_dss_war.9.b:0 "我们不会向叛徒屈服"
 chi_dss_war.10.t:0 "国民党拒绝给我们土地"
 chi_dss_war.10.d:0 "在我们和他们达成协议帮助他们后，国民党的政府却公开拒绝归还我们的土地，这一背叛证明了任何所谓的中央政府都不值得信任。看来我们交错朋友了…"
 chi_dss_war.10.a:0 "为什么要相信他们！"
 chi_dss_war.11.t:0 "山西加入了我们的政府"
 chi_dss_war.11.d:0 "山西答应了我们的要求，加入了我们。随着这一地区被我们无可争议的控制，我们可以进一步朝西看去，以消灭任何因山高皇帝远而还在苟延残喘的军阀。我们距离把中国统一到一面旗帜下更进一步。"
 chi_dss_war.11.a:0 "中国距离统一更进一步！"
 chi_dss_war.12.t:0 "山西背叛了我们"
 chi_dss_war.12.d:0 "山西承诺将会在我军发起进攻之后袭击清政府后方，但这显然是个骗局，他们私下和清政府媾和了，好在对于存在主义的无耻程度我们早有预料。"
 chi_dss_war.12.a:0 "该死"
 chi_dss_war.12.b:0 "他求仁得仁"

#彩蛋事件

 chi_flavor.1.t: "陈公博出版了他的作品"
 chi_flavor.1.d: "国民党政治家陈公博的许多政敌经常侮辱他只不过是汪的一只走狗，但陈近期出版了自己的巨著《革命与思想》。他作为一名坚定的马克思主义政治家，其著作引起了国民党内更倾向于自由主义的左派的争议，他们不愿将孙中山的思想与马克思主义结合。\n\n尽管陈公博年轻时曾是中国工团党的成员，但他与中国的马克思主义一直保持着距离。不过，他经常使用工团主义术语，认为历史印证了“唯物主义”。他不承认自己是马克思主义者，因而他的观点只能用兼收并蓄或“含马克思主义倾向”来形容。\n\n他的新作《革命与思想》在他流亡法国期间写成，但是他在回国后才宣告其完成。此书描述了他的世界观，即物质与运动是世界的基本组成部分。他主张国民党必须超越资本主义，而世界大战的结果虽然推翻了英法的资本主义秩序，但也宣告了资本主义对饱受压迫的中国人民的统治，德国对北伐战争的干涉就是明证。\n\n改组同志会内部的激进分子一致同意了他的作品。然而，他们遭到了改组同志会温和派和临时行动委员会的尖锐批评。临时行动委员会的一些成员甚至以本书构成了他们宣称的不加掩饰的工团主义宣传为由，建议对本书进行审查。"
 chi_flavor.1.a: "陈先生真当才华横溢！"
 chi_flavor.2.t: "夜半歌声"
 chi_flavor.2.d: "中国的电影业发布了新片！这部银幕上的杰作据称是中国第一部恐怖电影，由左翼导演马徐维邦执导。本片受到1923年美国电影《钟楼怪人》和1910年法国小说《歌剧魅影》的影响。\n\n影评指出这类恐怖片的焦虑氛围是在模仿中国民众对中国大地不断变化的政治局势所感受的实际担忧。进一步地，这部电影的左派倾向和民族主义式的角色让国民党官方公开支持本片。\n\n本片设定发生于1926年一个风雨交加的黑夜，电影主角宋丹萍与李晓霞（宋丹萍的恋人）分别由英俊的金山和美丽的胡萍饰演。一群演员来到一个已被拆毁的剧院，为自己的演出做排练。一天夜里，演员的领队孙小鸥要一个人练习自己的角色，却在台词上犯了难。在他不断重读台本的时候，一个神秘的声音突然传出，帮助孙小鸥理解台词。他决定找出这位善良的天使，并发现神秘的声音正属于知名演员宋丹萍，而宋丹萍早已被公认为离世。\n\n在闪回中，宋丹萍的身世被揭露：在从事演艺前，他曾是一位在二次革命中反抗袁世凯的革命者。革命失败后，他转入地下，这期间与李晓霞相爱。宋丹萍的死对头，恶霸汤俊以镪水袭击并折磨宋丹萍。宋丹萍因为面部的伤疤痛入骨髓，无以自容，又一次藏身他处——这让李晓霞悲痛欲绝。他夜里就藏身在这座拆毁的剧院里，安慰着已经精神失常的晓霞。\n\n在演出当天，小剧团赶到现场，把演出献给剧院的主人——正是那位恶霸，汤俊。汤俊一眼便喜欢上了孙小鸥的恋人，想要以武力施暴，孙小鸥勇敢地反抗。在缠斗中，孙小鸥意外身亡，而宋丹萍现身攻击汤俊。因为丹萍已被毁容，剧场的观众把宋丹萍视作怪物，手持着火把追逐宋丹萍。影片以宋丹萍跳楼而死，李晓霞恢复神智而结束。"
 chi_flavor.2.a: "请递我一张纸巾…"
 chi_flavor.3.t: "左翼作家联盟"
 chi_flavor.3.d: "所谓“左翼作家联盟”，成立于上海，彼时大多数国民党人仍在流亡海外。该组织是中国革命派的圈子内一股著名的文学力量，其中的杰出成员包括胡也频、柔石、冯铿、殷夫、丁玲和李伟森。\n\n尽管强硬的左翼作家鲁迅与该组织最初有过联系，但当他明显被边缘化后，便很快与其划清了界限。由于上海本土的左翼和民族主义工会运动的蓬勃发展，该组织的诸多成员都是工团主义者。该组织的成员持激进观点，认为艺术反映的应是工人阶级之生活，为政治（特别是社会主义）的推进服务。虽然他们与国民党没有正式联系，也没有得到国民党的支持，但他们倾向于拉拢党内的改组派和临时行动委员会。\n\n然而，最近组织内的一名著名成员胡也频似乎失踪了。他的妻子丁玲疯狂向包括宋庆龄本人在内的政府官员情愿，要求发布与胡的失踪相关的信息。但胡也频最终被发现死在了上海的一条小巷里，有人以此指责中国的工团主义集团，但也有传闻称他是被戴春风的中特局成员绑架了。"
 chi_flavor.3.a: "真是有趣的发展……"
 chi_flavor.4.t: "中国中央广播系统成立"
 chi_flavor.4.d: "第一次归正大会成功举办，八省联合内战尘埃落定后，国民政府立即采取行动，要牢牢地把控住中国人民的思想和心灵。大会结束后，来自临时行动委员会和改组同志会的代表们同意，必须使用广泛的无线电广播，实现中国社会的“党化”。\n\n到目前为止，首批成果就包含对《民国日报》，或称《人民日报》的振兴。这份报纸在1923年初，国民党以上海为根据地时创刊，并随着北伐的失败而流亡海外。以白话文写作的《民国日报》，将成为国民党宣传系统的一个支柱——该报会受中央日报和中央通讯社的管辖。\n\n与此同时，交通部开设了一个名为交通部邮电司的部门，管理电台通信与无线电广播。初步计划是，在第三国际的西方工程师帮助下策划完成，雄心勃勃地要部署一台500瓦特，能够覆盖南京和上海的发信机。以促进党组织在地方一级的工作，开始中国国家“党化”为目标所进行的在全国内改善通信的努力，已取得超过预期的成果。\n\n能流利读写，流利使用南京话的人，被鼓励在全国正蓬勃发展的电台中就职。在11月12日，孙中山先生诞辰当天，国民党的电台被正式更名为中国中央广播系统。"
 chi_flavor.4.a: "来自南京的现场广播！"
 chi_flavor.5.t: "十字路口"
 chi_flavor.5.d: "一部新的闹剧在各大影院中涌现出来。它由沈西苓执导，赵丹、白杨主演。虽然它本质上还是喜剧，但评论家们还是指出，在中国政治不稳定和日本威胁日益增长这两方面，这部影片似乎具有一定的政治隐喻。\n\n故事的开头，在上海的一个码头，大学毕业生小徐打算自杀，却被他的朋友老赵（著名演员赵丹饰）所救，带回了他们居住的公寓。众所周知黑色星期一的经济悲剧沉重打击了上海的经济，所以公寓里的几位大学毕业生都失业了。与此同时，毕业的女大学生杨芝瑛（白杨饰）搬到了老赵他们公寓的隔壁，老赵也在国民党开办的民国日报找到了工作。从此，两人成了一对欢喜冤家。\n\n然而，随着杨芝瑛告诉老赵她工作的工厂倒闭了，要离开上海，两人美好的恋情戛然而止。老赵试图劝杨芝瑛留下，可她无论如何都坚持离开。杨芝瑛的朋友们发现了他们的恋情，说服了她留在上海。\n\n老赵自己也失业了，他见到了杨芝瑛，两人在报纸上读到，老赵的朋友小徐实际上还是自杀了。他们约定不能像小徐那样“软弱”，怀揣着对未来的乐观，大踏步走向了夕阳。"
 chi_flavor.5.a: "一点打发时间的小幽默……"
 chi_flavor.6.t: "陈波儿"
 chi_flavor.6.d: "陈舜华出生在广东潮州县一个叫庵埠的小镇，自幼家境殷实，受到父母的喜爱（她的母亲是父亲的小妾）。她的精英身份允许她前往更大的城市求学，于是她前往南京和上海。在那里，她除了母语粤语和中学里学的国语之外，还习得一口流利的英语。\n\n陈舜华是一位有名的左派人士。为了在中国发展中的社会主义电影业中发挥重要作用，她于1937年加入了国民党。她是个才华横溢的作家，她的作品对中国女权主义的批判性发出评论，从精神分析的角度，探讨了荧幕上“男性凝视”带来的更深层次的效应。这种凝视是“陈波儿”所努力反对的。\n\n由于她的积极性和对社会主义事业的忠诚，她已经被国民党政府正式任命为中国第一位女性电影导演。她接受这一任命的条件是由她自己选择演员阵容。她设想她的演员主要来自工人阶级，以便她电影传达的信息与无产阶级产生共鸣。她也以尝试使用动画而闻名，使用剪纸和手绘的翻页动画来描绘如火如荼的革命斗争，这在中国电影界还是一个相当新潮的领域。"
 chi_flavor.6.a: "我们支持她的辛苦付出！"
 chi_flavor.7.t: "鲁迅去世"
 chi_flavor.7.d: "今天是中国文坛的悲痛一日，伟大的左翼作家鲁迅去世了。其原因或许与他长期吸烟的习惯有关，就在去年，他患上了慢性肺结核，直至最近几周，他的健康状况仍在不断恶化。国民政府对此事正式表达了哀悼。\n\n鲁迅文学生涯之始与其他晚清的中国知识分子别无二致，学习儒家经典，备考科举。鲁迅的父亲和祖父被卷入贿赂丑闻，前者染上毒瘾，后者锒铛入狱。鲁迅上学后接触到了西方思想，1902年，他获得了政府的奖学金，得以前往日本，自此他开始将西方名著翻译成白话文。\n\n鲁迅曾看过一张在日俄战争时期中国平民被斩首的照片，而当时周围的中国旁观者却视若无睹，正是自这时起，他深信中国急需拯救。待到辛亥革命爆发时，他已在北京当上了学者。1917年，他开始为陈独秀的《新青年》写稿，并发表了短篇小说《狂人日记》。笔耕不缀，他又在1927年出版了巨著《阿Q正传》。\n\n鲁迅其人同情国民党，在北伐前夕，他在黄埔和中山大学担任客座讲师。尽管他同情宋庆龄在福建的游击活动，但在北伐失败后，他逃去了上海。八省联合战事结束后，国民党重回南京，他曾给宋庆龄发去电报以贺国民革命军取得大胜。"
 chi_flavor.7.a: "人固有一死。"
 chi_flavor.8.t: "中华国民社会主义"
 chi_flavor.8.d: "中华复兴社经常被指责为反动派。对他们的批评主要在于他们的高层领导几乎都是纯粹的军人，而且他们似乎崇尚古代秦国式的法家思想。\n\n但中华复兴社也确实有社会主义改革的意识。复兴社设想了一种完全由国家计划的称为“国民社会主义”的经济模型。这并不意味着取缔所有的私有企业，只是复兴社将会对所有重要工业进行国有化。而所有的私人资本将会被用来满足国家的公共事业，包括全国范围内发展起来的教育，农业，工业和基础设施建设，这确保了一个勤劳的集体社会能够不断茁壮成长。\n\n复兴社的国民社会主义首席理论家当属于黄埔杰出毕业生之一的贺衷寒，他曾是工团主义者董必武的门生。贺衷寒主张全面国有化并将生产交给国营的农业合作社进行组织。这将彻底废除私有地产的概念并将这些土地共享，以此为国家利益服务。该模式是否成功还有待时间的检验。"
 chi_flavor.8.a: "这算真正的社会主义吗？"
 chi_flavor.9.t: "黄埔革命同学会委员会"
 chi_flavor.9.d: "中华复兴社并不是唯一一个吸纳黄埔军校毕业干部的组织。黄埔革命同学会由临时行动委员会的领袖邓演达所领导。作为国民革命军中的元老派，黄埔革命同学会坚信革命斗争自军队开始的原则和对孙中山三民主义原则的所谓“纯正”解释。\n\n尽管在西方，军方背景的民主听起来就像威权主义的温床，但那并不适用于中国国情：军阀连年征战，政治动荡不断，像宋教仁遇刺这类事件比比皆是。这让很多人——尤其是国民党内部的很多人坚信，中国需要指导式民主。黄埔革命同学会的目标就是培养黄埔干部的革命精神并且培育民主的根基，以此来反对那些更加激进的、提倡终结混乱的议会政治的黄埔派系。\n\n自从官方宣布与中华复兴社对立以来，黄埔革命同学会已经有了长足的发展。据称，国民革命军空军领导周至柔和陆军将领杜聿明都已经加入了这个组织。"
 chi_flavor.9.a: "有趣。"
 chi_flavor.10.t: "先总理的遗志"
 chi_flavor.10.d: "在国民党中央委员会和全国代表大会的大批与会者面前，[CHI.GetLeader]宣读了敬爱的先总理孙中山先生的遗愿，宣告了二次北伐的开始。遗嘱在国民党大多数元老诸如戴季陶，吴稚晖，宋庆龄，宋子文，何香凝，孙科和邹鲁等人的监督下，由汪精卫代笔起草。在孙中山因病去世后，遗嘱成为了对于国民党先国父愿望的证明。\n\n“余致力国民革命，凡四十年，其目的在求中国之自由平等。积四十年之经验，深知欲达到此目的，必须唤起民众及联合世界上以平等待我之民族，共同奋斗。\n\n现在革命尚未成功，凡我同志，务须依照余所著《建国方略》、《建国大纲》、《三民主义》及《第一次全国代表大会宣言》，继续努力，以求贯彻。最近主张开国民会议及废除不平等条约，尤须于最短期间，促其实现。是所至嘱！”\n\n在[CHI.GetLeader]结束了讲话后，委员会欢呼雀跃，国民党正准备着去完成他们未竟的事业。"
 chi_flavor.10.a: "我们将完成您未竟的事业！"
 chi_flavor.11.t: "教育部"
 chi_flavor.11.d: "作为中华复兴方略的一部分，国民党重建政策的一个基本原则是提高人民的文化水平并推广孙中山的三民主义思想。经过一次几乎全票通过的表决后，教育部和革命学术界的最高机构——中央研究院得到了大规模扩大。\n\n蔡元培希望在中国倡导西方式教育。这位北京大学的前校长对欧式教育仰慕已久，比如法国的学校制度。并且希望效仿法国的教育办法。计划中的教育部将下辖以下部门：顾问处、秘书处、总务司、高等教育司、普通教育司、社会教育司、蒙藏教育司（来向这些民族宣传三民主义）。此外，还将设立特定教育领域的委员会负责专项事务，如医学委员会和历史遗产保护委员会。\n\n最后，中央研究院将得到扩张，除了行政管理部门，它还将扩大到包括物理学、化学、工程学、地质学、天文学、历史学、哲学、气象学、文学、教育学、考古学、心理学、社会科学、动物学和植物学等学科的研究所。"
 chi_flavor.11.a: "周一学校见！"
 chi_flavor.12.t: "军国主义之国家"
 chi_flavor.12.d: "中国大街小巷的玩具店不再售卖玩具皮球，悠悠球或者洋娃娃。他们现在乐于出售军事模型，玩具战斗机和玩具战舰。近日，政府开始鼓励“国民军事化教育”，把军队的荣耀和对于委员长领导的服从教给青年人。\n\n学校鼓励学生开展体育运动和训练，强调团队合作，集体奋斗而不是个人成就。教育中鼓励女孩子去钻研护理专业的知识，并教导男孩子们，他们一生中最光荣的成就就是加入军队。学校弱化了人文科学的教育而偏重于诸如物理、化学、工程学这样的实践科学。例如，化学课的教学将服务于炸弹的生产。\n\n最终，中国的儿童从很小的年纪就被教导去热爱祖国，并甘愿为了国家献出自己的生命。他们学到，一切都必须为了国家，没有什么比成为革命国家机器中的一个齿轮更光荣的事情了。教室里挂着的地图注明了针对外东北和藏南的宣称，每天老师在授课时都会用话术来宣扬中国应该再一次独步于世界舞台。将民国称为一个威权主义国家算是低估了它的实力，这个国家已经堕落为一个去阶级化的极权社会主义国家。只要中华复兴社存在，它就将继续带领中国的工人和士兵走向团结——前进，革命的堡垒，向着中华最终的复兴！"
 chi_flavor.12.a: "没有国民党，就没有新中国！"
 chi_flavor.13.t: "黄埔[GetYear]届"
 chi_flavor.13.d: "中华民国陆军军官学校第七期，暨[GetYear]届即将开学，并迎来国民革命军最新的一批学员。尽管大部分是中国人，但其中也有像来自韩国的张哲夫这样的学员，同时还有很多来自越南的志愿者。\n\n[CHI.GetLeader]在新入伍的毕业生们面前发表了热情的讲话，称他们将为见证新一代的国民革命军而自豪。新兵们接下来宣读了他们效忠国民革命军的，呼应着“亲爱精诚”校训的誓词。在八省联合内战的重建时，军校原先大门上的对联“贪生畏死勿入斯门”也被重新题写。进入黄埔军校的新生们不求其他，只愿有朝一日能够为革命事业捐躯。\n\n虽然肯定有人质疑军队是否在国民党政治中起了太大的作用，但更多人认为，强调一种强大的军事精神是走向统一的关键。如果中国要统一，她就必须被爱国的革命干部领导，也要比任何军阀的部队更有力、更强大。"
 chi_flavor.13.a: "为解放中国而战！"
 chi_flavor.14.t: "北洋水师的命运"
 chi_flavor.14.d: "今天，一场辩论在[CHI.Capital.GetCapitalVictoryPointName]展开，决定为直系和奉系军阀效力的前北洋海军将领的命运。虽然他们为卖国军阀效力的历史亟待清算，但现实是由于国民党人长期作为游击队、起义军战斗，或是流亡海外，新生的民国海军缺乏将领。\n\n与之相比，奉系和直系的海军将领们可以把自己的海军血统追溯到1871年最早的北洋舰队。他们把持着使用中国为数不多的现代海军舰艇的机会，以及来自外国顾问（尤其是德意志帝国海军顾问）的海军经验。\n\n尽管萨镇冰等主要将领都保证效忠新的中央政府，政府中的强硬派还是发誓对前军阀派系成员寸步不让。他们宣称特赦这些将领就是原谅把祖国卖给帝国主义的汉奸。在总结陈词之后，军事法庭决定……"
 chi_flavor.14.a: "复职一小部分人，剩下的都除掉。"
 chi_flavor.14.b: "让他们所有人在新海军官复原职。"
 chi_flavor.14.c: "对叛徒绝不留情！"
 chi_flavor.15.t: "中国工团党"
 chi_flavor.15.d: "中国工团党是一个遵循欧洲工团主义思想的松散工会组织。改组同志会内许多成员的活动主要局限于使馆城市的工厂和港口，以及中国的矿工群体，改组同志会与中国工团党关系密切，许多会员甚至一度加入了工团党。\n\n中国工团党在国民党左派内部的影响微乎其微。国民党将中国工团党作为国民革命的次要盟友，以此争取第三国际的支持。但是，虽然工团党与国民党内一些激进左派关系密切，但他们一直受到国民党元老的审查和猜疑，后者视前者为潜在威胁。\n\n他们与欧洲工团主义的差异也体现在中国工团党的政治思想上。正统工团主义的支持者追随李立三，他的“李立三路线”主张以城市的工团主义运动为基础，与国民党合作发动革命。李立三以巴黎的正统工团主义为理论基础，将合作与妥协视为在中国实现工团主义革命的手段。\n\n社会主义者王明和身居法国巴黎，远离中国革命的所谓“28个工团主义者”从海外传来了反对声。就算把这28个人称为工团主义者，或是激进分子，也是个略显保守的说法了。他们被法国的“极端工团主义者”吸引，认为所有权利都应该归工会（尤其是中国工团党）所有。然而，尽管国民党改组派经常发生派系争执，但他们与工团党的要员关系非常密切，一些改组派成员甚至曾待在工团党内。"
 chi_flavor.15.a: "有中国特色的工团主义！"
 chi_flavor.16.t: "中华全国民主妇女联合会建立"
 chi_flavor.16.d: "当中国革命继续时，妇女权益问题和妇女在国民革命中的角色问题也进入人们的视野。虽然国民党内部的保守派倾向于回避男尊女卑的问题，中国第一位女主席的领导毫无疑问地引领了女权运动的新风潮。\n\n在闽赣根据地时期，妇女同志和男同志并肩战斗，她们经常作为护士照顾伤员，在某些时候，她们甚至直接参与战斗。由德高望重的名义上的女权领袖何香凝领导的广大国民党内部的妇女领袖和政治家正式宣布成立中华全国民主妇女联合会（ACDWF）。这个组织不仅致力于提升妇女地位，也同样帮助建设一个真正平等的社会主义中国。在广大的妇女组织的合作和宋庆龄主席的公开支持下，中华全国民主妇女联合会宣布由宋庆龄的门生之一蔡畅来出任主席。\n\n作为一名妇女教育和女权主义的忠实信众，也是一个独身主义者，蔡畅于1925年辞去了物理老师的工作并加入了国民革命运动。在北伐失败后，她和宋庆龄一起逃到了闽赣根据地，在那里她结识了很多其他的女性民族主义者，例如邓颖超。她代表着新中国中不断增长的女性地位，这个新的国家不仅致力于工农的解放，也在寻求妇女的解放。"
 chi_flavor.16.a: "妇女能顶半边天！"
 chi_flavor.17.t: "收复台湾"
 chi_flavor.17.d: "今天，国民党中国中央广播系统向全国播报了一则令人震惊的消息：中华民国正式对日本宣战，又一次中日战争爆发了。本周早些时候，中国政府要求日本正式交还台湾岛。台湾在甲午战争后被割让予日本，已有四十多年，这份耻辱在中国民众心中留下了深深的烙印，国民党亦坚持不惜一切代价将其收复。随着战火燃起，[JAP.GetNameDef]同中华民国之间的外交渠道尽数被切断，东海全域业已发布预警。\n\n虽然日本拥有亚洲第一、世界前列的海空军，但却远无法匹敌中国人民的昂扬斗志。大陆上的中国人不久前于第二次中日战争中战胜了日本人，士气空前高涨。播报员向情绪激动的听众呼吁道：“为了国家统一和领土完整，我们一定要解放台湾！”这样的宣传语振奋了整个中华民族。据报道，成千上万人涌入征兵中心，要让台湾回归祖国的怀抱。"
 chi_flavor.17.a: "我们一定要解放台湾！"
 chi_flavor.18.t: "改组同志会在山西"
 chi_flavor.18.d: "成立之初，改组同志会是国民党内一个相对秘密的组织，但从流亡中返回中国大陆后，他们就在各省努力壮大势力、加强活动。虽然距离多山的山西省较远，但在南京改组同志会中央的指导和协调下，国民党还是与山西总工会和太原市工会联合会建立了联系。改组同志会以三到九人为一组，组织起来走遍中国各地，在各地又建立类似的革命小组，希望它们发展壮大，成为包括至少十个小组的“支部”，准备发动革命的抗议和起义。\n\n众所周知，国民军领袖冯玉祥对国民党的事业抱有同情，他尤其支持国民党献身社会主义、群众革命和终结封建制度的政纲。在暗中，也有传言说阎锡山和冯玉祥的核心圈子里有改组同志会成员，他们悄悄地向位于[CHI.Capital.GetName]的国民政府传递着情报。宣统复辟后，政治局势一潭死水，山西的左派一度处于休眠状态，而如今，这种对山西地方政治的渗透使得他们能发出更强的声音，又开始为国民革命奔走呼吁。"
 chi_flavor.18.a: "我们得紧盯他们……"
 chi_flavor.19.t: "中央委员会恢复运作"
 chi_flavor.19.d: "经过一系列的肃清运动和秘密行动，党内的软弱派和投降派已经被处置妥善了。同时第二届代表大会将会继续举行，我们的革命军事委员长胡宗南将军正式宣布中央委员会恢复运作，新一届的中央委员已经确定，胡宗南、张国焘、戴春风三位执行委员将居中协调，其余委员将会团结在三位执行委员之下一起领导革命事业。\n\n首先是军事委员会委员长胡宗南，他将带领国民革命军继续革命事业，直到建立新的民国，恢复秋海棠的宏伟版图。然后是执掌安全保卫部门的戴春风主席，我们军队、干部和人民必须忠于党国，一切反革命分子终将绳之以法。最后是执掌政务的行政院院长张国焘同志，张国焘是我们党的老革命老同志，他接受了先进的高等教育，将团结党内同志，统一思想，确保党国稳定航行......"
 chi_flavor.19.a: "忠于党国！"
 chi_flavor.20.t: "汪精卫的处理决定"
 chi_flavor.20.d: "党在危急存亡关头，这个汪精卫在哪里；军队在战事紧急时刻，他又在哪里？现在南京光复，大局已定，这个彻头彻尾的小人，总算从所谓海外归来，意图收割革命果实。还有我们的宋庆龄同志，过于软弱，轻易向这个流氓交出权力，革命不是请客吃饭，我们不能容忍这种争权夺利的小人存在与委员会中。\n\n在大选焦灼之时，对于同志们激烈的情绪，他无法安抚团结，反而纵容同室操戈的事情发生。总之处于对巴黎方面的尊重，他从哪里来就让他回哪里去！"
 chi_flavor.20.a: "大快人心"
 chi_flavor.21.t: "第一次人口普查"
 chi_flavor.21.d: "随着我军掌控的区域越来越多，国民政府治下的百姓也随之增多。我们的税收、兵役逐渐趋向于混乱，这种情况必须重视起来。并且混乱的人口也带来许多安全隐患，比方说敌特破坏分子就很容易趁机渗透进来。\n\n虽然我们的条件还是困难的，但是人口普查和统计工作必须马上落地。戴主席的指示显然切中要点，同时正好借人口普查来大规模扩充统计局，锻炼出一批能力不错的干部来。"
 chi_flavor.21.a: "这是必要之举"
 chi_flavor.22.t: "《木兰从军》首映"
 chi_flavor.22.d: "今天，国统区内最早的一部故事片举行了首映。由卜万苍执导，陈云裳领衔主演的《木兰从军》是一部基于花木兰的传说改编的历史剧，讲述了孝顺的木兰替父从军，应对入侵的游牧民族作战的故事。电影歌颂了忠诚与英勇的传统美德，并在全国范围内激起了爱国主义情绪，同时也不可避免的让人民群众大量的将花木兰同宋庆龄相提并论。"
 chi_flavor.22.a: "真棒！"
 chi_flavor.23.t: "《一江春水向东流》首映"
 chi_flavor.23.d: "由蔡楚生、郑君里导演的《一江春水向东流》是一部两集电影，讲述了浙江省一对穷苦的工人阶级夫妇在国民革命运动中经受艰辛磨难的经历。这部电影描绘了贪污掌权和压在人民群众头上的大山；很多人认为这部电影是对那些温和党派的直接攻击。不过，这部电影在票房和评论界中都获得了极大地成功。"
 chi_flavor.23.a: "我觉得，剧组真的是把梦中镜像搬到了现实中！"
 chi_flavor.24.t: "孙科成立新反对派"
 chi_flavor.24.d: "第一届国民党归正大会随着改组派继续掌权而落下帷幕。会后，孙科领导的国民党左派的非社会主义派系，指责宋庆龄领导下的临时行动委员会在国民党的政治斗争之中过于漫不经心。这导致两派间长期以来积蓄的不满爆发了。在一次毫无意义的争执后，孙科和他的追随者勃然大怒并离席而去，然后宣布建立他们自己的反对派，成员大多是海外的自由派华人。看起来，随着改组派加强对中央的掌控和监管，临时行动委员会掌权的机会将日渐渺茫。"
 chi_flavor.24.a: "令人遗憾。"
 chi_flavor.25.t: "委任蒋纬国"
 chi_flavor.25.d: "随着机械化战争研究委员会的成立，一位在机械化作战方面学有所成的流亡者——蒋纬国被召回了故乡，据称是前委员长蒋介石的儿子（尽管国民党内部许多人怀疑他其实是右翼理论家领袖戴季陶的儿子）。蒋纬国刚从不列颠联盟返回，在那里他师从坦克倡导者巴塞尔·亨利·李德哈特和珀西·霍巴特。由于国民革命军急缺在装甲和机械化战争方面具有经验的军官和将领，蒋纬国很快就得到了他的新职位，统领国民革命军装甲和摩托化部队的指挥官。"
 chi_flavor.25.a: "他将协助引入新学说"
 chi_flavor.26.t: "同外国势力协作"
 chi_flavor.26.d: "中国确实需要友邦的援助以实现工业化，所以我们必须寻求世界上工团主义国家的帮助并且看看他们是否愿意援助我们的重建。"
 chi_flavor.26.a: "[ENG.GetNameDefCap]的同志们是最好的选择。"
 chi_flavor.26.b: "[CSA.GetNameDefCap]的同志们是最好的选择。"
 chi_flavor.26.c: "[SOV.GetNameDefCap]的同志们是最好的选择。"
 chi_flavor.27.t: "来自中国的请求"
 chi_flavor.27.d: "中国的国民政府向我们提出工业发展上的合作，他们建议我们与他们共享新的科研成果，互帮互助。尽管我们可能并不会从中国得到很多新的科技，至少我们可以帮助他们完成现代化。"
 chi_flavor.27.a: "中国将会得到我们的支持。"
 chi_flavor.27.b: "我们将不会和国民党合作"
 chi_flavor.28.t: "我们的提议被接受了"
 chi_flavor.28.d: "现在我们的提议已得到接受，我们可以享受同外国合作的益处了，尽管同工团主义合作可能会给我们造成一些阵痛，但这总比同德国人一起共事好。"
 chi_flavor.28.a: "敬我们的友谊！"
 chi_flavor.29.t: "召开一次选举大会"
 chi_flavor.29.d: "在革命派和温和派以及中间党派同志的组织下，一次新的选举大会即将召开，不同于五省战争之后南京政府的临时委员会代表，本次选举将会选出人民代表大会主席和政务院总理。对此次选举的结果大家议论纷纷，许多人已有猜测，有的外国媒体甚至直言国民党将会诞生一位强硬的改革派主席。"
 chi_flavor.29.a: "让毛主席带领我们继续前进"
 chi_flavor.29.b: "周恩来同志值得信赖"
 chi_flavor.29.c: "宋庆龄先生将会是革命派女主席"
 chi_flavor.30.t: "娜拉"
 chi_flavor.30.d: "《娜拉》是挪威十九世纪著名剧作家易卜生的代表作，又名《玩偶之家》、《傀儡家庭》，这是一出反映金钱万能的资本主义社会中追求妇女解放的话剧，蓝苹主演的娜拉是一位反抗家庭压迫，向往自由人生的叛逆女性。\n\n但可惜易卜生没有把出走后的娜拉应该怎样继续去找出路的法子告诉我们，而鲁迅先生则指出应该“经济自由”，“掌握经济权”，进行“经济制度的改革”，要想达此目的，必须有“韧的战斗”，要用革命的鞭子“猛抽社会”。\n\n蓝苹边读鲁迅先生的文章边思考《娜拉》剧本，她感到自己就是在进行“韧的战斗”，用自己塑造的娜拉形象来鞭笞全世界玩弄妇女的丑恶现象；用娜拉的苦闷与无奈以及最后的没出路来召唤人们觉醒，砸烂身上的锁链，进行无产阶级革命；用娜拉这个贵族妇女的呐喊和无畏，来激励革命低潮时人们的斗志。\n\n由于蓝苹有这样高水平的认识，再加上她精湛的演技，刻苦认真的演出态度，并能虚心听取各方面正确意见，一心一意为观众着想，所以《娜拉》的演出获得巨大成功，轰动了上海话剧界，公演持续了一周，整个金城大戏院天天座无虚席，据说鲁迅先生也曾前去观看。"
 chi_flavor.30.a: "妇女能顶半边天！"
 chi_flavor.31.t: "柔石先生"
 chi_flavor.31.d: "柔石先生曾经与鲁迅先生一同组建了“左翼作家联盟”，在出身于中国工团党的柔石先生强烈推荐下，国民党逐渐对鲁迅先生重视起来，并派遣毛泽东前往上海，与柔石、鲁迅等人一同举行了“左联”成立大会。\n\n不幸的是鲁迅先生的病情逐渐恶化，很快便因病逝世了。现在党为鲁迅先生成立了治丧委员会，同时毛委员也在柔石先生的推荐下参与了这次治丧。\n\n值得一提的是柔石先生与鲁迅先生在共同的办刊历程和木刻爱好使两人亲如父子，单《鲁迅日记》载及的来往就有近百次，许多左翼作家在惋惜鲁迅逝世的同时，也为鲁迅后继有人而感到欣慰。"
 chi_flavor.31.a: "你们都是中华人民的脊梁！"

 guides.14.t:0 "赣南边区根据地指南"
 guides.14.d: "问：汪精卫？\n答：在完成第二次归正大会国策前，保证权力平衡偏向汪精卫的程度大于宋庆龄，并且保证激进度在较低的状态。\n\n问：宋庆龄罢免汪主席？\n答：保证权力平衡站在宋庆龄一边。完成第二次归正大会国策前，保证激进度在较低的状态。\n\n问：胡宗南二次国民革命？\n答：让激进度非常高，以至于触发毛泽东辞职的事件。然后再后续事件中选择“毛泽东更具威胁”和“我们还需要汪精卫这面旗帜”\n\n问：毛泽东反政变？\n答：让激进度非常高，以至于触发毛泽东辞职的事件。然后再后续事件中选择“毛泽东无关紧要”\n\n问：李立三工团主义线路？\n答：让激进度非常高，以至于触发毛泽东辞职的事件。然后再后续事件中选择“毛泽东更具威胁”和“让领袖走上前台”"
