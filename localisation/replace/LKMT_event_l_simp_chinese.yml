 chi_tanv.2.d1:0 "俄罗斯表示，所谓的占据唐努乌梁海只是误会，实则是由于在西北冲突中，当地秩序崩溃，出于维持秩序的目的，暂时托管西北蒙古，鉴于现在战乱平息，俄罗斯将完璧归赵。"
