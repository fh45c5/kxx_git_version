#主要事件
 aisa_bank.1.t:0"上合组织的邀请"
 aisa_bank.1.d:0"中国邀请我们加入上合组织计划，如果我们加入，我们会获得基础设施和铁路项目的建设援助"
 aisa_bank.1.a:0"我们同意"
 aisa_bank.1.b:0"我们拒绝"
 aisa_bank.2.t:0"[From.GetNameDef]同意加入"
 aisa_bank.2.d:0"[From.GetNameDef]商务部表示，同意加入我方提出的上合组织计划，我们获得了当地的矿产收益。"
 aisa_bank.2.a:0"好极了"
 aisa_bank.3.t:0"[From.GetNameDef]拒绝加入"
 aisa_bank.3.d:0"[From.GetNameDef]商务部表示，拒绝加入我方提出的上合组织计划。"
 aisa_bank.3.a:0"太遗憾了"
 aisa_bank.4.t:0"在[From.GetNameDef]的投资终止"
 aisa_bank.4.d:0"因为当地的一些政治变动，[From.GetNameDef]商务部终止了我们在当地的上合组织项目合作，我方的支援已撤离。"
 aisa_bank.4.a:0"小挫折"
 aisa_bank.5.t:0"亚洲革命领袖发起经济合作"
 aisa_bank.5.d:0"中华民国国民革命军获得了二次北伐的胜利，他们现在申请加入我们的法伦施泰尔国际，一同建立社会主义的新经济纽带。"
 aisa_bank.5.a:0"来吧，朋友"
 aisa_bank.6.t:0"法国同意我们加入法伦施泰尔国际"
 aisa_bank.6.d:0"法国同意了我们商业部的请求，现在我们被允许参与法兰西公社组建的法伦施泰尔国际经济组织"
 aisa_bank.6.a:0"世界革命万岁"
 aisa_bank.7.t:0"上合组织破产"
 aisa_bank.7.d:0"随着中华民国的战败，他们发起的新丝绸之路计划也随之破产，上合组织对我们的投资终止了。"
 aisa_bank.7.a:0"旧时代又回来了"
 
