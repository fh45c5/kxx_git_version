 CHI_local_autonomy_desc: "" 
 CHI_center_of_reinforcement:0 "加强中央"
 CHI_center_of_reinforcement_desc: "" 
 CHI_committee_system:0 "委员会民主"
 CHI_committee_system_desc: "" 
 CHI_political_tutelage:0 "实行训政"
 CHI_political_tutelage_desc: "" 
 CHI_towards_republicanism:0 "迈向民主共和"
 CHI_towards_republicanism_desc: "" 

 #民族主义
 CHI_principles_of_nationalism:0 "民族主义"
 CHI_principles_of_nationalism_desc: "在中国国民党第一次全国代表大会，孙中山先生重新解释民族主义为中国完全独立并于其他国家平等。" 
 CHI_preserve_local_vigilantes:0 "保留地方民团"
 CHI_preserve_local_vigilantes_desc: "在以前，地方民团这种制度被证明可以有效地维护地方的稳定。但显然，原有的民团体系成为了阻碍革命的累赘，我们应当对齐进行现代化改造，使之成为革命的延伸。" 
 CHI_country_one_army:0 "一国一军制度"
 CHI_country_one_army_desc: "在革命战争的进程中，民团成为了反动派的第一道，也是最后一道防线。他们欠了中国人民一笔血债，这样的反动势力必须予以彻底的清除，而取而代之的，将是我们的国民革命军。" 
 CHI_national_autonomy:0 "民族区域自治"
 CHI_national_autonomy_desc: "与万恶的旧军阀和狭隘的大汉族主义者不同，国民党是中国少数真正地关心少数民族同胞的政党。国民革命政府将在新疆、蒙古、西藏地区实行民族区域自治，当地政府应该积极协助国民革命军到当地巩固国防，并自动跟随国民政府进行各项改革 。" 
 CHI_expell_foreign_interference:0 "驱逐外国干涉势力"
 CHI_expell_foreign_interference_desc: "西方列强在数次对中国的侵略中，加强了他们对中国的影响，以至于中国军阀横行，民生凋敝。并且数次干涉革命，如今革命几近成功，我们必须将他们彻底赶出中国，让中国真正成为一个独立自主的强国。" 
 CHI_abolish_unequal_treaties:0 "废除不平等条约"
 CHI_abolish_unequal_treaties_desc: "从同盟会时期，先总理就号召废除不平等条约，第一次国民革命期间，蒋总司令也号召废除不平等条约。如今我们完成了国家的统一，是时候贯彻三民主义中的民族主义，让中华民族自求解放。彻底废除西方强加于中国的枷锁，一血百年国耻。" 
 CHI_concept_of_Chinese_nation:0 "中华民族概念"
 CHI_concept_of_Chinese_nation_desc: "中华民族最早是梁启超在1902年提出的概念，目的是为了唤醒四亿民众看清外国人对中国不分民族、不分地区、不分文化的侵略，随着中国逐渐统一了，我们必须让中华民族概念作为每个中国人的常识：中国不是汉族的中国，是蒙古族、藏族、维吾尔族、回族以及世世代代在这片土地上生活的人的中国。" 
 CHI_draw_McMahon_line:0 "重划麦克马洪线"
 CHI_draw_McMahon_line_desc: "麦克马洪线是英属印度殖民地官员单方面许诺的，是不被中国政府承认的，我们要根据真实的历史情况，重新划定中印边界。" 
 CHI_end_century_of_humiliation:0 "终结百年国耻"
 CHI_end_century_of_humiliation_desc: "外国人在中国肆意妄为的日子终于结束了！我们将驱逐并消灭帝国主义者及其走狗！中华人民万岁！中华民族万岁！党国万岁！" 
 CHI_end_century_of_humiliation_tt: "§Y清除所有核心地区的他国核心和宣称§!"

###  外交  ###
 CHI_China_in_the_world:0 "我们在世界的地位"
 CHI_China_in_the_world_desc: "随着国民革命的成功，预示着占世界人口总数近四分之一的国家重新统一，并开始重夺其往日荣光。如今在先总理的联合平等待我之民族共谋自由的大同原则下，我们也要审示我们在世界革命中所扮演的角色。" 
 CHI_world_revolution:0 "世界革命"
 CHI_world_revolution_desc: "我们不能将目光局限于一国的革命，我们必须支援世界上任何一个被压迫民族的反帝国主义斗争。第三国际是现如今世界上最大的红色阵营，我们应当报答国民革命时期各个兄弟国家的援助，因此，我们应当加入第三国际。" 
 CHI_oriental_red_lighthouse:0 "东方红色灯塔"
 CHI_oriental_red_lighthouse_desc: "虽然我们很感谢工团主义者在国民革命时期给我们提供的援助，但卷入欧洲事务对我们而言尚且为之过早，更何况我们并不看好他们会胜利。我们应当将目光集中到亚洲的民族解放事业当中来，以东方红色灯塔的姿态巩固英特纳雄纳尔的红色边疆。" 
 CHI_volunteer_army:0 "中国志愿军"
 CHI_volunteer_army_desc: "世界局势风云变幻，涅槃重生的中国应当在世界棋局当中有所作为。无论是为了民族解放还是阶级斗争，我们都应当加强对国际热点地区的干预。让世界被压迫民族都能感受到来自中国的温暖，如同国民革命时期兄弟国家对我们的帮助一样。全世界无产者和被压迫的民族联合起来！" 
 CHI_model_for_socialism:0 "社会主义标兵"
 CHI_model_for_socialism_desc: "我们成功将一个近十亿人口的半封建半殖民地的农业国发展成为了社会主义工业国家，这起到了很好的示范作用。社会主义的光辉必然会随着我们的成功播撒向远方。" 
 CHI_Asian_revolutionary_leader:0 "亚洲革命领袖"
 CHI_Asian_revolutionary_leader_desc: "在东方，帝国主义的影响仍根深蒂固，作为亚洲最大的社会主义国家，中国应扛起大旗，担负重任，领导全亚洲人民投身民族解放事业。" 
 CHI_scientific_cooperation:0 "国际科研合作"
 CHI_scientific_cooperation_desc: "中国仍然是个缺少科研人才的国家，我们缺少独立进行前沿学科研究的能力，与其闭门造车，不如和盟友合作，群策群力，共同进步。" 
 CHI_Asian_communication_revolution:0 "输出革命"
 CHI_Asian_communication_revolution_desc: "只靠中国抵挡帝国主义者是不现实的，我们还要解放现在还在受帝国主义者殖民所毒害的东南亚人民，使整个亚洲团结起来共同对抗帝国主义！" 

###  军队现代化  ###

 #海军
 CHI_build_our_navy:0 "建立我们的海军"
 CHI_build_our_navy_desc: "旧北洋水师已经被我们掌控，但是这对于新中国来说还远远不够。现在我们控制了大半个国家，我们可以好好地利用并整理好前政府所留下的资源去建立属于我们的海军。" 
 CHI_dock_construction_plan:0 "船坞建造计划"
 CHI_dock_construction_plan_desc: "没有船坞就无法建造任何船只，通过投资扩建旧造船厂，我们船只制造能力将会得到显著的提升。" 
 CHI_establish_our_naval_school:0 "开办海军学校"
 CHI_establish_our_naval_school_desc: "尽管他们有些人对我们持反对态度，甚至参加过对我军的战斗，但是如果我们想要发展海军就必须接触他们，更何况我们和他们有共同的目标——为中国海军事业而奋斗，我们将吸收他们一部分人员去建设新中国海军。" 
 CHI_imported_ship_design:0 "引进船舶设计" 
 CHI_imported_ship_design_desc: "整个中国的海军现状：船只老旧、火炮过时、长期得不到重视，改变这一现状的最好方式是引进并研究外国船舶设计。" 
 CHI_shore_defense_construction:0 "海防建设"
 CHI_shore_defense_construction_desc: "实事上，我们现在基本上无法保证我国海岸线的无忧，只能仰仗陆军进行防守，但考虑到修建船坞的地方价值甚大，我们要修配套的海防工事来抵挡敌人的登录" 
 CHI_shore_defense_construction_tt: "§G在进行过船坞建设的地区建造海防堡垒§\n" 
 CHI_legacy_of_Beiyang_navy:0 "北洋海军的遗产"
 CHI_legacy_of_Beiyang_navy_desc: "万幸的是依旧有一批科研人员没有选择离开，他们在前政府宣布投降时选择留了下来，现在他们一致选择继续留在岗位上，为中国继续发展海军。" 
 CHI_legacy_of_Beiyang_navy_tt: "§G我们将会获得一批早期海军科技§\n" 
 CHI_purchase_western_ships:0 "购买外国舰艇"
 CHI_purchase_western_ships_desc: "获得船只的最快方式就是去购买......" 
 CHI_develop_naval_aircraft:0 "开发海军飞机"
 CHI_develop_naval_aircraft_desc: "大舰巨炮的时代已然落幕，舰载机从航母甲板升起，为敌人带来死亡与恐惧，一支支航母编队将会将我们的gm理想带向大洋彼岸。" 
 CHI_develop_submarine:0 "开发潜水艇"
 CHI_develop_submarine_desc: "潜艇的一个特点是容易制造，即使用再现代的技术也是如此，我们会让科研人员尽快追赶国际上主流的潜艇设计。" 
 CHI_destroyer_fleet:0 "驱逐舰舰队"
 CHI_destroyer_fleet_desc: "对于新中国海军来说，驱逐舰是最好的水面舰艇。只需用大量驱逐舰再辅以少量主力舰，便可快速打造一支可以保卫我国海岸线的海军。“驱逐舰，小小的、软软的、香香的，小学生真是太棒了！”——巧言的魔术师"
 CHI_aircraft_carrier_ambition:0 "航母雄心"
 CHI_aircraft_carrier_ambition_desc: "航母已经在战争中得到检验，制空权才是未来海军的主流，我们也不能落人脚步，大舰巨炮的时代已然落幕，舰载机从航母甲板升起，为敌人带来死亡与恐惧，一支支航母编队将会将我们的革命理想带向大洋彼岸。" 
 CHI_carrier_ambition:0 "中国第一艘航母"
 CHI_marine_Corps:0 "海军陆战队"
 CHI_marine_Corps_desc: "建立海军陆战队主要有两个目的：一是解放台湾岛，二是踏上日本本土，为这两个目的，国民革命军内所有部门将会密切配合以使海军陆战队尽快做好登陆准备。" 

 #空军
 CHI_enlarge_air_force:0 "扩编空军"
 CHI_enlarge_air_force_desc: "随着大半个中国的解放，我们原有的空军便显得不够了，为此我们将设立空军部，使空军从陆军中独立出来。" 
 CHI_imported_aircraft_design:0 "引进飞机设计"
 CHI_imported_aircraft_design_desc: "我们在飞机方面上落后的没有海军那样严重，但仍然也面临着机型过时的问题，参考外国设计可以更好地帮助我们空军。" 
 CHI_hire_British_instructors:0 "雇佣外国教官"
 CHI_hire_British_instructors_desc: "中国并没有太多合适的教官去训练飞行员，我们将雇佣一批外国教官去担当此任务。" 
 CHI_develop_fighter_aircraft:0 "开发轻型飞机"
 CHI_develop_fighter_aircraft_desc: "我们将命令工程师开发第一款属于我国自主研制的轻型飞机，我们将战斗机和近距支援机型号命名为歼-x和强-x。" 
 CHI_develop_bomber:0 "开发重型飞机"
 CHI_develop_bomber_desc: "我们将命令工程师开发第一款属于我国自主研制的重型飞机，我们将轰炸机型号命名为轰-x。" 
 CHI_air_ground_joint_exercise:0 "空地联合演习"
 CHI_air_ground_joint_exercise_desc: "欧洲的战争已经证明空中和地面可以结合起来，颠覆了传统的陆军理念，我们若想适应未来战争，就必须掌握空地协同。" 
 CHI_quality_first:0 "质量优先"
 CHI_quality_first_desc: "鉴于我国空军起步晚，我们必须保证飞机的质量来保证飞机不会有太多的意外损失。" 
 CHI_quantity_first:0 "数量优先"
 CHI_quantity_first_desc: "鉴于我国空军起步晚，我们必须保证飞机的数量来保证我国领空的安全。" 
 CHI_develop_jet_aircraft:0 "开发喷气机"
 CHI_develop_jet_aircraft_desc: "喷气式飞机是未来战争的关键，我们不能落后。" 

 #陆军
 CHI_reform_of_land_army:0 "陆军改革"
 CHI_reform_of_land_army_desc: "从东南起义开始，陆军一直是我们所依赖的兵种。随着我们统一了大半个中国，现在其缺点也显露了出来，支援连较为单一且理念落后，为改变这一现状，我们将训练专业的支援部队。" 
 CHI_technical_personnel_training:0 "培养技术人才"
 CHI_technical_personnel_training_desc: "情报工作一直是我党极为重视的项目，在历次战争中都为战局做出了不小的贡献，并且专业的情报汇总会使我们前线的指挥官做出更合适的选择。招募更多专业人才势在必行。" 
 CHI_department_of_national_defense:0 "国防部门"
 CHI_department_of_national_defense_desc: "随着战争和军队规模扩大，为适应动员和组织国家各方面的力量及统一领导、指挥各个军种的需要，中央政府应设立集中统一的军事部门。" 
 CHI_mechanized_troops:0 "机械化部队"
 CHI_mechanized_troops_desc: "传统的军队无法适应快节奏的现代战争，骡马终将被淘汰。机械化，唯有机械化才是未来的方向！" 
 CHI_fire_projection:0 "注重火力投射"
 CHI_fire_projection_desc: "不知为何，我们的前线指挥官对于军事改革的主要理解在于更多以及更强的火力支援，但显然这种情况与我们一直以来重武器的缺乏有关，我们会改变国民革命军缺乏火力支援的现状。" 
 CHI_airborne_division:0 "中国空降师"
 CHI_airborne_division_desc: "为了适应各种特殊需求的战场任务，我们有必要训练一支精英部队，一支空降神兵，从天而降，给予敌人制裁！" 
 CHI_missile_program:0 "导弹计划"
 CHI_missile_program_desc: "作为一种新式战略武器，导弹第一次使用便赢得了我们的关注。我们要发展自己的导弹技术，以应对未来可能发生的冲突战乱。" 
 CHI_strategic_weapon:0 "战略级武器"
 CHI_strategic_weapon_desc: "中国现在已经比过去强，将来还要比现在强，不但要有更多的飞机、大炮，还要有原子弹。在今天的世界上，要想不受核讹诈，就不能没有自己的核力量。原子弹，勒紧裤腰带也要搞出来！" 

 Maoism_on_the_suitable_path:0 "人间正道是沧桑"
 Maoism_on_the_suitable_path_desc: "在革命军的攻势之下，腐朽的清政府已经被推翻，革命事业进入了新阶段。现在，压在中华民族头上的三座大山终将被我们搬开，束缚在人民身上的锁链终将被我们打破，一切反动的封建的终将被扫进历史的垃圾堆！同志们，人间正道是沧桑，我们才是历史正确的选择！" 
 Maoism_declutter_our_Style:0 "整风运动"
 Maoism_declutter_our_Style_desc: "队伍一大，就容易散。以前没暴露出来的问题，现在随着队伍的扩大就暴露出来了。这好不好呢？我看是好的，说明我们大家还能做的更好。一个官员做不好了，大家要敢于去批评，要让他改正错误。不要让人民说不了话，那样子算什么人民政府呢？依我看，对我们的队伍进行整风，让干部们红红脸，出出汗，是非常之有必要的。" 
 Maoism_united_front:0 "统一战线"
 Maoism_united_front_desc: "我们要建立农民、商人、手工业者、工人的统一战线，团结一切可以团结的力量，在三民主义光辉的照耀下，在毛主席的领导下，向着社会主义理想前进。" 
 Maoism_amend_the_constitution:0 "新中国宪法"
 Maoism_amend_the_constitution_desc: "国家才刚刚建立，新生的政府机构需要一部符合我国国情的新宪法作为工作的根本依据。为此毛泽东同志联合法学界及相关人士讨论了几年。" 
 Maoism_armed_struggle:0 "武装斗争"
 Maoism_armed_struggle_desc: "革命不是请客吃饭，是要流血的。我们必须动员全党全军全国民众做好武装斗争的准备，以面对帝国主义者及其走狗和封建势力的威胁。" 
 Maoism_rural_medical_care:0 "乡村医疗"
 Maoism_rural_medical_care_desc: "农村的医疗观念及其落后，甚至有些地区还存在烧香拜佛祈祷来拜托疾病；党国必须根除这一封建迷信，通过教育群众喝烧过的水和污物统一摆放等知识，还有在农村设立医疗站，便可使农村焕然一新。" 
 Maoism_expand_grassroots_organizations:0 "扩大基层党组织"
 Maoism_expand_grassroots_organizations_desc: "随着全国的解放，基层管理机构的人员缺口急剧增大，我们必须要扩大基层党组织以满足全国的基层管理要求，以便更好地实施中央的政策以及更好地对抗反革命分子。" 
 Maoism_streamlining_department:0 "精兵简政"
 Maoism_streamlining_department_desc: "随着国家的逐渐安定，我们的目光要从军事层面转移到国家建设层面，缩小军队机构，让军队复员加入人民的生产建设当中，剩下的军队进行半军事半生产的活动，以建设社会主义。" 
 Maoism_political_consultative_conference:0 "政治协商会议优先"
 Maoism_political_consultative_conference_desc: "我们是社会主义国家，是讲究民主的，不能搞一言堂，凡事要商量着来，群策群力，共筑中华。" 
 Maoism_people_congress:0 "人民代表大会优先"
 Maoism_people_congress_desc: "我们要实现全过程人民民主，全国上下所有的进步群众都参与进来，做到人民当家作主。" 
 Maoism_national_autonomy:0 "民族区域自治"
 Maoism_national_autonomy_desc: "我国是一个多民族的国家，我们要尊重各少数民族的风俗传统，在大方向与中央一致的前提下，让他们有一定的自治权。" 
 Maoism_five_year_plan:0 "五年计划"
 Maoism_five_year_plan_desc: "国家发展不是东一榔头西一棒子能搞起来的，要有计划。我们将对未来五年的发展方向进行总体规划，并坚定不移地依此方针前进。" 
 Maoism_assistance_projects:0 "156项工程"
 Maoism_assistance_projects_desc: "新中国成立，我们现在需要完成当初的承诺，那就是建立一个真正的工业强国。历史的教训告诉我们，闭门造车只会让我们更加落后，我们需要巴黎国际的设备和技术援助，还要保证中南半岛摆脱帝国主义的控制，滇黔地区以南有我们和印度公社的同志一同修建的滇缅铁路和成熟的海港，我们将在云贵建立新中国的工业基地。" 
 Maoism_democratic_management:0 "民主管理原则"
 Maoism_democratic_management_desc: "人民群众要参与到集体的管理当中，以民主、公平、公开的原则，实行民主管理原则，做自己的主人。" 
 Maoism_social_security:0 "社会保障"
 Maoism_social_security_desc: "当人民年轻的时候挥洒汗水为了社会主义事业而奋斗终生的时候，我们应该想到他们老了或者出现意外之后需要有安稳生活。国民政府将会加大对此的投入，让他们没有后顾之忧。" 
 Maoism_expell_foreign_interference:0 "驱逐外国干涉势力"
 Maoism_expell_foreign_interference_desc: "自1840鸦片战争之后百余年来，神州大地满目疮痍，外国势力在这里扶植代理人，甚至不惜亲自下场，为的就是削弱、分化我们的民族和国家。现在，我们终于统一了全国，我们再也不能容忍洋人在中华大地上恣意妄为！让他们滚出我们的国家，保卫我们不容侵犯的祖国！" 
 Maoism_concept_of_Chinese_nation:0 "中华民族概念"
 Maoism_concept_of_Chinese_nation_desc: "中华民族最早是梁启超在1902年提出的概念，目的是为了唤醒四亿民众看清外国人对中国不分民族、不分地区、不分文化的侵略，随着中国逐渐统一，我们必须让中华民族概念作为每个中国人的常识：中国不是汉族的中国，是蒙古族、藏族、维吾尔族、回族以及所有世世代代在这片土地上生活的人的中国。" 
 Maoism_abolish_unequal_treaties:0 "废除不平等条约"
 Maoism_abolish_unequal_treaties_desc: "清政府鸦片战争以来签订了一系列丧权辱国的条约，分割我们的土地，攫取人民的血汗，出卖国家的主权！但现在，我们宣布中国已经不是过去的清政府了，新中国是革命的、进步的、强大的，党和人民绝不会承认腐朽的清政府与洋人的所谓条约。我们伟大的主席宣布“另起炉灶”，就是要让中华民族彻底挣脱枷锁，迎来解放！" 
 Maoism_draw_McMahon_line:0 "重划麦克马洪线"
 Maoism_draw_McMahon_line_desc: "麦克马洪线是英属印度殖民地官员单方面许诺的，是不被中国政府承认的，我们要根据真实的历史情况，重新划定中印边界。" 
 Maoism_emancipation_of_women:0 "妇女解放运动"
 Maoism_emancipation_of_women_desc: "封建思想中的重要一环便是父权对女性的压迫。“三从四德“的思想祸害了中国妇女几百年。可笑的是，在这样所谓的规矩礼法的社会当中，却是娼妓盛行，男女关系混乱。无论是以所谓规矩礼法束缚妇女，抑或是物化女性将其当作玩物，都是彻头彻尾的反动思想。是时候打破禁锢在妇女身上的枷锁了！妇女能顶半边天，姐姐妹妹站起来！" 
 Maoism_mass_line:0 "群众路线"
 Maoism_mass_line_tt: "将会移除§Y$CHI_social_medical_system_end$§!、§Y$Maoism_social_security_buff$§!和§Y$CHI_women_liberation_buff$§!三个民族精神，合并并增强其效果。" 
 Maoism_mass_line_desc: "群众路线是党国同人民群众关系问题的根本态度、工作方法和思想认识路线。在相信群众，依靠群众，全心全意为人民服务的基础上采取将：群众的意见（分散的无系统的意见）集中起来（经过研究，化为集中的系统的意见），又到群众中去作宣传解释，化为群众的意见，使群众坚持下去，见之于行动，并在群众行动中考验这些意见是否正确。然后再从群众中集中起来，再到群众中坚持下去。如此无限循环，一次比一次地更正确、更生动、更丰富。" 
 Maoism_revolution_of_land:0 "土地革命"
 Maoism_revolution_of_land_desc: "土地改革的完成，代表着两千两百年的封建社会彻底结束，代表着广大农民终于从封建社会中解放出来，代表我们的革命目标取得了重大的胜利。在农村实现土地革命后，农民表现出了其爱国增产的极大积极性。只要我们坚持土地改革的成果，团结、教育和依靠农民，就一定会出现普遍高涨的爱国增产运动。" 
 Maoism_scientific_education:0 "乡村教育"
 Maoism_scientific_education_desc: "在大部分农村里，民众往往深受封建愚昧的毒害，人们并不关心是谁执政，更不要说支持我们了。要解决这一点必须从教育做起，通过教育，我们既可以提高农村受教育程度也可以让越来越多人支持并参与进我们的社会主义事业。" 
 Maoism_Three_great_remould:0 "三大改造"
 Maoism_Three_great_remould_desc: "农业、手工业、工商业的社会主义改造是党在过渡时期的总路线和总任务，需要在两到三次的五年计划中基本完成该项目标，是我国五年计划中的总路线和总目标，是照耀我们各项工作的灯塔。" 
 Maoism_peoples_court:0 "人民法院"
 Maoism_peoples_court_desc: "作为中华人民共和国最高审判机关，最高人民法院以维护宪法法律尊严为己任，秉持司法为民之理念，致力于构筑法治社会基础，构建公正高效权威的司法制度。" 
 Maoism_democratic_centralism:0 "民主集中制"
 Maoism_democratic_centralism_desc: "民主集中制，它是民主的，又是集中的，是最有力量的政府。一方面，这个政府必须是全中国广大人民群众去支持去拥护的，它必定是民主的；另一方面，政府必须集中力量完成人民所托付的政策与要求，它必定又是集中的。" 
 Maoism_administrative_department:0 "扩大政务院"
 Maoism_administrative_department_desc: "随着中国的统一及基层党支部的逐渐增加，为了适应下阶段党和人民的需求，必须对原有的政务院进行扩大，增设管理部门，细分职责，保障国家机关的高效运作。" 

