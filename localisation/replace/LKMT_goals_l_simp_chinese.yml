##### 国策 #####

# 第一阶段 - 五省战争
 CHI_interim_government:0 "组建边区政府"
 CHI_interim_government_desc: "由于德国人的干涉，我们的革命暂时陷入了低潮。不过好在那些军阀们的统治局限于城市表面，中国广大的农村和庞大的农民群体尚不能为他们控制。我们可以利用这个局限来开辟一个临时的革命根据地，在军阀崩溃的期间等待时机继续革命。"
 CHI_peasant_association:0 "组建农会"
 CHI_peasant_association_desc: "军阀们的反动武装已经在一定区域内被革命军打败了，我们要开始着手我们解放区的农民土地问题，首先便是要成立农民协会，我们可以利用毛泽东主席和彭湃同志在广东开办农民运动讲习所的经验帮助与领导农民惩办土豪劣绅。当然我们也可以利用这个组织发动农民参加我们的革命，以继续先总理的国民革命。"
 CHI_red_guard:0 "组织赤卫队"
 CHI_red_guard_desc: "农会在农村的开展的农民运动声势浩大沸沸扬扬，为了防止军阀渗透并保护农民的革命成果，更要让农民有能力对付土豪劣绅的民团。我们有必要以革命的精神武装农民成立赤卫队，为我们的国民革命与农会运动提供强有力的军事保证。"
 CHI_guerrilla_warfare:0 "敌后游击"
 CHI_guerrilla_warfare_desc: "我们在多年的经营下，已经形成了一套相对完整的游击战体系。游击战基层干部与游击战教材在党的群众路线下将会在当地放手发动群众，破坏军阀的交通运输与后勤保证，反动军阀会陷入国民革命战争的汪洋大海中。革命的星星之火，开始燃烧在湘赣大地上。"
 CHI_deal_with_bandit:0 "处理匪患"
 CHI_deal_with_bandit_desc: "中国由于常年的军阀混战与基层统治的崩溃，土匪十分的猖獗。是我国的严重社会问题。如今随着反动军阀的统治逐步崩溃，各地的会党，抢匪，流氓无产者或是我们原国民党的党员纷纷开始起义占山为王。但这些被当局训斥为土匪的武装力量里也许有能为我所用的成分，但其缺乏政治灌输以及缺乏纪律组织的现状也为我们担心。"
 CHI_restore_order:0 "恢复秩序"
 CHI_restore_order_desc: "战争对社会秩序的破坏是巨大的，把被摧残的民众组织起来重建人民自治是一件非常紧迫的事情。要让人民尽快远离战争的破坏。我们也需要让民众重新组织起来纳入国民革命的框架中。"
 CHI_central_committee_back:0 "中央委员会"
 CHI_central_committee_back_desc: "自1927年大革命失败以后，我们的中央流亡于法国，其他的党员也分散世界各地。现在我们的革命以及有了一定的成色，是时候让我们的同志回到祖国继续我们先总理未完成的事业了。同样的我们也要借这个机会重新评估我们的路线，重新建立中央的权力机构。从而领导革命的继续。"
 CHI_guaranteed_supply:0 "控制铁路线"
 CHI_guaranteed_supply_desc: "现代的革命战争离不开后勤的保证，而后勤的保证离不开公路与铁路的控制。如今我们已经控制了一段铁路线，我们必须保证对它们的控制，以加强我们军队的机动与后勤能力。加强我们的斗争。"
 CHI_emergency_production_gun:0 "紧急制枪"
 CHI_emergency_production_gun_desc: "枪炮是军队的根本，没有枪炮的军队就是一团废物。革命的军队也不例外，我们已经控制接受了军阀的反动工厂，我们可以对其进行改造以适应国民革命战争的需要，为此我们的人民也鼓足了干劲，加紧赶制了一大批枪械。"
 CHI_against_colonial_propaganda:0 "宣传阵线"
 CHI_against_colonial_propaganda_desc: "国民革命是国民党拯救中国的必要手段，而革命也必须要有人民的支持，我们必须要让人民明白革命的必要性与紧迫性。为此我们必须加强我们的宣传阵线，跟进宣传工作。为革命的胜利增加群众基础。"
 CHI_resume_production:0 "恢复生产"
 CHI_resume_production_desc: "如今军阀已在一定范围内被肃清，是时候开始恢复地区经济正常运行，在党的革命精神指导下，革命解放区的经济既能保证军队使用，又能保证民众幸福。恢复生产，义不容辞。"

# 第二阶段 - 南京时期
 CHI_move_to_Nanjing:0 "南京国民政府"
 CHI_move_to_Nanjing_desc: "南京，民国的诞生之地。二十五年前孙文总理在此宣告了中华民国成立，如今我们已经取得对华东地区的控制权，是时候这里宣布国民党结束游击状态，转变为国民革命政府去训练军队、恢复经济、统一中国。国民革命万岁！"

 #建设方略
 CHI_southeast_regional_programme:0 "东南建设方略"
 CHI_southeast_regional_programme_desc: "我们经济政策的原则，是尽可能地解放和发展生产力，尽可能地进行经济方面的建设，以集中力量去应对接下来的北伐战争和甚至未来不久的抗日战争，同时要极力去改良民众的生活，巩固工农在经济上的联合，保证无产阶级对于农民的领导。"
 CHI_institutionalize_CPA:0 "农会制度化"
 CHI_institutionalize_CPA_desc: "自从国民革命开始之后，农会运动正在火如荼的进行，而其中一些农会还是存在或多或少的问题。对中农和富农进行野蛮执法等行为还是时有发生，这让想加入农会的中农和富农望而生畏。我们应该表彰并树立一些模范农会，规范化农会制度，使农会在中华大地上生根发芽。"
 CHI_reduction_of_rent:0 "减租减息"
 CHI_reduction_of_rent_desc: "凡是未有开始减租的，必须开始一律减租。减租了但是还没减租彻底的，必须要彻底减租。减租并不是党和政府对于群众的恩赐，而是帮助农民的群众斗争。如能实行彻底减租，就能发扬农民群众的积极性，并为即将到来的北伐战争甚至将来的抗日战争做好充足的准备。"
 CHI_control_of_grain:0 "粮食管制"
 CHI_control_of_grain_desc: "限制鸡鸭鹅猪的饲养，禁止杀耕牛。对酒限制以极低的价格出售。禁止以庆祝名义举办丰盛酒席，限制群众开展简易酒席活动，禁止以送人情等名义售卖南货斋果等。这些禁令的出台并不是因为国民政府想让大家成为和尚道士，而是为了减少农民的农产品价格太贱带来的影响，属临时禁令。"
 CHI_prohibite_drug_trade:0 "禁止毒品"
 CHI_prohibite_drug_trade_desc: "自英国人贩卖鸦片来挽救其贸易逆差以来，鸦片便开始毒害中国人。对中国而言毒品不但毒害了人民群众，更象征了帝国主义者对中国的压迫。从现在起，国民党将会禁止一切毒品，并颁布一系列法律以严惩毒贩和瘾君子。很快这个政策将会席卷到解放区，席卷到全国，把中国人从毒品中解救出来。"
 CHI_expand_cultivated_land:0 "扩大粮食种植"
 CHI_expand_cultivated_land_desc: "农业生产是我们经济建设工作的第一位，它需要为我们解决迫在眉睫的粮食问题，以及需要解决衣服、砂糖、纸张等日常用品的原材料的问题。对于某些重要农业作出相当的生产计划，动员农民为这些计划而努力，这是必须的。"
 CHI_general_trade_union:0 "南京总工联"
 CHI_general_trade_union_desc: "职工联合会经济和国营经济配合起来，经过长期的发展，将成为经济方面的巨大力量，替代私人经济取得国民经济的领导地位。"
 CHI_restructuring_bank:0 "重组银行"
 CHI_restructuring_bank_desc: "发展国民经济来增加我们财政的收入，是我们财政政策的基本方针。国家银行发行纸币，基本上应该根据国民经济发展的需要，单纯财政的需要只能放在次要的地位。"
 CHI_recovery_mining_right:0 "收回采矿权"
 CHI_recovery_mining_right_desc: "军阀为了获得军费或者维持政府的运行，把中国境内的矿山开采权大量抵押给德国公司以获取资金，如今德国人和军阀已经被我们打跑了，把他们遗留下来的设备。勘探位置利用起来，接下来这些矿石将为国民革命服务。"
 CHI_abandon_silve_standard:0 "放弃银本位"
 CHI_abandon_silve_standard_desc: "中国并不是银的主要产地，加之战争造成了银元的大量流失，大批白银被德国人和军阀抢走，因此对于我国来说，坚持银本位弊大于利。现在，我们的经济危如累卵，如再不采取措施，经济崩溃将拖垮新生的国民革命政府。昔日的明朝就因此亡国灭种。为了避免重蹈覆辙，我们必须取消银本位。"
 CHI_road_planning:0 "东南道路规划"
 CHI_road_planning_desc: "华东地区的秩序和稳定离不开经济的发展、干部的领导、部队的保卫，这些要素在各地区的流通必须要有道路才能流畅运行。"
 CHI_develop_industry:0 "发展实业"
 CHI_develop_industry_desc: "中国在19世纪末民族危机开始时就开始出现实业救国论，无数抱着拳拳爱国之心的仁人志士投身实业，为中华大地生产中国人自己的工业品，我们作为解放全中国的政党，对发展实业的民族资产应该提供支持。"
 CHI_set_up_arsenal:0 "扩建兵工厂"
 CHI_set_up_arsenal_desc: "整理和扩建八省时期建造的兵工厂以便更好地武装国民革命军，助力接下来的战争。"
 CHI_Suhang_commercial_district:0 "长江经济带"
 CHI_Suhang_commercial_district_desc: "我们已经解决了大部分的问题：工业改善、工人待遇提高、消除帝国主义者在解放区的影响。从此以后江南的财富将会为中国人民而服务。"
 CHI_textile_bureau:0 "振兴纺织业"
 CHI_textile_bureau_desc: "从1842《南京条约》签订开始，列强就一直侵占中国本土纺织市场，把中国作为布匹倾销地，就算是现在也通过贷款、机器和棉纱来控制中国纺织业。我们不能让这种情况继续下去，我们要建立完全属于中国的纺织业。"
 CHI_seize_German_assets:0 "收缴德资企业"
 CHI_seize_German_assets_desc: "东亚总督监事会和德属东亚是德意志帝国殖民中国的急先锋，侵占中国的领土，控制中国的经济，现在我们把它们的企业收归国有，把民脂民膏还给百姓。"
 CHI_Set_up_university:0 "东南联合大学"
 CHI_Set_up_university_desc: "长期以来，作为帝国主义和封建主义的南方殖民地，华东地区的教育基础相当薄弱，高文盲率和低文化水平使得我们的文化工作步履维艰。但是，孙传芳的德国主子为了巩固其在华南统治，特意创办了几所高等院校,同时，随着革命战争进程的深入，涌现了一批愿意为三民主义和中国解放事业奋斗的人才。我们可以让这些学校为我们所用，进一步巩固我们的文化战线，以及为中国培育明天的栋梁。"

 #统一国家
 CHI_unified_China:0 "统一中华"
 CHI_unified_China_desc: "从四季如春的海南和台湾到白雪皑皑的东北和蒙古，再从纸醉金迷的上海和广州到渺无人烟的喀什和拉萨，从都有一个共同的名字——中国，国民党将会在外国人和军阀的压迫中解放全中国。"
 CHI_defeat_warlords:0 "长江战略"
 CHI_defeat_warlords_desc: "作为一支刚刚走出农村的革命军，刚刚结束了五省战争的东南地区百废待兴，比起冒险挑战强大的直系军阀，我们不如转而争取向西发展，保证侧翼的安全并获得两广湖南的支持，这对我们的革命事业尤为重要，长江战略无疑是老成谋国之策。"
 CHI_conflict_mediation_northwest:0 "绥靖西北"
 CHI_conflict_mediation_northwest_desc: "目前的西北战争仍然在进行，共和派马家军已经显露出疲态，如果他们战败，很有可能倒向山西军阀，我们可以尝试让这个可以统战的派系能够保全下来，好在我们政府中有些人脉资源能够同时与三方说上话，也许我们可以作为调停民族冲突的话事人。"
 CHI_annihilate_Qing:0 "北击中原"
 CHI_annihilate_Qing_desc: "同志们，我们刚刚取得了东南大战的胜利，完成了前总司令的战略目标，但革命尚未成功，东南地区四战之地强敌环饲，我们必须立刻出击，以雷霆之势击败腐朽的清政府，这样才能真正震慑那些心怀鬼胎的宵小之徒！我们在北伐的同时，必须时刻关注北边的奉系以及东边的日本，我们现在无力抵抗大规模登陆，但只要取得北伐的胜利，便可依托华东、华北的工业快速拉起一批又一批的部队应对任何可能发生的威胁。"
 CHI_hold_second_meeting:0 "召开二次大会"
 CHI_hold_second_meeting_desc: "随着国民革命军占领了北京，我们可以召开第二次国民党代表大会来总结未来要做的事情，关于军事改革、如何建设三民主义、以及准备解放剩下的国土或者联合军阀尽可能应对奉系和共荣圈的威胁......我们不仅要破坏一个旧世界,我们还要善于建设一个新世界，旧的半殖民地半封建社会我们已经破坏了，现在我们要建设一个为人民服务的社会主义国家。"
 CHI_hold_second_meeting_tt: "§Y国策持续期间将会开启第二次代表大会议定建国事项，国策完成后会解锁新的国策§!" 
 CHI_northwest_question:0 "西北问题"
 CHI_northwest_question_desc: "目前的西北战争还在进行，共和派马家军已经显露出疲态，如果他们战败，很有可能倒向山西军阀，我们可以尝试让这个可以统战的派系能够保全下来，好在我们政府中有些人脉资源能够同时与三方说上话，也许我们可以作为调停民族冲突的话事人。"
 CHI_peaceful_reunification:0 "和谈统一"
 CHI_peaceful_reunification_desc: "战争对地方的破坏、对人民的摧残都是巨大的，所以如果能通过谈判来和平统一的话为什么不试试呢？"
 CHI_violent_reunification:0 "武力统一"
 CHI_violent_reunification_desc: "扫帚不到，灰尘不会自己跑掉，反动派你不去打倒，就还会存在于中华大地。"
 CHI_northeast_area_of_liberation:0 "处理残局"
 CHI_northeast_area_of_liberation_desc: "大清亦或是直系，现在已经被消灭了，现在我们要做的事情就是一个个解决剩下的军阀势力！"

