 #军队改革
 CHI_restore_whampoa:0 "重建黄埔军校"
 CHI_restore_whampoa_desc: "我们将重建1925年的中国国民党陆军军官学校，以培养更多适应未来战争的军人。"
 CHI_aid_from_int:0 "邀请法国顾问"
 CHI_aid_from_int_desc: "鉴于我们军队的现状，邀请外国人指导是必须的，但是为了避免其过度干预政治，法国顾问仅负责军事。"
 CHI_support_equipment:0 "工兵培训"
 CHI_support_equipment_desc: "过去在南方的山林中打游击时我们的工兵起到了巨大的作用，而现在为了适应新的战争形势，我们还要培训大量工兵充实进我们的军队中。"
 CHI_aviation_academy:0 "东南航校"
 CHI_aviation_academy_desc: "统一全国的战争中，如果我们能够拥有一支空军，这些空中的力量将会让我们在复杂地形的战斗中占据上风。"
 CHI_mass_production:0 "大规模生产"
 CHI_mass_production_desc: "国民革命军时常会遇到因为武器稀缺而无法扩军，我们要解决这个问题必须在一定程度上简化武器以及集中培训工人，更新机床及生产方式，从而使更多的武器源源不断的从工厂送到战士的手上。"
 CHI_reorganize_old_army:0 "整编军队"
 CHI_reorganize_old_army_desc: "在解放华东地区时，由于迫切缺乏人手，我们便放宽了入伍条件，甚至包括未经改编的旧军阀部队，如今华东已经解放，我们终于可以腾出手来去解决因胜利而懈怠的战士以及整顿旧军阀部队。"
 CHI_expand_intelligence:0 "建立军情处"
 CHI_expand_intelligence_desc: "出色的情报工作一直是我们一直在赣闽山区中不被剿灭的关键，现在我们要将地下党摆到台面上来了，让党国更好得知我们敌人的动向。" 
 CHI_party_command_gun:0 "党指挥枪"
 CHI_party_command_gun_desc: "有些同志认为，军事是领导政治的，有些同志以为，国民革命军只是和官僚军阀的军队一样单纯打仗的。这样的结果就是军队会控制政权，离开无产阶级的领导，走向军阀主义。我们应该强化党对军队的领导，从教育上提高军队的政治水平，并明确规定国民革命军的任务，以及明确军事工作系统和政治工作系统的关系。" 
 CHI_expand_red_guard:0 "轻步兵战术"
 CHI_expand_red_guard_desc: "统一中国的关键是利用中国广大的土地和无穷无尽的人力，我们依靠轻装步兵游击在山区取得了胜利，步兵精神是我们的立军之本，我们要继续发扬军事传统。" 
 CHI_respect_for_firepower:0 "职业化部队"
 CHI_respect_for_firepower_desc: "统一中国的关键是利用西方先进的技术及其理念，尽管我们的胜利是依靠传统步兵得来的，但是世界大势浩浩汤汤，如果我们想要在国际社会上有立足之地，建设一支现代化军队势在必行。" 
 CHI_small_formation_tactics:0 "运动战"
 CHI_small_formation_tactics_desc: "同志们，运动起来，避免正面和敌人硬碰硬，存人失地，人地皆存，通过不断运动作战，疲惫拖垮敌人，让战场变成你中有我我中有你的态势，然后择机吃掉对方的部队，胜利便唾手可得。" 
 CHI_improved_arms:0 "改进装备"
 CHI_improved_arms_desc: "我们运用的武器十分落后，为了保证军队战斗力，必须对现有装备进行升级改造。" 
 CHI_military_training:0 "军事科研"
 CHI_military_training_desc: "战争不是愚蠢的蛮干，我们要加大科研力度，学会运用技术手段获取优。" 
 CHI_summary_lesson:0 "总结教训"
 CHI_summary_lesson_desc: "在与皖系军阀和八省联合的战斗中，我们犯了很多错误，我们应该将此类教训归类总结以便更好地提高国民革命军的战斗力。" 
 CHI_modern_artillery:0 "集中火力"
 CHI_modern_artillery_desc: "在中国，道路建设相对落后，地形战场错综复杂，我们的部队在四处与敌人缠斗。但这样是不够的，集中我们的火炮，在关键位置给予敌人致命一击，以取得关键胜利奠定胜局是致胜的要义。" 
 CHI_draft_horse_conversion:0 "后勤网络"
 CHI_draft_horse_conversion_desc: "后勤意味着弹药和补给可以运输到士兵的手上，没有士兵是可以不吃不喝拿着烧火棍去打胜仗的，现代战争胜利的关键在于后勤，缺乏弹药的部队只是战场上的炮灰，我们必须建立完备的后勤网络，让前线部队能保持战斗力。" 
 CHI_purchase_of_aircraft:0 "购置飞机"
 CHI_purchase_of_aircraft_desc: "我们需要购置一批飞机，来给航校学员们来当教练机，或者给飞行员用于与敌人在天空上战斗。" 
 CHI_motorized_troops:0 "机动步兵"
 CHI_motorized_troops_desc: "虽然中国的道路设施落后，山地和丘陵作战已经是我们的主旋律，但是必要的机动化不容忽视，我们需要进一步建设我们的机动力量，后勤要摆脱人力化，要驮马化甚至汽摩化。这样才能保证我军火力投送和战场推进的威力。" 
 CHI_mountain_train:0 "山地训练"
 CHI_mountain_train_desc: "中国山地众多，培养士兵山地作战的能力是十分有必要的，在进攻时可以尽快消灭敌人在山上盘踞的部队，防守时可以尽可能依托地形坚持更长时间。" 
 CHI_radio_traffic:0 "无线电通讯"
 CHI_radio_traffic_desc: "现代战争主要靠的是无线电联络，无论我们要执行何种战术，用对讲机下达命令是必不可少的。" 

###  第三阶段 - 统一全国  ###

 CHI_sun_rises_again:0 "青天白日再升起"
 CHI_sun_rises_again_desc: "我党我军是打不倒拖不垮的革命力量，虽然我们曾经一败涂地，但现在我们重整旗鼓。历史和人民会证明我们才是正确的选择，腐朽的清政府和旧军阀只会被我们扫进垃圾堆。" 

 #民生主义
 CHI_people_livelihood:0 "民生主义"
 CHI_people_livelihood_desc: "在中国国民党第一次全国代表大会，孙中山先生重新解释民生主义为确保耕者有其田。" 
 CHI_social_medical_system:0 "社会医疗体系"
 CHI_social_medical_system_desc: "大战之后必有大疫，真正死在兵灾之下的群众又有多少，真正可怕的瘟疫。我们必须加紧建设中国的医疗体系，普及医疗知识，为人民群主筑起一道生命安全之墙。" 
 CHI_land_reform:0 "土地改革"
 CHI_land_reform_desc: "先总理在三民主义的民生主义里明确提出要平均地权。即现有土地归原主所有，但随国家发展影响的土地地价增加值归国民所有。这是相对温和的方案。毛泽东主席发表了关于土地改革的建议，具体为农会在党员领导下打倒当地地主，并将地主所辖之佃农获得其所耕之地。利用暴力手段消灭地主，并推动农村财富再分配。不管什么办法，土地改革都迫在眉睫。" 
 CHI_develop_national_industry:0 "发展民族资本"
 CHI_develop_national_industry_desc: "从鸦片战争开始，资本主义便通过种种方式渗透进中国。先总理曾经将资本主义比作是水，好坏效果取决于我们能否善用。在保证国民政府控制人民经济命脉不被外国与资本家占领的前提下，我们也要鼓励私人的资本。在节制他们减轻对民众的剥削及对政治的影响下给予他们生存与发展的空间。" 
 CHI_women_liberation:0 "妇女解放运动"
 CHI_women_liberation_desc: "中国的妇女长期受到封建礼教的压迫，有些地区的妇女现在竟仍在缠足，我们要将她们从压迫中解放出来，一起投入到新中国的建设之中。" 
 CHI_social_relief:0 "社会救济"
 CHI_social_relief_desc: "根据三民主义中的民生主义基本思想，以及我们中华民族传统的仁爱理念。我们的革命政府要整合社会的资源，推进第二次分配。让我们发展的红利不仅来自人民，更加要还给人民。在民生主义的指导下救助社会困难群众，给予他们应有的生存空间与人格尊严是我们国民革命至高无上的责任。" 
 CHI_rural_reconstruction:0 "乡村建设"
 CHI_rural_reconstruction_desc: "民生主义中保证全体国民的经济权利与平均地权中耕者有其田的原则，预示着我们国民政府将会在土地所有制，农村经营方式，农民政治权利，农村生产方式与生产基金改良上加快三民主义新农村建设，以期减少农民痛苦实现天下大同。" 
 CHI_invest_education:0 "科教兴国"
 CHI_invest_education_desc: "自大航海时代以来，由于闭关锁国政策的实施，中国远远地落在了世界的后面。造成了近代以来被动挨打的局面。为了实现国富民强，我们将开展“科教兴国“战略，必须加快脚步，和世界接轨。" 
 CHI_new_life_movement:0 "新生活运动"
 CHI_new_life_movement_desc: "中国的传统文化中也有可以值得我们继承与发扬光大的地方，我们要继承传统推陈出新。在古代先贤的中华传统智慧与三民主义革命精神的结合下，引导我们的群众开展移风易俗的新生活运动，为自由，平等，富强的新中国建设新的国民。" 
 CHI_workers_security:0 "工人保障"
 CHI_workers_security_desc: "工人是我们在革命运动中不可或缺的一部分，也是我们国民党左派的最大力量，目前许多党员都出身于工人，他们在工厂，在一线战场，为了就是能让大家都过上好日子，坚持革命，希望有一天自己能称为这个国家的主人。今天，在孙先生的“民生主义"和社会主义纲领的指导下，我们要建立一个完整的工人保障体系。设立最低工资制度，设立工人退休后的保障制度。更重要的保障制度是允许工人们去罢工，让当地政府，工会了解到大家的诉求。一定要落实到位，这样我们的革命运动才能成功，不能去苦了工人们。" 
 CHI_new_culture_movements:0 "新文化运动"
 CHI_new_culture_movements_desc: "封建思想荼毒华夏大地两千年之久，在孔老二（尽管他本人是维护奴隶制的）和他的徒子徒孙们的思想蛊惑下，中国人民被不平等的封建秩序禁锢了数千年，那些保皇党早该被扫进历史的垃圾堆了。" 
 CHI_national_prosperity:0 "摆脱封建落后"
 CHI_national_prosperity_desc: "唯心主义的幽灵在中国的上空萦绕，一贯害人道就是一个典型的例子。为了将这些封建遗毒彻底赶出中国人的大脑，我们必须坚定不移地开展反封建运动。尽管这对于居住在农村的大部分人来说，似乎有一些超前了，但为了根除祸害中国人民两千年的封建思想，这一切都是值得的。" 

 #民权主义
 CHI_principles_of_democracy:0 "民权主义"
 CHI_principles_of_democracy_desc: "在中国国民党第一次全国代表大会，孙中山先生重新解释民权主义为所有18岁以上的公民享有一切政治权利。" 
 CHI_supreme_court:0 "最高法院"
 CHI_supreme_court_desc: "一个国家是否公平，就要看它的法律是否能够被贯彻执行。最高法院能否独立运行，我们设立最高法院是走向三民主义的第一步。" 
 CHI_est_civil_service:0 "公务员制度"
 CHI_est_civil_service_desc: "" 
 CHI_social_reform:0 "社会改革"
 CHI_social_reform_desc: "" 
