l_simp_chinese:
 JAPIRAARIGHTIST_rightists_dominate_the_conference:0 "右派在大会上占据主导"
 JAPIRAARIGHTIST_rightists_dominate_the_conference_desc:0 "会议结束时，谁将成为帝国统治援助协会的主导力量就非常清楚了，那就是右派，一个松散的权力集团，作为军工利益联合体的幻想而存在，似乎已经隐约找到了一些东西。虽然这是目前的共存形式，但这种共存可能会因为不同的愿望而破裂。"
 JAPIRAARIGHTIST_militarist_victory:0 "军国主义胜利"
 JAPIRAARIGHTIST_militarist_victory_desc:0 "林和平沼确保大政翼赞会免受工团主义叛徒和财阀走狗的侵害。现在他们正在争夺总理的位置。林想要实施更多类似统制派的改革，而平沼想要在非军人的眼皮底下建立一个简单的法团主义国家。"
 JAPIRAARIGHTIST_corporatist_economic_hold:0 "保持法团主义经济"
 JAPIRAARIGHTIST_corporatist_economic_hold_desc:0 "我们要把我们的经济集中起来，防止工团主义的不平等分配主义，防止财阀自由资本主义。经济应该为日本服务，而不是为国贼服务。"
 JAPIRAARIGHTIST_kuharasnationaldominance:0 "久原统治国家"
 JAPIRAARIGHTIST_kuharasnationaldominance_desc:0 "会议结束以及随后薄弱的幻想派系团结破裂后，久原房之助控制的大政翼赞会市场派系从更有军事头脑的“同胞”手中夺取了权力。"
 JAPIRAARIGHTIST_the_market_faction_takes_control:0 "市场派掌权"
 JAPIRAARIGHTIST_the_market_faction_takes_control_desc:0 "既然久原已经凭借与财阀的关系控制了大政翼赞会，现在他已经建立了一个由商人主导的内阁，他们将在口头上为他的首相服务，同时也忠于市场。"
 JAPIRAARIGHTIST_economic_freedom:0 "经济自由"
 JAPIRAARIGHTIST_economic_freedom_desc:0 "如果我们是国家，我们就不再受国家的约束。我们不应该受大政府的监管，以天皇的名义生产。"
 JAPIRAARIGHTIST_partial_zaibatsu_nationalization:0 "财阀部分国有化"
 JAPIRAARIGHTIST_partial_zaibatsu_nationalization_desc:0 "尽管我们需要财阀来实现经济扩张，但我们不能信任他们拥有我们全面战争所需的某些关键产业。必须抓好重点行业精简生产，确保经济主力军地位不变。我们不会落入腐败商人的手中。"
 JAPIRAARIGHTIST_kiichirosvictory:0 "骐一郎之胜"
 JAPIRAARIGHTIST_kiichirosvictory_desc:0 "平沼骐一郎万岁！现在他已经成为总理，他将带领我们走向伟大……尽管我们现在面临着某些挑战。平沼将一劳永逸地结束自由工团主义的暴政，我们将成为一个强大且受人尊敬的全球大国。"
 JAPIRAARIGHTIST_hayashisvictory:0 "林的胜利"
 JAPIRAARIGHTIST_hayashisvictory_desc:0 "林似乎成为了我们的新总理。林将在与统制派类似的政策下推动建立一个新帝国。他将帮助扩大我们的军事和教育实力，并向世界证明日本是一个全球强国。"
 JAPIRAARIGHTIST_purge_the_iraa_leftists:0 "清除大政翼赞会左派"
 JAPIRAARIGHTIST_purge_the_iraa_leftists_desc:0 "大政翼赞会内部自称为极权主义者的左翼政治势力已经影响了威胁帝国尊严的观点和政策。我们必须铲除这些暴徒的权力，并用我们冉冉升起的太阳的洁净光芒去除红色污点。"
 JAPIRAARIGHTIST_create_the_tokko:0 "建立特高"
 JAPIRAARIGHTIST_create_the_tokko_desc:0 "由于农村工团主义叛乱和城市恐怖袭击的威胁日益增加，我们必须成立一个新的特别工作组，专门消灭工团主义恐怖分子。特高将被组建并被用来镇压那些企图摧毁我们伟大国家的人。"
 JAPIRAARIGHTIST_work_against_hashimoto:0 "对抗桥本"
 JAPIRAARIGHTIST_work_against_hashimoto_desc:0 "大政翼赞会内部自称为极权主义者的左翼政治势力已经影响了威胁帝国尊严的观点和政策。我们必须铲除这些暴徒的权力，并用我们冉冉升起的太阳的洁净光芒去除红色污点。"
 JAPIRAARIGHTIST_implement_land_reforms:0 "实施土地改革"
 JAPIRAARIGHTIST_implement_land_reforms_desc:0 "农民会对我们感到满意，并且会远离社会主义的野兽。"
 JAPIRAARIGHTIST_the_invisible_hand_of_the_free_market:0 "自由市场的无形之手"
 JAPIRAARIGHTIST_the_invisible_hand_of_the_free_market_desc:0 "我们的经济要以资本为主导，以求经济繁荣。"
 JAPIRAARIGHTIST_incentivise_new_business:0 "激励新商业"
 JAPIRAARIGHTIST_incentivise_new_business_desc:0 "由于近期国际市场低迷，我们发现我国经济形势不匹配。我们需要吸引外国投资者来创造新的资本，这肯定会让我们忘记黑色星期一造成的恐怖。"
 JAPIRAARIGHTIST_a_more_hands_off_approach:0 "更加放手的政策"
 JAPIRAARIGHTIST_a_more_hands_off_approach_desc:0 "市场来引导方向。"
 JAPIRAARIGHTIST_fighting_against_foreign_ideals:0 "与外国理念作斗争"
 JAPIRAARIGHTIST_fighting_against_foreign_ideals_desc:0 "过去几年，工团主义和自由主义毁了这个国家。1853年以来，在明治维新的误导下，我国首当其冲地受到外国帝国主义和意识形态的冲击，给我们带来了毁灭性的影响。我们将准备好使我们的国家脱离外国列强的魔鬼支持者，并专注于我们亚洲解放和日本扩张的真正目标。"
 JAPIRAARIGHTIST_purging_the_syndicalists:0 "清洗工团分子"
 JAPIRAARIGHTIST_purging_the_syndicalists_desc:0 "由于农村工团主义叛乱和城市恐怖袭击的威胁日益增加，我们必须成立一个新的特别工作组，专门消灭工团主义恐怖分子。特高已经成立并被用来镇压那些企图摧毁我们伟大国家的人。我们将一劳永逸地消灭他们。"
 JAPIRAARIGHTIST_sneak_in_toseiha_influence:0 "潜入统制派影响"
 JAPIRAARIGHTIST_sneak_in_toseiha_influence_desc:0 "尽管统制派遭到清洗，林的关系网还是设法让他们被释放。现在，他的盟友已获释，林现在寻求利用统制派的经济和政治理念来强化他的新日本理念。"
 JAPIRAARIGHTIST_expand_military_privileges:0 "扩大军事特权"
 JAPIRAARIGHTIST_expand_military_privileges_desc:0 "为了成就一个伟大的帝国，我们要推动一支为国家和天皇服务的伟大军队。"
 JAPIRAARIGHTIST_form_the_national_muslim_association:0 "成立全国穆斯林协会"
 JAPIRAARIGHTIST_form_the_national_muslim_association_desc:0 "大日本伊斯兰协会是在外务省指导下，传播伊斯兰教信息、提高公众意识、开展公关活动、就占领区穆斯林管理等事宜提出意见的组织。外交部和大东亚部。GJIA的宗旨是“我们将调查媒体问题的根本，我们将了解我们国家的真实情况，我们将我们的文献传播给世界各地的广播公司。以促进相互交流和贸易，我们将加强我们的友好关系，为世界和平作出贡献。"
 JAPIRAARIGHTIST_crush_liberal_remnants:0 "粉碎自由派残余"
 JAPIRAARIGHTIST_crush_liberal_remnants_desc:0 "自由主义比自由主义造成了更多的痛苦，我们将结束痛苦和腐败的遗产。"
 JAPIRAARIGHTIST_the_national_conscription_order:0 "国家征兵令"
 JAPIRAARIGHTIST_the_national_conscription_order_desc:0 "每个人都将为荣誉和荣耀而战。"
 JAPIRAARIGHTIST_realpolitik:0 "现实政治"
 JAPIRAARIGHTIST_realpolitik_desc:0 "我们将务实地评估世界并根据我们的受益者进行接触。"
 JAPIRAARIGHTIST_subsidies_for_small_business:0 "小企业补贴"
 JAPIRAARIGHTIST_subsidies_for_small_business_desc:0 "“你必须花钱才能赚钱”\n\n这是一条与经济本身的理念一样古老的经济公理，虽然财阀的存在是一件好事，因为它们帮助日本帝国在明治时期迅速实现工业化，将日本从一个农业封建国家转变为一个农业封建国家。与世界其他大国一样，日本工业化经济的发展，我们必须将小企业视为日本民间经济的基础，通过对它们提供财政支持，我们可以为日本的增长和繁荣不再需要四大企业做好准备。"
 JAPIRAARIGHTIST_preferential_treatment_for_big_businesses:0 "大企业优惠"
 JAPIRAARIGHTIST_preferential_treatment_for_big_businesses_desc:0 "财阀是我国国民经济及其复苏的主要贡献者。给他们多一点优惠待遇也没什么坏处。"
 JAPIRAARIGHTIST_new_ventures:0 "新创企业"
 JAPIRAARIGHTIST_new_ventures_desc:0 "由于近期国际市场低迷，我们发现我国经济形势不匹配。我们需要吸引外国投资者来创造新的资本，这肯定会让我们忘记黑色星期一造成的恐怖。"
 JAPIRAARIGHTIST_dealing_with_the_red_menace:0 "应对红色威胁"
 JAPIRAARIGHTIST_dealing_with_the_red_menace_desc:0 "由于农村工团主义叛乱和城市恐怖袭击的威胁日益增加，我们必须成立一个新的特别工作组，专门消灭工团主义恐怖分子。特高已经成立并被用来镇压那些企图摧毁我们伟大国家的人。我们将一劳永逸地消灭他们。"
 JAPIRAARIGHTIST_side_line_the_agitators:0 "煽动者靠边站"
 JAPIRAARIGHTIST_side_line_the_agitators_desc:0 "我们将消除工会对我们工人的影响。这些工会是工团主义间谍和破坏活动的掩护。我们将消除工团主义的最后残余，使国家免受红色威胁。"
 JAPIRAARIGHTIST_quietly_roll_back_labour_regulations:0 "悄悄取消劳动法规"
 JAPIRAARIGHTIST_quietly_roll_back_labour_regulations_desc:0 "他们需要在任何条件下为帝国效力，以表明对皇帝的绝对忠诚，否则就面临死亡。"
 JAPIRAARIGHTIST_privatisation_of_the_public_sector:0 "公共部门私有化"
 JAPIRAARIGHTIST_privatisation_of_the_public_sector_desc:0 "市场力量将引导我们。让公共部门由更优秀的私营公司统治。"
 JAPIRAARIGHTIST_hand_out_construction_contracts:0 "分发建筑合同"
 JAPIRAARIGHTIST_hand_out_construction_contracts_desc:0 "市场力量将引导我们。让公共部门由更优秀的私营公司统治。"
 JAPIRAARIGHTIST_manoeuvre_against_hayashi:0 "对林的操作"
 JAPIRAARIGHTIST_manoeuvre_against_hayashi_desc:0 "林一次又一次地成为我们的眼中钉。他的反皇道派思想威胁着我们所建立的一切。我们必须阻止他再造成任何麻烦。"
 JAPIRAARIGHTIST_stick_with_the_status_quo:0 "坚持现状"
 JAPIRAARIGHTIST_stick_with_the_status_quo_desc:0 "我们将继续坚持帝国之路，并在大政翼赞会的指导下支持天皇。"
 JAPIRAARIGHTIST_proclaim_toseiha_dominance:0 "宣告统制派的统治地位"
 JAPIRAARIGHTIST_proclaim_toseiha_dominance_desc:0 "现在正是时候，我们已经渗透到了皇道派叛徒之中，现在我们将在统制派的旗帜下崛起，恢复我们统治下的帝国。"
 JAPIRAARIGHTIST_investigate_konoe:0 "调查近卫"
 JAPIRAARIGHTIST_investigate_konoe_desc:0 "由于最近发生的尾崎事件，人们对近卫与尾崎的关系和友谊产生了新的怀疑。这本身就可以让我们摆脱近卫和他的左派叛徒思想。我们必须调查他，并为他的逮捕和可能的处决提供理由。"
 JAPIRAARIGHTIST_cultivate_military_support:0 "培养军事支持"
 JAPIRAARIGHTIST_cultivate_military_support_desc:0 "为了成就一个伟大的帝国，我们要推动一支为国家和天皇服务的伟大军队。"
 JAPIRAARIGHTIST_finish_off_toseiha_elements:0 "终结统制派要素"
 JAPIRAARIGHTIST_finish_off_toseiha_elements_desc:0 "我们一定要彻底消灭林统制派集团的叛徒、恶魔！"
 JAPIRAARIGHTIST_goingoncegoingtwice:0 "一次，两次"
 JAPIRAARIGHTIST_goingoncegoingtwice_desc:0 "一次，两次！卖出！我们已经摆脱了经济低迷，换来了经济繁荣的新时代。"
 JAPIRAARIGHTIST_crackdowns_on_the_army:0 "对军队的镇压"
 JAPIRAARIGHTIST_crackdowns_on_the_army_desc:0 "随着军队实力的不断增强，军队已成为越来越大的威胁。我们需要消灭他们的权力基础并再次控制军队，以防止他们接管。"
 JAPIRAARIGHTIST_hiranumasshogunate:0 "平沼幕府"
 JAPIRAARIGHTIST_hiranumasshogunate_desc:0 "平沼已经将帝国置于他的控制之下，现在他将制定一个新的幕府，他承诺这将使日本进入 1000 年的繁荣。"
 JAPIRAARIGHTIST_tora_tora_tora:0 "虎 虎 虎"
 JAPIRAARIGHTIST_tora_tora_tora_desc:0 "虎虎虎！我们将在林将军的带领下，为天皇冲上刺刀，洗去耻辱和贫穷的污点。"
 JAPIRAARIGHTIST_the_japanese_economic_miracle:0 "日本经济奇迹"
 JAPIRAARIGHTIST_the_japanese_economic_miracle_desc:0 "一条很长的路已经铺好了。这个国家已经从黑暗时代中恢复过来，现在将努力争取荣耀和荣誉。旭日东升的光芒，将源源不断的金钱照耀在这个国家上，使我们成为一个伟大的经济强国。"