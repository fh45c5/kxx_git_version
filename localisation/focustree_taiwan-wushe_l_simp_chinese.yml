l_simp_chinese:
 TWI_encourage_reformed_taiwanese_capitalism:0 "鼓励改革台湾资本主义"
 TWI_encourage_reformed_taiwanese_capitalism_desc:0 "我们的经济发展需要资本主义，但我们需要公平的资本主义来限制剥削和工资奴役。"
 TWI_seize_japanese_land_lord_assets:0 "没收日本地主资产"
 TWI_seize_japanese_land_lord_assets_desc:0 "夺取殖民者的土地！"
 TWI_start_up_new_literacy_campaigns:0 "开展新的扫盲活动"
 TWI_start_up_new_literacy_campaigns_desc:0 "我们的人民教育和知识匮乏。我们要教育群众，让他们了解我们民族存在的理由和民族认同。"
 TWI_the_wushe_rebellion:0 "雾社起义"
 TWI_the_wushe_rebellion_desc:0 "变革之风已经吹来，我们最后一次打倒了帝国主义怪物，我们要坚定和维护台湾的民族精神。"
 TWI_seediq_takeover:0 "赛德克接管台湾"
 TWI_seediq_takeover_desc:0 "赛德克人是领导台湾原住民抵抗运动的主导团体，他们现在将宣布建立一个本土主义国家，重温殖民前福尔摩沙的辉煌岁月。"
 TWI_the_samurai_sword_falls_from_its_stand:0 "武士刀掉落"
 TWI_the_samurai_sword_falls_from_its_stand_desc:0 "我们将清除并杀死我们岛上的日本怪物。我们要没收他们的财产！"
 TWI_expelling_the_japanese_bandits:0 "驱逐倭寇"
 TWI_expelling_the_japanese_bandits_desc:0 "粉碎殖民者！"
 TWI_promotion_of_folk_religions:0 "弘扬民间宗教"
 TWI_promotion_of_folk_religions_desc:0 "我们必须拥抱我们民族的精神体现。"
 TWI_crush_the_syndicalists:0 "镇压工团主义者"
 TWI_crush_the_syndicalists_desc:0 "工团主义者来自帝国主义，他们必须走。"
 TWI_expel_the_chinese_nationalists:0 "驱逐中国民族主义者"
 TWI_expel_the_chinese_nationalists_desc:0 "台湾不是中国！台湾就是台湾！"
 TWI_chucao:0 "Chucao!"
 TWI_chucao_desc:0 "Chucao!是我们为保卫台湾而牺牲生命的呐喊。"
 TWI_never_forget_1895:0 "勿忘1895"
 TWI_never_forget_1895_desc:0 "1895年，我们迎来了日本人的强硬统治，我们不能再软弱和沉默，我们要记住1895年是我们输了但现在我们赢了的一年。"
 TWI_purge_the_weifangfan:0 "清除Weifangfan"
 TWI_purge_the_weifangfan_desc:0 "Weifangfan是那些背叛自己的人民并加入日本人的原住民。他们必须受苦，因为他们不再是台湾人，他们是日本鬼子。"
 TWI_prideforonesnation:0 "为民族自豪"
 TWI_prideforonesnation_desc:0 "我们会为自己是台湾人而感到自豪！"
 TWI_birth_of_a_native_republic:0 "土著共和国诞生"
 TWI_birth_of_a_native_republic_desc:0 "我们接受了共和国的理念，以此作为反对反动王权和过时的部落主义的立场。"
 TWI_an_authoritative_republic:0 "威权共和国"
 TWI_an_authoritative_republic_desc:0 "我们将以铁腕领导，反对帝国主义所利用的民主理想。"
 TWI_a_democratic_republic:0 "民主共和国"
 TWI_a_democratic_republic_desc:0 "自由应是我们的名字。"
 TWI_coalition_with_the_jian_ji:0 "和简吉结盟"
 TWI_coalition_with_the_jian_ji_desc:0 "简吉是一位深受农民欢迎的领导人，他的想法是帮助建设一个连农民都有发言权的民主社会。"
 TWI_focus_on_the_recovery:0 "专注于恢复"
 TWI_focus_on_the_recovery_desc:0 "我们将从叛乱和压迫的灰烬中重建。"
 TWI_cooperation_with_jian_ji:0 "和简吉合作"
 TWI_cooperation_with_jian_ji_desc:0 "简吉是一位深受农民欢迎的领导人，他的想法是帮助建设一个连农民都有发言权的民主社会。"
 TWI_suppress_han_chauvinism:0 "镇压大汉族主义"
 TWI_suppress_han_chauvinism_desc:0 "没有哪个种族比另一个种族更好。"
 TWI_initiate_land_reforms:0 "启动土地改革"
 TWI_initiate_land_reforms_desc:0 "土地必须改革，我们必须摆脱封建主义。"
 TWI_promoting_national_unity:0 "促进民族团结"
 TWI_promoting_national_unity_desc:0 "为了生存，我们必须促进团结。"
 TWI_limit_radical_influences:0 "限制激进派影响"
 TWI_limit_radical_influences_desc:0 "激进主义是一种危险的毒药，已经伤害了我们的人民，它永远不会再伤害我们。"
 TWI_amnesty_to_taiwanese_workers:0 "关照台湾劳工"
 TWI_amnesty_to_taiwanese_workers_desc:0 "我们是战友，他们在工作场所应该有公平的机会，但不要太社会主义。"
 TWI_work_with_the_taiwanese_workers:0 "与台湾工人一起工作"
 TWI_work_with_the_taiwanese_workers_desc:0 "我们是战友，他们在工作场所应该有公平的机会，但不要太社会主义。"
 TWI_open_up_national_food_distribution_centres:0 "开放国家食品配送中心"
 TWI_open_up_national_food_distribution_centres_desc:0 "我们必须把食物借给群众。"
 TWI_restoring_our_cultural_hegemony:0 "恢复我们的文化霸权"
 TWI_restoring_our_cultural_hegemony_desc:0 "我们必须拥抱台湾文化，我们的身份不再被压制。"
 TWI_the_republic_lives_on:0 "共和国永存"
 TWI_the_republic_lives_on_desc:0 "台湾共和国万岁！"
 TWI_an_isolated_economic_boom:0 "孤立的经济繁荣"
 TWI_an_isolated_economic_boom_desc:0 "我们已经从殖民时代恢复过来，并将成为经济强国。"
 TWI_wuyongsrepublicandream:0 "高一生的共和梦"
 TWI_wuyongsrepublicandream_desc:0 "我们将推动一个独立于国民党的新共和身份。"
 TWI_a_new_democracy_has_arrived:0 "新民主已经到来"
 TWI_a_new_democracy_has_arrived_desc:0 "自由是我们的目标，我们将永远实现它。我们将举办第一次全国选举。"
 TWI_the_next_step:0 "下一步"
 TWI_the_next_step_desc:0 "我们将迈向新的未来。"