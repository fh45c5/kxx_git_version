 #####世界的收复者
 gu_tu_shou_fu:0 "世界的光复者"
 gu_tu_shou_fu_desc:0 "在三世纪危机中，罗马社会动荡，内有权臣分疆裂土，外有北方蛮夷窥觊。正当国家危急存亡之秋，军人出身的奥勒良成为了奥古斯都，短短三年内就带领罗马军民扫除了帕尔米拉与高卢的分裂势力，受誉“世界的光复者”，成为后世一段传说佳话。\n如今，我们也将踏上收复故土的道路，愿奥勒良的精神保佑我们，穿越黑暗，直到黎明。"
