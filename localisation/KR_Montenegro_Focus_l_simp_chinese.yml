 revolutionary_chetnikism:0 "革命切特尼克主义"
 revolutionary_chetnikism_desc:0 "§Y革命切特尼克主义§!\n\n切特尼克，最初起源于19世纪初部队军事概念的形成。在此期间，有组织的土匪团体在土耳其占领者中散布恐惧。后来，这些编队的成员被称为切特尼克人。这些编队是战斗志愿者组织，其成员是保卫濒临灭绝的塞族人民的精英战士。这些编队的每个成员都必须准备为塞尔维亚人民的自由和荣誉牺牲生命，宣誓：“自由或死亡”和“相信上帝，为国王和祖国”。在土耳其统治巴尔干半岛时，切特尼克运动唤醒了争取解放斗争的人民群众。20世纪初，由于奥匈帝国进攻猛烈，塞尔维亚不断的向后撤退，大批大批的国土沦为了奥匈帝国占领区，但是这些占领区的塞尔维亚人并没有放弃抵抗，而是组成了新切特尼克军，并且宣布将与奥匈帝国斗争到底，但是战争很快就结束了，懦弱的塞尔维亚政府宣布了投降，而在占领区抵抗的新切特尼克军并没有得知这个消息，依旧在进行着斗争运动，当他们得知塞尔维亚投降的消息后，既震惊又愤怒，每一个新切特尼克军的成员都在用着最恶毒的语言诅咒着塞尔维亚王国政府，不过他们并没放弃抵抗，新生的法兰西公社向他们派遣了教导队，在教导队的教育下，新切特尼克军的游击队员们接受到了工团主义思想，但是仍然保留着强烈的民族主义情绪，在进行重组后，新切特尼克军改组为革命切特尼克军，誓要将被压迫的南斯拉夫从奥匈外族人、克罗地亚叛徒与邪恶的资产阶级手里解救出来"
