 montenegro.1.t:0 "切特尼克秘密行动报告"
 montenegro.1.d:0 "近期军事部调查到切特尼克有一些异常举动，大量携带着武装的切特尼克成员偷偷越过边境，朝着黑山方向进军。军部称他们很有可能要做出一些不利于我们的行为，并且敦促我们的政府抓紧处理此事，如果处理不当很有可能会发生一场很严重的危机。"
 montenegro.1.a:0 "派出军队处理掉出逃的切特尼克成员，并且警告还留在国内的切特尼克成员。"
 montenegro.1.b:0 "一群死忠的蠢货能干出什么事？别管他们，我还有事要做。"
 montenegro.2.t:0 "切特尼克叛乱！"
 montenegro.2.d:0 "出逃到黑山的切特尼克成立了新的政府，并且宣布自己为塞尔维亚唯一合法政府，现在他们在边境集结了大量部队，准备与我们决一死战，我们必须抓紧动员军备，处理掉这些叛乱分子"
 montenegro.2.a:0 "他们的力量怎会如此强大？！"
 montenegro.2.b:0 "去死吧虚伪的共和佬（扮演塞尔维亚临时军事政府）"
 montenegro.3.t:0 "切特尼克内战！"
 montenegro.3.d:0 "在联合夺下塞尔维亚后，革命派与国内派的切特尼克再也无法容忍对方的存在，双方成员涌上贝尔格莱德的街头，架起防线进行火并，誓要将对方完全消灭在贝尔格莱德。尽管革命派切特尼克军的武器不如国内派的先进，但是因为其意志坚定，最终的胜者变得模糊不定。"
 montenegro.3.a:0 "革命派赢得最终胜利！"
 montenegro.3.b:0 "塞尔维亚被民族主义淹没。"
