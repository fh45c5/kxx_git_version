l_simp_chinese:
 JAPTAISHUTOTWO_denounce_the_marxist_faction:0 "批判马克思主义派"
 JAPTAISHUTOTWO_denounce_the_marxist_faction_desc:0 "马克思主义派不过是企图摧毁我们祖国的工团主义间谍。"
 JAPTAISHUTOTWO_accept_universal_suffrage:0 "接受普选"
 JAPTAISHUTOTWO_accept_universal_suffrage_desc:0 "我们必须允许所有人投票。"
 JAPTAISHUTOTWO_promotewomensrights:0 "推动妇女权利"
 JAPTAISHUTOTWO_promotewomensrights_desc:0 "我们将废除压迫性的父权制，实现男女平等。"
 JAPTAISHUTOTWO_victory_of_parliamentary_socialism:0 "议会社会主义的胜利"
 JAPTAISHUTOTWO_victory_of_parliamentary_socialism_desc:0 "我们为日本社会主义赢得了胜利！我们党要引导群众走向社会主义！"
 JAPTAISHUTOTWO_resolving_the_party_split:0 "解决党内分裂"
 JAPTAISHUTOTWO_resolving_the_party_split_desc:0 "我们已经团结了党，但我们又分裂了，党似乎因为政策分裂而再次分裂。"
 JAPTAISHUTOTWO_remove_the_national_socialists:0 "清除民族社会主义者"
 JAPTAISHUTOTWO_remove_the_national_socialists_desc:0 "民族社会主义者只不过是军队激进主义的残余，给我们党留下了不好的印象，我们必须驱逐他们。"
 JAPTAISHUTOTWO_up_hold_a_strong_military_presence:0 "保持强大的军事存在"
 JAPTAISHUTOTWO_up_hold_a_strong_military_presence_desc:0 "我们必须向世界展示我们的力量。"
 JAPTAISHUTOTWO_crumbling_of_the_party:0 "党的崩溃"
 JAPTAISHUTOTWO_crumbling_of_the_party_desc:0 "党已经垮台，我们现在正处于内讧之中。"
 JAPTAISHUTOTWO_promises_of_peace:0 "承诺和平"
 JAPTAISHUTOTWO_promises_of_peace_desc:0 "我们将促进和平。"
 JAPTAISHUTOTWO_promote_the_holy_war:0 "推动圣战"
 JAPTAISHUTOTWO_promote_the_holy_war_desc:0 "为日本而战是我们的权利！"
 JAPTAISHUTOTWO_support_the_diet:0 "支持国会"
 JAPTAISHUTOTWO_support_the_diet_desc:0 "我们要维护帝制。"
 JAPTAISHUTOTWO_proclaim_a_socialist_revolution:0 "宣布社会主义革命"
 JAPTAISHUTOTWO_proclaim_a_socialist_revolution_desc:0 "我们将反抗旧社会。"
 JAPTAISHUTOTWO_shrivel_up_the_military_industrial_complex:0 "削弱军工联合体"
 JAPTAISHUTOTWO_shrivel_up_the_military_industrial_complex_desc:0 "我们应该制止财阀，将他们的资源用于大众，而不是用于无辜者的死亡。"