l_simp_chinese:
 HNNQUZHEN_thetheoryofsoldiersconscious:0 "《军人良心论》"
 HNNQUZHEN_thetheoryofsoldiersconscious_desc:0 " 《军人良心论》是陈渠珍本人撰写的众多著作之一。这本书本身概述了陈的政治观点，提倡以他的犯罪帝国为基础，建立一个更加以慈善为基础的国家。"
 HNNQUZHEN_create_the_xiangxi_farmers_bank:0 "创设湘西农民银行"
 HNNQUZHEN_create_the_xiangxi_farmers_bank_desc:0 "为了帮助缓解农民过去面临的经济问题，我们将创建一家银行，以帮助支撑我们的农业经济，并使我们能够增加有利可图的粮食生产。"
 HNNQUZHEN_quzhensnewkingdom:0 "陈渠珍的新王国"
 HNNQUZHEN_quzhensnewkingdom_desc:0 "陈渠珍现在已经为他的人民和他自己建立了一个新的帝国。现在他的帝国将以荣耀和利益的名义前进。"
 HNNQUZHEN_rule_of_the_xiangxi_king:0 "湘西王的统治"
 HNNQUZHEN_rule_of_the_xiangxi_king_desc:0 "我们的领导人陈渠珍通过一场力量和决心的战役，带领我们的组织取得了胜利，我们现在已经掌控了湖南省。湘西王已经建立了他的新帝国，现在的目标是增强他和他同志的力量。"
 HNNQUZHEN_develop_western_hunan_mineral_deposites:0 "开发湘西矿床"
 HNNQUZHEN_develop_western_hunan_mineral_deposites_desc:0 "有如此美丽的土地，有如此浩瀚的土地财富，我们要扩大财富资源的开采，推动更大的贸易，以帮助建立陈氏帝国。"
 HNNQUZHEN_suppression_and_appeasement:0 "镇压与绥靖"
 HNNQUZHEN_suppression_and_appeasement_desc:0 "镇压敌人，安抚百姓。"
 HNNQUZHEN_protectingthelands:0 "保护土地..."
 HNNQUZHEN_protectingthelands_desc:0 "我们将保护我们人民的土地。"
 HNNQUZHEN_create_the_qingxiang_supervisory_office:0 "创立清乡督办署"
 HNNQUZHEN_create_the_qingxiang_supervisory_office_desc:0 "清乡督办署是我们巩固地区统治地位的新手段。借此，遍布各地的宗教邪教将从地球上消失。"
 HNNQUZHEN_new_found_miao_nationalism:0 "新生苗族民族主义"
 HNNQUZHEN_new_found_miao_nationalism_desc:0 "陈渠珍是湖南苗人，他目前致力于动员苗族人民参与政治，支持我们的国家。"
 HNNQUZHEN_crush_kuomintang_cells:0 "粉碎国民党基层组织"
 HNNQUZHEN_crush_kuomintang_cells_desc:0 "国民党及其工团主义盟友已经成为我们湖南地区鸦片帝国内部的一个问题。这一点从他们试图从我们的事业中窃取农民中就可以看出，其中包括离开哥老会并加入国民党工团主义势力的前同志贺龙和徐向前。这种行为必须用他们的鲜血来偿还。当我们的旗帜高高升起时，白色的太阳将会落下。"
 HNNQUZHEN_andcalmingthepeople:0 "…安抚人民"
 HNNQUZHEN_andcalmingthepeople_desc:0 "人们需要冷静，他们的恐慌对他们和我们都不利。我们将向他们再次保证，他们在我们神圣的统治下将是安全的。"
 HNNQUZHEN_hunt_down_the_red_robinhood:0 "追捕红色罗宾汉"
 HNNQUZHEN_hunt_down_the_red_robinhood_desc:0 "由于贺龙的背叛，他已经成为我们权力基础的威胁。随着国民党军队的连连败退，贺龙艰难逃脱了，但现在我们必须集中精力一劳永逸地消灭这个红色匪徒。"
 HNNQUZHEN_setup_porridge_sheds:0 "搭建粥棚"
 HNNQUZHEN_setup_porridge_sheds_desc:0 "提高我们的群众基础，解决饥饿问题，让群众有粥吃。"