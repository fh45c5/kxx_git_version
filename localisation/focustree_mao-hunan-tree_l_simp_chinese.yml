l_simp_chinese:
 HNNMAO_a_victory_for_the_xinmin_society:0 "新民学会的胜利"
 HNNMAO_a_victory_for_the_xinmin_society_desc:0 "新民学会在1936年的湖南省选举当中获得了民众支持。尽管它还算不上一个政党，但在毛泽东的领导下，他们赢得了大选的胜利。该党的目标是努力改善湖南工农群众的生活水平、"
 HNNMAO_renounce_kuomintang_cooperation:0 "和国民党决裂"
 HNNMAO_renounce_kuomintang_cooperation_desc:0 "国民党在所谓的国民革命中遭受了政治和军事上的双重失败。从他们在湖南的军事行动来看，他们打着“国民革命”的旗号，通过牺牲农民来达到他们的目的。尽管这些反动的罪行是国民党右派分子犯下的，但是国民党左派对此视而不见甚至为他们开脱。这是彻头彻尾的反动！我们必须严厉谴责这些已经退化成社会反动派的失败革命者。"
 HNNMAO_joining_the_kuomintang:0 "加入国民党"
 HNNMAO_joining_the_kuomintang_desc:0 "湖南的国民党在与直隶政府的斗争中取得了重大胜利，并承诺支持毛泽东在国民政府的领导下带领湖南省继续前进。毛泽东现在将会再次代表一个国民政府内部的政党派系，推动国民党的党内革命。同时将湖南的国民党支部改组为一个不那么腐败、更受欢迎的政党，他希望以此作为全中国其他国民党团体的榜样。"
 HNNMAO_under_the_white_sun:0 "白日之下"
 HNNMAO_under_the_white_sun_desc:0 "来吧，同志们！是时候加入国民革命的行伍当中了！"
 HNNMAO_create_the_reorganisation_committee:0 "成立重组委员会"
 HNNMAO_create_the_reorganisation_committee_desc:0 "国民党存在腐败问题，因而在湖南群众中声誉不佳。我们要把湖南国民党改组为人民爱戴的政党，而不是被腐败拖后腿的政党。"
 HNNMAO_takingupthetorchbeholdingthewhiteovertheblueskys:0 "接过革命火炬，瞻仰青天白日"
 HNNMAO_takingupthetorchbeholdingthewhiteovertheblueskys_desc:0 "令人叹息的是，在反动派企图摧毁孙中山先生创建的革命党的浪潮冲洗下，我们已然成为了孑然一身的孤岛。但我们依然会高举革命的火炬，在青天白日的旗帜下粉碎反动派，解放全中国！"
 HNNMAO_formatting_chinese_scientific_socialism:0 "阐述中国科学社会主义理念"
 HNNMAO_formatting_chinese_scientific_socialism_desc:0 "毛泽东本人也是一名马克思主义者，在1921年，他与李大钊和陈独秀一道参与创建了中国布尔什维克党（CBP），但在苏俄红军在俄国内战中惨败后，中国布尔什维克党分裂，陈独秀组建了中国工团党，并和国民党结成了统一战线。李大钊被捕后，布尔什维克党也随之瓦解和分裂。（尽管李大钊身处狱中，但他仍然和毛泽东保持着书信往来，谈论马克思主义在中国的发展，以及在全中国推行列宁主义土地革命思想的可能性，这些通信为毛泽东的革命农业主义思想提供了部分理论来源和基础）。现在，毛泽东将会运用马克思-列宁主义的理论著作和他本人的革命实践经验，建立一个他理想愿景当中的新中国。"
 HNNMAO_establishment_of_the_hunan_dictatorship_of_the_proletariat:0 "在湖南建立无产阶级专政"
 HNNMAO_establishment_of_the_hunan_dictatorship_of_the_proletariat_desc:0 "根据马克思的著作，我们应当建立起无产阶级专政。而根据列宁的的先锋党理论，我们应当建立一个纪律严明、高度集中的马克思主义职业革命家组织，以引导群众建立共产主义社会。根据这些理论，毛泽东决定成立中国农工民主党，作为引导群众走向人民当家作主的先锋队。"
 HNNMAO_formation_of_the_peasant_associations:0 "成立农民协会"
 HNNMAO_formation_of_the_peasant_associations_desc:0 "我们将会在基于帮助农民群众的主张上成立湖南农民协会，这将会和我们的土地改革运动一道发挥作用。我们需要向农民群体发出呼吁，让他们加入到我们的行列中来。因为中国人口的很大一部分是农民，他们和工人一样，受到资本家和封建地主这些反动势力的剥削。"
 HNNMAO_an_education_revolution:0 "教育革命"
 HNNMAO_an_education_revolution_desc:0 "长期以来，帝国主义和封建主义的剥削和贫困使中国人民深受其害，而封建主义和资本主义制度造成的教育匮乏又使人民深受其害。我们必须改变这种状况，大规模地向人民群众普及教育，改善他们的生活。"
 HNNMAO_creation_of_a_new_constitution:0 "制定新宪法"
 HNNMAO_creation_of_a_new_constitution_desc:0 "现在，随着我们尝试将湖南社会转型成更好的状态，我们应当制定一部能够保障和推进人民民主专政的新宪法。"
 HNNMAO_remove_the_sects_movement:0 "取缔反动会道门"
 HNNMAO_remove_the_sects_movement_desc:0 "在过去的几十年时间里，我国广大农村地区出现了大量宗教邪教组织（即“会门”与“道门”）。这些宗教组织已经被证明是有害的反动力量，他们维护过时的封建反动思想，荼毒劳动群众。因此，我们将展开“取缔反动会道门”运动！"
 HNNMAO_the_issue_of_syndicalism:0 "工团主义问题"
 HNNMAO_the_issue_of_syndicalism_desc:0 "纵观20世纪二十年代的历史，随着中国工团党的成立及其与国民党的统一战线，湖南工会和其他的左翼组织都得到了他们的支持。我们现在的问题是，是与中国工团党握手言和（尽管他们和国民党左派有着千丝万缕的联系），还是让工团修正主义逼滚蛋，建立一套我们自己的工会体系？"
 HNNMAO_integration_of_the_bandits:0 "收编投诚绿林好汉"
 HNNMAO_integration_of_the_bandits_desc:0 "自从中国陷入军阀割据混战的局面以来，农村地区充斥着各式各样的土匪流寇。我们的战士和他们交手过许多次。而在剿匪战斗的过程当中，有一些投降或投诚的人。面对这些愿意改过自新的人，我们会改造他们的思想和世界观，教会他们新的理论和知识，让他们重新回到社会当中去。"
 HNNMAO_reaching_out_to_the_radical_shanghai_writers:0 "接触激进派上海作家"
 HNNMAO_reaching_out_to_the_radical_shanghai_writers_desc:0 "在上海，左翼作家联盟（左联）是一个具有多种思想的文学团体。其中一些坚持毛泽东的土地革命思想，比如康生和张春桥两位同志。我们将向他们伸出援手，帮助发展我们的无产阶级新文化。"
 HNNMAO_allowing_women_to_hold_up_half_the_sky:0 "姊姊妹妹站起来"
 HNNMAO_allowing_women_to_hold_up_half_the_sky_desc:0 "数千年以来，女性一直受到封建社会夫权父权的剥削压迫。她们的斗争和劳动从未受到关注。现在，我们必须动员她们摆脱奴役，走向平等。直到她们撑起的半边天真正得到认可！"
 HNNMAO_nationalize_the_anyuan_railways:0 "国有化安源铁路"
 HNNMAO_nationalize_the_anyuan_railways_desc:0 "萍安（萍乡——安源）铁路建成后，最初被英帝国主义所霸占，一战后又被德国帝国主义所侵占。自从八省联合在江西的统治垮台以后，这段铁路在实际上已经被废弃掉了。现在，我们将利用好这条属于中国人民的铁路，造福中国人民。"
 HNNMAO_party_rectification_movement:0 "整党运动"
 HNNMAO_party_rectification_movement_desc:0 "我们必须大方地承认，在通往革命的康庄大道上，一些同志犯了错误。但现在我们不仅要承认这些错误，还要纠正这些错误。清扫混进党内的牛鬼蛇神，吸取湖南国民党腐败成风和不得人心的教训，以免重蹈覆辙。"
 HNNMAO_promotion_of_new_democracy:0 "宣传新民主主义"
 HNNMAO_promotion_of_new_democracy_desc:0 "“革命的第一步、第一阶段，决不是也不能建立中国资产阶级专政的资本主义的社会，而是要建立以中国无产阶级为首领的中国各个革命阶级联合专政的新民主主义的社会。”我们将会建立以完全过渡到社会主义制度为目的的新民主主义制度。在这一阶段，我们的经济形态是以社会主义性质的国营经济为领导的，由国营经济、合作经济、个体经济和私人资本主义经济等多种经济成份组成的过渡性经济。这与列宁的新经济政策有一定的相似之处。"
 HNNMAO_restructuring_the_hunan_economy:0 "湖南经济结构调整"
 HNNMAO_restructuring_the_hunan_economy_desc:0 "我们将对湖南经济进行结构调整，以解决其中存在的问题。我们会修复资本主义和封建主义对我们经济造成的破坏。"
 HNNMAO_creation_of_the_national_bank:0 "成立国家银行"
 HNNMAO_creation_of_the_national_bank_desc:0 "为了使我们的经济能够正常运转，保障货币正常流通，我们将会成立国家银行。而毛泽东的弟弟毛泽民将会负责担任行长。"
 HNNMAO_introduce_the_guobi:0 "发行国币"
 HNNMAO_introduce_the_guobi_desc:0 "我们将会向人民群众发行我们的新货币——国币。"
 HNNMAO_establishing_special_trade_zones:0 "建立红色圩场"
 HNNMAO_establishing_special_trade_zones_desc:0 "为了打破敌人对我们的严密封锁，促进对外贸易，我们会划定数个区域开辟红色圩场。"
 HNNMAO_seizing_foreign_bourgeois_assets:0 "收缴帝国主义在华资产"
 HNNMAO_seizing_foreign_bourgeois_assets_desc:0 "与安源铁路一样，八省联合的瓦解使帝国主义在我国土地上的旧资产变得脆弱不堪，易于为群众所夺取。"
 HNNMAO_question_of_the_opium_trade:0 "鸦片贸易问题"
 HNNMAO_question_of_the_opium_trade_desc:0 "尽管鸦片是我国近代以来陷入屈辱境地的祸根之一。但我们仍然需要找到获取资金的途径。现在我们要决定是进行鸦片贸易，还是彻底禁止鸦片贸易。"
 HNNMAO_the_great_production_movement:0 "大生产运动"
 HNNMAO_the_great_production_movement_desc:0 "我们向世界表达了我们的革命思想，但从经济角度上来看，遭受重重封锁的我们正处于严酷的孤立状态。我们将会扩大我们的民用和军用生产，增强我们的革命力量。通过让战士和工农群众一道从事经济生产活动，我们将走“自己动手，丰衣足食”的生产自救道路。"
 HNNMAO_a_local_red_economy:0 "地方红色经济"
 HNNMAO_a_local_red_economy_desc:0 "我们成功实现了经济自救。下一步，我们将解放整个中国，彻底改变中国整体经济疲弱不堪的境况。"
 HNNMAO_reporting_on_the_hunan_peasant_movement:0 "《湖南农民运动考察报告》"
 HNNMAO_reporting_on_the_hunan_peasant_movement_desc:0 "1927 年，毛泽东撰写了《湖南农民运动考察报告》。在这份报告中，毛泽东分析并阐述了工团主义思想在农民阶级运动当中所扮演的角色，这使得他与多次与中国工团党产生冲突。毛泽东认为，农民阶级将是中国社会主义革命的重要推动力量，应成立农民组织，通过和平和暴力斗争等多种形式进行中期/解放后的土地改革。"
 HNNMAO_establishment_of_a_new_labour_attitude:0 "确立新劳动精神"
 HNNMAO_establishment_of_a_new_labour_attitude_desc:0 "我们将倡导一种新的积极的，由广大工农群众深度参与的劳动道德价值观。"
 HNNMAO_espousal_of_new_land_reforms:0 "推进新的土地改革"
 HNNMAO_espousal_of_new_land_reforms_desc:0 "我们将进行土地改革，让贫下中农获得他们应得的土地。然而，我们要面临的一个问题是，究竟是采用暴力的方式进行土地革命还是温和的土地改革？"
 HNNMAO_moderate_approach:0 "温和方式"
 HNNMAO_moderate_approach_desc:0 "温和派认为，我们应该通过温和的方式进行土地的再分配，从而以更加渐进的步伐实现土地改革。"
 HNNMAO_a_radical_push:0 "激进推进"
 HNNMAO_a_radical_push_desc:0 "我们必须推进更为激进的合作化运动，以在更短的时间内建立起强有力的公有制体系。为了实现这一目标，我们必须允许贫下中农在和地主打交道的时候有更多的“自主权”。当然，这也意味着我们也要对富农的土地所有权提出质疑。"
 HNNMAO_land_equalization:0 "分田地"
 HNNMAO_land_equalization_desc:0 "我们将公平公正地重新分配土地。"
 HNNMAO_carry_out_douzheng:0 "开展斗争"
 HNNMAO_carry_out_douzheng_desc:0 "正如毛泽东在 1927 年的报告中所指出的，在土地改革问题上，我们需要调动农民的积极性，这意味着我们将鼓励农民通过他们认为必要的方式来开展反对地主的阶级斗争。"
 HNNMAO_bottom_up_reforms:0 "自下而上的改革"
 HNNMAO_bottom_up_reforms_desc:0 "邓子恢提出的 \"自下而上的改革\"，是通过与当地人协商，采纳他们的实际建议来制定政策，而将更广泛的政策问题和扩展留给党来评估。这一政策的重点是减少对地主阶级的暴力行为。"
 HNNMAO_zihuispeasantreforms:0 "邓子恢的农民改革"
 HNNMAO_zihuispeasantreforms_desc:0 "邓子恢就其闽西的农业试验提出了一套新的土地改革方案，即通过自下而上的改革和试点计划来建立农业示范村。"
 HNNMAO_expand_the_role_of_peasant_associations:0 "扩大农民协会的作用"
 HNNMAO_expand_the_role_of_peasant_associations_desc:0 "我们必须进一步扩大农民协会，团结农民阶级，让他们更多地参与到我们的政治进程中来。"
 HNNMAO_a_true_revolutionary_province:0 "真正的革命之省"
 HNNMAO_a_true_revolutionary_province_desc:0 "万岁！我们完成了革命的第一阶段。解放湖南只是我们计划的第一步，我们应该着手准备解放全中国！"