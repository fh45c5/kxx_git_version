l_simp_chinese:
 JAPKOZA_learning_from_tolstoy:0 "向托尔斯泰学习"
 JAPKOZA_learning_from_tolstoy_desc:0 "托尔斯泰的著作长期以来一直激励着我们的国家。我们必须利用那些激励孝三郎的作家来引导日本走上伟大的帝国道路。"
 JAPKOZA_cleansing_of_national_politics:0 "净化国家政治"
 JAPKOZA_cleansing_of_national_politics_desc:0 "我们对政府的控制更加牢固，现在有可能将日本人民的所有敌人赶下台。他们之前的行动不是为了日本人民，而是为了扫荡一切反对他们统治存在的贪婪腐败实业家团伙。我们将取消这些实业家的代理人，让他们成为真正为人民服务的政客。"
 JAPKOZA_undertheemperorswill:0 "在天皇大命之下"
 JAPKOZA_undertheemperorswill_desc:0 "我们要为天皇冲锋！国家将恢复昔日的辉煌。我们将不再受西化和资本罪恶的腐败状态的束缚。§V万岁！！！！！！§!"
 JAPKOZA_tachibanasutopiansociety:0 "橘的乌托邦社会"
 JAPKOZA_tachibanasutopiansociety_desc:0 "日本终于摆脱了西化和资本主义社会。我们将把我们伟大的新财富扩展到旭日岛屿之外。八纮一宇将诚心地向我们光荣的帝国致敬。"
 JAPKOZA_local_village_reliance:0 "当地村庄的信赖"
 JAPKOZA_local_village_reliance_desc:0 "这些村庄的存在时间远远超过了目前活着的任何人类，尽管旧政府对它们进行了攻击，但它们将在遥远的未来继续存在。她们不漂亮吗？人们在日常生活中知道他们可以信任邻居的社区。我们要实行简政放权，赋予地方政府更多的权力，让他们更了解当地的具体情况。这将提高我们政府在人民中的声望。"
 JAPKOZA_strike_down_capitalism:0 "打倒资本主义"
 JAPKOZA_strike_down_capitalism_desc:0 "资本主义传入日本有什么作用？它造就了一大批整天在恶劣条件下工作的人。这些人几乎没有任何东西可以称为自己的，并且如果他们的工作结束也没有追索权。随着这个体系的扩大，这个悲惨的群众已经遍布日本各地。当这些人受够了不公正的待遇后，他们会做什么呢？本来不必发生的暴力。破坏了和谐和平社会的任何机会。这就是为什么必须反对资本主义。"
 JAPKOZA_removal_of_the_zaibatsu:0 "移除财阀"
 JAPKOZA_removal_of_the_zaibatsu_desc:0 "现在我们控制了大多数最大的财阀，是时候将它们分解并交给人民了。我们应该为小企业和合作社创造机会，让他们出于对生计的真正渴望而创造商品，而不是让贪婪的工业大众摧毁其扩张和利润道路上的任何和所有障碍。日本人民将摆脱财阀的控制，获得自己的劳动成果。"
 JAPKOZA_industrial_transformation:0 "产业转型"
 JAPKOZA_industrial_transformation_desc:0 "旧政府的贪婪让工业以前所未有的速度增长，而那些必须承受这种增长负面影响的人们却被忽视了。工业界的所有者很乐意配合这一腐败计划，以牺牲日本的利益为代价来获取个人财富。因此，如果我们要解放日本，我们必须首先取消这些人的权力地位，取消他们对其产业的所有权。"
 JAPKOZA_radical_land_reforms:0 "重新聚焦农民"
 JAPKOZA_radical_land_reforms_desc:0 "....旧政府在追逐虚幻的财富梦想时任由乡村腐烂。当我们掌权时，村庄一片混乱，因为旧政府让经济全球化席卷了日本，而不关心它对政治上边缘化的农民的影响。城市人口的增长是以牺牲农村人口为代价的，因为许多农村青年试图逃离垂死的生活方式，前往城市。我们将向农村人口保证，我们的政府正在通过实施改善农村生活的政策来倾听他们的呼声。"
 JAPKOZA_purge_the_old_order:0 "清扫旧秩序"
 JAPKOZA_purge_the_old_order_desc:0 "尽管橘目前已经掌握了权力，但这种控制并不安全。仍然有许多有影响力的人物掌握着权力，他们的信仰和个人利益与我们的政府背道而驰。为了确保我们的统治安全，决不能让这些本来会导致日本走向灭亡的腐败小丑猖獗起来，对我们采取行动。"
 JAPKOZA_work_with_bin_akao:0 "作家们的遗产"
 JAPKOZA_work_with_bin_akao_desc:0 "橘的思想受到甘地、托尔斯泰等许多著名人文主义作家著作的启发，这些作品将被出版供全日本阅读和学习。当日本人民阅读和理解这些文本时，他们将了解以爱护人类同胞的正义生活的重要性。"
 JAPKOZA_forming_the_imperial_brotherhood:0 "建立帝国兄弟会"
 JAPKOZA_forming_the_imperial_brotherhood_desc:0 "我们政府的首要行动之一就是建立帝国兄弟会。该组织将充当我国政府和日本人民之间的纽带。欢迎任何忠于日本和天皇的人士加入，为日本的进步而努力。"
 JAPKOZA_ending_the_monsters_of_globalization:0 "终结全球化怪物"
 JAPKOZA_ending_the_monsters_of_globalization_desc:0 "1853年，佩里远征首次迫使日本与西方开放外交和贸易关系。正是这样的行动创造了日本的下一届政府。为了追随西方及其廉价商品的道路，日本政府开放自己，并采取一切可能的措施来变得更加相似。这个按照西方形象创造的日本，因此屈服于西方，无法继续存在。"
 JAPKOZA_tachibanasascension:0 "橘的崛起"
 JAPKOZA_tachibanasascension_desc:0 "谁能想到日本现在的状况呢？没有人。然而，到了紧要关头，日本民众对现状的深切反感最终导致了橘的胜利。现在轮到橘履行自己的职责，满足日本人民对自由的渴望了。"