 TAI_the_great_riverland_desc: "台湾在早期也被欧洲称为“福尔摩沙”，而台湾海峡则称为“福尔摩沙海峡”。一般认为最早是16世纪中期，葡萄牙水手对台湾惊叹之语（忍不住喊著“Ilha Formosa!（意为美丽岛）”。现在，我们要把她变得更美丽。"
