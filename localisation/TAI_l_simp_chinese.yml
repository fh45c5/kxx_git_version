 TAI_raise_manchu_banner: "和平使"
 TAI_raise_manchu_banner_desc: "为了美丽岛的独立，台湾人民自发组建了和平使部队。"
 TAI_disband_the_banners: "解散和平使"
 TAI_disband_the_banners_desc: "和平使已经完成了他们的使命，现在可以回家和亲人们团聚了。"
 TAI_fund_underground_gun_shops: "建立本地工坊"
 TAI_fund_underground_gun_shops_desc: "尽管不如大工厂生产那样成本低廉且产品质量也参差不齐，但把武器生产工作交给国内遍布的小作坊，已经是提升武器产量的最好办法了。"
 TAI_remove_underground_gun_shops: "关闭地下工坊"
 TAI_remove_underground_gun_shops_desc: "我们此前建立的地下武器工坊已经完成了其使命，现在是时候重回有组织的规模生产了。"
 TAI_divert_machine_tools: "挪用机械设备"
 TAI_divert_machine_tools_desc: "由于铁路沿线位于我方的管控下，我们可以“确保”部分机械设备在运输途中因“管理失误”而“丢失”。"
 TAI_prepare_to_seize_arms: "准备夺取日本军火库"
 TAI_prepare_to_seize_arms_desc: "四散在我国境内的日本军械和弹药库缺乏足够的守备，只需要精心谋划并展开一场协同突袭就可以最低的代价将其尽收囊中。这不仅可以使我军获取现代化的武器装备，同时也能令日本人的弹药和补给出现短缺。花费更多的时间和资源对此进行准备，我们就可以夺取更多的军火。"
 TAI_seize_arms: "执行计划"
 TAI_seize_arms_desc: "即刻行动！"
 TAI_can_prepare_more_tt: "仍可进行更为充分的准备以夺取更多的军火。\n"
 TAI_arms_seized_1: "台湾弹药短缺"
 TAI_arms_seized_1_desc: "由于台湾当局策划了一场突然袭击并夺取了我国于其境内的部分军械库和弹药库，我们需要花费一定的时间才能重建我军在台湾的补给链。"
 TAI_underground_gun_shops: "地下工坊"
 TAI_underground_gun_shops_desc: "我们已经在诸如后院或是酒窖这样的地方建立了一批勉强可用的小作坊以扩大装备生产，这些地方出产的装备也许质量不怎么的，但数量包管够。"
 
 
 cannot_train_units_tt: "无法训练部队"
 TAI_pacify_the_countryside: "清查反贼"
 TAI_pacify_the_countryside_desc: "自我等掌权以来，叛党就一直在活跃，试图挑战大日本帝国建立的秩序。如果我们希望能摆出正经政府的脸面，就得铲除这些乱臣贼子，让百姓看看我们的统治能力。"
 TAI_pacify_the_countryside_effect_tooltip: "请求日本增援人力驻扎。\n"
 TAI_japanese_army: "匪徒招降策"
 TAI_japanese_army_desc: "对于匪患，总督特别开恩，准备颁布《匪徒招降策》。法令规定，对于欲投降的匪徒，举行「归顺仪式」，免除其刑责并提供「更生基金」。"
 TAI_mukden_military_academy: "保甲规约"
 TAI_mukden_military_academy_desc: "台湾在清治时期便有随其他省份实施保甲制度，在日本统治后，台湾总督府参考、修改并沿用了保甲制度。时不往昔，现在保甲的业务范围扩大，除负责维持治安外，还包括调查户口、监视村庄出入者、警戒自然灾害、搜查抗日分子与鸦片买卖等等，我们应该进行一些简单的培训。"
 TAI_invite_japanese_settlers: "内台共婚"
 TAI_invite_japanese_settlers_desc: "因台湾与日本内地间的人员往来联络日渐增多，自此刻起，日本人与台湾人的通婚正式被承认，且被称为「内台共婚」，在一时间受到社会的关注。"
 TAI_collective_farms: "福尔摩莎红茶"
 TAI_collective_farms_desc: "台湾红茶外销欧洲与美洲等地，我们应该更大力推广红茶的种植，让「Formosa Tea」与「Formosa Black Tea」（福尔摩莎红茶）国际化。"
 TAI_law_university: "内台共学"
 TAI_law_university_desc: "日本即将颁布新的教育令，从初等教育到高等教育，均依据修正的教育令的规定来办理，使日本内地人和台湾人得以在同一系统的教育制度学习，实施日台共学制度。"
 TAI_reset_map: "重绘地图"
 TAI_reset_map_desc: "我们会重新绘制台湾地图。(如需要请尽快完成，以防bug)"
 TAI_trade_delegation: "日月潭发电所"
 TAI_trade_delegation_desc: "日月潭第一发电所于1918年开始建造，是1930年代台湾最大的水力发电计画，中间历经数次的停工与复工，终于，我们要迎来她的建成。日月潭发电系统的发电量巨大，预计可占全台湾百分之七十以上。"
 TAI_expand_the_textile_industry: "台湾制糖业"
 TAI_expand_the_textile_industry_desc: "荷兰统治时期，制糖业就是台湾的支柱产业。而日本在获得台湾之前，一直是砂糖进口国，主要进口对象便是台湾。现在我们亲如一家，日本决定继续扩大升级在台湾的制糖工厂。"
 TAI_obedience: "俯首称臣"
 TAI_obedience_desc: "台湾已经经历了太多主人：西班牙人、荷兰人、汉人、满人，没有一位统治者会像日本人这样把我们当成亲兄弟一样对待。这份恩情，唯以忠诚报答。"
 TAI_hoankyoku: "特别律令权"
 TAI_hoankyoku_desc: "尽管我国政府是引领台湾人民走向光明未来的不二人选，但显然，仍然有许多人处心积虑想要将我们毁灭。为此，总督执行了他的特别律令权，命令必须追捕清剿这些颠覆分子，保卫大日本帝国治下的台湾。"
 TAI_invite_japanese_investors: "邀请日本军官"
 TAI_invite_japanese_investors_desc: "台湾的国防事业需要帝国的指导。我们邀请了一位日本军官前来台湾。"
 TAI_expand_the_railways: "拓展铁路网"
 TAI_expand_the_railways_desc: "现代化的铁路系统是连接各地，实现协同发展的关键。"
 TAI_develop_aluminum_sources: "铝资源开发"
 TAI_develop_aluminum_sources_desc: "台湾境内正有丰富的铝矿资源亟待开发，而它们将为共荣圈的航空工业发展提供至关重要的助力。"
 TAI_expand_showa_steel_works: "神户制钢所台湾分部"
 TAI_expand_showa_steel_works_desc: "神户制钢所是日本重工业的支柱，我们已与其达成一致，他们将在台湾开设分公司。"
 TAI_social_research_unit: "购买运输船"
 TAI_social_research_unit_desc: "为了更好地获取资源，我们需要向日本购买一批运输船。希望我们可以把价格压得低一些。"
 TAI_second_five_year_plan: "本土防御"
 TAI_second_five_year_plan_desc: "台湾岛的战略纵深几近于无，我们需要修缮一些防御工事来抵御外敌。"
 TAI_national_defense_state: "模范殖民地"
 TAI_national_defense_state_desc: "大和天皇，万世一系！"
 TAI_mukden_arsenal: "台湾修械所"
 TAI_mukden_arsenal_desc: "这座日本修建的兵工厂将成为全新军工复合体的核心，为我军供应最现代化的武器装备。"
 TAI_mamc: "汉翔航空"
 TAI_mamc_desc: "组建汉翔航空工业株式会社将使台湾有能力建设现代化的空军力量，令我们可以有效保卫共荣圈的天空。"
 TAI_alliance_with_the_kwantung_army: "学习日语"
 TAI_alliance_with_the_kwantung_army_desc: "只有学会了日语，才能完全理解日本的崛起之路。汉语已经难堪大用，今后台湾人民的母语就是日语了。\n§g日本の台頭の道を完全に理解するためには、日本語を学ぶことが必要です。中国語はもう大きな役割を果たせなくなっており、今後、島民の母語は日本語になるでしょう。§!"
 TAI_chinese_leadership: "南进计划"
 TAI_chinese_leadership_desc: "日本が南方への領土拡張政策を指します。この計画は、日本が東南アジア地域において自身の勢力を拡大し、資源を確保することを目的としていました。南進計画は、日本にとって重要な戦略的な政策であり。\n§g日本的南方领土扩张政策。此计划旨在扩大日本在东南亚地区的影响力并确保资源。南进计划是对于日本而言非常重要的战略政策。§!"
 TAI_vassalize_mengukuo: "跨过海峡"
 TAI_vassalize_mengukuo_desc: "「準備期間」、「訓練期間」、「擁護期間」を経て、南中国、さらには中国を攻撃する準備が整いました。\n§g在经过「准备期」、「培训期」及「宣导期」后，我们对进攻华南乃至中国已经做好了充足准备。§!"
 TAI_national_cooperation_government: "目指东南亚"
 TAI_national_cooperation_government_desc: "日本の南下政策はやや鈍化したが、台湾では静かに続いた。 東南アジアは日本の力に頼る必要はありません。\n§g日本的南进政策稍缓，但于台湾部分仍默默继续进行。对于东南亚，我们并不需要依赖日本的力量。§!"
 TAI_the_two_emperors: "皇民化"
 TAI_the_two_emperors_desc: "「日台統合」を実現するターニングポイントとして、島民の生活の隅々まで「皇民化」を浸透させる必要がある。今こそ、より大きな自律性が必要な時です。\n§g要将“皇民化”渗透至岛民（即台湾人）生活中的每一个细节，作为实现“台日一体”的转机。现在正是关键时刻，我们需要更大的自主权。§!"
 TAI_assertiveness: "总督退休"
 TAI_assertiveness_desc: "森冈二朗在台湾的统治并不得民心，最近的一起贪污事件更是把他推上了风口浪尖。在慎重考虑之下，森冈选择提出退休。给他一点时间，让他收拾行李。"
 TAI_request_control_of_the_railways: "台人治台"
 TAI_request_control_of_the_railways_desc: "日本认为台湾岛已然是大日本帝国的一部分了，现在，天皇允许我们选择一个自己的总统。当然，选项只有他们挑选的A和B。"
 TAI_staff_the_court_with_manchus: "吴三连的任期"
 TAI_staff_the_court_with_manchus_desc: "台湾民主社会党的领导者吴三连成功当选，他认为台湾当务之急是加强岛内建设。吴三连承诺，他将号召以“台南帮”为首的台湾商帮做好建设台湾的工作。"
 TAI_expand_the_imperial_guards: "扩编军队"
 TAI_expand_the_imperial_guards_tt:1 "获得§Y部队§!。\n"
 TAI_expand_the_imperial_guards_desc: "新扩编的军队将成为我国新军之中的翘楚，亦将会是全军将士心向往之的榜样。"
 TAI_local_arms_procurement: "  台湾制造"
 TAI_local_arms_procurement_desc: "我们不能永远依赖由日本人供应枪炮，若我国想要争得独立自主，就需要自己掌控获取武器的可靠渠道。"
 TAI_bolster_nationalism: "台湾人意识"
 TAI_bolster_nationalism_desc: "台湾已经被统治太久了，我们不是中国的一部分，也不是日本的一部分，我们就是台湾。"
 TAI_five_equal_peoples: "陈澄波的任期"
 TAI_five_equal_peoples_desc: "赤岛社，为1929年成立的台湾第一个本土画会。原本，包括陈澄波在内的赤岛社员只是想用画笔描绘美丽小岛的动人生活，但在日本人变本加厉地压迫下，他们也再也无法用画笔编造美丽了。前些年从上海归来的陈澄波站了出来，他决心改造台湾，让他印象中的美丽岛重回眼眶。"
 TAI_white_russian_advisers: "台展"
 TAI_white_russian_advisers_desc: "台展的最初构想，原本是一些在台的日本籍美术教师和一些美术爱好者所推动，后来台湾美术展览会由台湾教育会主办，名义上虽然是民间的法人，但其中的主要成员均为政府的重要官员，因此台展其实是可以被视作带有当局品味的官方展览活动。我们应该接手并举办台展，扭转日本对台湾人民的“艺术洗脑”，让我们的人民看到更广阔的世界。"
 TAI_empower_the_legislative_council: "美丽岛"
 TAI_empower_the_legislative_council_desc: "「忠实反映时代的脉动，生活即是美，吾等希望始于艺术、终于艺术，化育此岛为美丽岛。」"
 TAI_five_people_armies: "和平使"
 TAI_five_people_armies_desc: "想要保全自己，先得手持利刃。陈澄波将由嘉义出发，环游全岛，号召组建一支属于台湾人民自己的军队。"
 TAI_five_people_armies_tt:2 "获得§Y志愿兵§!。\n"
 TAI_purge_the_general_affairs_council: "彻底接管总督府"
 TAI_purge_the_general_affairs_council_desc: "台湾总督府是日本人设置来监视和操控我国政府的机构，它那为虎作伥的现状必须得到改变。即便是略有嫌疑，我们也必须将所有不忠于政府的官员加以清除。"
 TAI_reform_the_civil_service: "建设高雄"
 TAI_reform_the_civil_service_desc: "高雄的开垦可追溯自17世纪，自日治时代起，高雄成为重工业林立的港埠都市与军事要地，是南台湾的发展重心，也是目前南部最大的城市。想建设南部，就要从建设高雄开始。"
 TAI_independence_war: "独立战争"
 TAI_independence_war_desc: "是时候砸碎脚镣，重拾我们与生俱来的自由了，台湾共和国必将胜利，并迎来久违的新鲜空气！"
 TAI_imperial_divinity: "寻求和平"
 TAI_imperial_divinity_d: "遣使日本，如果我们已经彻底§Y夺取日本军火库§!，则日本会同意和谈。"
 TAI_white_peace: "寻求和平"
 TAI_white_peace_d: "台湾与日本握手言和。台湾承诺，会在外交与经济上倒向日本。"
 TAI_white_peace_desc: "日本政府内部对付出如此之大的代价进攻台湾是否值得争论不休，我们应该抓住这个机会促成和平。"
 TAI_peace_with_japan: "与日本议和"
 TAI_imperial_divinity_desc: "日本深陷战争泥潭自身难保，无暇顾及与我们的战争。这是我们向日本寻求和平的大好时机。"
 TAI_imperial_university: "勿忘雾社惨案"
 TAI_imperial_university_desc: "1930年10月27日，雾社事件爆发，日方进行武装镇压，杀害雾社原住民族近千人。\n\n只有原住民不再被人统治，雾社惨案才不会重现。"
 TAI_imperial_university_d: "§g原住民线制作中§!"
 TAI_claim_the_mandate_of_heaven: "假道金门"
 TAI_claim_the_mandate_of_heaven_desc: "台湾海峡隔绝了我们与中国的交流，当局想租借金门，以同中国便利往来。"
 TAI_reclaim_the_empire: "国家新生"
 TAI_reclaim_the_empire_desc: "我们在全球瞩目下赢得了独立，接下来，我们要决定未来的走向。"
 TAI_assert_our_authority: "永久中立"
 TAI_assert_our_authority_desc: "台湾地处东亚咽喉地带，我们有资格也有理由保持永久中立。"
 TAI_unite_world: "找朋友"
 TAI_unite_world_desc: "台湾地处东亚核心地带，漩涡中心的台湾岛或许应该寻求更多的朋友。"
 TAI_focuson_world: "放眼国际"
 TAI_focuson_world_desc: "谁掌握了台湾，谁就控制了东亚。谁控制了东亚，谁就有资格放眼全球。"
 TAI_offer_vassalization: "驱虎吞狼"
 TAI_offer_vassalization_desc: "“操既定大事，乃设宴后堂，聚众谋士共议曰：若二人同心引兵来犯，乃心腹之患也。公等有何妙计可图之？荀彧曰：今许都新定，未可造次用兵。彧有一计，名曰驱虎吞狼之计。\n\n——《三国演义》"
 TAI_help_China: "支援中国"
 TAI_help_Japan: "支援日本"
 TAI_help_China_desc: "帮助中国的领导者，或许是更好的选择。"
 TAI_help_Japan_desc: "帮助日本与共荣圈国家，或许是更好的选择。"
 TAI_claim_the_MINYUE: "回乡祭祖"
 TAI_claim_the_MINYUE_desc: "有相当多的台湾人祖籍都在福建一代，闽南语更是台湾人的通用语言。为了回应民意，政府将会组织回乡祭祖之旅。"
 TAI_become_the_MINYUE: "台闽共和国"
 TAI_become_the_MINYUE_desc: "这次回乡之旅让台湾人民大受震撼，一衣带水的中国竟在战火中被摧残至此，福建的远亲们见到我们的好生活，纷纷央求并入台湾。不能坐视不管，是时候帮助我们的血亲们了。"
 TAI_mobilized_tribes: "团结部落"
 TAI_mobilized_tribes_desc: "雾社的力量太小，但原住民们的力量巨大。雾社需要动员其他所有原住民部落，团结一致取得胜利。"

 TAI_important_aboriginal: "重视南投"
 TAI_important_aboriginal_desc: "原住民主要分布的南投因为一些原因，一直被我们忽略。我们需要重视南投，重视原住民。"
 TAI_native_volunteers: "拿起枪杆"
 TAI_native_volunteers_desc: "在雾社的带领下，原住民们纷纷拿起枪支，保卫属于他们的土地。"
 TAI_Motivating_young: "蓓蕾绽放"
 TAI_Motivating_young_desc: "年轻人作为原住民的新希望，正在逐渐崛起。年轻的原住民代表们通过不断努力争取自己的权益，为原住民争取更多的资源和机会。同时，年轻人也在积极传承和弘扬自己的文化，让更多人了解和认识原住民的价值和贡献。我们相信，在年轻人的努力下，原住民的地位和权益将会得到更好的保障和发展。"
 TAI_government_jobs: "解决失业"
 TAI_government_jobs_desc: "因为语言与文化的隔阂与孤立，原住民年轻人一直更难在台湾找到属于他们的机会。政府应该提供这样的机会去帮助这些年轻人。"
 TAI_Gaosha_army: "高砂义勇队"
 TAI_Gaosha_army_desc: "原住民表现英勇，又熟知丛林气候，以寡击众，在原住民的心中，本来就不是一般汉人的那种国族认同，所以他们不见得是为了日本或中国而战，以部落为中心的原住民是没有什么中国人、日本人之分的。"
 TAI_morden_defanse: "主场优势"
 TAI_morden_defanse_desc: "台湾的力量和其它国家相比还是弱小许多。善用不对称战争方式，可以通过相对较小的代价来对抗强大的敌人。"

 TAI_morden_native_army: "新式作战思维"
 TAI_morden_native_army_desc: "虽然原住民们骁勇善战，但作战思维还停留在部落时代。国际形势今非昔比，新式作战思维可以帮助原住民更好地作战。"
 TAI_change_flag_to_native: "原住民说了算"
 TAI_change_flag_to_native_desc: "中国人为这里带来了文化，日本人为这里带来了力量。而现在，轮到原住民自己为这里做些什么了。"
 TAI_Country_of_Native: "高砂国复国"
 TAI_Country_of_Native_desc: "高砂国，1615年时便是这个岛屿的名字。现在，高砂国在原住民的努力下终于复国。大海中的孤帆也可以对抗风浪，高砂国的光明明天就在眼前。"
