 TAI_native_protection_desc: "所有的原住民部落都会被派驻一名政府专员，改善他们的生活。"
 TAI_prime_directive_desc: "虽然和文明世界接触会对那些最偏僻的原住民群体有所裨益，但此举同样也会带来无数的问题，特别是疾病传播和文化毁灭。我们必须制定一个积极主动但同样兼顾社会差别的接触政策。"
 TAI_reach_into_the_jungle_desc: "一位来自赛德克的勇士愿意帮助我们。去迎接他！"
 TAI_para_identity_desc: "我们的人民认为他们自己不是台湾人而是日本人，我们必须改变这种观念。"
 TAI_higher_learning_desc: "许多高级知识分子愿意与我们一共，建设新国家。"
 TAI_TWU_desc: "教育和人力资源的培养推动着长期的经济增长。我们应该建立一所大规模的中央校园作为未来所有教育项目的焦点。"
 TAI_amapa_belem_railway_desc: "平整的道路可以让宝岛繁荣起来。"
 TAI_belem_manaus_railway_desc: "我们需要雷达来保护我们的人民。"
 TAI_port_of_belem_desc: "我们在港口发现了一些日本人遗留的运输船，只需要简单修复，我们就能为己所用。"
 TAI_new_future_desc: "一个崭新的、多元的、属于台湾人民自己的台湾正等着我们建设。"
 TAI_arm_our_forces_desc: "我们的军队可没法生产必要的军备供给给它们那不断壮大的队伍。我们应该建造一些明切用来生产军备的工厂。"
 TAI_mining_processing_construction_desc: "矿物加工设施与矿山本身一样重要。我们应该投资发展足够的设施，以满足我们不断增长的生产需求。"
 TAI_estaleiro_manaus_desc: "台湾船渠已经被我们占领，但还无法发挥出它的全部实力。现在我们需要在原有基础上增设一些设备，好应对我们的造船需求。"
 TAI_take_newland_desc: "台东还有大片土地未经开垦，我们应该着力发展，以便建立工业区。"
 TAI_estaleiro_belem_desc: "新的海军学说可以帮助我们更好地防卫海洋。"
 TAI_arming_industry_desc: "我们必须一劳永逸地结束我们一直以来的军事供给问题。必须指定一部分资金用于我国内部军火工业的新一次大规模扩张。"
 TAI_defense_of_amazon_delta_desc: "台湾绵长的海岸线为潜在的入侵者们提供了一个完美的目标。虽然其上可能难以驻扎部队，但整片台湾还是得被加固。"
 TAI_industrial_incentives_desc: "我们必须大力发展民用工厂。"
 TAI_zona_franca_desc: "为了促进台湾的发展，有关键产业的地方应当成为免税地区。"
 TAI_extract_wealth_desc: "大量的黄金和其他矿藏仍未被开发。我们必须评估这些矿藏并出口这些我国的财富。"
 TAI_garimpo_desc: "我国凭借优渥的地缘优势以及丰富资源，吸引了越来越多的投资者。"
 TAI_leite_do_pau_desc: "台湾的重要性获得了全世界的认可。"
 TAI_oil_from_UK_desc: "第三国际十分认可我们的成绩，决定对我们施以援手。"
 TAI_oil_from_UK_d: "获得来自§Y[FRA.GetName]§!与§Y[ENG.GetName]§!的石油支援"
 TAI_asserting_independence_desc: "虽然我们依靠外国来保护我们，但我们也不是跟在他们身后的哈巴狗。虽然我们不想反叛，但我们也必须坚持我们自己的原则，开辟属于我们自己的道路。"
 TAI_armed_forces_desc: "缴获了一批日制武装，正好可以用来装备我们的部队。"
 TAI_equipment1_desc: "我们军事采购的各个方面都落后于我们的敌人。我们必须投资全面改造我们的采购体系并购置一系列的新装备。"
 TAI_doctrine1_desc: "发展现代总参谋部是一切改革的关键。我们必须开始建立这一机构。"
 TAI_army_modernization_desc: "我们需要一个全新的军事研究体系来监督军队的全面现代化。花费不菲，但十分重要。"
 TAI_equipment2_desc: "没有步枪，士兵什么也不是。男人们应该装备上钱能买到的最好的武器。"
 TAI_doctrine2_desc: "我们应该从全球各地聘请最优秀和最杰出的人才来协助我们发展军事理论。"
 TAI_jungle_skies_desc: "茂密的丛林在陆地上有时几乎无法穿越。但要是从天上看，这片土地就一览无余。让我们投资建设一支国家空军。"
 TAI_rule_skies_desc: "战斗机是每一支空军的中坚力量。让我们开始追赶世界诸国的战斗机设计水平。"
 TAI_bomber_desc: "有时最好的防御就是一次优秀的进攻。如果我们要真正威慑我们的敌人，我们必须拥有能够毁灭性打击他们城镇的轰炸机。"
 TAI_CAS_desc: "最近的战争展示了直接空中支援的必要性。一支只会保全自己的空军是注定要失败的。我们必须有我们自己的近距离空中支援。"
 TAI_FAP_desc: "日本空军的遗留和教条阻碍了我们空军的发展。我们必须找到自己的道路。"
 TAI_airlifts_desc: "一位王牌飞行员来到我们的国家，我们的空军实力大幅增强。"
 TAI_long_rage_flights_desc: "没有一英寸的土地或天空可以被让给敌人。我们应该研究长程飞机让此言不虚。"
 TAI_green_skies_desc: "台湾特殊的地理位置给了所有可能的入侵者带来了额外的挑战。在接近我们的海岸时，他们铁定束手无策，只能坐以待毙。我们必须发展海军轰炸机以利用这一优势。"
 TAI_marine_focus: "海军陆战队"
 TAI_paratrooper_focus: "空降部队"
 TAI_marine_focus_desc: "我国的环境培育了与大海共生的人口。我们应该借此加强我们的海军陆战队。"
 TAI_paratrooper_focus_desc: "伞兵是最近的一项创新，风靡全球。我们必须拥有自己的伞兵部队。"
 TAI_governmental_reform: "公信力"
 TAI_governmental_reform_desc: "台湾人民对我们这个新生政府还不是完全信任，我们需要做点什么。"
 TAI_perhaps: "或许..."
 TAI_perhaps_desc: "我们夹在大国之间，风雨飘摇，或许……我们可以换一条轻松一些的路？"
 TAI_return_japan: "依附日本"
 TAI_return_japan_desc: "我们或许可以选择继续依附于日本，这个东亚最强大的国家。"
 TAI_return_china: "母亲怀抱"
 TAI_return_china_desc: "中国毕竟于我们同文同种，回归中国是个更好的选择。"
 TAI_join_LeagueofChina: "加入联省"
 TAI_join_LeagueofChina_desc: "陈炯明提出的联省制更适合中国的现状。我们会加入中华联省，为共和国之明天尽吾等之所能。"

 TAI_continued_independence: "§Y继续独立！§!"
 TAI_continued_independence_desc: "杀了那些失败主义者！独立万岁！福尔摩沙万岁！"
 TAI_return_china2: "俯首称臣"
 TAI_return_china2_desc: "大清虽然已不比康乾盛况，但也终究是我们的祖国。"
 TAI_return_china1: "共筑共和"
 TAI_return_china1_desc: "中华大地苦帝制久矣。现起义纷争，民主共和之旗已高高飘扬，是时候加入同胞们了。"
 TAI_join_LKMT: "相信国民党"
 TAI_join_LKMT_desc: "所有中国的革命者都将孙中山、蒋介石奉为楷模，加入国民党一定是个明智的选择。\n而且隐约间总感觉，我们和国民党冥冥之中总有些牵连……"
 TAI_join_CPC: "联络澳门"
 TAI_join_CPC_desc: "国民党左派倒下了，但他们还有一部分势力转进到了澳门。现在我们已经取得了联系，随时可以接管这片弹丸之地。"
 TAI_Zhenshourang: "§Y明王出世！§!"
 TAI_Zhen_shourang: "郑守让"
 TAI_Zhenshourang_desc: "说到底，还是因为这个小岛太小了！\n说到底，还是因为我们不够强大！\n我们应该成为海峡那一边的主人！"
 TAI_elections: "§Y夺权！§!"
 TAI_elections_desc: "不是，为什么一定要是现在那个人掌权？我们才是主流！"
 TAI_annex_warlords: "剿灭军阀！"
 TAI_annex_warlords_desc: "军阀混战，离心离德，我们乘虚而入，逐个击破，岂不美哉！"
 TAI_annex_QING: "§Y反清复明！§!"
 TAI_annex_QING_desc: "地震高岗，一派溪山千古秀\n门朝大海，三河合水万年流\n天父地母，反清复明"
 TAI_Senkaku: "帮助琉球"
 TAI_Senkaku_desc: "琉球国和台湾一样，都是被清帝国放弃的孩子。我们已经独立，也应该对琉球伸出援手。"
 annex_manlandwarlords: "剿灭[From.Owner.GetName]"
 annex_japan: "攻占[From.Owner.GetName]"
 annex_sea: "解放[From.Owner.GetName]"
 TAI_reset_MING: "§Y登基！§!"
 TAI_reset_MING_desc: "大明万岁！"
 TAI_ignite_anarchist_uprising: "散播安那其的种子"
 TAI_ignite_uprising: "在[From.Owner.GetName]制造无政府起义"

 special_plan: "“肉圆”计划"
 special_plan_desc: "“台中肉圆”一直是台湾的名小吃。这次，我们要往里面加点“馅料”。"
 baguashan_buddha_project: "八卦山大佛计划"
 baguashan_buddha_project_desc: "佛教文化在台湾一直很有声望，我们应该兴建一尊大佛来保护我们的国家。"
 smuggle_reactor_core: "获取核心"
 smuggle_reactor_core_desc: "有个特殊的渠道声称可以帮助我们获得兴建大佛最重要的“舍利子”，去联系他。"
 uranium_mining: "挖铀矿"
 uranium_mining_desc: " "
 built_baguashan_buddha: "建造八卦山大佛"
 built_baguashan_buddha_desc: "是故空中辐射，无一人幸存，无眼耳鼻舌身意，无色声香味触法，无眼界，乃至无意识界，无无明，亦无无明尽，乃至无老死，亦无老死尽。无苦集灭道，无智亦无得，以无所得故。"
 ba_wan_producting: "生产“肉圆”"
 ba_wan_producting_desc: "§O开业！§!"
 bunsaku_arakatsu_research: "荒胜文策"
 bunsaku_arakatsu_research_desc: "京都大学荒胜研究室的回旋加速器对我们很有帮助，试试看请求日本。"
 
 TAI_anarchist: "黑色青年联盟"
 TAI_anarchist_desc: "「权力即法律，法律即统治，统治即国家。有了权力则分出统治者与被统治者。权力是抹杀人类自由的一个机械。所有的罪患，不正义事物都是权力，所以，没有消灭一切权力，则不能得到自由。我等的直接行动就是暴力、暗杀、恐怖行动。我等誓死于黑旗下。」"
 TAI_anarchist_spa: "安那其国际"
 TAI_anarchist_spa_desc: "无政府主义者们在伊比利亚半岛取得了伟大的胜利，我们要团结他们，共同解放全世界的被压迫者。"
 TAI_anarchist_mining: "欧洲的先进经验"
 TAI_anarchist_mining_desc: "法国人已经完成了无产阶级革命，并实践了无资本建设，虽然他们的革命理念与我们有出入，但并不妨碍我们学习。"
 TAI_domestic: "修复裂痕"
 TAI_domestic_desc: "小小的福尔摩沙岛上，充斥着各种意见。我们会说服他们，一同向安那其的明天共同努力。"
 TAI_gobal_uprising: "散播安那其的种子"
 TAI_gobal_uprising_desc: "一国或几国革命胜利并不意味着完全胜利，我们理应担起责任，解放全世界的公民。"
 TAI_all_for_revolution: "全球黑色自由联邦"
 TAI_all_for_revolution_desc: "黑色，唯有黑色，才会让那些吸血虫与压迫者们真正胆寒。扬起旗帜吧！让黑旗插满全世界！"
 TAI_anarchist_volunteer: "赴外志愿军"
 TAI_anarchist_volunteer_desc: "既然我们的敌人已经准备好为了他们的信念而干涉遥远的冲突，我们也应该准备好为了我们的信念而做出同样的牺牲。"

 TAI_anarchist_technology: "科研自由"
 TAI_anarchist_technology_desc: "再也没有什么期刊、论文，再也不用为那些丑陋的企业做什么研究报告，科研已经自由了，每一位科研人都可以创造他们真正想要创造的东西。"



 TAI_Xies_ill: "抢救谢雪红"
 TAI_Xies_ill_desc: "不惜一切代价帮助我们的领袖谢雪红同志！"
 totalist_TAI: "苏新掌权"
 totalist_TAI_desc: "谢雪红的去世与世界政局的飘摇有直接的关系，只有让红旗插满全世界才可以避免这样的悲剧再次发生。"
 syndicalist_TAI: "廖文毅掌权"
 syndicalist_TAI_desc: "台湾的革命离不开正义盟友们的支持，我们应该向世界靠拢，向工团主义靠拢。"
 social_democrat_TAI: "蔡孝乾掌权"
 social_democrat_TAI_desc: "台湾是台湾人的台湾，只有从保护好每一个台湾人开始，才能保护好这片土地。"
 radical_socialist_TAI: "谢雪红回归"
 radical_socialist_TAI_desc: "奇迹般自愈的谢雪红更加笃信了她的使命，她决定重返舵手之位，带领台湾走向光明的明天。不过她的身体还是受到了重创，她的丈夫杨克煌决定尽全力帮助她。"
 Hospital_TAI: "投资医院"
 Hospital_TAI_desc: "我们绝不能再让任何一位公民陷入谢雪红曾经历的危险中。"
 TAI_Our_Bright_Fields: "关心农民"
 TAI_Our_Bright_Fields_desc: "农民是祖国的重要组成部分，他们的辛勤劳动为我们的生活提供了充足的物质基础。为了关心农民和农业的发展，我们将实施一系列政策，以提高农业生产的效率和农民的生活水平。我们相信，通过这些政策的实施，我们的农民和农业将会得到更好的保障和支持。我们将努力为农民创造更好的生产和生活环境，让他们过上更加幸福、美好的生活。"
 TAI_citizen_soldier: "全民皆兵"
 TAI_citizen_soldier_desc: "全民皆兵！这是我们台湾共产党人的铁血信仰！我们不会退缩，也不会屈服！我们要向敌人展示我们的决心和勇气，让他们知道，我们不是好惹的！我们的敌人会向我们发动进攻，但是我们不会退缩！我们会用我们的血肉之躯来捍卫我们的祖国，捍卫我们的信仰！让我们高呼：为了共产主义，为了台湾的自由和独立，全民皆兵！"
 TAI_GotoFRA: "加入国际革命"
 TAI_GotoFRA_desc: "随着全球共产主义运动的发展，红色法国成为了一个新的强国，它的共产主义思想和革命精神影响了全球。在红色法国的领导下，全球革命阵营逐渐形成，各国的共产主义者团结一心，为实现全球革命而奋斗。台湾也将加入由红色法国领导的全球革命阵营，我们决心为实现全球革命的伟大目标而奋斗，为推动台湾的革命事业而努力。在全球革命阵营的支持下，台湾的共产主义事业将迎来新的发展和壮大。"
 Join_3rd_comm: "加入[From.GetFactionName] "
 TAI_people_livelihood: "民生主义"
 TAI_people_livelihood_desc: "在这个动荡不安的时代，孙中山先生提出了他的三民主义:民族主义、民权主义和民生主义。\n对于台湾，首当其冲的应该是民生主义。我们认为，只有通过改善人民的生活状况，台湾才能真正实现国家繁荣和民族复兴。只有这样，我们才能确保每个人都有足够的食物、住所和医疗保健，不再受到贫困和疾病的困扰。因此，我们必须在所有其他事情之前，坚定地支持民生主义。"
 TAI_national_principle: "民族主义"
 TAI_national_principle_desc: "在这个动荡不安的时代，孙中山先生提出了他的三民主义:民族主义、民权主义和民生主义。\n对于台湾，首当其冲的应该是民族主义。我们认为，只有通过强大的民族意识，台湾才能真正摆脱外来侵略，成为一个强大而自主的国家。因此，我们必须在所有其他事情之前，坚定地支持民族主义。只有这样，我们才能确保我们的国家不再受到外来势力的影响，我们的人民才能过上幸福的生活。"
 TAI_principles_of_democracy: "民权主义"
 TAI_principles_of_democracy_desc: "在这个动荡不安的时代，孙中山先生提出了他的三民主义:民族主义、民权主义和民生主义。\n对于台湾，首当其冲的应该是民权主义。我们认为，只有通过建立真正的民主制度，台湾才能真正建立一个公正和平等的社会。只有这样，我们才能确保每个人都有平等的机会，不受任何人的压迫和剥削。因此，我们必须在所有其他事情之前，坚定地支持民权主义。"
 TAI_Asianneostar: "亚洲新星"
 TAI_Asianneostar_desc: "共产主义思想在台湾传播，为台湾人民带来了新的希望。在共产主义的影响下，台湾的工人和农民开始组织起来，反对一切剥削和压迫。他们在工厂和农村中建立了自己的组织，为争取自己的权益而斗争。共产主义思想的影响还促进了台湾的文化和艺术发展，为台湾的现代化和民主化奠定了基础。尽管台湾的历史充满了挑战，但共产主义思想给台湾带来了新的力量和希望。"
 TAI_ResourceExt: "战略资源"
 TAI_ResourceExt_desc: "为了确保我们国家的军事实力和国防安全，我们决定全力在台湾发掘钨和铬资源。这些资源是生产现代化武器和装备的关键原材料，对于我们的国防建设至关重要。"

 TAI_FreeAllChina: "解放全中国"
 TAI_FreeAllChina_d: "获得§O全中国§!的宣称"
 TAI_FreeAllChina_desc: "台湾人民已经站起来了，而我们的大陆同胞们还在水生火热之中。是时候越过海峡，去解放全中国了！"
 TAI_AttackJap: "落日复仇"
 TAI_AttackJap_d: "我们将联络§R日本共产主义者§!，共举大事\n解锁决议：§O落日复仇§!"
 TAI_AttackJap_desc: "没有谁比我们更清楚日本军国主义的流毒可怖。向日本宣战，向军国主义宣战，我们有义务保卫东亚不再受到威胁。"
 TAI_AttackSEA: "解放东南亚"
 TAI_AttackSEA_d: "解锁决议：§O解放东南亚§!"
 TAI_AttackSEA_desc: "东南亚的人民至今还生活在殖民者的铁蹄之下，德国为首的列强以殖民主义的思想残忍地对待他们，我们必须解放那里的人民。"
 TAI_attack_warlords: "反攻大陆"
 TAI_attack_warlords_d: "解锁决议：§O解放全中国§!"
 TAI_attack_warlords_desc: "反攻、反攻、反攻大陆去，大陆是我们的国土、大陆是我们的疆域，不能让贼寇尽著盘据，不能让鞑虏尽著欺侮。我们要反攻回去、我们要反攻回去，把大陆收复、把大陆收复。"
 TAI_submission: "中国的一个省"
 TAI_submission_d: "台湾将成为国民党左派的§R傀儡§!"
 TAI_submission_desc: "光凭我们自己的能力，还是不足以对抗大陆各大军阀。或许我们可以回归祖国，在国民党的带领下解放全中国。"
 TAI_changetochina: "青天白日满地红"
 TAI_changetochina_d: ""
 TAI_changetochina_desc: "国策完成后，我们将以中国国民党左派继续游戏。\n\n§C看我亲自微操！§!"
 TAI_RepubicofSEA: "成立南洋联盟"
 TAI_RepubicofSEA_d: "获得§O南洋各国§!的宣称"
 TAI_RepubicofSEA_desc: "东南亚的秩序发生了震惊世界的改变，在台湾的帮助下，脱离殖民压迫的东南亚各国决定组建军事联盟，共同抵抗来自列强的压迫。"
 TAI_RepubicofTAI: "成立中华民众共和国"
 TAI_RepubicofTAI_desc: "台湾人终于登上了阔别已久的中国大陆。从今天起，我们就是这片土地的主人。我们将确立民本政治、建设合理的经济组织、改除社会制度之缺点，让雾霾笼罩的中国焕发新光彩！"
 TAI_MINGrollingchina: "§Y万国来朝！§!"
 TAI_MINGrollingchina_d: "获得§Y全世界§!的宣称"
 TAI_MINGrollingchina_desc: "溥天之下，莫非王土，率土之滨，莫非王臣。——《诗经·小雅·北山之什·北山》"
 TAI_tianqinukes: "再现天启大爆炸"
 TAI_cleansing_nukes: "轰隆！"
 TAI_tianqi_nuke: "§Y再现天启大爆炸！§!"
 TAI_tianqi_nuke_desc: "在北京的王恭厂旧址地下，我们找到了一些遗留下的材料。根据皇家暗语解读，原来这是我大明三百年前就发明的核弹制造方法，具体怎么实现的？呃，就是把特定的矿石放在丹炉里炼，然后……再……呃，反正就是可以！\n\n他妈的，谁再问，就诛他九族！"
 TAI_tianqi_nuke_d: "§Y炸烂敌人！我大明天下无敌！哈哈哈哈哈！§!"
 
 
