 japtai.4.t: "反战情绪蔓延"
 japtai.4.d: "台湾层出不穷地造反活动已经让我们投入了过多的资源。半年来，对台湾叛军的多次镇压收效甚微，无论朝野，整个国家都对这场战争已经弥漫着强烈地反战的情绪。在台籍暴徒吴新荣企图用炸药刺杀政府首脑失败被枭首后，高层一致认为，不如暂且放手，专心筹备接下来更宏大的计划。等时机成熟时再收付台湾也就是举手之劳的事情。叛军再怎么神通广大，区区一个小岛也成不了什么气候。"
 japtai.4.a: "撤军"
 japtai.4.b: "继续打！"
 
 tai.1.t: "与日本结盟？"
 tai.1.d.china: "最近我们从日本脱离出来，结束了四十多年的交流和融合，这不仅造成我们经济动荡，也带来身份认同的难题。我们真的解放了？还是从祖国中被剥离出来了？我们属于中国？还是要自己决定命运？\n\n不同的人有不同的答案。占人口很大一部分的城市地区居民得益于日本数十年的占领，许多人本人就是日本人，更多的人是文化上的日本人。其他人尤其是农村地区的人，则向中国寻找答案；他们在中华帝国的边缘度过了一代又一代，无论这种控制是否太过遥远，这都不容忽视。还有就是少数民族知识分子与原住民的代表，他们敦促我们走独立自主的道路。\n\n近期发生的事件有机会一劳永逸地回答这些问题。台湾人民会如何选择？"
 tai.1.d.nochina: "最近我们从日本脱离出来，结束了四十多年的交流和融合，这不仅造成我们经济动荡，也带来身份认同的难题。我们真的解放了？还是从祖国中被剥离出来了？我们能否再次成为大集体的一分子？或是说我们能否走出独立自主的道路？\n\n不同的人有不同的答案。占人口很大一部分的城市地区居民得益于日本数十年的占领，许多人本人就是日本人，更多的人是文化上的日本人。其他人尤其是农村地区的人和原住民，没有享受到这种便利，他们一直在忍受日本人的剥削与压迫。这些经验都不容忽视。\n\n近期发生的事件有机会一劳永逸地回答这些问题。台湾人民会如何选择？"
 tai.1.a: "派使节去东京。"
 tai.1.b: "派使节去[china.Capital.GetCapitalVictoryPointName]。"
 tai.1.c: "请求[ROOT.Overlord.GetNameDef]让我们回归。"
 tai.1.d: "请求[ROOT.Overlord.GetNameDef]让我们回归。"
 tai.1.e: "不，我们应当保持独立！"
 tai.2: "台湾寻求与我们统一"
 tai.2.t: "台湾寻求与[ROOT.GetNameDef]统一"
 tai.2.d.japan: "台湾曾是我们最繁荣的岛屿，是亚洲的楷模，世界的楷模。而当后来敌人打过来以后，一切都变了。台湾的分离不仅造成经济动荡，也使得大量日本国民撤离，留下无数离散的家庭。当今世界动荡不安，仍有许多人渴望看到台湾再次成为我们的一部分。今天，他们的翘首期盼终于实现。\n\n近期发生的事件使与台湾统一变为可能，我们已收到来自[TAI.Capital.GetCapitalVictoryPointName]的请愿书。\n\n我们的回答是？"
 tai.2.d.china: "台湾曾是中国的一部分，而当日本人打过来以后，一切都变了。四十多年来，台湾一直在日本的占领下饱受煎熬，在这个一心按照自己图景重塑亚洲的强权手下沦为牺牲品。岛上居民能回想起前朝统治的人不多，主要都是老人，但我们能肯定，台湾人民一年年都在暗中编织中国国旗，为必将实现的回归之日做好准备。\n\n我们已收到来自[TAI.Capital.GetCapitalVictoryPointName]要求统一的消息，看来今天就是回归之日了。"
 tai.2.a: "欢迎，同胞们！"
 tai.3.t: "台湾请求与[tai_union_target.GetName]统一"
 tai.3.d: "最近台湾从日本脱离出来，结束了四十多年的交流和融合，这不仅造成岛上经济动荡，也带来身份认同的难题。看起来台湾终于做出了决定，我们收到了来自[TAI.CApital.GetCapitalVictoryPointName]的请愿书，经我们驻当地领事馆核实，他们要求与[tai_union_target.GetName]统一。无论岛上的居民怎么想，我们才是胜利者，拥有最终决定权。"
 tai.3.a: "当然。"
 tai.3.b: "不，我们更希望他们保持独立。"
 tai.4.t: "[FROM.GetNameDefCap]同意与[tai_union_target.GetNameDef]统一"
 tai.4.d: "好消息！我们在[FROM.Capital.GetCapitalVictoryPointName]的领主已经同意我们与[tai_union_target.GetNameDef]统一的请求！"
 tai.4.a: "万岁！"
 tai.5.t: "[FROM.GetNameDefCap]拒绝与[tai_union_target.GetNameDef]统一"
 tai.5.d: "[FROM.Capital.GetCapitalVictoryPointName]的领主已经露出了真面目，拒绝了我们与[tai_union_target.GetNameDef]团聚的请求。就是这么可悲，在国际政治的大潮中，我们这个小国就是一叶孤舟。各国的律法，到头来不过是大鱼吃小鱼罢了。"
 tai.5.a: "靠北！"
 tai.6.t: "来自警察部门的监视报告"
 tai.6.d: "这段时间，台独分子谢雪红终于安稳下来，在台中太平头汴坑的山区种麻竹笋、龙眼，自力更生。但很明显，她并不是做生意的料，做生意都亏钱。我们觉得她是以做生意为幌子，实际上是在进行共产革命活动。"
 tai.6.a: "随她去吧"
 tai.6.b: "让自己人上台"
 tai.6.c: "加强对台湾的控制"
 tai.7.c: "给他们更多权利"
 tai.7.t: "来自国民党的急电"
 tai.7.d: "台湾的同志们，恭喜你们获得了胜利!此乃我中国革命之幸事,中华民族之幸事!现军阀横行，列强猖獗，国家蒙难，希同志与我党精诚合作，为革命事业再创佳绩。希汝我二党能再创第一次北伐之辉煌成绩。望中华民族之复兴早日实现!\n——中国国民党中央委员会主席汪兆铭。"
 tai.7.a: "加入国民党组建的阵营"
 tai.7.b: "已读，不用回复"
 tai.7.c: "帮汪精卫征召一些部队"
 tai.14: "来自谢雪红的支援"
 tai.14.d: "精卫先生：\n见字如面。先生之革命事业乃中华之幸，然台湾百废待兴，吾实无力扶助。故已托吾夫赴闽，吾等台民素有当地人脉，或可联络闽地富商和起义军以助汝革命一臂之力。\n祝 革命成功。\n台湾共产党主席谢雪红"
 tai.14.t: "来自谢雪红的支援"
 tai.14.a: "更需要部队"
 tai.14.b: "更需要基金"

 tai.101: "不可思议，不可思议"
 tai.101.t: "明郑王朝复辟"
 tai.101.d: "不可思议！郑氏后裔郑守让竟然在台湾复辟了！更不可思议的是，这居然是民心所向！明郑王朝阔别了这片土地三百余年后，又恢复了它的统治，明清之争居然持续到了20世纪。"
 tai.102: "台湾宣告独立！"
 tai.102.t: "《台湾自救运动宣言》"
 tai.102.d: "台湾主权独立。台湾的主权与土地属于台湾全体住民。\n\n我们将以台湾全体住民为主体，经由民主程序选出制宪代表，制订确保人权、环保权与社会权，特别是保障原住民与弱势团体权益之新宪法。并依据新宪法，由人民直接选举总统，组织新政府，建立新国家。"
 tai.102.a: "台湾是台湾人的台湾"
 tai.8.t: "命运的十字路口"
 tai.8.a: "我们应该尽快决定"
 tai.9.t: "郑守让宣布他的野心"
 tai.9.d: "一股新的力量正在崛起，什么工团共产、什么民主自由，都是放屁！"
 tai.9.a: "奉明正朔！"
 tai.11.t: "台湾要求琉球群岛"
 tai.11.d: "新的台湾领导者声称，自古以来琉球国便是中国之藩属国。他们提出了要回琉球群岛的诉求。"
 tai.11.a: "给他们吧"
 tai.11.b: "想都别想"
 tai.37.t: "台湾起义"
 tai.37.d: "台湾共产党领导人谢雪红和苏新已经宣布全岛起义，我们应该拿台湾怎么办？"
 tai.37.a: "剿灭他们"
 tai.38.t: "§C同意谢雪红的诉求§!"
 tai.16: "森冈二朗被曝贪污"
 tai.16.d: "自从森冈二朗担任台湾官员以来，他的治理一直备受争议。许多民众对他的政策感到不满意。更令人担忧的是，最近曝出了他涉嫌盐水港制糖贪污案的消息，这让民众对他的信任度降至谷底。越来越多的人开始要求他下台，帝国方面也希望能够找到一个更能够高效统治台湾的官员来代替他。"
 tai.17: "总督府获得更多权力"
 tai.17.d: "尽管日本已经统治了台湾多年，但还是很难令台湾人认同他们是帝国的一份子。台湾总督府上任了新总督，他声称只要给他多一些权力，他就能让全台皇民化。日本高层已经决定放权给总督府，但为了以防万一，也做出了一些限制。台湾未来如何，我们拭目以待。"
 tai.18.t: "澳门起义"
 tai.18.d: "被围剿的国民党左派转进去了澳门保存实力。现在，他们决定接管澳门。"
 tai.18.a: "星星之火"
 tai.18.b: "我们要亲自支持"
 tai.19.t: "谢雪红危病缠身"
 tai.19.d: "在台湾领袖谢雪红的家人和医生的宣布下，谢雪红已经得了一种罕见的疾病，情况日益恶化，危在旦夕。这位领袖一直是台湾的支柱，她的病情不仅会对台湾政治产生重大影响，也会对整个亚洲地区产生深远的影响。"
 tai.19.a: "快抢救！"
 tai.20.t: "抢救台湾领袖谢雪红"
 tai.20.a: "向其他国家求援"
 tai.20.b: "举全国之力"
 tai.20.c: "放弃吧..."
 tai.21.t: "谢雪红转危为安"
 tai.21.a: "蔡孝乾将接替她的职位"
 tai.22.t: "谢雪红转危为安"
 tai.22.a: "廖文毅将接替她的职位"
 tai.23.t: "如何选择？"
 tai.23.a: "放弃吧……"
 tai.23.c: "再试一试？"
 tai.24.t: "谢雪红的葬礼"
 tai.24.a: "苏新将接替她的职位"
 tai.25.t: "奇迹般的痊愈"
 tai.25.a: "领袖万岁！"
 tai.26.t: "日本共产者的起义"
 tai.26.a: "太好了！"

 tai.20.d: "谢雪红是台湾民主运动的重要领袖。她因为身体原因需要紧急抢救。我们需要决定是否派遣医疗专家前往协助抢救。"
 tai.21.d: "谢雪红的病情一度让人担忧。但是，在全国医护人员的不懈努力下，她的病情终于转危为安。虽然她的身体状况已经有所好转，但是她仍然需要休养，无法继续担任领袖的职务。\n\n在这个关键时刻，台湾人民需要一个领袖来引领他们前进。经过慎重考虑，台湾民主政府决定由蔡孝乾接替谢雪红的领袖位置。\n\n蔡孝乾是一位资深的政治家，他曾经在台湾政府中担任多个要职，具有丰富的政治经验和管理能力。他的出任将为台湾带来新的希望和机遇。\n\n尽管谢雪红已经离开了领袖的位置，但她的贡献和精神将永远铭刻在台湾人民的心中。她是一位伟大的领袖，她的精神将继续激励着台湾人民前进。"
 tai.22.d: "谢雪红的病情一度让人担忧。但是，在来自第三国际各国医护人员的不懈努力下，她的病情终于转危为安。虽然她的身体状况已经有所好转，但是她仍然需要休养，无法继续担任领袖的职务。\n\n在这个关键时刻，台湾人民需要一个领袖来引领他们前进。经过慎重考虑，台湾民主政府决定由廖文毅接替谢雪红的领袖位置。\n\n廖文毅是一位资深的政治家，他曾经在台湾政府中担任多个要职，具有丰富的政治经验和管理能力。他的出任将为台湾带来新的希望和机遇。\n\n尽管谢雪红已经离开了领袖的位置，但她的贡献和精神将永远铭刻在台湾人民的心中。她是一位伟大的领袖，她的精神将继续激励着台湾人民前进。"
 tai.23.d: "谢雪红的健康状况一度让人们担忧不已。她的病情日益恶化，处于危在旦夕的状态。此时，台湾政府面临着一个艰难的选择：是放弃治疗，还是再坚持一下？\n\n放弃治疗意味着放弃对谢雪红的救治，这将使她的病情更加恶化，甚至可能导致生命危险。但是，如果继续治疗，也许会给她带来更多的痛苦和折磨。\n\n在这个关键时刻，台湾政府需要做出一个艰难的决定。他们需要仔细权衡利弊，考虑到谢雪红和台湾人民的利益。无论做出什么决定，都需要付出代价。\n\n尽管面临着重大的困难和挑战，台湾人民仍然坚定地相信自己的领袖和政府。他们相信，只要团结一心，共同努力，就一定能够克服困难，走向胜利的彼岸。"
 tai.24.d: "台湾领袖谢雪红不幸逝世，她的葬礼将如期举行。\n\n在这个举国悲痛的时刻，台湾人民需要一个领袖来引领他们前进。经过慎重考虑，台湾民主政府决定由苏新接替谢雪红的领袖位置。\n\n苏新是一位资深的政治家，他曾经在台湾政府中担任多个要职，具有丰富的政治经验和管理能力。他的出任将为台湾带来新的希望和机遇。\n\n尽管谢雪红已经离开了我们，但她的贡献和精神将永远铭刻在台湾人民的心中。她是一位伟大的领袖，她的精神将继续激励着台湾人民前进。"
 tai.25.d: "台湾领袖谢雪红在一次严重的疾病中陷入了昏迷，医生们认为她已经无法挽回了。然而，谁也没有想到，这位坚强的领袖竟然在自己的意志力和顽强的毅力下，奇迹般地自愈了。\n\n谢雪红的病情一度让整个国家陷入了恐慌和不安，但她并没有被吓倒。她用自己的信念和毅力，让自己重新站起来，成为了一个更加强大的领袖。她的坚韧和毅力，不仅让她自己得以康复，也为整个国家注入了信心和力量。\n\n虽然谢雪红已然成为了一个创奇，但她的身体也大不如前，现在的她更依赖丈夫杨克煌了。"
 tai.26.d: "日本共产主义者们最近在全国范围内的抗议活动中变得越来越激进。现在，他们已经开始组织起来，试图推翻政府并建立一个共产主义国家。"
 tai.26: "日本无产阶级起义"
 tai.27: "确立首都"
 tai.27.t: "确立首都"
 tai.27.a: "南京"
 tai.27.b: "上海"
 tai.27.c: "北京"
 tai.27.e: "台北"
 tai.27.d: "我们已经成功统一了中国，但还没有确定我们的首都。首都是一个国家的政治、文化和经济中心，对于我们的未来发展至关重要。\n\n南京曾经是中国的首都，它有着悠久的历史和文化底蕴。\n北京是中国北方最重要的都城，中国历史上多个朝代都在此定都。\n上海是中国最大的城市，把握住上海就是把握住与全世界交流的通道。\n台北是我们的革命发源地，有我们最忠实且最热情的民众支持。\n现在，我们需要做出一个明智的选择，将我们的首都设在一个能够最好地服务于我们国家利益的地方。"
 tai.28: "台湾的首次选举"
 tai.28.d: "这次选举是台湾历史上的一次里程碑，日本决定让台人治台。现在，我们面前有两个选择：陈澄波领导的赤岛社，或吴三连领导的民主社会党。马上，这两位党魁将会轮流上台演讲，演讲的次序将抽签决定。\n\n有传闻，后上台的总是能获得更多的关注与支持，或许，这次抽签将深切影响到台湾的未来。"
 tai.28.c: "§R我选C（非法！）§!"
 tai.28.t: "台湾的首次选举"
 tai.28.a: "陈澄波首先发言"
 tai.28.b: "吴三连首先发言"
 
 tai.29: "§R梅花革命§!"
 tai.29.t: "§R梅花革命§!"
 tai.29.d: "日本操控下的选举，何谈民主？简直令人发笑。蛰伏多年的革命领袖谢雪红与她的同志们于昨晚突然发难，一夜间便攻下了台湾总督府，撤下了台湾总督旗，升起了五星红地黄虎旗，并发表了《台湾社会主义共和国独立宣言》，红色台湾宣告诞生！"
 tai.29.a: "§R谢雪红掌权§!"
 tai.30: "选举结果公布"
 tai.30.t: "选举结果公布"
 tai.30.a: "陈澄波当选"
 tai.30.b: "吴三连当选"

 tai.30.d: "各位，我们正处于台湾历史性时刻的边缘。数月的选举活动即将迎来最终结果的揭晓。今天，全台各地的选举委员会将宣布选举结果。\n\n无论结果如何，这次选举都将对台湾的未来产生深远影响。我们期待着这个岛屿的未来，期待着看到台湾在未来几年中实现更加繁荣和稳定的发展。\n\n让我们一起期待这个历史性时刻的到来，祝愿台湾的未来更加美好！"
 tai.31: "寻找可加入的阵营"
 tai.31.t: "寻找可加入的阵营"

 tai.31.d: "在这个充满变革与挑战的年代，台湾的决策者们正在考虑一个重大的战略转变。他们正计划加入世界上的其他阵营，以在全球事务中发挥更大的作用。\n\n这个决定的背后，是对未来的深思熟虑和对自身实力的自信。台湾的领导层认为，只有通过与其他国家和地区的合作，才能更好地应对全球化和地缘政治的挑战。他们相信，只有在国际舞台上才能真正实现台湾的梦想和发展。\n\n让我们拭目以待，看看这个小岛国家的未来会如何发展，它的决策者们又将会迎来怎样的考验和机遇。"
 tai.31.b: "台湾独立自主道路永不移"
 tai.31.a: "向各大阵营领袖遣使"
 tai.104.: "佛渡有“原”人"
 tai.104.t: "佛渡有“原”人"
 tai.104.d: "近日，有关台湾八卦山大佛的一些不为人知的秘密正在悄然传播。据一些不愿透露姓名的消息人士透露，该大佛实际上是一座巨大的核弹发射井。这一消息震惊了世界各地的信徒和游客，也引发了人们对于该大佛真实面貌的猜测和探究。有人认为这可能是政治阴谋的一部分，而还有人则认为这是历史上的一个巨大误解。无论真相如何，这一消息无疑将会对台湾八卦山大佛的地位和意义产生深远的影响。"
 tai.104.a: "宁可信其有……"
 tai.32.t: "无政府主义者骚乱"
 tai.32.d: "台湾黑色青年联盟是成立于1926年的台湾左派组织，发起人小泽一深受成立于东京的黑色青年联盟的影响，是台湾少见以无政府主义为方针与信仰的左派组织。在最近的一次抗议活动中，该组织的成员发起了一次激烈的无政府主义暴动，试图推翻台湾政府的统治。"
 tai.32.a: "镇压他们"
 tai.32.b: "加入他们"
 tai.33: "琉球群岛的命运"
 tai.33.t: "琉球群岛的命运"
 tai.33.d: "琉球群岛作为一个历史悠久的地区，随着时间的推移，琉球群岛的命运逐渐发生了变化。最近，有关琉球群岛独立的呼声越来越高，但是这一决定仍然存在争议。一些人认为琉球群岛应该继续保持现状，而另一些人则支持琉球群岛的独立。无论如何，这是一个复杂的问题，需要考虑到历史、政治和经济等多个方面的因素。"
 tai.33.a: "指导他们建设国家"
 tai.33.b: "完全解放琉球"
 tai.33.c: "维持现状"
 tai.33.e: "我想去琉球看海（"
 tai.34.t: "新的同志加入"
 tai.34.d: "台湾共产党创始党员之一，谢雪红的挚友，“上海台湾青年团”的领导人林木顺现身台南。1934年的林木顺因各种原因被中方与日方追捕后失踪，终于他还是逃回了他的家。"
 tai.34.a: "欢迎！"
 tai.35.d: "刘永福原是大清将领，清光绪二十年调赴台湾协防。清朝割让台湾给日本后，刘永福不愿意投降，便拥立福建台湾巡抚唐景崧为台湾民主国大总统，自称大将军。唐景崧弃职逃跑后，同年6月刘在台南接任其总统职务，坚持抵抗，却也无奈被俘。时至今日，年逾百岁的刘永福终于，终于等到了他渴望的那一天。"
 tai.36.d: "一名自称是中山樵的老人前来拜访我们。他自称从红色俄罗斯归来，有着丰富的战略经验可以给我们提供帮助。只是他的面容，未免太眼熟了些..."
 tai.40.d: "台湾民众党的重要人物连温卿愿意帮助我们。连温卿参与世界语运动时便对社会主义等社会科学理论有所研究。1923年7月，他与蒋渭水等人筹组社会问题研究会，却遭日本官方取缔。现在台湾的事业蒸蒸日上，他也愿意出一臂之力。"
 tai.41.d: "教皇国溃败，众多基督教士来我们这里请求庇护。虽然他们的理念与我们有出入，但只要愿意接受改造，相信一定可以为我们所用。"

 tai.42.t: "蕃族躁动"
 tai.42.d: "小道消息：雾社的赛德克族人似乎在策划些什么事情。他们似乎认为，原住民才是真正的台湾人，除此之外的统治者都应该被驱除。"
 tai.42.a: "麻烦的野蛮人"
 tai.50.t: "新的领导"
 tai.50.d: "经过国民委员会的讨论与选举，我们决定让蔡孝乾来担任新的台湾共产党领导人。\n\n1925年蔡孝乾前往中国，进入上海大学社会学系就读，受业于瞿秋白、任弼时等教授，此时期受社会主义熏陶，加上感受到台籍菁英受到日本总督府的压制，蔡孝乾逐渐成为台湾左翼尖兵，并在报纸上展开中国前途的论战。1926年蔡孝乾任台湾文化协会中央委员，参加反日本帝国主义运动。蔡孝乾参与了“上海台湾青年会”，并在上海与张深切、林维金、洪缉洽成立了“台湾自治会”结识谢雪红，并逐渐成为谢雪红的追随者。"
 tai.50.a: "好"

