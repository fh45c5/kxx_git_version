l_simp_chinese:
 CHI_ZLLLX:0 "周恩来路线"
 CHI_ZLLLX_desc: "周恩来，黄埔军校的政治部主任，从北伐战争到现在一直与我们工团党联系密切，为我们的革命事业做出重大贡献，多年的革命生涯已经证明了他思想上的左翼以及他的能力，现在我们已经确信，他拥有足够的能力来带领两党共同完成革命事业，我要将他推上台来领导我们去完成伟大的革命事业"
 CHI_MZDLX:0 "毛泽东路线"
 CHI_MZDLX_desc: "毛泽东，工团党中的马列主义派，对我们的革命事业做出了伟大的贡献，事实证明，毛泽东在绝大多数时间所做出的选择是正确的，我们应当让他带领我们去进行革命，由他来带领我们走向光明的道路"
 CHI_MZJZZ:0 "民主集中制"
 CHI_MZJZZ_desc: "民主集中制是民主基础上的集中和集中指导下的民主相结合的制度，相比于西方的直接民主，他更能代表人民，代表民主，我们应当在国内建立这种民主制度以此维护联盟，让人民来享受更好的民主制度"
 CHI_TJYZ:0 "社会主义福利"
 CHI_TJYZ_desc: "在资本主义国家里，有很多人认为社会主义是没不人道的，但显然他们错了，我们也有自己的人道主义，只是和资产阶级人道主义有本质的区别要求尊重人的价值和尊严，特别是尊重那些为社会辛勤劳动和作出重大贡献的劳动者的价值和尊严，很明显就是资本主义社会无法带给人们的，我们应当将这种社会主义人道主义发扬光大，让全世界的人看看什么才是真正的人道主义"
 CHI_LGGH:0 "劳工共和"
 CHI_LGGH_desc: "我们建立了一个以工农为基础，并由工农管理的共和国。典型的共和国很快会堕入为精英主义与民粹主义的地狱，工人们苦干多年，却没有获得解放的希望。然而，在我们的新共和国里，人民现在是，而且将永远是政治的驱动力。权力的金字塔是从下往上的，而不是从上往下的。许多人认为，这种民粹主义倾向会让我们在意识形态风波面前不堪一击，但我们知道，人民不会轻易被言语所诱惑。我们的斗争证明，人民要求行动，而只有我们能够给予他们行动，他们才会慷慨地回报我们。"
 CHI_GRXF:0 "工人宪法"
 CHI_GRXF_desc: "纵观历史，宪法都是由大企业和管理大多数资本主义国家的贪污腐败机构制定的，也是为了它们的利益服务的。他们高谈阔论国家与人民固有的和不可剥夺的权利，但政客们则孜孜不倦地破坏这些权利，只为让他们的朋友能够再赚上一笔钱。然而，我们的国家已经颁布了第一部真正的工人宪法，它是由我们国家的工人写就的，并在开篇声明中便为他们赋予了言论、集会、结社、新闻和思想自由等权利。它还规定了假期、下班时间、所有人的平等权利，以及诸多其他权利。总而言之，《工人宪法》比著名的美国宪法还要长，被许多人认为是民主的模板，并且赋予了人民许多原宪法中没有的权利。现在，工人可以沐浴在宪法的保护之下，免受一切歧视。"
 CHI_MXGYH:0 "工农先锋队"
 CHI_MXGYH_desc: "当前，我们面临着许多困难，我们应当抽取一些骨干力量、积极分子组成一支工农先锋队，无论是其整体，还是成员，在自身素质、思想觉悟、政治行为等等方面，都应该具有先进性，始终走在前列，充分发挥其先导、先锋、模范和榜样的作用在战斗和工作中起到攻克难关，并完成中国的工业化"
 CHI_JTZQD:0 "马列主义"
 CHI_JTZQD_desc: "马列主义，严格的说是指由孙中山发展起来的三民主义，尽管十月革命已经失败了，但不可否认的是这套理论体系依然是进步的，因为他是关于全世界无产阶级和全人类彻底解放的学说，作为一个革命者，我们理应学习并发展这个学说，来为全人类的解放做出更大贡献"
 CHI_QHTY:0 "再造秋海棠叶"
 CHI_BLBWS:0 "波拿巴万岁"
 CHI_BLBWS_desc: "在蒋介石将军英年早逝后，如果有一个人能代表国民革命军，那一定是邓演达。才华横溢的他思维之敏捷和胸怀之无私无人能比，只有邓演达的领导让我们得以向光荣的未来进发。"
 CHI_ZZXZ:0 "迈向真正宪政"
 CHI_ZZXZ_desc: "现在是结束训政阶段并完成国家建设的时侯了。中国也最终能够实现人民民主的理念。"
 CHI_LGZH:0 "工农的新中国"
 CHI_LGZH_desc: "正是靠与祖国广大工农群众合作，才能取得二次北伐和抗日战争的胜利。正是靠中国无产阶级才能取得革命的胜利，新中国将属于广大的工农群众。"
 POLITICS_CHI_MAO_Zedong_DESC: "§Y领袖介绍\n生于：§!1893年12月26日；大清帝国、湖南省湘潭\n§Y政治生涯：§!$CHI_MAO_Zedong_bio$\n\n毛泽东，湖南的无产阶级革命家，少年时就曾投身反清革命，做为中国工团党中的马列主义者，其高超的军事能力使其在国民革命军亦有着不小的影响力，常被视为工团党军事代表，其希望通过先锋队带领无产阶级，同时做为一个优秀教师兼任着革命教师委员会的会长。"
 POLITICS_CHI_ZHOU_ENLAI_DESC: "§Y领袖介绍\n生于：§!1898年3月5日；大清帝国、江苏省淮安\n§Y政治生涯：§!$CHI_MAO_Zedong_bio$\n\n周恩来，出身于士大夫家庭的周恩来在晚清的经济衰退中尝到了贫穷的滋味。年轻时，他就读于南开大学，在那里受到陈独秀发表在《新青年》杂志上文章的影响，成了一名能言善辩的三民主义积极分子。与邓颖超相爱（在1925年喜结良缘）后，他前往中国考察本世纪以来的伟大革命。\n\n1924年从欧洲返回后，他于新建立的黄埔军校中任教。平步青云的他很快成了政治部副主任，对新学员进行国民党三民主义教育，并严选左派入学。这让他与国民党和中国工团党缔结了广泛的联系。\n\n北伐失败后，周恩来夫妻二人参加了国民党早期起义。在那里，他开始组建被称为“红队”的情报组织。1932年在上海起义期间险些遇害后，他大胆行动，成功从中国偷渡到欧洲，受到了英雄般的待遇。作为一颗冉冉升起的新星，他被指派为流亡中的黄埔政治部主任。"
 CHI_ideological_fanaticism_focus:0 "为理想献身"
 CHI_political_commissars_focus:0 "纪律严明的军队"
 CHI_political_commissars_tt:0 "解锁占领法案——解放亚洲"
 CHI_MXGY:0 "宣告伟大理想"
 CHI_MXGY_desc:0 "先总理有言“谋本部则武昌，谋藩服则西安，谋大洲则伊犁。”，现在我们已经解放了全中国的领土，我们现在要将整个亚洲从儒家思想与儒家思想的爪牙下解救出来"
 CHI_ZHZL:0 "解放亚洲！"
 CHI_ZHZL_desc:0 "儒家思想者与当地儒家思想者们试图用所谓“民族自决”将亚洲本就落后的劳苦大众分化成一个个弱小的群体，从而更好的逐个击破以此实现他们人上人的春秋大梦，我们想要战胜殖民者们，就必须将所有被压迫的民族联合起来，一起将欧洲殖民者们赶出亚洲，完成这一切的前提便需要一支纪律严明、对民众秋毫无犯的军队"
 CHI_FYSX:0 "集全亚细亚之力"
 CHI_FYSX_desc:0 "有人批评我们是一个新的儒家思想国家，但是他们千言万语也改变不了我们将亚细亚人民从儒家思想、殖民主义和儒家思想者手中拯救出来的事实，人民群众的眼睛是雪亮的，他们明白谁才是最好的。"
 CHI_autonomous_occupation:0 "解放亚洲"
 CHI_LLYC: "重拾孙中山理想"
 CHI_LLYC_desc:0 "毛泽东主席做为一位三民-社会主义者，决定重拾先总理理想，孙中山是中国的新民主主义之父，他在革命痛苦地失败前一直领导着它。革命的失败并非不可避免，也不应让它玷污孙中山的伟大遗产。通过跟随他的脚步，我们将打造他梦想的社会。"
 CHI_zjblswk: "召集国民党同志"
 CHI_zjblswk_desc: "1917年的俄罗斯革命大火被白军掐灭之后，其散落的火星被吹落到世界各地，尽管我们已经成为了那场十月圣火遗留的最后火炬，但若想将革命圣火传回中国，我们的实力还是不够的，因此我们需要将其他遗留在别处的星星之火召回，重新团结起来，才能散发出熊熊烈火，将十月革命的圣火燎原整个中国大地"
 CHI_GMJRLD: "革命军人领导"
 CHI_GMJRLD_desc: "为革命大计，眼下需由革命军人统领大局"
 CHI_HSYCS: "战斗仍在继续"
 CHI_HSYCS_desc: "是时候挽回十月革命和国民革命的失败了。虽然现在的主席已经换成了另一个人，但我们绝不会犯和革命先辈一样的错误，因为我们已经从受人爱戴的孙中山犯过的错误中吸取了教训，以便在他跌倒的地方再度崛起。当我们向祖国进军之时，红旗将再次飘扬在莫斯科上空！"
 CHI_ZXYXS: "与阎锡山合作"
 CHI_ZXYXS_desc: "我们可以与阎锡山合作，学习他的思想，可以给我们许多帮助"
 CHI_YXSSX: "吸收阎锡山思想"
 CHI_YXSSX_desc: "我们已经与阎锡山达成了一致，我们将吸纳他的思想进教育体系内，让我们受益匪浅"
 CHI_Labour_Republic: "劳工共和"  
 CHI_Labour_Republic_desc: "民粹派理念中将中国转变为的国民政府劳工共和国结构是祖国发展最成功的变体。尽管这一理念曾被国民党腐化，但现在我们回归它的真正含义，将权力赋予人民，通过国民政府反映代表权，而不是单一政党的权力。"
 CHI_Revolutionary_Narodism: "左翼民粹派联合"
 CHI_Revolutionary_Narodism_desc: "人民是我国的革命力量。只有借助真正的人民力量，我们才能实现人人平等。"
 CHI_Decentralisation_Of_Syndicates: "工团分权化"
 CHI_Decentralisation_Of_Syndicates_desc: "到目前为止，各种工团都是通过中华工团主义联盟进行协调的。中工盟还负责着各种政府职责，如批准条约和批准法案。简而言之，中工盟是非常强大的。如果一个煽动者接管了这个机构，那么革命即使不被完全摧毁，也会受到威胁。为了打击他们的势力，我们将拆散许多地方工团，让他们对地区机构负责，而不是直接对大会负责。这将激怒大会中的许多反动派，他们希望破坏我们所取得的一切，但他们可以尽情地咆哮，反正无论如何，时间在前进，我们在斗争。"
 CHI_Cooperative_Agrarain_Economy: "合作社农业经济"
 CHI_Cooperative_Agrarain_Economy_desc: "中国的许多农场以个人名义将作物卖给国家或社区。这让它们容易受到物价哄抬的影响，并迫使它们竞相削价以击败竞争对手。而通过将农场组织成广泛的合作社，他们可以将作物以公平的价格卖给合作社，并根据需要分发出去。这将成为我们经济的新基础，比我们以前蹒跚前行的临时农业制度更好。"
 CHI_System_Of_Trade_Unions_And_Soviets: "国民政府-工团体制"
 CHI_System_Of_Trade_Unions_And_Soviets_desc: "根据临委会的核心纲领，我们将实施被称为国民政府-工团的制度。政治权力将掌握在选举出来的国民政府手中，而经济权力将掌握在选举出来的工团手中。这既有利于我国的工业化，又不会对农民造成很大的损害。"
 CHI_Congress_Of_Labor_Collectives: "劳工集体大会"
 CHI_Congress_Of_Labor_Collectives_desc: "在我们的政府继续向它的最终形式演变时，我们发现了一个新的机遇，我们将通过成立劳工集体大会来利用公众舆论的力量。这些地方工会将对地方和国家的重要事务进行投票。这将使人们在地方和国家政治中有更多的发言权，并提升中国国内极度缺乏的公民自豪感。"
 CHI_Rural_Obschinas: "乡村改组派"
 CHI_Rural_Obschinas_desc: "乡村改组派曾是中国的农民社区，成员住在同一个村庄，共有财产。随着土地社会化推行，乡村改组派的土地正在慢慢恢复生机，这也促进了农村居民之间的合作和社群主义。"
 CHI_Separation_Of_Soviet_Powers: "国民政府权力分立"
 CHI_Separation_Of_Soviet_Powers_desc: "我国政府的大部分权力集中在少数几个关键职位和机关。这样做只是我们建立新政府时的权宜之计。但是，随着局势日趋稳定，我们将开始把这些特权下放给其他部门和职位。有了这种下放，我们将赋予政府坚强的意志，以抵御右派和反革命势力的颠覆，以及经常把我们这样的崇高国家引入歧途的民粹主义思潮。"
 CHI_Soviet_Democracy: "国民政府民主"
 CHI_Soviet_Democracy_desc: "我们已建立了一个独特的国家体系。我们的统治者不像中欧同盟或协约国那样毫无竞争地进行统治，也不像世界上许多资本主义“民主国家”那样依靠社会上的反动分子来拉拢人民，我们已经建立了一个人民国家。在我们国家，人们通过选举来选择直接履行他们意愿的代表。他们与国际资本的诱惑隔绝，为建设最好的中国而努力，并不受外界腐败的影响。制度内偶尔出现的腐败污点在毒害蔓延之前便被迅速清除。人民政府爱人民，人民政府人民爱。"
 CHI_Creation_Of_Ethnic_Soviets: "民族自治区问题"
 CHI_Creation_Of_Ethnic_Soviets_desc: "中国是一个由无数个大大小小民族组成的国家。在我们的新国家里，一些人提出了组建半自治地方政府的前景，以国家的最佳利益管理这些少数民族。这确实有些风险，因为民族主义者可能会利用它们，并在他们和我们的统治之间埋下不和的种子。然而，如果我们试图从北京统治他们，他们可能会认为我们是压迫者，并给予民族主义者把柄与权力。不管我们的决定是什么，我们必须尽快做出决定。"
 CHI_Rural_Self_Sufficiency: "乡村自给自足"
 CHI_Rural_Self_Sufficiency_desc: "我们的农场已开始生产过剩的产品。我们在仓库里堆积的产品在慢慢变质。为了避免大规模的浪费问题，我们已开始鼓励当地人利用他们多余的产品，进一步让他们的农村社区变得更加自给自足。这将降低运输成本，同时也加强了将我们国家联系在一起的社区纽带。"
 CHI_Peasant_Russia: "农民的中国"
 CHI_Peasant_Russia_desc: "农民是我们民族的脊梁。我们大多数人在地里近乎徒劳地辛勤劳作，就为了让我们明天有饭吃。我们不会再让他们受苦又受累。我们将把农民的理想提高到一个新的荣誉与卓越的水平，这在以前的政权下是不可想象的。他们还将获得大量补贴，让他们不必那么辛苦地工作，还能为我们其他人制造更多的食物。这些新荣誉将在很大程度上能让我们讨好这最末的、最大的中国阶级。"
 CHI_System_Of_Soviets: "国民政府工农体制"
 CHI_System_Of_Soviets_desc: "民粹派理论所概括的工农-国民政府制度将继续存在。没有必要将经济权力和政治权力分开，让中央国民政府统领便可。"
 CHI_Powerful_Tradeunionism: "强势工会运动"
 CHI_Powerful_Tradeunionism_desc: "工人们应该有代表权！我们已授权在全国范围内组建一系列的工会。这些工会将像预期的那样管理他们的工作场所，然而，与工团主义者不同，我们不允许他们在没有一些监督的情况下选举自己的负责任。人民，尽管他们热爱着革命与国家，但他们也很容易受到蛊惑。只要一次错误的选举，整个革命就会陷入困境。当然，我们不会告诉他们，我们喜欢的候选人将在他们的选举中占尽优势。"
 CHI_Public_Healthcare: "公共医疗"
 CHI_Public_Healthcare_desc: "医疗保健是一项权利，就像食物和住所一样。太多的中国人死于容易预防的疾病。我们将建立一个卫生人民国民政府，以监督公共卫生部门的发展，并在我们这样一个大国中承担这种努力的财政负担。反对者谴责说，这负担太高，我们无法承担。但当他们的孩子被我们的医生救了过来，他们还不用支付一元钱时，我们再看看这些反社会者还能不能说话。"
 CHI_Universal_Education: "普及教育"
 CHI_Universal_Education_desc: "普通中国人的受教育水平很低，他们通常是农村与城市中的文盲，在少数情况下，也接受过一些小学、中学教育。然而，从来如此便对么？在一个每已年都日新月异地发展的世界里，我们不能落后与人。如果我们落后了，那么世界上的反动派就会把我们踩在他们的靴子下。这就是为什么我们施行着义务教育政策，大学和学院本身也都将得到补贴，这样大多数人至少可以接受一些大学教育。有了新一代聪明、受过教育的人民作基础，我们将继续站在社会的前沿，在世界舞台上保持竞争力。"
 CHI_Ensure_Universeal_Employment: "全民就业"
 CHI_Ensure_Universeal_Employment_desc: "社会主义新人不用担心下一份薪水从何而来。当数百万中国人为一元钱而挣扎时，我们不能袖手旁观。不，我们应该使就业成为强制性的，并向所有人开放。虽然有人指出，我国的经济规模不足以满足每个人的就业需求，但我们可以轻松地解决这一问题。我们只需要创造就业机会就行。工作就是工作，仅此而已。只要它有利可图，就会有人上岗。毕竟他们必须这么做。"
 CHI_Freedom_Of_Socialist_Print: "社会主义出版自由"
 CHI_Freedom_Of_Socialist_Print_desc: "我们将奉行社会主义新闻自由。那些社会主义的新闻媒体将在各种媒体上勤奋地向人民报道真相，而不会受到中央的干涉。然而，那些试图诽谤我们一举一动的毒草需要政府的大量监督，而且这种情况将同样继续下去。"
 CHI_Abolish_Cheka: "废除中央特科"
 CHI_Abolish_Cheka_desc: "中央特科自有它的用途。他们对于铲除反革命恐怖分子和控制不守规矩者来说是至关重要的。然而，随着我们的政策利益惠及每个人，对我们政权的抵抗已经减少到了一定程度，中特几乎不再有什么存在的必要性。有些人担心仍然强大的中央特科会不会接受现实，但我们明白，作为忠诚的新中国公民，他们会认识到解散自己的必要性，并和平地告别我们。"
 CHI_Question_Of_Kulaks: "富农问题"
 CHI_Question_Of_Kulaks_desc: "虽然我们在瓦解私有财产方面取得了长足的进步，但仍有许多人守着自己的财产。然而，这些富农们也得到了改造，以更忠实地适应新的制度，他们这么做，很可能是为了避免被围捕的风险，而不是出于他们自己的善心。有些人建议我们完成我们已开始的工作，把这些富农残余彻底打倒。我们可以拆分他们的财产，把它们交给农民合作社。而另一些人指出，残余的富农并不像激进分子描绘的那样，是俯瞰无数农民的剥削性帝舵，而是或多或少有些合作社性质，只是其不在国家任命的领导的领导之下罢了。他们还指出，这个系统正运作良好。拆分富农农场这样严重的破坏行为可能会引发饥荒。然而，这个决定最终还是要由我们来做的。"
 CHI_Welfare_State: "人民民主福利国家"
 CHI_Welfare_State_desc: "我们已经建成了一个健全的福利国家。人们为终于能享受到自己的劳动成果而欢欣鼓舞。同时，他们不害怕去医院，也不害怕生病。而在清朝和北洋政府的暴君统治下，这种恐惧折磨着我们的人民。然而现在，随着我们公共卫生网络的扩大，越来越多的人正在利用它，我们国家的整体健康水平正在提高，这反过来又提高了生产力。总的来说，情况再好不过了。"
 CHI_Socialist_Humanism: "社会主义人道主义"
 CHI_Socialist_Humanism_desc: "许多政府将国家置于人民之上。他们把自己的公民看作是任其摆布的棋子，这样他们就可以大把大把的假公济私。而我们对中国人民的关注与改善他们生活的努力不仅使我们受到民众的喜爱，而且向世界表明，关注民众即使不是必需的，也是非常有益的。我们的经济繁荣，我们的军事强大，我们的工厂每天都比前一天产出更多的物资。所有这一切，都是由一群明白他们的政府热爱他们，并且只以他们的最大利益行事的人民所做的。"
 CHI_Chairman_Zinoviev: "汪精卫主席"
 CHI_Chairman_Zinoviev_desc: "汪精卫——自1918年以来中国国民党的长期领袖，最终成为了中国社会主义共和国的真正领导者。在他同僚们的簇拥下，现在是时候彻底对中国进行改革了。革命万岁！"
 CHI_Congress_Of_Soviets: "中国国民党大会"
 CHI_Congress_Of_Soviets_desc: "国民党掌权后，国民党将召开紧急会议，以解决一些焦点问题……"
 CHI_Covenants_Of_Lenin: "孙中山的遗嘱"  
 CHI_Covenants_Of_Lenin_desc: "汪精卫曾经说过：“先总理的遗嘱对我们来说是神圣的。”从那时起，尽管国民党中有许多人以自己的方式理解三民主义，该党还是强烈地忠于“孙中山的遗嘱”。"
 CHI_Break_The_Smychka_Zinoviev: "打破工农联盟"
 CHI_Break_The_Smychka_Zinoviev_desc: "由于长久以来儒家思想和资本主义的统治，中国有大量的贫农。尽管如此，让农民成为中国革命的中心是不可想象的。是工人，而不是农民，将会成为革命先锋，而他们也将得到相应的重视。我们以工人为中心的发展计划也会更多地反哺贫农们，让他们跨入工业时代。"
 CHI_Mass_Collectivisation_Zinoviev: "大规模集体化"
 CHI_Mass_Collectivisation_Zinoviev_desc: "中国广阔的农田从未掌握在农民手里，而是被各路贵族、贪官和资本家把持。这种对人民的压迫决不允许存在，因此我们必须开始激进地快速集体化我们的农场。只有在集体所有下，他们才能真正从资本家的压迫中解放。"
 CHI_Militarization_Of_Labour: "劳动军事化"
 CHI_Militarization_Of_Labour_desc: "逃避工作是人的本性，所以国家力量对于建设一个真正服务于劳动者利益的社会不可或缺。我们需要组建劳动兵团，以动员无产阶级在军事监督下进行生产任务，我们也必须同开小差企图破坏革命的人作斗争。"
 CHI_Embrace_Bolshevism: "拥抱三民主义" 
 CHI_Embrace_Bolshevism_desc: "三民主义是独一无二的，真正适合中国的意识形态——人民民主专政，是我国人民通往富强复兴天堂的道路，而同时它也伴随着一位说一不二的强势主席，与坚定不移的党的领导。"
 CHI_Cult_Of_Lenin: "孙中山崇拜" 
 CHI_Cult_Of_Lenin_desc: "孙中山活在过去，活在当下，国父将会永存。对先总理的崇拜在国民党党员中蔚然成风，而且总理本人也不反对对他光辉的个人崇拜。在他死后，他成了唯一可以维系党内团结的人。"
 CHI_Cult_Of_Zinoviev: "汪精卫崇拜"  
 CHI_Cult_Of_Zinoviev_desc: "汪精卫联合了所有国民党的主要力量。他是孙中山的接班人，他从未放弃过国民党——即使是在内战中国民党失败后的艰难时期。在将近20年的时间里，他领导着国民党走向未来——他将永远是党内除先总理外的第二人。"
 CHI_Strict_Party_Discipline: "严肃党纪" 
 CHI_Strict_Party_Discipline_desc: "我们已经知道权力被异见者所分去的结果：党内不会有修正主义者的容身之地，我们将压制任何敢于反对主席英明领导的声音。"
 CHI_Dealing_With_Sovnarkom: "处理行政院"
 CHI_Dealing_With_Sovnarkom_desc: "行政院的工作受到了各部门委员和各政治派别之间持续的政治斗争的影响，这些内斗只能给国家带来麻烦。现在是改善行政院工作效率的时候了，这样它才能为我们的利益而服务。"
 CHI_Cement_Zinoviev_Authority: "巩固汪主席权威"
 CHI_Cement_Zinoviev_Authority_desc: "第一波政治改革正在进行，反对派在党内已不复存在。汪精卫是唯一能够领导我们国家走向未来的人——当然，他的权力应该更受巩固，这样才不会再有人质疑他的合法性和权威。"
 CHI_Council_Of_Labour_And_Defence: "劳动国防委员会"
 CHI_Council_Of_Labour_And_Defence_desc: "为了确保国家对反革命分子的压制，汪精卫决定效法苏俄，建立崭新的劳动国防委员会，以指挥集体化进程和工业化进程。"
 CHI_Down_With_The_Village: "推倒村庄！"
 CHI_Down_With_The_Village_desc: "为了实现农场的集体化，我们必须推倒村庄体系！任何在地方上反对这一点的人，在集体化过程中都将被视为国家的敌人。"
 CHI_Promote_Urbanisation: "推进城市化"
 CHI_Promote_Urbanisation_desc: "城市化是我们社会的未来，因此我们应扩张我们正在建设的城市地区，并免费为人民群众提供住所！"
 CHI_Enthusiastic_State: "热情国度"
 CHI_Enthusiastic_State_desc: "为了实现三民-社会主义，国家的各个层面都必须充满热情，是时候开展一场在每一处地区促进国家工业化的运动了。随着这样一场运动的开展，我们预测这将有助于更快地建设工厂。"
 CHI_With_A_Hammer_Blow: "铁锤砸落"
 CHI_With_A_Hammer_Blow_desc: "一些问题难以一笔带过，也难以通过谈判解决，而且将永远困扰着我们——直到我们用武力让它变得不再是问题。"
 CHI_Combat_Unemployment: "解决失业问题"
 CHI_Combat_Unemployment_desc: "委员会一致认为，失业是一个问题，不可放任不管，否则国家便会陷入混乱中去。我们认为无所事事是非法的，因此，所有的国家叛徒都将被送进劳改营，在那里他们余生都不会再无所事事了。对每个人来说这都是完美的安排，不是吗？"
 CHI_Triumph_Of_National_Bolshevism: "民族.三民.社会主义的凯旋"  
 CHI_Triumph_Of_National_Bolshevism_desc: "汪精卫做到了，国内已经不再有看得见的反对派。通过关注内部，致力于在一国内实现社会主义，民族-三民-社会主义将确保这个世界上唯一的真正的社会主义国家永远生存下去。"
 CHI_Dictatorship_Of_Red_Army:0 "国民革命军专政" 
 CHI_Dictatorship_Of_Red_Army_desc:0 "革命要想撑过未来的动乱岁月，就必须要有一个不像知识分子和政治阶层那样贪生怕死的强大统治阶级。国民革命军中的正直之士将组成我们的政府，这样我们便不会再落入混乱与腐化的窠臼之中。"
 CHI_Revolutionary_Commissars:0 "革命政委"
 CHI_Revolutionary_Commissars_desc:0 "政委之于我们的社会主义国家犹如医生之于病人。他们既是抵御侵蚀蔓延的第一道防线，也是防止我军之中意志不那么坚定的战士思想出现偏差的最后一道防线。如若不是他们的辛勤工作，缺乏净化的革命之光早已空余一片黑暗。"
 CHI_Labour_Camps:0 "改组会的最后时刻"
 CHI_Labour_Camps_desc:0 "在我们拯救这个国家之前，我们必须首先惩罚那些制造混乱的人！任何与改组会有联系的人都无法逃脱以三民主义的名义犯下的罪行。现在是斩断蛇头的时候了！"
 CHI_Prodrazvyorstka:0 "戒严为民"
 CHI_Prodrazvyorstka_desc:0 "虽然它不受公民欢迎，但不幸的是，当前局势迫使我们宣布戒严，以便更好地协调和管理社会稳定进程。否则，汪派与反动派可能再次成为威胁，发动叛乱！"
 CHI_Class_War:0 "阶级斗争" 
 CHI_Class_War_desc:0 "我们必须彻底把邪恶的资产阶级从我们美丽的祖国清除。装填炮弹，装填卡宾枪，阶级战争是现在和永远的战争！"
 CHI_Marshall_Of_Victory:0 "胜利的大元帅" 
 CHI_Marshall_Of_Victory_desc:0 "邓演达是胜利的大元帅，我们的大元帅。他领导中国取得了对国内资产阶级光荣革命的最后胜利，他也将领导我们取得对世界反动思想渣滓的最后胜利。荣耀属于红色大元帅！属于邓演达！"
 CHI_Control_Press:0 "管控媒体"
 CHI_Control_Press_desc:0 "也许有些人认为“自由”媒体的想法同我们的社会主义目标天然相合，但这也只是反动谎言包覆下的自欺欺人。所谓的独立媒体，讲究的也无非是个生意，其背后的贵族金主们，要的就是大众的无知。在我们要打造的真正新三民主义国家中，只允许存在党的新闻机构，因为其它一切背负媒体之名的东西都只是某些人传播谎言的工具。"
 CHI_Bureaucratic_Centralism:0 "官僚集中制"
 CHI_Bureaucratic_Centralism_desc:0 "党的意见必须与主席的意见相一致。没有必要也没有时间起争论。"
 CHI_cleansing_opposition: "清洗反对派"
 CHI_cleansing_opposition_desc: "虽然我们一步登天夺取了政权，但除去国民党内斗这一不幸的小插曲外，还是有许多敌人潜藏在祖国的黑暗角落中。如果我们的安全部门不能够把地下的保皇派、保守派、再造派和修正派给一锅端掉，那革命使命便无以为继。"
 CHI_Cult_Of_Personality_Zhukov:0 "个人崇拜"
 CHI_Cult_Of_Personality_Zhukov_desc:0 "历史伟人的身边自然会聚集起忠心的追随者，永垂不朽的革命之父孙中山如此，邓演达亦如此。我们崭新联盟内的全体人民都对伟大领袖所开展的革命工作报以最崇高的敬意。"
 CHI_PR_Victory:0 "再造三民主义"  
 CHI_PR_Victory_desc:0 "再造派已经重掌大权。由于党的分裂和流亡期间我们支持基础的崩溃，几乎没人觉得再造派能够在革命之后生存下来，更别说重新上台了。政府内部的一些人确实把我们看作隐蔽的工团主义者和改组派的同情者，甚至妄想碾碎我们。然而，我们坚持了下来，现在我们主宰一切。我们将捍卫中国民主，为工人的意愿而斗争！当然，是在合理的范围内。"
 CHI_ally_republicans_socialists:0 "与临时革命委员会联盟" 
 CHI_ally_republicans_socialists_desc:0 "虽然我们在立法机构中拥有控制部分的席位，但我们无法独自获得绝对多数。因此，为了巩固我们的任期稳定，我们将与临时革命委员会建立联盟。他们的席位不仅会给予我们通过议程所需的政治力量，而且他们的政党也很小，没有什么抢我们风头的机会。"
 CHI_liberty_without_compromise:0 "自由不妥协"
 CHI_liberty_without_compromise_desc:0 "三民主义。这是国民政府的座右铭，也将成为我们政府的指导思想。自由：我们将为中国人民的自由而战，并不遗余力地维护这些自由。平等：我们将营造平等的竞争环境，给每个中国人以成功的机会和工具，让他的子女能够过上比自己更好的生活。博爱：我们将重新点燃所有中国人感受到的兄弟情谊。我们不能让琐碎的政治分歧分裂我们，因为对自由的最大威胁就坐落于我们的四面八方。相反，所有中国人都将在自由的火炬下团结起来，迈向未来，将自由之光照亮世界上最黑暗的角落。"
 CHI_tradition_parlementaire:0 "永恒的议会传统" 
 CHI_tradition_parlementaire_desc:0 "虽然一些民主国家（主要是美国和俄罗斯）已决定加强行政部门力量，但中国的民主制度一直以议会为主。我们的行政部门在常常由人民选举产生、能最准确地表达自己意见的议会面前几乎没有什么实权可言。我们将通过加强对总统的宪法约束来维持这一事实。有人说这多此一举，但对我们来说，这是一如既往的必要措施。我们必须确保每个人都知道中国是由人民统治的，而非行政部门。"
 CHI_gradual_economic_transition:0 "渐进式经济转型"
 CHI_gradual_economic_transition_desc:0 "从改组派经营的社会化经济迅速过渡到效率更高的私营经济将会产生可怕的后果。不管反对者们如何聒噪，这都是对经济体制的一次巨大冲击，于经济复苏而言必然是致命的。我们必须实现平稳过渡，即使经年累月也在所不惜。"
 CHI_pardon_moderate_socialists:0 "赦免温和改组派" 
 CHI_pardon_moderate_socialists_desc:0 "并非所有改组派成员都是叛国的破坏分子。他们中的一些人，如顾盂余，曾在力所能及的地方努力维护真正的中国。这些人本该因挺身反抗暴政而受到褒扬，现在却在中国各地的监狱里受尽折磨。根据议会的一项特别法令，许多温和的改组派将被赦免并释放。根据具体情况的不同，他们中的一些人甚至可以重返政界。"
 CHI_welfare_for_people:0 "为人民的福利"
 CHI_welfare_for_people_desc:0 "虽然改组派成员践踏了我们亲爱的中国，但他们的一些奇思妙想还是有点价值的。其中一个想法便是改组派建立起的、强大的社会服务网络。改组派制度的庞大程度足以摧毁我们摇摇欲倒的经济，但我们至少得搞一个轻量版，至少让我们的人民在开始重建他们被摧毁的城镇、街道和家园的艰难进程的时候不必担心挨饿。"
 CHI_ardent_anti_clericalism:0 "狂热反封建儒家思想" 
 CHI_ardent_anti_clericalism_desc:0 "在流亡期间，儒家与其他封建思想是社会的支柱，具有不应有的影响。他们试图将这一影响延续到我们寻求建立的新中国之中。所有这些腐败的封建思想只是想要接着奴役人民，拿他们严厉的、反动的道德与礼数束缚人民。我们要切断他们伸出的触须，结束他们对公民个人生活不公正和非法的侵犯。"
 CHI_republic_at_the_service_of_the_people:0 "共和国为人民服务"
 CHI_republic_at_the_service_of_the_people_desc:0 "如果我们要避免1927年发生的悲剧，我们便必须按照人民的意愿行事，而不是背道而驰。起义是因政府脱离人民而引发，我们也因此走到毁灭的边缘。只要让人民知道我们正为他们而行动，我们便能获得那理所当然地失信于人民的前任政府所遗失的信任，甚至让前改组派分子重回我们的怀抱。"
 CHI_honor_the_reals_revolutions:0 "尊重真正的革命"
 CHI_honor_the_reals_revolutions_desc:0 "坦白地说，革命是中国的传统，甚至在1924年之前的黑暗岁月也是如此。然而，与大多数国家不同，我们在1924年的国民革命之前的革命都是值得庆祝的。秦代的陈胜吴广起义颠覆了封建王朝的秩序，东汉的黄巾起义向地主与官僚们勇敢地宣战，1911年的辛亥革命彻底砸碎了中国人民身上的封建枷锁。这些自由主义的勇敢战士才应当永远受到尊敬，而非那些在我们软弱的时候袭击我们的叛徒。"
 CHI_la_republique_sociale:0 "真正的三民主义"
 CHI_la_republique_sociale_desc:0 "我们生活在1912年的荫蔽之下，我们的祖先也将会在那些令人陶醉的日子里惊奇地注视着我们。我们已经把中国变成了一个强大而安全的民主国家，倘若容许我们自吹自擂的话，它还是亚洲最伟大的民主国家。人民不再密谋反对我们，反民主派别以被边缘化，世界上新生的民主国家向我们寻求精神鼓舞。中国自由永葆！"
 CHI_AD_Victory:0 "现状回归"
 CHI_AD_Victory_desc:0 "民主同盟在选举中获胜，他们一心求稳与专注于经济的纲领引起了疲惫不堪的人民的共鸣。有些人诋毁我们，说我们是反动的、反共和派的，他们只是想毁灭这个我们努力拯救着的国家罢了。当我们稳定的中派支柱仍是维持这个体系运转的唯一事物时，这些幼稚之人就会明白自己的定位。"
 CHI_talks_with_other_parties:0 "同其他党派谈判"
 CHI_talks_with_other_parties_desc:0 "政治分裂只会导致意见分歧与不可逆转的革命。为防止袁世凯倒行逆施的悲剧重演，我们应该与中间派和中右翼政党进行讨论，创建一个大联盟，并否决任何可能打击我们自由精神的协议。"
 CHI_mend_parlementary_tension:0 "平定议会紧张情绪"
 CHI_mend_parlementary_tension_desc:0 "我们都是中国人，而更为重要的是，我们都是自由的。这些事实意味着我们没有理由彼此争斗，尤其是在议会大厅里。我们将弥合政治左右之间的分歧，以创造一种能自然稳定的政治和谐局面。牺牲是难免的，但坦率地说，如果我们要稳定局势，我们也没得选。"
 CHI_remember_guizeau_teaching:0 "牢记中山先生教诲"
 CHI_remember_guizeau_teaching_desc:0 "中山先生是位爱国者，但近几年以来，他一直被误解与侮辱。他想要的只是任何政治家都应当争取的稳定与繁荣。而自从1924年革命以来，他的崇高目标就和他一样为人抹黑、遭人诽谤。如今，他的话语再切合时代现实不过了，我们也必须遵循他的教导。当然，伴随稳定而来的繁荣是个……意料之外的结果。"
 CHI_speed_up_economic_liberalisation:0 "加速经济自由化"
 CHI_speed_up_economic_liberalisation_desc:0 "如果让旧经济继续运转下去，再造国民党大业便只完成了一半。我们必须拆除这个陈旧而低效的系统，并迅速完成重建。如果不对老改组会经济体制进行改动，人民群众对此的感情就会更加深厚，伟大祖国的最后一个红色污点就不可能被抹除。"
 CHI_oppose_etatism_and_collectivism:0 "反对国家主义与集体主义"
 CHI_oppose_etatism_and_collectivism_desc:0 "我们经历过集体化的失败。短缺让整个城市都在挨饿，效率低下则浪费了宝贵的资源，苛刻的配额让无辜的工人比以前更辛苦地工作。当然，往另一个方向走得太过也是错误的。国家主义只是旧制度的延续，而旧制度就是最初刺激工人们造反的事物。通过在两者之间寻得一个完美的中间地带，我们既可以受益于国家对基础行业的控制，又能实现国家主义所倡导的社会和谐。这是一种微妙的平衡，但我们能够，不，是必须保持这种平衡。"
 CHI_launch_your_business:0 "富起来吧！"
 CHI_launch_your_business_desc:0 "我们必须通过鼓励不受限制的自由经济来集中精力让我们的人民富裕起来。倘若我们让人们富起来了，他们就会忙于享受生活中的轻浮事物而无暇反抗我们。当然，疯狂的财政支出将通过税收与经济增长回归我们的国库，这将接着产生更大的繁荣，国库也将随之变得更为充盈，如此往复，无穷无尽。"
 CHI_reaffirm_laicity:0 "重申儒家思想" 
 CHI_reaffirm_laicity_desc:0 "儒家思想对中国社会来说是一切的根基。它既是稳定的支柱，也是国民的信仰。中国似乎无法摆脱它，每次当它的影响力太小，社会就会陷入前所未有的动荡。我们不能让这种情况继续下去。我们将慢慢重塑儒家思想的影响力，正如旧时候那样。"
 CHI_oppose_radicals_from_both_sides:0 "警左惕右"
 CHI_oppose_radicals_from_both_sides_desc:0 "激进左翼是慢慢闭合的绞绳，有可能再次勒死我们。如果不加以制止，他们就会伺机而动，直到我们再度软弱可欺，再奋起打倒我们，而我们下次可能就逃不掉了。这就是我们为什么不能任其发展。与此同时，极右势力正作为潜在的背叛者而存在，是顶在我们背后的一把刀。每对工团主义者进行一次打击，他们获得的权力也就多一点，如果他们获得的权力太多，他们的投机派领导人便将毫不犹豫地消灭我们。这就是为什么我们要轮流打击两边的极端势力，我们要让极左极右都无暇他顾，无法借另一方的衰落发展壮大。"
 CHI_universal_republican_patriotism:0 "普世共和爱国主义"
 CHI_universal_republican_patriotism_desc:0 "无论你是工团主义者、社会主义者、中间派、保守派还是保皇派，总有一个事物把我们团结在一起，那就是中国。我们将再次点燃人民的爱国之火。即使我们的努力都以失败告终，但当敌人踏进国门，再次威胁到我们的家园之时，我们便可以用这把火来点燃中华民族无常的激情，不管你怎么说怎么做，你总无法抵挡一个激情四射的中国。"
 CHI_la_theorie_du_just_milieu:0 "中庸理论"
 CHI_la_theorie_du_just_milieu_desc:0 "“中庸理论”或“快乐的中间派”是种政治理论，它认为有必要建立一个受欢迎的中间派立场，以此让国家团结起来。法兰西的远见之人在19世纪30年代的七月王朝时期尝试过，但不幸的是，他们失败了。在我们光荣的先辈失败后，我们取得了超越他们最疯狂梦想的成功。我们凌驾于左右之上。现在，中国及其永恒的未来就在我们面前，没有什么事物是我们无法企及的。"
 CHI_Center_Holds: "温和派屹立不倒"
 CHI_Center_Holds_desc: "世界社的中间多数派维持了其在党内的力量。宋庆龄宣布咱们可以继续咱们的改革计划。"
 CHI_Indicative_Planning: "指导性计划"
 CHI_Indicative_Planning_desc: "完全坚持计划经济会使百姓们丧失发展国民经济的一切意愿与能动性。我们不用和包工头似的告诉老百姓要做什么、要生产多少，但是一些行业还是挺需要指导性计划政策的。"
 CHI_Prioritizing_Poor_Regions: "贫困地区优先"
 CHI_Prioritizing_Poor_Regions_desc: "还有很多完全称不上发达地区的地方。人民为了获得更好的薪水、工作和前景纷纷迁居外地，这对老百姓来说该有多么痛苦啊！我们必须发展最贫困的地区，这样百姓们就不会因为自身需要而背井离乡。"
 CHI_Learn_From_Kautskyi: "向克鲁泡特金学习"
 CHI_Learn_From_Kautskyi_desc: "杰出的社会主义思想家克鲁泡特金的思想在中国将大有用处。"
 CHI_Labour_Security: "劳工保障"
 CHI_Labour_Security_desc: "工人的劳动必须得到保障，我们必须让工人权利成为我们的首要关切对象。通过授权工会并颁布必要的立法，我国政府将提高工人们的生活水平。"
 CHI_Workers_Self_Management: "工人自我管理"
 CHI_Workers_Self_Management_desc: "我们必须得相信工人们，不能和傻佬一样直接就认定他们无法自给自足又懒惰成性。全国各地纷纷涌现的工会和工人委员会不就是工人们积极性的充分证明吗？我们得把更多的权力下放给他们的自我管理组织，免得官僚主义再在我们的工业部门像虱子一样甩不掉又杀不死。"
 CHI_introduce_worker_self_management_tt: "将§M世界社§!的支持率提高至§Y30%以上§!能够提供§G更好的效果§!。"
 CHI_Control_The_Banks: "控制银行"
 CHI_Control_The_Banks_desc: "银行必需国有化——我们不能再让贵族老爷们经营它们了。虽然这个活肯定难干，但是我们必须得让国家银行成为控制各银行的总机构。"
 CHI_Participative_Democracy: "参与性民主"
 CHI_Participative_Democracy_desc: "没有人民参与，那还有个毛线的民主。政府压得人民都喘不过气了，整天盼着他们温顺驯服、不问政事，这不成。必须通过日常的民主，通过日常的劳动，通过日常的行动，我们才能保证人民民主永不褪色。"
 CHI_Petliura_Melnyk_Diarchy: "国民革命军政权"
 CHI_Petliura_Melnyk_Diarchy_desc: "军权稳固才能稳固政权，国民革命军是我们对抗复兴社的天然盟友。有了叶挺的支持，我们必能确保新中国的稳定。"
 CHI_Gather_Sich_Striltsi: "召集剩余国民革命军" 
 CHI_Gather_Sich_Striltsi_desc: "我们应该收编由其他派系领导的国民革命军，夺取将军们的兵权以确保他们服从我们的新政府。我们极其需要他们的帮助来对抗复兴社以及军阀残部。"
 CHI_Root_Out_Radicals_From_UVO: "清除军队中的激进分子"
 CHI_Root_Out_Radicals_From_UVO_desc: "由胡宗南领导的复兴社正变得愈发危险。甚至威胁我们对新中国的统治，阻碍经济恢复。对军队中更年轻、更激进的这一群人，邓总裁的态度便是将这些极权主义者从军事组织中彻底铲除!毕竟，卧侧之塌岂容他人鼾睡！”
 CHI_Social_Democratize_Striltsi: "国民革命军去政治化"
 CHI_Social_Democratize_Striltsi_desc: "很大程度上，国民革命军是个以民族主义为导向的部队。他们对中国的忠诚是毋庸置疑的，但他们应当意识到，军队不应该干涉政治时，我们应对其去政治化以稳固我们的政权，我们也能花更多精力去帮助我们的人民。"
 CHI_Political_Commissars: "中央特派员"
 CHI_Political_Commissars_desc: "若不对军队加以控制，他们便能轻易地调转枪头对准政府。中央特派员将让他们永无这么做的能力和想法。"
 CHI_Corporatist_Economy: "工团主义经济" 
 CHI_Corporatist_Economy_desc: "尽管党内部分人士有右派倾向，但我们的经济还是应以工团主义原则为基础。"
 CHI_Military_Civilian_Administration: "统一中央政府"
 CHI_Military_Civilian_Administration_desc: "为防止混乱，确保各地稳定，应该由中央下派官员建立地方行政机关。"
 CHI_Placate_Military_Elites: "安抚军事精英"
 CHI_Placate_Military_Elites_desc: "我们的军事精英不应担心我们党国政府。他们必须明白中国正得到邓总裁伟大的妥善保护。"
 CHI_Meritocratic_Governance: "精英治理"
 CHI_Meritocratic_Governance_desc: "那些最有能力的人应该得到他们应得的。要为人民争取更高社会地位创造、保障最好的条件。"
 CHI_Defend_The_Worker: "保卫工人"
 CHI_Defend_The_Worker_desc: "中国工人在我们国家不应感到不受欢迎。没有对工人权利的适当保障，我们将面临可怕的后果，即反政府的骚动将轻而易举地在中国无产阶级中蔓延。"
 CHI_Cooperate_With_UPSS: "与中国工团党合作"
 CHI_Cooperate_With_UPSS_desc: "为稳固工人阶级，我们应该与中国工团党合作。"
 CHI_Establish_Political_Police: "建立国防部保密局"
 CHI_Establish_Political_Police_desc: "为保障稳定，应对权势日渐增长的复兴社以及国内反动势力，邓总裁决定建立一个政治警察和情报部门，即中国国防部保密局。这个组织直接向邓总裁负责，如此他便可以维持控制，应对内部威胁。"
 CHI_Ideological_Discipline: "意识形态纪律"
 CHI_Ideological_Discipline_desc: "为了更高效地同人民沟通，避免复兴社之流的激进分子和反动势力得势，我们必须在军队和民间灌输意识形态纪律。思想和使命的团结可以巩固我们的地位，保障党国的稳定。"
 CHI_Cult_Of_Personalities: "个人崇拜"
 CHI_Cult_Of_Personalities_desc: "为了巩固邓演达总裁地位，我们需要培育围绕总裁展开的个人崇拜。他将被描绘为维护党国稳定与秩序的救世主，如此我们便可笼络人心，巩固权势。"
 CHI_Nation_Not_Class: "民族而非阶级"
 CHI_Nation_Not_Class_desc: "为了维护中国的稳定，将民族团结置于阶级分歧之上至关重要。借由抛弃孙科的自由民主主义原则，强调我们共同的中国身份，我们可以打造一个强大而有凝聚力的国家。"
 CHI_With_Iron_Fist: "铁拳高悬"
 CHI_With_Iron_Fist_desc: "新中国刚刚成立，政权未稳，需要采取坚定和专制的手段，而非立即向民主过渡。在这个关键时期，加强对国家的控制，采取严厉措施，对维护秩序和稳定至关重要。"
 CHI_Strengthen_Ukrainian_Language: "推广三民主义" 
 CHI_Strengthen_Ukrainian_Language_desc: "尽管三民主义已成为国家指导思想，但在各大省份之中仍有许多人信奉着封建思想和联省思想。这些反动思想绝对不能留！为巩固民族认同和维护思想统一，我们必须果断采取相应措施，推广三民主义。"
 CHI_Power_At_The_Barrel_Of_The_Gun: "枪杆子里出政权"
 CHI_Power_At_The_Barrel_Of_The_Gun_desc: "在我们的打压下，胡宗南领导的复兴社还是反了，我们应该集中一切力量镇压这场叛乱!维护邓总裁的统治，老话说的好“枪杆子里出政权”我们这就跟胡宗南一决高下!"
 CHI_Fight_Hetmanist_Bureacracy: "打击封建官僚" 
 CHI_Fight_Hetmanist_Bureacracy_desc: "中国封建官僚仍在新中国存在，其中一些人甚至仍在政府中任职。我们不能允许这种情况继续下去。一切反动派都应被禁止在政府内任职。以维护政府的廉洁高效。"
 CHI_Negotations_With_Soviet_Russia: "与俄国谈判"
 CHI_Negotations_With_Soviet_Russia_desc: "俄国人是我们最亲密的盟友，特别是我们了解他们已被工人政府统治过后。我们必须与他们谈判，这样我们就不会重蹈二十年前的覆辙。"
 CHI_Negotiations_With_Communards: "与公社谈判"
 CHI_Negotiations_With_Communards_desc: "实际上，俄罗斯并不是我们最亲密的盟友，而是敌人，我们必须确保第三国际领袖——法兰西公社站在我们这边。在无产阶级领导政权的帮助下，我们不久便将作为平等的伙伴国加入他们。"
 CHI_Pressure_Kulaks: "施压富农"
 CHI_Pressure_Kulaks_desc: "富农不应该再剥削我国的中下贫农。我们必须给他们施加足够的压力，要让他们明白，他们不能靠奴役其他农民赚钱。"
 CHI_Voluntary_Collectivisation: "自愿集体化"
 CHI_Voluntary_Collectivisation_desc: "我们必须让农民在合作中劳动。无论如何，强迫他们加入集体农庄会引起巨大的社会动荡，为了政策成功实行，我们应该提倡他们自愿集体化。"
 CHI_Rural_Labour_Mobilisation: "动员农村劳动力"
 CHI_Rural_Labour_Mobilisation_desc: "我们需要足够的人手来为新中国未来的工业化工作。现在，在占我国土大多数的农村，迁移农民工进厂打工是国家未来工业化必要的前提。"
 CHI_A_Single_Trade_Union: "中华全国总工会"
 CHI_A_Single_Trade_Union_desc: "虽然我们鼓励工人加入地方劳工委员会，但应该有一个统一的组织来管理他们。中华全国总工会是统一的劳联会，负责执行新中国所有地方工会的活动。"
 CHI_Trade_Union_Gosplan: "工会的国家计划委员会"
 CHI_Trade_Union_Gosplan_desc: "工会应该在中国经济计划的组织中发挥至关重要的作用。国家计划委员会应当同我国工会密切合作。"
 CHI_State_Orders_Shrubberies: "国内外手工业生产订单"
 CHI_State_Orders_Shrubberies_desc: "手工业是我国经济的重要组成部分。然而，工业化如火如荼，手工业却逐渐萎缩。个体手工业应当被置于我们的控制之下——国家应当为此发布特别命令。增加国内外手工业产品需求以提供市场发展。"
 CHI_National_Economy: "国民经济"
 CHI_National_Economy_desc: "现在，我们的国民经济应该组织起来，发展起来。为控制我国国民经济而设立的一个特别部门应着手处理一切问题，并为中国各省的经济增长做出贡献。"
 CHI_All_Power_To_Soviets: "一切权力归国民党！" 
 CHI_All_Power_To_Soviets_desc: "国民党或委员会是管理国家的唯一真正民主的方式。按照流行的口号，我国各级政权一定要归国民党。"
 CHI_Avantguarde_Proletariat: "无产阶级先锋队"
 CHI_Avantguarde_Proletariat_desc: "我们现在可以万分喜悦地宣布，中国是个人民民主专政的社会主义国家，是全东亚真正的无产阶级先锋队。感谢汪主席的不懈努力！"
 CHI_Provoke_Rift_USDRP: "离间复兴社"
 CHI_Provoke_Rift_USDRP_desc: "复兴社并不像看起来那么团结。通过在他们党中挑拨离间，我们可以让越来越多的人加入临委会。极权主义者在我国几乎没有立足之地。"
 CHI_Provoke_Rift_USDRP_tt: "将§M中国国民党（复兴社）§!一半的支持率转化为§N中国国民党（临委会）§!的支持率。"
 CHI_Arrest_Moderate_UPSR: "逮捕中国国民党（再造派）"
 CHI_Arrest_Moderate_UPSR_desc: "一些中国国民党（再造派）不过是小资产阶级民族主义者，他们对新现实毫无理解——国民党不会再容忍他们了！"
 CHI_Meet_Shumskyi: "会见陈独秀"
 CHI_Meet_Shumskyi_desc: "陈独秀一直反对着清政府，也是中国工团党的主要领导人之一，他是我们的天然盟友。在某种程度上，其政党的革命精神颇有些马克思主义的味道，也能在国民党上用场。"
 CHI_Meet_Shumskyi_tt: "若我们同[RUS.GetFlag][RUS.GetName]结盟，或§C土地改革分数§!低于§H30§!，中国工团党将不会同我们结盟。\n若我们的§C土地改革分数§!高于§H30§!低于§H50§!，我们便能建立脆弱的联盟。\n若我们的§C土地改革分数§!高于§H50§!，中国工团党起义便会停止，他们的军官也会加入我军。"
 CHI_Stable_Two_Party: "稳定的两党制"
 CHI_Stable_Two_Party_desc: "与中国工团党的谈判结出了累累硕果。现在，中国是一个真正的两党制社会主义民主国家。这不仅有利于改善我们在世界上的形象，也有利于我国公民的福祉。他们现在在投票时能有更多的选择，候选人们也都为社会主义的未来而共同努力。"
 CHI_Negotiations_Failed: "谈判失败！"
 CHI_Negotiations_Failed_desc: "与中国工团党的谈判失败了。现在我们别无选择，只能逮捕陈独秀，因为他正变得愈发危险。"
 CHI_There_Is_A_Party: "有党在此！"
 CHI_There_Is_A_Party_desc: "事实证明，中国国民党是唯一能够将中国建设成一个公平民主的社会主义共和国的社会主义政党。"
  CHI_Centralism_UKP: "中国国民党集中制" 
 CHI_Centralism_UKP_desc: "目前我党四分五裂，组织混乱。但这种情况将会得到改善，党的机构将以主席及总理陈公博为核心。"
 CHI_Class_Education: "阶级教育"
 CHI_Class_Education_desc: "多亏了军阀们的“努力”，我国人口都是文盲。但平民百姓应不再受文盲之苦。我们将扫除文盲，改善我国教育，但我们必须得确保教育在意识形态领域上遵循三民主义原则。"
 CHI_Terror_Against_Reaction: "反反动派恐怖"
 CHI_Terror_Against_Reaction_desc: "反动派到处都是，哪怕在我们起义成功后还是如此。他们竟妄想能自由地生活在我们的社会主义社会，还能从中渔利，真是岂有此理！不能再忍下去了，一定要出重拳！"
 CHI_Committees_Industry: "工业化委员会"
 CHI_Committees_Industry_desc: "我们将设立工业化特别委员会，或者更确切地说，为工业化设立特别委员会。它将接纳愿意为提高中国的工业实力而加班的志愿者。"
 CHI_Centralisation_Economy: "经济集中化"
 CHI_Centralisation_Economy_desc: "就目前而言，我国经济似乎过于分散。我们将实行列宁主义，在我国实行计划经济管理，将其置于党和政府的控制下后，我们将保证资本主义不会死灰复燃。"
 CHI_Money_Bill_Trade: "钱票交易"
 CHI_Money_Bill_Trade_desc: "贸易应基于金钱与支票，而非贵金属或其他自然资源。"
 CHI_Lower_Money_Influence: "减少货币影响"
 CHI_Lower_Money_Influence_desc: "金钱是资本主义的产物，我们不会让这一事物继续存在下去。我们的人民将收到代金券和粮票，这样他们就能只购买必需品了。"
 CHI_Create_Village_Committees: "组建人民公社"
 CHI_Create_Village_Committees_desc: "人民公社是我国新政权建设中必不可少的组成部分。地方农民要自己组织起来，自己治理各省。当然，是在我们的监督下。"
 CHI_Committee_Village_Prosvita: "乡村启蒙委员会"
 CHI_Committee_Village_Prosvita_desc: "中国化也该在乡村进行。我们的农民虽然会说三民主义，却不知道我们的作家和诗人的成就。我们应该消除农村的文盲现象！为了更好的实行三民主义。"
 CHI_Ban_Press: "控制非政府传媒"
 CHI_Ban_Press_desc: "民间媒体经常攻击我们的政策。他们公开批评我们，将我们抨击成邪恶的统治者，最重要的是，他们是在为播撒恐慌与制造混乱而撒谎。放纵下去只会引起动荡。为了稳定政权，拯救国家，审查制度势在必行。"
 CHI_Anti_religios_Propaganda: "反宗教宣传"
 CHI_Anti_religios_Propaganda_desc: "各种各样的僧侣，传教士求图用他们反科学、反马克思主义的观点到处煽风点火，欺骗我们的人民。我们应该加大反宗教力度，破除人民的错误意识。"
 CHI_Union_Village_Writers: "乡村作家艺术家联合会"
 CHI_Union_Village_Writers_desc: "通过建立乡村作家艺术家联合会，我们将帮助他们在全国范围内传播他们美妙绝伦的艺术。此外，他们将成为我们农民的好榜样，并助力中国的现代化。"
 CHI_Dekulakisation: "农村四清运动"
 CHI_Dekulakisation_desc: "老实说，富农是个大问题。小农场主和农户依旧于我国存在，剥削着最贫穷的人。我们应该启动农村四清运动以确保所有农民一律平等。"
 CHI_Step_Back: "退一步"
 CHI_Step_Back_desc: "为了让他们愿意参加劳动，前富农应获得补偿。近来的农民起义也证明了这一举措的必要性。"
 CHI_Calm_Down_Bedniak: "安抚贫农"
 CHI_Calm_Down_Bedniak_desc: "身为农民阶级中最为贫穷的一部分，贫农饱受苛捐杂税之苦。我们应该为那些需要帮助的人减税，并向他们伸出援手。"
 CHI_Ideological_Commissars: "意识形态委员"
 CHI_Ideological_Commissars_desc: "就控制我国境内的一切行为，使之与官方意识形态保持一致来说，意识形态委员是绝对有存在必要的。在此之前，我们仍可能会遭受人们的非议与误解。"
 CHI_Soviet_Ukraine: "中华民国"
 CHI_Soviet_Ukraine_desc: "我们现在应当宣布成立中华民国。我们已立下汗马功劳，足以向人民和世界昭告中国仍在人间。"
 CHI_Third_Internationale_Colonies: "“第三国际及殖民问题”"
 CHI_Third_Internationale_Colonies_desc: "在其著名的演讲中，汪主席谈及了第三国际尚未解决的问题。他们不仅在解决饱受剥削的非洲人民的问题上一事无成，甚至还对亚洲、中美洲和东欧人民在列强殖民统治下的斗争视而不见。中国将挺身领导国际反殖民斗争！"
 CHI_Help_Indochina_LKMT: "帮助反殖民运动"
 CHI_Help_Indochina_LKMT_desc: "世界各地的反殖民运动迫切需要已经挣脱了殖民主义枷锁的政府的帮助。"
 CHI_Kyiv_Conference: "北平大会"
 CHI_Kyiv_Conference_desc: "北平大会的举办目的是为了解决世界上最重要的殖民问题。所有不与帝国主义沆瀣一气的国家都应被邀请。"
 CHI_Liknep: "扫盲！"
 CHI_Liknep_desc: "“扫盲运动”是一项文化教育运动，旨在清除中国人口中的文盲。该计划是在汪精卫总统的指导下制定的，目的是让中国人识字并接受教育。"
 CHI_Finance_Art: "资助艺术"
 CHI_Finance_Art_desc: "没有艺术，一个国家、一个民族就无法生存延续。多归了我们为扫盲运动提供的资金，三民主义艺术将得以长足发展，而这正是我们文化发展的最大成就之一。"
 CHI_Kyivan_Vanguard: "前卫北平"
 CHI_Kyivan_Vanguard_desc: "在扫盲运动如火如荼，真正的社会主义艺术亦得以弘扬时，一场新的艺术运动开始生根发芽。来自全国乃至世界各地的艺术家将来到基辅进行创作，使其成为三民主义前卫派艺术的光辉之都。"
 CHI_Futuroprerias: "未来之地"
 CHI_Futuroprerias_desc: "有了官方站台，三民主义未来主义者不再受到质疑或被污名化。多亏了人民教师的努力，三民主义未来主义艺术和文学得以迅猛发展。"
 CHI_Silskprosvita: "乡村启蒙"
 CHI_Silskprosvita_desc: "我们的农民急需教育与启蒙。通过对农村教育部门发放补贴，我们大可以肯定，大多数农村人口很快就会接受教育。"
 CHI_Education_Reform: "意识形态教育"
 CHI_Education_Reform_desc: "没了意识形态，教育便毫无意义。要让人民了解马克思主义，培养新一代有觉悟的工农。"
 CHI_Unite_UKP: "团结国民党" 
 CHI_Unite_UKP_desc: "我们党内有形形色色的人，有各种各样的观点，但我们得记住我们是一个党的。我们应该变得更加团结，要不然就会败给资本家。"
 CHI_Reassure_USDRP_UPSR: "安抚改组派"
 CHI_Reassure_USDRP_UPSR_desc: "我们在改组派中的盟友应该明白，我们致力于民主和社会主义原则。我们应该携起手来。"
 CHI_Appeal_To_Shumskyi: "呼吁陈独秀"
 CHI_Appeal_To_Shumskyi_desc: "在全国人民代表大会上，中国工团党领袖陈独秀对我们采取了抵制立场。我们应确保他不会将我们视为对他的党和权威的威胁。"
 CHI_Left_Government: "左派政府！"
 CHI_Left_Government_desc: "要想引导中国走向属于普通老百姓的繁荣未来，除了组建一个由所有左翼、社会主义和进步力量组成的单一阵线外就没有别的办法。我们会组建一个统一的、统治全中国的左翼政府！"
 CHI_Declare_Republic_Soviets: "宣布成立中华公社！"
 CHI_Declare_Republic_Soviets_desc: "议会“民主”只不过是资本走狗们奴役人民的手段。打倒资产阶级，华夏和劳工组织万岁！"
 CHI_Stay_With_Rada_Democracy: "维持中华民国"
 CHI_Stay_With_Rada_Democracy_desc: "尽管激进分子声称，任何的传统“民主”制度实际上都是资产老爷们用以奴役工人的工具，但我们也不能完全否定它。我们也可以以不太激进的方式行事，还是得维护议会民主。"
 CHI_Guarantee_Soviet_Unions: "保护公社与工会"
 CHI_Guarantee_Soviet_Unions_desc: "公社和工会本身，乃至于其权威都应当不受我国政府的压制。"
 CHI_Make_Peasants_New_Pans: "自我命运之主"
 CHI_Make_Peasants_New_Pans_desc: "只有我们——中国人民，才有资格统治我们的土地。我们应该捍卫它，并为子孙后代创造一个更好的新中国。"
 CHI_Make_Workers_New_Pans: "赞美劳苦工人"
 CHI_Make_Workers_New_Pans_desc: "是谁为国家利益辛勤工作？中华文明延续至今是谁的功劳？工人是自己土地的主子，中国之所以还没灭亡，也全多亏了劳苦大众。"
 CHI_Mass_Nationalizations: "大规模国有化"
 CHI_Mass_Nationalizations_desc: "资本主义在新中国行就将木。在我国历史的大部分时间里，资本家们一直在窃取着普通人的劳动成果，但现在是时候摆脱枷锁了。"
 CHI_Syndical_Plan_Economy: "工团计划经济"
 CHI_Syndical_Plan_Economy_desc: "虽然经济计划是国家的特权，但政府认为这种权力还是应该移交给工会及其中央机构。"
 CHI_Democratic_Communism: "民主共产主义"
 CHI_Democratic_Communism_desc: "共产主义才是我们的最终目标。但是，和走上了专政社会主义和事实上的国家资本主义道路的那群变质的布尔什维克不同，我们选择的才是民主和人民意志的道路。"
 CHI_Freedom_Of_Press: "出版自由"
 CHI_Freedom_Of_Press_desc: "言论自由是人类最重要的价值观之一。没有言论自由，就没有自由本身。这就是为何一切政治审查制度都必须被废除的原因。"
 CHI_Not_A_Single_Compromise: "不向反动派让寸分！"
 CHI_Not_A_Single_Compromise_desc: "我们打败了反动政权，但资产阶级仍极为顽强。他们利用民主宣传着他们的价值观，但他们无法再奴役我们了。同反动派没有妥协可言！自此开始，中国的工农将永葆自由！"
 CHI_Watch_National_Democrats: "监视民族民主派"
 CHI_Watch_National_Democrats_desc: "中华复兴社被允许存在。但我们明白他们有自己的小心思。我们不能让他们蒙蔽我们。就让他们存在着吧，但是他们的反人民活动要受到我们的严格监督。"
 CHI_Ukapist_Ukrainisation: "中国化"
 CHI_Ukapist_Ukrainisation_desc: "在几个世纪的中国化和那群外国势力的狗腿子的犹豫不决的“帮助”下，中国人还没有完全形成对自己的身份认识。从现在起，国家将把中国化定为我们的首要方针。"
 CHI_Decree_Land: "土地法令"
 CHI_Decree_Land_desc: "土地问题仍悬而未决。土地有必要被国有化，这样就没有地主逼敢侵犯中国的国家财产了。"
 CHI_Knock_The_Masses_Out_Of_Borotbists: "从改组派手中夺走群众" 
 CHI_Knock_The_Masses_Out_Of_Borotbists_desc: "改组派鼓动着人民，汪精卫试图蛊惑人民，想让他们认为我们的政府是反动的、是资产阶级的。这就是个谎言，我们不能允许人民群众支持工团党。有必要把他们的选民拉到我们这边来。"
 CHI_State_Management: "引入工人管理"
 CHI_State_Management_desc: "工人必须控制生产，而非办公室里戴着眼镜的胖子。只有工人明白什么对他是最好，还有如何更有效地进行生产。"
 CHI_Study_Bukharin: "学习布哈林，而非照搬照抄"
 CHI_Study_Bukharin_desc: "俄罗斯共产主义者布哈林在20世纪20年代初脱离布尔什维克党，成为了“逐步过渡”到社会主义的支持者之一。“新经济政策”便是这一新原则的体现，我们应该加以重视。人民不需要突然的变革和激进的转向。"
 CHI_Balance_Industry: "平衡工业"
 CHI_Balance_Industry_desc: "我们既不能只搞重工业，也不能只搞轻工业，更不能只发展局部而不发展整体。平衡发展方为上策。"
 CHI_Reduce_Divide: "减少城乡差异"
 CHI_Reduce_Divide_desc: "中国的城乡差异是一个迫在眉睫的问题。我们应当把乡村和城市统一起来，以免疏远其中任一群体。"
 CHI_2_Year_Plans: "两年计划"
 CHI_2_Year_Plans_desc: "我们应该实行两年计划，以便更充分地管理我们的经济。"
 CHI_Molot_Newspaper: "黎明报"
 CHI_Molot_Newspaper_desc: "《黎明报》要成为全国的主要党报。在它成为我国公民可靠的信息来源后，我们将确保我国政权的稳定。"
 CHI_Progressive_National_Policy: "进步民族政策"
 CHI_Progressive_National_Policy_desc: "无论他们的宗教、语言或出身如何，所有我国公民都是中国人。我们应该保证这一原则成为我国政策的首要原则——任何群体都不应受到压迫，但所有人都应有安全感，并自认为是中国人。"
 CHI_Ukrainization_Party_Apparatus: "党组织中国化"
 CHI_Ukrainization_Party_Apparatus_desc: "我党的机关里到处是那些认为自己不是中国人的人。这是个要解决的大问题。要是中国没被中国人统治，那我们还配称自己为人民政权么？"
