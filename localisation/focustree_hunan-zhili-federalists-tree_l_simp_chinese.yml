l_simp_chinese:
 HNNZHILI_downgoeshunansowndogmeatgeneral:0 "湖南狗肉将军的垮台"
 HNNZHILI_downgoeshunansowndogmeatgeneral_desc:0 "悲剧发生在湖南省，我们敬爱的省长在长沙郊外狩猎时被国民党叛军刺杀了。现在我们哀悼他的逝去，并决定一个新的未来，我们必须在吴光新将军的两个心腹，汤乡铭和赵恒惕中选择一个。"
 HNNZHILI_the_butcher_returns_to_cut_some_meat:0 "屠夫回来切肉了"
 HNNZHILI_the_butcher_returns_to_cut_some_meat_desc:0 "因在1910年代中期领导湖南时的所作所为而被称为“湖南屠夫”的汤乡铭现在接替了吴光新，并承诺带领湖南走向新时代，创造一个更有道德的湖南。但这本身就产生了围绕他关于实施民主共和的思想的问题。"
 HNNZHILI_support_a_new_form_of_democracy:0 "倡导新形式民主"
 HNNZHILI_support_a_new_form_of_democracy_desc:0 "汤乡铭在民主问题上提出了新的明确立场，在国民党激进主义和直系反动主义之间选择了第三条道路，也就是中国民族社会主义和佛教社会主义的道路。通过这一点，他现在必须决定他将领导湖南的既定方向，以民主方式使湖南和将来的中国人民与他掌控的真正民主的理念保持一致。"
 HNNZHILI_align_with_the_buddhist_general:0 "与佛教将军结盟"
 HNNZHILI_align_with_the_buddhist_general_desc:0 "由于最近实施佛教社会主义原则，汤乡铭与唐生智将军达成协议，唐生智成为汤乡铭新政府的新顾问，以换取唐将军对农村的工团主义抵抗和土匪的镇压。"
 HNNZHILI_join_the_social_democratic_party:0 "加入中国社民党"
 HNNZHILI_join_the_social_democratic_party_desc:0 "在香港，一位新的政治思想家登上了舞台。他就是张君劢。他提出了一种新的制度，称为民族社会主义，这是他为表达对直系反动主义和国民党激进主义的反对而提出的中国社会民主主义的一种形式。随着汤乡铭探讨新的第三种治理方式，他邀请了张君劢党派的官员，以进一步扩大践行其思想。"
 HNNZHILI_translating_buddhist_teachings:0 "翻译佛教经典"
 HNNZHILI_translating_buddhist_teachings_desc:0 "长期以来，我们这个时代的文本无法被寻求启蒙的大众所阅读。我们必须推动新的教育改革和新的翻译，以防止我国国内出现对觉道知识的缺乏。"
 HNNZHILI_a_temple_for_democracy:0 "民主寺庙"
 HNNZHILI_a_temple_for_democracy_desc:0 "民主对于接触群众以及获得新形式的自由至关重要。"
 HNNZHILI_on_the_path_of_the_bodhisattva:0 "走在菩萨道上"
 HNNZHILI_on_the_path_of_the_bodhisattva_desc:0 "我们将带领中国走上真正的启蒙之路。汤将军将构建一个不会被孔子旧思想所脱轨的时代。"
 HNNZHILI_enforcing_the_peace:0 "强化和平"
 HNNZHILI_enforcing_the_peace_desc:0 "我们的人民将获得内在和外在的和平。"
 HNNZHILI_legacy_of_new_republicanism:0 "新共和主义的遗产"
 HNNZHILI_legacy_of_new_republicanism_desc:0 "我们将继续我们自己版本的共和主义，这种共和主义不会像我们的直系和国民党同行那样失败。大众将受到这样一种观念的启发：一个国家不再受一个自称来自天命权威的人的束缚。"
 HNNZHILI_legacy_of_yuan:0 "袁世凯的遗产"
 HNNZHILI_legacy_of_yuan_desc:0 "出人意料的是，汤乡铭邀请袁世凯的儿子袁克定来湖南担任国家元首。这意味着什么？汤乡铭是否会重拾对袁世凯的忠心，恢复以袁克定为首的袁家王朝君主制？"
 HNNZHILI_beiyang_republicanism:0 "拥抱北洋共和主义"
 HNNZHILI_beiyang_republicanism_desc:0 "在我们的新共和主义之后，尽管我们反对直隶反动主义，但我们仍然仰望1911年以后的北洋政治制度。我们将把参议院和众议院组织成一个真正发挥作用的人民政治机构。"
 HNNZHILI_fighting_against_the_gang_of_unruly_nature:0 "与不法之徒作斗争"
 HNNZHILI_fighting_against_the_gang_of_unruly_nature_desc:0 "现在我们已经在湖南巩固了实力，我们就可以集中精力对付袭击我们人民的土匪和社会主义者了。他们的做法不人道、违背自然，我们将找到并解决他们。"
 HNNZHILI_proclaiming_the_patriotic_revolution:0 "宣扬爱国革命"
 HNNZHILI_proclaiming_the_patriotic_revolution_desc:0 "既然民族社会主义者已经掌握了政府，我们就必须履行统一中国和消灭​​外部帝国主义/工团主义势力的新职责。我们将为中华民族的胜利举起拳头。"
 HNNZHILI_creation_of_a_national_welfare_system:0 "建立国民福利体系"
 HNNZHILI_creation_of_a_national_welfare_system_desc:0 "在我们现行的制度下，我国人民长期以来一直遭受缺乏负担能力的痛苦。福利制度应当使人民摆脱贫困和苦难。"
 HNNZHILI_crush_the_brothels_dens_and_casinos:0 "粉碎妓院、贼窝和赌场"
 HNNZHILI_crush_the_brothels_dens_and_casinos_desc:0 "我们一定要破除这些罪恶的巢穴，我们的道德不能因为吸烟、赌博的行为而受到损害。"
 HNNZHILI_form_the_national_preparation_committee:0 "组建国家筹备委员会"
 HNNZHILI_form_the_national_preparation_committee_desc:0 "国家筹备委员会是一个新的委员会，它帮助我们提前规划在建立新中华民族时应该如何行动。"
 HNNZHILI_a_grand_republic:0 "伟大共和国，宣告成立"
 HNNZHILI_a_grand_republic_desc:0 "万岁！我们抵达北京，庆祝北京从汉奸手中解放出来。在胜利之后，我们将迎来一个新的共和国。国家筹备委员会的计划正在实施，以使真正的共和成功实现。"
 HNNZHILI_restoring_a_true_empire:0 "真正的帝国，得以复辟"
 HNNZHILI_restoring_a_true_empire_desc:0 "我们再次把中国解放于真正的王冠之下。满清的独裁统治将不再侵犯袁世凯及其子袁克定的真正天命。"
 HNNZHILI_restoration_of_the_hunan_constiution:0 "恢复湖南宪法"
 HNNZHILI_restoration_of_the_hunan_constiution_desc:0 "随着赵恒惕上台，他现在决定制定1924年湖南宪法，这是我们的前省长谭延闿完成它之后没多久就被吴光新抓获并处决了。赵现在承诺，随着这部宪法的出台，即将到来的选举将更好地决定湖南的命运，但他会兑现这一承诺，建立一个新的闪亮的湖南民主吗？"
 HNNZHILI_legacy_of_tan_yankai:0 "谭延闿的遗产"
 HNNZHILI_legacy_of_tan_yankai_desc:0 "谭延闿是一位早期的共和革命者，在二次革命中帮助孙先生反对袁世凯的汉奸势力。 他于1921年率领军队占领了湖南,并于1924年制定了一部宪法，以促进当地的国民党民主，但这一短暂的计划因吴光新入侵湖南俘获并监禁谭延闿而停止，而后谭在1930年被处决。现在，这些已经成为过去，我们必须尊重他的遗产，在赵恒惕的旗帜下维护民主的新时代。"
 HNNZHILI_the_may_4th_intellectual:0 "五四知识分子"
 HNNZHILI_the_may_4th_intellectual_desc:0 "随着德国在中国的殖民扩张引起的强烈愤怒，一场惊雷于1919年5月4日打响。赵恒惕主张在他的政界圈子传播五四运动的思想，以实现革命启蒙。"
 HNNZHILI_revive_confucian_political_thought:0 "复兴儒家政治思想"
 HNNZHILI_revive_confucian_political_thought_desc:0 "作为中华文化和历史的悠久组成部分，我们必须在现代重温儒家思想，反对现代法家的亡国之道。"
 HNNZHILI_reforming_confucian_ethics:0 "改革儒家伦理"
 HNNZHILI_reforming_confucian_ethics_desc:0 "儒家思想是中华文化历史悠久的一部分，我们要对儒家思想进行变革，使其现代化、与时俱进。"
 HNNZHILI_safe_guard_the_hunanese_identity:0 "维护湘人身份"
 HNNZHILI_safe_guard_the_hunanese_identity_desc:0 "我们要保卫湖南，抵御洋鬼子的侵害，赶走祸害祖国的土匪军阀。"
 HNNZHILI_federalist_allegiance:0 "效忠联省派"
 HNNZHILI_federalist_allegiance_desc:0 "随着陈炯明创立中国联省派，赵恒提对这种新的政治结构产生了兴趣。赵恒惕最近也成为中国联邦制的拥护者，并呼吁支持陈炯明的政治理念。"
 HNNZHILI_meeting_with_the_kwangsi_leadership:0 "会见桂系领导"
 HNNZHILI_meeting_with_the_kwangsi_leadership_desc:0 "我们将与陈炯明政府的领导层会面，就建立联邦制湖南省的问题进行谈判。"
 HNNZHILI_create_the_provincial_federalist_program:0 "制定省级联省派纲领"
 HNNZHILI_create_the_provincial_federalist_program_desc:0 "我们将制定新的政治纲领，以帮助我们的国家建立新的自治状态。"
 HNNZHILI_reach_out_the_tang_jiyao:0 "联系唐继尧"
 HNNZHILI_reach_out_the_tang_jiyao_desc:0 "云南的唐继尧是潜在的联省派盟友，我们将与他们就贵州问题达成协议，结束这场愚蠢的不和，继续中国的统一。"
 HNNZHILI_promotion_of_xiang_unity:0 "弘扬湘人团结"
 HNNZHILI_promotion_of_xiang_unity_desc:0 "我们将团结湖南语言和文化，以实现自治和联省制的共同目标，同时受到保护国家及其省份的整个中国政府的保护。"
 HNNZHILI_instil_regionalist_sentiment:0 "灌输地方主义情绪"
 HNNZHILI_instil_regionalist_sentiment_desc:0 "我们必须继续我们的地区独立，以进一步实现统一的中国联省的目标。"
 HNNZHILI_saving_the_federalist_cause:0 "拯救联省派事业"
 HNNZHILI_saving_the_federalist_cause_desc:0 "唉，两广的陈炯明政府已经垮台了。我们将拿起联省主义的火炬，永远照亮中国。"
 HNNZHILI_joining_comrade_chen_jiongming:0 "加入陈炯明同志"
 HNNZHILI_joining_comrade_chen_jiongming_desc:0 "万岁！我们已经占领了湖南，现在我们将与南方的联省主义同志联合起来，争取中国的统一。"
 HNNZHILI_the_firm_hand_stays_at_the_helm:0 "铁拳继续掌舵"
 HNNZHILI_the_firm_hand_stays_at_the_helm_desc:0 "唉，民主什么都不是，所有权力都归省长！"
 HNNZHILI_reach_out_to_foreign_weapons_firms:0 "接触外国武器公司"
 HNNZHILI_reach_out_to_foreign_weapons_firms_desc:0 "我们需要保护我们的省份免受外敌内患的侵害。我们将从外国支持者那里获得武器并建立我们的安全部队。"
 HNNZHILI_crush_the_red_bandits:0 "粉碎红土匪"
 HNNZHILI_crush_the_red_bandits_desc:0 "当我们保护我们的国家免受这些威胁时，红魔的鲜血将在他们的营地流下。"
 HNNZHILI_worker_satisfaction:0 "让工人满意"
 HNNZHILI_worker_satisfaction_desc:0 "他们不会感到有必要加入工团主义匪徒。他们将在我们的掌控下拥有天堂。"
 HNNZHILI_huangshihengseducationprogram:0 "黄士衡的教育系统"
 HNNZHILI_huangshihengseducationprogram_desc:0 "..."
 HNNZHILI_loyalty_to_the_zhili_cause:0 "忠于直系事业"
 HNNZHILI_loyalty_to_the_zhili_cause_desc:0 "我们将在北京与我们仁慈的霸主会合。"
 HNNZHILI_support_the_masters_in_beijing:0 "支持北京主子"
 HNNZHILI_support_the_masters_in_beijing_desc:0 "为了换取我们的自治权，北京承诺在他们新的统一国家的领导下为我们提供一个新的、繁荣的地方。"
 HNNZHILI_a_new_republic:0 "新共和国"
 HNNZHILI_a_new_republic_desc:0 "北京的政客背叛了真正的共和事业，我们要恢复真正的北洋共和。"