l_simp_chinese:
 POLITICS_GXC_DUARTE_DESC:0 "随着葡萄牙对中国的成功入侵，杜阿尔特获得了中国皇帝的称号。虽然杜阿尔特私下里把这个头衔当做笑话，但整合主义当局却坚持保持这个头衔，以增强加他们在中国统治的合法性。时间会证明杜阿尔特在中国的统治到底是千秋万代，还是会与中国历代的许多皇帝一样很快就被遗忘在历史的垃圾堆中。"
 GXC_portugese_puppet:0 "葡萄牙殖民地"
 GXC_portugese_puppet_desc:0 "这个国家只不过是为葡萄牙在中国统治的延续和扩张服务的组织。它的大部分工业都流向了葡萄牙，以推动新帝国的扩张，而这一合法性极低的政府正在努力招募当地人加入我们的军队和行政机构。"
 GXC_national_populist_party:0 "葡萄牙行政机构"
 GXC_national_populist_party_long:0 "葡萄牙行政机构\n§g此为在葡萄牙人入侵后成立的政府，奉葡萄牙皇帝为国家元首统治整个中国。正式的葡萄牙直接行政机构包括葡萄牙行政人员和忠诚的当地平民，后者在葡萄牙王权下寻求经济回报或和平。与英国统治时期类似，政府将当地的统治权交给了贵族家族，他们更乐于收回自己的头衔。这些贵族的忠诚是有保证的，因为他们的权力甚至超过了最近清朝霸权崩溃或辛亥革命之前的日子。他们欠葡萄牙一切，而政府更乐于从他们偿还的债务中获益。§!"
 GXC_Guangxi_national_populist:0 "葡萄牙属中国"
 GXC_Guangxi_national_populist_ADJ:0 "葡属中国"
 GXC_Guangxi_national_populist_DEF:0 "葡萄牙属中国"