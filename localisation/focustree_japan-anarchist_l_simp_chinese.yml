 JAPANA_burnthecrown:0 "烧掉王冠！"
 JAPANA_burnthecrown_desc:0 "烧掉王冠！"
 JAPANA_court_the_jcp:0 "讨好日共"
 JAPANA_court_the_jcp_desc:0 "日本共产党是我们革命的战友。"
 JAPANA_the_fight_against_discrimination:0 "反歧视斗争"
 JAPANA_the_fight_against_discrimination_desc:0 "对于我们部落民来说，我们已经遭受了足够多的歧视。我们必须加强平等，创造更美好的未来。"
 JAPANA_the_anarchist_shogunate:0 "无政府幕府"
 JAPANA_the_anarchist_shogunate_desc:0 "我们将把各公社团结在一位领导人的领导下。"
 JAPANA_rule_of_the_council:0 "大会的统治"
 JAPANA_rule_of_the_council_desc:0 "我们将不再受到一位领导人的压迫，并将在一个新的联邦中领导我们的国家。"
 JAPANA_capitalshallcrumble:0 "资本必将灭亡！"
 JAPANA_capitalshallcrumble_desc:0 "粉碎那些试图伤害我们工友的金融资本家！"
 JAPANA_integrate_the_imperial_unions:0 "整合帝国工会"
 JAPANA_integrate_the_imperial_unions_desc:0 "我们必须整合帝国统治时期存在的工会，并将其转变为公社。"
 JAPANA_revolution_for_the_young:0 "青年革命"
 JAPANA_revolution_for_the_young_desc:0 "我们必须让革命拥抱我们的年轻人，这样他们才能继续我们的革命。"
 JAPANA_revolution_against_the_old:0 "反旧革命"
 JAPANA_revolution_against_the_old_desc:0 "烧毁反动文化！"
 JAPANA_smash_the_zaibatsu:0 "粉碎财阀"
 JAPANA_smash_the_zaibatsu_desc:0 "财阀是旧政权实行国家剥削的最恶劣的例子。"
 JAPANA_align_with_christian_socialists:0 "与基督教社会主义者结盟"
 JAPANA_align_with_christian_socialists_desc:0 "道德和社会主义的战友们。"
 JAPANA_purge_the_nobility:0 "清洗贵族"
 JAPANA_purge_the_nobility_desc:0 "这些寄生虫将不再侵入我们的土地！"
 JAPANA_unite_the_zenkoku_and_kyushu_organizations:0 "统一全国和九州组织"
 JAPANA_unite_the_zenkoku_and_kyushu_organizations_desc:0 "全国和九州组织都是我们革命的核心。我们需要统一他们，建立一个更加团结的无政府主义社会。"
 JAPANA_a_loyal_figure:0 "忠诚的人物"
 JAPANA_a_loyal_figure_desc:0 "皇帝当反动阶级的傀儡太久了。但现在我们必须让他成为我们新社会的代表。"
 JAPANA_work_with_the_national_socialists:0 "与民族社会主义者合作"
 JAPANA_work_with_the_national_socialists_desc:0 "我们必须维护我们的国家政权和国家实力。我们必须关注整个日本人民。"
 JAPANA_from_our_declaration:0 "来自我们的声明"
 JAPANA_from_our_declaration_desc:0 "我们必须在我们的宣言中宣告日本的繁荣新时代！"
 JAPANA_reconciliation_movement:0 "和解运动"
 JAPANA_reconciliation_movement_desc:0 "我们会与那些伤害过我们的人和解，因为我们与他们不同，并且永远不会歧视他们。"
 JAPANA_our_korean_comrades:0 "我们的朝鲜同志"
 JAPANA_our_korean_comrades_desc:0 "我们必须向大海彼岸的同志伸出援手，进行全球无政府主义革命！"
 JAPANA_idolize_the_cooperative_movement:0 "崇拜合作社运动"
 JAPANA_idolize_the_cooperative_movement_desc:0 "为了民族团结，我们必须团结起来对抗外敌。"
 JAPANA_form_the_eight_days_committee:0 "组建八日委员会"
 JAPANA_form_the_eight_days_committee_desc:0 "八日委员会是一个讨论日本无政府主义道路未来的政治智囊团。"
 JAPANA_construct_proletarian_councils:0 "建立无产阶级委员会"
 JAPANA_construct_proletarian_councils_desc:0 "我们必须围绕日本无产阶级组织起来。"
 JAPANA_the_path_of_liberation:0 "解放之路"
 JAPANA_the_path_of_liberation_desc:0 "我们要把亚洲从帝国主义和资本主义手中解放出来！"
 JAPANA_revolutionary_expansion:0 "扩大革命"
 JAPANA_revolutionary_expansion_desc:0 "我们必须维护我们的民族遗产！"
 JAPANA_taking_revenge_on_the_yakuza:0 "向黑道复仇"
 JAPANA_taking_revenge_on_the_yakuza_desc:0 "黑道恐吓我们太久了。愿他们感受到我们革命刺刀的刺入，并被烧成灰烬，永远不再复活。"
 JAPANA_japanshallbefree:0 "日本应当自由！"
 JAPANA_japanshallbefree_desc:0 "日本应当自由！"
 JAPANA_sanshirosanarchismleadsthenation:0 "三四郎的无政府主义领导国家"
 JAPANA_sanshirosanarchismleadsthenation_desc:0 "三四郎同志将领导我们新的无政府主义日本。"
 JAPANA_writing_the_true_anarchist_manifesto:0 "撰写真正的无政府主义宣言"
 JAPANA_writing_the_true_anarchist_manifesto_desc:0 "三四郎花了几十年的时间才形成了一套信仰，他声称这些信仰将正式形成纯粹的无政府主义。"
 JAPANA_upholding_the_showa:0 "支持昭和"
 JAPANA_upholding_the_showa_desc:0 "天皇是日本需要的人物，他是我们公社的象征。"
 JAPANA_in_the_embrace_of_pure_anarchism:0 "拥抱纯粹的无政府主义"
 JAPANA_in_the_embrace_of_pure_anarchism_desc:0 "三四郎的理论是唯一真正的无政府主义。"
 JAPANA_mutualist_economic_program:0 "互惠经济计划"
 JAPANA_mutualist_economic_program_desc:0 "我们必须着眼于互惠互利来帮助解决我们的经济困境。"
 JAPANA_uniting_the_japanese_anarchist_movement:0 "联合日本无政府主义运动"
 JAPANA_uniting_the_japanese_anarchist_movement_desc:0 "我们必须团结我们的战友，即使他们并不百分百同意我们的观点。"
 JAPANA_crush_the_foreign_reactionaries:0 "镇压外来反动派"
 JAPANA_crush_the_foreign_reactionaries_desc:0 "打倒外来帝国主义魔鬼！"
 JAPANA_reforming_the_zenkoku_jiren:0 "改革全国自联"
 JAPANA_reforming_the_zenkoku_jiren_desc:0 "我们必须重建全国自联，以进一步发展和研究我们的无政府主义变体。"
 JAPANA_promotingcommunalagrarianism:0 "促进公社农业主义"
 JAPANA_promotingcommunalagrarianism_desc:0 "我们一定要让农民凌驾于城市人之上！"
 JAPANA_anarchosyndicalist_programme:0 "无政府工团主义计划"
 JAPANA_anarchosyndicalist_programme_desc:0 "我们必须利用工团主义制度来发展互利共生的生产方式。"
 JAPANA_promotingthelocallife:0 "弘扬“本土生活”"
 JAPANA_promotingthelocallife_desc:0 "我们要把纯朴的乡村生活作为我们国家富强的前线。"
 JAPANA_syncretic_anarchist_ethos:0 "融合无政府主义精神"
 JAPANA_syncretic_anarchist_ethos_desc:0 "我们必须融合新旧，形成新的无政府主义国体。"
 JAPANA_legacy_of_imperial_anarchism:0 "帝国无政府主义的遗产"
 JAPANA_legacy_of_imperial_anarchism_desc:0 "为了天皇陛下！"
 JAPANA_the_towers_surpass_the_clouds_again:0 "高塔再次高耸入云"
 JAPANA_the_towers_surpass_the_clouds_again_desc:0 "我们将镇压反动压迫的乌云，它们遮盖了自由的天空，给群众下了地狱。"
 JAPANA_radicalize_the_art_circles:0 "艺术圈激进化"
 JAPANA_radicalize_the_art_circles_desc:0 "艺术必须拥抱达达主义。达达主义将揭示战争的恐怖，不再美化它并杀死数百万人。"
 JAPANA_the_old_guard_of_japanese_socialism:0 "日本社会主义的老卫士"
 JAPANA_the_old_guard_of_japanese_socialism_desc:0 "在这些假社会主义者出现之前，我们是盛行且强大的。我们将拥抱旧的日本社会主义，从工团主义者进来并摧毁它之前开始。"
 JAPANA_true_anarchism_rises:0 "真正的无政府主义兴起"
 JAPANA_true_anarchism_rises_desc:0 "辻淳将领导一个真正的无政府主义日本！"
 JAPANA_a_liberated_lifestyle:0 "解放的生活方式"
 JAPANA_a_liberated_lifestyle_desc:0 "不再受宗教束缚！不再受传统束缚！"
 JAPANA_expression_through_living:0 "通过生活表达"
 JAPANA_expression_through_living_desc:0 "我们必须通过富裕的生活来表现自己！"
 JAPANA_denounce_the_crown_of_evil:0 "谴责邪恶的王冠"
 JAPANA_denounce_the_crown_of_evil_desc:0 "打倒昭和！"
 JAPANA_dadaism_realized:0 "达达主义实现"
 JAPANA_dadaism_realized_desc:0 "...."
 JAPANA_the_literary_revolution:0 "文学革命"
 JAPANA_the_literary_revolution_desc:0 "文学应该改变以代表进步和革命的思想。我们必须清除这些反动的愚蠢行为。"
 JAPANA_removing_the_oppressive_classes:0 "消除阶级压迫"
 JAPANA_removing_the_oppressive_classes_desc:0 "正如我们消灭封建主义一样。资本主义应当从民族压迫的外衣中被炸毁。"
 JAPANA_forming_workers_cooperatives:0 "组建工人合作社"
 JAPANA_forming_workers_cooperatives_desc:0 "...."
 JAPANA_understanding_the_peasantry:0 "了解农民"
 JAPANA_understanding_the_peasantry_desc:0 "农民万岁！"
 JAPANA_denounce_the_monks:0 "谴责僧侣"
 JAPANA_denounce_the_monks_desc:0 "他们只是隐藏的反动派。"
 JAPANA_embrace_the_monks:0 "拥抱僧侣"
 JAPANA_embrace_the_monks_desc:0 "他们将引领我们的公共道德和生活方式。"
 JAPANA_iamthetengu:0 "我是天狗！"
 JAPANA_iamthetengu_desc:0 "我是天狗！嘎！嘎！"
 JAPANA_formthetsujijunkoenkai:0 "组建辻淳后援会"
 JAPANA_formthetsujijunkoenkai_desc:0 "辻淳万岁！让他的精神分裂症指导我们！"
 JAPANA_whatsgoingoninthepsychward:0 "精神科病房里发生了什么？"
 JAPANA_whatsgoingoninthepsychward_desc:0 "在革命之前，辻润因多次疯狂而被收容而闻名，但现在他掌权了，我们现在可以在全国甚至国际范围内拥抱他的疯狂。"
 JAPANA_renounce_feudalism:0 "放弃封建主义"
 JAPANA_renounce_feudalism_desc:0 "用冰雹和雨打死那些利用封建主义压迫我们的领主和反动暴君。"