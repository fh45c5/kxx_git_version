 KUB_cossack_in_denial: "哥萨克骚乱"
 KUB_KPA_1: "库班哥萨克联合军团"
 KUB_KPA_1_desc: "军队不会再因两个相互竞争的哥萨克军团而四分五裂。建立在库班起义军基础上的新库班联合军团崛起在即。"
 KUB_education_healthcare_desc: "人力资本是完成不同工作所需的技术、能力及知识的累积与价值总和。我们将利用国家储蓄投资于职业学校、大学和其他学习中心，以进一步提升我国人民的思维方法。"
