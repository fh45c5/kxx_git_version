 KUB_Confront_The_Bear: "誓死不降"
 KUB_Confront_The_Bear_desc: "旧俄罗斯虎视眈眈地看着我们，试图碾碎我们，但斯基泰人比他们想象的要强大。我们将与北方的巨熊作战，也将用社会主义的火与剑取得胜利！"
 KUB_Rise_The_Resistance: "加强抵抗"
 KUB_Rise_The_Resistance_desc: "数以百万计的工人们在祖国等待着从压迫者手中得到解放。在大量愤怒的劳工群体中，有少数勇敢的人联合起来参与了地下武装抵抗运动。我们应该资助这些组织，与他们合作推翻虚伪的俄国政权。如果我们能鼓动他们起来反对剥削和资本主义压迫，革命就会更为正义，我们也能离最终胜利更近一步！"
 KUB_Socialist_Propaganda: "社会主义政治宣传"
 KUB_Socialist_Propaganda_desc: "没有什么比社会主义宣传更有影响力了。它揭露了资本主义压迫和剥削的真相，让世界上那些仍蒙在鼓里的人们明白了一切。随着俄罗斯人民逐渐意识到那些虚假的谎言，并沐浴在社会主义之光的照耀中，我们的胜利几乎是确定无疑的。"
 KUB_Peace_Labour_May: "和平，劳动，五月"
 KUB_Peace_Labour_May_desc: "巨熊在战场上被击败，红旗终于在红场上空高高飘扬。我们就是新俄罗斯，比以前任何一个政权都更加稳定、公正、光明。我们将成为俄罗斯地区乃至世界舞台上的社会主义灯塔。"
 KUB_New_Don_Army: "顿河新军"
 KUB_New_Don_Army_desc: "很难说前任政府是否有所谓的“军队”。它主要由哥萨克军官组成，是德国企业的傀儡，控制着一群强征来的无组织无纪律农民。新的无产阶级军队将是红军的伟大继承者，成为赤色革命的利剑。"
 KUB_Don_Red_Guard: "顿河赤卫队"
 KUB_Don_Red_Guard_desc: "我们必须更多地依靠民众自发的主动性，而不是处于高位且往往对战场一无所知的官员的意愿和建议。在经历了恐怖的内战之后，军官们在很大程度上变得不被我们的人民所信任，因此建立一个分权、基于民兵并由民主选举选出“军官”的系统是更合理的选择。"
 KUB_Don_Red_Army: "顿河红军"
 KUB_Don_Red_Army_desc: "我们必须组建一支更传统、更专业的军队——这将确保边界完全得到保护，征兵数量能够支持作战，而所有人将在严格的军官等级制度下接受漫长的训练。虽然这不是最“社会主义”的安排，但我们需要拥有一支有组织，有效率的战斗部队。"
 KUB_Aftermath_Of_Civil_War: "革命重燃"
 KUB_Aftermath_Of_Civil_War_desc: "我们胜利了，我们的旗帜从莫斯科到雅库茨克高高飘扬。虽然我们的胜利值得庆祝，但我们还有更重要的任务在手。我们现在必须处理战争所造成的破坏。在我们统治下的俄罗斯大部分地区，在军队、公民和政治家中仍然存在着对我们政权的强烈反对，如果我们的权力要得到维护，就必须纠正这种情况。"
 KUB_Deal_With_Opposition: "处理反对派"
 KUB_Deal_With_Opposition_desc: "反对我们政权的力量正在俄罗斯蓬勃发展，他们破坏了我们权力的基础。我们应该立即处理他们，否则我们将眼睁睁地看着他们从内部拆毁我们的新生政权。我们必须把麦壳从麦粒里过滤出来。"
 KUB_Fate_Of_Socialist_Parties: "取缔伪社会主义政党"
 KUB_Fate_Of_Socialist_Parties_desc: "社会革命党与孟什维克不过是资产阶级的狗腿子！他们的政党将会被取缔！"
 KUB_Cement_The_Regime: "巩固政权"
 KUB_Cement_The_Regime_desc: "我们的政权矗立着，一路上，我们打败了我们的敌人，压制了我们的反对者，确保了我们的统治。我们终于处理了自上台以来一直困扰着我们政府的政治危机，捍卫了我们光荣的革命。我们现在必须努力改善经济状况，使我们国内的所有人，而不是高层的少数人受益。"
 KUB_Economic_Integration: "经济整合"
 KUB_Economic_Integration_desc: "目前我国的通货膨胀率相当高，私人财产还没有被完全摧毁和重新分配。我们需要尽快重建经济，所以我们应整合剩下的任何有价值的私有财产，并开始将其用于国家的需要，要么通过清算，要么为我们的用途进行大修。此外，夺取资产作为资本，而不是愚蠢地印制更多的货币，将使我们也能解决通货膨胀问题。"
 KUB_Expand_The_Plan: "扩大计划"
 KUB_Expand_The_Plan_desc: "随着我们的经济因我们最新制定的改革计划而显示出有希望的结果，该计划将被扩大。如果我们要全面实现这个国家的现代化，还有很多事情要做，因此，我们需要获取新的资金和制定新的目标。"
 KUB_Industrialize_The_Motherland: "祖国工业化"
 KUB_Industrialize_The_Motherland_desc: "我们的祖国非常需要工业化，她长期受到战争和经济崩溃的摧残。我们为数不多的工厂空空如也，生产效率处于工厂开业以来的最低水平。我们现在需要快速的工业化和经济建设，以免我们整个国家在整个世界向前发展的时候停留在过去。"
 KUB_Cement_The_Economy: "巩固经济"
 KUB_Cement_The_Economy_desc: "在我们为扭转黑色星期一的衰退和继续内战后的重建工作所做的不懈努力似乎得到了回报之后，我们的经济现在显示出稳定增长的迹象。看来我们已经将黑色星期一造成的破坏大部分处理妥当了，但我们必须继续巩固经济，以实现真正的繁荣。"
 KUB_Fate_Of_Russian_Army: "俄罗斯军队的命运"
 KUB_Fate_Of_Russian_Army_desc: "由于白军的胜利，俄罗斯军队内部仍然满是保皇派的军官和反动的将军。他们应该被逮捕或被处决，军队也应该被解散，以抹去他们的污点。所有剩下的士兵和军官都应加入新的人民军队。红军将再次崛起。"
 KUB_Increase_Military_Budget: "增加军事预算"
 KUB_Increase_Military_Budget_desc: "随着可能的叛徒从我们的队伍中被清除，经济也顺利地走向繁荣，我们必须着手我们的武装力量问题。我们应当增加军事预算，让我们的军队有更大的空间来扩大和发展新事物，同时也积极建起新的军营，随着更多的人报名为祖国服役，这将进一步促进我们的经济复苏。"
 KUB_Main_Military_Council: "建立中央军事委员会"
 KUB_Main_Military_Council_desc: "我们应当成立一个中央军事委员会，以处理我们的军事力量目前所面临的所有问题。他们应指导各级军事等级制度，确保我们的武装部队的有效应用，同时也确保对国家的忠诚高于一切。"
 KUB_Cement_The_Army: "巩固军队"
 KUB_Cement_The_Army_desc: "军队现在完全处于我们的控制之下。士兵们正在训练，新武器正在生产，新的理论创新正在开发和实施，现代战争武器源源不断地走下流水线--我们正在变得越来越强。红军再也不会遭受像俄国内战那样可怕的、灾难性的失败了！"
 KUB_Into_The_Future: "走向未来"
 KUB_Into_The_Future_desc: "我们的人民迈向未来，在人人平等的国家里享受幸福生活。我们的新工业嗡嗡作响，我们的军队坚韧不拔，随时准备赴汤蹈火。我们的国家和人民已经准备好保护我们的主权。我们将一同迈向我们的命运。"
 KUB_Premier_Spiridonova_desc: "玛丽亚·斯皮里多诺娃，俄罗斯革命的女武神，已经获得了苏维埃的领导权。在她的领导下，革命之火熊熊燃烧。然而，她是否能超越前人失败的阴影，还有待观察。"
 KUB_Premier_Bukharin: "人民社会党取胜"
 KUB_Premier_Bukharin_desc: "人民社会党，所谓的布尔什维克的新面庞，已掌控了整个俄罗斯。与前政权相比，这届政府是一次180度的转变，而仅仅几个月前，全国上下还认为此事绝不可能发生。然而，不可能之事已然实现。列宁曾为革命献出了生命，但这一次，革命成功了，既没有列宁领导，也完全没有违反法律，但接下来发生的事情将影响俄罗斯和世界未来几代人的历史……"
 KUB_Premier_Bukharin_2: "布哈林总理"
 KUB_Premier_Bukharin_2_desc: "最后一位仍致力于俄罗斯革命的老布尔什维克之一，尼古拉·布哈林保住了人民社会党领袖的地位，这一发展不足为奇。当其他老布尔什维克选择放弃梦想融入俄罗斯社会，或流亡国外时，布哈林选择了留下坚持到底。他曾是列宁的亲密追随者，但自从革命失败后，他接纳了更为右派的思想。他对新经济政策的支持和关于“市场社会主义”的理念让人不免质疑他到底忠于什么。无论如何，他现在领导着党，所以无论他选择走怎样的路，党员们只得跟随。"
 KUB_Premier_Lozovsky: "洛佐夫斯基总理"
 KUB_Premier_Lozovsky_desc: "所罗门·洛佐夫斯基当选为了新领袖。作为候选人，他并不正统，因为他曾与列宁有关布尔什维克日益增长的专制倾向而发生了争执，于是在1914年流亡法国期间他开始接近法国劳总联。现在作为党的领袖，他可能会寻求自由化，修补过去的党派分裂，但是否会成功就是另一回事了。无论他决定做什么，洛佐夫斯基都必须与内外的异议作斗争。"
 KUB_A_New_Female_Image: "新女性形象"
 KUB_A_New_Female_Image_desc: "长久以来，男人一直控制着女人。她们一直被期望呆在家里，料理家务，做丈夫的奴隶。斯皮里多诺娃总理毫不犹豫地揭露了党的虚伪面目——大声宣扬人人平等，却把妇女抛在后面。在她的领导下，妇女再也不会落入家长式的家庭奴隶关系之中。依靠修订法律及其他一系列措施，所有婚姻都将成为平等人之间的平等结合。新苏维埃妇女将是坚强和自由的，是每个家庭中平等的支柱。保守派会发牢骚？那就让他们发牢骚去吧。当他们的妻子品尝到真正的自由，把他们抛在身后之时，他们会爬着回到我们身边。"
 KUB_Socialist_Democracy: "社会主义民主"
 KUB_Socialist_Democracy_desc: "对许多人来说，社会主义就是独裁的代名词。这是列宁时代的遗留问题，列宁的统治几乎和他助力推翻的沙皇一样专制。我们将解决这个问题。我们将为这个国家引入民主，真正的民主是符合社会主义纲领的。这将使我们受到人民的喜爱，尽管马克思和列宁可能会在坟墓中死不瞑目，但时代已经变了，一个国家的运转需要民主。"
 KUB_Socially_Owned_Economy: "社会所有制经济"
 KUB_Socially_Owned_Economy_desc: "长期以来，俄罗斯经济的大部分部门都是由富商们的寡头小集团把持的。这样的经济根本就是无根之萍，不仅扼杀了任何创新，限制了我们国内生产总值的自然增长，而且还维持着精英阶层的强盗政府。如要解决这个问题，就必须打破这些垄断，把工厂所有权交于公众。政府的重拳将在这一努力之中创造奇迹。在我们控制了国家机器后，旧时代的遗留已无用处。当我们把工厂还给人民时，他们定会高兴地因此加倍努力工作。不是么？"
 KUB_Elect_New_Soviets: "选举新苏维埃"
 KUB_Elect_New_Soviets_desc: "既然我们的纲领已经对人民产生了积极的影响，我们就应该采取行动了。通过在全国范围内选举新的地方苏维埃，我们将完成许多事情。第一，当人们成群结队地出来支持我们的候选人时，我们的政权便得到了巩固。第二，我们可以趁机排挤党内的反对派。在我们控制了各级政府后，我们可以更有效地制定议程，绕过如附骨之疽的党内分裂。"
 KUB_Decentralised_Planning: "分权计划经济"
 KUB_Decentralised_Planning_desc: "定额制和强制性最低生产配额对我们的国家百害无一利。没有达到配额的地方，只会产出谎言与腐败。因此，我们将把计划经济限制在较低级别，让工厂制定自己的年度生产目标。如果目标得到满足，那么工人和他们的经理就会得到额外奖励，如果没有，也没有任何惩罚。有了这个去中心化的计划系统，我们的经济将变得更加高效。"
 KUB_Socialization_Of_Land: "继续土地社会化"
 KUB_Socialization_Of_Land_desc: "几个世纪以来，俄罗斯的大部分土地都不关普通民众一分一毫的事。社革党人的农业计划最终将在实践中实现。尽管专家警告我们说，这可能会产生不利影响，甚至会重创我们已举步维艰的农业部门，但我们还是会继续这样做，不管后果如何。"
 KUB_Amnesty_To_Political_Prisoners: "大赦政治犯"
 KUB_Amnesty_To_Political_Prisoners_desc: "在俄罗斯新政权崛起于世后，在革命狂热中被逮捕的政治犯们挤满了俄罗斯的监狱。这些人大多是老人和小孩，即使想要反抗我们的统治，他们也有心无力。为了减轻我们体制的压力，我们将释放那些最无危险的政治犯。虽然旗帜鲜明的反革命分子当然仍会被排除在特赦之外，但这样做不仅可以减轻监狱压力，让更多的罪犯免遭惩罚，还能赢得人民更多的同情心，他们只会将其视为一种善举。"
 KUB_Valkyrie_Of_Russian_Revolution: "俄罗斯革命的女武神"
 KUB_Valkyrie_Of_Russian_Revolution_desc: "玛丽亚·斯皮里多诺娃，我们国家的领导人被一些报纸和政治家称为俄罗斯革命的女武神。"
 KUB_Farmers_Instead_Of_Peasants: "耕者有其田"
 KUB_Farmers_Instead_Of_Peasants_desc: "而对于其他人来说，小农就是农民，而我们的认识就不一样了。农民不像小农那样拥有自己的农场，他们得从地主那里租过来，而地主几乎不明白他们有几多田。这也意味着农民基本没什么动力去耕种他们生存所需以外的东西。然而，如果我们从地主手中夺取了土地，并把它们分给实际在这块土地上工作的人，他们就会得到激励，他们将不仅为了生存而耕作土地，而且为了广大人民的利益而加倍耕作土地。"
 KUB_Soyuzmultfilm: "联盟动画电影"
 KUB_Soyuzmultfilm_desc: "我们召集来自全国各地的高端人才，得到了来自日本和美国的叛逃者的支持和专业知识，终于创建出了我们自己的动画工作室。联盟动画电影建立在被国有化的莫斯科两大动画公司之上，经过重建和重命名，这所新的国营机构有望通过得到审核批准的节目和高质量的动画，为大众，特别是年轻人带来社会主义思想的乐趣。联盟动画电影已经开始触动俄罗斯各地成千上万人的心弦，他们为人民带来了伊万·伊万诺夫·瓦诺、弗拉基米尔·苏蒂耶夫、奥尔加·霍达塔耶娃、弗拉基米尔·波尔科夫尼科夫、列奥尼德·阿马尔里克、布拉姆帕格姐妹和其他许多行业大师夜以继日为人民产出的杰作。有了这些既具备娱乐性，又充满了启发性的手绘动画，我们可以用荣耀的社会主义艺术表现来吸引和教育群众。"
 KUB_Tax_The_Workers: "向工人征税"
 KUB_Tax_The_Workers_desc: "任何国家都得靠钱来运作，即使是像我们这样的天堂。我们将制定以工人为重心的税法。工人，富有同情心的阶层中最为富有的成员，可以为我们提供更多资金，同时我们也可以将收来的资金反过来用于帮助他们的社会项目中。新税不会像克伦斯基时期那样令人民难以为继，但即使是低微的税收也将不受人民欢迎——然而，面对破产的危险，我们别无选择。"
 KUB_Down_With_Nep: "中止新经济政策"
 KUB_Down_With_Nep_desc: "新经济政策只是涂上红漆的资本主义罢了！布哈林提出这一方案，想要争取资产阶级的支持，然而，土地私有制以及依靠出售土地获取利润，绝不是什么社会主义学说。新经济政策只会让我们与本该成为我们助力的其他左翼政党疏远，因此，它如今更像是一种负担，而不是一种助力。我们将抛弃布哈林的披着红皮的资本主义！"
 KUB_Tax_The_Peasants: "与富农斗争"
 KUB_Tax_The_Peasants_desc: "我们必须把税法重心放在人数众多的农民阶级身上。虽然他们并不富裕，但他们有其他的交税方式。如果给不起钱，可以用一部分收获交换，或者也可以选择参与公共项目的工作一段时间。这激起了布尔什维克中理想主义者的怒火，因为他们认为这只是一种压迫。然而，像他们建议的那样，以工人为主要对象，只会让本来日益壮大的中产阶级破产，而这会让任何现代经济陷入困境。"
 KUB_A_Paradise_For_Workers: "工人天堂"
 KUB_A_Paradise_For_Workers_desc: "我们实现了不可能实现的目标，俄罗斯成为了工人们真正的天堂。每个人都知道他们在做什么、为了什么，政府协调着一切，以确保没有任何东西被浪费。所谓的低效只不过是诽谤，因为我们的繁荣足以证明我们的成功。与此同时，我们的国家正愈发繁荣昌盛。"
 KUB_Premier_Tomsky: "托姆斯基总理"
 KUB_Premier_Tomsky_desc: "著名工会人士米哈伊尔·托姆斯基当选为了党和国家的领导人。作为一名工会领导人，许多人怀疑他对布尔什维克正统的忠诚。然而，很少有人怀疑他的信念的真伪。托姆斯基狂热地支持民主化进程、工会（这也是他的权力基础）以及组成工会的工厂工人们。毫无疑问，他担任首脑的政权，将更加温和，这将是对马克思与列宁所说的无产阶级专政的一次重大变革。"
 KUB_Strengthen_Trade_Unions: "扩大工会权力"
 KUB_Strengthen_Trade_Unions_desc: "若工会初创时不考虑在现有制度中扩大自身权力，那工人便永不知真正自由为何物。有鉴于此，托姆斯基总理出台了一套新的法律，旨在增加合作社、工团和其他形式的工业联合体在社会主义共和国中可能拥有的权力与特权。"
 KUB_Separate_Trade_Unions_From_Party: "党-工会分离化"
 KUB_Separate_Trade_Unions_From_Party_desc: "如果工会不过是国家控制下的傀儡，他们就无法发挥应有的作用。我们必须让工会去政治化，这样他们才能以保护其成员的最大利益行事，而不是明确地以国家的利益行事。这已引起了我们政治圈中一些更多疑的成员的愤怒，他们认为工会有其软弱性，可以被反革命分子利用，并以此使国家远离社会主义。但是，政府已采取了应对措施，以确保任何混入我方队伍的民粹主义者都被清除。而且，工人热爱着国家，他们不会做任何伤害它的事。"
 KUB_Premier_Rykov: "李可夫总理"
 KUB_Premier_Rykov_desc: "我们选举了老布尔什维克阿列克谢·李可夫来领导这个政党。虽然党内有些人，比如李可夫的朋友托姆斯基，希望将国家联邦化，并给予各共和国更多的自治权，但李可夫本人承诺将在总理的任期中进一步巩固权力，并抵制已渗透到左翼阵营中的工团主义思潮。这让一些人担心他会不会成为一个独裁者，但他强调，国家可以在有一个中央集权的权力机构的同时遵循民主社会主义的路线。时间会证明他是否能信守诺言。"
 KUB_Premier_Kirov: "基洛夫总理"
 KUB_Premier_Kirov_desc: "谢尔盖·基洛夫成为了我们新国家的总理。作为一名中央集权主义者，他在党内树敌不少，但他的民粹主义主张使他在普通民众中广受欢迎。这种受欢迎程度给我们的政权带来了以前缺乏的稳定与合法性。基洛夫已宣布，人民站在我们这一边，我们几乎无所不能，许多人也已开始同意他的观点。"
 KUB_Peoples_Premier: "人民的总理"
 KUB_Peoples_Premier_desc: "毫无疑问，谢尔盖·基洛夫现在是俄罗斯最受欢迎的男人之一。他对俄罗斯的女性特别有吸引力，她们给他寄了一堆堆的邮件，表达对他的爱意，她们似乎不知道或故意忘记了基洛夫是个已婚男人的事实。他的个人魅力使全国着迷，人民团结在他的领导下，准备在他未来的所有决定之中跟随他的脚步。他在国内获得如此普遍的赞誉，几乎没有什么是他做不到的。"
 KUB_National_Communist_Doctrine: "集权化路线"
 KUB_National_Communist_Doctrine_desc: "许多人仍然在想，李可夫总理是会致力于他的中央集权主义思想，还是仅仅继续维持现状。然而，李可夫无意让现状继续恶化。给予我国的各省和共和国太多的自治权是一场即将发生的灾难征兆。这给了他们公开反对政府的机会，会浪费我们宝贵的时间来争取共识，而本来我们的国家应该已经建设完成了。因此，李可夫决定在今天的演讲中宣布他的中央集权承诺，这样就没有人再怀疑他的目标是什么了。"
 KUB_Complete_Nationalization: "完全国有化"
 KUB_Complete_Nationalization_desc: "资本家只懂得得寸进尺。我们国家不允许私有制存在。我们已经做了那么多破坏资产阶级的工作，让他们死灰复燃就是犯罪。我们将把俄罗斯境内的一切企业收归国有。为了广大人民的福祉，从最大的矿山到最小的商店，一切都将被收归国有。"
 KUB_Hypercentralization: "超集权化"
 KUB_Hypercentralization_desc: "我们不仅要把国家和经济集中起来，而且要保证党和政府的一切都集中起来。如果没有完全的控制，我们很快就会面临效率低下的问题，这将阻碍我们成为一个领先世界的工业强国。"
 KUB_Creating_An_Efficient_Economy: "高效经济"
 KUB_Creating_An_Efficient_Economy_desc: "或许，大规模国有化是冲动之举，是头脑发热。政府的繁文缛节窒息了许多工厂，混乱的权责分配也导致了不同粮食部门间的一些内斗。体制内的投机者利用着这种低效来填满腰包，我们的经济已经感受到了生产下滑的压力。如果我们想成就伟业，就必须减少这种冗余现象。"
 KUB_Centralized_Republic: "集权共和国"
 KUB_Centralized_Republic_desc: "我们已经把国家的权力完全集中到我们手中。而在其他人看来，这可能被视为专制和独裁。然而，我们已在我国证明了我们的良好意图。人们在国家所有和提供的工厂里工作，住在国家支付的房子里，住在国家管理的城市里。国家监督着所有人，确保所有的孩子长命、幸福和健康。人民也与工作有直接的利害关系，因为他们工作得越多，国家对他们的补贴就越多。我国确实是工人的天堂。"
 KUB_The_Workers_Constitution: "工人宪法"
 KUB_The_Workers_Constitution_desc: "纵观历史，宪法都是由大企业和管理大多数资本主义国家的贪污腐败机构制定的，也是为了它们的利益服务的。他们高谈阔论国家与人民固有的和不可剥夺的权利，但政客们则孜孜不倦地破坏这些权利，只为让他们的朋友能够再赚上一笔钱。然而，我们的国家已经颁布了第一部真正的工人宪法，它是由我们国家的工人写就的，并在开篇声明中便为他们赋予了言论、集会、结社、新闻和思想自由等权利。它还规定了假期、下班时间、所有人的平等权利，以及诸多其他权利。总而言之，《工人宪法》比著名的美国宪法还要长，被许多人认为是民主的模板，并且赋予了人民许多原宪法中没有的权利。现在，工人可以沐浴在宪法的保护之下，免受一切歧视。"
 KUB_Peasants_Republic: "工农共和国"
 KUB_Peasants_Republic_desc: "我们建立了一个以工农为基础，并由工农管理的共和国。典型的共和国很快会堕入为精英主义与民粹主义的地狱，工人们苦干多年，却没有获得解放的希望。然而，在我们的新共和国里，人民现在是，而且将永远是政治的驱动力。权力的金字塔是从下往上的，而不是从上往下的。许多人认为，这种民粹主义倾向会让我们在意识形态风波面前不堪一击，但我们知道，人民不会轻易被言语所诱惑。我们的斗争证明，人民要求行动，而只有我们能够给予他们行动，他们才会慷慨地回报我们。"
 KUB_Profintern: "工会国际"
 KUB_Profintern_desc: "洛佐夫斯基建议建立工会国际——一个新的经济国际机构，这将有助于改善世界上所有社会主义国家的经济。"
 KUB_General_Education: "普及教育"
 KUB_General_Education_desc: "社工党国际派建议我们应该在公立学校为6至16岁的儿童提供普遍的免费教育，以使我们的后代识字并接受教育。"
 KUB_Cheap_Housing: "廉价住房"
 KUB_Cheap_Housing_desc: "我们应该为我们的人民建设廉价的房屋，并为整个国家提供优质的廉价住房。"
 KUB_Premier_Kuznetsov: "库兹涅佐夫总理"
 KUB_Premier_KuznetKUB_desc: "布哈林总理逝世了！中央委员会召开了紧急会议，选举阿列克谢·库兹涅佐夫为国家领导人。库兹涅佐夫的当选预示着布哈林理想的彻底转变。库兹涅佐夫的主张包括废除联邦制度，将所有自治共和国转变为俄罗斯治下的自治体，并反对布哈林的新经济政策。一些人谴责库兹涅佐夫是反动派，是俄罗斯种族优越论者，但这并不会改变其支持者的看法。无论如何，在库兹涅佐夫的领导下，联盟正沿着一条不确定的道路前进，这条道路的尽头是可能无上的荣光，也可能是彻底的毁灭。"
 KUB_Premier_Ryutin: "柳廷总理"
 KUB_Premier_Ryutin_desc: "由于布哈林总理去世，中央委员会选举马特米扬·柳廷为新总理。虽然是布哈林的支持者，但柳廷也保持着更贴近列宁的意识形态。这标志着与许多党内人士期待的严格的布哈林主义的决裂，但同时他也没有疏远布哈林在党内的众多追随者和盟友。柳廷的一些主要支持者是反对激进工业化的人，他声称工业化对农民的经济生活产生了严重影响。虽然他仍然支持工业化，但也希望进程能比许多其他领导人希望的快速增长更有分寸。然而，由于诸多邻国对我们虎视眈眈，许多人担心，缓慢的工业化会使国家在面对德国威胁时处于弱势。"
 KUB_Premier_Kosygin: "柯西金总理"
 KUB_Premier_Kosygin_desc: "布哈林总理去世后，需要重新投票决定谁来接任，而结果符合预期，阿列克谢·柯西金将会领导国家。作为一个坚定的布哈林主义者和前总理的亲密朋友与盟友，很少有人怀疑不是他接任总理一职。在他的统治下，预计国家将继续沿着布哈林奠定的道路进行改革。"
 KUB_Cooperative_Economy: "合作社经济"
 KUB_Cooperative_Economy_desc: "一个国家需要一个为所有人而不是少数高层工作的经济。这就是为什么我们将继续以在布哈林坚持之下兴起的合作社为基础，以此建立我们的新经济。只要每个人都彼此合作，并从他们的劳动中平等地获利，为更繁荣的明天奋力劳作，我们将携手使苏联经济成为世界上最伟大的经济！"
 KUB_Strengthen_Khozraschyot_System: "增强经济核算体制"
 KUB_Strengthen_Khozraschyot_System_desc: "经济核算体制是个矛盾体，它既是具有革命性质的机制，又立足于常识。由于国家为工业注入了充足的资金，各个工厂的发展超过了其能力范围。这使得工厂利用率不足，效率低下。我们将开始减少补贴和监督，以迫使企业自我约束。这一定会让一定数量的企业关门大吉，因为少了政府的后备资金支持，它们便无以为继，但这是最好的办法。这就好比是人工育种——优胜劣汰，适者生存。"
 KUB_Capitalism_In_City: "城市资本主义？"
 KUB_Capitalism_In_City_desc: "一份真正激进的提案已经摆在我们面前供我们批准。它建议我们允许在国内一些大城市，如莫斯科和彼得格勒，允许有节制的资本主义存在于我们的国家管理机构之外。这些城市将被称为自由经济区，可以被用来吸引外国公司的投资，而我们的严格监督将限制资本主义的污染不外流不渗透。党内一些人士已为此游说了一段时间。他们声称外资只会促进我们的经济茁壮发展。与此同时，党内的其他成员对此反应激烈。他们声称这是赤裸裸地企图动摇革命和它所代表的一切。他们认为，引入资本主义，无论如何“权量利弊”，都只会给国际资产阶级在我国提供立足点，给他们破坏政府并鼓动反革命势力的机会。但尽管他们表达了抗议，提案还是被通过了，现在我们等着看他们预想之中的世界末日是否会到来。"
 KUB_Full_Market_Socialism: "全面市场社会主义"
 KUB_Full_Market_Socialism_desc: "随着近期经济的激进变化，我们比以往任何时候都更接近于建立市场社会主义的目标。这并不意味着政府将从如服务业等所有非劳动性的工作中完全抽身而出。这些行业将被允许自我管理与经营，但仍是公共所有。这些企业的利润也将返还给雇员或重新投资于社会项目。"
 KUB_Allow_Urban_Cooperatives: "允许城市合作社"
 KUB_Allow_Urban_Cooperatives_desc: "目前，我国的大多数合作社是设在农村的农业合作社。然而，国内有许多工厂和城市已开始尝试组建自己的合作社。在此之前，由于各种原因，他们在获批上有些阻碍。然而，现在我们的经济已全面发展，我们认为现在是将合作社制度扩展到城市的正确时机。工厂、公共交通、商店和店铺都能够联合组成合作社，以更好地管理自己，并将工人的权力还给他们的工作场所。"
 KUB_Bukharinist_Platform: "布哈林个人崇拜"
 KUB_Bukharinist_Platform_desc: "布哈林总理是人民的神圣捍卫者！他是列宁的亲密助手，是列宁死后的革命标杆，也是内战后党的先锋与领袖，我们要向他表示应有的敬意。我们要将他视同于苏维埃人民英雄，并向每个人解释他为他们获得现在享有的自由作出了多大贡献。即使是现在，即便在他死后，他也在注视着革命进程，引导它走向它不可避免的结局，即世界无产阶级的大团结。"
 KUB_Peoples_Economy: "大众经济"
 KUB_Peoples_Economy_desc: "随着我国经济的蓬勃发展，我们有了确凿的数字证明我们的经济理论立足现实。当我们刚上台时，很少有人预料到我方的成功。有人说我们是天真的理想主义者，而我们的失败将使“更明智”的想法有机会成为众人瞩目的焦点。然而，他们的预言现在已被证明是明显错误的。人民生活富足，我们的经济可以与地球上的任何其他国家相媲美，苏联商品出口到世界各地，为那些惊叹于苏联工人聪明才智的人所热切购买。随着我们革命的成功，全球各地的同志都会受到鼓舞——他们也将能够把革命带回自己的家中。"
 KUB_Peoples_Enterprises: "人民企业"
 KUB_Peoples_Enterprises_desc: "作为我们激进经济计划的一部分，我们允许在国家系统内建立私营企业。我们冒着巨大的风险，因为这样很容易让资本主义反动派反扑。然而，我们的人民企业制度创造了奇迹。人们拥有自己的企业，并保留了部分利润，同时将其余部分交给当地的合作社。然后，这个合作社再将其分配给有需要的企业，或投资于当地的社会福利项目，如收容所。这既刺激了经济增长，也使我国星星点点的衰败城市们重新焕发了活力。"
 KUB_Leninist_Platform: "列宁纲领"
 KUB_Leninist_Platform_desc: "我们坚持走列宁的道路，并且已经得到了回报。我们的人民是幸福的，我们的国家是繁荣的，革命从未如此强大。当列宁在1918年的黑暗日子里被枪杀时，许多人担心他的事业，人民的事业，是否将永远被压在反动派的沉重靴子下。然而，柳廷总理作为革命的继承人，让列宁感到自豪。通过融合布哈林和列宁的思想，他建设了完美的社会主义，并且终于有机会在世界舞台上证明自己。我们在列宁布哈林主义的领导下变得越来越强大，国际反动派势力在恐惧中日益退缩。我们的成功使他们的人民更有勇气去争取他们应得的权利，革命离我们越来越近了。"
 KUB_The_Union_For_People: "人民的联盟"
 KUB_The_Union_For_People_desc: "我们的联盟是所有人民的联盟，而不仅仅是俄罗斯人的联盟。我们不会像德国人那样支配，也不寻求像英美那样剥削。相反，直到所有人都一律平等，没有人可以支配另一个人为止，我们都不会停下来进步的步伐。虽然全世界的无产阶级迟早会在适当的时候或在我们的帮助下获得解放，但我们首先必须关注内部事务。联盟内部的大俄罗斯情结十分严重，许多俄罗斯人认为，作为联盟的最大组成部分，他们理应主宰联盟。为了应对这种情况，我们将允许来自其他共和国的有才华的人上升到显要位置，并向世界和我们的人民表明，我们不是一个俄罗斯人的联盟，而是一个平等的联盟，一个人民的联盟。"
 KUB_Soviet_Middle_Class: "苏维埃中产阶级"
 KUB_Soviet_Middle_Class_desc: "中产阶级是我国消费经济的基石。到目前为止，我们的中产阶级规模适度，但大多数人仍属于贫穷的劳动者或赤贫者。我们必须通过扩大中产阶级的规模来刺激经济的增长。惠及全民的基本收入制度，最低工资的提高，以及一个足够安置联盟的所有人民的项目，应该能起到作用。在基本需求得到满足后，人民可以专注于奢侈品消费，如度假，更重要的是，在餐馆和商店等地方进行社会性消费。"
 KUB_Enrich_Yourself: "富起来了！"
 KUB_Enrich_Yourself_desc: "社会主义不应该与贫穷挂钩。对许多人来说，富裕的社会主义者似乎是一种矛盾说法。然而，在我们的国家里，一个新的富裕阶层正在慢慢形成。然而，这些人与其他国家的富人们不同，他们明白社区和慈善的价值。财富上限能够确保他们不会积累过多财富，对当地社区和社会工程的持续捐赠也能反过来确保他们的持续富裕，而不是像西方的大亨一般。这正是我国力量的真正体现。我们不仅塑造出了饱含同情心与平等主义的经济，而且还驯服了最反动的阶级——富人。"
 KUB_Russian_National_Syndicalism: "俄式国家工团主义"
 KUB_Russian_National_Syndicalism_desc: "我们国家接受了库兹涅佐夫总理的国家工团主义思想。这一思想的核心原则是，将联盟的各个自治共和国变成俄罗斯治下的自治体———也就是国家工团体制。这激怒了联盟内的少数民族，导致许多共和国威胁要脱离联盟，但我们知道我们的事业是正义的。我们能战胜他们，我们将战胜他们。让他们喊到脸色发青吧，未来已无法改变。"
 KUB_Oppose_Unionists: "镇压联盟派"
 KUB_Oppose_Unionists_desc: "联盟是软弱之物。在法律面前，各共和国都是平等的，因此，官僚们为应该优先考虑谁而争吵不休，重叠的权责分配使许多事情无法完成。这也使任何共和国间的贸易变得困难。不仅如此，民粹主义者可以很容易地接管一两个共和国，使整个联盟陷入混乱！我们必须揭露这些弱点。我们必须向人民揭露联盟的弱点，并说明如果我们要获得真正的安全和保障，就必须改变它。这将提高我们在人民中的支持，同时也会削弱许多仍在政府内部的联盟派势力。"
 KUB_Class_Unity: "阶级团结"
 KUB_Class_Unity_desc: "各个阶级一直都是截然不同的。而我们的革命试图消除这一差异，并将人民团结在国际解放斗争的唯一目的之下。然后布哈林上台了。在他的资本主义学说下，旧的阶级分层再次形成，一无所有的人再次为酒足饭饱之人的利益而辛勤工作。只是这一次，上层阶级声称他们所做的是为了下层阶级的利益。我们无法忍受这种赤裸裸的虚伪。就像以前一样，我们将打破阶级的界限，这一次我们将确保它们不会再形成。我们将实现完全的平等，建立完全的阶级团结，人民将最终得到他们所希望的摆脱阶级压迫的自由。"
 KUB_Syndicalization: "工团化"
 KUB_Syndicalization_desc: "我们将开始第一次真正尝试在政治领域改革联盟。到目前为止，大多数工人都在苏维埃之中，并在不同程度上对国家决策享有自主权。不能再这样下去了。如果俄国要继续成为国际无产阶级革命的先锋队，那么它就必须作为先锋队团结一致，目标明确。为此，我们将废除苏维埃，而将它们改组为工团。这些工团将受到国家更严格的控制，并更有效和高效地管理他们所监督的领域。同时，工团之间的任何争端都将由国家解决，而不是像苏维埃那样通过漫长而复杂的仲裁系统来解决。"
 KUB_Subjugate_The_Republics: "征服自治共和国"
 KUB_Subjugate_The_Republics_desc: "自治共和国自行其是的时间太长了。他们如此善变，很容易成为民粹主义运动带来的专制主义牺牲品。如果让他们像现在这样继续下去，那问题就是他们会何时撕裂国家，而不是是否会撕裂。为此，库兹涅佐夫已下令立即解散自治共和国。这项法令遭到了愤怒的反应，许多自治共和国已开始公开讨论脱离联盟。这当然是公然的非法行为，也恰恰是我们进行新一轮清洗所急需的借口。我们将使用任何必要的手段来颠覆联盟派异议人士对共和国的控制，用对我们的事业更友好的人取而代之。这项事业将非常危险，有些人注定不会悄悄地来悄悄地走，我们已提醒军队要对潜在的叛乱作出反应。无论如何，革命之红来自于为革命而战的英雄们所流的血。而在这场大雨结束时，还会有很多英雄的鲜血渗入俄罗斯的大地。"
 KUB_Enforce_Autonomisation: "自治体化进程"
 KUB_Enforce_Autonomisation_desc: "各共和国几乎完全享有独立于俄罗斯本土的自治权。这是一个可悲的状况，我们将解决这个问题，但得慢慢来。我们将开始慢慢地削弱各共和国的自治权。这将是一个缓慢而痛苦的过程，但这是必要的。如果我们操之过急，他们现在就可以采取行动并推翻我们，但如果我们慢慢来，我们就可以温水煮青蛙，最后把他们一网打尽，还不会有太多的流血事件。"
 KUB_Subordinate_Unions_To_VTSPS: "全俄中央工会委员会"
 KUB_Subordinate_Unions_To_VTSPS_desc: "工会太过独立了。尽管比起自治共和国来说更受控制，但多年来，他们一直是异议的源头，左翼臭名昭著的暴躁脾气也感染了他们的队伍。我们将在全俄中央工会委员会的领导下管理工会自治。在委员会的监督下，工会将更有动力提高生产率，压制异见，维护党派团结。不仅如此，由于所有工会都向一个中心机构负责，我们可以更有效地协调它们的工作，以最大限度地发挥它们所能带来的经济潜力。"
 KUB_Dissolve_The_Union: "解散联盟"
 KUB_Dissolve_The_Union_desc: "大功告成，联盟已死。库兹涅佐夫的梦想是建立一个统一的俄罗斯工团国家，一个团结在他身后为革命努力的工团国家，这个梦想已经实现了。自治体听从他的召唤，军队在他面前行进，准备消灭革命之敌，工人们像以前一样加倍努力工作，并相信他们制造的每一个枪栓、每一支枪，都会让世界革命越来越早地到来。与此同时，世界在恐惧中颤抖，因为俄罗斯巨熊已从她以前几十年里的毫不作为和冬眠中再次醒来，愤怒地准备向所有希望看到她倒下的人复仇。"
 KUB_The_Unions_Rule_The_Party: "授权工会理事会"
 KUB_The_Unions_Rule_The_Party_desc: "现在是全俄中央工会委员会以我们伟大的主席为领袖，掌握权力的时候了。"
 KUB_Decentralisation_Of_Syndicates: "工团分权化"
 KUB_Decentralisation_Of_Syndicates_desc: "到目前为止，各种工团都是通过全俄工厂委员会大会进行协调的。全俄工委会还负责着各种政府职责，如批准条约和批准法案。简而言之，全俄工委会是非常强大的。如果一个煽动者接管了这个机构，那么革命即使不被完全摧毁，也会受到威胁。为了打击他们的势力，我们将拆散许多地方工团，让他们对地区机构负责，而不是直接对大会负责。这将激怒大会中的许多反动派，他们希望破坏我们所取得的一切，但他们可以尽情地咆哮，反正无论如何，时间在前进。"
 KUB_Cooperative_Agrarain_Economy: "合作社农业经济"
 KUB_Cooperative_Agrarain_Economy_desc: "俄罗斯的许多农场以个人名义将作物卖给国家或社区。这让它们容易受到物价哄抬的影响，并迫使它们竞相削价以击败竞争对手。而通过将农场组织成广泛的合作社，他们可以将作物以公平的价格卖给合作社，并根据需要分发出去。这将成为我们经济的新基础，比我们以前蹒跚前行的临时农业制度更好。"
 KUB_System_Of_Trade_Unions_And_Soviets: "苏维埃-工团体制"
 KUB_System_Of_Trade_Unions_And_Soviets_desc: "根据左翼社革党的核心纲领，我们将实施被称为苏维埃-工团的制度。政治权力将掌握在选举出来的苏维埃手中，而经济权力将掌握在选举出来的工团手中。这既有利于我国的工业化，又不会对农民造成很大的损害。"
 KUB_Congress_Of_Labor_Collectives: "劳工集体大会"
 KUB_Congress_Of_Labor_Collectives_desc: "在我们的政府继续向它的最终形式演变时，我们发现了一个新的机遇，我们将通过成立劳工集体大会来利用公众舆论的力量。这些地方工会将对地方和国家的重要事务进行投票。这将使人们在地方和国家政治中有更多的发言权，并提升俄罗斯国内极度缺乏的公民自豪感。"
 KUB_Separation_Of_Soviet_Powers: "苏维埃权力分立"
 KUB_Separation_Of_Soviet_Powers_desc: "我国政府的大部分权力集中在少数几个关键职位和机关。这样做只是我们建立新政府时的权宜之计。但是，随着局势日趋稳定，我们将开始把这些特权下放给其他部门和职位。有了这种下放，我们将赋予政府坚强的意志，以抵御右派和反革命势力的颠覆，以及经常把我们这样的崇高国家引入歧途的民粹主义思潮。"
 KUB_Soviet_Democracy: "苏维埃民主"
 KUB_Soviet_Democracy_desc: "我们已建立了一个独特的国家体系。我们的统治者不像中欧同盟或协约国那样毫无竞争地进行统治，也不像世界上许多资本主义“民主国家”那样依靠社会上的反动分子来拉拢人民，我们建立了已个人民国家。在我们国家，人们通过选举来选择直接履行他们意愿的代表。他们与国际资本的诱惑隔绝，为建设最好的俄罗斯而努力，并不受外界腐败的影响。制度内偶尔出现的腐败污点在毒害蔓延之前便被迅速清除。人民政府爱人民，人民政府人民爱。"
 KUB_Creation_Of_Ethnic_Soviets: "民族苏维埃问题"
 KUB_Creation_Of_Ethnic_Soviets_desc: "俄罗斯是一个由无数个大大小小民族组成的国家。在我们的新国家里，一些人提出了组建半自治苏维埃的前景，以国家的最佳利益管理这些少数民族。这确实有些风险，因为民族主义者可能会利用它们，并在他们和我们的统治之间埋下不和的种子。然而，如果我们试图从俄国境内的首都统治他们，他们可能会认为我们是压迫者，并给予民族主义者把柄与权力。不管我们的决定是什么，我们必须尽快做出决定。"
 KUB_Rural_Self_Sufficiency: "乡村自给自足"
 KUB_Rural_Self_Sufficiency_desc: "我们的农场已开始生产过剩的产品。我们在仓库里堆积的产品在慢慢变质。为了避免大规模的浪费问题，我们已开始鼓励当地人利用他们多余的产品，进一步让他们的农村社区变得更加自给自足。这将降低运输成本，同时也加强了将我们国家联系在一起的社区纽带。"
 KUB_Peasant_Russia: "农民的俄罗斯"
 KUB_Peasant_Russia_desc: "农民是我们民族的脊梁。我们大多数人在地里近乎徒劳地辛勤劳作，就为了让我们明天有饭吃。我们不会再让他们受苦又受累。我们将把农民的理想提高到一个新的荣誉与卓越的水平，这在以前的政权下是不可想象的。他们还将获得大量补贴，让他们不必那么辛苦地工作，还能为我们其他人制造更多的食物。这些新荣誉将在很大程度上能让我们讨好这最末的、最大的俄罗斯阶级。"
 KUB_System_Of_Soviets: "苏维埃工农体制"
 KUB_System_Of_Soviets_desc: "民粹派理论所概括的工农苏维埃制度将继续存在。没有必要将经济权力和政治权力分开，让最高苏维埃统领便可。"
 KUB_Powerful_Tradeunionism: "强势工会运动"
 KUB_Powerful_Tradeunionism_desc: "工人们应该有代表权！我们已授权在全国范围内组建一系列的工会。这些工会将像预期的那样管理他们的工作场所，然而，与工团主义者不同，我们不允许他们在没有一些监督的情况下选举自己的负责任。人民，尽管他们热爱着革命与国家，但他们也很容易找到蛊惑。只要一次错误的选举，整个革命就会陷入困境。当然，我们不会告诉他们，我们喜欢的候选人将在他们的选举中占尽优势。"
 KUB_Public_Healthcare: "公共医疗"
 KUB_Public_Healthcare_desc: "医疗保健是一项权利，就像食物和住所一样。太多的俄罗斯人死于容易预防的疾病。我们将建立一个卫生人民苏维埃，以监督公共卫生部门的发展，并在我们这样一个大国中承担这种努力的财政负担。反对者谴责说，这负担太高，我们无法承担。但当他们的孩子被我们的医生救了过来，他们还不用支付一卢布时，我们再看看这些反社会者还能不能说话。"
 KUB_Universal_Education: "普及教育"
 KUB_Universal_Education_desc: "普通俄罗斯人的教育水平很低，他们通常只接受过一点小学教育，在特殊情况下，也接受过一些中学教育。然而，从来如此便对么？在一个每已年都日新月异地发展的世界里，我们不能落后与人。如果我们落后了，那么世界上的反动派就会把我们踩在他们的靴子下。这就是为什么我们所有的教育都将是免费与强制性的，大学和学院本身也都将得到补贴，这样大多数人至少可以接受一些大学教育。有了新一代聪明、受过教育的公民作基础，我们将继续站在社会的前沿，在世界舞台上保持竞争力。"
 KUB_Ensure_Universeal_Employment: "全民就业"
 KUB_Ensure_Universeal_Employment_desc: "社会主义新人不用担心下一份薪水从何而来。当数百万俄罗斯人为一卢布而挣扎时，我们不能袖手旁观。不，我们应该使就业成为强制性的，并向所有人开放。虽然有人指出，我国的经济规模不足以满足每个人的就业需求，但我们可以轻松地解决这一问题。我们只需要创造就业机会就行。工作就是工作，仅此而已。只要它有利可图，就会有人上岗。毕竟他们必须这么做。"
 KUB_Freedom_Of_Socialist_Print: "社会主义出版自由"
 KUB_Freedom_Of_Socialist_Print_desc: "我们将奉行社会主义新闻自由。那些社会主义的新闻媒体将在各种媒体上勤奋地向人民报道真相，而不会受到中央的干涉。然而，那些试图诽谤我们一举一动的垃圾需要政府的大量监督，而且这种情况将同样继续下去。"
 KUB_Abolish_Cheka: "废除契卡"
 KUB_Abolish_Cheka_desc: "契卡自有它的用途。他们对于铲除反革命恐怖分子和控制不守规矩者来说是至关重要的。然而，随着我们的政策利益惠及每个人，对我们政权的抵抗已经减少到了一定程度，契卡几乎不再有什么存在的必要性。有些人担心仍然强大的契卡会不会接受现实，但我们明白，作为忠诚的苏维埃公民，他们会认识到解散自己的必要性，并和平地告别我们。"
 KUB_Question_Of_Kulaks: "富农问题"
 KUB_Question_Of_Kulaks_desc: "虽然我们在瓦解私有财产方面取得了长足的进步，但仍有许多人守着自己的财产。然而，这些富农们也得到了改造，以更忠实地适应新的制度，他们这么做，很可能是为了避免被围捕的风险，而不是出于他们自己的善心。有些人建议我们完成我们已开始的工作，把这些富农残余彻底打倒。我们可以拆分他们的财产，把它们交给农民合作社。而另一些人指出，残余的富农并不像激进分子描绘的那样，是俯瞰无数农民的剥削性帝舵，而是或多或少有些合作社性质，只是其不在国家任命的领导的领导之下罢了。他们还指出，这个系统正运作良好。拆分富农农场这样严重的破坏行为可能会引发饥荒。然而，这个决定最终还是要由我们来做的。"
 KUB_Welfare_State: "左翼社革福利国家"
 KUB_Welfare_State_desc: "我们已经建成了一个健全的福利国家。人们为终于能享受到自己的劳动成果而欢欣鼓舞。同时，他们不害怕去医院，也不害怕生病。而在沙皇和克伦斯基的暴君统治下，这种恐惧折磨着我们的人民。然而现在，随着我们公共卫生网络的扩大，越来越多的人正在利用它，我们国家的整体健康水平正在提高，这反过来又提高了生产力。总的来说，情况再好不过了。"
 KUB_Socialist_Humanism: "社会主义人道主义"
 KUB_Socialist_Humanism_desc: "许多政府将国家置于人民之上。他们把自己的公民看作是任其摆布的棋子，这样他们就可以大把大把的假公济私。而我们对俄罗斯人民的关注与改善他们生活的努力不仅使我们受到民众的喜爱，而且向世界表明，关注民众即使不是必需的，也是非常有益的。我们的经济繁荣，我们的军事强大，我们的工厂每天都比前一天产出更多的物资。所有这一切，都是由一群明白他们的政府热爱他们并且只以他们的最大利益行事的人民所做的。"
 KUB_Left_Eurasianists:0 "左翼欧亚主义者"
 KUB_Left_Eurasianists_desc:0 "米尔斯基领导的左翼欧亚主义者可以成为我们的盟友。"
 KUB_Orthodox_Eurasianists:0 "正统欧亚主义者"
 KUB_Orthodox_Eurasianists_desc:0 "该政党将遵循以特鲁别茨柯伊为起源的正统欧亚主义学说。"
 KUB_Young_Eurasianists:0 "民族最高纲领派"
 KUB_Young_Eurasianists_desc:0 "由尤里·希林斯基-希赫马托夫亲王领导的民族最高纲领派成为了欧亚党的主要派系。他们寻求建立一个集体化社会，但又保留俄罗斯霸权民族主义的巨大影响，民族最高纲领派如今将把这个计划升级到下一个层级：泛欧亚计划。"
 KUB_The_Red_Prince:0 "红色亲王"
 KUB_The_Red_Prince_desc:0 "米尔斯基，或者被称作红色亲王的男人，现在加入了我们的政府。"
 KUB_Eurasian_Wide_Narodism:0 "全欧亚民粹主义"
 KUB_Eurasian_Wide_Narodism_desc:0 "帝俄知识分子提出的民粹主义应该成为我们的立国之本。我们的新欧亚国由农民铸造而成，由上层阶级的思想与意志指导，欧亚国的繁荣必将到来。"
 KUB_Ceaser_Of_October:0 "红十月的恺撒"
 KUB_Ceaser_Of_October_desc:0 "我们的领袖应成为红十月的恺撒。伟大的十月社会主义革命总是被卖国贼和资本家污蔑，而让人们忽视了布尔什维克的起义才是真正的社会主义民主的体现。牢记列宁的原则，红亲王将会领导我们走向未来。"
 KUB_Brutus_Of_The_World_Bourgeousie:0 "全世界资产阶级的布鲁图"
 KUB_Brutus_Of_The_World_Bourgeousie_desc:0 "信奉欧亚主义的无产阶级劳动者们互帮互助，团结一致，从而把整个欧亚大陆从资本主义者的魔爪中解放出来。而资本主义本身将被摧毁。"
 KUB_Strengthen_The_Chairman:0 "强化中央权力"
 KUB_Strengthen_The_Chairman_desc:0 "中央政府应该拥有更强大的权力，来保证国家稳定。"
 KUB_We_Are_Building_A_Better_Future:0 "我们要建设一个更美好的未来"
 KUB_We_Are_Building_A_Better_Future_desc:0 "我们可以被撕碎，被分裂，我们可以有不同的意见 - 但是我们决不能忘记我们的伟大目标 - 我们要建设人类理想中的乌托邦。"
 KUB_Proletkult:0 "无产阶级文化"
 KUB_Proletkult_desc:0 "“无产阶级文化派”是一个新生组织，它是由地方文化团体和前卫艺术家组成的联盟。无产阶级文化派渴望通过创造一种新式的革命性的工人阶级美学来从根本上改变现有的艺术风格，并成为新文化的指导者。"
 KUB_Eurasianists_Bolsheviks:0 "欧亚布尔什维主义"
 KUB_Eurasianists_Bolsheviks_desc:0 "我们在实行社会主义政策的同时，也创造了新的意识形态——欧亚布尔什维主义。它不像俄罗斯共产党之前预测的那样只关注一个国家——现在欧亚布尔什维主义的思想及其取得的成功应当征服世界！"
 KUB_Spirit_Of_The_Revolution:0 "革命精神"
 KUB_Spirit_Of_The_Revolution_desc:0 "红色亲王的革命尝试是自上而下的，但是事实上革命的精神应该是自下而上的，是来自于这个民族的。所以我们应当利用这个革命的力量来建设我们的国家联盟。"
 KUB_scythia:0 "大斯基泰"
 KUB_scythia_DEF:0 "大斯基泰"
 KUB_scythia_ADJ:0 "斯基泰"
 KUB_we_are_scythians:0 "我们是斯基泰人！"
 KUB_we_are_scythians_desc:0 "骑上马，拉好弓，吹响号角！文学社团“斯基泰人”趁着库班崩溃后的震荡与农民的不满夺取了政权。让资本家和地主在恐惧中颤抖，让德意志的暴君在恐惧中畏缩！高加索地区迎来了一个新的时代！"
 KUB_restore_order:0 "恢复秩序"
 KUB_restore_order_desc:0 "随着库班起义军政权被推翻，各色哥萨克甚至是波克罗夫斯基的残党都开始反对我们。有必要开始组织农民民兵，消灭这些反动派。"
 KUB_no_capitalists:0 "打倒资本家"
 KUB_no_capitalists_desc:0 "高利贷者、地主和不劳而获者构成了我们的商人阶层。崭新的斯基泰社会没有留给这种寄生虫的地方。我们会拿斧子去囤积，打碎木皮，把金色的肠子洒进去。所有的勤劳工作的人都将得到他们应得的一份！那些从无产阶级手中窃取和骗取财富的水蛭们，将“心甘情愿”地分享他们的财富，否则，他们会品尝到被压迫者数百年来积聚的怒火。"
 KUB_no_church:0 "打倒教会"
 KUB_no_church_desc:0 "令我们沮丧的是，美丽的俄罗斯东正教已经被反动势力所玷污，而我们是无法容忍的。我们必须自己革新宗教，提倡建立在东正教观念上的社会主义，以便它可以再次净化自己。那些服从彼得格勒的宣讲反动思想的伪装成牧师的恶魔们必须通过暴力手段从东正教中去除。"
 KUB_no_monarch:0 "打倒君主"
 KUB_no_monarch_desc:0 "难道不是沙皇的无能统治导致了俄罗斯的崩溃吗？沙皇已经死了，而他的马屁精们必须学会尊重我们，如果他们那么爱那具尸体，那就下地狱去陪他吧！我们会仁慈地送他们一程的。"
 KUB_no_despot:0 "打倒独裁者"
 KUB_no_despot_desc:0 "库班的崩溃将所谓的“职业政治家”的丑态暴露无遗。这群独裁者打着所谓的拉达民主的幌子，尽情的压迫人民，更不用说库班起义军与波克罗夫斯基分子这群装都不装的暴君了。让他们见鬼去吧！"
 KUB_no_germans:0 "打倒西方走狗"
 KUB_no_germans_desc:0 "德国与乌克兰的企业与走狗已经渗透到了库班的每一处角落。这些为外国敛财的狗腿子的末日马上就要到了。他们的财产会被充公，而他们自己将会被驱逐出境。"
 KUB_rebirth_of_great_scythia:0 "大斯基泰的重生"
 KUB_rebirth_of_great_scythia_desc:0 "你们数百万，而我们无数、无数、无数。\n试试吧，与我们交战一下！\n是的，斯基泰人就是我们！是的，亚洲人就是我们！\n我们细长的眼中闪烁着欲望！\n对于你们——几世纪，而对于我们只一小时。"
 KUB_revolt_against_merchant_world:0 "反抗商人世界"
 KUB_revolt_against_merchant_world_desc:0 "商人们，或者说资本家们统治着整个世界。商人在对利润的渴望的驱使下建立了殖民地，组织了战争，产生了民族主义，并迫使人们为战争辩护。任何外部商人战争，无论结局如何，他的国家的失败还是胜利，对社会主义者来说都是陌生的和敌对的。社会主义的目标应当是通过改变内部政治和社会制度使“世界商人战争”变得不可能。"
 KUB_end_capitalist_philistinism:0 "终结资产阶级庸俗主义"
 KUB_end_capitalist_philistinism_desc:0 "整部俄罗斯思想史就是创造性知识分子反对“全阶级庸俗主义”和墨守成规精神的斗争。不幸的是，直到现在这场斗争还是没有成功。“庸俗主义的永恒精神”分裂了社会主义者的单一阵营，迫使许多人敌对社会主义。新生的知识分子应该有一股力量，能够通过给全体人民带来解放来结束“庸俗主义”。"
 KUB_only_nationality:0 "唯余民族性"
 KUB_only_nationality_desc:0 "反动的俄罗斯三大支柱中的专制与东正教都已经像搁浅的鲸鱼一样在革命的旋风中死去了。只有民族性，因布列斯特-立托夫斯克和约而在俄国革命中得到保存。我们的革命将是民族的！"
 KUB_poems_as_swords:0 "以诗为剑"
 KUB_poems_as_swords_desc:0 "哦，旧世界！ 当你还没被毁灭，\n当你还沉浸在甜蜜的煎熬之中，\n停止吧，如明智的俄狄浦斯\n止步在古老谜样的狮身人面像前！\n俄罗斯是狮身人面像。欢喜着，悲伤着，\n浸透着黑红色的血,\n她望着，望着，望着你\n怀着仇恨，也怀着爱！....."
 KUB_self_liberates_society:0 "个人解放带来社会解放"
 KUB_self_liberates_society_desc:0 "我们看到了复活的自由，我们看到了黑暗之外冉冉升起的太阳。是的，一股炽热的旋风正在俄罗斯旋转。在旋风中有垃圾，在旋风中有尘土，在旋风中有恶臭。旋风带着春天的种子。旋风向西飞去。旧西部将扭曲，扭曲我们的斯基泰旋风。整个世界将天翻地覆。谁有翅膀，谁就会飞向新世界。旧世界的无翼鸭子将被旋风卷走，砸在世界革命的石头上。"
 KUB_scythian_army:0 "斯基泰军队"
 KUB_scythian_army_desc:0 "斯基泰人曾有着强大的军队，让我们开始将军队塑造成我们心中的模样！我们的马蹄震动大地，我们的呐喊声淹没一切声音，我们的箭遮蔽太阳！"
 KUB_enlighten_cossacks:0 "教化哥萨克"
 KUB_enlighten_cossacks_desc:0 "哦，哥萨克！自由的骑士，勇猛的战士，你们在草原上尽情驰骋，正如斯基泰勇士们一样！只需要一些小小的政治灌输，他们就可以成为忠诚的勇士。"
 KUB_arm_the_people:0 "武装人民"
 KUB_arm_the_people_desc:0 "光武装哥萨克还不够。假如我们要毁灭资产阶级的旧俄罗斯，我们就必须发动人民群众的力量。所有人都将拿到武器，为斯基泰国家而战。"
 KUB_army_commisars:0 "军队政委"
 KUB_army_commisars_desc:0 "布尔什维克的政委制度的确值得我们学习。我们也将在军队中安插政委，保证军队绝对的意识形态忠诚。"
 KUB_messiah_fate:0 "弥赛亚命运"
 KUB_messiah_fate_desc:0 "你，火元素\n疯狂，燃烧我\n俄罗斯，俄罗斯，\n来日的俄罗斯，弥赛亚!"
 KUB_reorganize_economy:0 "重组经济"
 KUB_reorganize_economy_desc:0 "黑色星期一对库班的影响仍然存在。我们应该立即开始着手恢复经济。"
 KUB_land_socialize:0 "土地社会化"
 KUB_land_socialize_desc:0 "几个世纪以来，俄罗斯的大部分土地都不关普通民众一分一毫的事。这种情况绝不会再持续下去了！从现在开始所有的地主的土地都将被没收并转移给农民组成的乡村公社。不劳者，不得食！"
 KUB_protect_farmers:0 "保卫农民"
 KUB_protect_farmers_desc:0 "我们不同于布尔什维克，他们只关心工人，残忍地对待农民。而我们则向左翼社会革命党学习。我们是农民的保卫者！"
 KUB_revise_cooperates:0 "改良合作社运动"
 KUB_revise_cooperates_desc:0 "库班的合作社是一个有趣的运动，兼具资本主义与社会主义的特点。我们将会对合作社运动进行改良，将他改革为社会主义性质的乡村公社。"
 KUB_through_struggle:0 "通过斗争取得你的权利"
 KUB_through_struggle_desc:0 "按照民粹派传统，我们将动用我们所拥有的一切力量，把它们对准肥胖的贪婪成群的压迫者。以工农群众之名，革命将把他们从每一个能压迫群众的权位上赶走。我们可以，而且我们也希望用和平手段来做这件事，但我们和人民的敌人却不这么想，所以我们必须用枪弹去解决他们。"
 KUB_liberate_don:0 "解放顿河"
 KUB_liberate_don_desc:0 "顿河政权软弱无能，根本无法有效地管理他们的土地，因此我们必须在俄国人横扫西高加索之前对其发动进攻！"
 KUB_liberate_mountain:0 "解放山地"
 KUB_liberate_mountain_desc:0 "山地共和国的存在始终是个威胁。虽然其外交政策并不会特别偏袒德国或彼得格勒，但脆弱的经济可能会迫使他们对其中任何一方敞开。如果境外势力有着足够的影响力，他们就可以把山地共和国当作代理人，偷袭我们的背后！为了防止他们因软弱而造成不可避免的结果，我们必须先下手为强，拯救山地共和国！"
 KUB_liberate_buddists:0 "解放卡尔梅克"
 KUB_liberate_buddists_desc:0 "卡尔梅克人民曾被俄罗斯人奴役，也曾被哥萨克堕落分子奴役。虽然他们现在已经解脱了，但他们仍被另一种兽力所奴役：资方。我们必须让卡尔梅克人民从他们主子们的贪婪中获得解放。"
 KUB_liberate_kavkaz:0 "解放外高加索"
 KUB_liberate_kavkaz_desc:0 "我们斯基泰人曾从外高加索北上。而如今外高加索与德国的关系及其密切，他们随时可能加入帝国公约背刺我们。我们将先下手为强，终结孟什维克与穆斯林的政权。"
 KUB_kavkaz_secured:0 "高加索安全了"
 KUB_kavkaz_secured_desc:0 "如今整个高加索都在我们手中，是时候开始为更宏大的计划做准备了。"
 KUB_annilate_old_russia:0 "毁灭旧俄罗斯"
 KUB_annilate_old_russia_desc:0 "两个阵营，两个盟约，两个真理，两个俄罗斯。无翼者与有翼者的斗争，是世界的历史，是人类的历史，是革命的历史。一边是欣欣向荣的社会主义俄罗斯，一边是腐化无能的旧俄罗斯。这次，新必胜旧！"
 KUB_Premier_Spiridonova: "邀请斯皮里多诺娃"
 KUB_Premier_Spiridonova_desc: "玛丽亚·斯皮里多诺娃，左翼社革党的领导人，受邀请加入了我们的政府。"
 KUB_Revolutionary_Narodism: "左翼民粹派联合"
 KUB_Revolutionary_Narodism_desc: "人民是我国的革命力量。只有借助真正的人民力量，我们才能实现人人平等。"
 KUB_Rural_Obschinas: "乡村公社"
 KUB_Rural_Obschinas_desc: "乡村公社曾是俄罗斯的农民社区，成员住在同一个村庄，共有财产。随着土地社会化推行，乡村公社的土地正在慢慢恢复生机，这也促进了农村居民之间的合作和社群主义。"
 KUB_Labour_Republic: "劳工共和"
 KUB_Labour_Republic_desc: "民粹派理念中将俄罗斯转变为的苏维埃劳工共和国结构是祖国发展最成功的变体。尽管这一理念曾被布尔什维克腐化，但现在我们回归它的真正含义，将权力赋予人民，通过苏维埃反映代表权，而不是单一政党的权力。"
 KUB_Alliance_With_Left_SRs:0 "左翼社革党盟友"
 KUB_Alliance_With_Left_SRs_desc:0 "左翼社革派和我们一样都对民粹派思想保有浓厚兴趣。我们应当在斯基泰主义的大旗下共同合作。"
 KUB_Eurasian_Soviets:0 "欧亚苏维埃体系"
 KUB_Eurasian_Soviets_desc:0 "苏维埃体系，也即议会体系，将得到极大地扩张。我们将把真正的无产阶级自由带到全联盟当中去，而且还不需要采取紧缩措施。"
 KUB_Issue_Of_Ethnic_Councils:0 "少数民族委员会"
 KUB_Issue_Of_Ethnic_Councils_desc:0 "尽管欧亚联盟持国际主义立场，但我们不应忘记，种族与民族认同对各族人民自决来说非常重要，不能简简单单将他们划作欧亚人。"
 KUB_Eurasian_Popular_Front:0 "欧亚人民阵线"
 KUB_Eurasian_Popular_Front_desc:0 "我们将不再独自统治这个国家。欧亚大陆上所有的社会主义者应团结在一个统一的、广泛的人民阵线之中。"
 KUB_Struggle_With_Clericalism:0 "与教权主义作斗争"
 KUB_Struggle_With_Clericalism_desc:0 "我们要停止资产阶级政策，让欧亚大陆不受任何宗教偏见的影响。"
 KUB_Scythian_Reserve_of_Revolution:0 "斯基泰革命后备军"
 KUB_Scythian_Reserve_of_Revolution_desc:0 "直到解放全世界无产者之前，我们都不会停下脚步。我们的人民是世界革命中的斯基泰人后备军——解放世界的将是一个欧亚国家。"
 KUB_Panslavist_Internationalism:0 "欧亚主义启蒙"
 KUB_Panslavist_Internationalism_desc:0 "如要实施“欧亚化”政策，就必须设立“启蒙部”。"
 KUB_Alexander_Blok_hog_rso:0 "亚历山大·勃洛克"
 KUB_Sergei_Yesenin_for_rso:0 "谢尔盖·叶赛宁"
 KUB_Ivanov_Razumnik_eco_rso:0 "伊万诺夫·拉祖姆尼克"
 KUB_Andrei_Bely_sec_rso:0 "安德烈·贝利"
 KUB_Dmitri_Mirsky_for_rso:0 "迪米特里·米尔斯基"
 KUB_radical_socialist_party_scy:0 "“斯基泰人”社团"
 KUB_radical_socialist_party_long_scy:0 "“斯基泰人”社团"
 KUB_scythian_sarmartian:0 "斯基泰——萨尔马提亚假说"
 KUB_scythian_sarmartian_desc:0 "根据斯基泰-萨尔马提亚假说，斯基泰人乃是斯拉夫人的祖先。我们将会回归先祖的故地！"
 KUB_eurasian_revolution:0 "迈向欧亚革命"
 KUB_eurasian_revolution_desc:0 "我们不能局限于地球一隅！我们必须将社会主义革命带向整个欧亚大陆，带向全世界！"
 KUB_between_west_and_east:0 "介于东西之间"
 KUB_between_west_and_east_desc:0 "俄罗斯不能简单归类为东方或西方。俄罗斯是一座沟通东西方的桥梁。"
 KUB_last_aryans:0 "真正雅利安之后裔"
 KUB_last_aryans_desc:0 "斯基泰人是从伊朗等地迁徙来的，难道他们不正是雅利安人的后裔吗？作为斯基泰人后裔的斯拉夫人不也是雅利安人的后裔吗？我们斯基泰——斯拉夫人乃是真正的雅利安人！我们有责任终结“图兰”、“黄祸”、“犹太人”——资本主义的威胁！"
 KUB_erdicrate_nationalism:0 "抹去极端民族主义"
 KUB_erdicrate_nationalism_desc:0 "我们都是欧亚人，都是无产阶级，为什么我们要彼此伤害呢？所有的民族都应当在斯基泰主义的旗帜下平等生活！"
 KUB_war_of_liberation:0 "解放欧亚大陆"
 KUB_war_of_liberation_desc:0 "我们将染红整个欧亚大陆。从大西洋到太平洋，红旗将伸展开来，没有人能对抗我们！快跑吧，资产阶级懦夫们！斯基泰人来了！"
 KUB_world_revolution:0 "世界革命"
 KUB_world_revolution_desc:0 "最后一次——醒醒吧，旧世界！\n此时蛮夷人的诗琴正在召唤\n兄弟们参与劳动与和平的盛宴,\n最后一次邀约到光明的兄弟盛宴来！"
 KUB_fuck_europe:0 "摧毁小资文明"
 KUB_fuck_europe_desc:0 "我们爱一切——冰冷数字中的热度，\n上帝赐予的神圣意象,\n我们理解一切——高卢人敏锐的智慧，\n或是德国人阴郁的天才……\n我们记得一切——地狱般的巴黎街道，\n维也纳的凉爽，\n柠檬树林遥远的芬芳,\n还有烟雾尘天的科隆……"
 KUB_fuck_asia:0 "东方之星"
 KUB_fuck_asia_desc:0 "我们让路给你们！用亚洲人的面孔，\n回视着你们！\n去吧，去乌拉尔！\n我们正在清理\n用积分算法建造的钢铁机械\n与蒙古野蛮部落交战的地方！"
 KUB_trial_in_the_storm:0 "暴风雨中的审判"
 KUB_trial_in_the_storm_desc:0 "凶猛的匈奴人搜刮尸体的口袋时,\n我们将无动于衷，\n任由他们烧毁城市，在教堂里饲养马群，\n煎烤白兄弟们的肉！"
 KUB_Socialism_With_Eurasianist_Characteristics:0 "欧亚特色社会主义"
 KUB_Socialism_With_Eurasianist_Characteristics_desc:0 "我党的思想演化进了新阶段——欧亚主义将解放农民和无产阶级，创造一个新的社会阶级。我们卓越的文化，由无产阶级思想拓展，必将实现100%的成功。"
 KUB_Invite_Russian_Communists: "邀请俄罗斯社会主义者"
 KUB_Invite_Russian_Communists_desc: "因资本主义过剩而陷入绝望和混乱中的俄罗斯，对于我们眼前的计划来说，应暂时遗忘。不久，我们将采取行动，把无辜的俄罗斯人民从资产阶级的剥削中解放出来，但现在，让我们邀请留在祖国的剩余社会主义反对派到我国来。我们将一起合作，策划推翻资本主义政权。团结起来，我们就会更为强大。"
 kub.2000.t:0 "炽热的旋风"
 kub.2000.d:0 "一波未平一波又起。瓦西里·里亚博孔刚派遣部队去库班各地召集哥萨克头领，新罗西斯克就遭到了一支未知部队的猛攻。他们似乎是由不满的农民与布尔什维克残党组成的。里亚博孔绝望地向各地请求紧急援助，库班的命运如今悬于一线，而最终……"
 kub.2000.a:0 "援军及时抵达！"
 kub.2000.b:0 "早在援军到来之前新罗西斯克就陷落了！"
 kub.2001.t:0 "胜利！"
 kub.2001.d:0 "新罗西斯克沦陷了！伴着胜利的冲锋号，亚历山大·勃洛克同志与忠诚的士兵冲进了城里。很快，库班起义军与哥萨克军团的头目们被逮捕押送出拉达大楼。拉达中充满了士兵的喧哗，大声交流着、喊着革命口号。\n\n但是，当勃洛克走上发言台，准备开始他那激昂却略显凌乱的演讲时，大厅再次四下无声。\n\n“同志们！我们用脚踏碎了旧秩序，但这仅仅是个开始。因此，我宣布在昔日的库班人民共和国之上建立一个全新的国家——大斯基泰！而你们这些接受了指引我们新共和国智慧的人，请发出决定其命运的第一声吧！说出来吧，你们想要谁来领导我们？是要选择农民诗人谢尔盖·叶赛宁，来引领我们踏上征途？还是要相信我的能力，追随我迎战未知的堡垒？”"
 kub.2001.a:0 "勃洛克同志万岁！"
 kub.2001.b:0 "叶赛宁同志万岁！"
 
 
 