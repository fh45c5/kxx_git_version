 KUB_Raise_Frederica_From_Tsemes_Bay: "继续回收黑海舰队"
 KUB_Raise_Frederica_From_Tsemes_Bay_desc: "1918年6月，黑海舰队的舰只在新罗西斯克附近的采梅斯湾被红军击沉。自1925年库班第二共和国成立以来，国家便努力从海湾之中打捞舰只，基本也都成功了。然而，大多数舰只未能被成功修复。为数不多能重回现役的军舰只有卡利亚克里亚号和刻赤号。\n\n政府从未放弃，还计划于1936年1月打捞起一艘运输船，也就是前英国蒸汽船“弗雷德里卡”号。"
 KUB_Restore_Rada_Work: "拉达复工"
 KUB_Restore_Rada_Work_desc: "“黑色星期一”到来后，库班人民共和国的议会，即库班拉达，陷入了瘫痪，绝大多数代表都无法就紧急事项达成合作或谈判。此时此刻，库班军团现任阿塔曼瓦西里·伊万尼斯正应挑起大梁，让议会重归常态。"
 KUB_Announce_Ivanis_Retirement: "宣布伊万尼斯退休"
 KUB_Announce_Ivanis_Retirement_desc: "自1929年以来，瓦西里·伊万尼斯一直是库班军团的阿塔曼，虽然他为了让我国并入乌克兰无所不用其极，但他的所有努力都遭到了高加索派、顿河哥萨克军团等团体的阻挠和抵制。在共和国即将崩溃的情况下，也许不如让他宣布退休，让人民平静下来，等待重新选举。"
 KUB_Kuban_Ukrainian_Convention: "库班-乌克兰1936年公约"
 KUB_Kuban_Ukrainian_Convention_desc: "由现任外交部长卢卡·贝奇起草的1936年《库班-乌克兰公约》建议我国进一步融入乌克兰的势力范围。它将允许乌克兰海军和陆军进入我国领土。\n\n高加索派坚决反对该公约，甚至为此公然进行破坏、举行抗议。如果我们不果断采取应对措施，我们就将像十年前一样原地徘徊。"
 KUB_Foes_And_Friends: "友对敌，敌对友"
 KUB_Foes_And_Friends_desc: "库班正不断陷入分裂的局面，这是不言自明的事实。我们应不惜一切手段阻止混乱愈演愈烈……"
 KUB_Economic_Relief: "经济救济"
 KUB_Economic_Relief_desc: "为了做好迎接“黑色星期一”的余波的准备，我们已经做出了第一批决定。其中包括通过清算亏损企业和银行来缓解经济压力。不过，这一决定可能会遭到合作社的抵制。"
 KUB_Install_Bread_Monopoly: "实行面包垄断"
 KUB_Install_Bread_Monopoly_desc: "经济危机爆发前的库班拥有极高的贸易自由度。而现在，我们则应该建立面包专卖制度，以便控制商品价格，阻止合作社控制经济的妄想。"
 KUB_Rely_On_Cooperatives: "依靠合作社"
 KUB_Rely_On_Cooperatives_desc: "事实证明，合作社在经济事务方面效率高、能力强。在他们的帮助下，我们的经济蒸蒸日上。我们应该依靠它们，并对它们改善经济困局的决定充满信心。"
 KUB_Organize_Public_Works: "解决失业问题"
 KUB_Organize_Public_Works_desc: "为了降低失业率，我们应该在全国各地组织起公共工程，兴修公路。"
 KUB_Seize_Tea_Industry: "控制叶卡捷琳诺达尔茶业"
 KUB_Seize_Tea_Industry_desc: "1878年，园艺家赖因霍尔德·约翰诺维奇·加尔贝在索契的马蒙托瓦庄园首次尝试种植茶叶。他后来成为了索契水果试验站的首任站长。\n1901年，I·A·科什曼在索洛豪尔村附近开设了克拉斯诺达尔的第一个茶园（也是现代俄罗斯领土上的第一个茶园）。茶籽则产自格鲁吉亚西部沿海地区的查克瓦。现在，索契重新回到了我们手中，茶叶产业也是时候交给合作社了。"
 KUB_Ensure_Investment_Prosperity: "保障投资繁荣"
 KUB_Ensure_Investment_Prosperity_desc: "我们必须向世界，特别是黑海沿岸国家敞开国门。通过降低外国公司的税率并邀请他们来我国投资，我们将使边疆区成为度假和经商的理想去处。"
 KUB_Support_Cooperative_Movement: "支持合作社运动"
 KUB_Support_Cooperative_Movement_desc: "我们应当支持合作社运动。只有通过此种手段，我们才能带领库班走向繁荣。"
 KUB_End_Cooperative_Movement: "终结合作社"
 KUB_End_Cooperative_Movement_desc: "社会主义性质的合作社是我们通往传统主义库班道路上的绊脚石。我们应该将其悉数解散，没收其财产并物归原主。"
 KUB_Grants_For_oilseed: "补贴乳品厂"
 KUB_Grants_For_oilseed_desc: "库班地区以其乳制品业而闻名。近年来，黄油产量显著增加，现已成为库班真正的命脉产业，我国出产的黄油在邻国也享有美誉。"
 KUB_Increase_Oil_Recovery: "增加石油产量"
 KUB_Increase_Oil_Recovery_desc: "虽然库班石油在市场上不是很畅销，但许多本地的制造商们大多还是会使用我们出产的燃料和石油的，放眼海外，顿河联盟是我们最大的贸易伙伴，毕竟他们也不产什么石油。"
 KUB_Elect_New_Ataman_focus: "选举新阿塔曼"
 KUB_Elect_New_Ataman_focus_desc: "现在伊万尼斯已告退休，是时候召开选举，选出新阿塔曼了。"
 KUB_Peasant_Cossack_Divide: "解决农民与哥萨克的分裂"
 KUB_Peasant_Cossack_Divide_desc: "哥萨克认为他们是该地区毋庸置疑的主人，而对农民全无土地、挣扎求生的艰难现状视而不见。多亏库班消费者联盟出手相助，农民才能吃上饱饭。若有机会，我们便将立即处理该地区的社会不平等问题。"
 KUB_Establish_Production_Collectives: "建立劳工集体"
 KUB_Establish_Production_Collectives_desc: "既然现在合作社手里有了权力，一些人便建议我们建立生产合作社。然而，另一些人却觉得这过于激进，认为我们不该在这个问题上那么“社会主义”。"
 KUB_Fight_Syndicalist_Tendencies: "打击工团主义倾向"
 KUB_Fight_Syndicalist_Tendencies_desc: "我们拼尽全力，却被人们当成潜藏的无政府工团主义者。我们一开始确实把许多社革党人拉拢到了我们这边，但我们可不是什么社会主义势力，这一切只是为了合作社运动罢了。我们绝不允许库班境内存在地下工团主义组织。"
 KUB_Revkom_In_Power: "库班的赤色黎明"
 KUB_Revkom_In_Power_desc: "库班的动荡致使库班布尔什维克声名鹊起。由于人民共和国放宽了针对社会主义者的法律政策，臭名昭著的扬·波卢扬现已经掌握了政权。"
 KUB_Dekossackisation: "启动去哥萨克化"
 KUB_Dekossackisation_desc: "第一次将库班非哥萨克化的尝试还是在俄国内战期间，但正如布尔什维主义在库班一样，二者皆以失败告终。现在，尽管我们党内也有小股反对势力存在，但波卢扬还是决心消灭哥萨克阶级。"
 KUB_Subjugate_Cooperatives: "收服合作社"
 KUB_Subjugate_Cooperatives_desc: "合作社运动不过是资本主义制度的一种。我们必须将其彻底摧毁，没收合作社的所有财产。"
 KUB_Nationalize_Land: "土地国有化"
 KUB_Nationalize_Land_desc: "我国土地长期掌握在富裕地主和哥萨克手中。贫苦的农民在这些土地上辛勤劳作，却未曾拥有过其一瞬。现在是时候将国家的土地国有化，分发给广大农民了。"
 KUB_Suppress_Federalists: "压制拉达"
 KUB_Suppress_Federalists_desc: "尽管拉达已在[234.GetName]被强行解散，但据传其仍在秘密运作。我们必须一劳永逸地终结一切“拉达”。权力属于人民苏维埃！"
 KUB_Councils_Of_Cossack_Deputies: "哥萨克代表苏维埃"
 KUB_Councils_Of_Cossack_Deputies_desc: "哥萨克中有不少希望为人民伸张正义的人。毕竟，这片土地一直以来都是他们的家园。我们必须把一切权力交给那些能够代表哥萨克劳动阶层的人们！"
 KUB_Power_To_Workers_Peasants: "权归工农"
 KUB_Power_To_Workers_Peasants_desc: "我们现在必须创新各种新制度——通过由选举产生的苏维埃来实现权力属于工农劳动阶级的梦想。"
 KUB_Nationalization: "工业国有化"
 KUB_Nationalization_desc: "库班的工厂算不得多，但有些工厂——正被人民之敌所占据。我们必须从他们手中夺回工厂，将其交由工人控制。"
 KUB_Bread_Monopoly: "面包垄断"
 KUB_Bread_Monopoly_desc: "旧共和国中，面包由人民自由销售，但[ROOT.GetLeader]坚信面包价格应由政府调控——这样人人才能有面包吃。"
 KUB_Don_Red_Guard: "库班赤卫队"
 KUB_Don_Red_Guard_desc: "$KUB_Don_Red_Guard_desc$"
 KUB_Red_Cossacks: "库班赤色哥萨克"
 KUB_Red_Cossacks_desc: "哥萨克应成为共和国新军的主力。这能使我军机动迅速、纪律严明。"
 KUB_Centralised_Command: "集中化指挥部"
 KUB_Centralised_Command_desc: "人民民兵不足为信。所有赤卫队都应当接受集中化的总参谋部的严格控制。"
 KUB_For_The_Red_Don_Kuban: "为了赤色顿河-库班！"
 KUB_For_The_Red_Don_Kuban_desc: "我们的顿河邻国正在苦苦挣扎。我们必须从压迫之下解放我们的兄弟姐妹，让两国在同一个苏维埃共和国中归于一统。"
 KUB_Mobilization_Red: "宣布总动员"
 KUB_Mobilization_Red_desc: "到处都是敌人。为防止国家遭到突然袭击，我们必须宣布进行总动员。"
 KUB_Kuban_Communist_Party: "成立共产党"
 KUB_Kuban_Communist_Party_desc: "政府目前还没有真正的代表，人民在苏维埃中投票选举的时候只能像选举无党派人士一样选举我们的成员。为此，我们可以建立一个正式的政党，虽然这不过是表面上的变化，但这想必可以提高我们的声望。"
 KUB_KPA_Restores_Control: "起义军恢复稳定"
 KUB_KPA_Restores_Control_desc: "在混乱之中，库班起义军挺身而出，一面对抗黑海派和高加索派，一面弹压合作社与激进派，如今，里亚博孔将还国家一个稳定。"
 KUB_Deal_With_Pokrovsky_Radicals: "处理波克罗夫斯基的激进派"
 KUB_Deal_With_Pokrovsky_Radicals_desc: "我们的国土上容不下以屠杀而臭名昭著的军官、以激进民族主义著称的军官、丝毫不以自己的残忍行径为耻的军官，他们都将被逮捕并判处死刑。"
 KUB_Give_Cooperatives_Freedom: "合作社自由"
 KUB_Give_Cooperatives_Freedom_desc: "合作社为我国的繁荣昌盛铺砖添瓦，我们也没有理由对其束手束脚。合作社获得了自由，库班也将取得更大的发展。"
 KUB_Base_For_The_New_Host: "新军团的基础"
 KUB_Base_For_The_New_Host_desc: "高加索防线哥萨克军团和波克罗夫斯基的激进分子已经败在我们脚下，只剩下黑海军团苟延残喘。不过，正如里亚博孔所建议的那样，我们应以库班起义军为基础，建立一支新的、统一的库班哥萨克军团，以更加团结和专业的面貌示人。"
 KUB_Restore_Regional_Rada: "恢复拉达"
 KUB_Restore_Regional_Rada_desc: "民主回归库班之时已到。我们已经解决了最初的问题，现在黑海派也应该在议会中拥有自己的一席之地。"
 KUB_Lead_The_Restored_Republic: "领导新共和国"
 KUB_Lead_The_Restored_Republic_desc: "瓦西里·里亚博孔应作为库班军团的阿塔曼领导重建后的共和国。民主已恢复、敌人全打跑，我们将在里亚博孔的领导下继续保卫我们的库班祖国！"
 KUB_Formally_Give_Up_Power: "向拉达交权"
 KUB_Formally_Give_Up_Power_desc: "起义军为解决库班目前不稳局势做了很多工作，但现在是时候将权力交给拉达，让他们选出新任阿塔曼了。里亚博孔将永远成为库班人民心目中的英雄，起义军也将继续由他领导。"
 KUB_Chernomortsy: "黑海派主导"
 KUB_Chernomortsy_desc: "亲乌的黑海派在库班拉达获得了多数，巩固了他们对国家的控制。在他们的领导下，这些“黑海军团哥萨克”将引导库班人民逐渐向黑海东岸的乌克兰兄弟靠拢。"
 KUB_Confirm_Convention: "请求乌克兰保护"
 KUB_Confirm_Convention_desc: "我们应该向西方的乌克兰邻居伸出援手。我们共同的传统和语言以及共同遭受俄国侵略的经历使我们成为了天造地设的盟友。我们的合作是两国继续生存的必要条件。"
 KUB_Official_Ukrainian: "确立乌克兰语为官方语言"
 KUB_Official_Ukrainian_desc: "尽管亲乌政府在过去10年里一直执政，但语言问题从未得到妥善解决，反对派轻而易举地阻止了我们将乌克兰语合法化、在学校教授乌克兰语以及最终将乌克兰语作为国家官方语言的所有尝试。"
 KUB_Open_Borders: "库班-乌克兰公民权与旅行法"
 KUB_Open_Borders_desc: "我国人民可以通过更加简便的程序入手乌克兰护照，以便在两国之间来往和旅行。此举将渐渐消除我们两个伟大国家之间的边界隔阂。"
 KUB_Sign_The_Federative_Treaty: "签署与乌克兰的联邦条约"
 KUB_Sign_The_Federative_Treaty_desc: "随着库班人民共和国和乌克兰之间的界线感越来越淡泊，我们已经起草了一份旨在使我国成为乌克兰的一个正式自治州的计划。虽然我国的基础设施和官僚机构仍将保留，但它将融入进乌克兰的庞大行政体系之中，与其他说同种语言、享受同种文化的同志共事。更不用说，这还能最终确定他们保护我们不受任何外来势力侵犯的职责。"
 KUB_Request_German_Help: "请求德国军事顾问团"
 KUB_Request_German_Help_desc: "德国人是我们抵御俄国侵略的天然盟友，我们应该请求他们提供援助，并派遣驻库班武官。"
 KUB_Lineitsy: "高加索派主导"
 KUB_Lineitsy_desc: "亲俄的高加索派在库班地区杜马中获得了多数。在这些高加索防线哥萨克的领导下，库班人民共和国将逐渐向莫斯科靠拢，同时加强俄罗斯语言文化对黑海沿岸的控制。"
 KUB_End_Rada_Conflict: "终结拉达冲突"
 KUB_End_Rada_Conflict_desc: "几十年来一直使我国不断走向分裂的拉达辩论是时候结束了。只要解散了拉，我们与黑海派的冲突就将一劳永逸地结束。"
 KUB_Request_Russian_Protection: "请求俄国保护"
 KUB_Request_Russian_Protection_desc: "乌克兰的侵略一直是我们的心头大患，他们很可能会为了恢复黑海派狗腿子的权力而发动入侵。我们急需来自俄罗斯的正式保护。"
 KUB_Request_Russian_Protection_tt: "如果[RUS.GetFlag][RUS.GetName]拒绝，我们将自动完成$KUB_Request_German_Help$国策，不论我们的意识形态为何。"
 KUB_Request_Russian_Protection_tt2: "注意，如果[KUB.GetFlag][KUB.GetName]拒绝我们的条件，且没有任何外力阻止，他们将转而投靠[GER.GetFlag][GER.GetFactionName]。"
 KUB_Bilingual_Government: "双语政府"
 KUB_Bilingual_Government_desc: "虽然我国大部分人口讲乌克兰语是不争的事实，但我们也不应将外国语言当作我们的国语。相反，我们可以建议在公开演讲、政治集会和公告中使用乌克兰语，但应始终配有俄语翻译。"
 KUB_Kuban_Samostiynost: "库班“自治”"
 KUB_Kuban_Samostiynost_desc: "库班既是块独立地区，也是个独立的国家。尽管我们与乌克兰有着数百年的联系，尽管我们拥有悠久的哥萨克传统，但我们仍应恪守独立。"
 KUB_Reunite_Cossackia: "与克拉斯诺夫的哥萨克国统一"
 KUB_Reunite_Cossackia_desc: "邻国[DKB.GetName]近年来为建立哥萨克统一的群众基础做了大量工作。我们的未来也与哥萨克同胞紧密相连，我们应该加入他们的联盟。"
 KUB_Follow_Lineitsy_Tactics: "遵循高加索派哥萨克军团战术"
 KUB_Follow_Lineitsy_Tactics_desc: "事实证明，从顿河哥萨克人那里学来的高加索派战术是新军改革的最佳基础。只要我们有足够的人力和周密的计划，我们就能像过去一样战胜胜一切外敌。"
 KUB_Invite_Ukrainian_Advisors: "邀请乌克兰顾问"
 KUB_Invite_Ukrainian_Advisors_desc: "我们不再需要遵循陈旧过时的战术。现在是改进装备、照顾人民的时候了。通过邀请乌克兰顾问，我们将确保人民的安全。"
 KUB_Recon_With_Sabres_And_Carbines: "以马刀与卡宾枪侦察"
 KUB_Recon_With_Sabres_And_Carbines_desc: "骑兵作战的时代已经成为历史。在现代战场上，最适合骑兵的角色是侦察，因为他们可以在大多数地形中快速移动，发动突然袭击，并在到达目的地后迅速撤退。"
 KUB_Motorisation_Of_The_Cavalry: "骑兵部队摩托化"
 KUB_Motorisation_Of_The_Cavalry_desc: "骑兵部队要想在现代战争中继续发挥作用，就必须采用更重、更快的新装备。装甲车和轻型坦克能够为骑兵团提供急缺的进攻能力，还不会降低他们的行军速度。"
 KUB_Port_Of_Capital: "新罗西斯克港"
 KUB_Port_Of_Capital_desc: "$DKU_Port_Of_Capital_desc$"
 KUB_Naval_Bombers: "控制海天"
 KUB_Naval_Bombers_desc: "[ROOT.GetName]需要一种既能在海上又能在空中保卫我们海岸的飞机。"
 KUB_Oil_Tankers: "油轮"
 KUB_Oil_Tankers_desc: "为运输我们开采的石油，我们需要现代化的油轮——这种油轮将保护生态安全，还能让我们赚上一笔。"
 kub.5.c: "尼古拉·里亚博沃当选，而非伊万尼斯！库班和乌克兰将合而为一！"
 kub.5.e: "高加索派就瑙缅科的候选资格进行了成功协商"
 kub.6.b: "高加索派成功取胜！"
 kub.293.a: "索契是我们的合法领土！"
 kub.294.t: "索契是我们的！"
 kub.294.d: "虽然哥萨克人占领了我们的土地，但我们还是设法把这片土地收复了，把库班人赶出了他们占领的索契地区。"
 kub.294.a: "索契是我们的合法领土！"
 kub.295.t: "[FROM.GetName]索要索契！"
 kub.295.d: "我国军队曾于俄罗斯内战期间占领了索契地区，《明斯克条约》也将此地视为我国的合法领土。然而，现在库班政府却要求我们割让索契市！"
 kub.295.a: "我们现在承受不起这样的冲突"
 kub.295.b: "索契是格鲁吉亚的！"
 kub.35.t: "投资[FROM.GetName]？"
 kub.35.d: "[FROM.GetAdjective]政府已带着投资他们经济的提议接触我们，他们承诺这是份有利可图的谷物与石油贸易合同。"
 kub.35.a: "听着不错，我们干了！"
 kub.35.b: "我们又不是有钱没处花"
 kub.36.t: "[FROM.GetName]拒绝！"
 kub.36.d: "真不走运，[FROM.GetAdjective]政府拒绝额外投资我国经济。"
 kub.36.a: "不妙"
 kub.37.t: "[FROM.GetName]同意！"
 kub.37.d: "谢天谢地，[FROM.GetAdjective]政府同意额外投资我国经济。"
 kub.37.a: "好啊！"
 kub.200.b: "向占领这片土地的人宣战！"
 kub.204.t: "[FROM.GetName]希望加入我们"
 kub.204.d: "[FROM.GetNameDef]的苏维埃政府希望以自治共和国身份加入我们。"
 kub.204.a: "欢迎我们的库班兄弟！"
 kub.999.t: "黑海派提交救济法案"
 kub.999.d: "柏林股市的崩溃摧毁了人们的信心，进而严重影响了我国的农业能力。\n\n有鉴于此，黑海派今天向库班拉达提出了一项救济法案。然而，由于其人数寥寥，无法迅速通过这项法案。拉达的黑海派领导人呼吁全国团结起来通过该法案，但不出所料的话高加索派可能会集体弃权。"
 kub.999.a: "希望拉达能通过吧"
 kub.998.t: "对伊万尼斯内阁进行不信任投票"
 kub.998.d: "阿塔曼的独裁行径在拉达议员中引发了轩然大波。很快，反对派发起了对现任政府及阿塔曼的不信任投票，要求他立即辞职。选举在即，他们认为阿塔曼可以利用手中的权力重新安排选举，从而继续掌权。\n但伊万尼斯能否准备好采取自相矛盾的手段好让自己继续掌权，并带领黑海派最终战胜高加索派，仍是个未知数。"
 kub.998.a: "阿塔曼二话不说解散了拉达"
 kub.998.b: "伊万尼斯被迫退休，民主得以幸存"
 kub.1000.t: "自采梅斯湾打捞“弗雷德里卡”号"
 kub.1000.d: "1926年，在乌克兰的帮助下，我们开始打捞1918年被布尔什维克在采梅斯湾凿沉的黑海舰队船只。根据《布列斯特和约》的要求，舰队本将被移交给德国，但当时的水手们宁可自行凿沉船只。\n\n在那以后，有几艘船被打捞了上来，其中大多被拆解为废铁。只有为数不多的船能在被打捞起来后成功修复：卡利亚克里亚号和刻赤号驱逐舰、厄尔布鲁士号油轮和杰尼奥萨号运输船。\n\n哪怕遭遇了挫折，尽管打捞成功的希望日趋渺茫，但政府仍在努力从海底打捞剩下的船只。对“弗雷德里卡”号运输船的打捞工作终于要开始了。"
 kub.1000.a: "实属不幸，它已无修复价值……"
 kub.1001.t: "拉达辩论陷入僵局"
 kub.1001.d: "随着“黑色星期一”严重冲击了我国经济，拉达提出了解决危机的方案。然而，反对派与黑海派在重点解决方案上意见不一。我们必须尽快采取措施重振经济，否则我们将陷入内战。"
 kub.1001.a: "阿塔曼应该介入"
 kub.1001.b: "为了稳定，接受高加索派的修正案！"
 kub.1001.c: "与合作社协商，在数目上超过高加索派！"
 kub.1002.t: "库班-乌克兰1936年公约"
 kub.1002.d: "1935年早些时候，[KUB.GetNameDefCap]与乌克兰王国达成了《公约》，该公约在拉达的通过过程中困难重重，还遭到了高加索派的强烈反对，公约在两国间就乌克兰进入新罗西斯克港，以及在库班领土上部署盖特曼军队的可能性达成了共同协约。"
 kub.1002.a: "签署公约"
 kub.1003.t: "1936年库班-乌克兰公约"
 kub.1003.d: "[FROM.GetAdjective]政府正式签署了我们两国此前商定的公约。\n\n该公约于1935年初由[KUB.GetNameDefCap]和乌克兰王国同意签署，而后在库班拉达艰难获得通过。缔约双方在公约中就乌克兰使用新罗西斯克港以及在库班领土上驻扎军队达成了多项协定。"
 kub.1003.a: "走向完全整合！"
 kub.1004.t: "瓦西里·伊万尼斯退休！"
 kub.1004.d: "因无力解决共和国的政治危机，哥萨克军团的阿塔曼、前任国家元首瓦西里·伊万尼斯官宣退休，以期能借此摆脱政治危机。\n\n同时，伊万尼斯还宣布解散拉达并于九月举行新一届选举，而解决眼下问题、任命新阿塔曼的任务就全部交予下届政府和议会了。此外，伊万尼斯还声明他也将参加阿塔曼的竞选，这次退休只是为了在稳定局势前重整旗鼓。\n\n另一边，贝奇总理谴责了阿塔曼的做法，敦促其不要在此一生死存亡之刻解散拉达，并呼吁拉达成员尽快在应对经济危机的措施上达成一致。"
 kub.1004.a: "在这么严峻的时刻他就一拍屁股走人了？"
 kub.1005.t: "解散拉达"
 kub.1005.d: "瓦西里·伊万尼斯阿塔曼如今面临着一个关乎到整个共和国命运的抉择：是解散屁大点决定都做不出的无用拉达，还是任其运作到局势稳定为止？"
 kub.1005.a: "这太过分了，拉达应当运作到解决危机为止！"
 kub.1005.b: "这届拉达已经完了，换一届新的！"
 kub.1006.t: "库班起义军动员"
 kub.1006.d: "里亚博孔领导的库班起义军开始了动员，公开与波克罗夫斯基叫板。截至目前，已经有数百名民众自发加入了他们，而我们也失去了犹疑不决的高加索军团所在的斯塔夫罗波尔以及起义军的大本营新罗西斯克。"
 kub.1006.a: "令人担忧"
 kub.1007.t: "新罗西斯克之战"
 kub.1007.d: "今日，波克罗夫斯基的部队开始攻取新罗西斯克城，而城内的库班起义军则展开了顽强的反击。战斗已经打响，双方势均力敌，誓要拼个你死我活。波克罗夫斯基正在考虑是否要引入额外的部队打叛军一个措手不及。"
 kub.1007.a: "向高加索派求助"
 kub.1007.b: "我们自己就能对付他们"
 kub.1008.t: "新罗西斯克之战"
 kub.1008.d: "高加索军团加入了波克罗夫斯基一边，不久，库班起义军就被迫遁入了新罗西斯克海岸的山间丛林里，让城市落入了波克罗夫斯基手里。另一边，在叶卡捷琳诺达尔，市里的合作社公开批评了波克罗夫斯基的政策，并起事夺取了政府大楼。此外，还有报告说，市里的共产主义者正准备发动农民和工人反对“迈科普屠夫”。"
 kub.1008.a: "我们应趁其尚未坐大之时先发制人！"
 kub.1008.b: "我们应该为下一场战斗做好准备"
 kub.1009.t: "新罗西斯克之战"
 kub.1009.d: "我们决定单枪匹马直捣叛军黄龙，但我们的部队却没能打败叛军。没过多久，我军就被叛军团团包围。虽然我军将士拼命抵抗了多时，但最终还是因弹尽粮绝被迫向敌军投降。\n\n叛军领袖瓦西里·里亚博孔宣布库班战役胜利。\n\n翌日，波克罗夫斯基被吊死在了新罗西斯克。"
 kub.1009.a: "迈科普大屠杀大仇得报！"
 kub.1010.t: "叶卡捷琳诺达尔之战"
 kub.1010.d: "我们制定的先发制人战略取得了巨大成功。合作社虽鼓动了部分市民加入了叛军的残部，但我们及时扑灭了这一火苗，将合作社洗劫一空。如今，在拯救库班之途上只剩下布尔什维克这一个障碍了，而他们就藏在某处……"
 kub.1010.a: "库班应该从人渣手中解放出来！"
 kub.1012.t: "苏维埃暴动"
 kub.1012.d: "扬·波卢扬集结起了一小撮工人和一大群农民，宣布重建库班苏维埃。他主张共和国的一切权力应归于人民，而非哥萨克。\n\n虽然他的部队确有几分架势，但在人数上却不及我们十一。现在，压力给到了我们这边，出动兵力、镇压抗议的暴民与否，全在一念之间……"
 kub.1012.a: "除尽所有抗议者！这是解放库班的唯一办法"
 kub.1012.b: "我们不该再流血了"
 kub.1013.t: "苏维埃共和国宣告成立"
 kub.1013.d: "在迈科普屠夫的命令下，失去理智的哥萨克开始了对抗议民众的大屠杀。但人民的意志并没有因此被击垮，越来越多的人站了出来，拿着毁坏军械库中的装备与哥萨克战斗。不久，哥萨克就因寡不敌众败下阵来，波克罗夫斯基的多支小队被全歼，他本人也在遭缴械后被人民群众乱棍打死。\n\n翌日，扬·波卢扬宣告库班-黑海苏维埃共和国成立。"
 kub.1013.a: "库班人民终于解放了！"
 kub.1014.t: "干预库班？"
 kub.1014.d: "库班地区正在经历剧变，各方群体为了权力展开了吃鸡大赛。该地区唯一忠于我们的势力——高加索防线哥萨克军团请求我们政府下场干预这场冲突。我们可以开入高加索军团的驻地斯塔夫罗波尔，从既定的悲惨命运中拯救他们。"
 kub.1014.a: "我们分身乏术……"
 kub.1014.b: "干预斯塔夫罗波尔！"
 kub.1015.t: "[FROM.GetName]干预！"
 kub.1015.d: "应走投无路的高加索军团的请求，[FROM.GetAdjective]政府下场干预，支援高加索军团。今日，顿河军团的部队跨过了边界，占领了斯塔夫罗波尔地区，挡在了我们与高加索军团之间。"
 kub.1015.a: "我们日后定会取回这块土地的"
 kub.1016.t: "高加索派大出逃！"
 kub.1016.d: "叶卡捷琳诺达尔和新罗西斯克的惨烈消息传出后，高加索防线哥萨克军团的领导人和军官们成批成批地跨过了顿河的边界！看来，我们不用费什么力气就能占领斯塔夫罗波尔了。"
 kub.1016.a: "谢天谢地"
 kub.1017.t: "高加索防线军团的哥萨克到达"
 kub.1017.d: "叶卡捷琳诺达尔和新罗西斯克的悲剧过后，高加索防线军团为了自保逃离了库班。今天，他们抵达了我国，并请求加入我们的军队。"
 kub.1017.a: "好吧"
 kub.1017.b: "他们可以留下，但禁止加入我们的军队"
 kub.1018.t: "高加索军团被捕！"
 kub.1018.d: "叶卡捷琳诺达尔和新罗西斯克的悲剧事件发生后，高加索军团的领导人放弃了抵抗并旋即被捕。"
 kub.1018.a: "识时务者为俊杰"
 kub.1020.t: "谴责《库班-乌克兰公约》"
 kub.1020.d: "前政府与乌克兰签署的公约已经作废——[ROOT.GetLeader]公开谴责了这一公约，并宣布单方面退出。"
 kub.1020.a: "打倒乌克兰势力！"
 kub.1021.t: "库班谴责1936年公约！"
 kub.1021.d: "库班新政府单方面撤出了前政府签署的公约。"
 kub.1021.a: "到手的库班就这么没了？"
 kub.1022.t: "库班建议建立关税同盟"
 kub.1022.d: "库班政府接触我们，提议签署关税同盟，我们两国的贸易往来将更加自由。此外，同盟还将为两国设立共同对外关税。经济效率也会提高，我们的政治和文化纽带也将得到强化。"
 kub.1022.a: "有趣"
 kub.1023.t: "乌克兰批准建立关税同盟！"
 kub.1023.d: "乌克兰政府终于批准了我们的关税同盟协定。自下月起，我们就和乌克兰同属一个自由贸易区了！"
 kub.1023.a: "好啊！"
 kub.1024.t: "与库班国境互通？"
 kub.1024.d: "库班和乌克兰的公民经常互相来往。国境互通协议签署后，人们无需走官方程序即可在两国间穿梭。"
 kub.1024.a: "真棒！"
 kub.1025.t: "乌克兰签署国境互通协议"
 kub.1025.d: "终于，乌克兰批准了国境互通协议，我们的公民可以不受限制地自由穿行于两国之间了。"
 kub.1025.a: "迈向统一的一步！"
 kub.1026.t: "库班-乌克兰联邦条约？"
 kub.1026.d: "库班政府决定迈出与乌克兰统一的最后一步：提议两国签署联邦条约，将库班变为[UKR.GetName]的自治区。"
 kub.1026.a: "统一之日即将到来！"
 kub.1027.t: "乌克兰欢迎库班自治区的加入！"
 kub.1027.d: "为了正式将库班纳入自己的国土，乌克兰政府做了自己所能做的一切。我们获得了可观的自治权：至少，库班拉达是留住了——虽然在大量乌克兰政党进入库班后，亲俄派的生存空间势必会越来越小。\n\n此外，[KUB.GetLeader]依旧会是我们的领导人，只是这次身份换成了省长。"
 kub.1027.a: "好啊！"
 kub.1028.t: "乌克兰重设扎波罗热军团！"
 kub.1028.d: "距离沙俄强行解散扎波罗热军团已有数百年了，如今，自由哥萨克已经成立，乌克兰政府建议在乌克兰扎波罗热地区重设扎波罗热军团。\n\n我们的人民是扎波罗热哥萨克的直系血亲，因此，许多库班哥萨克人已经按耐不住激动的心情，马不停蹄地回到了自己的故乡，帮助建设新生的军团。"
 kub.1028.a: "历史公义得以伸张！"
 kub.1029.t: "乌克兰投资我们的海军"
 kub.1029.d: "除了联合演习外，乌克兰海军部的高层还坚持要为停泊于新罗西斯克的库班黑海舰队提供投资。我们已经从塞瓦斯托波尔处收到了两艘驱逐舰，乌克兰国内一顶一的海军专家们也赶来了新罗西斯克，教授我们海军部队以全新的作战战术。"
 kub.1029.a: "真棒！"
 kub.1030.t: "重命名叶卡捷琳诺达尔"
 kub.1030.d: "我们的主席扬·波卢扬今天在议会中提出的建议还是一如既往的鞭辟入里：他提议叶卡捷琳诺达尔市的市议会将这座城市更名为克拉斯诺达尔。"
 kub.1030.a: "好主意！"
 kub.1031.t: "全乌克兰选举"
 kub.1031.d: "由于我们新近成为了乌克兰的一个自治地区，所以库班也参加了今日的全乌克兰选举。不过，库班拉达的选举将大部分乌克兰政党拦在了门外，所以此次选举的看点是黑海哥萨克内的两支势力——更偏向左翼的卢卡·贝奇一派和尼古拉·里亚博沃尔一派——之间的角逐。"
 kub.1031.a: "卢卡·贝奇赢得选举！"
 kub.1031.b: "尼古拉·里亚博沃尔的派系大胜而归"
 kub.1032.t: "库班童子军"
 kub.1032.d: "1914年，皇村的儿童教师叶拉斯特·帕拉托诺维奇·齐托维奇对童子军这一理念产生了浓厚的兴趣，并于同年9月24日加入了新成立的童子军组织“俄罗斯童子军”，在一战期间负责领导皇村的童子军分部。\n\n在皇家扈从的一次大会上，齐托维奇讲道：“我们希望……在俄罗斯青年中点亮的童子军之星能够在祖国母亲辽阔的土地上迸发出耀眼的光芒，而无数的俄罗斯少男少女们也能整齐划一地热情回应道：‘准备着！时刻准备着！’”\n\n内战爆发后，齐托维奇留在了库班任教。1918年，他进入了库班政府，并从1919年5月5日开始担任国民教育部部长，直至第一共和国终结。\n\n1918年9月的时候，齐托维奇在教育部内设立了童子军委员会，并于次月为童子军教官开设了相应的课程，举行了一系列面向教育机构的负责人和教师，以及年青人和寻常公众的讲座。\n\n齐托维奇的宣传立竿见影——次月，叶卡捷琳诺达尔就相继成立了两个男性童子军组织和一个女性童子军组织。齐托维奇还特别看重哥萨克精神的培养与推广，为此，他根据哥萨克地区的童子军运动的具体情况作出了一些改动，为童子军引入了古老的哥萨克术语“卫所”和最高头衔“阿塔曼童子军”（相当于英国的“皇家童子军”）。就这样，在他的领导下，童子军迎来了自己的新名字：库班童子军卫所。\n\n在齐托维奇的努力下，库班的童子军运动呈现出一片勃勃生机、万物竞发的景象。现在，齐托维奇找上了政府，请求为库班的所有童子军学校提供补助。"
 kub.1032.a: "资助他的运动！"
 kub.1032.b: "童子军运动没有额外拨款也能活"
 kub.1033.t: "纪念奥列克西·库拉布霍夫"
 kub.1033.d: "今天，黑海派为1919年11月7日英年早逝的哥萨克公众人物奥列克西·库拉布霍夫举行了纪念大会。\n\n革命过后，毕业于斯塔夫罗波尔神学院的库拉布霍夫被命运推到了大众的视野中。库拉布霍夫深受新波克罗夫斯基村民的信任，是他们在库班拉达中的常驻代表。他既有文化，又有热情，在哥萨克受到布尔什维克的霸权威胁之时更是主动请缨。在最危难的时刻，库班内务部长布尔季日辞职组建了“自由哥萨克”，而库拉布霍夫则接受了拉达的任命，接替了他的职位。\n\n在那段政治不明朗的艰难岁月中，这位新上任的部长维持了库班地区长时间的相对宁静，吸引了成千上万逃离战争与新政府压迫的人们不远万里来到叶卡捷琳诺达尔，来到库班的乡村。1918年3月1日，库拉布霍夫与撤退的“拉达小队”一起离开了叶卡捷琳诺达尔，但却在拉斯舍瓦茨卡亚村突逢变故，遭赤卫队俘虏。成功逃出生天后，库拉布霍夫一直东躲西藏到了斯塔夫罗波尔的第二次库班战役爆发。\n\n再往后，库拉布霍夫官复原职，在贝奇内阁中担任内务部长一职。1918年12月，贝奇政府因反对科尔尼洛夫的政策而集体辞职，而库拉布霍夫则以代表的身份出席了高加索会议，与其他库班代表一同签署了同山地共和国的友好条约草案。1919年9月，代表团派他去向拉达汇报情况，并请求拉达正式批准条约草案。然而，天有不测风云，科尔尼洛夫的支持者认为库班与山地共和国签署的协议是对南俄罗斯统治权威的严重侵害，于是以叛国罪、将哥萨克部队的指挥权非法移交给山地议会等罪名逮捕了包括库拉布霍夫在内的代表团成员。被捕的库拉布霍夫被军事法庭判处了绞刑，绞刑于1917年11月7日执行。"
 kub.1033.a: "库班的英雄……"
 kub.1034.t: "费奥多尔·谢尔比纳逝世"
 kub.1034.d: "今日，俄罗斯和乌克兰库班哥萨克政治家、公共人物、历史学家、民粹派、俄罗斯预算统计学创始人、帝国科学院通信会员、塔拉斯·舍甫琴科科学协会正式会员、库班拉达成员、库班人民共和国最高法院大法官、诗人、作家费奥多尔·谢尔比纳于叶卡捷琳诺达尔不幸离世。\n\n库班人民共和国失败后，费奥多尔·谢尔比纳来到了奥地利，并在这里为乌克兰的民族运动做了大量的工作。1925年，库班再次获得独立，谢尔比纳也回到了国内，再任最高法院大法官。\n\n费奥多尔·谢尔比纳是一位不懈追求历史公义的伟大政治家，库班人民会永远记得他的贡献的。"
 kub.1034.a: "库班的英雄万岁！"
 kub.1035.t: "合作社的窘境"
 kub.1035.d: "经济危机波及了我国，本地的生产商被迫抬高商品的价格。消费者合作社受到的打击最重，他们只能贱卖自己的产品，许多人因此破产。此外，农业合作社、劳动合作社和信贷合作社也面临着通货膨胀和需求衰退的困境。不仅如此，情况每一天都还在继续恶化。"
 kub.1035.a: "这是对合作社运动的重大打击！"
 kub.1036.t: "去哥萨克化政策引发动荡"
 kub.1036.d: "[ROOT.GetLeader]推行的去哥萨克化政策在民众间引发了大规模的动乱。形势十分严峻，我们离无政府状态只差一步之遥，内战也随时都有可能爆发。革命委员会内部的反对势力也在增长，内务部长阿列克谢·阿夫托诺莫夫就公开要求叫停这些分裂国家的政策。虽然阿夫托诺莫夫的背后不乏支持者，但我们的主席确信对付叛乱，还是子弹最有效。"
 kub.1036.a: "阿夫托诺莫夫赶走了波卢扬！"
 kub.1036.b: "阿夫托诺莫夫因叛国罪被捕！"
 kub.1037.t: "高加索派于库班胜选"
 kub.1037.d: "库班人民共和国的议会大选落下帷幕，高加索派获得了多数选票。高加索派寻求在维持库班主权的情况下，与顿河哥萨克和俄罗斯结成联盟。\n\n反对派谴责了此次选举，称其不符合规定。"
 kub.1037.a: "库班会转向俄罗斯么？"
 kub.1038.t: "黑海派于库班胜选"
 kub.1038.d: "库班人民共和国的议会大选落下帷幕，黑海派获得了多数选票。黑海派寻求以联邦的形式加入乌克兰，而如果这一目标无法实现的话，就退而求其次，增进与[UKR.GetName]之间的关系。\n\n反对派谴责了此次选举，称其不符合规定。"
 kub.1038.a: "库班最后会回归乌克兰吗？"
 kub.1039.t: "库班的军事政变"
 kub.1039.d: "黑色星期一危机和前政府不得民心的决策招致了一场政变，而政变者则是臭名昭著的“迈科普大屠杀”的始作俑者、库班哥萨克人维克托·波克罗夫斯基。为了捍卫库班的自由，库班起义军领袖瓦西里·里亚博孔成功把波克罗夫斯基赶下了台，稳定下来了局势。\n\n接下来，里亚博孔可能会如1925年那样恢复库班拉达，不过，也有传言说一再让人失望的政客已经消磨了里亚博孔的信任，为了库班的秩序与稳定，他也有可能直接进行军事戒严。"
 kub.1039.a: "里亚博孔能恢复秩序吗？"
 kub.1040.t: "库班的苏维埃政变"
 kub.1040.d: "黑色星期一危机和前政府不得民心的决策招致了一场政变，而政变者则是臭名昭著的“迈科普大屠杀”的始作俑者、库班哥萨克人维克托·波克罗夫斯基。为了捍卫库班的自由，库班起义军领袖瓦西里·里亚博孔紧接着又发动了一场政变，但却以失败告终。在波克罗夫斯基手下的激进分子的残酷镇压下，革命的星火在叶卡捷琳诺达尔点燃，库班布尔什维克站了出来。如今，革命委员会已掌握了库班的权力，而为了报复哥萨克几十年来对农民和工人的压迫，他们准备推行去哥萨克化改革。"
 kub.1040.a: "布尔什维主义仍在人间"
 kub.1041.t: "黑海派发起竞选运动"
 kub.1041.d: "据我们所知，拉达中的黑海派已经在民众中发起了一轮大规模宣传攻势，利用宣传手册、公开演讲、集会等手段，调动民众的情绪，希望借此增加人民对于并入乌克兰的支持。对方已经全面出击，而我们尚未对此做出回应。"
 kub.1041.b: "不过奋臂螳螂！"
 kub.1042.t: "黑海派游说独立议员"
 kub.1042.d: "黑海派开始主动游说拉达中的无党派人士，想借助他们的支持通过一些存在争议的法案。虽然大多数无党派人士都是亲俄派，但他们还是被黑海派的承诺所说动，为法案投上了自己的一票。\n\n一方面，我们可以加倍努力把他们争取回来，但在黑海派雄厚的财力面前，这无异于杯水车薪。另一方面，我们也可以把这些将个人的得失置于库班的利益之上的叛徒的名字记在小本本上，待到秋后再一起算账。"
 kub.1042.a: "加倍努力留住无党派人士"
 kub.1042.b: "这仇，我们记下了"
 kub.1043.t: "一位商业领袖与黑海派结盟"
 kub.1043.d: "库班的一位富商宣布支持黑海派与乌克兰统一运动。他坚信同乌克兰政府与企业的合作会为库班带来大量的投资与社会发展机遇，而在并入乌克兰后，这些好处只会成倍增加。\n\n这位商人在库班的名气不小，向来是位说一不二的人物。在他的领头下，选民肯定会更加青睐黑海派的候选人。\n\n我们可以花上一笔额外的资金来撬墙角，“说服”他支持库班的独立，不过我们那可怜的预算很难起到什么效果就是了。"
 kub.1043.a: "准备好资金，让他换边站"
 kub.1043.b: "我们下次能做得更好"
 kub.1044.t: "高加索派发起竞选运动"
 kub.1044.d: "据我们所知，拉达中的高加索派已经在民众中发起了一轮大规模宣传攻势，利用宣传手册、公开演讲、集会等手段，调动民众的情绪，希望借此增加人民对于库班自立以及同俄罗斯结盟的支持。对方已经全面出击，而我们尚未对此做出回应。"
 kub.1044.b: "$kub.1041.b$"
 kub.1045.t: "高加索派阐述独立的好处"
 kub.1045.d: "斯塔夫罗波尔今天举行了一场大型集会，高加索派的代表在会上进行了发言，发言登了报，并迅速传播到了其他地区，引起了民众的兴趣。在发言中，高加索派解释了为什么库班加入乌克兰有百害而无一利，以及寻常库班民众和合作社的利益是怎么在这一过程中受到损害的。这番惑众谣言既引起了库班消费者联盟的抗议，也获得了南方外贸协作委员会的支持。\n\n我们认为有必要组织一场我们自己的集会，公开回应他们的挑衅，不过这么做显然需要加钱。"
 kub.1045.a: "阐述加入乌克兰的好处！"
 kub.1045.b: "他们的话毕竟有些道理"
 kub.1046.t: "高加索派游说独立议员"
 kub.1046.d: "高加索派开始主动游说拉达中的无党派人士，想借助他们的支持通过一些存在争议的法案。不过，大多数无党派人士都是亲俄派，他们对高加索派的计划充满了疑虑。\n\n一方面，我们可以加倍努力把他们争取回来，但这肯定耗费不菲。另一方面，我们也可以把这些将个人的得失置于库班的利益之上的叛徒的名字记在小本本上，待到秋后再一起算账。"
 kub.1046.a: "$kub.1042.a$"
 kub.1046.b: "$kub.1042.b$"
 kub.1047.t: "[ROOT.GetLeader]遇害！"
 kub.1047.d: "[ROOT.GetLeader]今天在拉达的演讲异常成功，现场掌声经久不息。演讲过后，里亚博沃尔陪着一位女士前往了著名的叶卡捷琳诺达尔酒店享用晚餐。这顿饭一直持续到了深夜，而里亚博沃尔主动提出要送自己的相好回家。\n\n然而，天有不测风云，这一趟竟成了里亚博沃尔的绝命路。库班的阿塔曼头中两枪，当场身亡，而凶手则驾车逃离了现场。\n\n阿塔曼遇害的消息引发了社会的动荡。黑海派失去了统一运动长久以来的领导人，而人民也明白了现在的库班还远谈不上稳定。达拉宣布举行为期一周的悼念活动，并下令封停了所有对死者不敬的新闻报纸。调查工作已经展开，但似乎并没有人怀疑波克罗夫斯基一边的激进分子是此次凶杀的幕后黑手。"
 kub.1047.a: "我们必须立即处理这场危机！"
 kub.1048.t: "库班阿塔曼在叶卡捷琳诺达尔遇害！"
 kub.1048.d: "昨天，库班的阿塔曼尼古拉·里亚博沃尔在叶卡捷琳诺达尔遇害，凶手据传是俄罗斯民族主义激进分子。当天夜里，里亚博沃尔在酒店用完晚餐回去的路上被凶手瞄上，身中两枪当场毙命。库班拉达宣布举行为期一周的悼念活动，为库班最著名的亲乌政治家送行。"
 kub.1048.a: "我们对此表示哀悼"
 kub.1049.t: "拉达提前选举"
 kub.1049.d: "阿塔曼死后，拉达宣布召开提前选举，以决出我们的新领导人。虽然国家仍旧一片混乱，但这次选举的竞争势必极为激烈，尤其是对于急于为自己找到一位新领袖的黑海派来说。"
 kub.1049.a: "国不可无领袖"
 kub.1050.t: "拉达复会"
 kub.1050.d: "秩序与稳定正缓慢地回归国家，而起义军的领袖[ROOT.GetLeader]也宣布库班拉达将在不久后复会。不过，现政权的首要问题还是寻找一位有能力领导国家的临时阿塔曼。针对这一问题，有人认为里亚博孔本人应接过阿塔曼的头衔，成为拉达之长，也有人认为应将此一职位交予一位文官。"
 kub.1050.a: "里亚博孔会是个不错的领导人"
 kub.1050.b: "我们的民主传统得救了！"
 kub.1051.t: "黑海派的新面孔"
 kub.1051.d: "黑海派于今日举办了前任领导人身死后的第一届代表大会，选举出了自己的新代表人物：卢卡·贝奇。贝奇是1917至1918年间库班政府的第一任领导人，其思想相对左倾。1919年库班人民共和国失败后，贝奇迁到了奥地利，在乌克兰农业学院中担任副校长，教授国内法。1925年里亚博孔的起义军恢复共和国后，贝奇自愿回到了祖国，并在伊万尼斯的内阁中担任部长。如今，贝奇成了够格担任库班阿塔曼的唯一人选。他上台后，黑海派势必会倒向左翼。"
 kub.1051.a: "黑海派倒向左翼"
 kub.1052.t: "[FROM.GetLeader]造访库班！"
 kub.1052.d: "今日，[FROM.GetLeader]携数位高级乌克兰官员与外交部长对[ROOT.GetName]进行了正式的国事访问。[FROM.GetLeader]在库班拉达做了演讲，并简单参观了叶卡捷琳诺达尔，游览了著名的“夏日大剧院”。\n\n[FROM.GetLeader]准备于明日向叶卡捷琳诺达尔和新罗西斯克的库班市民发表讲话，然后于后天返回基辅。\n\n由于很少会有外国领导人造访我们国家，所以我国公民们对此次访问致以了极大的兴趣与欢迎。"
 kub.1052.a: "乌克兰万岁！"
 kub.1053.t: "与库班军团的联合军事演习"
 kub.1053.d: "最近几周，库班哥萨克军团同我军在[234.GetName]展开了联合军演。[KUB.GetName]和我国的总参谋部成员一道参与了演习，并在演习结束后发表了演讲。但这场演习却遭到了邻国[DKB.GetName]的谴责，其反对我们与库班深化彼此间的关系。"
 kub.1053.a: "好啊！"
 kub.1054.t: "[FROM.GetAdjective]投资我们的基础设施！"
 kub.1054.d: "[FROM.GetAdjective]政府近日决定投入一大笔资金，帮助我们建设农村基础设施。有了他们的慷慨解囊，一条崭新的公路已经修建了起来，连接起了库班的偏远村镇。"
 kub.1055.t: "共产党"
 kub.1055.d: "[234.GetName]革命后，库班-黑海苏维埃共和国革命委员会便掌握了国家大权，但这个委员会缺乏严谨的结构，且与公众严重割裂。实在看不下去的[ROOT.GetLeader]于今日宣布组建我们自己的政党，张开双臂欢迎工人与农民兄弟们加入我们的队伍，以社会主义新共和国的身份步入世界舞台。不过，政府内的某些保守派认为我们只是俄罗斯的一个地区，并不够格成为独立国家，所以他们建议把我们的名字更改为俄罗斯共产党库班地方委员会。其他人则认为现在还不是加入社会主义俄国的时机，此时宜先建立我们自己的共产党，待到时机成熟再回归祖国也不迟。"
 kub.1055.a: "毕竟我们就是个地区"
 kub.1055.b: "展示我们的主权——建立库班共产党"
 kub.1056.t: "库班合作社渗透我国经济"
 kub.1056.d.intro: "库班终于回到了乌克兰的怀抱，我们两国的经济体系也随之实现了一体化，而库班盛行的合作社运动则需要在新的体系中找到自己的位置。"
 kub.1056.d.nationalization: "$kub.1056.d.intro$\n\n虽然乌克兰过去也有过合作社运动，但那都是前尘往事了，政府不是将他们收归了国有，就是逼其破了产。不过，库班的合作社规模更大、分布更广，要彻底消灭它们尚需要一些时间。"
 kub.1056.d: "$kub.1056.d.intro$\n\n虽然乌克兰过去也有过合作社运动，但我们两家的发展模式完全不同，这就大大增加了我国合作社经济承载的压力。不过，如果我们不出手相助，那库班的合作社肯定不是关门大吉，就是破产倒闭。"
 kub.1056.a: "我们别无选择，只能将库班合作社国有化"
 kub.1056.b: "出乎意料之外"
 kub.1057.t: "经济差异"
 kub.1057.d: "库班的农民与哥萨克群体之间的经济差异已经存在相当长一段时间了。占人口绝大多数的农民认为自己没有享受到库班发展所带来的经济红利，成了实打实的边缘群体。两个群体之间的差异有碍于国家的稳定，如果它得不到重视、得不到解决，就很有可能演变成混乱与暴力。"
 kub.1057.a: "同农民领袖举行公开会谈，了解他们的痛点难点，以此来解决问题"
 kub.1058.t: "对哥萨克动手"
 kub.1058.d: "为了缩小哥萨克与农民之间的差距，[GetRulingParty]提出增加地方政府中的农民代表份额，并为其创造更多的经济机遇。不过，这一计划遭到了哥萨克领导层的反对，他们认为这是对其政治权力的威胁。\n\n说实话，其实拉达中十之八九都是反对这一计划的，因为他们满脑子只想保住“哥萨克共和国”的现政权。"
 kub.1058.a: "就算哥萨克领导人反对，也要推进这个计划"
 kub.1058.b: "放弃这个计划，寻找其他方法来缩小两个社区之间的经济差距"
 kub.1059.t: "农民暴动"
 kub.1059.a: "部署哥萨克部队镇压暴动"
 kub.1059.b: "打通与农民领袖的沟通渠道，通过谈判和平解决问题"
 kub.1060.t: "哥萨克反击"
 kub.1060.d: "面对农民的暴动，哥萨克选择了回以重拳、以暴制暴，双方群体之间的冲突很快就升级为了全面的动乱。地区局势迅速恶化，库班的合作社经济也遭受了沉重的打击。"
 kub.1060.a: "止暴制乱，重建秩序！"
 kub.1061.t: "和解"
 kub.1061.d: "暴力冲突已经平息，脆弱的和平降临在了库班。为了防止进一步的冲突出现，[GetRulingParty]提出要为农民群体提供更多的经济机遇，并增进两个群体之间的合作。该计划刚提出来时虽不被看好，但随着双方为了和平与繁荣的未来逐渐放下了彼此的嫌隙走向合作，人们也越来越对这一计划感同身受。"
 kub.1061.a: "冲突已经结束了……大概吧"
 kub.1062.t: "库班请求军事援助"
 kub.1062.d: "库班政府担心自己会被他国侵略，于是请求我们为其提供军事援助。"
 kub.1062.a: "拒绝他们的要求！"
 kub.1062.b: "我们必须支持他们"
 kub.1063.t: "[FROM.GetName]拒绝！"
 kub.1063.d: "[FROM.GetAdjective]政府拒绝在战时为我们提供军援！"
 kub.1063.a: "荒谬！"
 kub.1064.t: "德国军援抵达！"
 kub.1064.d: "[FROM.GetAdjective]政府向我们送来了军援，助我们的独立斗争一臂之力。"
 kub.1064.a: "德国人确实是个宝贵的盟友"
 kub.1065.t: "库班请求保护"
 kub.1065.d: "因其畏惧可能的入侵，库班政府前来向我国寻求受保护国地位。"
 kub.1065.a: "这片土地本就是我们的，何来入侵之说！"
 kub.1065.b: "行吧，但代价总是少不了的"
 kub.1066.t: "[FROM.GetName]拒绝！"
 kub.1066.d: "[FROM.GetAdjective]政府拒绝保护我们！"
 kub.1066.a: "俄罗斯靠得住——天下第一大笑话"
 kub.1067.t: "俄罗斯提议"
 kub.1067.d: "俄国人同意保护我们，但要付出代价——他们要求我们作为自治实体加入他们的国家。然而，一些地方领导人担心，要是俄罗斯和我们接了壤，这种“自治地位”就会不复存在。"
 kub.1067.a: "不就是想征服我们么"
 kub.1067.b: "我们别无选择！"
 kub.1068.t: "占领库班"
 kub.1068.d: "尽管我们有言在先，但我国政府还是认为库班不过是俄罗斯的一部分，不配享有如此大的自治权。目前的计划是要求库班立即屈服，解散一切所谓的“拉达”，向大俄罗斯宣誓效忠！"
 kub.1068.a: "要求臣服！"
 kub.1069.t: "俄罗斯威胁要吞并我们"
 kub.1069.d: "俄国政府对我们的沃土及矿产资源虎视眈眈，背弃了承诺，要求我们立刻屈服、解散拉达，完全效忠于他们。"
 kub.1069.a: "库班永不屈服！"
 kub.1070.t: "哥萨克反抗"
 kub.1070.d: "尽管我们已有言在先，但库班的哥萨克们还是拒绝了我们的条件，宣布对其土地拥有完全主权。"
 kub.1070.a: "碾碎他们！"
 kub.1071.t: "库班请求军事保护"
 kub.1071.d: "面对近在咫尺的顿河和俄罗斯的侵略扩张，[FROM.GetName]请求我们为其提供军事保护，保障他们的独立。"
 kub.1071.a: "向他们提供军事保护！"
 kub.1071.b: "我们不会冒险与俄罗斯开战"
 kub.1072.t: "乌克兰拒绝！"
 kub.1072.d: "尽管我们使出浑身解数，还有互助条约傍身，但乌克兰还是在与俄罗斯扩大冲突的可能前选择退缩，拒绝履行其保障维护我国主权。"
 kub.1072.a: "令人失望"
 KUB_Rada_Debate: "库班拉达"
 KUB_Rada_Debate_desc: "§M库班拉达§!是库班哥萨克的最高权力机构，是我们至高无上的唯一立法机构。拉达分为两个主要派别：§l黑海派§!和§c高加索派§!。\n除他们以外，还有§N库班消费者联盟§!和§g无党派人士§!。\n\n§l黑海派§!是来自黑海哥萨克军团、西部和使用乌克兰语的库班地区代表。他们寻求以§G联邦模式§!加入§F乌克兰§!。\n\n§c高加索派§!是来自高加索哥萨克军团、东部和南部的库班地区代表。他们是亲俄派，其主要目标是§G保卫库班独立§!，至少，作为受俄罗斯保护的自治区。\n\n在长达11年的时间里，§l黑海派§!和§c高加索派§!之间的争论一直被保留在§G拉达§!内部，这导致库班奉行相对中立的外交政策。\n\n目前，[GetKubanRadaMajority]在§M拉达§!内占多数。\n最受欢迎的派系是：[GetKubanRadaMostPopular]"
