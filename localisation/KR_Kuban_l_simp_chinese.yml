 kub.1059.d: "虽然我们已在努力解决经济差异，但农民们对缓慢的进展以及哥萨克的颐指气使越发失望，而失望最终演变为了暴力。库班的多座城镇相继爆发了农民暴动，局势正迅速脱离控制。暴动的中心位于斯塔夫罗波尔，这一地区自本世纪之初就一直处于社会革命党的控制之下。"
 KUB_lecagy_civil_war_desc: "正如其他前帝俄领土一般，俄罗斯内战的创伤在此仍依稀可见。我们的军事、政策乃至于人们的普遍心态都受其影响，想要摆脱冲突留下的阴影必不是件易事。"
