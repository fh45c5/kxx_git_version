 KUB_poor_defence: "削减国防开支"
 KUB_poor_defence_desc: "由于预算限制和即将到来的经济崩溃，所有额外的国防开支都被削减了。我们的军队无人问津，而经济却在蹒跚前行。"
 KUB_education_healthcare: "人力资本投资"
 KUB_german_help: "德国投资"
 KUB_novorossiysk_vineyards: "新罗西斯克葡萄园"
 KUB_novorossiysk_vineyards_desc: "我们的葡萄酒庄是所有曾经的沙皇私产中最为伟大的，库班葡萄酒则是欧洲最好的葡萄酒之一。我们必须向世界证明这一点，补贴我们的酿酒厂和葡萄园，同时推动它们向海外出口。畅饮美酒吧！"
 KUB_martial_law: "戒严令"
 KUB_martial_law_desc: "戒严令已经颁布，我们将在全国所有主要城市和城镇实行巡逻和宵禁。我们必须不惜一切代价维护国家的稳定！"
 KUB_mobilization: "总动员"
 KUB_mobilization_desc: "库班以自俄国内战以来从未见过的速度迅速动员了起来。国家和人民将随时准备进行战争。"
 KUB_mobilization_1: "征召少数民族"
 KUB_mobilization_1_desc: "我们的阿塔曼终于为库班的少数民族找到了用武之地：征兵参军。随着少数民族士兵数量的增加，高贵的库班人在军队中的占比会更低，损失也会更小。"
 KUB_mobilization_2: "准备作战"
 KUB_mobilization_2_desc: "战争的号角终于响起，库班人民将再次准备战争。"
 KUB_Dissolve_Rada: "解散拉达"
 KUB_Dissolve_Rada_desc: "拉达已经成为了我们有效管理国家和雄心的障碍。波克罗夫斯基将下令解散拉达，并使其立即生效，我们民主表象的最后一丝痕迹都会被抹去。"
 KUB_Martial_Law: "戒严令"
 KUB_Martial_Law_desc: "为了确保新政权的稳定，必须宣布戒严令。我们对乌克兰少数民族的外部仇恨激怒了西部沿海社区，库班各地爆发了骚乱。严格的宵禁管理和时刻警惕的巡逻将有助于执行这一新规范。"
 KUB_Mobilize_Host: "动员军团"
 KUB_Mobilize_Host_desc: "我们会将各派哥萨克军队整合成一支庞大的军队，准备好应对任何形式的战争。通过这一行动，我们会进行一次巨大的动员，把库班人民从沉睡中唤醒，让他们拿起武器，准备迎接即将到来的斗争。"
 KUB_State_Orthodoxy: "国家东正教"
 KUB_State_Orthodoxy_desc: "俄罗斯东正教是我们人民唯一真正的信仰。我们将通过宣布东正教为库班的官方国教来执行这一理想。在先祖的指引下，我们的人民将获得救赎。"
 kub.1.t: "库班人民共和国的历史"
 kub.1.d: "1918年成立的库班人民共和国处于顿河库班地区政治冲突的中央、权力数度易手，盖特曼治下的乌克兰优柔寡断，更是令库班无力抵抗外敌入侵。最后，库班人民共和国被南俄罗斯军所吞并。作为回应，里亚博孔领导了一支起义军在库班起事。\n\n1925年，俄罗斯的动荡令顿河、库班和北高加索地区得以分裂出来。库班的大权落入了库班起义军的手中，他们恢复了人民共和国，并重建了拉达。\n\n瓦西里·伊万尼斯是库班亲乌黑海派的重要领导人，他被选为了共和国的新阿塔曼。\n\n稳定的经济增长、强大的合作社运动和民主传统令库班在原俄罗斯帝国的一众分裂者中脱颖而出。\n\n不过，议会亲乌与亲俄两大派系的不断冲突正持续腐蚀着政坛，当然，我们也同时维持着对俄乌两国的良好关系。虽说如此，谁又知道这算不算是风暴前的宁静呢。"
 kub.1.a: "库班，我们的祖国！"
 kub.2.t: "黑色星期一袭击了库班"
 kub.2.d: "柏林股市危机也波及到了库班。我们的邻国顿河共和国也受到了这场灾难带来的破坏，德国人已经开始从我国撤出他们的企业、投资和其他形式的资本，进一步削弱了我们的经济。我们正处于经济崩溃状态，必须迅速采取行动，使我们的国家免于彻底毁灭。"
 kub.2.a: "这是一场灾难！"
 kub.3.t: "尼古拉·布克列托夫去世！"
 kub.3.d: "最近的新闻报道称，库班人民共和国的官员之一尼古拉·布克列托夫突然去世，享年60岁。他于今天凌晨被发现死在自己的书房内。"
 kub.3.a: "安息吧！"
 kub.4.t: "选举新阿塔曼"
 kub.4.d: "阿塔曼布克列托夫死后，拉达将投票选出新的阿塔曼。哥萨克圈——由各个军团的最高哥萨克领导人组成，已经开会任命了阿塔曼候选人。有两名候选人，分别来自拉达的两个主要派系：亲乌克兰的黑海派支持的瓦西里·伊万尼斯和亲俄的高加索派支持的亚历山大·菲利蒙诺夫。"
 kub.4.a: "让我们等待结果吧"
 kub.5.t: "新阿塔曼当选"
 kub.5.d: "竞选的最后一轮已经结束，拉达终于准备宣布经过数周的审议和辩论选出的新阿塔曼。"
 kub.5.a: "伊万尼斯再度当选阿塔曼！"
 kub.5.b: "菲利蒙诺夫被选为阿塔曼！"
 kub.6.t: "1936年库班选举"
 kub.6.d: "今年的选举有两股政治力量参与：寻求与乌克兰结盟的黑海派和与俄罗斯结盟的高加索派。选举结果将取决于各政党在民众中的支持率以及它们在拉达中的相对实力。"
 kub.6.a: "黑海派胜出！"
 kub.7.t: "开始春季会议"
 kub.7.d: "新年假期已经结束，是时候开始一年一度的库班拉达会议了。\n像往常一样，主要的辩论集中于高加索派代表和黑海派系提出的计划之间。这一次我们将讨论经济的未来方向和军队改革的可能性，同时也试图解决我们政权目前正在处理的几个较小的内部问题。"
 kub.7.a: "真刺激！"
 kub.8.t: "尼古拉·里亚博沃致开幕词"
 kub.8.d: "黑海派的一位领导人尼古拉·里亚博沃今天在拉达发言，要求同中欧进一步合作。他特别强调了要将与德国的合作，作为抵御俄罗斯侵略的手段，但他也寻求与乌克兰进行密切合作。\n由于库班的外交政策问题仍未得到解决，成为德国势力范围成员的话题迅速升温，成为了代表们的又一热议话题。"
 kub.8.a: "黑海派试图把我们从俄罗斯那里引开。"
 kub.9.t: "菲利蒙诺夫的全国讲话"
 kub.9.d: "亚历山大·菲利蒙诺夫提出了1936年国家预算，其中包括要求与俄罗斯政府进行进一步合作的修正案。虽然很多人认为，菲利蒙诺夫的讲话是对里亚博沃亲乌克兰计划的批评和回应，但重返俄罗斯的想法在许多库班居民中也很流行。"
 kub.9.a: "黑海派和高加索派像往常一样互相争论。"
 kub.10.t: "即将到来的选举"
 kub.10.d: "今年还将举行新的立法地区选举，黑海派和高加索派都将积极开展政治运动。目前，黑海派在议会中占据多数，在拉达的60个席位中拥有32个席位，卢卡·拜奇是现任总理和拉达主席。\n对于高加索派来说，要获得多数将是一个挑战，但是他们在库班也有很多可以寻求支持的人。"
 kub.10.a: "谁将获得胜利？"
 kub.11.t: "经济发展方向"
 kub.11.d: "阿塔曼布克列托夫试图保持库班的中立，而拉达的两个派别都对库班有着自己的经济计划。黑海派期待同德国和乌克兰的繁荣经济进行合作，而高加索派则看到了我们同俄罗斯及其经济发展中的未来。有些人预测德国的繁荣即将走到尽头，而一些人则相信，俄罗斯将在未来几年内成为一个至关重要的世界经济体。我们是选择挣扎中的巨人还是可能崛起的力量？"
 kub.11.a: "黑海派是对的——我们必须与德国合作。"
 kub.11.b: "高加索派是正确的——俄罗斯更有潜力"
 kub.13.t: "库班请求援助"
 kub.13.d: "库班人民共和国的政府向我们寻求援助。虽然我们目前正专注于首先解决我们的问题，但库班可以成为我们与俄罗斯对抗的重要盟友，并向我们开放高加索——以及高加索的黑金。"
 kub.13.a: "给他们一点援助"
 kub.13.b: "向他们保证援助，然后什么也不做"
 kub.13.c: "我们必须为我们的人民考量"
 kub.14.t: "德国同意提供援助"
 kub.14.d: "德意志帝国同意帮助我们，尽管是不稳定的援助。但这的确是黑海派的一个伟大胜利，因为它为同中欧进一步合作开辟了道路。"
 kub.14.a: "妙啊！"
 kub.15.t: "德国承诺提供援助"
 kub.15.d: "德国承诺帮助我们的经济复苏。然而，他们的援助并不能完全保证。但我们可以依靠这些承诺，在未来努力接近德国。"
 kub.15.a: "至少留了点东西"
 kub.16.t: "德国拒绝提供援助"
 kub.16.d: "德国政府拒绝帮助我们！这对黑海派和他们的选民来说是一个巨大的打击。"
 kub.16.a: "也许我们应该和俄罗斯合作？"
 kub.17.d: "库班人民共和国的政府向我们寻求援助。虽然我们目前正专注于首先解决我们的问题，但这可能是和平地让库班重返祖国的第一步。"
 kub.17.c: "我们不会和叛徒讨价还价"
 kub.18.t: "俄罗斯同意提供援助"
 kub.18.d: "俄国同意帮助我们，尽管是不稳定的援助。但这的确是高加索派的一个伟大胜利，因为它为同俄罗斯进一步合作开辟了道路。"
 kub.19.t: "俄罗斯承诺提供援助"
 kub.19.d: "俄罗斯承诺帮助我们的经济复苏。然而，他们的援助并不能完全保证。但我们可以依靠这些承诺，在未来努力接近俄国。"
 kub.20.t: "俄罗斯拒绝提供援助"
 kub.20.d: "俄国政府拒绝帮助我们！这对高加索派和他们的选民来说是一个巨大的打击。"
 kub.20.a: "也许我们应该和德国合作？"
 kub.21.t: "经济复苏"
 kub.21.d: "得益于一系列措施，我们的经济已经开始从柏林股市危机中缓慢复苏。虽然危机还远未结束，但我们的复苏正在顺利进行。很快，我们的经济就会恢复到崩溃前的状态。"
 kub.21.a: "漂亮！"
 kub.22.t: "语言问题"
 kub.22.d: "和议会派系一样，我们的国家也分裂为使用乌克兰语的地区和使用俄语的地区。然而，尽管黑海派作出了种种努力，乌克兰语仍不是我国的官方语言。这个问题将在今年得到解决，黑海派已经承诺最终解决这个问题。"
 kub.22.a: "一个伟大的选前承诺"
 kub.23.t: "切尔克西亚少数民族"
 kub.23.d: "被称为切尔克斯人或阿迪格人的民族是一个穆斯林少数民族，居住在库班的西切尔克斯和北高加索地区。虽然他们的选区在拉达有着代表：北高加索地区有4个席位，西切尔克斯只有1个席位，但他们由黑海派或高加索派代表所占据。切尔克斯人事实上在议会中没有代表，目前他们没有获得与其他库班公民平等的权利。而自从库班人民共和国成立以来，这个问题一直令人头痛，导致了我们同视切尔克斯为其国家一部分的山地共和国间的紧张关系。我们将保证切尔克斯人在接下来的拉达会议上享有平等的权利。"
 kub.23.a: "另一个需要处理的问题"
 kub.25.t: "农民-哥萨克冲突"
 kub.25.d: "自库班人民共和国成立以来，哥萨克人与农民之间的冲突就一直是一个重大问题。占我国人口不到一半的哥萨克人拥有近80%的土地和生产资料，而当地农民则生活在贫困和肮脏的环境中。当库班在1925年再次宣布独立时，情况好转了很多，农民获得了投票权，但其耕地被国有化并由贪婪的公司控制。然而，阿塔曼布克列托夫的政策导致了对农民的进一步压迫。拉达应该为此做点什么，要么帮助农民，要么最终把我们的国家集中到哥萨克的统治下。"
 kub.25.a: "偏向农民"
 kub.25.b: "偏向哥萨克"
 kub.27.t: "索契"
 kub.27.d: "索契地带，特别是索契市居民中的俄裔和乌裔占绝大多数，而格鲁吉亚人占少数。然而当我们伟大的国家在旧沙皇政权下受到压迫时，格鲁吉亚从我们这里偷走了这些土地。现在我们收到大量索契人民的消息称格鲁吉亚人正在压迫他们！我们可以要求他们归还这片土地，或者保持现状不变，以寄希望于事态会很快好转……"
 kub.27.a: "要求索契回归"
 kub.27.c: "维持现状"
 kub.28.t: "格鲁吉亚同意了"
 kub.28.d: "格鲁吉亚已经同意将索契归还给我们。这是我国外交部和全体库班人民的伟大胜利。让我们马上庆祝一下吧！"
 kub.28.a: "漂亮"
 kub.29.t: "格鲁吉亚拒绝了"
 kub.29.d: "格鲁吉亚拒绝将索契地区交还给我们。这是一场闹剧，是对我们国际声望的一记耳光。我们是躲回自己的家里，还是坚强地站起来，在战场上直面格鲁吉亚人的威胁？"
 kub.29.a: "索契是库班的一部分！"
 kub.29.b: "我们目前无能为力……"
 kub.290.t: "和库班签署和平条约？"
 kub.290.d: "库班部队占领了我国的索契。我们可以签署一项和平条约，结束这场战争，避免无辜的[ROOT.GetAdjective]人生命受到无谓的伤害，或者我们可以保持警惕，保卫我们的边界和它们的完整不受这些哥萨克侵略者的侵犯。"
 kub.290.a: "提出和谈"
 kub.290.b: "我们绝不屈服"
 kub.291.t: "[FROM.GetName]提议和平"
 kub.291.d: "[FROM.GetName]政府向我们提议和平并愿意交出索契。我们的军事力量已经成功恐吓他们交出了我们所要求的领土，以免在不必要的冲突中造成大量的生命损失。我们应作何回应？"
 kub.291.a: "接受条约，索契才是目标"
 kub.291.b: "我们将摧毁[FROM.GetName]"
 kub.292.t: "索契和平？"
 kub.292.d: "我们无法占领索契。必须派遣一个和平代表团去阻止这场毫无目的的战争。希望我们能避免不必要的牺牲。"
 kub.292.a: "立刻派出代表团去！"
 kub.293.t: "索契是我们的了！"
 kub.293.d: "我军在索契城外围大败格鲁吉亚军队，守住了城市。格鲁吉亚人必须承认自己的失败！"
 kub.30.t: "改革拉达"
 kub.30.d: "虽然传统的库班拉达制度一直让黑海派和高加索派相互制衡，维持着我们国家的团结，但我们应该采用更民主、更亲俄的国家杜马制度：一个公开选举的常规议会。拉达将被解散，取而代之的是国家杜马。"
 kub.30.a: "就这么办吧"
 kub.100.t: "波克罗夫斯基政变"
 kub.100.d: "今天，维克托·波克罗夫斯基将军的武装哥萨克部队冲进了阿塔曼在叶卡捷琳诺达尔的住所并逮捕了他。不久之后，波克罗夫斯基宣布自己是共和国的新阿塔曼，并解散了地区拉达。理由是前任政府的无能，特别是未能履行保护人民的职责，而正如波克罗夫斯基所说，他的职责将是拯救他的祖国和人民免于混乱和无政府状态。"
 kub.100.a: "波克罗夫斯基会保护我们"
 kub.200.t: "顿河-库班联盟？"
 kub.200.d: "顿河和库班人民在种族、文化和政治上都是一个民族，只有无关紧要的边界将我们分开。我们应该结束这个分裂和屈辱的时代，并最终宣布顿河-库班联合共和国的成立，这将是一个黑海-里海之间属于所有哥萨克人的共和国！"
 kub.200.a: "把提议发给顿河共和国"
 kub.201.t: "顿河-库班联盟？"
 kub.201.d: "顿河-库班联盟的政府邀请我们加入他们的联盟。虽然我们两国在许多方面是相似的，但我们的政治利益却有很大的不同。"
 kub.201.a: "接受他们的提议，哥萨克人应该团结起来"
 kub.201.b: "胡扯！我们绝不会同意这样一个愚蠢的提议"
 kub.202.t: "[FROM.GetNameDefCap]同意了！"
 kub.202.d: "顿河政府同意签署联盟条约。我们将在统一的顿河-库班联盟旗帜下携手前进！最终，和平与统一到达了两国之间的土地。"
 kub.202.a: "生活是美好的，兄弟们！"
 kub.203.t: "[FROM.GetNameDefCap]拒绝了！"
 kub.203.d: "顿河政府拒绝签署联盟条约。那些叛徒不会明白他们失去的是什么！看来如果不流点血，我们的联盟理念就会被遗弃。我们要么粉碎这帮傻瓜，用武力恢复伟大的顿河-库班联盟，要么把这个想法扫进历史的垃圾堆里。"
 kub.203.a: "我们要粉碎这些叛徒！"
 kub.203.b: "战争只会把我们撕裂，放弃这个想法"
