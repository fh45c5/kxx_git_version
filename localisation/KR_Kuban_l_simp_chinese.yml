 KUB_Kuban_Ukrainian_category_UKR_desc: "§l黑海哥萨克军团§!的历史可以追溯到1792年，当时§l乌克兰扎波罗热哥萨克§!的一部被强制迁移到了§M库班§!。也是因为这样，§l乌克兰§!语言和文化在叶卡捷琳诺达尔及周边地区得以传播。\n\n1860年，§l黑海哥萨克§!与俄罗斯§c高加索防线哥萨克§!统一为了一支哥萨克军团，有意无意之中，又一波乌语人口接受了俄罗斯化。\n\n但是，许多人心中仍铭记着历史真相，并希望实现历史的公义，让§l乌克兰库班§!再度融入乌克兰。自§M库班人民共和国§!独立伊始，许多人都为改善两国关系奔走过。\n\n§Y只要库班没有追随社会主义，我们就可以在各个方面展开合作，让统一之日尽早到来。§!\n统一进度：§Y[?KUB.KUB_integration_process|0]%§!"
