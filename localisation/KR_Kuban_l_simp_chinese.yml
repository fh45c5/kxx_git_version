 KUB_Powerful_Cooperation_Movement_decisions_desc: "和崩溃帝国的其他地区不同，库班的合作社运动势力广泛而且极富能量。几十年来，合作社运动遍地开花，其中最重要的便是库班消费者联盟和南方外贸协作委员会。\n\n合作社运动让库班在内战时仍能大量产出粮食，独立后，库班更是借此成为了黑海最富庶繁荣的地区。\n\n但合作社运动也因此左右着边疆区的内外政策，在某种意义上，它们已经成了共和国的影子政府。\n\n£GFX_no_order_texticon 国家承载能力：§H[?KUB_cooperatives_upper_limit|0]%§!\n\n£GFX_production_texticon 劳动合作水平：§R[?KUB_cooperatives_workers_level|0]%§!\n£GFX_texticon_UKR_coop_agr 农业合作水平：§G[?KUB_cooperatives_agrarian_level|0]%§!\n£GFX_texticon_UKR_coop_cons 消费者合作水平：§C[?KUB_cooperatives_consumer_level|0]%§!\n£GFX_capital 信贷合作水平：§Y[?KUB_cooperatives_credit_level|0]%§!\n\n任意£GFX_texticon_UKR_coop 水平§R超过§!£GFX_no_order_texticon 国家承载能力都会获得减益效果。\n\n[KUB_GetCooperativesModifiers]\n§Y该修正每月更新一次，也可以手动强制更新。§!"
