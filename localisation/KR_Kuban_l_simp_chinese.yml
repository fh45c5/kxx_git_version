 KUB_Divided_Region: "地区分裂"
 KUB_Divided_Region_desc: "在一般印象中，库班旗上的蓝色象征操俄语的哥萨克，红色象征操乌克兰语的哥萨克，绿色则代表穆斯林少数民族。\n\n但事实上，差别却并非如此。分隔库班民族和社会群体的不只是文化、经济、出身和地位，真正的差异存在于哥萨克多数派和农民少数派之间，这在政治和经济领域制造了无数动乱。分裂加深只会引发进一步的动荡。"
 KUB_KPA: "库班起义军"
 KUB_KPA_desc: "在白军吞并库班、俄罗斯共和国恢复不久后，库班起义军就在这片地区发起了游击战，而其领导者则是瓦西里·里亚博孔。正是他们在1925年夺取了库班政权，虽然权力和平移交给了重建的库班地区拉达，但起义军的势力仍不可忽视。"
 KUB_Unification_Sentiments: "整合情绪"
 KUB_Unification_Sentiments_desc: "库班多次尝试过与乌克兰统一，但是盖特曼政府犹豫不决，最终导致库班被白军夺取。\n近十年来，与乌克兰的统一不过是是场政治游戏，挑动着社会上的亲乌情绪。也许两国政府可以就库班加入乌克兰王国达成协议，但人民共和国的那些派别会怎么看待此事呢？"
 KUB_Unification_Sentiments_1: "库班-乌克兰公约"
 KUB_Unification_Sentiments_1_desc: "我们已与乌克兰政府签署条约，允许其军队进入我国领土和领海。这只不过是迈向全面整合的又一步。"
 KUB_Unification_Sentiments_2: "库班-乌克兰整合"
 KUB_Unification_Sentiments_2_desc: "我们已与乌克兰政府签署若干协议与条约，我们两国经济上、政治上、文化上的相连均越发紧密。看来统一之时近在眼前！"
 KUB_lecagy_civil_war: "内战的遗产"
 KUB_rada: "库班拉达"
 KUB_rada_desc: "库班拉达是高加索地区唯一的一股民主力量，即便其决策深受合作社、哥萨克军团和起义军的影响，人们还是对选举还是充满了信心，相信其过程没有受到操纵，也不存在舞弊现象。"
