l_simp_chinese:
 TAISOC_from_the_fires_of_the_2nd_wushe_rebellion:0 "第二次雾社起义的战火"
 TAISOC_from_the_fires_of_the_2nd_wushe_rebellion_desc:0 "我们已经发动了一场反对日本殖民主义者的新革命，我们需要在猛攻中生存下来，并宣布真正独立的胜利。"
 TAISOC_the_sun_has_set:0 "旭日落下"
 TAISOC_the_sun_has_set_desc:0 "日本灭亡了，我们要抓住机会争取独立。"
 TAISOC_call_together_the_united_front:0 "齐心协力统一战线"
 TAISOC_call_together_the_united_front_desc:0 "我们已经打败了日本帝国主义，现在已经解放了台湾。未来该何去何从？那就由统一战线全国代表大会决定吧..."
 TAISOC_victoryofthepeoplesparty:0 "民众党胜利"
 TAISOC_victoryofthepeoplesparty_desc:0 "台湾的胜利已经到来，我们现在已经取得了连孙先生都应该感到自豪的胜利。但我们也面临着更加资本主义的林献堂和更加社会主义的蒋渭水之间派系斗争的挑战。"
 TAISOC_linxiantangsrepublicangamble:0 "林献堂的共和豪赌"
 TAISOC_linxiantangsrepublicangamble_desc:0 "我们是一个共和国，需要真正的共和主义，而不是这种社会主义的外国干涉。"
 TAISOC_supporter_of_the_workers:0 "工人的后盾"
 TAISOC_supporter_of_the_workers_desc:0 "我们必须支持我们的同志创建一个善待工人的公平社会。"
 TAISOC_promotion_of_taiwanese_cultural_expression:0 "推动台湾文化表达"
 TAISOC_promotion_of_taiwanese_cultural_expression_desc:0 "我们可以自由地实践我们自己的民族身份。我们必须展示台湾文化。"
 TAISOC_375_rent_reducation:0 "375减租"
 TAISOC_375_rent_reducation_desc:0 "耕地租金减免37.5%的法案与国民党左派的土地改革政策有关。这项政策取得了显著成效，改善了台湾农村的生活质量，并将促进台湾从佃农农业向地主农业转型。"
 TAISOC_limit_socialist_influence:0 "限制社会主义的影响"
 TAISOC_limit_socialist_influence_desc:0 "社会主义本身对某些部分来说过于激进，我们必须限制其影响，以免消除我们的民主价值观。"
 TAISOC_improving_taiwanese_culture:0 "弘扬台湾文化"
 TAISOC_improving_taiwanese_culture_desc:0 "我们必须拥抱我们的民族多样性，并从中形成新的民族认同。"
 TAISOC_form_tenancy_committees:0 "成立租赁委员会"
 TAISOC_form_tenancy_committees_desc:0 "我们必须允许租户委员会的存在，以实现更好的租户权利。又不至于损伤地主的感情。"
 TAISOC_form_taiwan_minbao:0 "组建台湾民报"
 TAISOC_form_taiwan_minbao_desc:0 "民报将把我们的信息传播到全国。"
 TAISOC_promote_health_care:0 "促进医疗保健"
 TAISOC_promote_health_care_desc:0 "这是我们人民需要的权利。"
 TAISOC_agricultural_mechanization:0 "农业机械化"
 TAISOC_agricultural_mechanization_desc:0 "农场的现代化有利于生产。"
 TAISOC_in_honour_of_dr_sun:0 "纪念孙博士"
 TAISOC_in_honour_of_dr_sun_desc:0 "他的遗产将继续存在。"
 TAISOC_a_liberal_future:0 "自由的未来"
 TAISOC_a_liberal_future_desc:0 "我们的未来将是民主！"
 TAISOC_weishuistaiwan:0 "蒋渭水的台湾"
 TAISOC_weishuistaiwan_desc:0 "我们必须实践他的三民主义新遗产。"
 TAISOC_the_peasants_rise_for_jian_ji:0 "农民为简吉奋起"
 TAISOC_the_peasants_rise_for_jian_ji_desc:0 "简吉带领台湾农民走向了胜利！他要用孙先生和马克思的思想来创造一个更好的台湾。"
 TAISOC_lessons_from_sun_and_lenin:0 "孙和列宁的教导"
 TAISOC_lessons_from_sun_and_lenin_desc:0 "他们是伟大的理论家，必须用他们作为我们未来的指南。"
 TAISOC_revolutionary_enlightenment:0 "革命启蒙"
 TAISOC_revolutionary_enlightenment_desc:0 "我们要拥抱革命思想！"
 TAISOC_communist_alliance:0 "共产主义联盟"
 TAISOC_communist_alliance_desc:0 "TCP需要帮助我们的工人和农民建立基层。他们对我们的计划至关重要。"
 TAISOC_education_reforms:0 "教育改革"
 TAISOC_education_reforms_desc:0 "我们必须教育群众。"
 TAISOC_starting_national_land_reform:0 "开始土地改革"
 TAISOC_starting_national_land_reform_desc:0 "我们要进行土地改革，为农民谋福利。"
 TAISOC_land_lord_expropriation:0 "解决地主"
 TAISOC_land_lord_expropriation_desc:0 "地主们去死吧！"
 TAISOC_comrades_in_the_cultural_association:0 "文化协会的同志们"
 TAISOC_comrades_in_the_cultural_association_desc:0 "我们必须与赖和一起，将台湾文化的新时代推向世界。"
 TAISOC_develop_the_proletarian_peasant_conscious:0 "培养无产阶级农民意识"
 TAISOC_develop_the_proletarian_peasant_conscious_desc:0 "农民是无产者。他们长年受到封建资产阶级的剥削。我们将结束这种情况并给予他们应有的权利。我们必须允许农民进行阶级斗争。"
 TAISOC_social_science_research_associations:0 "社会科学研究协会"
 TAISOC_social_science_research_associations_desc:0 "我们必须将我们的知识扩展到社会事务中。"
 TAISOC_promoting_esperanto:0 "推广世界语"
 TAISOC_promoting_esperanto_desc:0 "世界语是语言的未来。它将使我们作为一个国家团结起来，这样我们就可以相互理解，以便在国内获得更多的群众参与。"
 TAISOC_power_to_the_peasant_associations:0 "授权农会"
 TAISOC_power_to_the_peasant_associations_desc:0 "给农民力量！愿他们不再被剥削！"
 TAISOC_unite_the_farmer_associations:0 "团结农会"
 TAISOC_unite_the_farmer_associations_desc:0 "团结农民，为新的集体化努力。"
 TAISOC_coming_from_a_harsh_winter_into_a_socialist_spring:0 "从严冬走向社会主义春天"
 TAISOC_coming_from_a_harsh_winter_into_a_socialist_spring_desc:0 "我们已经到了转型的最后阶段，我们要坚持新社会进行更大的革命。"
 TAISOC_thepeoplespartybelongstothemasses:0 "民众党属于人民"
 TAISOC_thepeoplespartybelongstothemasses_desc:0 "群众胜利了！台湾现在自由了！"
 TAISOC_the_27th_brigade_marches_in:0 "27旅挺进"
 TAISOC_the_27th_brigade_marches_in_desc:0 "27旅是统一战线的武装集团，曾协助抗击日本帝国主义。现在他们带领我们进入了共产主义和工团主义的时代。"
 TAISOC_establishment_of_a_proper_workers_party:0 "建立合适的工人政党"
 TAISOC_establishment_of_a_proper_workers_party_desc:0 "我们要成为群众的先锋队。我们必须作为真正的列宁主义者来领导群众。"
 TAISOC_routeoutthehanjians:0 "干掉汉奸！"
 TAISOC_routeoutthehanjians_desc:0 "打倒叛徒！"
 TAISOC_seize_zaibatsu_holdings:0 "没收财阀股权"
 TAISOC_seize_zaibatsu_holdings_desc:0 "我们必须粉碎前政权的残余，并将其转化为我们的经济利益。"
 TAISOC_ourlandrevolution:0 "我们的土地革命​​！"
 TAISOC_ourlandrevolution_desc:0 "我们要进行土地改革，为农民谋福利。"
 TAISOC_ties_with_japanese_socialists:0 "与日本社会主义者的联系"
 TAISOC_ties_with_japanese_socialists_desc:0 "我们要和战友们一起努力。"
 TAISOC_formalize_a_national_army:0 "正规化国家军队"
 TAISOC_formalize_a_national_army_desc:0 "我们要组建一支群众军队。"
 TAISOC_expand_the_taiwan_workers_federation:0 "扩大台湾工人联合会"
 TAISOC_expand_the_taiwan_workers_federation_desc:0 "工会必须发展壮大，以提高工人在社会主义社会中的代表性。"
 TAISOC_the_first_party_congress:0 "第一届党代表大会"
 TAISOC_the_first_party_congress_desc:0 "我们必须召开第一次全国代表大会，决定党和国家的前途。"
 TAISOC_xuehong_stays_the_course:0 "雪红坚持到底"
 TAISOC_xuehong_stays_the_course_desc:0 "我们将继续共产主义革命。"
 TAISOC_syndicalist_primacy:0 "工团主义领头"
 TAISOC_syndicalist_primacy_desc:0 "连温卿将推动工团主义革命。"
 TAISOC_esperantist_education:0 "世界语教育"
 TAISOC_esperantist_education_desc:0 "世界语是语言的未来。它将使我们作为一个国家团结起来，这样我们就可以相互理解，以便在国内获得更多的群众参与。"
 TAISOC_form_peasant_communes:0 "组建农民公社"
 TAISOC_form_peasant_communes_desc:0 "公有化即将开始。"
 TAISOC_taiwanese_red_culture:0 "台湾红色文化"
 TAISOC_taiwanese_red_culture_desc:0 "新文化，新时代。社会主义将带来新的自由文化。"
 TAISOC_socialism_with_taiwanese_characteristics:0 "台湾特色社会主义"
 TAISOC_socialism_with_taiwanese_characteristics_desc:0 "社会主义是按照台湾的方式进行的。"