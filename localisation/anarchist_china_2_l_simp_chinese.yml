anarcho_china.1.desc:0 "在廣州，無政府主義者運用陳炯明開放的出版政策來傳播其意識形態。其中包括三個明顯的派系; 巴金派、蔡元培派和劉師復-師信派。 \n \n \n巴金派專注於古典個人主義無政府主義,著重於文學和烏托邦理想主義。蔡元培的團體獨特地著重於推廣高等教育，並強調將傳統中國對「大同」（社會的大一統）的觀點與無政府主義意識形態結合起來。「劉師復-師信派」以20世紀20年代的「師復運動」為名，可能是這三派中最具民粹主義吸引力的一派，並且適切地說，它是最具折衷性的一派。: 以鄉村教育和道德革命為雙重策略，這不僅是一場社會革命，也同樣是一場心理革命。 \n \n \n所有三個派系在對待廣州的國民黨和聯邦主義運動方面都保持獨立的立場。"
anarcho_china.2.desc:0 "某種事物正在接近——隨著反動的直隸假冒者的崩潰將東海岸點燃，一個偉大的機會為大膽的男女們帶來了。偉大的事業，長久以來一直被知識分子低聲傳說著，再次啟動。 \n \n \n陳炯明幾乎可以確定不久之後就會鎮壓這個脆弱的無政府主義聯盟，但對於廣州西郊一家破舊茶館中聚集的思想家們來說，這代表著最後一次機會來打破社會反動和暴政的鎖鏈。混亂帶來必要性，而在其中產生了希望。 \n \n \n三個派系都存在，並且三個派系都發誓要進行鬥爭，以奪取廣州政府和社會的機構。如果他們失敗，將不會有回頭的路；如果他們成功，中國將永遠改變。"
anarcho_china.3.desc:0 "廣州無政府主義者的崩潰意味著廣州集團對真正中國無政府主義的夢想已經結束。政府的鎮壓已經打破了無政府主義在大學、鄉村學校和學生俱樂部的影響力，並且因涉嫌參與非法傳單活動，全國各地的印刷廠都正在被拆除。 \n \n \n像巴金這樣的知識分子正在逃離國內，尋找更中立的地方，例如使館城市，而其他人則將自己註定要與更主流的馬克思主義或國民黨相關運動奮鬥。無論哪種方式，無政府主義的夢想都必須等待未來的一代才能實現..."
anarcho_china.4.desc:0 "陳炯明的罷黜進行得迅速而相對無血，他被學生包圍並被剝奪了保安，然後在武裝護衛的監視下被送到他的祖屋。在他的省份政權的地方，一個臨時的無政府主義政府宣布成立，全國各地的無政府主義者開始湧入這座城市，曾經資本家和西方人在這個社會上保持著鐵一般的掌控。 \n \n \n廣州的無政府主義者現在開始了艱難的任務，即如何治理，而這個任務在這個省份的根深蒂固的勢力面前變得更加困難。儘管如此，仍然有希望的空間。 \n \n \n廣州曾經是一場失敗的革命的發生地，現在它是真正而持久的繼承者的種子，這將不僅解放國家，還將解放中國社會本身！革命是不可避免的，它是未來，在廣州，將建立通往這個未來的道路！"


