anarcho_china.10.desc:0 "從其作為對兩廣政府的笨拙政變的起步開始，中國的無政府主義運動超越了所有的期望。: 有些人認為這歸因於無政府主義運動核心的時代錯置但有效的意識形態，以佛教社會組織和無政府主義政治原則為基礎。然而，這種信念現在在中國政治中引起了不滿，因為太虛和李石曾之間的舊聯盟充滿了不滿。太虛長期以來一直呼籲將佛教明確定位為完全宗教性質的重新定位，眾所周知他認為目前的狀態是一種不正確的妥協。事實上，受到他影響的一些更激進的公社已經多次威脅要脫離聯盟。 \n\n 劉師復-師信對太虛本人深感懷疑，認為他是一個破壞者和一個隱藏的保守派。自從無政府主義革命開始以來，他們在幾次公社會議上試圖界定太虛的影響範圍，但收效有限。現在是處理這個問題的時候了，否則整個公社體系可能崩潰。 \n\n 廣州公社自治市的天空炙熱明亮。幾個鄉村民兵團突然動員起來，試圖佔領劉師復-師信，他們行進到城市，僅僅越過城門，就遭遇到被動員起來阻止他們的城市民兵。爆炸聲和槍聲劃破城市，直到塵埃落定，勝利者才明朗化了..."
anarcho_china.11.desc:0 "施存统長期以來一直是廣東公社新興政府的公開批評者，儘管他與蔡元培合作塑造這個政府體系。蔡元培認為應該形成一個以知識分子、資產階級和學生為基礎的運動，將無政府主義價值觀推向農村，這與施存统自身更傳統正統的馬克思主義傳統存在長期衝突。事實上，蔡元培在全國開設臭名昭著的「美學與道德」課程，引起了一位匿名作者在一家主要報紙上的批評，該作者筆觸中帶有施存统的寫作風格！顯然，這兩人的立場越來越不相容，他們的信念使公社體系分裂成兩條截然不同的路線。 \n\n 蔡元培首先采取行動，利用他作為首席教育家所授予的權力，將施存统排除在所有學生鼓動組織之外: 然而，一些與施存统合作的組織拒絕遵從呼籲，隨之而來的是一天的騷亂，激進化的學生團體開始朝首都進發。每支臨時軍隊都帶著煙霧和火焰的軌跡前進，向政府大樓進發，並受到一陣陣槍火的歡呼。居民在炮火下難以入睡，廣州全城沉浸在鬥爭之中，民兵在暴風雨般的天空下相互衝突，如同一把巨大的錘子和砧板。 \n\n 當火勢平息，大學中的煙霧消散後，現在明顯的是..."
anarcho_china.12.desc:0 "巴金對傳統秩序的加速攻擊起初受到他最親密的政治盟友的歡迎。: 他們中的許多人都是忠於共同願景的好友，他們致力於建立一個完全平等、全新社會，並幫助塑造了他的運動對舊秩序的摧毀。然而，對不僅僅是傳統宗教，還包括商業、工業甚至人類心靈結構的越來越野蠻的攻擊，使得這些舊盟友中的許多人感到震驚，他們逐漸安靜地渴望對公社的政治領導進行變革。茅盾或許在某種程度上是一個邊緣人物，但正是他成為這些精英團體的核心，作為一個不具威脅性、中間派和溫和派的人物，幫助調節公社日益激進化的政策。 \n\n 事情進入了關鍵時刻，當巴金越陷越深的激進怒火中，一道匆忙停止的處決令下達，要求「燒盡成都」，因為它拒絕解散所有傳統士紳家庭，決定做出了。茅盾帶領著從各省抽調的民兵護衛，遠離巴金的政治力量集中地，向他的莊園行進，一勞永逸地結束這個威脅。 \n\n 坩堝冒著氣泡，硝煙和火藥的氣味彌漫在空氣中。當塵埃散去時..."

