l_simp_chinese:
 JAPLIB_victory_of_the_minseito:0 "民政党的胜利"
 JAPLIB_victory_of_the_minseito_desc:0 "..."
 JAPLIB_bureaucratic_hold:0 "官僚控制"
 JAPLIB_bureaucratic_hold_desc:0 "按照我们党以前的领导，我们将支持市场自由主义日本的官僚。让日本成为资本主义的乌托邦。"
 JAPLIB_tojnha_faction_dominance:0 "党人派统治"
 JAPLIB_tojnha_faction_dominance_desc:0 "党人派是民政党中更左倾的部分。他们主张进行更大规模的社会改革和财阀监管，以进一步实现日本的民主化。"
 JAPLIB_support_new_military_powers:0 "支持新的军事力量"
 JAPLIB_support_new_military_powers_desc:0 "尽管看起来是更自由的派别，但党人派以自由主义和帝国主义的独特混合方式宣扬军国主义。"
 JAPLIB_promote_universal_sufferage:0 "促进普选"
 JAPLIB_promote_universal_sufferage_desc:0 "多年来，我们的目标是扩大日本的民主，现在我们可以通过允许一定年龄的大众投票来扩大民主。"
 JAPLIB_grant_further_support_to_the_zaibatsu:0 "进一步支持财阀"
 JAPLIB_grant_further_support_to_the_zaibatsu_desc:0 "财阀是我们维持经济和社会运转所需的主要经济支柱。对它们的一点投资也许可以提高我们的民族工业和生产力。"
 JAPLIB_encourage_investment_in_manchuria:0 "鼓励满洲投资"
 JAPLIB_encourage_investment_in_manchuria_desc:0 "尽管我们过去对满洲进行了经济管理，但我们得出的结论是，自黑色星期一灾难以来，需要进一步投资来刺激两国经济。"
 JAPLIB_parliament_centric_governance:0 "议会中心统治"
 JAPLIB_parliament_centric_governance_desc:0 "根据我们的民主化努力，我们现在开始将政治的中心舞台完全带到国会。当然是在帝国的监督下。"
 JAPLIB_panasianist_outlook:0 "泛亚主义展望"
 JAPLIB_panasianist_outlook_desc:0 "我们党的领导以及关于军事化的新观点已经开始转向北一辉所拥护的民族主义/社会主义思想，即将亚洲统一成一个统一的国家以抵御西方帝国主义。"
 JAPLIB_coalition_with_the_social_democrats:0 "与社民主义者的联盟"
 JAPLIB_coalition_with_the_social_democrats_desc:0 "从我们的政策来看，我们在饮食方面似乎可能有未知的盟友。那是矶雄的社会大众党。1936 年 5 月山本悬藏的阴谋失败后，以矶雄为首的温和派完全接管了该党。现在我们寻求一个更加民主化的日本的共同目标。"
 JAPLIB_for_liberty_and_progress:0 "为了自由和进步"
 JAPLIB_for_liberty_and_progress_desc:0 "我们将进一步推进自由和民主化的目标。"
 JAPLIB_promotion_of_land_reforms:0 "推进土地改革"
 JAPLIB_promotion_of_land_reforms_desc:0 "长期以来，农民遭受着现行土地制度造成的经济影响。我们将承诺进行改革，使他们摆脱斗争并防止他们转向工团主义。"
 JAPLIB_chip_away_at_military_influence:0 "削弱军事影响力"
 JAPLIB_chip_away_at_military_influence_desc:0 "多年来，军队一直试图增强自己的力量，以推翻我们扩大民主的企图。现在我们将成为这些激进分子的试验者并继续执行我们的政策。"
 JAPLIB_crack_down_on_the_labour_unions:0 "打压工会"
 JAPLIB_crack_down_on_the_labour_unions_desc:0 "自五一五事件以来，我们越来越担心工团主义在工会中的迅速影响。自从国家安全保障法通过后，我们现在将有效地镇压和控制工会，不让它们随心所欲。"
 JAPLIB_fair_distribution:0 "公平分配"
 JAPLIB_fair_distribution_desc:0 "公平分配是一项对地主和农民都有利的政策，既给农民很大的保护，又让地主能够生存。"
 JAPLIB_expanding_free_education:0 "扩大免费教育"
 JAPLIB_expanding_free_education_desc:0 "根据我们的福利规划者的说法，我们需要提高日本年轻人的识字率，以便将他们转变为我们伟大的未来。"
 JAPLIB_increase_agricultural_policies:0 "改进农业政策"
 JAPLIB_increase_agricultural_policies_desc:0 "迄今为止，我们的土地改革进展缓慢，但我们现在的重点是改善经济状况的政策。"
 JAPLIB_increase_japanese_immigration_to_korea:0 "促进向韩国移民"
 JAPLIB_increase_japanese_immigration_to_korea_desc:0 "目前，我们需要通过和平一体化来实现我们的泛亚洲主义目标。我们必须通过引入我们自己的泛亚民族主义来麻痹韩国民族主义。"
 JAPLIB_populism_over_factionalism:0 "民粹主义战胜派系主义"
 JAPLIB_populism_over_factionalism_desc:0 "我们党仍然存在一个问题。这是因为我们仍然是一个分裂的政党。我们必须拯救民政并促进民粹自由主义的共同目标。"
 JAPLIB_racialequality:0 "种族“平等”"
 JAPLIB_racialequality_desc:0 "在自由的目光下，我们必须忽视差异，保持团结，以利于各方。"
 JAPLIB_ending_interparty_rivals:0 "结束党派斗争"
 JAPLIB_ending_interparty_rivals_desc:0 "我们党仍然存在一个问题。这是因为我们仍然是一个分裂的政党。我们必须拯救民政并促进民粹自由主义的共同目标。"
 JAPLIB_promoting_of_peace:0 "促进和平"
 JAPLIB_promoting_of_peace_desc:0 "我们将把自己定位为亚洲和平的守护者。"
 JAPLIB_our_universal_goal:0 "我们的终极目标"
 JAPLIB_our_universal_goal_desc:0 "我们必须拥抱全球解放。"