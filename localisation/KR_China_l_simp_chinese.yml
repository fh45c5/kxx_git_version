 china_shared.1.t: "正统性衰落"
 china_shared.1.d: "统一战线可能给我们这个分裂的国家带来了一定程度的团结，但中国内部势力的冲突从未真的平息过。现在，我们在面对日本人入侵时的惨重损失让我们政府认识到了一个简单的事实：我们已无力在面对外国入侵时声称自己是中国的领导者。军阀和地方政府们已经开始忽略我们的命令并听从于[current_china_leader.GetNameDef]。除非我们能击退敌人光复故土否则我们将永远地失去我们的领导权。"
 china_shared.1.a: "他妈的"
 china_shared.2.t: "一个统一战线"
 china_shared.2.d: "随着日本的入侵迫在眉睫，[Root.GetLeader]决定呼吁整个中国团结起来对抗入侵者，即使这意味着我们将和以前的敌人并肩作战。即使我国的通信基础设施已经受到威胁，但该消息也会立即发出——就算让人传信也得传到！"
 china_shared.2.a: "为了中国！"
 china_shared.3.t: "呼吁团结"
 china_shared.3.d: "多年来，许多学者、知识分子和理想主义者一直在呼吁实现国家统一，以防止外国侵略。这确实是个不错的集会口号，如果大家不把这类声音当做耳边风的话。现在，随着日本的入侵席卷了全国大部分地区，[From.GetNameDef]呼吁建立一个临时的抗日同盟，而这一次其他领导人也许会听取这个建议。因为即使是最愤世嫉俗的人也必须承认，中国的命运似乎悬而未决。"
 china_shared.3.a: "当然，我们必须团结一致"
 china_shared.3.b: "和他们并肩作战？想都别想！"
 china_shared.4.t: "[From.GetNameDefCap]加入统一战线"
 china_shared.4.d: "[FROM.GetNameDefCap]已经加入了统一战线，并会运用一切资源和影响力来支持抗日事业。虽然这不会结束任何我们之间的仇恨和敌对，也不会宣称或建立一个合法的国家领导权，但是尽管如此，现在我们的部队将会并肩作战以对抗外国侵略者。"
 china_shared.4.a: "好极了"
 china_shared.5.t: "[From.GetNameDefCap]的背叛"
 china_shared.5.d: "[From.GetNameDef]背叛了我们，他们拒绝加入统一战线。没有任何理由或借口能让他们将个人利益置于全中国的命运之上！"
 china_shared.5.a: "叛徒！"
 china_shared.6.t: "[chinese_united_front_leader.GetNameDefCap]提议停火"
 china_shared.6.d: "[From.GetNameDef]加入统一战线后，[chinese_united_front_leader.GetNameDef]给我方及[From.GetNameDef]抛出了一份双边停火协议，协议将持续直到击退日本人的入侵为止。但该协议要求我们双方将占领之土地尽数转交。"
 china_shared.6.a: "行，现在就这样吧"
 china_shared.6.b: "我们永远也不会并肩作战！"
 china_shared.7.t: "[From.GetNameDefCap]接受停火"
 china_shared.7.d: "[FROM.GetNameDefCap]已经同意停火并加入了统一战线。双方的所有占领的土地都会根据协议进行交换。"
 china_shared.7.a: "公平买卖"
 china_shared.8.t: "[From.GetNameDefCap]拒绝停火"
 china_shared.8.d: "[FROM.GetNameDefCap]已经拒绝了停火协议"
 china_shared.8.a: "叛徒！"
 china_shared.9.t: "统一战线成立"
 china_shared.9.d: "自从日本侵华以来，全国各地都在呼吁成立对抗日本侵略的统一战线，现在他们的声音终于被听到了。今天标志着统一战线的形成，该战线将致力于驱逐日本人及其清除其在华夏大地上的影响。现在，我们的命运并存为一体，不胜利，毋宁死。"
 china_shared.9.a: "必须打败日本人。"
 china_shared.10.t: "统一战线夭折"
 china_shared.10.d: "看起来，即便大难临头也不能把中国各个分裂的派系联合起来。历时一个月的谈判和呼吁援助后，没有任何派系愿意放下与我们政权之间的成见——他们甚至不愿出手阻挠日本人的侵略。显然，天下大势合久必分……"
 china_shared.10.a: "真是黑暗的一天……"
 china_shared.11.t: "统一战线崩溃"
 china_shared.11.d: "早在对日战争接近尾声时，中国国内的许多人便已在秘密策划倒向战后秩序中的各种势力。日本战败后，那些被压抑着的矛盾再度浮出水面，原本的统一战线也迅速瓦解。现在，中国统一战争的最后阶段已经拉开大幕。"
 china_shared.11.a: "实现统一的最后障碍"
 china_shared.12.t: "[FROM.GetNameDefCap]离开统一战线"
 china_shared.12.d: "[FROM.GetNameDefCap]已离开统一战线，公开谴责同盟绝非当前“必要”之举，因为此举“限制”了他们的发展和野心。"
 china_shared.12.a: "团结到此为止"
 china_shared.13.t: "统一战线形成"
 china_shared.13.d.pro_JAP: "看起来我们的一些中国同胞们不愿承认我们最近所取得的一连串胜利，他们决心联合起来对抗我们和我们的日本盟友。尽管东京认为这个微不足道的联盟并不会放慢我们进军的脚步，但我们对中国人的秉性知根知底，一场漫长的战争等待着我们。"
 china_shared.13.d.anti_JAP: "经过数周的秘密会议后，包括我们在内的若干中国派系已经同意携手应对日本侵略。几十年来，“统一”一词一直是空中楼阁，但随着中国统一战线的成立，中国终于有机会击退日本侵略者并粉碎他们的汉奸鹰犬了！"
 china_shared.13.d.JAP: "似乎有几个支那的派别难以接受我们最近一连串的胜利和我军压倒性的优势，那些派系们决心联合起来对抗我们。很难想象，互相倾轧的支那人能够为了一个共同的目标团结起来。不过，我们的军官已经保证，支那人的这些行动不过是徒劳的。用不了一年，我们就能去他们的指挥部喝清酒了。"
 china_shared.13.d.others: "看来中国人怀着万念俱灰的心态，为了减缓日本人对他们入侵的脚步，放下芥蒂结成了一个联盟。过去很少有人会相信互相倾轧的中国各派系能够联合起来。这种意外使得如今不少人对这个联盟的未来充满兴趣。"
 china_shared.13.a: "前进"
 china_shared.13.b: "万岁！"
 china_shared.13.c: "天皇万岁！"
 china_shared.13.e: "有趣"
 china_shared.14.t: "统一战线崩溃"
 china_shared.14.d.CHI: "回想起来，统一战线的崩溃似乎无法避免。正如鱼儿不能离开水，战场上也只能共患难，不能同富贵。然而全中国至少在一段时间里都曾团结在一个目标之下，并朝着它奋勇前进。哪怕如今内战阴霾笼罩，但往昔的光辉岁月仍足以为证：若是中华上下齐心协力，可能筑起何等丰碑，将来又会完成何等伟业。"
 china_shared.14.d.JAP: "看来中国统一战线总是会被内部问题打败。我们曾经强大的军事力量电流星散，眼见大事去矣，对手竟在我们面前自行崩解了。这些天来，我们一直在反思一个横跨整个亚洲的顽强巨人怎么自己土崩瓦解了。实力的倾斜必然会令新崛起的大国挑战现存大国，而这也进一步印证了西方帝国主义的危险。我们可能早已被中国打败，但至少在天皇陛下的领导下，我们是一个统一的国家。和德虽微，天命未改。"
 china_shared.14.d.others: "一直为内部派系争斗所困扰的中国统一战线，最终在日本式微的情况下崩解了。如今，内战的烈火似乎要在整片华夏大陆上再度燃起，并将不间断持续一代人的时间。中国沿海城市及外国对此消息并不感到意外，因为中国动荡的新闻从未被撤下头条。但许多专家却密切关注未来数月的局势发展，因为本轮冲突很可能一举决定中国的未来，毕竟牌桌上的玩家已所剩无几。"
 china_shared.14.a: "中华分久必合"
 china_shared.14.b: "让他们乱去吧，我们独享安宁"
 china_shared.14.c: "中华合久必分"
 china_shared.1000.t: "传国玉玺"
 china_shared.1000.d: "传国玉玺是一件失传已久的皇家文物，曾经作为中国皇帝的官印。这枚印章由中国第一个皇帝秦始皇在建立秦朝后制作，它由和氏璧雕刻而成，而和氏璧是一个著名的、精美的玉璧，或称礼器，曾经属于赵国国君。由玉石制成的传国玉玺，象征着中国的皇权和人性的内在美，上面刻有“受命于天，既寿永昌”的箴言，几个世纪以来都是皇帝办公的官方印章。\n\n然而，最初的传国玉玺在10世纪的五代十国时期已不幸丢失，从那时起，每个朝代都试图找到它，因为这枚玉玺已经成为天命的象征。由于急于找到这一不世之传，满清王朝制造了数以百计的赝品和假货，以降低真品的价值，同时也使其更难找到，或者即使找到也难以核实。现在，既然我们的王朝控制了中国，我们必须开始寻找这个不可能找到的文物，同时也要全程自己制造赝品，因为谁持有唯一的、真正的玉玺，谁就能拥有中国皇位的合法宣称。"
 china_shared.1000.a: "一玺御天下。"
 china_events.0.t.target: "[FROM.GetAdjective]即将入侵"
 china_events.0.t.ally_of_target: "[FROM.FROM.GetAdjective]即将入侵[FROM.GetName]"
 china_events.0.d.target: "来自边界的报告表明，该死的邻居[FROM.GetName]即将进攻我们。出于对我们的不满，[FROM.GetLeader]在[FROM.Capital.GetCapitalVictoryPointName]的人群面前正式谴责我们。从那时起，越来越多的部队开始向边界集结。现在，局势越来越紧张，敌人正进行试探性攻击，小规模冲突已经开始。我们必须尽快组织防御，不然就会被打垮。"
 china_events.0.d.ally_of_target: "我们已经从[FROM.GetName]的盟友那里收到警告，[FROM.FROM.GetName]即将入侵。随着边境日益紧张，双方已经开始为这场冲突做准备。鉴于我们之前对[FROM.GetName]负有义务，我们很可能会卷入这场冲突。我们必须马上调集军队——希望我们与[FROM.GetAdjective]结盟的决定还不算太仓促。"
 china_events.0.a: "召集总参谋部！"
 china_events.1.t: "[FROM.GetNameDefCap]要求我们屈服"
 china_events.1.d: "[FROM.GetLeader]的政府向我们提出了一系列要求，要求我们立即承认他们的权威。他们也许是对日益增长的力量充满信心，或者只是想在这个混乱的时代展示力量。如果我们屈服，自然就要被他们驻军、遵守他们的法令，还可能要向他们进贡。\n\n当然，我们可以跟他们摆明车马比一比纸面实力，这可能意味着战争，但摆脱暴政往往就需要这样的代价，特别是现在国内军阀混战，四处分兵、攻击“软弱可欺”势力而失败的政府比比皆是。我们也可以选择暂且屈服，从长计议。"
 china_events.1.a: "我们只得顺从他们的要求。"
 china_events.1.b: "我们绝不屈服！"
 china_events.1.c: "我们是中国的合法政府！"
 china_events.2.t: "[FROM.GetNameDefCap]向我们的权威屈服"
 china_events.2.d: "[FROM.GetLeader]的政府发现，他们维护自治的选择并不多，而且认为我们是最好的选择，因此同意承认我们是中国的合法统治者。他们承诺在法令上与我们协调一致，出兵参与我们的战争，并与我们进一步协调各项国家事务。\n\n但是，作为交换，他们实际上保留了大部分人员，以及支持政府的关系网。众所周知，军阀的军队笨拙不堪，军阀本身也不值得信任。现状当然对我们有所帮助，但进一步整合事宜就得改日再论了。"
 china_events.2.a: "我们真是宽宏大量的统治者。"
 china_events.3.t: "[FROM.GetNameDefCap]拒绝让步！"
 china_events.3.d: "我们已尽力求得和平解决，可[FROM.GetLeader]却正式宣布放弃促进国家统一的努力，[FROM.GetAdjective]开始动员部队展示武力，要阻止我们的统一大业。此外，此人还赶走了所有我方代表，并在[FROM.Capital.GetCapitalVictoryPointName]散播我们的政府非法之类的卑鄙谣言。\n\n这是严重的侮辱行为，但我们如何应对还有待商榷。鉴于军阀冥顽不化、朝秦暮楚，我们当然可以直接出兵攻打他们。但是，如果要对付[FROM.GetNameDef]，我们就得削弱用于其他用途的力量。兵贵神速，我们要早做决断。"
 china_events.3.a: "让我们开始在边境集结。"
 china_events.3.b: "立即发起进攻！"
 china_events.4.t: "[FROM.GetNameDefCap]提议结盟"
 china_events.4.d: "我们是中国唯一合法政府，但这并不意味着我们踽踽独行。全国上下有许多支持我们的人，等待着我们来解放，但有时，他们也能提前自我解放。\n\n[FROM.GetLeader]就是这样。他带领着[FROM.GetRulingParty]，解放了[FROM.GetNameDef]的人民。他们与我们的事业保持一致，或至少自称如此。他们已经发来正式请求，作为当地分支机构加入我们的事业。"
 china_events.4.a: "我们欣然接受。"
 china_events.4.b: "不能相信他们。"
 china_events.5.t: "[FROM.GetNameDefCap]同意与我们结盟"
 china_events.5.d: "收到我们的结盟请求后，[FROM.GetNameDef]正式接纳我们加入他们的行列。双方军官正在建立联系，我们将更紧密地团结起来，致力于民族解放。[FROM.GetLeader]在[FROM.Capital.GetCapitalVictoryPointName]发表了正式的演讲，赞赏了[ROOT.GetLeader]和[FROM.GetRulingParty]的爱国行为，这加深了我们之间的联系。这只是双方走出的一小步，却是中国迈向未来的一大步。"
 china_events.5.a: "携手共进！"
 china_events.6.t: "[FROM.GetNameDefCap]拒绝了结盟"
 china_events.6.d: "我们为国家统一做出了真诚的努力，可[FROM.GetLeader]身边那帮有被害妄想症的家伙却拒绝了我们，甚至污蔑我们墙头草、热衷揽权。这种污蔑只能说明，他们内部腐败，连一点权力都不想给外人。\n\n既然已经独立于[FROM.GetAdjective]的阴谋之外，我们就不得不自己寻求解放之路。上路出发之时，我们要说，我们继承了辛亥革命真正的、没有被[FROM.GetLeader]腐蚀和扭曲的传承。"
 china_events.6.a: "他们的事业并不像他们说得那样高尚。"
 china_events.7.t: "[FROM.GetNameDefCap]邀请我们加入他们的队伍"
 china_events.7.d: "尽管中国变得越来越分裂，但全国仍有许多人对国家的未来有着共同的愿景。这些志同道合的人常被山河所阻，困于一隅，为得一处以安身而不得不各自为战。尽管如此，当群星闪耀，同志们各掌一方大权时，这总归是一件快事。\n\n[FROM.GetNameDef]的[FROM.GetLeader]已把我们[ROOT.GetRulingParty]认定为解放国家事业的同袍，[ROOT.GetLeader]已被邀请联合，以和平的方式使中国统一更进一步。"
 china_events.7.a: "我们全心全意接受。"
 china_events.7.b: "我们不会隶属于别人。"
 china_events.8.t: "[FROM.GetNameDefCap]加入了我们！"
 china_events.8.d: "在某种程度上，[FROM.GetRulingParty]和[ROOT.GetRulingParty]有相似的渊源，多年来双方目标一直是一致的。[FROM.GetNameDef]的领袖[FROM.GetLeader]同意开始协调双方的统一工作，和平地将[FROM.GetNameDef]纳入[ROOT.GetAdjective]的阵营。\n\n运气好的话，只需要我们两方形成合力，就足以从混乱和冲突中解放中华民族。乘势而进，团结必胜！"
 china_events.8.a: "同一个民族，同一个事业。"
 china_events.9.t: "[FROM.GetNameDefCap]拒绝同我国结盟！"
 china_events.9.d: "[FROM.GetRulingParty]和[ROOT.GetRulingParty]有相似的渊源，但多年过去，双方的目标似乎有所不同。[FROM.GetNameDef]领袖[FROM.GetLeader]否认了我们为和平统一、对抗共同敌人所做的努力，而是走上了自己的道路。\n\n他们如此叛逆，只能用自私自利来解释。无论怎么讲，我们还是要继承辛亥革命的真正传承，为中国人民开辟未来。"
 china_events.9.a: "[FROM.GetAdjective]这群叛徒，至少别干涉我们。"
 china_events.10.t: "[FROM.GetNameDefCap]试图增加整合度"
 china_events.10.d: "尽管很早之前就有心理准备，但今天，当[FROM.GetNameDef]采取行动时，[ROOT.GetLeader]的核心圈子还是有点震惊。在私人会面中，[FROM.GetLeader]谈到了[ROOT.GetNameDef]的未来，他保证[ROOT.GetLeader]能继续担任省领导人，但中央政府将采取必要措施，使[ROOT.GetLeader]的统治与[FROM.GetRulingParty]的理想一致。\n\n他没说出来的是，[FROM.Capital.GetCapitalVictoryPointName]方面对我们的控制越来越强，据估计，他们有权在事实上（甚至可能在法律上）选择新的省领导人，并禁止省内自行任命。我们已经没有其他选择，要么跟着[FROM.GetRulingParty]，作为好战友载入史册，要么就背水一战，反抗他们的统治。在这个关键时刻，我们要决定我省的命运。"
 china_events.10.a: "我们接受[FROM.GetAdjective]的统治。"
 china_events.10.b: "我们要反抗这种侵犯！"
 china_events.11.t: "[ROOT.GetNameDef]的整合度增加"
 china_events.11.d: "长期以来，我们作为独立省份享有自治，远离中央政府的阴影。由于中国的政治气候腐败而动荡，我们已经远离了“集权”这一概念——因为在这个纷争不安的混乱时期，只有自治才能解决我们自己的问题。事实上多年来，我们一直在自行改革，加强我们与中国其他地区的文化差异。\n\n自我国开始中央集权以来，我省表面上与原来一样，实际上政治、社会、经济都经历了重大变化。[overlord.Capital.GetCapitalVictoryPointName]中央政府现在可以直接任命我省的县长和主要政府官员；虽然省内很多人还能讲流利的方言，但如今的年轻一代只会说“国语”；经济也经历了深刻的变化，曾经有用的省货币体系在采用国家货币后逐渐崩解。此外，我省军队已全部收归中央，再也没有任何政治上独立于中央政府的概念。"
 china_events.11.a: "天数有变，神器更易，此乃自然之理"
 china_events.12.t: "整合[FROM.GetNameDef]"
 china_events.12.d: "我们完全整合了[FROM.GetAdjective]省和我们的行政部门。当地百姓高歌我们的领导，我们任命的县长也频频传来捷报。当地正在推广使用我们的官话，学校也早已实现了官话教学。我们甚至不需要担心异议，当地广播停止了方言播报，军队也被我们完全收编。"
 china_events.12.a: "又向统一迈进了一步"
 china_events.13.t: "[FROM.GetNameDefCap]反抗整合"
 china_events.13.d: "军阀就像野兽一样善变，根本无法信任，他们罔顾国家和人民付出的代价，总是小心翼翼地抓着自治权不放。我们已经尽力让过渡进程合理、平滑，但是[FROM.GetLeader]还是在顽固地抵制我们改造[FROM.GetNameDef]的工作。\n\n他非但不接受整合，还召集[FROM.GetRulingParty]反抗我们，并谴责“[ROOT.Capital.GetCapitalVictoryPointName]施行暴政，试图将[FROM.GetAdjective]的军队缴械”。我们必须在事业遭受进一步损害之前，快速平息这场叛乱。"
 china_events.13.a: "一点为救国付出的微小代价。"
 china_events.14.t: "[FROM.FROM.GetNameDefCap]反叛[FROM.GetNameDef]"
 china_events.14.d: "一个令人震惊的消息传到了[Root.Capital.GetCapitalVictoryPointName]：[FROM.FROM.GetAdjective]起兵反抗[FROM.Capital.GetCapitalVictoryPointName]方面的统治。消息已经传开了。出于对[FROM.GetLeader]领导的不满，以及对[FROM.GetRulingParty]侵犯地方事务的担忧，[FROM.FROM.GetName]驱逐了所有的[FROM.GetAdjective]代表，这是一种激烈的反抗行为。\n\n这瞬间让[FROM.FROM.GetLeader]成了出头鸟，他希望成为领头羊，集结一切敢于反抗[FROM.GetRulingParty]的人，组成更广泛的联盟。初生的[FROM.GetAdjective]政府正被混乱吞没，我们则暂时得以旁观，但很快他们就会为事业的未来而出击，届时我们就得选一边站了。"
 china_events.14.a: "我们得赶快加入起义！"
 china_events.14.b: "忠于当局。"
 china_events.15.t: "[FROM.GetNameDefCap]与我们决裂"
 china_events.15.d: "或许是不可避免的连锁反应，又或许是厚颜无耻的自私行为，无论怎么讲，这一天还是来了：受[FROM.FROM.FROM.GetLeader]起兵反抗我们的激励，[FROM.GetLeader]选择与叛军站在一起，同我们决一死战。他们找到了从阵营内部推翻我们的机会，去宣泄自治权被侵犯的怒火，或者是对[ROOT.GetLeader]长期领导的不满。如果我们不能立刻干掉这些叛徒，[ROOT.GetRulingParty]的统一之梦就要胎死腹中了。"
 china_events.15.a: "叛徒只有一个下场。"
 china_events.16.t: "[FROM.GetNameDefCap]加入反抗"
 china_events.16.d: "[FROM.GetRulingParty]看到有机会打破[FROM.FROM.GetAdjective]压迫的枷锁，决定与我们结盟，共同努力推翻[FROM.FROM.Capital.GetCapitalVictoryPointName]的统治。[FROM.GetLeader]致电我们，正式将[FROM.GetNameDef]的资源交给我们控制，但落实程度如何还有待观察。军阀晨秦暮楚，他们无疑会留一手，看看我们会不会屠龙后又变成恶龙。\n\n但是眼下，我们必须专注于打败[FROM.FROM.GetNameDef]。我们的队伍日益壮大，成功的几率也水涨船高，但是，[FROM.FROM.GetLeader]不太可能不战而降，我们的反抗还远未胜利。"
 china_events.16.a: "有希望才有反抗。"
 china_events.17.t: "[ROOT.china_central_plains_war_title]"
 china_events.17.d: "[ROOT.china_central_plains_war_desc]"
 china_events.17.a: "[ROOT.china_central_plains_war_option]"
 china_central_plains_war_title_federalist: "[GetYear]年反集权起义爆发"
 china_central_plains_war_title_lkmt: "[GetYear]年国家统一战役开始"
 china_central_plains_war_title_rkmt: "[GetYear]年剿匪战役开始"
 china_central_plains_war_title_zhili: "[GetYear]年护国战争开始"
 china_central_plains_war_title_manchu: "[GetYear]年安国运动开始"
 china_central_plains_war_title_fengtian: "[GetYear]年护法运动爆发"
 china_central_plains_war_title_generic: "[GetYear]年反[FROM.GetAdjective]内战爆发"
 china_central_plains_war_desc_federalist: "虽然[FROM.GetNameDef]在说服各路军阀加入[FROM.GetLeader]的政府上取得了巨大成功，但还是有很多人担心联省运动这个善变的“盟友”终有一天会拔刀相向。果不其然，现在很多的官员开始反抗[FROM.Capital.GetCapitalVictoryPointName]。\n\n双方都在谴责对方的暴政。叛军谴责中央政府违背了联省主义原则，而[FROM.GetRulingParty]则坚称叛军在搞地方主义和寡头民主。战争迫在眉睫，如果联省主义者想要存活下来，就必须立刻调动他们的军队。"
 china_central_plains_war_desc_lkmt: "近日中国又传来了疯狂的消息，他们似乎又打起了另一场内战。叛乱的军阀曾宣布效忠国民政府，但他们已经决定与[CHI.Capital.GetCapitalVictoryPointName]断绝关系，并谴责后者有明显的威权主义倾向。\n\n有些人认为国民党统一全国思想的理念导致了不可避免的内战，但是国民革命军仍必须毫不犹豫地采取行动来镇压叛乱，否则国民党也许会又一次与实现孙中山先生愿景的机会失之交臂。"
 china_central_plains_war_desc_rkmt: "孙中山先生在多次被对手赶下台后，终于建立了先锋队形式的国民党，并要求每个成员都要宣誓自己的忠诚，除此之外，国民党也在长期追求建立一个统一战线，在他们党的永久总理去世之前就是如此了。国民党右派试图建立了一个统一的联盟，但前几天它却土崩瓦解了。\n\n由[FROM.GetLeader]领导的中央政府谴责日益猖獗的叛乱是“土匪”行为，并希望借此消除对其专制统治日益不满的情绪。在两军即将交锋之际，国民党似乎又遭逢了另一场重大打击。"
 china_central_plains_war_desc_zhili: "一切看起来似乎都应该尘埃落定了。在直系军阀1920以惊人的速度扫平了所有对手之后，许多人都认为未来将沿着直系设计好的道路前进。随着1936年八省联合崩溃，这个梦彻底碎了。而之后的事情只是越来越糟。[FROM.GetNameDefCap]尝试收拾残局，却又在今日遭到了严重的打击，因为多地的地方政府都在今日通电宣告揭竿反叛。\n\n叛军自比护国运动，声称要将国家从直系的暴政中解救出来。这是否仅仅只是又一次军阀战争，以及直系是否能安稳度过此次风暴，都将在战场上得出答案。"
 china_central_plains_war_desc_manchu: "为了在国际上争取合法性而复辟的满清君主制，即使在直系被推翻之后似乎也没有太受欢迎。他们试图接管结盟势力，却又引发了一次新的护国运动，叛军在煽动着共和主义情绪，反对着他们心中那个由外国人强加给他们的君主制政权。\n\n[FROM.GetAdjective]的领导人则反过来发誓要在安国运动中平定叛乱：而其结果将决定清朝动荡历史的走向与其国运。"
 china_central_plains_war_desc_fengtian: "[FROM.GetNameDef]获胜了，但这并不表示他们治下那些飞扬跋扈的地方主义者不会再为他们添乱。虽然[FROM.GetLeader]成功透过谈判确保各地地方政府的忠诚，但由于前者寻求加大整合力度，看来协议今天化作废纸了。\n\n在多个地区发动公开叛乱后，[FROM.GetAdjective]的正统性现在饱受质疑。不论有否夸大其辞，有关[FROM.GetAdjective]与日本合作的政治宣传和其他污秽流言都已经开始四处流传。如果他们无法在短期内平息这些叛乱的话，那他们统一中国的梦想将会迅速破灭。"
 china_central_plains_war_desc_generic: "尽管[FROM.GetNameDef]已经在统一方面取得进展，但近期确保各地官员的工作却遭到了重大打击。军阀的忠诚都是不出所料的反复无常，他们对待自己身处[FROM.GetNameDef]的[FROM.GetRulingParty]主子亦是如此。\n\n这样的互相猜忌再加上[FROM.GetAdjective]收紧控制的尝试，最终导致了内战的爆发，而多位之前与中央政府结盟的地方势力都开始谴责政府。战争一触即发，人民东躲西藏，祈祷自己能在又一场战乱中活下来。"
 china_central_plains_war_option_government: "没了他们，我们的政府才更好呢！"
 china_central_plains_war_option_government_warlord: "我们将会击败这些叛徒！"
 china_central_plains_war_option_puppet: "希望我们的主子可以取得胜利。"
 china_central_plains_war_option_ally_generic: "我们的盟友陷入了又一场斗争。"
 china_central_plains_war_option_revolting_warlord: "我们终将战胜暴君！"
 china_central_plains_war_option_enemy_government: "是时候证明我们的合法性了。"
 china_central_plains_war_option_enemy_warlord: "这是我们蛰伏喘息的良机。"
 china_central_plains_war_option_enemy_generic: "这帮白痴在搞内斗！"
 china_central_plains_war_option_neutral_government: "看遍政权更迭，我们更该屹立不倒。"
 china_central_plains_war_option_neutral_warlord: "希望他们别打到别人的地盘上去了。"
 china_central_plains_war_option_japan: "是危？是机？"
 china_central_plains_war_option_neutral: "贫困之地的又一场悲惨冲突。"
 china_events.100.t: "[FROM.GetNameDefCap]要求我们合并！"
 china_events.100.d.independent: "1911年辛亥革命导致大清帝国土崩瓦解，我们也因此有了机会建立独立的主权国家，虽然我们曾被迫向中国朝廷屈膝称臣，但中国霸权的崩溃给了我们转机，我们的民族和文化认同得以重建。\n\n很不幸，我们最害怕的梦魇回来了，[FROM.GetNameDef]要求我们立即投降并接受中国的吞并。如今我们无依无靠，没有任何国家愿意保障我们的独立，一旦与[FROM.GetNameDef]开战，我们将孤军作战。虽然我国的鹰派分子要求我们反击，抵抗中帝国主义，但也有很多政客认为，现在倒戈卸甲，以礼归降，我们就能得到中国政府的优待。"
 china_events.100.d.is_puppet: "1911年辛亥革命导致大清帝国土崩瓦解，我们也因此有了机会建立独立的主权国家，虽然我们曾被迫向中国朝廷屈膝称臣，但中国霸权的崩溃给了我们转机，我们的民族和文化认同得以重建。\n\n很不幸，我们最害怕的梦魇回来了，[FROM.GetNameDef]要求我们立即投降并接受中国的吞并。尽管事已至此，我们并非孤军奋战，[overlord.GetNameDef]已承诺保障我们的独立，希望中国人让步。我国的鹰派分子要求我们反击，抵抗中帝国主义，并请求[overlord.GetNameDef]代表我国出面干涉。但也有很多政客认为，现在倒戈卸甲，以礼归降，我们就能得到中国政府的优待。"
 china_events.100.d.was_puppet: "1911年辛亥革命导致大清帝国土崩瓦解，我们也因此有了机会建立独立的主权国家，虽然我们曾被迫向中国朝廷屈膝称臣，但中国霸权的崩溃给了我们转机，我们的民族和文化认同得以重建。\n\n很不幸，我们最害怕的梦魇回来了，[FROM.GetNameDef]要求我们立即投降并接受中国的吞并。我们本以为[overlord.GetNameDef]会保护我们，但天不遂人愿，他们已经发表了中立声明。虽然我国的鹰派分子要求我们反击，抵抗中帝国主义，但也有很多政客认为，现在倒戈卸甲，以礼归降，我们就能得到中国政府的优待。"
 china_events.100.d.is_in_faction: "1911年辛亥革命导致大清帝国土崩瓦解，我们也因此有了机会建立独立的主权国家，虽然我们曾被迫向中国朝廷屈膝称臣，但中国霸权的崩溃给了我们转机，我们的民族和文化认同得以重建。\n\n很不幸，我们最害怕的梦魇回来了，[FROM.GetNameDef]要求我们立即投降并接受中国的吞并。事已至此，我们仍有一线希望，[THIS.faction_leader.GetName]已经承诺在中国入侵时全力支持我们，让我们祈祷他们师出有名，保卫我们不再成为中国的奴仆。"
 china_events.100.d.was_in_faction: "1911年辛亥革命导致大清帝国土崩瓦解，我们也因此有了机会建立独立的主权国家，虽然我们曾被迫向中国朝廷屈膝称臣，但中国霸权的崩溃给了我们转机，我们的民族和文化认同得以重建。\n\n不幸的是，我们最害怕的梦魇回来了，[FROM.GetNameDef]要求我们立即投降并接受中国的吞并。更糟糕的是，[THIS.faction_leader.GetName]在即将到来的冲突中公开宣布中立，拒绝在生存之战中支持我们，看来我们别无选择，只能战斗到最后一刻。"
 china_events.100.a: "我们必须立即投降。"
 china_events.100.b: "作为交换，要求自治权。"
 china_events.100.c: "向他们妥协，割让汉地以换取独立。"
 china_events.100.d: "向俄罗斯寻求干涉。"
 china_events.100.e: "向印度寻求干涉。"
 china_events.100.f: "我们绝不投降！"
 china_events.100.g: "向[overlord.GetNameDef]寻求干涉。"
 china_events.100.h: "向[faction_leader.GetNameDef]寻求干涉。"
 china_events.101.t: "[FROM.GetNameDef]投降"
 china_events.101.d: "面对我们压倒性的政治和军事力量，[FROM.GetNameDef]看清形势，同意谈判。他们不愿流血，也不愿冒被摧毁的风险，因此同意按照我们的要求无条件投降。我们决定尊重这块失地的文职政府和平民，此后，他们的政府正式投降，和平移交权力，这片土地重回中国怀抱。长期分裂的国家即将统一，全国各地民众无不欢庆。"
 china_events.101.a: "得胜而归！"
 china_events.102.t: "[FROM.GetNameDefCap]要求自治"
 china_events.102.d: "面对我们压倒性的政治和军事力量，[FROM.GetNameDef]看清形势，同意谈判。他们不愿流血，也不愿冒被摧毁的风险，但仍然想要保持某种程度的尊严和独立，因此提出以投降换取自治。他们要求作为主权实体，在我国法律框架以外继续运作，但市场与我们全面联系在一起、政治上完全与我们保持一致。我们当然将这片土地视为中国不可或缺的一部分，但我们也可以理解他们的诉求，尊重他们在我们影响下自治的愿望。其他民族主义者认为，既然我们在谈判中占据优势，至少应该要求他们归还汉族占多数的地区，这样我们才能鼓励人们移民边疆。此外，政府中的鹰派要求立即开战，他们认为[FROM.GetNameDef]根本无力阻挡我军的脚步。"
 china_events.102.a: "我们接受他们的自治请求。"
 china_events.102.b: "窃据的汉地必须归还！"
 china_events.102.c: "这意味着战争！"
 china_events.103.t: "[FROM.GetNameDefCap]自治"
 china_events.103.d.default: "看来，与[FROM.GetNameDef]的谈判进展顺利。或许是因为面临国际压力和批评，中国政府同意给予我们完全自治，没有附加条件——只要在经济和政治上与中国势力圈保持联系就行了。这是一次伟大的胜利，既避免了流血冲突，又让我们的独立性得到了承认和尊重。"
 china_events.103.d.kept_lands: "看来，与[FROM.GetNameDef]的谈判进展顺利。或许是因为面临国际压力和批评，中国政府同意给予我们完全自治，没有附加条件——只要在经济和政治上与中国势力圈保持联系就行了。他们最初要求他们口中的“汉地”，但似乎也有所缓和——也许是为了博得我们的好感。这是一次伟大的胜利，既避免了流血冲突，又让我们的独立性得到了承认和尊重。"
 china_events.103.a: "危机结束了！"
 china_events.104.t: "[FROM.GetNameDefCap]要求以“归还汉地”换取自治"
 china_events.104.d: "在与[FROM.GetNameDef]的谈判中，中国政府同意给予我们的政府和国家自治，前提是我们割让他们宣布的汉族占多数的领土。这些地区明显是我们的，但政府中的和平主义者敦促领导层接受这个要求，避免流血冲突，诚然，我们把一些土地割让给了中国人，但至少核心领土和人民可以享受不被中国统治的独立带来的好处。政府内部的民族主义者谴责这一想法，生成我们应该在谈判桌上受到平等对待。汉人有句话说“得陇望蜀”，如果割给他们土地，总有一天我们的领土会全部丢光。"
 china_events.104.a: "接受他们的要求。"
 china_events.104.b: "我们绝不把自己的土地送给那些殖民者！"
 china_events.105.t: "[FROM.GetNameDefCap]归还汉地"
 china_events.105.d: "我们与[FROM.GetNameDef]的谈判进展顺利，他们已经派出大使来到我们的首都，讨论争议土地的问题。可能是见势不妙，他们同意割让所有汉地来换取在我们势力范围内的自治。我们将同意他们的提议，接受投降。这一事件表明，我们现在完全有能力在亚洲投射力量。"
 china_events.105.a: "无论如何，我们都会遵守条约"
 china_events.106.t: "[FROM.GetNameDefCap]同意归还汉地"
 china_events.106.d: "我们与[FROM.GetNameDef]的谈判进展顺利，他们已经派出大使来到我们的首都，讨论争议土地的问题。可能是见势不妙，他们同意割让所有汉地来换取在我们势力范围内的自治。我们将同意他们的提议，接受投降。这一事件表明，我们现在完全有能力在亚洲投射力量。"
 china_events.106.a: "允许他们保留这些土地"
 china_events.106.b: "中止谈判"
 china_events.107.t: "[FROM.GetNameDefCap]提出“汉地换自治”"
 china_events.107.d: "在我们与[FROM.GetNameDef]正在进行的谈判中，他们同意割让我们宣称的拥有大量汉族的土地，作为交还，他们要求我们放弃对他们核心领土的所有主张，并尊重和承认他们的国家主权。一些温和派同意这个提议，但民族主义者认为，这些土地是中国不可分割的领土，一旦失去，外国势力可能会利用它们来对付我们。因此，这些民族主义者请求政府采取更强硬的立场来解决危机。"
 china_events.107.a: "接受对方的提议"
 china_events.107.b: "那些土地是中国的！"
 china_events.108.t: "[FROM.GetNameDefCap]同意“汉地换自治”"
 china_events.108.d: "在我们与[FROM.GetNameDef]正在进行的谈判中，他们接受了我们的和平提议。我们将割让他们宣称有大量汉族的土地。作为交还，他们同意放弃对我们核心领土的所有主张，并尊重和承认我们的国家主权。虽然和平主义者和温和派对这一举措表示赞赏，但政府内部也有人主张拒绝这一提议，因为中国可能会得寸进尺，在未来继续索取更多东西，他们认为我们应该继续抵抗和战斗，而不是向中帝国主义投降。"
 china_events.108.a: "我们时代的和平"
 china_events.108.b: "寸步不让！"
 china_events.109.t.from_russia: "俄罗斯拒绝提供保护"
 china_events.109.d.from_russia: "我们有一个地跨两大洲的强大邻国——俄罗斯，这个古老的国家被称为东方巨熊。虽然在1904年的日俄战争中遭受羞辱，并且在世界大战后因革命和内战而更加屈辱，但如今，俄罗斯已经在世界舞台上复兴。在这场与中国政府之间的危机中，我们也许可以寻求他们的保护。\n\n但是，俄罗斯人拒绝回应我们的求助。也许他们已经与中国人秘密地宣判了我们的命运，又或许他们在西方有更要紧的担忧。\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"
 china_events.109.t.from_india: "印度拒绝提供保护"
 china_events.109.d.from_india: "近来，印度这个古老的国家重新统一。他们可能对中国的雄心构成相当大的威胁，并成为中国工业和人口的潜在竞争对手，甚至超越中国。由于急需帮助，我们已经派出了谈判代表，寻求印度的干预，防止中国侵略我们，或者侵占边境地区。\n\n但是，印度人拒绝回应我们的求助。也许他们已经与中国人秘密地宣判了我们的命运，又或许他们在其他地方有更要紧的担忧。无论如何，看起来我们都得靠自己了。\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"
 china_events.109.t.from_china_refused_autonomy: "中国拒绝给予自治"
 china_events.109.d.from_china_refused_autonomy: "今天，令人沮丧的消息从[FROM.GetNameDef]传来：中国拒绝了我们的自治提议。也许，如果我们愿意割让他们所说的“汉地”，他们就可能会考虑我们保持独立的可能性。无论他们怎么回答，我们都必须做好最坏的打算。\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"
 china_events.109.t.from_china_refused_lands: "中国拒绝“汉地换自治”"
 china_events.109.d.from_china_refused_lands: "我们慷慨地提出割让所谓“有大量汉族”的土地，可[FROM.GetNameDef]却断然拒绝了我们“汉地换自治”的请求。看来，除了抵抗、反击这种打着幌子公然侵犯我国家主权的行为外，我们没有太多选择。\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"
 china_events.109.t.from_china_refused_both: "中国发出最后通牒"
 china_events.109.d.from_china_refused_both: "今天，我们收到了一个重大消息：[FROM.GetNameDef]既拒绝了我们的自治提议，也拒绝了我们“汉地换自治”的提议。谈判破裂后，他们的大使向我们的政府递交照会，要求我们立即投降，放弃所有“国家政府”的概念，回到前民国时期的边界，成为大中华国家的一部分。我们只有两个选择：要么为了避免流血而投降，要么抵抗到底。\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"
 china_offers_available_paragraph_autonomy_lands: "随着那些中国人入侵我们的边界并吞并我们的领土，我们的独立前景似乎变得暗淡。政府内的一些实用主义者建议我们割让那些汉人聚居的领土。这样也许能安抚中国人和他们对我们主权的帝国主义野心，但不战而退对我国的威严将是一次打击。"
 china_offers_available_paragraph_autonomy_refused_lands: "我们与[FROM.GetNameDef]的谈判并未如期顺利进行。虽然我们慷慨地提出割让汉人聚居的土地，但中国代表断然拒绝了我们的提议——他们要我们彻底屈服于他们那复兴的帝国主义。\n\n我们政府中的鹰派大声疾呼应该拒绝中国的任何进一步条款并且准备与[FROM.GetNameDef]作战。但政府中的实用主义者和和平主义者则请求我们向[FROM.GetNameDef]递交意见书来换取自治权。"
 china_offers_available_paragraph_autonomy: "与[FROM.GetNameDef]的谈判并未如期进行。很明显中国人要我们要么投降，要么灭亡。为了避免打一场毫无胜算而又对人民造成毁灭性损失的仗，我们的领导层决定向中国政府递交一份意见书来换取中国势力范围中的一个自治国的地位。"
 china_offers_available_paragraph_lands: "与[FROM.GetNameDef]的谈判并未如期进行。很明显中国人要我们要么投降，要么灭亡。为了避免打一场毫无胜算而又对人民造成毁灭性损失的仗，我们的领导层向中国政府提议割让他们宣称的汉人聚居的领土。虽然这样做可能很丢脸，但我们只能两害相权取其轻。"
 china_seek_protection_paragraph_intro: "虽然我们长期在与中国霸主的压迫作斗争，但地缘政治的变换也带来了一个全新的机遇。在遥远的北方，有一个复兴的[RUS.GetNameDef]政权正在寻求重申欧亚大陆的霸权，而毫无疑问他们就将成为我们最强大的盟友。印度人也刚刚统一了他们在南亚大陆的国家——而印度也肯定很想遏制中国人的扩张主义。或许我们可以向这些崛起的大国寻求保护，使边界免遭中国的侵害。"
 china_seek_protection_paragraph_refused_both: "$china_seek_protection_paragraph_intro$\n\n对我们来说不幸的是，两方都拒绝了我们援助的请求。看起来我们只能靠自己了。"
 china_seek_protection_paragraph_refused_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\n不幸的是，俄国人已经拒绝了我们的提议。但我们仍可以向[HND.GetNameDef]寻求保护和援助，尽管作为代价，他们要求我国政府全盘接受其社会主义理念。对此国内保守派已发出反对声音——但如果我们需要一个国际盟友，恐怕选项不是太多。"
 china_seek_protection_paragraph_refused_russia_default_india: "$china_seek_protection_paragraph_intro$\n\n对我们来说不幸的是，俄国人对我们的情愿不屑一顾，但印度政府似乎乐于接受我们的对保障独立的请求。我们希望他们能明白事理愿意保卫我们的民族自决。"
 china_seek_protection_paragraph_refused_india_socialist_russia: "$china_seek_protection_paragraph_intro$\n\n不幸的是，印度人已经拒绝了我们的提议。尽管条件苛刻，我们仍可以向[SOV.GetNameDef]寻求援助，代价是我国将作为一个社会主义盟友，完全被划入社会主义俄罗斯政府的势力范围。对此国内保守派已发出反对声音——但如果我们需要一个国际上的庇护人，恐怕选项不是太多。"
 china_seek_protection_paragraph_refused_india_default_russia: "$china_seek_protection_paragraph_intro$\n\n不幸的是，印度人已经驳回了我们的请求。但俄罗斯政府似乎仍对我们的提议持开放态度。让我们希望他们看到其中合理之处，并在我们的民族自决权问题上回心转意，提供保护。"
 china_seek_protection_paragraph_socialist_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\n社会主义的[HND.GetNameDef]和[SOV.GetNameDef]都表达了对我们民族自决和生存权利的支持，以及保护我国合法权利的兴趣。但与他们结盟将带来额外要求，他们要求我们参与其革命事业并建立一个左翼或社会主义政府。对此国内保守派已经发出了反对声音——但或许为了保护国家免受侵略，这样做是必要的。"
 china_seek_protection_paragraph_default_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\n俄国人表示有兴趣保护我们的边界和国家主权，但[HND.GetNameDef]也向我们的大使发出了善意的照会和潜在的友谊承诺。如果我们与印度人结盟，他们可能会寻求干预我方内政，要求我们分享其革命色彩并建立一个左派政府。这可能会激怒保守派，但为保护国家免于侵略，这样做是必要的。"
 china_seek_protection_paragraph_socialist_russia_default_india: "$china_seek_protection_paragraph_intro$\n\n印度人表示有兴趣保护我们的边界和国家主权，但[RUS.GetNameDef]也向我们的大使发出了善意的照会和潜在的友谊承诺。如果我们与俄国人结盟，他们可能会寻求干预我方内政，要求我们分享其革命色彩并建立一个左派政府。这可能会激怒保守派，但为保护国家免于侵略，这样做是必要的。"
 china_seek_protection_paragraph_default_both: "$china_seek_protection_paragraph_intro$\n\n俄罗斯政府和印度政府都表示有兴趣保护我们的国家主权，他们希望限制中国的扩张主义。现在我们可以与国内领导层协商，以确定国家应该采取的道路。不过我们大可以放下心来：我们已经拥有了坚强的后盾，来挫败中国人夺取我们国家的图谋。"
 china_seek_protection_paragraph_russia_socialist: "我们长期以来都在对抗中国的霸权压迫，如今世界局势的发展给予了我们全新的机会。在遥远的北方，复兴的[RUS.GetNameDef]正在试图重建它在欧亚的霸权，因此俄罗斯毫无疑问地就成为了我们可以争取的完美盟友。但如果我们要与俄罗斯结盟，俄罗斯人可能会要求我们加入他们的革命并建立一个左派政府。这可能会激怒保守派，但为了国家的存续，我们只能这样做。"
 china_seek_protection_paragraph_russia_default: "我们长期以来都在对抗中国的霸权压迫，如今世界局势的发展给予了我们全新的机会。在遥远的北方，复兴的[RUS.GetNameDef]正在试图重建它在欧亚的霸权，因此俄罗斯毫无疑问地就成为了我们可以争取的完美盟友。在他们的帮助下，我们也许可以在中国人的手中保卫自己的边疆。"
 china_seek_protection_paragraph_india_socialist: "我们长期以来都在对抗中国的霸权压迫，如今世界局势的发展给予了我们全新的机会。南亚的印度新近统一，它同样也渴求遏制中国的扩张主义。但如果我们要与印度结盟，印度人可能会要求我们加入他们的革命并建立一个左派政府。这可能会激怒保守派，但为了国家的存续，我们只能这样做。"
 china_seek_protection_paragraph_india_default: "我们长期以来都在对抗中国的霸权压迫，如今世界局势的发展给予了我们全新的机会。南亚的印度新近统一，它同样也渴求遏制中国的扩张主义。在他们的帮助下，我们也许可以在中国人的手中保卫自己的边疆。"
 china_events.109.a: "抓住他们伸出的援助之手"
 china_events.109.b: "他们必须以加入我们的势力范围为条件来换取和平"
 china_events.109.c: "我们只声索汉地，剩下的就随它去吧"
 china_events.109.d: "向俄国政府寻求帮助"
 china_events.109.e: "向印度政府寻求帮助"
 china_events.109.f: "不接受"
 china_events.110.intro: "我们收到了来自[FROM.GetNameDef]的紧急请求，他们想要我们的保护，以免受中国领土收复主义和扩张主义的侵害。这些地区名义上属于清朝势力范围，1911年革命后，它们就独立了，其中的许多人不希望回归中国。因此，他们与我国政府展开接洽，希望我们能在危急时刻提供帮助。"
 china_events.110.t: "[FROM.GetNameDefCap]请求从中国手里保护他们"
 china_events.110.d.russia_already_guaranteed: "$china_events.110.intro$\n\n目前，我们已经保障[FROM.GetNameDef]的独立，自然可以帮助他们抵抗中国的扩张主义。但是，政府中也有人认为，应付业已统一的中国会让我们精疲力竭，陷入旷日持久的战争。毫无疑问，中国人不会拒绝让步，我国还有其他威胁要应对。"
 china_events.110.d.russia: "$china_events.110.intro$如果我们站在他们一边进行干预，他们就会宣布作为独立成员加入我们的联盟。"
 china_events.110.d.india_already_guaranteed: "$china_events.110.intro$\n\n目前，我们已经保障[FROM.GetNameDef]的独立，自然可以帮助他们抵抗中国的扩张主义。但是，政府中也有人认为，应付业已统一的中国会让我们精疲力竭，陷入旷日持久的战争。毫无疑问，中国人不会拒绝让步，我国还有其他威胁要应对。"
 china_events.110.d.india: "$china_events.110.intro$如果我们站在他们一边进行干预，他们就会宣布作为独立成员加入我们的联盟。"
 china_events.110.a: "我们将履行我们的承诺，准备战斗！"
 china_events.110.b: "我们定会来援"
 china_events.110.c: "要求他们立刻建立一个社会主义政府"
 china_events.110.d: "他们得靠自己"
 china_events.111.t: "[FROM.GetNameDefCap]向我们提供保护！"
 china_events.111.d.russia: "我们的请求没有白费功夫！俄罗斯政府向我国政府宣布，他们承认了我国的国家主权，并将要求中国政府撤出全部军队，否则俄罗斯将加入这场战争。现在我们可以放心了，莫斯科现在是我们坚实的后盾。"
 china_events.111.d.india: "我们的请求没有白费功夫！印度政府向我国政府宣布，他们承认了我国的国家主权，并将要求中国政府撤出全部军队，否则印度将加入这场战争。现在我们可以放心了，南亚巨象将与我们并肩作战对抗中帝国主义！"
 china_events.111.a: "中国人现在不敢来了……"
 china_events.112.t: "[From.From.GetNameDefCap]保护[FROM.GetNameDef]"
 china_events.112.d.russia: "我们认为[FROM.GetNameDef]是我国不可或缺的一部分，也是自然边界所在，但这群懦夫已经向[FROM.FROM.GetNameDef]寻求保护。俄罗斯政府向我们发出了最后通牒，要求放弃对[FROM.GetNameDef]的主张并停止侵略，否则就对我们开战。鹰派呼吁利用俄罗斯被削弱的机会打击他们，而鸽派宣称我们要坚持和平解决。"
 china_events.112.d.india: "我们认为[FROM.GetNameDef]是我国不可或缺的一部分，也是自然边界所在，但这群懦夫已经向[FROM.FROM.GetNameDef]寻求保护。印度政府向我们发出了最后通牒，要求放弃对[FROM.GetNameDef]的主张并停止侵略，否则就对我们开战。鹰派呼吁利用印度刚刚统一立足未稳的机会打击他们，而鸽派宣称我们要坚持和平解决。"
 china_events.112.a: "我们赢不了的，让步吧！"
 china_events.112.b: "我们誓死抵抗帝国主义分子！"
 china_events.113.t: "中国让步"
 china_events.113.d: "在国际压力下，中国人只得乖乖退缩，把他们的部队从边界撤走。看起来我们的独立从他们的扩张主义手中牢牢地确立了下来。"
 china_events.113.a: "我们时代的和平。"
 china_events.114.t: "中国开始动员军队"
 china_events.114.d: "纵使在国际压力下，中国政府仍然决定动员他们的部队而来自我方边界的报告表面他们正在进军。看来我国正和中国处于全面战争状态，只有时间才能告诉我们能否得胜。"
 china_events.114.a: "他们赢不了的。"
 china_events.115.t: "[FROM.GetNameDefCap]要求转向社会主义"
 china_events.115.d.russia: "[SOV.GetNameDef]要求我们的政府采用社会主义模式，并将我们整合进他们的势力范围，否则将不会回应我们的求助。这样做固然能让他们保护我们的土地，但也会从根本上破坏我们的独立，因为我们会成为他们社会主义阵营的傀儡。但是，鉴于如果不同意我们就会被中国吞并、破坏，也许这已经是最好的选择了。"
 china_events.115.d.india: "[HND.GetNameDef]要求我们的政府采用社会主义模式，并将我们整合进他们的势力范围，否则将不会回应我们的求助。这样做固然能让他们保护我们的土地，但也会从根本上破坏我们的独立，因为我们会成为他们社会主义阵营的傀儡。但是，鉴于如果不同意我们就会被中国吞并、破坏，也许这已经是最好的选择了。"
 china_events.115.a: "我们欣然接受。"
 china_events.115.b: "不，我们不会放弃自己的独立。"
 china_events.116.t: "[FROM.GetNameDefCap]同意接受社会主义"
 china_events.116.d: "我们收到了一个好消息：[FROM.GetNameDef]政府同意转变为社会主义政府，成为世界革命的一分子，加入了社会主义大家庭。现在，我们将团结起来反抗中帝国主义，他们要么退缩，要么就承担应得的后果。"
 china_events.116.a: "英特纳雄耐尔，就一定要实现！"
 china_events.117.t: "[FROM.GetNameDefCap]拒绝社会主义"
 china_events.117.d: "或许是出于傲慢，[FROM.GetNameDef]拒绝了我们要求其建立一个社会主义政府的慷慨提议。既然他们不肯废除他们那腐朽落后的反动政权，我们也不会在他们与中国人发生冲突时给予保护。"
 china_events.117.a: "这是他们自找的。"
 china_events.118.t: "[FROM.GetNameDefCap]选择顽抗"
 china_events.118.d: "[FROM.GetNameDef]那傲慢无知的人民拒绝了我们所有的慷慨要求。他们宣布，解决危机的唯一办法就是独立。这些地区是中国不可分割的一部分，只不过是在百年国耻中失去了。他们的行为不可接受，为了完成祖国统一，我们只有动用武力！"
 china_events.118.a: "这是他们自找的！"
 china_events.119.t: "中国要求吞并[FROM.GetNameDef]"
 china_events.119.intro: "中国完成统一、政权稳固后，他们把目光投向边疆的[FROM.GetAdjective]。这些地区曾是大清帝国的遥远边疆，现代中国自称是满清的后继者，开始试图推动该地区的回归。双方正集结军队，言辞中的敌意也越发明显，我们不难理解其中的利害关系。"
 china_events.119.compromise: "一些人提出了中间选项，希望能解决紧张局势。[FROM.GetNameDefCap]目前占有一些人口以汉族为主的土地，这也是引起中国民族主义愤怒的焦点。如果用这些领土换取[FROM.GetNameDef]继续独立，就可能避免中国和我国两个大国间的战争，即使这违背了我们之前的一些承诺。"
 china_events.119.faction_leader_text: "最近几天，事情到了紧要关头，[FROM.GetLeader]以我们的军事义务为由，要求我们站在他们一边进行干预。我们在该地区确实有一些利益，这也是我们承诺保护他们的理由。那么现在的问题是，我们是否还愿意为[FROM.GetAdjective]的独立站台？"
 china_events.119.overlord: "我们在[FROM.Capital.GetCapitalVictoryPointName]有相当广泛的利益，[FROM.GetRulingParty]政府实际上服从于我国外交政策。因此，[FROM.GetLeader]一直坚持请求我们履行介入冲突、御中国入侵的义务。如果不这样做，[ROOT.GetLeader]就会很尴尬，[ROOT.GetAdjective]的外交政策也会遭到破坏。"
 china_events.119.overlordinfaction: "$china_events.119.overlord$\n\n这表面上是边境冲突，但很可能会升级为更大范围的地区冲突，因此[ROOT.GetFactionName]中的盟友也可能会卷入。为了解决这个问题，我们可能还要咨询[ROOT.GetFactionName]的领袖。"
 china_events.119.d.faction_leader_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\n\n$china_events.119.compromise$"
 china_events.119.d.faction_leader_default: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$"
 china_events.119.d.overlord_not_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlord$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_not_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlord$"
 china_events.119.d.overlord_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$"
 china_events.119.a: "我们为保护[FROM.GetAdjective]独立而行动起来！"
 china_events.119.b: "请求[ROOT.GetFactionName]的盟友支援！"
 china_events.119.c: "试着对争议地区问题寻求妥协。"
 china_events.119.d: "这不值得，抛弃[FROM.GetNameDef]。"
 china_events.120.t: "[FROM.GetNameDefCap]保护我们"
 china_events.120.intro: "我们要求[FROM.GetAdjective]援助的请求成功了！在听到[ROOT.GetLeader]的请求后，[FROM.Capital.GetCapitalVictoryPointName]已经发出严厉警告，要求中国人退出我们的领土，并愿意在必要时派兵进入该地区保卫我们。"
 china_events.120.d.default: "$china_events.120.intro$我们现在都在屏息等待中国人下一步的行动。"
 china_events.120.d.refused_lands: "$china_events.120.intro$我们并不是没有尝试过事先谈判，只交出我们的“部分”核心土地。不幸的是，这一妥协被汉族当局拒绝。现在看来，战争是不可避免的，对此我们必须做好准备。"
 china_events.120.a: "有盟友是好事。"
 china_events.121.t: "[FROM.FROM.GetNameDefCap]保护[FROM.GetNameDef]"
 china_events.121.refusedlands: "之前我们不愿妥协，拒绝了[FROM.GetAdjective]归还汉地换取自治的请求，现在我们实际上进退两难——既然我们为了避免战争、夺取争议领土而虚张声势，现在就只能为整个地区开战，或者耻辱地退缩。"
 china_events.121.d.overlord: "我们正准备进军[FROM.Capital.GetCapitalVictoryPointName]，维护中国的统一，而他们那卑鄙的主子——[FROM.FROM.GetNameDef]似乎肯定会介入其中阻止我们。[ROOT.GetRulingParty]内部的民族主义者坚持要求我们继续前进，认为我们有必要用武力一雪百年国耻。但是，从另一个方面来说，这种战争可能会给仍在从军阀时代中恢复的国家带来毁灭性的影响。现在决定权落到了[ROOT.GetLeader]和部长们手中。"
 china_events.121.d.overlord_refused_lands: "$china_events.121.d.overlord$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_abandoned_by_allies: "$china_events.121.d.overlord$\n\n看来，[FROM.FROM.GetNameDef]失去了一个关键优势，由于不愿在亚洲卷入大规模冲突，他们的前没有基本放弃了他们。这意味着他们孤立无援，当然，并不是无能为力。"
 china_events.121.d.overlord_refused_lands_abandoned_by_allies: "$china_events.121.d.overlord_abandoned_by_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_and_allies: "$china_events.121.d.overlord$\n\n[FROM.FROM.FROM.GetNameDefCap]已经决定参战，威胁将整个[FROM.FROM.FROM.GetFactionName]都带入冲突，使紧张局势升级。这加剧了这场危机的棘手程度，我们的处境大大恶化了。"
 china_events.121.d.overlord_and_allies_refused_lands: "$china_events.121.d.overlord_and_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.faction: "过去几年，[FROM.GetNameDef]为了保护他们的独立，与外部势力建立了一些联系，以在我们不可避免地要求统一时保护他们。而[FROM.GetFactionName]同意了他们的保护请求。统一的中国力量固然强大，但选择战争一直都十分冒险——战争可以由我们的意愿开始，却不一定会按我们的计划结束。"
 china_events.121.d.faction_refused_lands: "$china_events.121.d.faction$\n\n$china_events.121.refusedlands$"
 china_events.121.a: "我们不得不退让。"
 china_events.121.b: "那就开战。"
 china_events.122.t: "中国让步"
 china_events.122.d: "紧张局势持续数周之后，世界终于可以松一口气了。面对可能动摇国本的激烈战争，中国领导层首先动摇了。他们决定接受一份与一开始的高要求相去甚远的协议，通过了互不侵犯条约。未来裁军的可能性仍遥不可及，但至少现在的亚洲实现了和平。"
 china_events.122.a: "理性仍存。"
 china_events.123.t: "中国进行战争动员"
 china_events.123.d: "紧张局势持续数周之后，事态似乎很快就会失控。我们抵制中帝国主义的决心与日俱增，而中国领导层也选择加码。外交解决的希望迅速破灭，我们别无选择，只能准备打持久战。"
 china_events.123.a: "我们终将胜利。"
 china_events.124.t: "[FROM.GetNameDefCap]请求[ROOT.GetFactionName]帮助对抗中国"
 china_events.124.d: "[FROM.GetAdjective]和中国之间的边界争议早已为我所知，但由于中国人长期争斗不休，这个问题无关紧要，至少最近之前是这样。最近，中国人拒绝他们中各种团体的从汉人主导的政府脱离（或至少获得名义上的独立）的要求，开始动员部队进行复仇，恢复前大清帝国的边界。\n\n现在，[ROOT.GetFactionName]被卷入亚洲冲突的可能性日益增长，我们可能还没有做好准备。作为联盟的实际领袖，我们有责任协调联盟成员，对[FROM.GetAdjective]呼吁共同对抗中国的请求做出回应。"
 china_events.124.a: "我们将利用自身影响帮助他们。"
 china_events.124.b: "这堆事情太远了，和我们无关。"
 china_events.125.t: "[FROM.GetNameDefCap]支持我们"
 china_events.125.d: "谢天谢地，我们与[FROM.GetFactionName]的密切联系得到了回报。为响应我们反对中国侵略的呼吁，[FROM.GetLeader]提出在入侵发生时提供援助。除加强联盟外，我们还要维护地区内的盟友的利益。但愿中国人不会冒着扩大战争的风险继续侵略。"
 china_events.125.a: "盟友就是这么用的。"
 china_events.126.t: "[FROM.GetNameDefCap]拒绝支持我们"
 china_events.126.d: "尽管我们与[FROM.GetFactionName]有联系，但他们声称不会让战争波及到其他盟友。软弱不堪、口是心非的[FROM.GetLeader]告诉我们，如果发生冲突，[FROM.GetFactionName]不会帮助我们。\n\n这让我们处于劣势，如果要继续保护盟友，就不得不牺牲与[FROM.GetFactionName]的关系，这样我们就会变得脆弱；另一方面，如果现在退缩，也会让我们显得软弱，还要为了更广泛的联盟牺牲自己的利益。如何处理中国宣称土地上的利益，最终决定权在[ROOT.GetLeader]手上。"
 china_events.126.a: "不论如何，保护他们！"
 china_events.126.b: "向中国人提出妥协，留点面子。"
 china_events.126.c: "为了[FROM.GetFactionName]的盟友，放弃支持他们。"
 china_events.127.t: "[FROM.GetNameDefCap]退出[ROOT.GetFactionName]"
 china_events.127.d: "由于我们决定不保护他们在与中国有争议地区的利益，[FROM.GetLeader]感到愤怒，宣布[FROM.GetNameDef]退出[ROOT.GetFactionName]。这打击了联盟的稳定，他们硬着头皮抵抗中国人的决定可能带来对所有人都不利的结果。我们已竭尽所能维护和平，只能在没有[FROM.GetAdjective]的情况下继续前行。"
 china_events.127.a: "令人失望。"
 china_events.128.t: "妥协余地？"
 china_events.128.intro: "经过一番商议，[FROM.GetLeader]想出了一个给中国人的方案，希望让他们不要入侵：[ROOT.GetAdjective]手中汉人占多数的领土归还中国，作为交还，我们保持独立，而中国撤回对我们核心领土的所有主张。"
 china_events.128.d.puppet: "$china_events.128.intro$\n\n鉴于我们严重依赖[FROM.GetNameDef]，我们只不过是个橡皮图章。但是，我们还是希望以此赢得长久的和平。"
 china_events.128.d.not_puppet: "$china_events.128.intro$\n\n最终，选择权在我方手上。我方民众中的很多可能会把接受妥协当作背叛，但是如果这能带来和平-那我们至少必须得试试吧？"
 china_events.128.a: "我们别无选择……"
 china_events.128.b: "这简直就是投降！"
 china_events.128.c: "妥协确是不幸，也是值得的。"
 china_events.129.t: "[FROM.GetNameDefCap]同意妥协"
 china_events.129.d: "鉴于可能爆发毁灭性战争，[FROM.GetLeader]决定采取合理的行动，同意我们的提议，将[FROM.GetAdjective]的部分领土交给中国。汉人占多数的地区将归还中国，而中国承认[FROM.GetNameDef]的独立。协议草案现在将送交中方审查。"
 china_events.129.a: "回应"
 china_events.130.t: "[FROM.GetNameDefCap]拒绝妥协"
 china_events.130.d: "即使可能爆发毁灭性战争，[FROM.GetLeader]也还是决定强硬，坚持[FROM.GetNameDef]会捍卫[FROM.GetAdjective]的每一寸合法领土，直到最后一刻。他们破坏了一切妥协机会，发誓说无论我们是否参与都要继续战斗。在这种情况下，我们面临着严峻的选择，要么与[FROM.Capital.GetCapitalVictoryPointName]的盟友站在一起，要么就让他们继续虚张声势、听天由命。"
 china_events.130.a: "无所谓，我们会出手。"
 china_events.130.b: "让他们自生自灭吧。"
 china_events.131.t: "[FROM.GetNameDefCap]提供潜在的妥协"
 china_events.131.d.puppet: "我们收到[FROM.overlord.GetNameDef]政府的正式照会，作为其代表[FROM.GetNameDef]与我国正式调解提案的一部分，[FROM.GetNameDef]将割让他们所控制的有大量汉人聚居的土地。作为回报，他们要求我们放弃声索他们领土的其他所有部分，并尊重其主权独立。虽然这无疑是一个诱人的提议，但民族主义鹰派号召我们拒绝这个不平等条约，准备与[FROM.overlord.GetNameDef]开战。"
 china_events.131.d.not_puppet: "我们收到[TAG.faction_leader.GetNameDef]政府的正式照会，作为其代表[FROM.GetNameDef]与我国正式调解提案的一部分，[FROM.GetNameDef]将割让他们所控制的有大量汉人聚居的土地。作为回报，他们要求我们放弃声索他们领土的其他所有部分，并尊重其主权独立。虽然这无疑是一个诱人的提议，但民族主义鹰派号召我们拒绝这个不平等条约，准备与[TAG.faction_leader.GetNameDef]开战。"
 china_events.131.a: "我们接受这一和平提案。"
 china_events.131.b: "我们决不会签这样的不平等条约！"
 china_events.132.t: "中国愿意妥协"
 china_events.132.d.target: "我们收到消息，中国政府已经同意接受他们声称拥有中国少数民族的土地，以换取他们放弃对我们余下土地的所有要求。我们将接受这一提议，尽管这意味着我们的土地被剥夺了。"
 china_events.132.d.faction_leader_abandoned_ally: "我们收到来自[FROM.overlord.GetNameDef]的消息，他们已经决定退出我们的联盟，以保卫[FROM.GetNameDefCap]。然而，由于[FROM.overlord.GetNameDef]已经成功地与中国政府谈判达成妥协，[FROM.GetNameDef]将割让所有汉族聚居地以换取独立。从而，流血事件已被避免。"
 china_events.132.d.other_allies: "我们收到消息，[FROM.overlord.GetNameDef]已经代表[FROM.GetNameDef]与中国政府进行了和平谈判。所有汉族聚居地都将被割让给中国政府，作为交换，他们将放弃对边疆外土地的所有其它声索。看来，不会再有争夺这些土地的战争了。"
 china_events.132.a: "不幸的是，必须这样做。"
 china_events.132.b: "和平已经谈判达成。"
 china_events.132.c: "我们别无他法。"
 china_events.132.d: "我们时代的和平。"
 china_events.133.t: "[FROM.GetNameDefCap]拒绝了我们妥协的请求"
 china_events.133.d: "[FROM.GetNameDef]拒绝割让汉地，驳回了我们慷慨的和平提议。事已至此，我们只得诉诸战争。"
 china_events.133.a: "既来之则安之。"
 china_events.134.t: "[FROM.GetNameDefCap]拒绝妥协"
 china_events.134.d.overlord_in_faction: "我们收到了严峻的消息：[FROM.GetNameDef]拒绝了我们慷慨的妥协提议。由于只剩下战争一个选项，也许我们可以尝试联系[TAG.faction_leader.GetNameDef]寻求支持，应对与中国政府可能的战争。我们可以放弃对这个附庸的保护，也可以不顾一切地保护他们。"
 china_events.134.d.overlord_refused_by_faction: "我们收到了严峻的消息：[FROM.GetNameDef]拒绝了我们慷慨的妥协提议。在这场危机中，我们曾向[TAG.faction_leader.GetNameDef]寻求援助，但他们拒绝了，因此他们不太可能又回来进行干预。我们可以放弃对这个附庸的保护，也可以不顾一切地保护他们。"
 china_events.134.d.faction_leader: "我们受到消息称，[FROM.GetNameDef]拒绝在收复领土上妥协，这可能意味着和我们开战。许多公民认为这场战争不值得我们流血，但也有许多人认为我们必须反对中国的扩张主义，保护我们的盟友。"
 china_events.134.a: "希望[TAG.faction_leader.GetNameDef]能帮助我们。"
 china_events.134.b: "困难重重，但我们必须保护他们。"
 china_events.134.c: "够了，我们会保护他们。"
 china_events.134.d: "这场战争和我们无关。"
 china_events.135.t: "[FROM.GetNameDefCap]向中国人妥协"
 china_events.135.d.abandoned_by_allies: "今天，我们收到了一个悲惨而令人沮丧的消息：[TAG.faction_leader.GetNameDef]将我们踢出了他们的势力范围，抛弃了我们。他们认为这场冲突与他们无关，从我国撤出了大使馆和军队——也就是说任由中国人入侵我们。只有时间才能证明我们能否在中国人的猛攻中幸存下来。"
 china_events.135.d.abandoned_by_overlord_allies: "今天，我们收到了一个悲惨而令人沮丧的消息：不像我们想的那样，[FROM.overlord.GetNameDef]决定不干预，抛弃了我们。用他们的话说，没有[TAG.faction_leader.GetNameDef]的帮助，他们就无法取胜，而[TAG.faction_leader.GetNameDef]已经宣布在这场冲突中中立。[FROM.overlord.GetNameDef]从我国撤出了大使馆和军队——也就是说任由中国人入侵我们。只有时间才能证明我们能否在中国人的猛攻中幸存下来。"
 china_events.135.d.abandoned_by_overlord: "今天，我们收到了一个悲惨而令人沮丧的消息：不像我们想的那样，[FROM.overlord.GetNameDef]决定不干预，抛弃了我们。他们认为无法在冲突中取胜，因此从我国撤出了大使馆和军队——也就是说任由中国人入侵我们。只有时间才能证明我们能否在中国人的猛攻中幸存下来。"
 china_events.135.a: "这帮懦夫。"
 china_events.136.t: "[FROM.FROM.GetNameDefCap]抛弃了[FROM.GetNameDef]"
 china_events.136.d: "我们收到了一个好消息：[FROM.FROM.GetNameDef]撤回了对[FROM.GetNameDef]的保护，从而在避免亚洲大陆陷入战争的前提下解决危机。我们会将我国的边界恢复到应有的位置，而且很快就能取得胜利。"
 china_events.136.a: "对帝国主义的大胜！"
 china_events.200.t: "[china.GetNameDefCap]要求归还租界"
 china_events.200.desc: "自几乎一个世纪前的《南京条约》开始，西方列强就在中国占有租界。现在在[china.GetLeader]的统治下，再度合为一体的中国一只脚已经踏入了列强的门槛。形势已变至如此，我们收到了来自[china.Capital.GetCapitalVictoryPointName]礼貌而又坚定的公报，要求“归还”租界。\n\n如果几年前收到这样的消息，那它只能被新闻界在困惑和讥笑中报道，成为[ROOT.Capital.GetCapitalVictoryPointName]酒吧中的谈资和笑料。但是，现在的事态严峻到了极点：中国人只要想抢走租界，我们根本无法抵抗；再把租界抢回来本身就是个艰巨的任务，更别提这次他们后面还站着整个中国。但是，中国的军事还停留在上个世纪，部队质量充其量就是参差不齐，而我们的军队则无疑是[ROOT.GetNameDef]的骄傲。"
 china_events.200.a: "不值得为此开战。"
 china_events.200.b: "要求赔偿。"
 china_events.200.c: "无视他们的警告。"
 china_events.200.d: "立即通知[overlord.GetNonIdeologyName]！"
 china_events.201.t: "[FROM.GetNameDefCap]交还租界"
 china_events.201.d: "和我们的预期相反，[FROM.Capital.GetCapitalVictoryPointName]将自己的租界双手奉上。这是属于中国的光荣一天，也是洗刷国耻的重要一步！"
 china_events.201.a: "万岁！"
 china_events.202.t: "[FROM.GetNameDefCap]希望以赔偿换取租界"
 china_events.202.d: "如果几年前提出要求，[FROM.Capital.GetCapitalVictoryPointName]方面会不假思索地拒绝；但如今，[FROM.GetAdjective]的代表已经原则上同意交出租界，但是有一个条件：赔偿。租界本来就是外国人强行夺取的中国土地，现在反而要中国赔偿，这种想法当然十分荒谬。但是，如果不想打代价高昂的战争，或者避免我军在家门口战败、蒙受耻辱，赔偿是个相对简单的选择。"
 china_events.202.a: "我们会付钱的。"
 china_events.202.b: "想都别想。"
 china_events.203.t: "[FROM.GetNameDefCap]同意以赔偿换取租界"
 china_events.203.d: "中国人非常识时务，他们同意就收回租界进行赔偿。只要他们付了钱，而且是全额付款，这事就可以了了。"
 china_events.203.a: "很好。"
 china_events.204.t: "[FROM.GetNameDefCap]拒绝以赔偿换取租界"
 china_events.204.d: "中国人不识时务，他们拒绝了我们以赔偿换取租界的提议。我们必须为可能的战争做好准备。"
 china_events.204.a: "这帮傻子。"
 china_events.205.t: "[FROM.GetNameDefCap]拒绝移交租界"
 china_events.205.d: "这帮[FROM.GetAdjective]鬼子拒绝归还他们的租界，正如我们对这些顽固不化的帝国主义者的预料。现在该让他们看看统一的中国所拥有的磅礴伟力！"
 china_events.205.a: "打得一拳开，免得百拳来。"
 china_events.210.t: "中国试图夺取租界！"
 china_events.210.d: "近一小时前，中国部队试图进入租界，虽然我们做出了激烈的抵抗，但他们仍会在天亮之前搞定驻军。我们得现在赶快做决定要不要出兵拯救他们，然后一劳永逸的解决这个中国威胁。"
 china_events.210.a: "挡不住的，随他们去吧。"
 china_events.210.b: "部署舰队！"
 china_events.210.c: "立即通知[overlord.GetNonIdeologyName]！"
 china_events.211.t: "[FROM.GetNameDefCap]抛弃了他们的租界"
 china_events.211.d: "外国人畏惧于我们的力量和决心，已经几乎放弃了租界地区，是时候让游子回归祖国母亲怀抱了。我们的军队已整装待发准备夺取租界，将中国的旗帜高挂在街巷上。在结束百年国耻的道路上再迈出光辉一步！"
 china_events.211.a: "万岁！"
 china_events.212.t: "[FROM.GetNameDefCap]威胁开战"
 china_events.212.d: "我们试图夺取租界的行动使得[FROM.Capital.GetCapitalVictoryPointName]发出了一份勃然大怒回复，他们在[ROOT.Capital.GetCapitalVictoryPointName]的大使正式威胁要开战。我们承担得起现在退缩的后果吗？"
 china_events.212.a: "让步。"
 china_events.212.b: "那就来战罢！"
 china_events.213.t: "中国在租界问题上退缩"
 china_events.213.d: "面对我们的战争威胁，中国人退缩了，并且从与我们租界的边界上撤回了部队，这出乎了几乎所有人的预料。这无疑将在[FROM.Capital.GetCapitalVictoryPointName]产生重大的政治影响，我们可以预计，在可预见的未来，租界不会受到真正的威胁了。"
 china_events.213.a: "好消息。"
 china_events.214.t: "中国控制了租界"
 china_events.214.d: "就算我们以战争相威胁，中国部队还是进入了我们的租界，轻松克服了我方驻军和当地民兵的微弱抵抗。现在我们得兑现诺言，准备打仗了。"
 china_events.214.a: "那就来战吧！"
 china_events.220.t: "外滩黄昏"
 china_events.220.d.puppet: "自从近一个世纪前的《南京条约》签署以来，一个又一个的列强们就在中国留下了一个又一个的租界。但如今，在[FROM.GetLeader]的统一领导下，中国和列强就差那临门一脚。如今中国的势力平衡已被打破，[FROM.Capital.GetCapitalVictoryPointName]方面发出了公报，礼貌而坚定地要求我方“归还”我们的租界城市。如果时间只往前推两年这或许只会是街头巷尾茶余饭后的谈资笑料。但现在，这种事情可不好笑了。\n\n首先，现在的中国人是绝不会被吓倒的，我们的国际托管领已是他们“屈辱世纪”的最后一页。另一方面，回归又威胁着上海天津等地无数人建立的家园和生计，租界里形成了全世界独有的文化融合场景。但好消息是，[LEC.Overlord.GetName]可以继续保护我们。如果我们想要存续，那就只有靠他们了。"
 china_events.220.d.in_faction: "自几乎一个世纪前的《南京条约》开始，西方列强就在中国占有租界。现在在[FROM.GetLeader]的统治下，再度合为一体的中国一只脚已经踏入了列强的门槛。形势已变至如此，我们收到了来自[FROM.Capital.GetCapitalVictoryPointName]礼貌而又坚定的公报，要求“归还”使馆城市。如若几年前我方收到此等消息，那估计只能沦为茶余饭后的笑料，现在可就不是了。\n\n在一方面，中国几乎不可被阻挡，我们的委任政府已然成为他们所称的“百年国耻”的最后印记。在另一方面，再整合威胁着上海和天津无以计数的人的生计，以及一种别处无法寻到的独特文化。幸好，我们可以因[LEC.faction_leader.GetName]我们其他盟友的保护而稍感宽慰，如果有人能救我们，那就是他们了。"
 china_events.220.d.council: "自从近一个世纪前的《南京条约》签署以来，一个又一个的列强们就在中国留下了一个又一个的租界。但如今，在[FROM.GetLeader]的统一领导下，中国和列强就差那临门一脚。如今中国的势力平衡已被打破，[FROM.Capital.GetCapitalVictoryPointName]方面发出了公报，礼貌而坚定地要求我方“归还”我们的租界城市。如果时间只往前推两年这或许只会是街头巷尾茶余饭后的谈资笑料。但现在，这种事情可不好笑了。\n\n首先，现在的中国人是绝不会被吓倒的，我们的国际托管领已是他们“屈辱世纪”的最后一页。另一方面，回归又威胁着上海天津等地无数人建立的家园和生计，租界里形成了全世界独有的文化融合场景。但好消息是，工部局的成员国中有不少列强可以继续保护我们。如果我们想要存续，那就只有靠他们了。"
 china_events.220.d.independent: "自从近一个世纪前的《南京条约》签署以来，一个又一个的列强们就在中国留下了一个又一个的租界。但如今，在[FROM.GetLeader]的统一领导下，中国和列强就差那临门一脚。如今中国的势力平衡已被打破，[FROM.Capital.GetCapitalVictoryPointName]方面发出了公报，礼貌而坚定地要求我方“归还”我们的租界城市。如果时间只往前推两年这或许只会是街头巷尾茶余饭后的谈资笑料。但现在，这种事情可不好笑了。\n\n首先，现在的中国人是绝不会被吓倒的，我们的国际托管领已是他们“屈辱世纪”的最后一页。另一方面，回归又威胁着上海天津等地无数人建立的家园和生计，租界里形成了全世界独有的文化融合场景。现在该做出我们的选择了。"
 china_events.220.a: "将他们的要求提交给[Overlord.Capital.GetCapitalVictoryPointName]。"
 china_events.220.b: "建议[LEC.faction_leader.Capital.GetCapitalVictoryPointName]解散委任政府。"
 china_events.220.c: "建议[LEC.faction_leader.Capital.GetCapitalVictoryPointName]保卫委任政府。"
 china_events.220.d: "建议工部局自行解散。"
 china_events.220.e: "建议工部局保卫自己。"
 china_events.220.f: "我们必须接受不可避免的现实。"
 china_events.220.g: "我们将死战到底！"
 china_events.221.t: "百年国耻的终结"
 china_events.221.d.puppet: "出乎我们的意料，[LEC.overlord.GetNameDef]同意不战而将使馆城市归还给我们。毫无疑问，各城市中还会残存顽固分子，以及其他添麻烦的人，但我们还是在筹划盛大的外滩游行，以及一个世纪以来第一次在上海上空升起中国国旗。我们完全可以预计到，交接后会有几周的混乱时期，但我军可以与外国占领军合作来缓解这种混乱。此外，数千名外国公民及其随员也可能逃离，根据与[LEC.overlord.Capital.GetCapitalVictoryPointName]达成的条款，他们将获得安全的出境通道。重新整合使馆城市需要时间和努力，但我们可以说，在经历了数十年国耻之后，中国人民再次昂首挺胸！"
 china_events.221.d.in_faction: "出乎我们的意料，[LEC.faction_leader.GetName]同意不战而将使馆城市归还给我们。上海、天津以及其他城市的外国人措手不及，认为此举是一种背叛。我们已经在筹划盛大的外滩游行，以及一个世纪以来第一次在上海上空升起中国国旗，但事态发展可能远没有那么顺利。[LEC.faction_leader.GetAdjective]军队正准备撤离，但也有人希望保卫使馆城市，他们很快开始支持各种现有的志愿保卫团体。上海街头开始陷入混乱，外国人纷纷上船逃离，或是拿起步枪，又或是紧锁家门。接下来的几周乃至几个月，原“使馆城市”将变得一团糟，但这就是帝国主义付出的代价。"
 china_events.221.d.independent: "出乎我们的意料，使馆城市同意自行解散，有效地将权力移交给我国政府。不出所料，协议中附带了一长串条件，包括向外国企业主支付赔偿、保证安全离境、逐步移交权力等。总的来说，收复使馆城市的代价十分微小。我们已经在筹划盛大的外滩游行，以及一个世纪以来第一次在上海上空升起中国国旗。尽管无疑会引发恐慌、暴力抵制和其他麻烦，还要花几个月进行再整合工作，但中国终于可以再次昂首挺胸，向世界宣告：百年国耻结束了！"
 china_events.221.a: "百年国耻，今朝得雪！"
 china_events.222.t: "拒绝"
 china_events.222.d: "1925年，臭名昭著的“施勋照会”引发了上海争夺战。如今，[LEC.GetLeader]援引这份照会，断然拒绝了我们交出使馆城市的要求。“必须再次划下红线。”他写道。但是这一次，没有德国、日本或美国的军舰帮助他了，相反，统一中国的伟力压在了他那小小的、非法窃据的租界上。鉴于使馆城市面积较小、缺乏保护，占领它们易如反掌，但如果这么做，国际社会就会将我们描绘为恶棍。尤其是如果上海方面选择抵抗，这些城市会将很快陷入混乱，外国人涌上船想逃离，其他人可能会闭门自守，或者拿起武器加入各种志愿抵抗组织。外国人为了保卫他们的家，很可能会战至最后一人，而“东方巴黎”上海将付之一炬。"
 china_events.222.a: "让他们留着他们的城吧。"
 china_events.222.b: "有勇气，但很愚蠢。"
 china_events.223.t: "来自[china.Capital.GetCapitalVictoryPointName]的公报"
 china_events.223.d.overlord: "我们收到了上海传来的消息：几十年来，中国人首次统一在一个政府之下，他们希望“重新就使馆城市的地位问题展开谈判”。说白了，他们要求我们立即归还所有在华租界。许多知识分子争辩说，上海是旧时代的回声。但是，世界上很少有地方像上海那样有利可图，或者说有那样的战略重要性。我国将领们指出，面对中国这样一个人力池极为庞大的大国，要守住使馆城市那么一小块土地十分困难，光靠炮舰外交是做不到的。\n\n使馆城市可能会以这样或那样的方式自卫，但如果我们决定采取行动，就必须做好充分准备。"
 china_events.223.d.independent_suggests_disbanding: "我们收到了上海传来的消息：几十年来，中国人首次统一在一个政府之下，他们希望“重新就使馆城市的地位问题展开谈判”。说白了，他们要求我们立即归还所有在华租界。令人惊讶的是，作为全使馆城市的弄潮儿，工部局提出自行解散，屈服于中国的要求。他们如此决定，很可能是希望数万非华人能安全撤离，也许还想为因中国接管而失去一切的企业主争取赔偿。不过，我们也不需要听他们的建议。但是，世界上很少有地方像上海那样有利可图，或者说有那样的战略重要性。我国将领们指出，面对中国这样一个人力池极为庞大的大国，要守住使馆城市那么一小块土地十分困难，光靠炮舰外交是做不到的。\n\n如果我们决定保卫上海和其他使馆城市，就必须全力以赴做好准备。"
 china_events.223.d.independent_suggests_keeping: "我们收到了上海传来的消息：几十年来，中国人首次统一在一个政府之下，他们希望“重新就使馆城市的地位问题展开谈判”。说白了，他们要求我们立即归还所有在华租界。不出意外的是，作为全使馆城市的弄潮儿，工部局提出不要屈服于中国的要求。许多知识分子争辩说，上海是旧时代的回声。但是，世界上很少有地方像上海那样有利可图，或者说有那样的战略重要性。我国将领们指出，面对中国这样一个人力池极为庞大的大国，要守住使馆城市那么一小块土地十分困难，光靠炮舰外交是做不到的。\n\n使馆城市可能会以这样或那样的方式自卫，但如果我们决定采取行动，就必须做好充分准备。"
 china_events.223.a: "与中国人协商，有序撤军。"
 china_events.223.b: "我们会保卫使馆城市。"
 china_events.224.t: "一个时代的终结"
 china_events.224.d: "[FROM.Capital.GetCapitalVictoryPointName]方面已经做出决定：使馆城市将有秩序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推断的利润对企业主进行补偿。对上海、天津和其他城市企业的补偿也将类似于商定的条款实行。诚然，会有人拒绝按照中国法律生活。撤离的有序程度也可能低于预期，而承诺的补偿需要一段时间才能实现，如果他们真打算给的话。\n\n中国一方不乏胜利的欢呼。他们可能已经在筹划盛大的外滩游行，以及一个世纪以来第一次在上海上空升起中国国旗。我们现在没什么可做了，只能收拾行李，告别，向着夕阳驶去。"
 china_events.224.a: "于是大幕就此落下。"
 china_events.225.t: "帝国间的最后争论"
 china_events.225.d: "[FROM.Capital.GetCapitalVictoryPointName]方面传达了[FROM.GetLeader]的决定：使馆城市将受到保护。现在，[FROM.GetAdjective]的军舰正在驶来，与[FROM.GetAdjective]驻军和我们自己的志愿抵抗组织联合起来，抵御中国入侵的威胁。这一消息无疑会引起外滩的欢呼，但这对上海——更不用说其他城市——可能是灾难性的：即使我们能守得住，城市也会遭到炮击和围攻；贸易是使馆城市的命脉，而因为战争，贸易可能会中断数周、数月甚至数年。\n\n我们现在最大的希望是中国能做出让步，让我们自行决定命运。"
 china_events.225.a: "也许还是要靠武力决定。"
 china_events.226.t: "使馆城市被保护"
 china_events.226.d.same_faction: "不久前，我国和[FROM.FROM.GetNameDef]同意在战和问题上互相支持，结成经得起时间考验的联盟。但现在，[FROM.FROM.GetNameDef]却把我国利益丢在一旁，反对我们收回使馆城市的计划。现在，我们要么选择盟友，要么选择国家的核心利益——中国在列强手中受尽屈辱、四分五裂，我们肩负着洗雪百年国耻的神圣使命。如果我们选择盟友，将他们的利益置于我们之上，本就漫长的百年国耻还将继续，但有时就是需要克制欲望；如果我们选择完成使命，就会失去[FROM.FROM.GetNameDef]这个盟友，然后和他们兵戎相见，无论政治后果如何，这都可能是个鲁莽的决定。"
 china_events.226.d.not_same_faction: "[FROM.FROM.GetNameDef]宣布意图保卫使馆城市，这似乎是在重演1925年的事件——多国联军保卫摇摇欲坠的英国在华租界。但是，现在中国比以前更强大、更团结，如果我们有足够的决心，就可能力挽狂澜，让外国人为傲慢付出沉重的代价。但是，我们也必须脚踏实地，无论走过多远，都必须审时度势，比较敌我实力。无论政治后果如何，与[FROM.FROM.GetName]及其全体盟友作战都可能是个鲁莽的决定。"
 china_events.226.a: "时机未到。"
 china_events.226.b: "我们必须退让，但是我们的联盟破裂了。"
 china_events.226.c: "这什么也改变不了。"
 china_events.227.t: "来自[china.Capital.GetCapitalVictoryPointName]的公报"
 china_events.227.d: "我们收到了上海传来的消息：几十年来，中国人首次统一在一个政府之下，他们希望“重新就使馆城市的地位问题展开谈判”。说白了，他们要求立即归还所有在华租界。此事已提交使馆城市工部局，工部局的最终选择将具有效力。\n\n多知识分子争辩说，上海是旧时代的回声。但是，世界上很少有地方像上海那样有利可图，或者说有那样的战略重要性。我国将领们指出，面对中国这样一个人力池极为庞大的大国，要守住使馆城市那么一小块土地十分困难，光靠炮舰外交是做不到的。\n\n使馆城市可能会以这样或那样的方式自卫，如果工部局投票决定保卫委任政府，我们就要全力以赴做好准备。在军事上输给中国这种二流国家是不可接受的，如果运气好的话，中国人会在我方压倒性的力量面前让步，否则，战争将不可避免。\n\n我们驻[china.Capital.GetCapitalVictoryPointName]的大使正在等待政府的决定。"
 china_events.227.a: "投票解散委任政府。"
 china_events.227.b: "投票保留委任政府。"
 china_events.228.t: "投票结果如下"
 china_events.228.d.disband: "结局已定，经表决一致通过：使馆城市工部局自行解散，并将其行使权力及领土归还中国政府，使馆城市将有秩序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推断的利润对企业主进行补偿。对上海、天津和其他城市企业的补偿也将类似于商定的条款实行。诚然，会有人拒绝按照中国法律生活。撤离的有序程度也可能低于预期，而承诺的补偿需要一段时间才能实现，如果他们真打算给的话。\n\n尽管有这样那样的问题，但这仍是中国一方的胜利。人们已经在筹划盛大的外滩游行，以及一个世纪以来第一次在上海上空升起中国国旗。由于没有任何外国势力干预，这就是我们的命了，现在除了尽可能有序地完成权力交接之外，我们几乎没什么可做。接下来我们只能收拾行李，告别，向着夕阳驶去。"
 china_events.228.d.keep: "结局已定，经表决一致通过：使馆城市工部局断然拒绝中国的最后通牒，并采取任何必要手段捍卫国际委任政府。现在，如果幸运的话，我们将看到1925年的那幕重演，当时国际联盟挺身而出捍卫了摇摇欲坠的英国租界，现在，外国舰队也应集结起来保卫我们，但在它们赶到之前，我们的外籍驻军和志愿军将守住防线。也许中国人永远不会来——有人说他们的军队不过是用于炫耀和恫吓的工具，但近来的战事表明——他们会来，且千军万马，矢志不移。"
 china_events.228.a: "一个时代的终结。"
 china_events.228.b: "边境线必须画在这！"
 china_events.229.t: "使馆城市工部局：投票结果如下"
 china_events.229.d.voted_for: "结局已定，尽管有部分反对票，使馆城市工部局仍决定自行解散，并将其行使权力及领土归还中国政府，使馆城市将有秩序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推断的利润对企业主进行补偿。对上海、天津和其他城市企业的补偿也将类似于商定的条款实行。诚然，会有人拒绝按照中国法律生活。撤离的有序程度也可能低于预期，而承诺的补偿需要一段时间才能实现，如果他们真打算给的话。尽管有这样那样的问题，但这仍然是[china.Capital.GetCapitalVictoryPointName]一方的胜利。人们已经在筹划盛大的外滩游行，以及一个世纪以来第一次在上海上空升起中国国旗。\n\n现在，除了命令我们的驻军交接，确保公民安全，然后最后一次返航，我们已没什么可做的了。"
 china_events.229.d.voted_against: "结局已定，尽管我们投了反对票，使馆城市工部局仍决定自行解散，并将其领土及行使权力归还中国政府，使馆城市将有序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推算的利润对企业主进行补偿。事实上，在中国，我们的公民将被剥夺条约赋予的权利和自由——而这正是他们的祖先在过去几十年里所勇敢争取和捍卫的。这场闹剧以天真和荒谬开场，最终只是以混乱和流血作为结束。现在，我们必须抉择：是无视工部局的决定，以我们自己的方式捍卫使馆城市，还是仅仅尽最大努力保护我们公民的生命和财产安全。"
 china_events.229.a: "这将会是一个时代的落幕。"
 china_events.229.b: "正如我们所愿。"
 china_events.229.c: "简直不讲道理了！"
 china_events.230.t: "前途未卜的和平"
 china_events.230.d.will_be_attacked: "结局已定，尽管有部分反对票，使馆城市工部局仍决定自行解散，并将其行使权力及领土归还中国政府，使馆城市将有秩序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推断的利润对企业主进行补偿。对上海、天津和其他城市企业的补偿也将类似于商定的条款实行。诚然，会有人拒绝按照中国法律生活。撤离的有序程度也可能低于预期，而承诺的补偿需要一段时间才能实现，如果他们真打算给的话。尽管有这样那样的问题，但这仍然是[china.Capital.GetCapitalVictoryPointName]一方的胜利。\n\n然而，谁也不能忽视工部局尚未表决的票数。有传言说一个或多个国家将拒绝承认这一结果，并且可能已经制定了与中国的战争计划，我们的城市被夹在中间。我们的一些公民无疑会欢迎这样的结果，尽管这很可能会带来毁灭。但是，这些问题对我们已不再重要，委任即将结束。我们几乎没有什么可做的了，只能收拾行李，告别，驶向夕阳……"
 china_events.230.d.peaceful_reunification: "结局已定，经表决一致通过：使馆城市工部局自行解散，并将其行使权力及领土归还中国政府，使馆城市将有秩序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推断的利润对企业主进行补偿。对上海、天津和其他城市企业的补偿也将类似于商定的条款实行。诚然，会有人拒绝按照中国法律生活。撤离的有序程度也可能低于预期，而承诺的补偿需要一段时间才能实现，如果他们真打算给的话。尽管有这样那样的问题，但这仍是[china.Capital.GetCapitalVictoryPointName]一方的胜利。我们已经没什么可做，只能收拾行李，告别，向着夕阳驶去。"
 china_events.230.a: "一个时代的终结。"
 china_events.231.t: "使馆城市的终末"
 china_events.231.d.will_be_attacked: "使馆城市工部局于昨天深夜进行了表决，结果是经多数同意，解散国际委任政府。在表决出结果之前，他们一定经过了大量的辩论。移交进程将在我们公正的监督下开始。使馆城市将有秩序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推断的利润对企业主进行补偿，但所有理赔请求都需要经过彻底核实。我们已经筹划了盛大的外滩游行，以及一个世纪以来第一次在上海上空升起中国国旗。百年国耻终于结束了，不是吗？\n\n但是，我们决不能忽视，并非工部局中的每个列强都投票支持解散。我们确实应该庆祝，但也要为冲入做好准备。尽管并不一定发生，但防人之心不可无，从今往后，若企图侮辱中国，必将付出惨重的代价。"
 china_events.231.d.peaceful_reunification: "使馆城市工部局于昨天深夜进行了表决，令人惊讶的是，工部局全票通过解散国际委任政府。在表决出结果之前，他们一定经过了大量的辩论。移交进程将在我们公正的监督下开始。使馆城市将有秩序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推断的利润对企业主进行补偿，但所有理赔请求都需要经过彻底核实。我们已经筹划了盛大的外滩游行，以及一个世纪以来第一次在上海上空升起中国国旗。消息已经传开：百年国耻终于结束了。"
 china_events.231.a: "还没完呢。"
 china_events.231.b: "万岁！"
 china_events.232.t: "使馆城市工部局：投票结果如下"
 china_events.232.d.voted_for: "结局已定，尽管存在部分反对票，使馆城市工部局仍决定自行解散，并将其领土及行使权力归还中国政府。使馆城市将有序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推算的利润对企业主进行补偿。对上海、天津和其他城市企业的补偿也将以商定的类似条款施行，但拒绝生活在中国法律下的仍然不乏其人。诚然，撤离的有序程度大概率低于预期，乃至于承诺的补偿将被拖延赔付，不过后者前提是他们真打算给。\n\n然而黑云压城城欲摧，一个更大的担忧阴云不散——工部局内的反对票。表面上看，工部局的决定具有效力，但国际博弈从来不会这么简单。谣言四起，声称外国军队将再次进占中国土地。尽管如此，我们只要投票解散使馆城市并结束国际委任统治，就可以免除所有进一步的责任。一旦中国的旗帜在外滩升起，我们就抛掉了这个烫手山芋。"
 china_events.232.d.voted_against: "结局已定，尽管我们投了反对票，使馆城市工部局仍决定自行解散，并将其领土及行使权力归还中国政府，使馆城市将有序撤离所有愿意离开的人，最后撤出驻军。中国政府将根据企业主持有的股份和推算的利润对企业主进行补偿。事实上，在中国，我们的公民将被剥夺条约赋予的权利和自由——而这正是他们的祖先在过去几十年里所勇敢争取和捍卫的。这场闹剧以天真和荒谬开场，最终以混乱和流血作为结束。\n\n但是胳膊拧不过大腿。我们所能做的最多也不过是保护我们公民的生命和剩余的财富，并确保尽可能有秩序地疏散。之后，我们将扔掉这个烫手山芋，抹掉与中国的所有不必要联系。"
 china_events.232.a: "一个时代的落幕"
 china_events.232.b: "愚蠢。"
 china_events.233.t: "使馆城市工部局：无视最后通牒"
 china_events.233.d: "上海传来照会：经表决，使馆城市工部局决定无视我们的最后通牒，不会主动交出使馆城市。夺取使馆城市对我军来说只不过是小菜一碟，但工部局成员国可能会选择介入，我们必须仔细考虑后果。虽然最终的胜利肯定是我们的，但旷日持久的战争可能会影响我们的其他目标。我们应该给这些傲慢的鬼子发去最后警告吗？"
 china_events.233.a: "威胁开战。"
 china_events.233.b: "让步。"
 china_events.234.t: "中国的最后警告"
 china_events.234.d: "中国发来了所谓的“最后警告”，明确宣布武力夺取使馆城市的意图。与过去一样，中国军队可以相对轻松地夺取上海、天津和其他租界，然后对海外派来的报复性报复性舰队和军队严阵以待。尚不明确的一点是，我们，以及其他九国公约缔约列强会不会介入战争，完善使馆城市的防御体系。\n\n如果我方力量足够强，中国仍有可能退缩，但如果他们不退缩，我们就会陷入战争。"
 china_events.234.a: "废除委任政府。"
 china_events.234.b: "准备好战争。"
 china_events.235.t: "战争将至"
 china_events.235.d: "中国发来了所谓的“最后警告”，明确宣布武力夺取使馆城市的意图。工部局中的保护者可能会迫使中国退缩，但我们必须采取一切合理的预备措施，为战争做好准备。我们可以寄希望于驻上海和天津的外国驻军、志愿军和一些自发性的民兵组织。至于警察，由于半数警察是中国人，且委任统治范围内的每个城市都是中国平民占多数，我们很怀疑警察的忠诚度。作战计划制订时，将军们建议将所有部队和非华人平民撤回旧租界的边界。\n\n采取这些措施后，我们最多只能希望中国退缩，或者我们能战斗到国际上的盟友出手拯救为止。"
 china_events.235.a: "我们必须期盼和平……"
 china_events.236.t: "重重庇护下的使馆城市"
 china_events.236.d: "显然，使馆城市工部局对我们的最后警告置若罔闻，至少一个成员国发誓捍卫国际委任政府。这意味着，如果我们想要夺取使馆城市，就有可能打一场旷日持久的危险战争。我们确实可以退缩，但带来的政治后果将对我们的政权成毁灭性打击；余下的选择中，最好的一个可能是尽快占领使馆城市，并让外国人失去重夺它们的意愿，只要给他们造成足够大的人员伤亡和战争物资损失，就可以做到这一点。"
 china_events.236.a: "我们打不过他们。"
 china_events.236.b: "是时候结束这场哑谜了。"
 china_events.237.t: "最后一幕"
 china_events.237.d: "到头来，使馆城市工部局的承诺也不过是虚张声势。决定性的时刻到来时，没人站出来保护我们。在没有任何正式交接协议的情况下，中国军队很快就会席卷各城市，建立他们的秩序。在那之前，我们无疑要面对恐慌、抢劫，外国人会争先恐后地挤上那艘命中注定的“离开上海的最后一班”轮船，无论是什么船。无论我们选择在外滩和中国占领军相遇，还是在混乱中逃离，国际委任政府的故事即将走向结局。"
 china_events.237.a: "就这样灭亡了。"
 china_events.238.t: "光荣大胜"
 china_events.238.d: "终于有人敢与帝国主义叫板了。尽管他们拥有强大的军队并不断施加威胁，但是使馆城市的那些“保护者”已经随风而去了，并且他们也放弃了那个所谓的“国际委任政府”。现在只需要一声令下，我们的军队就可以不遭遇任何抵抗地开进上海、天津等城市。没错，也许还会有一些阻挠，但是这次胜利的重大意义却是毫无疑问的。这是中国光荣的一天，也是百年国耻的终结之日。"
 china_events.238.a: "全体都有，齐步走！"
 china_events.239.t: "峰回路转"
 china_events.239.d: "这看似不可能，但确确实实发生了：面对工部局中担保人的坚决回应，中国退缩了。这可能是能听到的最好的消息，这个消息传出时，整个城市无疑会庆祝上几天几夜。当然，中国的威胁仍然存在，事实上也并未减缓，但收回使馆城市失败将给中国政府带来可怕的政治后果。未来，任何官员都会因为这次失败而受害，而且他们不太可能再冒险行动。因此我们可以认定，在接下来几年中，中国都不会造成更大的威胁了。"
 china_events.239.a: "嗨，嗨，万岁！"
 china_events.240.t: "中国退缩"
 china_events.240.d: "出乎大多数人的意料，面对工部局的坚决回应，中国退缩了。这个消息传出时，使馆城市无疑会庆祝上几天几夜。当然，中国对他们独立威胁仍然存在，事实上也并未减缓，但收回使馆城市失败将给中国政府带来可怕的政治后果。未来，任何官员都会因为这次失败而受害，而且他们不太可能再冒险行动。因此我们可以认定，在接下来几年中，使馆城市都不会受到更大的威胁了。"
 china_events.240.a: "绝好的消息。"
 china_events.300.t: "[QIE.GetNameDef]归来"
 china_events.300.d: "对境外观察家来说，1911年的辛亥革命标志着统治中国数百年的满清王朝寿终正寝，看起来面对一次又一次的失败，统治中国人民如此之久的天命终于给帝制画上了句号。\n\n世界大战结束后，宣统帝复辟，中国政局发生了戏剧性的变化。一开始，保皇派只能与直系结盟，但在过去几年中，他们成功让清王朝完全复辟。现在，[ROOT.GetLeader]皇帝在[FROM.Capital.GetCapitalVictoryPointName]正式宣布，中国已经统一，[QIE.GetNameDef]将重申中国在东亚的文化和政治霸权。"
 china_events.300.a: "真是翻天覆地啊！"
 china_events.301.t: "直系的胜利"
 china_events.301.d: "在北伐战争中，直系对中国的统治和控制力受到了充分挑战，但随后，大清帝国复辟，吴佩孚和直系巩固了对北方的控制。\n\n过去几年间，直系经历了黑色星期一的经济动荡，还有八省内战，尽管如此，他们还是挺过了风暴。其他军阀曾试图从直系控制中脱离，但直系还是击败了所有敌对政府，再次统一了中国。吴佩孚在[FROM.Capital.GetCapitalVictoryPointName]发表了精彩的演讲，宣布直系要实现中国的现代化，再次确立中国在世界上的影响力。"
 china_events.301.a: "北方又一次统治了中国。"
 china_events.302.t: "直系统一中华民国"
 china_events.302.d: "虽然辛亥革命取得了成功，但一个共和的中国的梦想似乎随着宣统复辟而瓦解了。随着溥仪在德国和直系军阀帮助下得以复辟，对很多人来说共和的梦想已经破灭了。\n\n然而，在八省联合崩溃期间发生的满族保皇派的政变失败之后，直系领袖宣告了民国的回归。随着1923年宪法的回归以及近期[ROOT.GetLeader]总统的当选，直系主导的民国试图延续辛亥革命的传承。只有时间能证明直系是否能成功从一个军阀派系过渡到一个正式的共和国——但他们对国家的统一表明他们也许是最有能力做到这一点的。"
 china_events.302.a: "直系军阀的新时代。"
 china_events.303.t: "奉天政府的胜利"
 china_events.303.d: "虽然奉天政府在第三次和第四次直奉战争中几近败亡，但他们在东北坚守了十余年，直到最终取得成功。随着他们近期在第五次直奉战争中以及随之到来的[GetYear]护法运动中取得胜利，[ROOT.GetLeader]元帅正式宣布成立一个统一的中华民国。\n\n尽管他们在战场上和国家统一大会上取得了成功，但奉天政府必须应对之后的战斗——这样才能赢得中国人民的心。对许多人来说，[ROOT.GetLeader]元帅仍然是一个军阀，只有时间才能证明奉天政府是否配得上成为辛亥革命的继承者。"
 china_events.303.a: "[FNG.GetLeader]终成其未竟之事。"
 china_events.304.t: "中华民国维新政府宣告成立"
 china_events.304.d: "今天从中国传来了令人震惊的消息：日本扶植的傀儡政权正式宣布自己为“中华民国维新政府”。[JAP.GetNameDef]的代表和该政权的中国支持者出席了[ROOT.GetLeader]大总统的演讲，他在演讲中对中国统一和中日关系表示赞赏。\n\n作为[JAP.GetNameDef]反帝泛亚圈计划的一部分，成立中华民国维新政府的目的是将中国变为所谓“与日本一道将亚洲从帝国主义手中解放出来的盟友”。这是一个大胆的尝试。虽然这个政府的领导人都是中国人，但毫无疑问，它只对东京负责。"
 china_events.304.a: "旭日在中国上空高升……"
 china_events.305.t: "阎锡山宣告中国统一"
 china_events.305.d: "多年来，[ROOT.GetLeader]督理作为军阀统治着孤立而贫穷的山西省，同时在中国的政治舞台上保持中立立场。在中国近期的事态发展中，晋系军阀抛弃了其中立的立场，并成功击败了敌对政府。\n\n现在，作为复兴后的中华民国的首任总统，[ROOT.GetLeader]希望能将他那独特的意识形态推广到崭新的中华民国国内各地——他希望这能为混乱的中国带来秩序。这位新总统宣布，他希望维持亚洲的和平、稳定与中立，同时也向世界再次宣告中国的实力和主权。"
 china_events.305.a: "阎大总统确实是一名风云人物。"
 china_events.306.t: "国民军统一中国"
 china_events.306.d: "在被奉系军阀和直系军阀击败后，支离破碎的国民军在1920年代撤入了山西省。在那里他们待时而动，在赢得与督理阎锡山的权力斗争后，他们从该省脱颖而出，并成功将中国统一到[ROOT.GetLeader]那狂热的革命意识形态之下。\n\n现在，作为复兴后的中华民国的首任大总统，[ROOT.GetLeader]已经宣布，新民国将作为中国新生革命的前沿阵地。在前国民军的领导下，中国新政府宣布其将成为反抗帝国主义的解放的新革命的先锋，这无疑会极大地动摇亚洲的旧秩序。"
 china_events.306.a: "国民军革命已经降临中国。"
 china_events.307.t: "一贯道领导下的中国"
 china_events.307.d: "中国发生了翻天覆地的变化：宗教领袖[ROOT.GetLeader]宣布国家统一在他和他的一贯道信徒之下。在战场上击败所有竞争对手的政权后，中国的新最高领袖在[FROM.Capital.GetCapitalVictoryPointName]的广大民众面前发表演讲，将统一献给了“无生老母”。\n\n新政权宣布中国将孤立于世界事务之外，预计许多人（中国人和外国人都有）很快就会因恐惧离开中国。看起来，随着这个邪教开始让中国人民信仰其秘传意识形态，中国在不久的未来内都会黯淡无光。"
 china_events.307.a: "中国迎来了新时代。"
 china_events.308.t: "中华民国宣告成立"
 china_events.308.d: "随着国民党取得了大片土地，他们在南京总统府大堂举行仪式，[ROOT.GetLeader]主席正式宣布中华民国再次成立了。1912年，孙中山先生就是在这里宣誓就职中华民国临时大总统，宣告了中华民国的第一次成立。虽然国民党已经在中国确立了统治地位，但目前，国民革命运动的形象还只是“由军队领导的未获承认的起义”。\n\n国民党政府的目标是建立由国民党领导的一党社会主义国家，以结束困扰中国多年的混乱局面，让中国在国民党训导下安全地步入公正、民主的公民社会。"
 china_events.308.a: "孙中山先生革命中国的理想不倒！"
 china_events.308.b: "中国的国民革命到来了。"
 china_events.308.c: "我们必须阻止国民党的威胁！"
 china_events.309.t: "中华民国宣告成立"
 china_events.309.d: "最近中国传来了混乱的消息，称争夺领导权的战争已将快速结束。[FROM.GetLeader]领导的下的国民党右派成为了笑到最后的胜者，并在青天白日满地红的旗帜之下宣告了中华民国的统一。\n\n[FROM.GetLeader]总司令遵循着孙中山先生的遗愿，向中国和世界人民承诺这是中国的新时代，承诺将会扭转欧洲列强带来的屈辱，并带领中华民族走向伟大。国民党究竟能有何作为，尚待时间的证明。"
 china_events.309.a: "国民党终成其未竟之事。"
 china_events.310.t: "中华联省宣告成立"
 china_events.310.d: "在陈炯明的国防军控制了大半个中国后，一个崭新的共和国也伴随着联省军在天安门的阅兵于北京宣告成立。西方常说的中华联省已经完全取代了之前得到国际承认的中国政府。在其权力得到稳固后，国际社会承认它只是时间问题。\n\n联省政府打算组织一个“联省会议”，其代表从所有已经解放的省中选举，并共同起草新宪法，同时组建一个正式的临时政府，直到有条件举办全国大选为止。"
 china_events.310.a: "陈炯明万岁！联省万岁！"
 china_events.310.b: "他们真的会给中国带来民主吗？"
 china_events.311.t: "直系逆流而上统一中国"
 china_events.311.d: "北伐战争后，直系的最大危机莫过于宣统维新政变成功——这导致曹锟和吴佩孚殒命。政变后，直系残党被赶出了直隶，并逃往与他们结盟的四川，在那里建立了与大清对立的政府。\n\n现在，直系走出了四川这个饱受饥荒蹂躏的省份，打败了所有统一路上的对手，通过一个又一个军事上的胜利返回了他们名字的由来——直隶。现在，满清终于被击败，[ROOT.GetLeader]宣布在直系的领导下，中华民国要走向复兴。只有时间才能证明他们能否赢得下一场战役——赢得民心。"
 china_events.311.a: "直系证明了他们不可战胜。"
 china_events.312.t: "四川联省运动的胜利"
 china_events.312.d: "在许多中国人眼中，联省运动似乎注定要失败，因为在近代历史上，联省派已经两次被驱逐出他们的发祥地广州。再次被迫流亡的陈炯明在四川省政府中找到了落脚处。\n\n但最终，联省派从四川出击，成功击败了所有与其竞争的政权。在其权力得到稳固后，联省派正式宣布致公党领导的中华联省成立了。新政府打算组织一个由各省代表组成的“联省会议”，起草新宪法，为举办全国大选做好准备。"
 china_events.312.a: "他们会给中国带来真正的民主吗？"
 china_events.313.t: "刘湘将军宣告中国统一"
 china_events.313.d: "四川，这个贫穷的西部省份，以省内各路军阀争斗不休而闻名。该省在内战中四分五裂，然后又被饥荒吞噬，饿殍遍野。在这个动荡时期，刘湘将军和他的实业团成功战胜了对手，统一了四川。\n\n刘湘将军谴责中央政府的领导，带领四川走上了战争之路，成功击败了所有竞争对手的政权。军事上取得胜利并镇压异见者后，他宣布自己为复兴的中华民国的大总统。只有时间会证明他的政权和他的遗泽能否存续。"
 china_events.313.a: "川系响应了统一的呼声！"
 china_events.314.t: "[FROM.GetNameDefCap]统一中国"
 china_events.314.d: "在这个政局风云变幻、战火纷飞的时代，体量较小的军阀派系也越过边界争取属于自己的权力和荣耀并不稀奇。令许多人感到惊讶的是，[FROM.GetNameDef]已经从他们原本所在的省份中脱颖而出，打垮了竞争对手的政权，并在他们的首都[FROM.Capital.GetCapitalVictoryPointName]宣告中国民国的成立。\n\n长期分裂的中华大地终于在[ROOT.GetLeader]的领导下再次统一。虽然只有时间才能证明中国能否追赶上世界其他国家，但就目前而言，中国人民终于可以安下心来了，因为军阀混战的时代已经结束。"
 china_events.314.a: "中国人民终于站起来了！"
 china_events.340.t: "汪精卫屹立不倒"
 china_events.340.d: "[CHI.GetLeader]主席领导国民党从流亡中归来，并取得了二次北伐的辉煌胜利，但由于临时行动委员会等反对派日益壮大，他的统治摇摇欲坠。然而，虽然受到多方攻讦，汪主席还是成功巩固了对党的控制，粉碎了反对派。\n\n历经战乱几十年，中国终得和平，汪主席将继续带领国家走向现代化和复兴，实现他的革命导师、先总理孙中山的遗愿。"
 china_events.340.a: "汪主席才是先总理的正统接班人。"
 china_events.341.t: "临委会控制国民党"
 china_events.341.d: "在北伐失败后的流亡岁月里，国民党名义上的领导人是汪精卫，但留在国内的国民党人也自行组织了闽赣根据地政府，在此基础上，临时行动委员会成立了。1932年，他们发表了《对中国及世界革命民众宣言》，宣布实行更贴近人民的民粹社会主义纲领。\n\n多年后的今天，[CHI.GetLeader]主席宣布，临时行动委员会将转为革命委员会，领导人民大众消灭阶级，为中国农工创造崭新的革命未来。"
 china_events.341.a: "人民站起来了！"
 china_events.342.t: "改组会接管国民党"
 china_events.342.d: "虽然国民党成功统一了全国，但在前主席汪精卫遇刺后，中国又重新陷入了内战。国民党分裂为数派，互相争权夺利。\n\n如今，曾仲鸣主席和陈公博总理宣布，改组会的北平政府已经击败了其他派系，取得了对党和国家的完全控制。外国观察家认为，中国将会在一批最激进的社会主义者推动下，走向威权社会主义的未来。"
 china_events.342.a: "崭新的中国诞生了……"
 china_events.343.t: "复兴社宣告胜利"
 china_events.343.d: "虽然国民党成功统一了全国，但在前主席汪精卫遇刺后，中国又重新陷入了内战。当各派势力争权夺利时，激进的中华复兴社设法夺取了政权，并宣布了国家紧急状态。\n\n在[FROM.Capital.GetCapitalVictoryPointName]的一场宏大演讲中，胡宗南委员长宣布了国民革命的新方向，并发誓要粉碎中国内外的一切敌人。复兴社关于极权主义革命的言论受到了萨文科夫、墨索里尼和莫斯利等人的启发，毫无疑问，中国民主的希望已经暗淡。"
 china_events.343.a: "国民革命迎来了黑暗时刻。"
 mac.20000.t: "宣布穆斯林中国的成立"
 mac.20000.d: "真主保佑，我们已一统天下。我们的大军从哈密一路打到北京，将全中国置于马氏家族的绝对统治下。虽然我们已经取得了一个又一个胜利，但是我们的未来尚未可知。我们的主要理念是延续共和传统，着手建立一个全新的中华民国。但是，究竟是该全盘接受辛亥革命和民国理念，还是应该开辟一条真主之光指导下的共和主义新道路，我方对此产生了分歧。除此以外，我们也可以摒弃共和主义，遵守同大清的协议，与爱新觉罗家族达成妥协。废掉溥仪那个蠢货，让他的堂弟，虔诚的穆斯林阿哥溥侊登基为清帝。即便这个新国家与曾经的大清相差无几，但它将对其救星，也就是我们回民同胞友好的多。最后，我们可以推翻清朝，建立属于我们的新王朝，但此举将招来其他地区对我们的谴责。无论我们作何选择，中国都是属于我们的。我们现在必须决定我们的命运。"
 mac.20000.a: "要摆脱过去的错误，宣布成立伊斯兰共和国"
 mac.20000.b: "以一种新形式拥抱辛亥革命和民国理念"
 mac.20000.c: "真主在上，天命攸归，回朝崛起！"
 mac.20000.e: "遵守和满清的诺言，加冕溥侊为皇帝"
 mac.20001.t: "加冕马家人"
 mac.20001.d: "我们做出了一个堪称疯狂的狂野决定，宣布在中国成立一个穆斯林王朝。在我们踏上这条帝王之路之前，剩下的就是挑选新的马家君主。马氏一族有着众多值得骄傲的英雄人物，他们一定会成为我们回朝的合适领袖。谁将被选来坐在龙椅之上领导真主光辉之下的新中国？"
 mac.20001.a: "马鸿宾，光荣的甘肃之主！"
 mac.20001.b: "马鸿逵，伟大的赤匪杀手！"
 mac.20001.c: "马步芳，受人民爱戴的民事天才！"
 mac.20001.e: "马麟，依赫瓦尼的恩主与虔诚的穆斯林！"
 mac.20001.f: "马步青，战术天才与明星将军！"
 mac.20001.g: "马虎山，俄罗斯屠夫与东干斯坦之主！"
 mac.20001.h: "马仲英，曾名步英的暴力浪客！"
 mac.20001.i: "马福祥，如果他还活着的话！"
 mac.20002.t: "新阶层"
 mac.20002.d: "随着[root.getleader]领导全中国，马家开始致力于在这片广袤的土地上散布其影响力并巩固其统治。随着国家内部机构和国民体系的建立，马家集团的主要人物都被任命为各地区的领导人和部门首脑。马步芳被任命为开伯尔山口之主，而马鸿逵统治着准噶尔。马占山驰骋在草原，总揽蒙古的大权，马继援则统领着满洲，而马绍武协助管理当地的朝鲜侨民。一度臭名昭著的马仲英被委以守护东海及南海诸岛的重任，马鸿宾则前往世界屋脊青藏高原，负责管理广阔的喜马拉雅地区。在[root.getleader]的领导下，马家的忠诚成员守护着帝国的各处边疆，而我们则将在真主的护佑与马家的统治下建立一座新的伊斯兰天堂。"
 mac.20002.a: "赞美真主！"
