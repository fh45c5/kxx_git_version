 china_league_war_gui_text: "孙传芳死后，§Y八省联合§!顷刻瓦解。这场八省内战的胜者必将在未来的中国大放异彩，为了在这场烈火之审判中幸存下来，我们已迎合了人民的希冀，向他们许诺这会是一场短暂而断然的作战。\n\n£GFX_pol_violence §Y士气§!代表了人民对我们胜利的信心以及他们为胜利而战的意愿。£GFX_pol_violence §Y士气§!高昂，则人民赢粮影从，外国也会支持我们的事业。£GFX_pol_violence §Y士气§!可以通过以下方式§G获得§!：\n-占领敌方领土\n-控制南京市\n\n反过来说，战争持续越久，我们要兑现承诺的可能就越发渺茫。一旦£GFX_pol_violence §Y士气§!过于低迷，我们的部队会开始叛逃，且战斗力将严重削弱。£GFX_pol_violence §Y士气§!可以通过以下方式§R失去§!：\n-丧失领土\n-时间流逝"
