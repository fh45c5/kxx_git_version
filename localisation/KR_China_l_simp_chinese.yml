 china_redoubt.1.t: "政府逃离"
 china_redoubt.1.d: "我们在东面的防御一个接一个地在敌人的进军面前被击垮，我们的军队开始和绝望的难民一起逃跑，阻塞了向西的道路和铁路。即使是现在，更多的日本军队都在涌入华北平原，而政府也到了考虑撤离的时刻了。幸运的是，中国十分庞大，而建立一个国家临时安顿的堡垒能让我们渡过正在来临的风暴。政府已经开始准备逃往[china_national_redoubt.GetCliqueShortName]，而它的官员举止失措、手忙脚乱。但是在外边，临时首都的街道上充斥着死寂和昏暗的氛围，只有太过困窘而无力逃往西面的穷人游荡其间。直到敌人被打败之前，我们都无法回来再见到此地了。"
 china_redoubt.1.a: "跑快一点！"
 china_redoubt.1.b: "(扮演临时政府继续游戏)"
 china_redoubt.2.t: "政府到达[china_national_redoubt.GetCliqueShortName]"
 china_redoubt.2.d: "在穿越数千公里、跨过高山和挤满死者和饥民小道的艰难旅程后，中央政府的残余成员终于抵达了[china_national_redoubt.GetCliqueShortName]。现在他们是安全的了，但另一方面，日本天皇的手伸到这边过来也只是时间问题。前面尚有一场漫长的战争要打。"
 china_redoubt.2.a: "欢迎！"
 china_redoubt.3.t: "政府回归"
 china_redoubt.3.d: "经过长期的艰苦奋战后，中央政府已经回到了旧都。但尽管首都恢复了生机，但曾经繁忙的政府建筑却依旧死气沉沉且早已废弃，其屋顶化为灰烬，墙壁仅剩被挖空的瓦砾。不止首都，整个国家的恢复都需要花费一段时间，如果他们能够恢复的话……"
 china_redoubt.3.a: "好时代，到来吧"
 china_redoubt.3.b: "（扮演国民政府继续游戏）"
 china_redoubt.4.t: "我们必须撤离"
 china_redoubt.4.d: "尽管中央政府和所有在面对日本人进军时站出来的人已经做出了最大的努力，但现在是我们考虑撤退的时候了。随着整个国家向西移动，陆路和水路上就像逃避洪水时一样已经充满了死尸和难民。现在我们必须加入他们，并在并在位于[china_national_redoubt.GetCliqueShortName]的国民堡垒重整旗鼓继续战斗"
 china_redoubt.4.a: "快跑！"
 china_redoubt.4.b: "(扮演临时政府继续游戏)"
 china_redoubt.5.t: "[From.GetCliqueShortName]到达了[china_national_redoubt.GetCliqueShortName]"
 china_redoubt.5.d: "在穿越数千公里、跨过高山和河流，越过山谷的艰难旅程后，[From.GetCliqueShortName]成功抵达了[china_national_redoubt.GetCliqueShortName]。现在他们是安全的了，但另一方面，日本天皇的手伸到这边过来也只是时间问题。前面尚有一场漫长的战争要打。"
 china_redoubt.5.a: "欢迎欢迎！"
 china_redoubt.6.t: "[From.GetCliqueShortName]回归"
 china_redoubt.6.d: "经过长期的艰苦奋战后，[From.GetCliqueShortName]已经回归到了旧都。但尽管首都恢复了生机，但曾经繁忙的政府建筑却依旧死气沉沉且早已废弃，其屋顶化为灰烬，墙壁仅剩被挖空的瓦砾。不止首都，整个国家的恢复都需要花费一段时间，如果他们能够恢复的话……"
 china_redoubt.6.a: "终于"
