 china_attack_decision: "进攻[FROM.GetNameDef]"
 china_attack_decision_desc: "针对[FROM.GetAdjective]领导层的持续反抗已无法通过和平手段平息，事实证明，[FROM.GetLeader]根本无力胜任领袖，此人将被我们逐出[FROM.Capital.GetCapitalVictoryPointName]。"
 china_demand_submission: "要求[FROM.GetNameDef]屈服"
 china_demand_submission_desc: "[FROM.Capital.GetCapitalVictoryPointName]的地方政权最近孤立无援，不向任何人效忠。作为中华大地上真正合法的政权，我们必须让他们加入我方——他们要么乖乖接受，要么我们就得准备点不那么彬彬有礼的方法了。"
 china_integrate_subjects: "推动[FROM.GetNameDef]的整合"
 china_integrate_subjects_desc: "尽管[FROM.Capital.GetCapitalVictoryPointName]的高层明智地选择与我们结盟，但如果想真正结束军阀混战的时代，我们必须更进一步，努力使[FROM.GetAdjective]政府与我们更加亲密。"
 china_integration_timer: "[ROOT.overlord.GetNameDef]提升整合度"
 china_demand_annexation: "要求吞并[FROM.GetNameDef]"
 china_demand_annexation_desc: "我们的县长已经嵌入了[FROM.Capital.GetCapitalVictoryPointName]和[FROM.GetAdjective]的队伍中，剩下的就是确保[FROM.GetLeader]忠诚于我们的事业。他们的自治权已经名存实亡，是时候结束了。"
 china_offer_alliance: "向[FROM.GetNameDef]提议结盟"
 china_offer_alliance_desc: "尽管在中国变幻莫测的环境中漂泊不定，但我们在[FROM.Capital.GetCapitalVictoryPointName]的盟友仍然在面对不断变化的风向中取得了胜利。鉴于他们一直与我们站在一起，我们应该开始谈判，把力量团结起来，一起实现我们对未来的共同愿景。"
 china_negotiate_with_legation_cities: "同[FROM.GetNameDef]谈判"
 china_negotiate_with_legation_cities_desc: "列强贪得无厌，它们强行在中国沿海划出的使馆城市，时刻提醒着我们帝国主义毒蛇对我们伟大民族的压迫。在统一了内陆地区并结束困扰我们已久的动乱之后，使馆城市没有任何继续存在的必要。我们将结束中国历史上这一悲惨的篇章。"
 china_request_return_of_concessions: "向[FROM.GetAdjective]要求归还租界"
 china_request_return_of_concessions_desc: "租界最初只是在我们虚弱的时候租借给外国列强的弹丸之地，但那些殖民主义列强步步紧逼，扩大了租界的范围。现在我们终于统一了国家，就可以整合起全中国的力量，正式挑战那些拼命攥着不义之财的帝国主义者。"
 china_seize_concessions: "夺取[FROM.GetAdjective]的租界"
 china_seize_concessions_desc: "谈判已经失败，如果我们还想解放沿海同胞，除武力夺取外别无选择，我们的军队已在城外郊区集结，准备好让这些城市重归祖国怀抱。"
