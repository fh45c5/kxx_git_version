 KX_KLY_ghost_of_bukharinism: "列宁的幽灵"
 KX_KLY_ghost_of_bukharinism_desc: "列宁建立的政权曾为俄罗斯带来解放的希望，但在最终只留下了数百万尸体和红色恐怖的骂名，斯维尔德洛夫同志不由得反复斟酌，列宁的理论究竟那些可以效仿？哪些必须摈弃？虽然斯维尔德洛夫同志全然献身于自己的理想与原则，但或许无情的实用主义是抚平祖国创伤的最好方式？\n\n无论斯维尔德洛夫同志如何抉择，他深知自己必须担负行动的责任。"
