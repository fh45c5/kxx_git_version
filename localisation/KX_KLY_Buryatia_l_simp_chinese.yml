 KX_KLY_the_revolution_victorious: "革命胜利"
 KX_KLY_the_revolution_victorious_desc: "我们胜利了，通杜托夫和他的哥萨克首领们被关进监狱，无力地等待着命运的裁决。卡尔梅克草原的战场已经见证了社会主义儿女的力量和意志，我们的根据地将会成为劳动人民的乐土，让社会主义的铁蹄碾碎那些心存怀疑的反动分子！然而，我们的领土惨遭战争蹂躏，基础设施破坏严重。国家必须重建这片土地，让卡尔梅克重新恢复往日的繁华。\n\n如果我们想要重新恢复列宁的事业，并解救那些被暴君压迫、在无能的资产阶级“民主”国家愚蠢统治下苦苦挣扎的俄罗斯人民，就得建立起强大有力的联盟，为俄罗斯同胞而战。为此，我们要把目前治下的领土建设成旧沙皇俄国领土上的模范，用事实告诉敌人，只有我们才能缔造完美的俄罗斯。人民群众的伟力不可阻挡！"
 KX_KLY_stoke_the_fires: "点燃火焰"
 KX_KLY_stoke_the_fires_desc: "让我们重燃革命理想，为建设更加美好的社会努力吧！在哥萨克残暴的统治下，人民变得麻木不仁而心怀恐惧，这些感情不应存在于社会主义国家。工人们应该热爱政府，而不是害怕它。社会主义不是对惩罚的恐惧，而是对收获的期待。\n\n为了社会主义的发展和进步，人民的支持必不可少。这是通杜托夫失败的原因，也是我们胜利的原因。\n\n为此，我们需要更多的宣传。我们必须向人民群众表明，我们是一个关心爱护劳动人民的政府。每个角落都将贴满宣传革命的海报，收音机里也将充满传递革命的讯息！当然，政府也会赋予工人和农民更多权利。很快，人民的支持就会蜂拥而至！"
 KX_KLY_in_our_hearts: "心中桎梏"
 KX_KLY_in_our_hearts_desc: "除了改善人民的社会生活，我们别无所求。现在，许多哥萨克的传统依旧束缚着人民群众的社会生活，这极大的损害了我们在其他国家面前的形象。如果我们要建成一个社会主义国家，至少也得让它看上去如此。我们必须立刻处理这一问题，女性权利应当与男性别无二致。\n\n要想促成社会进步，旧传统就必须被毁弃。人民再也不用忍受封建糟粕的压迫了！一旦我们实现社会革命，新生政权的清泉活水就会源源不断地涌出。如果人民获得更多权利，他们在工作时也会更加勤奋。不容于社会主义的古代信仰和文化将被斩断。毕竟，欲得革命之果，必栽平等之花。"
 KX_KLY_the_shackles_broken: "砸碎镣铐"
 KX_KLY_the_shackles_broken_desc: "许多社会主义运动都把女性在革命中的地位视为难题，我们也是如此。妇女同志和所有男同志一样，都曾经被资本主义压迫，她们的处境甚至更为恶劣。当革命爆发之后，为什么她们不能在前线奋战，或者在战地医院从事医护工作呢？\n\n我们要立即下令，规定男女军人地位一律平等，妇女营也将成为我军的重要力量。“人人皆同志”这句口号，不仅指男人，也包括妇女。革命队伍无分男女，敌人将要恐惧我们的力量！"
 KX_KLY_steady_reform: "坚定改革"
 KX_KLY_steady_reform_desc: "马克思早已敏锐地洞察到，只有通过永恒斗争中的压迫者与被压迫者这一矛盾对立下统一的视角，才能深刻理解人类历史。\n\n然而，当历史车轮碾过，昔日的压迫者日渐衰落，他们便以一个阴险的手段掩盖其目的。他们的脸上，顺着轮廓长出一个面具。慢慢地，他成了一个新事物：“理性温和派”。\n\n他立马支持起理论事业，面无不适地认可其观点的道德正义性。“哦，是的，你们的事业肯定是正义的。”\n\n然而，一落到执行的层面，他的真面目就要露出来了。“是时候了吗？”他叫喊着，“为什么你非得用如此迅猛的变革，来疏远你的人民呢？”\n\n在同其他同志进行了一番启发性的谈话之后，斯维尔德洛夫同志看到了这些邪恶谎言背后的真相。社会主义妇女将在万事万物上与男子别无二致。以性为基础的社会角色，作为资产阶级文化不可分割的一部分，必须成为过去。让“温和派”喊叫去吧。我们的事业坚决站在社会主义最高理想的一边。我们不再拖泥带水、磨磨蹭蹭！"
 KX_KLY_place_the_dominoes: "骨牌渐进"
 KX_KLY_place_the_dominoes_desc: "关于妇女解放，斯维尔德洛夫同志已经多次发表过意见——革命事业中，无论男女一律平等。\n\n然而，和其他意见不同的是，这个意见总被当成耳旁风。几十年来混乱不堪的局面让反动思想侵蚀了苏联人民的身心，除此之外，有着几百年历史的哥萨克传统文化也是帮凶。\n\n不可否认的是，我们当中一些女权主义同志的目标非常令人钦佩，但同时她们也有些幼稚。毕竟，我们新生的国家建立在人民群众的意志之上，而不是在死板教条之上，仓促激进的政策势必会招致人民的强烈抵制，因此，斯维尔德洛夫同志提出了一些渐进性的改革。应当让人民对革命道德产生热情，但这不能建立在强迫之上。希望我们的政策会带来性别平等，而不是反动思想的反扑。"
 KX_KLY_revolutionary_woman: "革命巾帼"
 KX_KLY_revolutionary_woman_desc: "除了一些政策上的争论以及关于改革的建议，社会主义显然会让所有人都十分满意。随着资本主义私有制的消失、福利水平的提高和社会秩序的彻底重塑，人们的生活正在迅速发生变化。\n\n卡尔梅克的女性不再需要给主子打工讨生活了，她们得到了许多切实的好处。从雇佣劳动中解放出来之后，现在她们有时间去追求属于自己的快乐，可以将重心放在自己的家庭、事业、责任与幸福上。\n\n此外，母亲们不再需要与孩子一起工作。公立学校和宽松的入学配额制度彻底终结了童工制度，让孩子们能够健康成长。\n\n我们政策的方向可能各不相同，但毫无疑问的是，女性已经通过社会主义革命获得了解放。"
 KX_KLY_in_our_homes: "家中的同胞"
 KX_KLY_in_our_homes_desc: "在革命凯旋之际，我们永远不能忘记，工人的权利乃是社会主义理想的基石。甚至直到现在，卡尔梅克的男女劳动者们都还在几十年前建立的旧法律体系下苦苦挣扎，勉强维持着凋零破败的工业体系。工人同志正在呼唤正义，现在是时候向他们伸出援手了。\n\n总书记要亲力亲为，确保联盟中工人的权利得到保障。然而，如果人民找不到工作，这些关于权利的改革都将沦为一纸空文！为了解决这个问题，我们必须对破旧的工厂进行大规模整顿，既要为人民提供充足的工作机会，又要让工业恢复生机。\n\n最后，我们的成就都将成为新政府的有力宣言：联盟将永远为劳动者而战！"
 KX_KLY_workers_councils: "工人委员会"
 KX_KLY_workers_councils_desc: "哥萨克政权留下的诸多问题之一，是专制统治潜移默化的影响。即使暴君已经覆灭，我们也必须时刻警醒，避免重蹈覆辙。为此，我们将给予工人委员会独立的政治地位，并在新政府中给它一个更有意义的位置。\n\n虽然斯维尔德洛夫同志将继续担任总书记，指导革命政权度过动荡的时代，但我们要给予工人委员会更大的权力，使其能够真正地维护工人阶级的自由。这些改革将让我们向着最终目标——建成一个人人能发声的、真正自由的、属于工人的乐土——迈出有力的一步。"
 KX_KLY_light_centralization: "轻度集权"
 KX_KLY_light_centralization_desc: "推翻肆虐这片土地的暴君们，不仅对我们来说是一次重大胜利，对那些饱受压迫的民众来说，这次胜利无疑也给他们带来了渴求已久的希望。然而，人人都能看出现在的情况并未比战胜暴君之前好出多少。我们必须接受这样的事实：革命政权现在还未站稳脚跟，一念之差都有可能导致胜利果实付之东流。因此，我们在战争期间实行的集权措施应当继续下去，以保卫革命成果。\n\n委员会中的某些成员可能将这个权宜之计视作我们对理想的背叛。的确，大刀阔斧的改革已经迫在眉睫，但在眼下，我们必须小心翼翼走好每一步，保证新生的联盟能够存续下去。"
 KX_KLY_rebuild_the_factories: "重建工厂"
 KX_KLY_rebuild_the_factories_desc: "战争期间，许多工厂被毁，许多人失去工作。苏维埃一致呼吁，要求上马建筑工程来修复破损的工厂，并为工人们提供稳定的工作。苏维埃的支持是斯维尔德洛夫权力基础中不可或缺的一部分；修复工厂符合工人的需要，亦符合斯维尔德洛夫胸中关于社会主义的理想主义蓝图。"
 KX_KLY_repair_the_roads: "修整道路"
 KX_KLY_repair_the_roads_desc: "在反抗哥萨克的起义中，大部分的基础设施也遭到毁坏。许多战士呼吁政府修复道路，以便在即将到来的战争中灵活调动兵力、稳固战线。斯维尔德洛夫确实有权推翻苏维埃关于重建工厂以帮助传播革命的呼吁。如果他无视苏维埃的建议，这将开创一个先例——国家权力掌握在斯维尔德洛夫手中，而这种行为将会被斯维尔德洛夫认为是对工人的背叛。但与此同时，重建基础设施将有助于把这场革命传播到我们的邻国。"
 KX_KLY_the_wheels_begin_to_turn: "车轮转动"
 KX_KLY_the_wheels_begin_to_turn_desc: "同志们，你们听到了吗？工厂里回荡着机器和电动工具的轰鸣声，道路再一次车水马龙，工人们再一次开始辛勤劳作，为大家创造更美好的未来！我们又一次完成了不可能的任务，我们的努力为卡尔梅克带来了新生。很快，整个地区的工业潜力将得到最大限度的挖掘，我们会为向周边地区传播革命建立坚实的基础。\n\n最重要的是，卡尔梅克的普通民众终于能够过上更好的生活。人人都有工作机会，人人都从挥之不去的、对贫穷和饥饿的恐惧中解放出来。劳动的车轮已经开始转动，前进的道路无人可挡！"
 KX_KLY_revolutionary_reconstruction: "革命重建"
 KX_KLY_revolutionary_reconstruction_desc: "虽然我们已经战胜了通杜托夫和他的哥萨克国，但接下来仍有许多工作要做。哥萨克政权被解散之后，数十名官员和政客被关进大牢，等待着接下来可能发生的一切。如果我们要继续进行重建工作，就必须先决定如何处理这些人。\n\n虽然他们的专业技能无疑对我们大有用处，但我们不能忽视他们曾经为一个凶残的政权服务，却毫无怨言、不知反抗的事实。无论选择何种方式，我们都必须先予以决断，以便我们将更为紧迫的问题移上日程。"
 KX_KLY_trying_the_nkvd: "审判哥萨克"
 KX_KLY_trying_the_nkvd_desc: "时机已经成熟。那长期以来，让许多人感到无比恐惧的、臭名昭著的哥萨克，他们的高层人员将在人民法院受到审判。正义将得到伸张，但与我们的敌人不同的是，我们将会以公平公正的态度进行这次审判。他们会和其他人一样受到起诉，并有机会为自己辩护。\n\n虽然，只要有机会，这些人决不会以同样仁慈的手段对付我们，但我们必须向人民证明，我们不是曾经统治草原的怪物。没有私设法庭、没有作秀公审，我们将证明无罪推定同样适用于朋友和敌人，而在我们的新联盟里，正义将战胜邪恶。"
 KX_KLY_justice_for_the_bereaved: "为死者伸张正义"
 KX_KLY_justice_for_the_bereaved_desc: "审判已经结束，问题回归到如何处置哥萨克组织。委员会会议中的许多激进派宣称，若要坚持我们的信念，唯一的方案就是彻底消灭这些臭名昭著的反动派。\n\n斯维尔德洛夫十分熟悉与他们相关的“光辉”事迹，这些话很能引起他的共鸣。他理所当然地决定对哥萨克组织予以彻底取缔。我们将着手对哥萨克上层的每个成员进行审判，以确定他们罪行的严重程度。那些满手鲜血的罪人将会被永远关在监狱里，而剩下的人将有机会以提供公共服务的方式改过自新，其中有些人还有可能重返社会。\n\n很快，人民就再也不用担心哥萨克挥向他们的军刀了，我们将朝着真正的革命梦想不断前进！"
 KX_KLY_a_chance_at_redemption: "救赎的机会"
 KX_KLY_a_chance_at_redemption_desc: "审判结束，对于如何处置哥萨克组织，法庭内仍旧辩论不止。在辩论中，一些同志提出了一个惹人非议的观点。他们坚持，为了革命大业的长久存续，我们需要立即建立一种可堪一战的正规军，而吸收这些久经沙场的哥萨克骑兵正好可以满足这一需求。这个观点得到一些老革命们的响应，他们同样认为在某种程度上，整合哥萨克会为我们带来巨大的利益。即使斯维尔德洛夫同志清楚，这个组织要为无数的惨剧和不公行为负责，他还是听懂了这些同志话语里的逻辑。\n\n于是，怀着沉重的心情，他决定将部分“红色哥萨克”整合进我们的新政府中。这一过程，包括对哥萨克组织结构的彻底重组，以及进一步的审判——针对这个组织中，那些已经对人民犯下不可饶恕的罪行，且已经定罪的成员。\n\n对于这项举措，用“惹人非议”这个词甚至都显得太轻。但斯维尔德洛夫已经向苏维埃里的那些怀疑派们保证，只要对他们严加监督，哥萨克就没有什么好怕的。在我们手上重建的新哥萨克将会以保护人民作为行动准则，他们绝不会重蹈覆辙。"
 KX_KLY_the_fate_of_yagoda: "通杜托夫的命运"
 KX_KLY_the_fate_of_yagoda_desc: "通杜托夫殒灭了，昔日的“可汗”，如今只是囹圄中一副苟且畏死的躯壳，在铁窗一尺阳光之下蜷曲畏缩。历经风卷雨袭，革命的星火顽强复燃，终获解脱。全国人民心中都萦绕着同一个问题：通杜托夫将何去何从？\n\n一些无法克制自己的老革命，已经坚定地提出了自己的想法——处决这个混蛋。他们在与斯维尔德洛夫同志的谈话中，激动地争辩着自己的主张：放此人一条生路，无疑是辜负那些被他伤害的人民，这会对革命事业造成无法估量的损害。按照他们的说法，通杜托夫的死将时刻提醒那些独夫民贼，让他们知道与人民作对的下场！\n\n然而，其他同志有不同的办法。他们认为处刑只会永远让新国家的道德教条蒙尘，提议用终身监禁代替处决。在她看来，新生的联盟必须摆脱旧日的野蛮行径，而且，终身监禁也能起到警醒后来者的作用。\n\n最终，选择权落在了斯维尔德洛夫同志的肩上。我们一日不做出决定，人民的怒火便会与日俱增。必须尽快处置这个叛徒！"
 KX_KLY_the_peoples_judgement: "由人民来审判"
 KX_KLY_the_peoples_judgement_desc: "我们绝不能忘记那些为革命抛头颅、洒热血的烈士们。但是，复仇的冲动决不能凌驾于理智之上。贸然处决通杜托夫意味着我们将开一个极度危险的先河。对通杜托夫的处置，应当作为我们社会主义国家崭新气象的一个例证。不再像腐朽的哥萨克一样进行私刑，而是组织一次公开审判。总而言之，我们将展现克制，而非暴力。"
 KX_KLY_sic_semper_tyrannis: "暴君必尝恶果"
 KX_KLY_sic_semper_tyrannis_desc: "我们要枪毙这个混蛋，把他彻底了结！在新生的联盟没有反动派的容身之处！\n\n诚然，血已经流得太多了，但如此令人发指的罪行应得到的不是奢侈的监禁。如果人民做不出正确的选择，就由党替他们做出！"
 KX_KLY_united_forever: "团结直到永远"
 KX_KLY_united_forever_desc: "象征平等的交响曲正渐渐走向高潮。昔日沉重压抑的空气，如今变得轻快而又明亮；人民的肩头不再压着重担。噤声已久的嘴唇开始歌唱，表达的自由又重新回到卡尔梅克草原。\n\n长期以来彼此猜忌的人民，开始重新感受到人与人之间那久违的亲切感。再一次，所有人都成为了真正的同志。没有胁迫、凶暴、背叛，人民对我们矢志不移的革命目标充满信心。尽管要完全抚平我们遭受的创伤还需要一些时间，但我们已开始踏上解放无产阶级、重塑政权合法性的征程。"
 KX_KLY_the_torch_of_hope: "希望的火炬"
 KX_KLY_the_torch_of_hope_desc: "梦想千变万化。\n\n在那个年代里，梦想曾拥有着无穷的力量。它能战胜一切理性，也能将现实塑造成理想的模样。诚然，梦想是对历史影响深远的角色。\n\n但那些梦想终究无法战胜现实，正如海市蜃楼必将在朝阳中隐入金黄的地平线。\n\n草原的人民已然苏醒。史上第一次，怀抱梦想的人们没有退却。起初，是广场上激情洋溢的演讲；然后，是群众运动。这不仅仅是一次简单的叛乱；它是重燃社会主义精神的火花。\n\n我们已经完成了一项看似不可能的任务。终结暴政后，我们将迈向下一个目标：统一高加索。统一固非易事，但却势在必行。我们将举起希望的火炬，照亮黑暗的东方。这一次，十月革命的梦想绝不会褪色！"
 KX_KLY_summon_the_revolutionary_war_command: "召集革命战争指挥部"
 KX_KLY_summon_the_revolutionary_war_command_desc: "革命已在卡尔梅克站稳脚跟。然而，时代在变，既然据点已经巩固，那么我们向高加索余下部分传播革命势在必行！革命应席卷顿河的草原，直至高耸的的高加索山脉！\n\n为了实现目标，我们应建立革命战争指挥部。斯维尔德洛夫将召集他的将领和官员，确定作战计划。指挥部众志成城，革命必将不可阻挡、避无可避，届时，企图挡住滚滚向前的历史车轮之人都是螳臂当车。"
 KX_KLY_restore_the_chekists: "重建契卡"
 KX_KLY_restore_the_chekists_desc: "很显然我们要做出一个艰难的决定。\n\n即使这会引起不少的争议，但为了革命我们必须这样做。\n\n我们不能冒着反动思想荼毒我国人民的风险，而这种风险也随着大量非社会主义者的加入也变得越来越高。\n\n因此我们将重建契卡，并且在不露声色的情况下渗透进人们的日常生活中。\n\n这会是一项临时措施，但也是一项必须的措施，我们将不惜一切代价保卫革命。"
 KX_KLY_rely_on_the_commissars: "依仗政委"
 KX_KLY_rely_on_the_commissars_desc: "我们不需要重建NKVD和布尔什维克的遗产。我们也不对自己的人民如此怀疑，以至于需要时刻管制他们。毕竟，没有了群众的支持，我们绝无可能推翻哥萨克的统治！\n\n不，我们的政委们不会成为把恐惧文化渗入军中每一个普通士兵的警察。与之相反，他们的职责是确保士兵纪律严明，他们会确保我们的士兵受到教育。最为重要的是，他们会确保士兵积极主动，并随时准备着扛起革命的火炬。"
 KX_KLY_readying_the_assimilation: "准备教化"
 KX_KLY_readying_the_assimilation_desc: "不幸的是，高加索地区可不是社会主义理想的坚实堡垒。哥萨克、寡头、修正主义者，这些革命的死敌都在这里苟且偷生。如今，虽然我们推翻了卡尔梅克哥萨克的残暴统治，但我们的政权依然岌岌可危。\n\n没有人民群众的拥护，社会主义决不能实现。我们必须唤醒群众的阶级意识，让他们意识到自己的劳动成果正被寄生虫掠夺一空。如果要实现斯维尔德洛夫的夙愿，就必须收集社会主义读物，发表鼓动演讲，并尽快开始整合我们新解放的领土。"
 KX_KLY_a_russia_for_the_people: "民享的联盟"
 KX_KLY_a_russia_for_the_people_desc: "我们坚信人不是生来就反动的。我们天生就是社会主义者，懂得怜爱人民。我们的理想会随岁月而消逝，何其悲剧！我们的父母同伴、周遭社会和随年岁增长的阅历塑造了我们的信仰，使我们日渐与社会同流合污。对于我们这些坚定的理想主义者来说，最残酷的打击往往来自其他理想主义者的虚伪。人世间最伟大的理想——社会主义，被那些自诩为社会主义者的人背叛。如此，又怎能苛责那些反对革命的人民？\n\n我们最艰难的任务之一，便是向人民表明：我们和以前的那些人不一样。为此，我们必须履行我们的诺言，保证再也不会牺牲工人的利益、走上虚伪和贪婪的道路。在这片食言而肥的土地上，信任无疑是最弥足珍贵的品质。"
 KX_KLY_by_root_and_stem: "连根拔起"
 KX_KLY_by_root_and_stem_desc: "正如园丁不会去试图修剪杂草一样，社会主义者决不会去试图唤醒反动分子。对他们来说，每一句毫无用处的箴言都是他们提起屠刀，将你开膛破肚、碎尸万段的良机。所以，对于只懂得暴力与杀戮的反动分子，我们必须毅然决然且毫无保留地将他们连根拔起、聚而歼之，唯有如此才能保证革命的花朵可以热烈地绽放。\n\n我们是高加索真正的园丁，我们将会做必要的一切来确保革命之花在高加索大地上怒放。"
 KX_KLY_power_to_the_proletariat: "权力归无产阶级"
 KX_KLY_power_to_the_proletariat_desc: "工人们的景况不堪入目，他们饱受贵族、富农、当然了，还有哥萨克的折磨，无产阶级已失去了希望，让工人群众把他们的潜能尽数发挥是当务之急。教育是一方面，但若光说不做，那我们和自己的前任们差不了多远。为了向工人们表明我们名副其实，工厂、农田、矿井等等必须全数由无产阶级掌权。让工人们投票决定自己的工头，让工资公平公正，让面包填饱每一个辘辘饥肠吧。"
 KX_KLY_representative_councils: "代表委员会"
 KX_KLY_representative_councils_desc: "若想真正地追随社会主义理想，那么我们就必须保障人民为自己发声的权利。我们要效仿工团主义者来建立地方工会与地方人民委员会。在那里，工人们可以畅所欲言，毫无顾忌地表达自己的合理诉求以及对苏维埃政权的意见。没有比农夫更了解田地的庸官，也没有比工人更了解工厂的冗员，因此，让人民去讲，让人民去说，让人民同我们分享他们的期望，让人民向我们倾诉他们的痛楚，让我们共同走向更好的未来。的确，高加索是一个多元化的地区，这片广袤的土地是许多民族共同的的家园。在我们建立的地方人民委员会同时，我们必须让我们国家中经常被忽视的少数民族为自己发声，因为这也是他们的故土。"
 KX_KLY_socialist_indoctrination_programs: "社会主义教育项目"
 KX_KLY_socialist_indoctrination_programs_desc: "什么是社会主义？高加索地区的人民对这一问题都没有一个清晰的认知。对于一些人来说，答案是布尔什维克的红色恐怖；对于另一些人来说，答案则是社会革命党的资本主义政策；更有甚者认为社会主义是犹太人阴谋的产物。当然，以上答案都大错特错。为了与对社会主义长期以来的错误认识作斗争，一项大规模的再教育计划将启动。我们将分发社会主义读物，举办宣传集会，不久之后全高加索都将知晓无产阶级专政的真谛。"
 KX_KLY_the_foundations_of_a_soviet_republic: "苏维埃共和国的根基"
 KX_KLY_the_foundations_of_a_soviet_republic_desc: "我们终于开始为即将成为许多苏维埃共和国中的第一个共和国奠定基础。在列宁多年前推崇的原则的引领下，这是稳步迈向更光明、更美好未来的至关重要的第一小步！让人民欢欣鼓舞吧，因为我们夺得了第一个胜利的桂冠，而剩下的胜利也将接踵而至。\n\n我们的劳动成果将被所有人享有，并且我们在此奠定的基础将成为我们日后重建苏联的坚实支柱。不久之后，全世界将会看到苏维埃国家绝不是乌托邦的实验，而是未来的必由之路。"
 KX_KLY_the_true_heirs_of_the_presidium: "列宁的真正继承者"
 KX_KLY_the_true_heirs_of_the_presidium_desc: "列宁曾经是一个倍受尊敬的革命者，一个真正代表人民及其意志的政党领导人。然而，当德国人突袭他们时，他们没能抵挡住反动派的反扑。\n\n我们要向列宁学习，既要善于摧毁旧世界，也要善于建设新世界。凭借我们有力的双手，我们将一劳永逸地实现他理想中勾勒的蓝图。首先，我们要重建曾经的人民委员会，然后依据失败的教训大刀阔斧地改革它的组织架构。"
 KX_KLY_implement_war_rationing: "战时配给"
 KX_KLY_implement_war_rationing_desc: "革命不能饿着肚子前进，我们的战士也不能食不果腹。虽然我们目前的资源是充足的，但在战争面前就显得杯水车薪了。我们仍然需要统一旧沙皇俄国的其他地区，将革命带给人民，但斯维尔德洛夫同志担心，我们的物资可能会在千钧一发之际告罄。\n\n为了防止这种情况的发生，我们必须立即着手建立一套战时的配给体系。我们必须坚强起来，勒紧裤腰，尽全力支持那些为社会主义理想而冲锋陷阵的战士们。即使有些人可能认为这是惩罚性的或不必要的——但一场成功的革命必是一场准备充分的革命，而当革命突如其来时，我们会发现自己已为即将到来的决战做好了充分的准备。"
 KX_KLY_the_sacrifices_of_revolution: "革命的牺牲"
 KX_KLY_the_sacrifices_of_revolution_desc: "革命不是请客吃饭，不是做文章，不是绘画绣花。\n\n革命是暴动，是新的更好的秩序推翻现有秩序的暴烈的行动。旧秩序不会平静地，有尊严地接受他们的灭亡，而是像一只终将灭亡却负隅顽抗的野兽一般不断地传播恐怖和暴力。这种没有目标的野兽，只会在灭亡途中造成更多的苦痛。\n\n我们必须毫不犹豫地面对这种愤怒，我们要准备好接受革命给我们带来的痛苦。我们每个人都要学会给予，无论是光阴还是双手，抑或是生命。社会主义的花朵终会绽放，但只有用我们牺牲的鲜血浇灌土壤，它才会绽放。"
 KX_KLY_convert_the_factories: "转换工厂"
 KX_KLY_convert_the_factories_desc: "革命和战争中没有人是旁观者，革命者们正在为了人民的社会主义流血牺牲的时候，没人可以沉溺在舒适而又幸福的无知当中。革命随着时间的变化而发展，所有人必须要适应当前情况。\n\n生产民用产品的工厂需要转换为军用工厂，生产军需品。虽然这个步骤令人感到遗憾和沮丧，但这也是个必要的步骤，为了战争尽一切努力。很快这场战争就会结束，但在此之前，一切都必须致力于革命的成功。\n\n倘若革命失败了，我们亦会走向灭亡。"
 KX_KLY_your_toil_for_victory: "循此苦旅，直达胜利"
 KX_KLY_your_toil_for_victory_desc: "革命不只是单一的实体，不仅仅是士兵、政客、工人的简单加法；没有工人，士兵面对凶恶敌人时就空手无凭；没有士兵，工人面对资本主义毒瘤时就束手无策。两者辩证共生——一方的胜利就是双方的共赢。\n\n资源日益稀缺，我们的军队正在经历一场苦难行军。他们竭尽自己的力量，为革命献上自己的生命——如今已是工人站出来挑大梁之时，革命的未来全系于此。工作条件很艰难，牺牲既漫长又痛苦，但工人每付出一个小时的劳动，士兵就能在战场上多生存六个小时。每一滴汗水，都踏实地浇筑进了通往胜利之路。人民齐心，共克时艰，革命有望。"
 KX_KLY_your_blood_for_liberty: "沥血叩心，终得自由"
 KX_KLY_your_blood_for_liberty_desc: "为了革命，一个人愿意牺牲什么？说的容易做的难，身处安全区所作的高谈阔论，是时候放到战场上检验一番了。革命从来不是儿戏，反而是充斥着痛苦、暴力、险象环生的荆棘之路。口头支持远远不够——必须时刻准备好，为革命献上自己的生命。\n\n我们必须把这个道理铭记在心上。红旗与死亡面前无分男女，只有化承诺为行动，化星火为烈焰。为革命而战，为革命而死，才是革命的应有之义。\n\n革命者要完全投身于这场战争，以鲜血染红的路换得高加索的自由——以及革命大业的成功。"
 KX_KLY_your_fervor_for_russia: "炽心炙胆，再造祖国"
 KX_KLY_your_fervor_for_russia_desc: "庞大的人力与精良的装备并非取得战争及革命胜利的唯一条件，炽热且成熟的激情才是革命成功的原因——不能忘记，绝不能忘掉初心。\n\n激情不是单调的宣传，而是同志的鼓励、是政委的远见，是普通劳动者的希望之所在。单独的人很容易陷入绝望，但在绝境中同志的一番友好鼓励，也会使人们提振精神，使革命永葆活力。\n\n革命热情不可弃。只要民情人心能够延续下去，革命热情就会牢牢地抓住人民的心，就会指引我们走向胜利。"
 KX_KLY_reinforce_the_veins: "强化运输动脉"
 KX_KLY_reinforce_the_veins_desc: "现存铁路基建破旧不堪，覆盖范围有限——但这些破旧铁道构成了国家的大动脉，一旦受损或遭到切断，苏维埃的生命也要戛然而止了。\n\n我们得开始竭尽一切力量，保卫铁路关键节点；扩建轨道，增加覆盖范围；修理缺口，在不可能的地方实现可能。我们必须确保控制生生命线——哪怕不惜一切代价。"
 KX_KLY_reinforce_supply_lines: "强化补给线"
 KX_KLY_reinforce_supply_lines_desc: "我们的军队堪称孤立无援。有人说，打仗就是打补给，不仅得饱腹，还得有子弹、医卫，乃至木头、钢铁的供应。我们竭尽全力保证重要补给物资筹备妥当，但若送不到不部队手中，不过是竹篮打水一场空。\n\n眼下，我军补给线十分依赖铁路，其问题在于十分易受铁道破坏、机械故障及恶劣天气的影响，稍有不慎就葬送了前线部队的大好前程。战争紧迫，哪有精力和资源去修火车，修铁道。为了减少对铁路的单一依赖，我们亟需在铁路沿线建设补给节点，通过差序补给来缓解当下补给结构单一的脆弱性。打仗着实是打补给，工程师的设计和工人的技艺，能使我们向着胜利更进一步。"
 KX_KLY_refine_the_revolution: "完善革命"
 KX_KLY_refine_the_revolution_desc: "虽然我们已经击败了哥萨克，卡尔梅克的一隅之地迎来了社会主义的新时代，但这场胜利绝非完美。反抗的狼烟奠于热情、决意及勇气，但是，一场新的、更传统的战争已如凛冬般到了眼前。\n\n只要重新评估我们在反抗通杜托夫政权的行动，分析研究其中的失误与胜利，就会更加深切地认识到我们革命现存的缺点及优点。如今并非自满、自大、自我膨胀的时候，我们需要的本应是务实、清晰、虚怀若谷。\n\n了解了这些，我们就可以更好地为下一场战争做准备，革命军队也能得到妥善调整，其实力会变得锐不可当。"
 KX_KLY_a_socialist_indoctrination: "社会主义灌输"
 KX_KLY_a_socialist_indoctrination_desc: "我们为何而战？这是每个战士必须扪心自问的问题。对于一些人来说，这是财富的源泉；对于另一些人而言，这是高举民众之旗而通往民主的必由之路。我们的战士必须牢记自己为何早起贪黑、为何马革裹尸。\n\n社会主义不仅是一种政治上的意识形态，更是一种生活的方式。除非我们的军队被改造为一个坚实的政治实体，否则实现社会主义理想无疑是痴人说梦，我们的革命也会摇摇欲坠。每当旭日东升，战士们将整顿戎装，举起武器，秣兵历马，以自由之名，以人民之义，信步跨向没有剥削压迫的社会主义黎明。"
 KX_KLY_a_revolutionary_indoctrination: "革命教育"
 KX_KLY_a_revolutionary_indoctrination_desc: "我们一直忍受着暗无天日的生活，反动势力和修正主义叛徒轮番上阵，在饱受蹂躏的祖国大地上作威作福。正如1917年的列宁那样，我们正矗立在历史的十字路口。在反动派和修正主义者的联合围剿下，旁人坚信我们必将落败。但事实将证明他们大错特错，因为革命的烈火始终在我们心中熊熊燃烧。每个士兵、工人、职员和农民都应恪尽职守，不惧强敌，劈波斩浪，将革命的种子扎根高加索，然后洒遍世界。\n\n我们的理论是正确的，我们的事业是正义的，因此革命之火终将驱散周遭的阴暗。正因我们是当仁不让的人民先锋队，我们敢于径直走向黑暗。"
 KX_KLY_a_red_army_reborn: "重生的红军"
 KX_KLY_a_red_army_reborn_desc: "忆往昔，我们不过只是一群满怀热忱的工人和革命者，端起老旧的步枪，拿起破烂的铁锹，抄起祖父的手枪，就敢于反抗全副武装的哥萨克的残暴统治。看今朝，我们早已蜕变为真正的社会主义战士。在旧沙皇俄国的广袤领土之上有许多自称“红军”的势力四处游荡，但我们才是真正有资格继承这光荣称号的军队。在列宁的纲领和先进的军事理论的指导下，我们成功锻造出一支纪律严明的铁军。在未来的几个月里，作为人民先锋队的我们将自豪地前进，横扫一切牛鬼蛇神，给俄罗斯带来赤色黎明。红军终于凯旋归来，全俄罗斯都将为它的回归而欢欣鼓舞。"
 KX_KLY_let_the_skies_be_claimed: "统治蓝天"
 KX_KLY_let_the_skies_be_claimed_desc: "尽管防空炮是良好的防御武器，但它无法先发制人地在敌方领土上空飞行作战。因此应用我们自己的战斗机是夺得制空权的最好办法。\n\n我国的航空技师们很快就会胜任让我们的空军征服天空的任务。但在此之前，我们需要搜集飞机原材料，建造军用机场，训练合格飞行员。"
 KX_KLY_die_for_the_cause: "舍身成仁"
 KX_KLY_die_for_the_cause_desc: "革命者有且只有一条生命能献给社会主义事业，价格不菲。他们对社会主义得以昂扬向前的奉献高过牧师对上帝微不足道的阿谀奉承。理智而非狂热的理想主义是我们最伟大的武器，胜得过任何一支步枪或刺刀。一名社会主义的士兵不会畏惧子弹或炸弹，而会唾弃那折磨我们沧桑祖国的反动恶魔。为了捣毁这些出没在我们四周的毒蛇猛兽，我们会变得更为可怕，它们的小脑袋根本无从领会。我们不只会为了革命战斗，更会为之含笑而死。敌人无法再染指工人联盟的国土，无论这要付出多少鲜血。"
 KX_KLY_to_carry_the_torch_of_liberation: "高举解放之火炬"
 KX_KLY_to_carry_the_torch_of_liberation_desc: "这一天终于来了。士兵整装待发，车辆轰鸣向前，战斗机翱翔蓝天，高加索大地则屏息以待。但边界之外，资本主义的奴隶制和反动派仍然猖獗。我们战靴的踏步声与高亢的歌声预示着，解放将至。我们应为此骄傲：我们已经造就了社会主义者所拥护的国度，它既是对抗反动派的有力武器，也是受压迫工人的盾牌。当战事来临，我们将乐于出征，因为胜利板上钉钉。\n\n解放之光正照向西方投下的阴影，而我们每个人的手心里都揣着它的一团火焰。"
 KX_KLY_the_red_terror_marches: "红色浪潮席卷"
 KX_KLY_the_red_terror_marches_desc: "卡尔梅克的星星之火，绚丽无比。\n\n它以燎原之势，融化了冷冻在漫长时光里的反动哲学。斯维尔德洛夫同志点燃了革命的情热之火，在同胞的心底激发了一场烈焰风暴。军靴踏地，其声隆隆；飞机腾空，其声尖啸；战车渴求反动派的鲜血，其呼声震耳欲聋。在荒蛮的高加索大地上，在我们偏安的这一隅之土，恐怖是必要之恶。反动派应当惧怕，此前他们在工人中酿造了种种悲剧，如今报应即将来到。\n\n吼叫吧！愤怒吧！让革命的敌人承受怒火与毁灭吧！"
 KX_KLY_and_lenin_is_young_again: "最初的列宁"
 KX_KLY_and_lenin_is_young_again_desc: "很久很久以前，有个人领导了一场革命，意在消灭和反动派和与他们勾结在一起的修正主义者，最后成功了。倘若人们能够听说这个故事，便会称此种壮举不过是说书人的妄想。更何况假使革命成功，之后还有接连不断的生存问题：政治内斗、国民贫困、分离主义等等诸如。\n\n斯维尔德洛夫却做到了。\n\n这不再是简单的反抗暴君的革命，而是对社会主义本身的重新振兴。旧沙皇俄国的碎片中崛起了一个真正的苏维埃国家，一个免于往昔重压与腐败的国家。在斯维尔德洛夫的领导下，社会主义团结了整个高加索，而列宁最初的愿景将在斯维尔德洛夫手中实现。"
 KX_KLY_a_new_red_october: "新生的红十月"
 KX_KLY_a_new_red_october_desc: "高加索的反动派和修正主义者被打败了，那些想要成为独裁者和“人民领袖”的人被我们打得屁滚尿流。还有那些沉迷于反动鸦片的疯子，也同样被我们消灭了。\n\n与此同时，还有我们顿河之畔的兄弟姐妹们，他们勇敢地与我们站在一起反抗哥萨克的统治。高加索的广大地区在我们的事业下团结起来了。无论多么不可思议，一场新的革命已经开始，我们准备好为此而战。"
 KX_KLY_raise_the_flag_of_lenin: "高举社会主义旗帜"
 KX_KLY_raise_the_flag_of_lenin_desc: "在战争、暴政和灾患带来的混乱中，社会主义的伟大理想常常被遗忘。而现在，我们有机会重拾这一理想。\n\n让我们回到马克思和巴枯宁的著作中去吧，没有他们的智慧，革命就不可能胜利，新的国家也无从谈起。有了社会主义的科学指导，我们可以从俄罗斯再次崛起，并将革命传播到整个世界。"
 KX_KLY_the_state: "国家"
 KX_KLY_the_state_desc: "为了革命胜利，一个强大的政权是必要的。而这个政权必须建立在社会主义主义原则之上。\n\n它必须以无产阶级民主为基础，以社会主义科学为指导，来凝聚人民共识。只有建立这样的国家政权，革命才能取得最终胜利。"
 KX_KLY_reform_the_sovnarkom: "改革人民委员会"
 KX_KLY_reform_the_sovnarkom_desc: "人民委员会是十月革命后最早成立的政府单位之一。这是一个由官员组成的委员会，由列宁本人领导，对新生的苏俄进行治理。\n\n我国政府内的一些人正在主张恢复人民委员会，以作为我们日益扩大国家的行政部门。这个选择将显示出国家的坚强意志，但有些人担心它只会导向暴政。"
 KX_KLY_curse_infantile_disorders: "治疗幼稚病"
 KX_KLY_curse_infantile_disorders_desc: "在我们的新生联盟内，必须有自由讨论各种紧迫问题的空间。即便如此，我们也不能纵容任何影响政权稳定的潜在威胁。\n\n诸如工团主义和左翼民粹主义之类的思想谱系应当遭到公开的挑战。在某些情况下，传播这些思想必然会带来不良后果。若我们的领土内孳生出这样一股不稳定的政治思潮，可能会让我们追悔莫及。因此，我们不会允许这种情况出现。"
 KX_KLY_vsa_vlast_sovetam: "一切权力归苏维埃！"
 KX_KLY_vsa_vlast_sovetam_desc: "十月革命给世界带来了许多箴言，但也许最有名的是那句“一切权力归苏维埃”。苏维埃的工人、农民、士兵和水兵们曾经从反动派和修正主义者手中夺取国家权力，我们绝不能抛弃他们的优良传统。\n\n从地方到中央，全国各地的工人委员会都应当被纳入国家的行政管理体制。只有在各地委员会的共同努力之下，才有可能实现真正的无产阶级民主。"
 KX_KLY_protect_proletarian_democracy: "保卫无产阶级民主"
 KX_KLY_protect_proletarian_democracy_desc: "我们的政治制度核心是人民民主，而非早已脱离群众的官僚议员之流的民主。我们必须坚定捍卫这个核心，将其系统制度化并发扬光大。通过赋予工人委员会更透明的权力，并把权力架构进行完全公开，我们可以向全俄罗斯展示，我们的社会是一个人民当家作主的社会，是人民自我管理、自我监督的社会。"
 KX_KLY_the_revolution: "革命"
 KX_KLY_the_revolution_desc: "同志们，我们不仅仅是建立了一个新的国家，也不仅只是征服了一些小小的军阀。\n\n我们将以全俄罗斯和全世界的工农兵的名义，宣布第二次十月革命的开始。最重要的是，我们必须坚持我们的革命理想，否则我们之前一切的努力都将付诸东流。"
 KX_KLY_decree_on_land: "土地法令"
 KX_KLY_decree_on_land_desc: "在许多革命政府眼里，土地改革都是最先考虑的事务之一。我们也是如此。但经过残酷的内战之后，本地区实在是和“农业生产力发达”毫无关联。因此，这里的农业生产应当更有效率。\n\n农民们应当获得更多的经济和物资援助来扩大生产，同时耕地也应被管理得更加高效。这样，我们可以不浪费一顷农田上产出的每一斤食物。军队需要粮食填饱肚子，国家也是一样。"
 KX_KLY_workers_decrees: "工人法令"
 KX_KLY_workers_decrees_desc: "保证普通劳动者的福祉是我们的头等大事。因此，中央政府将出台一系列立即生效的法令，以保障工人的合法权益并防止权利的滥用。\n\n工人们将得到与其劳动相匹配的劳动报酬，工作日工作时间也将被调整到合适的长度，并制订工休标准。过去工头对下属的种种虐待行为也将从此禁止。在资本家和贵族的统治下，工人们不过是被鞭打的驮畜，但我们必须做得更好。"
 KX_KLY_declaration_of_rights_of_the_working_and_exploiting_people: "工人权利宣言"
 KX_KLY_declaration_of_rights_of_the_working_and_exploiting_people_desc: "1918年，列宁发表了《被剥削劳动人民权利宣言》。它是苏俄宪法性文件的基础，并向全世界宣告，一个无产阶级政权已经在熔炉中诞生。\n\n现在我们要像列宁那样做。我们将起草我们自己的《工人权利宣言》，来宣告我们对劳动者的义务。它的复制本将在每一座城镇广场上大声朗读，并贴在每一块公告牌上展示。无人能质疑我们对全世界劳动者做出的承诺！"
 KX_KLY_raise_the_banner_of_freedom: "升起解放的旗帜"
 KX_KLY_raise_the_banner_of_freedom_desc: "高加索人民不仅渴求强力且高效的政府与社会主义原则，更多人在呼唤和平、稳定，以及对于光明未来的承诺。我们一定要从无数鲜血悲剧的循环中摆脱出来。\n\n我们将在我们的土地上扬起自由的旗帜。不仅是工人免于剥削的自由，更是每个人免于恐惧的自由——每个人。"
 KX_KLY_likbez: "安置流浪儿童"
 KX_KLY_likbez_desc: "偏远地区的贫困生活与过去几年里遍及全俄罗斯的血腥战争让高加索地区的孩子们倍受磨难。许多孩子无家可归，更多的家庭陷入赤贫，而几乎所有的孩子都变成了文盲。\n\n现在，我们有机会把这些孩子从悲惨的处境中解救出来。通过建立新的教育和发展机构，青年们将会创造出更加美好的生活，远胜于昔日独裁者的统治下的悲惨生活。"
 KX_KLY_centralize_the_education_system: "教育系统集中化"
 KX_KLY_centralize_the_education_system_desc: "为了培养下一代，我们必须构建一流的教育体系。对此，党内的强硬派建议建立一个中央集权的、由公立学校组成的教育系统，并在这些学校内教授国家规定的课程。建立一个这样的系统将大有裨益。\n\n我们将会给学生优先传授某些我们非常重视的知识，这样一来就可以避免教育体系分散带来的动荡。但对于许多享有一定自治权的民族和地区来说，这无疑是一个富有争议的选择。"
 KX_KLY_rely_on_autonomous_organizations: "依仗自治组织"
 KX_KLY_rely_on_autonomous_organizations_desc: "数十年来，由于一些地区的偏僻遥远，以及战争带来的动荡不安，许多村镇都设立了自己的教育机构。这些机构向民众提供从乡村托儿所到新成立的农业院校等多方面的教育服务，并在各自的属地培养起一批忠实拥趸，逐渐形成了各具特色的集体记忆。这些机构的教育方针未必会遵循我们党的政治路线，还有传闻说部分机构甚至暗中支持反动的宗教信仰。\n\n如果想要稳定民心、赢得新增领土内人民的拥护，不如采取稳妥的做法，即不从国家层面对这些机构施加过多的干预，并让它们继续运作。不管怎么说，这种做法所需的精力和资源都要少得多。"
 KX_KLY_proletkult: "无产阶级文化协会"
 KX_KLY_proletkult_desc: "工人们需要面包来填饱肚子，也需要玫瑰来充实心灵。“无产阶级文化协会”是在十月革命早期曾经成立过的机构。在国家的支持下，崭新的艺术形式与文化团体如雨后春笋般涌现，给予每一个工人表达创意的途径，这在过去难以想象。\n\n我们应当重振此计划，这既是为了拓展思想体系，也是为了鼓舞人民群众的士气。城市艺术家、乡村诗人、工厂剧团，乃至其他许许多多的艺术工作者都将得到国家的资助与支持。我们一向颂扬劳动最光荣，除了劳动者，还有谁能创造出如此辉煌的成就呢？"
 KX_KLY_expanding_the_party: "扩大党组织"
 KX_KLY_expanding_the_party_desc: "在我们的工人联盟中，共产党是最重要的政治组织。但如果它想要真正代表全联盟的人民，就不能让它变成一个为特权阶层服务的组织。我们应当缩短党员入党的观察期，削减批准入党所需的会议程序，如此，申请党员身份的难度大体上会降低不少。\n\n对于我们的无产阶级民主来说，让更多民众入党只会使我们的党更加强大。"
 KX_KLY_the_komsomol_reborn: "共青团重生！"
 KX_KLY_the_komsomol_reborn_desc: "从前，设立少先队和共青团的目的是要将社会主义的价值观传达给俄罗斯的年轻一代。让共青团重生，我们可以把党的温暖送到孩子们的身边，创造出忠于我们理想的新一代。"
 KX_KLY_korenizatsiya: "本土化政策"
 KX_KLY_korenizatsiya_desc: "在苏俄早期，曾推行过一种被称为“就地扎根”的本土化政策，旨在让少数民族参与到苏维埃各个加盟共和国的政府事务中去。长期以来，俄罗斯统治者都将少数民族代表参政视为一个棘手的难题。现在，我们有信心把这个问题处理得更好，我们可以鼓励更多的顿河人、库班人以及其他民族的同胞进入政府机构，打造一个真正的多元化联盟，反对过去的大俄罗斯沙文主义，将各族人民紧密团结在联盟的旗帜之下。"
 KX_KLY_truly_democratic_centralism: "继续扩大党组织"
 KX_KLY_truly_democratic_centralism_desc: "尽管我们在入党审批方面的改革已经颇具成效，可惜的是，目前共产党的集体还远不足以代表整个联盟各个群体、各个阶层的利益。\n\n数十年前，苏俄曾发起过一种大规模扩招新党员的运动，即“列宁的征召”，将数十万民众纳入到党员的行列之中。我们应当效仿此举，对部分大批且具代表性的人口，降低其入党申请的门槛。如此一来，工农阶级就可以更好地参与到政府事务及国家的政治生活中。"
 KX_KLY_the_first_reformed_party_congress: "重组后首次党代会"
 KX_KLY_the_first_reformed_party_congress_desc: "新生的工人联盟统治着广大的疆域。我们的胜利无可置疑，但即使我们的理想仍然坚挺，革命的前路依旧迷雾重重。\n\n党内格局——两大派系分庭抗礼，其一是列宁派，由一些曾经的老布尔什维克和列宁的追随者者组成，其二是受英法第三国际影响的工团派，主要受无政府工团主义者和左翼社革党人的支持。他们或许有许多共识，但这两个派系之间却存在着无法调解的矛盾，那就是施政纲领的分歧——工团派支持奠基我们崭新革命的理想，但列宁派却可能掌握着让联盟生存下去的不二秘法。\n\n所以，为了居间调解，我们必须召开一次党代会。在这次党代会中，来自国家各处的苏维埃代表们将会和大多数党代表们一同讨论议题。在这里，国家代表与领袖共商国是，他们将会决定解放事业的实际方向。"
 KX_KLY_economics_in_the_era_of_the_dictatorship_of_the_proletariat: "无产阶级经济制度"
 KX_KLY_economics_in_the_era_of_the_dictatorship_of_the_proletariat_desc: "社会主义是一种经济学，它的存在正是为了解决一个问题——极少数人掌握着巨量财富，而剩下的大多数人却只能分得余下的部分。而我们正是要扭转这种局面，并向“按劳分配”的状态逐渐过渡。我们需要时刻注意经济发展，它与其他事务同等重要。\n\n眼下，我们没有足够的军用工厂，我们的人民缺少住房，我们离真正的社会主义还遥遥无期。因此，是时候动身去解决这些缠扰我们人民的经济问题了。"
 KX_KLY_council_of_workers_and_peasants_defense: "地方武装集中化"
 KX_KLY_council_of_workers_and_peasants_defense_desc: "我们的目标，毫无疑问，是真正的社会主义。马克思曾说，革命乃至无产阶级专政是建设社会主义的必经阶段和必由之路。而现在，我们正处于革命之中。\n\n现在我们必须捍卫果实，即便这要暂时搁置我们的梦想。此时此刻，人民需要枪支、火炮、装备和卡车，而我们应当仁不让地供给他们这些物资，为将保卫高加索的红色旗帜添砖加瓦。"
 KX_KLY_prioritize_military_efforts: "优先发展军事"
 KX_KLY_prioritize_military_efforts_desc: "当前，面对帝国主义的步步紧逼，军事需求比任何民生发展需求都更为迫切，所以我们的第一要务就是大力发展红军。在不完全放弃其他需求的前提下，我们要将更多的筹码放在军事方面，尽可能地从其他领域节省出资金，为军队生产更多的军备物资。如果这样做能使国家免于敌国的袭扰侵略，那么这些投资，就比任何社会发展计划都能更好地保护人民的生活。我们相信人民会理解我们的所作所为。"
 KX_KLY_form_unions_of_firms: "再造托拉斯"
 KX_KLY_form_unions_of_firms_desc: "虽然名字相似，但工人联盟里的托拉斯可不是西方国家那些垄断市场，让人民支付天价的巨大资本主义垄断组织。联盟的托拉斯仅仅是沿横向或纵向合并组织起来的工厂或企业的经营综合体。现在的当务之急就是要重建托拉斯，这样我们就可以轻而易举地将私营经济组织起来，同时让政府的监管更为便利。"
 KX_KLY_gosplan: "管理处与大工厂"
 KX_KLY_gosplan_desc: "当大多数人对资本家（这时已成为职员）和保留着资本主义恶习的知识分子先生们开始独立进行和到处进行这种计算即这种监督的时候，这种监督就会成为真正包罗万象的、普遍的和全民的监督，对它就绝对无法逃避、“无处躲藏”了。整个社会将成为一个管理处，成为一个劳动平等和报酬平等的工厂。\n——列宁"
 KX_KLY_narkomfin: "纳康芬设计"
 KX_KLY_narkomfin_desc: "位于莫斯科的纳康芬公寓楼是一个著名的公共住房社会试验项目。它是一个大型家庭公寓综合体，并在与之连接的建筑中设置公用设施：餐厅、厨房、洗衣房等等。该设计旨在引导居民的日常生活，并在其间潜移默化地传输公共社群和社会主义价值观。它同时也是一个著名的构成主义和先锋派设计。虽然它从未被广泛采用，但这并不意味着我们不能如此操作。我们有一个计划，将在整个高加索建起与这座大楼类似的双体建筑结构。"
 KX_KLY_lessons_from_sokolnikov: "索科利尼科夫的经验"
 KX_KLY_lessons_from_sokolnikov_desc: "格里戈里·索科利尼科夫是布尔什维克党的首批成员之一。作为一名经济学家，他把大量的精力投入到世界上第一个社会主义政权的经济建设中。他认为，苏俄经济的恢复和扩张要求高度的中央集权。按照他的想法，我们可以开始把一切都集中起来。我们发号施令，大家跟着照办。整个经济体系必须在无产阶级领导下统一运行。"
 KX_KLY_lessons_from_krestinsky: "克列斯廷斯基的经验"
 KX_KLY_lessons_from_krestinsky_desc: "尼古拉·克列斯廷斯基是布尔什维克党的首批成员之一。作为一名经济学家，他把大量的精力投入到世界上第一个社会主义政权的经济建设中。他认为，社会主义经济的发展只需要一个低程度的中央集权就足够了。他似乎是对的。允许工业企业自主经营，不进行太多的监管，这样我们更加轻松，而且更有社会主义的感觉。毕竟，他们可能比我们更清楚需要做什么。"
 KX_KLY_supreme_soviet_of_the_peoples_economy: "与官僚主义作斗争"
 KX_KLY_supreme_soviet_of_the_peoples_economy_desc: "在偏远的小镇里，经济发展绝不能受制于叠床架屋的官僚系统，任凭一帮尸位素餐、一心只想升官发财的人来摆布。谁会想要一个由层层官僚系统发号施令，操控着人们日常生活的经济体系呢？\n\n我们将减轻官僚主义对工业生产的影响。实施工作场所民主，由工人们来决定生产什么以及生产多少。我们的民用工业将会摆脱先前不受重视、管理不当的境地。未来，我们将会目睹民用工业的腾飞。"
 KX_KLY_economic_decrees: "先进的合作社"
 KX_KLY_economic_decrees_desc: "“从实质上讲，在实行新经济政策的条件下，使高加索居民充分广泛而深入地合作化，这就是我们所需要的一切，因为现在我们发现了私人利益即私人买卖的利益与国家对这种利益的检查监督相结合的合适程度，发现了私人利益服从共同利益的合适程度，而这是过去许许多多社会主义者碰到的绊脚石。情况确实如此，国家支配着一切大的生产资料，无产阶级掌握着国家政权，这种无产阶级和千百万小农及极小农结成了联盟，这种无产阶级对农民的领导得到了保证，如此等等——难道这不是我们所需要的一切，难道这不是我们通过合作社，而且仅仅通过合作社，……现时在新经济政策下……这还不是建成社会主义社会，但这已是建成社会主义社会所必需而且足够的一切。”——弗拉基米尔·列宁"
 KX_KLY_democratic_glavki: "民主的管理总局"
 KX_KLY_democratic_glavki_desc: "管理总局，或者叫“总委”，是调控各个主要经济领域的行政部门。虽然政府部门的管辖范围包括从旅游业到军工业各个领域，但管理总局只负责管理某一个工业部门。长期以来，它依靠上级的指令运行。但斯维尔德洛夫同志认为不应如此。它必须开放，并实现一定程度的工人参与的民主。新的管理总局将在人民生活中起到更加重要的作用，它们将使人民深刻体会到他们的决定对自己生活的产生的直接影响。"
 KX_KLY_towards_an_association_of_free_and_equal_producers: "自由平等的生产者联合体"
 KX_KLY_towards_an_association_of_free_and_equal_producers_desc: "自由人的联合体是指国家不复存在、阶级或社会等级化为乌有、私有制销声匿迹的地方。人人都可以自由地获得生产资料，人人都有能力满足自己的需要和物质欲望。这是每个社会主义者梦想中的世界，也是我们要努力去创造的世界。\n\n可惜，现时的情况使我们无法建立自由人的联合体，但没有什么能阻止我们接近它。我们将采取行动，努力向那种理想状态进行过渡。所有人都同意，实现目标的道路充满艰难险阻，并且理解为什么我们现在不能实现这个目标。"
 KX_KLY_narkomprod: "饥荒问题"
 KX_KLY_narkomprod_desc: "由于残酷的内战，农业生产遭受了极大的干扰，这直接影响着我们的食物供给。人民呼嚎着索要面包，而我们却没有足够的食物储备。\n\n我们可用的资金已经非常有限，不得不做出艰难的抉择。我们可以提供救济，但救济的代价是牺牲我们的工业投资。我们当然也能通告百姓，让他们勒紧裤腰带，省吃俭用、继续工作，这种做法将很难获得大众的接受。但无论如何，我们都必须做出选择，否则我们将在灾难面前手足无措。"
 KX_KLY_prodnalog: "勒紧裤腰带"
 KX_KLY_prodnalog_desc: "这是我们所作出的最艰难的决定。很遗憾，我们不得不这样做。这意味着，我们将会背叛那些我们本应该帮助的人，而这可能会动摇那些信赖我们的人民的信念。但是，我们必须这样做。我们别无选择。\n\n经济实在是太重要了，我们不能容忍饥荒一次次地影响我们的经济。我们必须控制粮食供应，实行严格的配给制度。我们只能寄希望于最终的胜利来拯救全联盟的人民。在实现我们的目标之后，我们才能集中精力为人民提供充足的救济粮食。"
 KX_KLY_prodnazvoyrstka: "救济社区"
 KX_KLY_prodnazvoyrstka_desc: "我们会为此付出巨大的代价，经济上会出现一些困难。从战略上来看，这并不是明智之举。但是，该死的，我们可是社会主义者啊。如果老百姓在挨饿，我们就必须给他们面包！袖手旁观、无所作为的代价我们无法承受，这会摧毁我们的执政基础。如果发生饥荒，我们就应该迅速向灾区提供援助，不计任何代价。这才是正确的做法，也是我们的价值观赋予我们的唯一选择。"
 KX_KLY_defending_the_revolution: "保卫革命"
 KX_KLY_defending_the_revolution_desc: "我们的军队在此地绝非劲旅，民兵和游击队员混杂其中，无论如何也不是一支有组织的职业军队。但这不是表现差劲的借口。如果我们是一支非正规军，那我们就力争成为此地最优秀的非正规军。我们将在进行各种地形的艰苦训练，我们会列装最好的装备、召集更多的人力。此外，还有高昂的士气和专业的政委，将会告诉他们要为何而战。"
 KX_KLY_expand_the_militias: "扩招民兵"
 KX_KLY_expand_the_militias_desc: "我国现有的民兵体系在进攻小军阀，或是与其它民兵部队作战时表现优异，但它已不能适应如今的境况。我们正在打造一支正规军，以与他国竞争。尽管组织混乱、按地区分组，且装备不足的民兵已经过时，但我们可以通过一些调整来使其适应时代发展。\n\n诚然，正如我们所希望的那样，红军将成为一支正规军，但同样也需要众多非正规军作为后备补充。战争来临时，他们将应征入伍填补战线。这些非正规军与过去的民兵一脉相承，发挥同样的作用。"
 KX_KLY_through_the_hills: "跨过高山"
 KX_KLY_through_the_hills_desc: "我们的部队非常擅长在高加索中部恶劣的特殊地形上作战。但俄罗斯是如此之大，以至于还有许多民兵们毫不熟悉的地形。如果想要赢得接下来的战争，那就必须适应它们。我们会找到一些山地和平原，哪怕不多，也足以把部队送到那里去演习。他们会领教如何在这些不熟悉的地方生存，会明白怎么过得像在家里一样自如，会学习怎么在这些地方作战。在解放俄罗斯的战斗中，敌人们会发现我们的士兵就像他们自己一样熟悉当地，并英勇战斗。"
 KX_KLY_over_the_valleys: "越过平原"
 KX_KLY_over_the_valleys_desc: "还记得高山吗？那只是第一课。现在，我们要继续训练。需要更多练习，更多课程，还有更多的挑战。我们的军队将会准备万全，在全俄罗斯开展革命。\n\n但我们的训练营里可不仅仅要有生存课程。我们还要把新的作战概念教给新兵和现役军人。一个个课题将出现在军营之间，如装甲载具的使用，还有炮兵支援营的运用等。当年红军所涉之处，我们都要有，还要做得更好。甚至让每一个民兵都要知道，战争不仅仅是对人的考验，也是对如何使用武器的考验。这些武器将协助我们走向胜利。"
 KX_KLY_partisans_no_more: "不再是游勇"
 KX_KLY_partisans_no_more_desc: "我们的游击队很快就成为战场上一支令敌人闻风丧胆的部队，但他们缺乏组织，群龙无首。然而不久后，这些都将得到改变，我们的军队将把这些游击队整合进来，以更好地指挥他们作战。\n\n我们不再是游击队，不再需要藏匿于阴影之中，我们可以正大光明地向我们的敌人发起进攻，捍卫革命、保护人民。"
 KX_KLY_prepare_the_factories: "工业备战"
 KX_KLY_prepare_the_factories_desc: "混乱不堪的年代，我们一直在争取生产足够的武器来武装我们的部队，但有时候我们似乎还是会面临人比枪多的问题。\n\n为避免此种情况再次发生，我们将对军用工厂进行进一步的投资，以为我们的士兵提供充足的装备。毕竟，两人共用一把枪的行为简直愚蠢至极。"
 KX_KLY_discipline_the_men: "操练士兵"
 KX_KLY_discipline_the_men_desc: "我们的士兵勇敢而忠诚，但他们缺乏体系作战所需的战斗经验和作战能力。如果要让他们成为一支名副其实的军队，那么还需要进行更多的训练。\n\n我们军队难以同其他国家的军队比肩，而我们也不抱有这一想法。我们要建设的是一支能够捍卫革命精神、保卫劳动人民的，真正的红军。"
 KX_KLY_ready_the_commissars: "政委待命"
 KX_KLY_ready_the_commissars_desc: "政委不应该被用来射杀逃兵，或者处决拒服兵役者。我们要给人民带来自由，而这样的行为只会给人民带来恐惧。\n\n我们的政委不应该被当做实施恐怖统治的工具，他们应该被用作顾问与向导，以增强部队的凝聚力与士气，而这正是两个提升我军实力的最重要因素。"
 KX_KLY_an_ideological_struggle: "意识形态斗争"
 KX_KLY_an_ideological_struggle_desc: "我们没有理由相信我们的士兵缺乏战斗动力，但加强士兵的意识形态热情总归不是坏事，这只会使他们更加勇敢。他们将时刻铭记为何而战，正如我们响亮而清晰的口号：\n\n你不只是为红军而战，更是在为革命本身而战。"
 KX_KLY_krasnaya_armiya_vsekh_silney: "红军最强大！"
 KX_KLY_krasnaya_armiya_vsekh_silney_desc: "我们的军队已经完成了所有必要的改革，它已经成为了一支不屈不挠、所向披靡的力量。我们由武器和革命信念武装起来的士兵正坚定地等待着为我们集体事业而战的机会。不久，他们将战胜一切困难，将我们的人民团结起来、投入革命。\n\n他们必将取得成功，我们正期待着战士们凯旋的那一天，那一天后，我们将团结凝聚、共同奋进。"
 KX_KLY_reaching_out_to_the_world: "走向世界"
 KX_KLY_reaching_out_to_the_world_desc: "如果没有其他地区的援助，就无法把社会主义的烽火烧遍大地。因此，我们必须接受来自任何地方的援助。必须走出国门，接受一切力所能及的、对我们革命事业有利的帮助。\n\n有朝一日，俄罗斯无产阶级将再次成为全球革命的先锋队。但首先，我们需要一个国际工人联盟，一个国际性的工人联合会。我们要反对民族仇恨，反对民族主义。我们是国际主义者。"
 KX_KLY_stand_up_all_victims_of_oppression: "起来，饥寒交迫的奴隶！"
 KX_KLY_stand_up_all_victims_of_oppression_desc: "正如列宁同志所说，帝国主义是资本主义的最高阶段，而堕落邪恶的日本则站在这最顶端飞扬跋扈。\n\n工人联盟将公开宣布：鉴于日本的一切罪恶，从打倒革命英雄蒋介石，到残酷压迫亚洲工人，日本帝国的内部矛盾必将导致其走向崩溃，而亚洲工人终将迎来解放。"
 KX_KLY_back_on_the_world_stage: "重回世界舞台"
 KX_KLY_back_on_the_world_stage_desc: "不能给资本主义败类任何机会——无论是斯维尔德洛夫还是中央委员会，都已经认识到了这一点。他们在暗地里策划阴谋，企图混入革命队伍以扼杀革命。我们将建立一个新的联盟，而不是与帝国主义强权合作。\n\n与我们真正的同志一道。"
 KX_KLY_international_outreach: "国际联系"
 KX_KLY_international_outreach_desc: "虽然资本主义与反动保守主义两头邪兽面对全世界张牙舞爪，但人类向前进步的道路之上仍充满光明。英法为首的工团主义国家始终遵循社会主义原则，尽管他们的思想与我们不一定完全一致，但我们不是死搬教条的傻瓜。\n\n任何为社会主义事业而战的国家，都将是我们的朋友，共和国将与他们建立良好关系。"
 KX_KLY_our_comrades_in_latin_america: "拉丁美洲的同志"
 KX_KLY_our_comrades_in_latin_america_desc: "拉丁美洲地区被反动恐怖活动祸害已久，但其中仍有希望的微光闪烁。从萨帕特的墨西哥革命到巴塔哥尼亚的国际纵队，全拉丁美洲的同志正英勇回击着反动派和资本家的铁蹄。我们应向拉丁美洲的所有社会主义党派和组织提供援助，齐心协力为革命而奋斗的必须是全体，而非一部分工人。"
 KX_KLY_extend_economic_aid: "广泛经济援助"
 KX_KLY_extend_economic_aid_desc: "我们已经成功在世界舞台上站稳脚跟——但有些国家还没有，许多社会主义国家更是身处敌对力量的包围圈中，孤立无援，四面皆敌。随着我们这个社会主义国家的崛起，我们可以成为全世界社会主义力量大联合的一个模范。\n\n我们将帮助所有应当帮助的国家，同时和任何可能的对象达成贸易协定，反之亦然。这将让我们实现共同繁荣。"
 KX_KLY_the_tyrants_fear_our_might: "暴君畏惧我们的力量！"
 KX_KLY_the_tyrants_fear_our_might_desc: "看来我们一直是德国人的梦魇，毕竟他们总是试图把那些手无寸铁的无辜平民赶尽杀绝，借此消除心中的恐惧。德国的罪行罄竹难书，但我们不会落下内战以来德国欠下的每一笔账，宣誓终有一天会讨回公道。斯维尔德洛夫这么做不仅是为了彰显我们是一个冉冉升起的社会主义国家，还要宣告我们是革命失败之前那个无产阶级政权的直接继承者。\n\n革命万岁！只要我们还活着，帝国主义混蛋们就一日别想安宁！"
 KX_KLY_unite_the_world_in_song: "在歌声中团结全世界"
 KX_KLY_unite_the_world_in_song_desc: "我们将走出最后一步。革命的阵营绝不能分裂，否则就必然失败。因此，我们将成为革命联合的奠基者，并重新点燃当年被德国打败后湮灭的自由之火。\n\n很快，雅科夫就将主持他这辈子参加过的规模最大的演讲。他将邀请全世界社会主义政党派出代表出席埃利斯塔大会。在那里，他将宣布一个新组织的诞生——\n\n§R共产主义国际§!。"
 KX_KLY_in_lenins_footsteps: "继续前进，为了革命"
 KX_KLY_in_lenins_footsteps_desc: "我们从千里之外的卡尔梅克草原一路统一了整个俄罗斯。如果马克思和巴枯宁看到我们取得的这一切成就，他一定会感到无比骄傲。我们必须继续巩固我们的统治，完善我们的政府结构，准备好开始世界革命，把我们的社会主义传播到整个欧洲。"
 KX_KLY_empower_the_nep: "推广新经济政策"
 KX_KLY_empower_the_nep_desc: "我们要革命带到世界各地，但各地的情形不可一概而论。俄罗斯一直为极端民族主义者和封建主义者所占据。显然，向社会主义过渡的进程不可能一蹴而就。我们应该利用新经济政策和西伯利亚计划启动的工业项目，让我们治下的领土达到均衡的发展水平。"
 KX_KLY_endorse_small_business: "支持小型私营经济"
 KX_KLY_endorse_small_business_desc: "消灭资本主义无疑是我们的首要任务。然而，我们需要在我们的意识形态理想——和眼下建设经济的需要之间，进行平衡。因此，我们可以允许在当地社区范围内成立小型企业。在我们的监督下当然不会产生企业集团，但坚持工人所有制的小型企业将有助于积累财富和开发我们的领土。"
 KX_KLY_apartment_construction_programs: "公寓建设项目"
 KX_KLY_apartment_construction_programs_desc: "俄罗斯经年累月的冲突和战争使得大多数楼房年久失修，而混乱又阻止了新房屋的建设，成千上万的人无家可归、需要安家之所。我们政府应当将解决这种现象作为当前的首要任务。在几个大城市和人口中心投资建造新公寓，我们可以满足人最基本的需求之一——住房。这些建筑物虽然不是金碧辉煌的宫殿，但它们能保证每个人都有一个栖身之所，一个令人引以为豪的、可以被称为家的地方。"
 KX_KLY_a_war_on_homelessness: "对流离失所宣战"
 KX_KLY_a_war_on_homelessness_desc: "无家可归对个人来说是一场悲剧，对社会来说是难以根除的顽疾。虽然国家的建设项目可能有助于改善这种现象，但我们仍需要给俄罗斯的流浪者一个安全稳定的栖身之处。它可能意味着要搭建一些临时棚屋，也有可能意味着要让一些家庭接纳更多的人。到最后，这一切都是值得的。"
 KX_KLY_destroy_monopoly: "消灭垄断"
 KX_KLY_destroy_monopoly_desc: "虽然我们可能允许成立小企业和合作社，但必须明确指出，在我们的联盟中没有垄断资本主义的立足之地。我们应该对所有土地和企业的所有者进行调查，以确保没有形成新的垄断。如此，在新经济政策的暂时退却中不会产生永久的资本集团。"
 KX_KLY_look_to_bukharin: "向布哈林看齐"
 KX_KLY_look_to_bukharin_desc: "作为曾经布尔什维克最宝贵的理论家，布哈林曾提出试图采用地方发展和工业化计划的模式，使国家摆脱落后的封建主义和剥削性的垄断资本主义。虽然我们的情况与列宁时代不尽相同，但我们的经济政策和行动应该遵循同样的经济发展和重建精神，我们要建立世界革命所需要的基础。"
 KX_KLY_empower_the_party: "党揽全局"
 KX_KLY_empower_the_party_desc: "在我们让整个俄罗斯在苏维埃的红旗下重新团结起来的过程中，我们要坚持党作为无产阶级先锋队的原则。党必须保持，甚至提高其在国家治理中的地位。这是我们革命生存和发展的必由之路。"
 KX_KLY_the_rule_of_the_collective: "集体领导制"
 KX_KLY_the_rule_of_the_collective_desc: "集体领导，是原苏俄政府秉持的主要原则之一。集体领导强调决策部门的全体成员要共同承担责任和义务。由此，任何一个人都无法独揽大权，而问责制度和反对的声音能帮助我们提高治理水平，而非拖后腿。同理，赋予政府委员会一定权力，并鼓励内部讨论，也有助于我们茁壮成长。"
 KX_KLY_replace_the_doubters: "撤换质疑者"
 KX_KLY_replace_the_doubters_desc: "在政府内部，甚至在党内的最高层，有一些人认为，我们的联盟正朝着一个过于强硬的方向发展。一些温和派正动用他们的权利，召集起中央委员会开会讨论改革的可能性。然而，我们不能松懈。几句抱怨不能让我们的革命停下脚步。"
 KX_KLY_celebrate_party_democracy: "欢庆党内民主"
 KX_KLY_celebrate_party_democracy_desc: "党是联盟政府的柱石，是我们向社会主义制度过渡的基础和保障。在我们党的民主制度之下，那些功勋卓著、奋战在革命一线的人成为国家治理体系的核心。我们拥有透明、负责和高效的政府结构。这值得庆祝一番！让我们坚持民主集中制和党内民主，它们将带我们走向统一和革命！"
 KX_KLY_empower_the_revolution: "推广革命"
 KX_KLY_empower_the_revolution_desc: "我们已经取得了长足进步，但是要在社会主义的旗帜下实现世界革命，还有很长的路要走。美洲仍处于反动派的统治之下，更不用说仍盘踞在非洲的旧帝国主义分子和流亡者了。我们的联盟必须在军事和外交领域为即将到来的斗争做好准备。"
 KX_KLY_a_truly_red_army: "真正的红军"
 KX_KLY_a_truly_red_army_desc: "拓地千里之后，我们控制了大片土地和人口。尽管如此，红军面临的挑战依然严峻。如果我们想要成为足以解放全世界的强大力量，就必须强调战士们的士气和纪律。我们将赋予红军政委新的职责，以及履行职责的权力。训练要更加严格，尽管新兵们可能要受一点苦，但如果这是必须付出的代价，那我们就将义无反顾。以绝对的奉献精神，保卫祖国母亲。"
 KX_KLY_a_grim_duty: "残酷的使命"
 KX_KLY_a_grim_duty_desc: "政府中的有些人认为，如果我们失去本心，那么胜利将会毫无意义。但如果我们失败，所谓的本心同样是一文不值。为了最后的胜利，红军应当不惜一切手段，这包括加强部队的训练、向军队注入更多资源，甚至可以对一些有悖战争道德的事情睁一只眼闭一只眼——如果它能左右我们战争的天平。也许这样并不人道，但是，如果我们的革命欲要建立于人道之上，那就必须以行动来将革命维持下去，并不惜一切代价捍卫它。"
 KX_KLY_increase_international_outreach: "加强国际联系"
 KX_KLY_increase_international_outreach_desc: "当我们扩张领土、提振权威时，我们也要在外交领域投入更多努力。显而易见，建立外交关系的首选当然是社会主义国家，比如第三国际，若是想对抗肆虐欧洲的反动派，第三国际仍然是不可或缺的盟友。"
 KX_KLY_friends_in_america: "美国的伙伴"
 KX_KLY_friends_in_america_desc: "在未来的战斗中，美国这位世界革命的新星，可以成为我们最强大的盟友。我们应该向他们发出外交信号，表明我们希望建立进一步的关系。在建立外交关系之后，或许经济、物资和军事援助也会随之而来。联合工团方面会认识到，以这种方式进行接触更为符合我们两国的战略利益。"
 KX_KLY_an_eternal_october: "永恒的十月"
 KX_KLY_an_eternal_october_desc: "我们的经济计划与基建计划将整个国家凝聚在一起。我们对党的忠诚，维护着社会主义主义至高无上的地位。而我们为革命所做的贡献，将让革命之火生生不息。我们必将解放全世界，消灭一切反动派和帝国主义，乘破竹之势东山再起。前进！"
 KX_KLY_the_dream_of_a_better_world: "为了更美好世界的梦想"
 KX_KLY_the_dream_of_a_better_world_desc: "我们不过是几个梦想家，在埃利斯塔附近的广场宣布了我们的梦想。我们以为没有人会听到我们的声音，也没有人会分享我们的梦想。但是事实并非如此。\n\n我们是卡尔梅克的小小军阀。没人认为我们能够统一俄罗斯——在不牺牲理想的情况下不可能——但是我们做到了。\n\n现在，旧日沙皇俄国的广阔领土尽在我们的掌握之中。现在，我们准备好巩固我们的统治，准备好迎来波澜壮阔的解放战争。现在，没有人，包括我们自己，能够质疑我们的梦想！"
 KX_KLY_all_power_to_the_worker: "一切权力属于工人"
 KX_KLY_all_power_to_the_worker_desc: "工人阶级当然要有组织能力，真正的社会主义者怎能否认这一点呢？一有问题，工人们就应该联合起来，要求资方解决。如果资方拒绝改变，他们就可以采取行动。世界各地的工人都应当拥有这样做的权利，而我们一直在妨碍他们行使这项权利。\n\n从今天开始，任何想在工作场所组织工会的人都可以放手去做。没有限制，没有报复，没有镇压。只要不是搞令人作呕的“黄色工会”，他们就可以放手大干。这是他们的权利，与此同时，他们也应当明白，如果我们要实现工作场所民主，这也是他们的义务。"
 KX_KLY_upholding_democracy: "维护民主"
 KX_KLY_upholding_democracy_desc: "是时候让普通人参与进来了，党的领导人将不再拥有对政策的唯一决策权，每个成年公民都将拥有进行普遍、直接和无记名投票的权利。他们可以投票给所有社会主义政党，或是独立候选人。在获得他所代表的地区占1%的人的签名后，没有犯罪记录的无党派人士也可以作为独立候选人参选。席位将按照比例分配给党员和独立候选人。这样，俄罗斯的每一张桌子边都会坐满深孚众望的人民代表。"
 KX_KLY_echoes_of_the_siberian_plan: "西伯利亚计划"
 KX_KLY_echoes_of_the_siberian_plan_desc: "西伯利亚计划是斯维尔德洛夫推动的主要项目。该计划旨在将中西伯利亚荒原建设成繁荣的工业中心，推动苏联进入现代。现在，虽说有各种反对该计划实施的理由，但考虑到我们目前的处境，我们必须承认，建成一个西伯利亚工业区的想法极为诱人。\n\n西伯利亚计划不会妄图企及遥不可及的梦想和指标，而是符合工人阶级的需要；不再建立在剥削和强制劳动的基础上，而是得到工人阶级的全力支持。现在，在这坚实的基础之上，我们可以尽情绘制属于我们的梦想蓝图。"
 KX_KLY_embracing_our_new_comrades: "接纳新同志"
 KX_KLY_embracing_our_new_comrades_desc: "统一俄罗斯后不像在高加索一隅。首先，这里的工业更加发达。但是最主要的区别是，这里有很多人，一群形形色色的人，他们的意识形态五花八门，从社会主义到资产阶级民主，甚至是不知道在搞什么鬼的“青年俄罗斯党”们。\n\n这些人最终将融入我们的政治体系。只需让他们了解社会主义者的公民义务和拥护我们制度的好处，他们就会认识到我们未来的道路是光明的。赢得民众的支持，将会有更多的工人为我们而战。"
 KX_KLY_an_open_hand: "布施之手"
 KX_KLY_an_open_hand_desc: "我们必须牢记我们在此地的任务。我们所需的成果，并不是用革命的洪流把百姓压垮，而是要让他们享受到一个崭新的美好未来。我们的奋斗正是为了他们的福祉，如果他们没能理解我们的目的，我们就必须用行动来展示我们的目标。\n\n我们必须砥砺奋进，以严苛的标准要求自己。我们会用仁德之行一统俄国，而不是像以往那样，简单的靠屠戮异议者来维持整体。我们正是为了人类有史以来最伟大的理想而战，而我们绝对不能忘记，理想要求我们践行准则。"
 KX_KLY_a_roof_over_every_head: "每人一栋房子"
 KX_KLY_a_roof_over_every_head_desc: "时局艰难。许多人露宿街头，或住在年久失修的棚屋和建筑中。没有遮风挡雨的屋顶，更没有围墙来保护他们的隐私。我们需要解决这个问题，并且还要以最低的成本获取最大的效益。这意味着我们将大量建设公寓楼。通过我们的努力，我们可以保证每个公民都有一个远离冰雪严寒的、温暖而私密的小窝。这些建筑物在城市设计方面乏善可陈，而且也并不十分舒适，但为了让人人有房住，这肯定是值得的。"
 KX_KLY_uplift_the_proletariat: "激励无产阶级"
 KX_KLY_uplift_the_proletariat_desc: "有些人认为社会主义反对工业化，这简直是一派胡言！每个社会主义者都热爱工业，它源源不断地生产出物美价廉的高科技产品，它将工人组织成庞大的劳动力大军，它让三百六十行的工人都能养家糊口。因此我们必须开设更多工业项目，这全是为了工人着想。不仅每个工人都应该能在工厂上班，还必须保证各色各样的工厂里都有岗位可上。我们未来要建成一个庞大的工业基地，借此彻底解放俄罗斯的贫困群众。"
 KX_KLY_a_tool_in_every_hand: "每人一把工具"
 KX_KLY_a_tool_in_every_hand_desc: "仅仅是有些工具和几座建筑，并不足以让我们成为工业强国。为此，我们需要更多的工人。在西俄罗斯，我们无产阶级潜在的新成员只会来自一个群体——农民。我们不会采取任何严厉措施，比如没收他们的庄稼，强迫他们为了提高效率而进行土地兼并。但我们要让他们知道，城市生活美滋滋，只要用一些温和的手段，我们将让他们明白，俄罗斯的未来不会在小农庄的一片土地上绽放。"
 KX_KLY_freedom_under_socialism: "社会主义自由"
 KX_KLY_freedom_under_socialism_desc: "一个充满了同志情谊的团结社会怎能把少数民族排除在外？而我们又怎能一边为工作场所的自由权利而斗争，一边又把妇女留在家里？况且，如果我们仅仅是把自己从保守的社会准则与制度中解放出来，却又镇压着工人们，那我们又有什么资格来限制成年人的行为？如果自由的权利不是人人享有，那还有什么意义？\n\n社会主义共和国将会铭记，社会主义带来的是全部形式的解放。"
 KX_KLY_allow_minor_ideological_differences: "容忍意识形态微小差异"
 KX_KLY_allow_minor_ideological_differences_desc: "我们绝不允许那些反动而颇具破坏力的资本主义观点再次腐蚀俄罗斯大地。反动保守主义将会被彻底铲除出去；布尔乔亚的民主是我们已然超越的社会形态；君主制则是一种淹没在尘土里的意识形态，它的皇冠永远无法再放光辉。但这难道意味着，我们必须排斥一切与我们的信条相左的观点吗？\n\n抛开列宁主义不说，社会主义同样拥有在思想上更为偏重自由的工团主义与无政府主义。这些社会主义思想虽然与我们坚持的理念不同，却也并非革命的威胁，不会造成什么严重的负面影响。他们的某些论点也许可以起到取长补短的效果。"
 KX_KLY_unity_in_diversity: "多元一体"
 KX_KLY_unity_in_diversity_desc: "许多国家都竭力压制政治反对派的声音，这种事情不会发生在社会主义共和国。无政府主义者、工团主义者、列宁主义者、空想社会主义者、无党派人士……持各种政见的人士都能在此找到一席之地。我们正在建设真正的社会主义，亟需从左翼理论的各种源流中汲取智慧。即使在历史上他们相互排斥、充满敌意，但我国亦要包容这些不同的思想，这将是一笔巨大的财富。"
 KX_KLY_liberation_not_annihilation: "解放，而非毁灭"
 KX_KLY_liberation_not_annihilation_desc: "我们必须向所有新兵阐明红军的作用：红军确是一支革命力量，但红军绝不仅仅是我们清除异己的工具。红军是一支旨在解放人类的职业军队，而不是只会射杀其他军阀或是抢掠偏远乡村的土匪。每当我们拿下一个乡镇，便要给当地人民带来解放。在我们的占领区内，绝不容忍任何流氓行径，或者极端的打击报复行为。红军是人民的朋友，不是又一个征服者。"
 KX_KLY_the_commission_for_humane_warfare: "人道战争委员会"
 KX_KLY_the_commission_for_humane_warfare_desc: "战争即地狱，但也不必夸大其词。不可否认，在过去我们的部队确实对平民犯下罪行，损害了人民和本该保护他们的士兵间的关系。这样的事情不能再继续发生了。我们应该设立平民监督小组、党员监管队以及独立司法机构，以减少战争中产生的过度行为。这可能会降低部队的效率，还需要抽调一些资源，但是这些都是值得的。"
 KX_KLY_a_just_society: "公正的社会"
 KX_KLY_a_just_society_desc: "布里亚特人、雅库特人、图瓦人、鞑靼人……俄罗斯东部广袤的土地是无数土著居民和少数民族的家园，其中许多已经被纳入我们的管辖范围。尽管昔日俄罗斯帝国的扩张政策可能带来了漫长的压迫，但我们会比他们做得更好。过去的沙文主义必须结束，一个人人之间真正平等的联盟将要建立起来。"
 KX_KLY_the_tyranny_of_none_the_republic_of_all: "翦除暴政，平等共和"
 KX_KLY_the_tyranny_of_none_the_republic_of_all_desc: "自古以来，在每一个民主国家中，最重要的问题始终围绕着少数人和多数人的权利。多数人不能压迫少数人，而少数人不能凌驾于多数人之上。随着联盟的疆域伸展到俄罗斯各个角落，我们必须保证，在参与国家治理时，每一个人权利的各个方面都要尽可能做到一律平等。"
 KX_KLY_the_people_march_on: "人民向前迈进"
 KX_KLY_the_people_march_on_desc: "在每所学校的每张地图上，俄罗斯工人联盟的名字从摩尔曼斯克一直延伸到鄂霍茨克海。这是我们战胜在俄罗斯人民头顶上作威作福、盘剥压榨的反动派的象征，但这场胜利并不完整。在西方，许多反动势力仍然虎视眈眈。人民将把俄罗斯团结起来，把帝国主义强盗踢回耻辱的坟墓里去，为所有人开辟美好的未来。全世界无产者，团结起来！"
 KX_KLY.2.t: "革命重生"
 KX_KLY.2.desc: "当雅科夫·米哈伊洛维奇·斯维尔德洛夫推开并迈步进入埃利斯塔市议会的大门时，整个大厅都爆发出雷鸣般的欢呼声。这里的椅子已经被挪到了两边，改造成革命跳动的心脏。同志们欢呼雀跃时，斯维尔德洛夫能感受到他们对于革命的赤诚；同志们向他敬礼时，他能看到同志们眼中的热情。\n\n走上演讲台，斯维尔德洛夫向中央委员会敬礼，人群中再度传来一阵欢呼声。\n\n从舞台上环视着那些坐在桌子旁边的同志们，斯维尔德洛夫并没有笑，19年前他也曾见证列宁像这样被人们拥护，也曾见过他们的事业最终如多米诺骨牌般倒塌，胜利带来的压力胜过了喜悦。我能胜过列宁吗？他心想。\n\n向中央委员会敬礼后，斯维尔德洛夫打量着那一片混乱的地图。那是沙俄时期的地图，现在经过仓促地修改，展现着灰暗的俄罗斯土地。是的，卡尔梅克只是西南角的一小块，离革命成功还差得远，而他要做的，将整个地图以前所未有的方式整合在一起。这次，没有列宁，没有托洛茨基，曾经的战友都已远去，他必须自己完成这前所未有的事业，弥补列宁的遗憾，并且超越列宁。\n\n尽管压力还是噬咬着他的心脏，斯维尔德洛夫将眼神落于大厅外拥挤的群众——要完成超越列宁的伟业，他必须保证人民的意志站在他的一边。“同志们，”他开始发言，“我们之所以能够冲破反动派的一切阻挠和迫害到这里集会，之所以能够在没有重大分歧的情况下在短时间内就完成了如此大的成就，是因为我们的无产阶级群众自发的用自己的行动把所有这些问题开始实际地加以解决。没有你们，这一切都是不可想象的！我在这里只是把群众在革命斗争中已经争取到的东西记录下来。我在这里向人民致以崇高的敬意，无产阶级革命万岁！”\n\n群众再次发出巨大的欢呼声，是的，这是第一步，斯维尔德洛夫露出笑意"
 KX_KLY.2.a: "俄国革命已经结束？俄国革命才刚刚开始！"
 BRYX.10.t: "全员出动"
 BRYX.10.desc: "斯维尔德洛夫手托着腮，听着同志们关于女性在革命中地位的激烈辩论。沉浸在同志们的争吵声里，斯维尔德洛夫想起了列宁，列宁总是说女性对革命至关重要，但是很多大男子主义的共产党员们却总是故意忽视掉这一点。斯维尔德洛夫太忙了，一直都没怎么考虑过这个问题，直到最近情况稍微稳定了些，才让他开始有了些思考。假如他们想要创造一个男性与女性完全平等的新俄罗斯，那么是否应该允许女性自愿上战场呢？在心中做好了决定，斯维尔德洛夫站起身来。\n\n“同志们！”他的喧哗打破了吵闹，顿时静了下来，每一张脸都转向他。“有些针对女性的态度难道不是反动的吗？列宁说过，在争取革命胜利的过程中女性和男性同等重要，而我们的任务就是确保女性能自由选择参加革命的方式。要是俄罗斯的女性希望为了革命端起钢枪，那就让她们上吧。”\n\n斯维尔德洛夫坐了下来，感觉到他的话就像闪电划破空气一样，在众人间起了作用。\n\n几分钟后，中央委员会一致投票决定允许女性完全平等地参与革命。他们派出士兵在大街小巷宣传这最新的消息，而几天后女性如潮水般涌向剧院，要求参军。斯维尔德洛夫站在台上，手背在背后，他满意地看着台下的混乱。"
 BRYX.10.a: "妇女同志们，武装起来！"
 BRYX.11.t: "哥萨克的命运"
 BRYX.11.desc: "通杜托夫政权的残兵败将向西逃窜，却被我们半途截下，我们把这些恶棍赶进埃利斯塔午夜的牛畜车厢，沿着铁路押送回来，一个接一个地送上法庭，判他们犯有反革命和反人民的罪行，然后拖回牢房。旁听席上的人们呼喊着要让这些走狗血债血偿，以至于法庭不得不发出肃静的命令。斯维尔德洛夫坐在长椅上旁听，他在心中感受到他们的痛苦：所有人都曾感受过哥萨克政权的残忍剥削。\n\n太阳西下，法庭完成了最后的审判，随即进行下一项，也是最重要的议程：如何处理哥萨克这个整体。那些激进派起义者飞沫四溅，他们认为必须彻底解散哥萨克，因为它的历史几乎就是充当暴君实现专制压迫的工具。虽然斯维尔德洛夫在原则上赞同他们的观点，但他发现其他老布尔什维克的观点同样颇具说服力，他们以坚定平和的腔调争辩着，认为不该放弃哥萨克这样有用的工具。它应该得到严格的管控，并被重新整合为苏维埃社会主义自治共和国的一支骑兵部队。\n\n辩论激烈进行，斯维尔德洛夫在心中权衡着哥萨克的罪恶和它在革命中的潜在用途。哥萨克犯下了如此多的罪行，但或许它能改过自新？为了革命大业的胜利，他们可能正需要这样一个组织？\n\n“斯维尔德洛夫同志！”群众中有人大声喊道，“我们还没有听到你的意见呢！该如何处置这些该死的哥萨克？”"
 BRYX.11.a: "他们的罪行不能被忘记。"
 BRYX.11.b: "他们仍可以为革命服务。"
 BRYX.12.t: "折断利剑"
 BRYX.12.desc: "审判后的几天，哥萨克的首领们被装进牛畜车厢，押往上乌金斯克，然后被送到铁路沿线上的监狱农场，以便这些人为他们在革命中所犯下的罪行赎罪。虽然与一个严厉的法官可能下达的判决相比，一年的辛苦劳作根本微不足道，然而当这些前刽子手被赶上火车时，他们仍然对斯维尔德洛夫怒目而视。\n\n斯维尔德洛夫站在演讲台上，双手叉腰，对他们皱着眉头。这些人本该得到更加严厉的惩罚，但如果他要让一个公正、公平的俄罗斯从旧体制的废墟中脱胎而出，他就不能重蹈之前红色恐怖的覆辙。即使哥萨克能够在解放俄罗斯的进程中提供帮助，重新整合他们就像是在出卖自己的灵魂，还得否认这些人对人民造成的血腥伤害。斯维尔德洛夫拒绝哥萨克再以革命的名义洒下犯下更多罪恶。\n\n1936年卡尔梅克苏维埃共和国中央发布“对以任何方式直接或间接地与苏维埃政权作斗争的哥萨克人进行无情的大规模恐怖袭击”的指示。去哥萨克化运动开始。"
 BRYX.12.a: "自由之敌不得享有自由。"
 BRYX.13.t: "引狼入室"
 BRYX.13.desc: "审判后的几天，他们穿着制服，昂首阔步走在上乌金斯克的街道上，他们知道自己的地位就像在哥萨克政权统治下一样不可动摇。几天的艰苦生活只是他们换取自由所要付出的小小代价。尽管斯维尔德洛夫的反对者们言辞激烈，但对于哥萨克的成员来说，他们只是用一个主人换了另一个主人而已。\n\n斯维尔德洛夫凝视着窗外的街道，思考着自己的决定。他相信哥萨克骑兵在解放俄罗斯的进程中所提供的帮助有所必要，他们的用处超过他们所犯下的罪行。但是对反动派的妥协让他想起了当年托洛茨基整合旧白俄军官的事情——他们靠得住吗？这是不是在重蹈覆辙？不，没时间考虑这些，如果我们需要哥萨克骑兵，我们就得拥有它，为了胜利，我可以放弃一切！"
 BRYX.13.a: "目的为手段赋予正义。"
 BRYX.14.t: "审判通杜托夫"
 BRYX.14.desc: "通杜托夫坐在被告席上，坑坑洼洼的脸上充满了不屑，他的双眼深处好似升起一团烈火，正欲夺眶而出吞噬雅科夫。而位于法官席上的雅科夫面色平静地回视着他。此前，为了能让更多的民众列席见证这一历史性的时刻，雅科夫他们选择在歌剧院公审亚戈达。随后，法官那洪亮的嗓音响起，一条又一条的罪状在空旷的大厅内不断回声激荡。在整个庭审期间，通杜托夫就像一块石头，丝毫不为所动。\n\n“丹赞.通杜托夫！本工兵联合法庭裁定对你的所有指控成立，你终将为你的罪行付出代价，现在你可对自己向卡尔梅克及其人民犯下的滔天罪行有一丝丝的悔意？”\n\n亚戈达缓缓地把头转向高处的雅科夫，紧接着他那如同夹杂着泥沙的嗓音从被告席的深处传了出来：“是，我很后悔……我非常后悔，那个时候，我本该有机会，把你们……统统枪毙。”\n\n雅科夫被这个人蠢的哭笑不得，他坐回了座位说：“大家都听到了吗？被告人对自己的罪行毫无悔意。现在，关于刑罚裁量的问题……”\n\n当法庭申辩时，雅科夫低头思考着什么，在雅科夫的心中，卡尔梅克只是革命开始的地方，通杜托夫的命运本该无关紧要。但处死一位臭名昭著的哥萨克军阀会不会更收到人民的欢迎？还是说仁慈的形象能使人民更加信任他们？\n\n雅科夫他的内心正经历着狂风骤雨。紧接着，法官高声宣告通杜托夫的刑期——五年的农场劳改。雅科夫眉头一皱，这种程度的刑罚对眼前这个军阀头子远远不够。\n\n雅科夫的内心被推向“处死”的天平一侧，曾经的推动红色恐怖的时光试图再次从他心中觉醒，他想要把眼前这个人投入深渊，将这个罪人绳之以法！"
 BRYX.14.a: "如果这是人民的意愿，那我接受它。"
 BRYX.14.b: "如果人民做不出正确的决定，就由党来做出！"
 BRYX.15.t: "人民的正义"
 BRYX.15.desc: "斯维尔德洛夫握紧了拳头，紧闭着眼睛。卡尔梅克浓厚的哥萨克文化使得人们对这个哥萨克酋长相对宽容，他的民族主义立场也吸引了一部分较为传统的民众，但就这么放过他？放任一个可能危及苏维埃的敌人？\n\n也许该试着相信人民？列宁的红色恐怖最终也未能带来胜利，或许只有充分的信任群众，才能让群众充分的动员起来。斯维尔德洛夫想起那位革命之鹰的箴言：无产阶级专政是在于运用民主的方式，而不是在于取消民主。他过去作为执掌全俄中央执行委员会的时候对这句话嗤之以鼻，但现在他需要从任何人身上收集用得到的武器。"
 BRYX.15.a: "群众恰恰不应该只是接受号召，而是也必须在政治上积极行动。"
 BRYX.16.t: "熟悉的手段"
 BRYX.16.desc: "我党——布尔什维克、共产主义者的党——曾站在反对死刑制度的前列。「废除死刑」的口号一直得到落实，直至出现了必须接受的挑战。\n\n消灭敌人，与简单的复仇无关。赤色恐怖的目标是让阶级异己彻底「无害化」，让他们再无一人心存祸乱工农政权的欲望。\n\n某些人断言，我们的消灭政策正导致工人政权的倒退。那就暂时倒退好了！哪怕倒退，也定要灭亡威胁劳动政权生存的敌军。让无产阶级笤帚扫光垃圾！\n\n为了确立世界无产阶级专政，假设必须一只不剩地干掉哥萨克制度与资本主义的大小走狗，我们不会手软。我们将带着荣誉完成革命交托的任务。\n\n假如有的同志受一时一刻的印象冲击，忙于给那喝工人血汗搭安乐窝的豺狼减罪免责，假如存在这类同志，请你走开。别妨碍别人履行对革命的天职。\n\n缩头缩脑的小子们，滚开吧！\n\n与该死顽敌的斗争中，让我们更多一点直截了当、干劲与昂扬斗志！\n\n赤色恐怖万岁！"
 BRYX.16.a: "卡尔梅克苏维埃  斯维尔德洛夫。"
 BRYX.19.t: "反对一切暴政"
 BRYX.19.desc: "斯维尔德洛夫登上歌剧院外广场上仓促搭建的舞台，开始向他的支持者发表讲话。成千上万的支持者前来聆听他的演讲。有点担心那脆弱的舞台会倒塌，他小心翼翼地踏着步，走近麦克风，站在中央委员会的成员之间。敲了两下麦克风确定它在工作后，他开始了他的演讲。\n\n“同志们！”他高亢的声音在广场上回荡，“我们的革命已经战胜了第一个对手，暴君通杜托夫！”人群中爆发出雷鸣般的欢呼声，他们浑浊的呼吸在寒冷的清晨形成一层薄雾，弥散开来。斯维尔德洛夫微笑着继续说道：“但我们的任务还没有完成！在打倒通杜托夫尼之后，俄罗斯仍然是笼罩在专制与剥削中，沙皇主义者、修正主义者和极端民族主义匪徒各自窃据着俄罗斯母亲的土地！我们要将革命的职责昭告天下，解放被压迫的俄罗斯人民，建立一个忠于不朽的马克思列宁主义科学的崭新国度！从波罗的海到太平洋，直到俄罗斯在社会主义革命的旗帜之下统一起来，我们才会罢休！”\n\n他顿了顿，因为人群中高亢的欢呼声会淹没他说的任何话。欢呼声平息后，他继续说：“为那些被压迫的人们，我们带来了希望！为那些相信未来更美好的人，我们带来解放！而对于人民的敌人，我们只会带来子弹！我们反对一切暴政，同志们，我们要向北方进军，争取解放，打倒暴政！马克思、列宁和社会主义革命万岁！”\n\n说完斯维尔德洛夫高举起了他的拳头，人们的革命热情极为高涨，欢呼声持续不断。那天晚上，向北进军的不朽征程就将开始，他似乎已经能尝到胜利的甜蜜了。"
 BRYX.19.a: "没有沙皇，没有贵族，没有资本主义，没有暴政！"
 KX_KLY.25.t: "关于苏维埃政权的任务的报告"
 KX_KLY.25.desc: "同志们！布尔什维克始终认为必要的工农革命，已经成功了。\n\n这个工农革命的意义是什么？这个革命的意义首先在于我们将拥有一个苏维埃政府，一个绝无资产阶级参加的我们自己的政权机关。被压迫的群众将亲自建立政权。旧的国家机构将被彻底打碎，而新的管理机构即苏维埃组织将建立起来。\n\n俄国历史的新时期从此开始了，这第四次俄国革命终将导致社会主义的胜利。\n\n我们当前的任务之一，就是必须立刻结束资本主义。可是大家都很清楚，要结束俄国的资本主义制度，就必须打倒世界资本主义体系本身。\n\n在意大利、英国和法国已经逐渐展开的世界工人运动一定会在这方面帮助我们。\n\n在国内，农民中很大一部分人都说：我们不再跟资本家打交道了，我们要同工人一道干。我们只要颁布一项废除地主所有制的法令，就可以赢得农民的信任。农民会懂得，只有同工人结成联盟，他们才能得救。我们要对生产实行真正的工人监督。\n\n现在我们已学会了齐心协力地工作。刚刚发生的革命就证实了这一点。我们拥有群众组织的力量，它定能战胜一切，并把无产阶级引向世界革命。\n\n在俄国，我们现在应该着手建设无产阶级的社会主义国家。全世界社会主义革命万岁！（热烈鼓掌）"
 KX_KLY.25.a: "斗争不会结束，直至胜利。"
 KX_KLY.26.t: "关于人民委员会工作报告的总结发言"
 KX_KLY.26.desc: "同志们！苏维埃政权成立已经2个月零10天了。我应该代表人民委员会向你们报告它在这段时期的工作。\n\n有人说我们什么事都没有干成，说我们始终无所作为，说苏维埃政权的统治没有带来任何成果，对这些人我们只能说：请你们深入到劳动人民中去，深入到群众中去看一看吧，那里正如火如荼地开展着创造性的组织工作，那里正沸腾着不断更新的、由于革命而焕然一新的生活。农民在农村获得土地，工人夺取工厂，到处涌现出各种各样的组织。\n\n当然，劳动人民没有管理的经验，但是这一点吓不倒我们。现在展现在胜利了的无产阶级面前的，是已经变成全民财产的土地，无产阶级一定能够根据社会主义原则组织新的生产和消费。过去，人类的全部智慧、人类的全部天才所进行的创造，只是为了让一部分人独享技术和文化的一切成果，而使另一部分人连最必需的东西——教育和发展也被剥夺了。然而现在一切技术奇迹、一切文化成果都将成为全民的财产，从今以后，人类的智慧和天才永远不会变成暴力手段，变成剥削手段。这些我们是知道的，因此，为了实现这一最伟大的历史任务，难道还不值得去工作，还不值得献出全部力量吗？劳动者一定能完成这一宏伟的历史任务，因为在他们身上蕴藏着革命、复兴和革新的尚未苏醒的伟大力量。\n\n我向你们致敬，我号召你们建设这幢新的大厦。你们回到地方上以后，要竭尽全力做好组织工作和巩固我们最伟大的胜利。"
 KX_KLY.26.a: "迈出下一步"
 KX_KLY.27.t: "关于意识形态问题"
 KX_KLY.27.desc: "没有革命理论，就不会有坚强的党，因为革命理论能使一切革命者团结起来，他们从革命理论中能取得一切信念，他们能运用革命理论来确定斗争方法和活动方式；维护这个具有起码理解力的人都认为是正确的理论，反对毫无根据的攻击，反对败坏这个理论的企图，这决不等于敌视任何批评。我们决不把马克思的理论看作某种一成不变的和神圣不可侵犯的东西；恰恰相反，我们深信：它只是给一种科学奠定了基础，革命者如果不愿落后于实际生活，就应当在各方面把这门科学推向前进。我们认为，对于俄国革命者来说，尤其需要独立地探讨马克思的理论，因为它所提供的只是总的指导原理，而这些原理的应用具体地说，在英国不同于法国，在法国不同于德国，在德国又不同于俄国。因此我们很愿意在我们的报纸上登载有关理论问题的文章，请全体同志来公开讨论争论之点。"
 KX_KLY.27.a: "必须就此问题展开讨论"
 KX_KLY.29.t: "扫盲计划"
 KX_KLY.29.desc: "“…当渔…渔夫……回家以后，他的城……城堡……变回了一座小屋。剧终。”\n\n费奥多尔·奥布隆斯基合上书，抬起头看着扬丘坎村扫盲班老师，车尔尼雪夫斯基先生。\n\n“你做得很棒，费奥多尔。”他说，“这周你的阅读速度进步了很多。下课了，明天见。”\n\n费奥多尔把书放回包里，走出教堂地下室的房间，在楼梯上正巧碰上了他的朋友尤里。\n\n“天哪，我不知道斯维尔德洛夫想干什么……费佳让我们每天晚上来这里上课。”尤里抱怨着，“我得照看农场，还要养活妻子和三个孩子。你想去酒吧喝一杯么？”\n\n费奥多尔摇摇头，走出了教堂的门。“随他们去抱怨吧。”他边走回家边如此想着。仅仅为了能够在家中运用他学到的知识十分钟，他完全愿意远离家庭和农场，在成人扫盲班中度过整整一天。\n\n小万尼亚一看到爸爸走进门，立刻跳进了他的怀抱中。\n\n“万尼亚，你想读故事吗？”费奥多尔问。\n\n“想，爸爸！”\n\n费奥多尔露出了笑容。他和万尼亚坐在厨房的桌边，拿起书，读起了故事。"
 KX_KLY.29.a: "“很久很久以前，有一个……渔夫，和他的妻子生活在一起……”"
 KX_KLY.30.t: "扩大党组织"
 KX_KLY.30.desc: "布尔甘·多尔吉耶夫和他的朋友们围在乡村酒吧里的破旧电视机旁，目不转睛地看着美国牛仔电影。当然，共青团的领导层是不会赞成观看西方电影这种“流氓行径”的。不过，在偏远的西伯利亚地区，电视上很少会播出这类影片，所以他们还是决定今晚犒劳一下自己。枪手的英雄壮举让他们心驰神往，完全没有留意到党支部书记舍拉菲姆·瓦西里耶夫正向他们走来。\n\n“多尔吉耶夫同志！”瓦西里耶夫吼叫道。\n\n“瓦西里耶夫同志，我，呃……”布尔甘在酒吧看美国片被抓了个正着，不由得语无伦次。\n\n“别担心，同志。我刚刚只是想告诉你，斯维尔德洛夫已经放宽了共青团员入党的限制：只要你能理解社会主义的原理，美国大片想看多少就看多少。”\n\n“真的？”布尔甘听到这些话，不禁露出了笑容。\n\n“当然，同志。另外，根据罗斯托夫新采取的补偿优待政策，卡尔梅克人和其他原住民可以优先入党。很高兴告诉你，由于你对辩证唯物主义和新计划的丰富知识，你将成为村里第一个党员！”\n\n听到这个消息，布尔甘的朋友们纷纷大声欢呼、祝贺。\n\n“今晚我请大家喝酒！”布尔甘大吼。\n\n“嘿，但是你得记住，”瓦西里耶夫补充了一句，“就算斯维尔德洛夫放宽了些饮酒的规制，但你还是得注意酒量！”"
 KX_KLY.30.a: "现实里的英雄，比银幕上更多。"
 KX_KLY.28.t: "组织问题总论"
 KX_KLY.28.desc: "共产主义下的无产阶级民主正以相反的经济条件作为依靠。它建立在集体生产而非私人生产的基础上。生产生活必需品不再是个人的事，而是集体的事。集体事务，以前叫政治事务，不再是次要的，而是每个人思想和行动的主要对象。以前社会所谓的政治——专家的领域——已经成为与每个工人息息相关的切身利益。它不再是生产的保障，而是生产的过程和规则本身。私人和集体事务的分离已经停止。不再需要一个单独的小组或专家组来处理集体事务。通过劳动者选派出的委员会代表，工人阶级紧密的联系在一起，从而使生产者自己管理自己的生产工作。"
 KX_KLY.28.a: "作者——斯维尔德洛夫"
 KX_KLY.31.t: "工会“政治上完全独立”？这是神话"
 KX_KLY.31.desc: "事实就是事实：政治完全“独立”的工会哪儿都没有；而经验和理论告诉我们，将来也不会有。德国工会聚集在社会民主党的旗帜下；法国工会的领导权属于劳联会；在阿根廷，一个总工会跟着社会党走，另一个跟共产党走；在芬兰，工会刚刚按照“要么社会党，要么共产党”的原则发生分裂，等等等等。\n\n“独立工会”理论的发明者想都不愿去想，为什么他们的设想与现实越来越远，而工会组织对政治力量的依赖到处都在加深和公开化。实际上，这种（工会对政治力量的）公开依赖恰好是帝国主义时代的一个特征——帝国主义时代使阶级关系退去伪装，而全部外露出来；在无产阶级内部，（政治上保守的）高薪工人群体和最受欺压阶层的矛盾也在激化。"
 KX_KLY.31.a: "《共产主义与工团主义》——雅科夫.斯维尔德洛夫"
 KX_KLY.37.t: "工人权利宣言"
 KX_KLY.37.desc: "苏维埃的基本任务是消灭人对人的任何剥削，完全消除社会的阶级划分，无情地镇压剥削者的反抗，建立社会主义的社会组织，使社会主义在一切国家获得胜利，因此决定：\n\n1．废除土地私有制。宣布全部土地连同一切建筑物、农具和其他农业生产用具均为全体劳动人民的财产。\n\n2．批准苏维埃关于工人监督和关于最高国民经济委员会的法令，以保证劳动人民对剥削者的统治，并作为使工厂、矿山、铁路及其他生产资料和运输工具完全为工农国家所有的第一个步骤。\n\n3．批准将一切银行收归工农国家所有，这是使劳动群众摆脱资本压迫的条件之一。\n\n4．为了消灭社会上的寄生阶层起见，实行普遍劳动义务制。\n\n5．为了保证劳动群众掌握全部政权和根除剥削者的政权复辟的一切可能，特命令武装劳动者，建立社会主义工农红军，彻底解除有产阶级的武装。"
 KX_KLY.37.a: "理想主义在这个艰苦的年代里来之不易。"
 KX_KLY.32.t: "经济发展的方向"
 KX_KLY.32.desc: "斯维尔德洛夫走进中央委员会会议室，大声问道：“秘书同志，你有我要的经济增长报告吗？”\n\n委员会秘书点点头，递给斯维尔德洛夫一大堆文件。他低头盯着里面的表格、图表和报告看，皱起眉头。\n\n“情况有点糟，上一财年的经济增长速度低于我们的预期。”经济部长说道，“我们将其归因于外贸下滑。”\n\n“这是什么意思？”斯维尔德洛夫问道，“工人委员会的扩张计划还有资金可用吗？”斯维尔德洛夫对之前提议的一项改革特别感兴趣，它尝试扩张地方工人委员会（而非官僚机构）对经济计划的制定和修改权力，前几个月里他经常谈论实施这项计划的可能性。\n\n“斯维尔德洛夫同志，我们可以马上着手你的项目。但在可预见的未来里，我们需要特别关注你的这个项目，与此同时就不得不牺牲掉其他规划中的机构，”经济部长的助手，一个四十几岁的大胡子男人说道。“比如像我们国防所依赖的……国家军需管理局这样的机构。它们会怎么样呢？”\n\n中央委员会的成员们都盯着斯维尔德洛夫，会议室里一片寂静。斯维尔德洛夫看着手中的报告，一边思考着这个经典的经济学问题，一边等待着他的答案。一瞬，又像是永恒过后，斯维尔德洛夫抬起头，看着委员会的诸位，准备发布他的命令。"
 KX_KLY.32.a: "“保护工人的武器。”"
 KX_KLY.32.b: "“填饱肚子的黄油。”"
 KX_KLY.33.t: "乌合之师"
 KX_KLY.33.desc: "斯维尔德洛夫难以置信地看着第44营的士兵挣扎着穿过障碍场地。他没当过多久军官，但他从未见过如此混乱而毫无纪律的部队。在障碍物间行进时有许多士兵掉队，随即堵住道路，或是因筋疲力尽倒在地上。或许过去的将领（当然，现在也有很多这样的将领）会残酷地训练这些军人，殴打和折磨他们，直到他们一举一动都如机器人般精准有力。但斯维尔德洛夫不会这么做。\n\n斯维尔德洛夫走向营长诺维科夫中校，中校朝他敬了个礼。\n\n“不用了，同志，”斯维尔德洛夫说道，“我就想问问，这些军人是怎么回事？我们不是已经采取措施来改善部队纪律了吗？”\n\n“措施，措施，措施……”诺维科夫叹了口气，点上一支烟，“如果你的靴子破了，你就跑不动；如果你没有枪，你就打不了枪；如果你的装备不断磨损，就没法拿来训练。同志，你明白我的意思吗？”\n\n斯维尔德洛夫点点头。他在心中记下，等视察结束，他一定要去访问国防人民委员会。"
 KX_KLY.33.a: "物资稀缺时，理想主义有何价值？"
 KX_KLY.34.t: "百炼成钢"
 KX_KLY.34.desc: "第44营的士兵穿过障碍场地的样子不像是一群士兵，反倒像是一群优雅却致命的杂技演员。士兵跨越障碍的时机极为精准，他们敏捷地从一个钢丝环跃进另一个环，像爬梯子一样爬上壁垒，仿佛是天生的舞者。斯维尔德洛夫转头看向诺维科夫中校，不禁露出了笑容。\n\n“指挥官同志，我必须承认，您的新后勤计划真是效果出奇。”中校说。\n\n斯维尔德洛夫笑了。\n\n“红军战士就是另一种工人，不过他们并不直接创造价值，而是保护价值免受资产阶级的窃取。给予他们工人应得的体面，一有机会，他们便会如其他人一样发光发热。”"
 KX_KLY.34.a: "物质条件的提升创造物质回报。"
 KX_KLY.35.t: "外面的世界现在怎么样了？"
 KX_KLY.35.desc: "“……看起来德国正从因黑色星期一爆发，继而引发的经济混乱中逐步恢复秩序。我们收听了德国人的广播，发现社民党和进步人民党得到了部分左翼学生运动的支持，但总的来说，德国国内的左翼人士没有占到很高的比例。”外交部长指着欧洲地图说道。斯维尔德洛夫同志在听完汇报后，默默摇了摇头。在全球范围内监听广播并收集情报可不是一件容易的工作，外交部夜以继日地收集挖掘全球的实时消息，由外交部长整理后，向大家简单地汇报一下近期发生的事。\n\n“英法那边怎么样了呢？”斯维尔德洛夫看着地图上的美国问。\n\n“第三国际啊……”布劳恩嘟囔着，“在他们近期大选之后，他们内部并不平静，国内的对现状不满的反对派有些甚至试图发起政变，工团主义、极权主义和一些流亡过去的老布尔什维克爆发了激烈的内斗。”\n\n斯维尔德洛夫略微有些失望道：“看来第三国际的帮助不会有太多了，希望他们能在德帝国主义反应过来之前解决他们的分歧”\n\n“虽然第三国际这样的社会主义阵营暂时指望不上了，不过在美国，联合工团的同志们正在同那些反动势力争夺美国的统治权，如果我们能给予他们帮助，一个社会主义的美国将是一个巨大的助力。”\n\n“拉丁美洲的革命者也与阿根廷当局进行了殊死的斗争，墨西哥的同志也在镇压国内的资产阶级势力，总而言之，社会主义并不孤单。”\n\n斯维尔德洛夫心情相当愉悦，列宁那时候可没有这么多战友，这次他不再是孤军奋战，他将代替列宁将社会主义革命从俄罗斯带到全世界。"
 KX_KLY.35.a: "当下，社会主义的道路并不孤单。"
 KX_KLY.56.t: "新的冲突"
 KX_KLY.56.desc: "新的社会并不完全和谐，阶级冲突的根源被消灭后，冲突转向了另一层面，即日常生活：学校、家庭、性以及受到猛烈批判的东正教文化。\n\n很多地方出现了所谓的城市公社，例如莫斯科自主团体的一些小组，他们想尝试与自己的父母不同的生活方式。在共享公寓中开始了新的生活方式：这些实验的共同点是嗑药、恋爱自由和拒绝家庭。对此，我们想说的不是城市公社中的这些新的社会共同体是一个天堂，而是想说在旧的生活方式彻底陷入了困境，而处于危机中的地方，总会有建立集体生活并逃离传统的尝试。\n\n关于“伴侣”的论战、公有财产的建立、所谓的“鞋盒”、互助网络、为了支持不得不在国外堕胎的妇女而进行的集体旅行，以及在一些社区中举行的众筹，这些就是政治运动的新面貌。叛逆现象不仅体现在思想或者具有革命性的组织上，这些新形式的反对主流的力量来自个人的视角。日常生活的革命意味着追求充满激情、欲望与动力的新前景。"
 KX_KLY.56.a: "矛盾存在于一切事物中。"
 KX_KLY.58.t: "社会主义新公民"
 KX_KLY.58.desc: "劳改农场的日子相当漫长，生活并不轻松，但这与预想中充斥着的肮脏和堕落相去甚远。斯维尔德洛夫政权对他不差，比他预期要好。他以为他在通杜托夫手下犯下的罪行会招来更严重的惩罚。罗曼·杰尼索维奇·科萨廖夫甚至寻摸出了点乐趣。劳动很辛苦，但高尚得多。生活放慢了脚步，他感受到季节的流逝，他的眼中倒映着卡尔梅克草原那朴素的美丽，心中则洋溢着从播种到丰收的喜悦。\n\n他被法院判处入狱12个月。劳改的日子很快就结束了，科萨廖夫成了个自由人。监狱交给他一个装满换洗衣服的袋子，并告诉他中央委员会附属下一个男子公寓的所在地。他走到泥泞的公路上，呼吸冒着白色的蒸汽。他左右张望。下午闷热的太阳照在他身上，他开始前往埃利斯塔的长途跋涉。\n\n当科萨廖夫到达目的地时，太阳已经落到他的身后，在这座革命之城的鹅卵石街道上投下长长的靛蓝阴影。他路过一幅草草画就的壁画，主题是攻占冬宫。油漆还是湿的。这位艺术家的技巧有些笨拙，但即便是像科萨廖夫这样单纯的人也能欣赏每一笔笔触背后的强烈情感。\n\n科萨廖夫抵达歌剧院对面小小的征兵办公室，夜幕已经降临。一个斯维尔德洛夫派士兵正在关百叶窗，回头瞥了他一眼。\n\n“同志，”科萨廖夫把包扛在肩上，说道。“我想参加革命。”"
 KX_KLY.58.a: "人之初，性本善。"
 KX_KLY.59.t: "筹备指挥部"
 KX_KLY.59.desc: "房间里传出的满是轻松的谈话，内阁成员和将领们对斯维尔德洛夫的到来急不可待。忽然传出一阵开门声，斯维尔德洛夫大步走了进来，找到了他的座位。房间里的声音消失了一会，只待斯维尔德洛夫拿出自己的笔记，开始向聚集在他面前的人群讲话。\n\n“我的同志们，感谢你们的到来，”他说道，“我们已经克服了万难，而前方还会有更多艰难险阻。长久以来，我们一直梦想着今天的到来，但今后的事不能再推迟了。”斯维尔德洛夫停顿了一会，然后继续开口道：“是的，朋友们，向全高加索传播革命的时候来了！”\n\n听到此言，人丛中开始传出掌声，夹杂着几声欢呼。斯维尔德洛夫放任他们鼓掌，等到几分钟后他们坐下了，他才礼貌、正式、有力地继续讲话。\n\n“我们必须备战。保皇派和资本家可不会主动投降。我们还有很多工作尚待完成，暴君和独裁者不会乐于见到我们的：我们必须在直面他们之前强势起来。”他停顿了一下，喝了口水，“为了革命事业，我们必须依靠这个国家里的每一个男人和女人，因为只有我们身心团结，众志成城，才能真正地将梦想投向统一全国。”\n\n一提到“国家”这个词，一些将领紧张地环顾四周。地区，可以。国家？似乎要难以启齿得多了。斯维尔德洛夫注意到了，相应地改动了自己的讲话。\n\n“不管怎样，我坚信我们能够胜任。我们会把全国统一在同一面旗帜——我们的旗帜，社会主义的旗帜下！”斯维尔德洛夫的音量增加了，听众心中激荡着对未来的热忱。“而且我清楚，我们定会取得最终的胜利。社会主义革命万岁！”"
 KX_KLY.59.a: "人们异口同声地回答：“社会主义革命万岁！”"
 KX_KLY.61.t: "人民向前迈进"
 KX_KLY.61.desc: "这一天终于到来了。从白海到太平洋，俄国终于在新的十月革命的烈焰中重生。\n\n斯维尔德洛夫和中央委员会的成员们坐在他的乡间别墅里，围着一张小木桌，手里拿着一杯伏特加。其他人可能会庆祝一番，用奢华的排场和环境来犒劳自己。但他不是这种人。\n\n斯维尔德洛夫举起手中的杯子，说道：“我们做到了。你、我、党、工人们，还有每一个人。我知道，这一切都得来不易。在通往今天的旅程中，我们一同克服了那么多困难，经历了那么多进退两难的时刻。我们孤立无援，到处都是敌人。我还记得我们起义反抗通杜托夫的第一天，那时我对未来充满了恐惧，我不知道我是否做出了正确的选择，还是说应该放弃，然后束手就擒。”\n\n“但事实证明我是对的。基于旧日的理想，我们夜以继日、孜孜不倦地工作，终于创造了一个崭新的俄罗斯，在那里所有男男女女都平等相待，在那里人人都可以安享睡眠而不用担心危险。无数的汗水和血泪洒进土壤，我们的梦想终于化为现实。十月革命的火焰将永远燃烧下去，这都要感谢为实现这一愿景而辛勤工作的每一个人。这一杯，敬每一位为我们今日之成果奉献一切的人。”"
 KX_KLY.61.a: "“敬你。”"
 KX_KLY.62.t: "跟随列宁的步伐"
 KX_KLY.62.desc: "“斯维尔德洛夫同志，克拉斯诺亚尔斯克暴动已经被成功镇压了。”警官走进办公室，递给斯维尔德洛夫一个文件夹。\n\n“有人受伤吗？”斯维尔德洛夫问，从他的椅子上转过身来，面对他身前的人。\n\n“行动中没有警察死亡，但有四名警察被暴徒投掷的土质制燃烧弹烧伤。同志们惊慌失措，随后用冲锋枪向人群开枪，人群被驱散，据传有六名平民在事件后丧生。”\n\n斯维尔德洛夫顿了顿。听到这个消息，他目瞪口呆。\n\n“你可以走了，同志。”\n\n警官离开了房间。斯维尔德洛夫一边读这份官方报告，一边倒了一杯伏特加。工人们要求恢复工人委员会的自治权。在事件发生前，他与警方发生了数天冲突。但他并没有向抗议屈服。\n\n他放下文件，看着桌子上的列宁肖像。他想到了内战的混乱、逮捕罢工工人、农村的暴乱，以及对数以百计的反革命分子进行的残酷折磨和杀伐，以维护列宁的统治。\n\n但最后，斯维尔德洛夫还是想通了。通往社会主义的道路充满荆棘，只有以坚定的意志团结在一起，才能度过苦难的时期。在黑暗的日子里，他不会犯下哪怕一点点罪行，这样工人解放道路上的障碍就将一扫而空。这一点他无比肯定。"
 KX_KLY.62.a: "这是为了他们好。"
 KX_KLY.67.t: "滴水穿石"
 KX_KLY.67.desc: "索菲娅带着满满的期待，心中又有点疑惑，弓着身子蜷在她的收音机边。她跪坐在地上，等待着斯维尔德洛夫同志的公告，每一个轻微的动作都会让破破烂烂的木地板发出刺耳的嘎吱声。发布公告的时间大约是下午四点，索菲娅像老鹰一样盯着时钟，直至最后一刻。\n\n现在，她听着斯维尔德洛夫的话开始成形。传来的声音又细又弱，偶尔还会中断，但在索菲娅耳里仍然像平时一样清晰。\n\n“下午好，同志们。我和我的战友们都意识到，尽管我们在家庭和工作场所中都努力争取平等，但在我们中间，仍有一部分人依然未能享有自由平等的价值。今天，我们要让大家知道，卡尔梅克和全俄罗斯的妇女在她们的男性同志眼中也应当是平等的。如果我们仍然把我们的俄罗斯姐妹们关在枷锁里，怎能称自己为革命者呢？”\n\n索菲娅猛地站了起来，地板因这突然的动作发出刺耳的声音，她的脑海里千般杂绪。然而，又一个新的想法涌上心头：他们将如何实现它呢？深深的担忧取代了孩子般的兴奋，答案不问自明，这让她很伤心。他们做不到。漂亮话毫无意义。\n\n“总有一天。”她轻轻念着，还是顺其自然吧，在丈夫回家之前把衣服晾起来。然而，当她离开收音机边时，一样东西引起了她的注意——一把靠在后门上的斧头。当她还是个小女孩的时候，她就想砍柴，但这一直是她哥哥的活计。他们说，这不是“女人干的活”。这让她很受伤。今天的公告并非具备强制性的规章，而是对她个人革命许下的一张空白支票。所以，她决定，今天她想做什么就做什么。索菲娅举起斧头去砍木头，至于衣服，德米特里可以自己去洗衣服。"
 KX_KLY.67.a: "解放，循序渐进。"
 KX_KLY.68.t: "多米诺骨牌"
 KX_KLY.68.desc: "今天是载入卡尔梅克史册的一天，也很可能是载入俄罗斯史册的一天。人们聚集在一个训练营地周围，男人、女人和孩子们都在沉重的沉默中等待着，也有人在低声交谈。这个消息早已自然地传播开来，尽管它很少会被电台和报纸提及。一些抵制变革的人畏惧着变革，而另一些人则谨慎而公开地欢迎这一进步。\n\n今天，将有五名特殊的士兵——她们将成为这个革命国家第一批通过战斗训练，并且正式获得军衔的女性。所以，持有不同观点的人们聚集在这里，等待着消息。记者们平静地站着，把那些富有诗意、内容丰富的讨论记录下来，他们也会把其他能寻觅到的有用信息都匆匆写下来。妇女还有姑娘们急切地站在那里，不敢说出她们的兴奋，但她们像老鹰一样扫视着整个场面。老人们则忙着抱怨，相较于其他人，他们能更坦率地交换他们对这一变化的不安。然而，当五名穿着全套制服的妇女走出训练营地的小屋子时，大家都沉默下来。\n\n在谨慎地审视了片刻气氛后，当士兵们走向新建的女兵营房时，混杂在一起的人群中爆发出热烈的欢呼声，其中也混杂着一些嘘声。大多数人还是文明的。巾帼不让须眉，妇女撑起半边天。妇女们坚持了她们的决心，不久后，这一天就像往常一样继续下去，只是产生了一个变化。许多人不得不思考自己心中潜在的、从前持有的偏见。没人能确定接下来会发生什么，但有一件事是肯定的：时代在变化。"
 KX_KLY.68.a: "前途是光明的，道路是曲折的。"
 KX_KLY.69.t: "艰难的抉择"
 KX_KLY.69.desc: "斯维尔德洛夫的手指扣了扣纸张间的缝隙，从一堆文件的顶上抽出一份报告，又把刚才审完了的那份塞在堆底。他瞥了一眼面前的顾问，他们正急切地等待着总书记就报告上的问题做出决定。斯维尔德洛夫把目光移回纸面，开口读起报告：“关于无产阶级的现状。”\n\n白纸黑字上排满了工业事故、工人抱怨、安全隐患、就业需求等等问题。失业率上升，事故虽然数量变少了，但是却越来越严重了，而群众整体上都生活在困苦之中。冷静地抿了一口咖啡，斯维尔德洛夫把报告仔细阅读了十几分钟，沉重、紧张的氛围萦绕在苏维埃社会主义自治共和国的官员们身边。\n\n终于，斯维尔德洛夫读到了第三页的末尾，这里整齐地列出了两种选择。其一是一个简单的计划，包括了增加监管和强化工作场所民主。其二则是经济部长推荐的方案，致力于基础设施建设，他的理由是对社会进行的改善终究会让工人得到好处。\n\n总书记用简练的回答打破了沉默。"
 KX_KLY.69.a: "“我们最好把重点放在基础设施上。”"
 KX_KLY.69.b: "“我们必须改善工人们的生活条件。”"
 KX_KLY.70.t: "第24次中央委员会会议"
 KX_KLY.70.desc: "木槌一声清响，委员会会议的吵嚷声顿时停了下来。官员们聚集在座无虚席的歌剧院里，期待地看着总书记上台发言。斯维尔德洛夫走近结实的讲台，清了清嗓子，然后靠向麦克风。在听取了有关上次会议记录的简短报告，并就一些小问题提出了一些象征性的建议之后，这群俄罗斯人开始讨论实质问题。\n\n“…至此，现在就有请委员会的同志们发言。有人想提出动议吗？”斯维尔德洛夫话音刚落，一个年长的男人就站了起来，颤颤巍巍地拿出一张沾有咖啡渍的纸。他推了推眼镜，开始宣读一份内容简单的提案：在工人的工作场所中增强苏维埃的权力。总体而言，这一提案有效地迈出了工作场所民主的第一步。\n\n这项动议立即得到支持，并得到多数通过，会议照常进行。"
 KX_KLY.70.a: "革命传播到了工作场所中。"
 KX_KLY.71.t: "第24次中央委员会会议"
 KX_KLY.71.desc: "木槌一声清响，委员会会议的吵嚷声顿时停了下来。官员们聚集在座无虚席的歌剧院里，期待地看着总书记上台发言。斯维尔德洛夫走近结实的讲台，清了清嗓子，然后靠向麦克风。在听取了有关上次会议记录的简短报告，并就一些小问题提出了一些象征性的建议之后，这群俄罗斯人开始讨论实质问题。\n\n“…至此，现在就有请委员会的同志们发言。有人想提出动议吗？”斯维尔德洛夫话音刚落，一个年长的男人就站了起来，颤颤巍巍地拿出一张沾有咖啡渍的纸。他推了推眼镜，开始宣读一份内容简单的提案：建议实行轻微的集权，以在危难之际保持稳定。总体而言，这一提案作为一项保护国家的紧急措施，实际上是把更多的权力授予给了斯维尔德洛夫。\n\n这项动议立即得到支持，并得到多数通过，会议照常进行。"
 KX_KLY.71.a: "这是拯救我们所有人的关键步骤。"
 KX_KLY.73.t: "慷慨解囊"
 KX_KLY.73.desc: "“我们不要十月革命——我们要的是食物！”\n\n“热爱工人吗？那就让我们活下去！”\n\n在新西伯利亚的列宁广场上，抗议工人高举标语，高呼反对斯维尔德洛夫政府的口号，他们要求立即解决粮食问题。经历了多年的专制统治后，他们对广场上成群警察的监视丝毫不感到意外。唯一出乎他们意料的是一辆开上广场的装甲车：雅科夫·斯维尔德洛夫从中走出并要求警察退开，抗议者们目瞪口呆。\n\n“请原谅，同志们！”斯维尔德洛夫喊道，“请让我与这次罢工的领袖说一说话！”\n\n工人们让一个左脸颊上有一道伤疤的男人离开，跟随斯维尔德洛夫来到广场的中心与他谈话。\n\n“我听说这次罢工是为了抗议食物短缺。我已经将一批食物运往城市，请问我还能为这座城市做些什么？”"
 KX_KLY.73.a: "新的领导人意味着新的希望。"
 KX_KLY.74.t: "老地方，新工作"
 KX_KLY.74.desc: "阿尔乔姆·莫罗佐夫已经在结雅的钢铁铸造厂干了七年。在沙皇治下时，他恨透了这份工作。他厌恶漫长的工作，也厌恶微薄的薪水，更厌恶的是他的劳动成果不能用来改善同胞的生活，却充盈了剥削者的仓库，以压迫他们的敌人。他也曾设想过逃亡，抛弃工作去追寻更美好的生活。但他知道，即便自己没被抓住，他的妻儿也会落入沙皇手下暴徒的魔爪，或是陷入失去收入来源的窘境。\n\n对阿尔乔姆而言，尽管工厂还是一样的工厂，但斯维尔德洛夫治下的同一个岗位，完全就是一份全新的工作。他获得了更短的工时、更多的薪水与更高质量的医疗保障；他生产出用于公共住房的钢梁，为城市添砖加瓦。此外，他的妻子能进入钢厂与他一同工作，工作时孩子们也能得到照料。阿尔乔姆曾经觉得，他永远不可能爱上这份工作。而如今，他根本没有想过要离开。"
 KX_KLY.74.a: "如果我们选择了最能为人类福利而劳动的职业，那么，重担就不能把我们压倒。"
 KX_KLY.75.t: "多元一体"
 KX_KLY.75.desc: "今天，苏维埃社会主义共和国领导人斯维尔德洛夫宣布俄罗斯左翼意识形态峰会正式开始。此次峰会将在首都举行，持续一个星期，并向所有左翼意识形态——从无政府主义到列宁主义——的代表开放。峰会活动将包括辩论、为治理西伯利亚起草行动计划和进行不同的小组讨论等等，向参加峰会的各位代表介绍每种意识形态的理论和实践特色。根据斯维尔德洛夫的开幕致辞，这次活动的主要目标是“在未来几十年内增进所有左翼意识形态之间的理解与合作，并促使所有左翼运动在统一俄罗斯的斗争中团结一致”。"
 KX_KLY.75.a: "给我一张门票！"
 KX_KLY.76.t: "人民的意愿"
 KX_KLY.76.desc: "叶夫根尼·索科洛夫从来没有离开过喀山城，据他自己估计，他至少曾处于五个不同的政权之下。在他度过六十年的岁月里，他目睹了沙皇的起起落落，一次又一次清洗，萨文科夫在俄罗斯掀起风暴，又被驱逐出去。在这些政权中，他从未见过一场投票，也从未有过投票的机会。当斯维尔德洛夫总书记的部队横扫俄罗斯时，他没有理由期待这种情况会发生任何改变。\n\n然而，历经沧海桑田之后，他，一个喀山的普通公民，终于站在了投票箱前。当他投下选票时，他那近乎孩童般的兴奋溢于言表，似乎他度过的漫长一生都已成过去。没有当局监视着他，没有人检查他的选票，也没有人以任何方式威胁他。他生平第一次为自己是一个自由人而感到自豪。"
 KX_KLY.76.a: "社会主义离不开民主。"
 KX_KLY.77.t: "阿列克谢的皮罗什基面包店"
 KX_KLY.77.desc: "阿列克谢难以抑制内心的喜悦，因为今天是他梦想成真的日子。他排队等候注册一家新的私营企业时，他兴奋得发狂，而它也将成为新政府准许经营的私营企业的一分子。他从小就特别想把母亲做的美味皮罗什基面包分享给全世界。现在母亲已经不在了，和她深爱的丈夫一起长眠在地下四英尺的地方。他想，纪念母亲的最好方式就是其他俄罗斯人一起分享她的拿手美食。\n\n快到队伍前面时，他开始想象商店的模样。商店上面有个牌子，写着“阿列克谢手工皮罗什基”，也许还会有一两个小男孩帮他打理店铺。大人孩子们纷纷前来品尝他的美味甜品，最后满脸果酱，笑嘻嘻地走出店门。而那将是他梦寐以求的一切。\n\n填完登记信息的时候，他不禁像个疯子一样咧嘴大笑。他梦想着有一天自己的甜点会声名远扬，周围的镇民纷纷赶来尝他的甜品。也许有一天祖国会重归统一，到那时全俄罗斯的人都会跑来吃他做的美食。只要努力工作，他或许还能在其他镇子开分店。等到他把万事都安排妥当，让全俄罗斯人民都能一饱口福时，也许他会退休回到乡下，让自己眼下还只有三岁的儿子继承产业……\n\n在清理一楼为餐厅腾出地方的时候，他看到餐厅的模样就呈现在自己面前。他想象着那边会有个摊位，那边会有几张椅子和餐桌，也许在炎炎夏日还会有户外座位……一切皆有可能，因为这是他第一次真正拥有属于自己的店铺，那种感觉无比美好。"
 KX_KLY.77.a: "“俄国梦”的纪实故事。"
 KX_KLY.78.t: "垄断者死有余辜！"
 KX_KLY.78.desc: "最近阿列克谢的手工皮罗什基面包店遇到了些困难。他太兴奋了，步子迈得太大，于是很快他就不得不抬高价格、从朋友那借点贷款，但是店铺的情况反而越来越差了。最近有个人来找了他，那个人穿着整齐，语速很快，就像个企业家似的。他承诺给阿列克谢一大笔钱买下店铺的所有权，但是这笔钱仍然没有阿列克谢自己在店铺上花的钱那么多。阿列克谢第一次拒绝了，但是等到那个人再次来访，阿列克谢却不得不好好考虑一下了。他真的没有钱把店铺继续经营下去了。\n\n那个人又来了，这次是第三次。但是这次的情态不一样了——他是被一群警官围着，手上铐着手铐来的。阿列克斯想到自己跟他也有联系，不禁跑出门去问警官，他是为什么被捕了。警官回答道：“这个人犯下了垄断罪。他是因为想买下街上的一家店铺而被捕的，是一个好心的老太太向我们举报了他所干的勾当。”\n\n阿列克谢说不出话来。这个人在干违法犯罪活动，居然还想把自己也卷进来！他快步跑回屋内，心中冉冉升起的是对自己店铺的信心。接下来的几天，他不知疲倦地工作着，打出新横幅、发明新食谱，他的小店终于一飞冲天。等到一周过去，阿列克谢欠下的贷款基本上还清了，他在私底下对老婆自嘲自己之前的愚蠢，居然会想要卖掉自己的小店呢。\n\n很快，他的皮罗什基成为了小镇上人们的最爱。走过的路人无不被香味吸引，他的小店成了整个社区里的头牌。虽然他每天能卖出几百份皮罗什基，但是生活过得却仍然十分简朴，他更喜欢把自己的钱花在装修店铺和助人行善上。要是那个垄断者还在逍遥法外，所有这些都全不可能。"
 KX_KLY.78.a: "为完美的店主，阿列克谢欢呼！"
 KX_KLY.79.t: "集体领导"
 KX_KLY.79.desc: "“斯维尔德洛夫同志，雅库特工人委员会的选举结果出来了。”说着，一位棕发女子把文件交给斯维尔德洛夫。\n\n“您只要在文件下面签个字就行了，获胜者将担任工人委员会主席。”\n\n“这个阿尔拜·杰格里亚科夫是谁？”斯维尔德洛夫问道。\n\n“杰格里亚科夫是雅库特矿工工会的领导人，也是苏维埃社会主义自治共和国工人委员会中的积极成员。过去几年，他一直积极反对中央集权措施、支持地方自治。我无法相信他是个党员。”\n\n斯维尔德洛夫摇了摇头。\n\n“不，那绝对不行。如果想在资本主义侵袭中生存下来，我们就得团结一致。不能让外来的宗派分子一下子把国家搞得四分五裂。还是让当地的党员干部投票决定吧。”\n\n秘书坐下来，开始用打字机键入斯维尔德洛夫的命令。听着按键发出的嗒嗒声，他不禁长叹一口气。要做出这种公然无视人民意愿的行为，对他来说过于艰难。不过他觉得，宪法条文并没有规定自己不能这样做，而且……要让工人走向富强，俄罗斯就必须团结起来、集中权力。到头来，一切还是为了工人。"
 KX_KLY.79.a: "为了工人。"
 KX_KLY.80.t: "党的意志"
 KX_KLY.80.desc: "叶夫根尼·索科洛夫从来没有离开过喀山城，据他自己估计，他至少曾处于五个不同的政权之下。在他度过六十年的岁月里，他目睹了沙皇的起起落落，一次又一次清洗，萨文科夫在俄罗斯掀起风暴，又被驱逐出去。在这些政权中，他从未见过一场投票，也从未有过投票的机会。当斯维尔德洛夫总书记的部队横扫俄罗斯时，他没有理由期待这种情况会发生任何改变。\n\n当他走过投票站时，他看到警卫在检查那些排队投票的人，并把没有党籍的人拒之门外。他叹了口气，因为警卫们向聚集起来的人群喊话，警告他们只有党员才能投票。"
 KX_KLY.80.a: "有些事情从未改变。"
 KX_KLY.81.t: "联盟战士"
 KX_KLY.81.desc: "一大早，第78营一如既往地在训练场集合。他们的指挥官进行了例行检查，然后示意一组士兵拿出许多装满了书的箱子。第78营的士兵们嘴上没说什么，但他们全都在心里默默地怀疑长官的直觉。他们不是士兵吗？这里不是训练场吗？在过去几周里，他们每天都在进行同样的体能训练和军事理论学习，虽然他们在训练中也读了一些手册，但是，一本书？\n\n军官拿起一本书展示给士兵们看。它的封面很朴素，唯一的装饰是交叉的黑色镰刀锤子，上面的标题是“国家与革命”。\n\n军官迅速地扫视了一遍训练场的人，开始演讲。“同志们，我看得出来，你们对中断日常训练很不满，但训练有素的头脑和训练有素的身体一样重要。你们每人都会收到一本列宁同志的著作《国家与革命》，你们应该把它通读一遍，作为训练的一部分。”\n\n搬运箱子的士兵已经开始分发书籍，领到书的士兵们离开队列，开始阅读这本书。"
 KX_KLY.81.a: "没有革命的理论，就不会有革命的运动。"
 KX_KLY.82.t: "加强国际联系"
 KX_KLY.82.desc: "斯维尔德洛夫正式宣布成立社会主义共和国外交部。以“提高俄罗斯工人和声援我们的国际友人之间的合作程度”的名义，外交部将接受来自所有同情他们事业的国家的代表，不过他在讲话中表示了对社会主义国家的偏爱。新外交部邀请派遣使节到他们首都的讯息已经发送到世界各地的社会主义国家。"
 KX_KLY.82.a: "全世界工人们，联合起来！"
 KX_KLY.83.t: "永恒的十月"
 KX_KLY.83.desc: "站在演讲台上，斯维尔德洛夫注视着阅兵队伍从他身边游行走过。铜管乐队缓缓演奏着崭新的进行曲，名为“红十月永恒”，为纪念俄罗斯重新统一而特别创作。身着全套制服的士兵以完美的队形从他身边走过，比起人类来，他们似乎更像是机器。他沉思着——这并不是被解放的工人在庆祝他们的自由，而是在一台巨型机器中运转的无数齿轮。\n\n这机器由他亲手制造。\n\n但他需要限制言论自由，以免反动派和反革命分子颠覆他的革命政权。在德皇仅因人们质疑他的统治而残杀人民时，斯维尔德洛夫只不过因为对无辜工人的威胁而将他们监禁，并给予他们改过自新的机会。\n\n现在看看俄罗斯，他想。在曾经一大群充满落后、愚昧和剥削的地方，现在建立起一个工人乐土。各民族的无产者不必再害怕沙皇军警的军靴，也不用再害怕当地暴徒的枪声。现在，俄罗斯安全了。俄罗斯自由了。\n\n但是，斯维尔德洛夫看着军队扛着枪在他面前经过，坦克在他们身后行进时，他意识到，那场解放中，有什么重要的东西遗失了。"
 KX_KLY.83.a: "红十月的代价是什么呢？"
 KX_KLY.84.t: "回归本源"
 KX_KLY.84.desc: "罗曼·科萨廖夫躺在一池浑水里，听着远处仿佛在对他窃笑的枪声和迫击炮逐渐低沉下去的爆炸声，心想，一切就这样结束了。他背部的伤口已经不再流血，但他仍能感觉到自己的生命力汨汨流入他身下的污秽中。腰部以下早已失去了知觉。科萨廖夫喘着气，仰望着白茫茫的天空，发觉自己正在前往一个陌生的、早已被遗忘的地方。\n\n所有记忆都回到了原点。他的家人向西方流亡的痛苦和困窘，他在为哥萨克军阀服务时所做的可怕事情带来的创伤，斯维尔德洛夫向他伸出的宽恕之手。他从未觉得自己应该得到宽恕，他在革命中为西方的列宁主义敌人而奋战了几个月。他被遗弃，但他并不对此感觉到愤恨，有人死去，有人被遗忘，都是兵家常事。人类古老的战场上到处都是散落的骸骨，再也得不到被所爱之人埋葬的机会。\n\n科萨廖夫能感觉到自己的衰弱。他从不是一个虔信宗教的人，但在这一刻，他全心全意地祈祷，希望他能在那黑暗的、难以逾越的大门之后的土地上，再次见到他死去已久的家人。寒冷的西伯利亚微风吹过，当他呼出最后一口雾气时，科萨廖夫听到了他母亲的声音，仿佛是从很远的地方传来的。“罗姆卡，”她呼唤着，就像他小时候那样叫他，“罗姆卡，罗姆卡。”\n\n在罗曼·杰尼索维奇·科萨廖夫坠入永恒的黑暗之前，他最后感觉到的，是很久以前从他母亲身上散发出来的一种早已淡忘的、奇怪而又模糊的芳香，仿佛是从天上飘下来的。\n\n罗曼笑着离开了这个世界。"
 KX_KLY.84.a: "又一个无名士兵。"
 KX_KLY.91.t: "公社蓝调"
 KX_KLY.91.desc: "“天杀的瓦西里……”埃利嘟囔着，看着他那乱糟糟的厨房。嗯，其实那不是他的。他和未婚妻被安排住在集体公寓里，但很不幸，他们得和其他几户人家共用厨房。\n\n说到瓦西里，瓦西里很少回来，所以很少用厨房，大部分晚上他都是和朋友们出去喝酒，天知道还会做些什么。但只要他一回家，就会在厨房里留下一片狼藉。为了炒一盘鸡蛋，他在地板上留下相当大一滩牛奶，在水槽里丢了三个碎掉的盘子，还不知为何居然有一片面包能跑到吊扇上，压根够不着。\n\n埃利去拿扫帚，把吊扇上的面包敲下来。他大声对未婚妻说：“嘿，艾塔？瓦西里又搞出事情来了。”\n\n“妈的，”艾塔拖着脚走下楼梯，双手叉腰，走进厨房，吹着口哨，“他还挺会整新花样的啊，是不是？”她开始从水池里捞出破碎的盘子时，继续说道。\n\n“就连哈尔滨公寓的老鼠都不会把奶泼得满地都是。”\n\n“这一点都不好笑，”艾塔摇着头答道，“能住在这么好的地方我们已经很幸运了。没有迫害。”\n\n“我知道我知道……多一点隐私就好了。”\n\n“迟早会好的，过一段时间瓦西里这家伙肯定会被踢出去。”"
 KX_KLY.91.a: "妈的见鬼了，这王八蛋炒鸡蛋的时候把地砖打碎了？！"
 KX_KLY.92.t: "他们还需要什么？"
 KX_KLY.92.desc: "中央委员会的会议室里正在进行激烈的讨论，斯维尔德洛夫感到房间里的气氛极为凝重，阴沉得甚至可以滴出水来。讨论主题是同性恋者的权利，这自然在委员会中较保守的成员和那些希望推进更深远社会改革的成员之间形成了巨大的分歧。然而，自己要采取何种立场，斯维尔德洛夫已然做出决断，不过委员会尚未知晓，剩下就是向他们揭晓。\n\n“斯维尔德洛夫同志，你怎么看？”委员会成员都望向斯维尔德洛夫，讨论渐渐平息。“这场会你太安静了。”\n\n“我想让大家各抒己见，但我的想法并未改变。”斯维尔德洛夫坚定地回答道。“我们将追随列宁的脚步，保持当前的立场。除罪化的立场将会保持，但不会更进一步。”\n\n那些希望为同性恋者争取更大权利的人开始发牢骚，还有鄙视的嘟囔，斯维尔德洛夫都听在耳里。这使斯维尔德洛夫一时感到难过。然而，要好好领导他人、作出表率，总得让一小部分人失望。"
 KX_KLY.92.a: "让列宁为我们骄傲。"
 KX_KLY.94.t: "赤潮"
 KX_KLY.94.desc: "奥尔洛夫上尉在森林里仔细地观察着树木，寻找敌人行军的迹象，他紧张地来回踱步，试图使自己平静下来，而他周围的士兵则显得忧心忡忡，彼此窃窃私语。突然，他听到身后传来脚步声，迅速掏出手枪对准来人，来人立刻举起双手。“哦，是你啊，科马罗夫！”他放下枪，朝科马罗夫点了点头，科马罗夫是他们招募来帮忙侦察的当地人。“报告情况。我们的敌人情况如何？”\n\n科马罗夫放下双手，他先前惊慌的脸扭出一个鬼脸。“不太好，长官。敌人人数众多，几乎三比一，而且他们的装备要好得多。大炮、卡车、炸药，应有尽有。他们几乎什么都有。这次你要面对的是一支真正的军队。”\n\n说到这里，奥尔洛夫朝地上啐了一口唾沫。“如果他们是一支真正的军队，我想我们就只能去踢一踢他们的屁股了。”聚在一起的士兵们哄堂大笑。“如果你不想来你就别来了，科马罗夫。真诚地感谢你所做的一切。扎伊采夫中士，科兹洛夫中士，去找剩下的人，让他们做好准备。我们要先发制人，抢在他们出动前发动袭击。”\n\n他们点了点头，跑开了。科马罗夫突然向奥尔洛夫敬了个礼。“先生！恐怕我不能把你们抛下不管。”他的手垂到身边。“起初我对你们充满怀疑，但是……我真的开始相信你的事业了。我觉得，有了像你这样的人掌权，俄罗斯，我的家人，我们所有人可能最终都有获得自由和繁荣的机会。所以，倘若到那里去就能打败这些混蛋，那么算我一个！”\n\n欢呼声四起，奥尔洛夫拍了拍科马罗夫的后背，咧嘴一笑。“说得好，同志。”他把手枪递给他。“欢迎加入革命。”"
 KX_KLY.94.a: "即使困难重重，斗争仍将继续。"
 KX_KLY.85.t: "反动派残余"
 KX_KLY.85.desc: "看到图书馆时，列诺拉好容易才忍住做鬼脸的冲动。大多数时候，图书馆和学校，大部分文学作品的所在地，要么很小，要么审查起来容易些。而这座图书馆无疑是个庞然大物，看上去要花很久才能把它搜个底朝天，可眼下做工的只有他俩。她瞥了一眼搭档，不用说，他的脸上也挂着沮丧的表情。“这可真大呀。”许久，彼得才吐出几个词。\n\n“的确。”列诺拉点点头，叹了口气。“不如现在就开工吧。”\n\n他同意了。他们走进图书馆，拉上几辆手推车，在图书馆中央整理出一个空位，开始了他俩的工作。俄罗斯大地上充斥着海量危险而反动的文学作品和小册子。万幸，斯维尔德洛夫同志已经下令把这些毒草统统清除掉。\n\n列诺拉惊喜地发现图书馆里社会主义资料相当多。那些书可以保留，这就意味着她的负担减轻了。民主主义者、自由主义者或其他非社会主义作家的作品则鱼龙混杂，审查起来困难得多，这些书籍的去留视他们的主观判断来定。\n\n反动主义思想一直是个危险品，自由主义思想尤甚，但她的判断标准却没那么严格。毕竟，有时理解资产阶级观点是值得的——有时他们的观点甚至有点道理。一些作品单从书名很难判断内容，但她已经尽力了。此外，处置剩下的资料就简单多了。\n\n保守主义、保皇思想和宗教相关的作品都被扔进火堆。这些资料被永久销毁的时代已经过去好久了。她和彼得在图书馆忙活了一整天，尽可能不留一页反动材料。是的，这份工作很单调，但她知道这至关重要。"
 KX_KLY.85.a: "他们孩子的教育正依赖这些书籍。"
 KX_KLY.86.t: "与人民同在"
 KX_KLY.86.desc: "当马克西姆带着这个年轻的社会主义者游览这座被占领的小镇时，他不禁怀疑这个年轻人的喋喋不休何时才能停止。并且从他脸上的红晕和不切实际的乐观态度来看，这位社会主义者的年龄肯定不会超过25岁。马克西姆听不懂他究竟在说些什么，也不愿意去理解他话中的意思，毕竟这些话都是在重复老一套罢了。\n\n于是他们继续在街上走着，就他们两个人，这个年轻人还在滔滔不绝地谈论着共产主义革命，并且他的演讲中塞满了无意义的多音节词，比如资产阶级、辩证法、无产阶级。最后连马克西姆都不再理睬他了，并开始想着明天他该如何回到工厂里继续他那薪水微薄的工作，和这个年轻人在一起简直是浪费时间。\n\n当然，你也可以要求公平的薪酬，我们会保证你和其他工人在工作场所里能够拥有发言权，而且——”\n\n马克西姆忽然在街中央停下了，害得这个年轻的社会主义者差点被绊倒，但他的一席话点醒了马克西姆：也许他工作的薪水能够在这项提议下变得不再微薄？假如这个年轻人所言非虚，那这其中必有值得说道的地方。\n\n他转向了这个已然站稳的社会主义者，并说道：“这是你今早说到的第一个让我感兴趣的事，还有你叫什么名字来着？”\n\n“安德烈。”这个年轻的社会主义者带着只有这种年龄段才能拥有的自信，微笑着说道：“让我们来帮助你。加入我们，我们保证你能从你老板那夺回你应得的一切。”\n\n安德烈向马克西姆伸出了手。"
 KX_KLY.86.a: "“我有种感觉，我们能够一起完成更伟大的事业。”"
 KX_KLY.87.t: "斯达汉诺夫再世"
 KX_KLY.87.desc: "尤里奋力将一块煤挖出来，并将它放到一旁的矿车中。这是他下井的第十个小时，他无比希望能够回家躺在床上。旁边的工人们也在小声地发着同样的牢骚，与此同时他们手中的镐子有节奏地敲击着矿壁。看着一车车的煤从竖井运上地面，尤里感觉自己越来越累。\n\n一道道命令一天天地下达，尤里在地下的工时和工作量都翻了番。这些命令想必是来自斯维尔德洛夫同志。有一个矿工抱怨说他们只不过从一个奴隶主被换到了另一个奴隶主。尤里立即反驳他，说斯维尔德洛夫同志大大改善了他们的工作条件。是，配额和工时变多确实恶心，确实受不了。是，尤里他自己也很累，他的背和脚都跟克伦斯基当权的时候一样痛。尽管如此，尤里依然相信斯维尔德洛夫同志。"
 KX_KLY.87.a: "每个工人都必须忠于职守。"
 KX_KLY.88.t: "革命公民的职责"
 KX_KLY.88.desc: "村民们围坐在一间旧教室的一张旧课桌边，整间教室鸦雀无声，只有笔尖划过信纸的声音。“同志，你好”一封信的开头这样写道，“我热切地盼望着你从前线胜利归来。每天我们都在为有像你一样的战士保卫我们而感到欣慰与庆幸。”\n\n“早点消灭反动派，早点回家。”另一封信这样写道，“我们都在等着你击败法西斯，我们也希望你能平安回来。”\n\n“孩子们都在扮演红军士兵，想象着自己长大后也能像你一样勇敢。你是我们所有人的骄傲。”\n\n伊戈雷维奇政委看着这些已经上了年纪的老人们，不禁露出了笑容。国家提出的“家书计划”毫无疑问取得了巨大成功，每天都有一袋袋的家书被送到前线。在前线，一封家书确实“抵万金”。有了这些家书，前线士气明显有提振，士兵们也为他们收到慰问而备受鼓舞。伊戈雷维奇靠在这间旧教室的木板墙上，面带微笑地注视着正在写信的人们。人民并不是因为收到命令而写信，而是因为他们对他们的同志有深情的爱。"
 KX_KLY.88.a: "胜利不仅仅依赖子弹，顽强的意志同样重要。"
 KX_KLY.89.t: "我们为何而战"
 KX_KLY.89.desc: "经过一天辛苦的训练后，埃尔薇拉的脸上满是污垢。政委和教官在训练上毫不留情。她为了达到他们的要求，不遗余力地投入训练，直至全身上下又酸又痛。不光是埃尔薇拉，她的室友们也在不停地抱怨。更有甚者，有些人已经累得说不出来话了。寝室的空气中弥漫着汗味，但埃尔薇拉毫不在意。尽管已经累到几乎站不起来，她还是为今天的训练成果感到自豪。\n\n门外传来的靴子踩在地板上的声音引起了整个寝室的注意。当政委伊万诺夫走进寝室的时候，新兵们已经列队站好。“同志们，放轻松。”伊万诺夫说道，这位参加过卫国战争的老兵环视了寝室一周，“我注意到你们有些人认为自己是为苏联而战。我是来纠正这种错误观念的。”新兵们互相看着，脸上布满了困惑。我们当兵还能为了什么？他们都这么想着。“你们不是为苏联而战，你们就是苏联。正如你们是士兵一样，你们也是市民，是工人，是儿子，是女儿，是兄弟姐妹，父亲母亲。你们就是革命的血液。你们来这里不是为了军饷，你们来这里是因为你们信任斯维尔德洛夫同志，因为你们坚信社会主义的未来，每个人都将是自由且幸福的。在你们身后的是那些没有能力保护自己的人，但他们对革命的信任丝毫不亚于你们。你们就是普通人身边的苏联，正是你们给革命以伟大内核与崇高精神。这才是你们参加红军的原因。是为了给还未出生的我们的下一代儿女们一个美好的未来，是为了保护你们的朋友和邻居免遭不公与迫害。”说完，伊万诺夫敬了个军礼，然后转身离开。"
 KX_KLY.89.a: "他们口号中饱含着的，并非疲惫而是自豪。"
 KX_KLY.72.t: "献给解放者们的一枝玫瑰"
 KX_KLY.72.desc: "走在一座刚刚解放的村庄的中心，埃尔薇拉评估着附近的情况。综合各方面考虑，这次行动取得了很好的结果，尤其是现在的安居政策对村民们很友好。相信不久之后，这个村子就不需要巡逻了。\n\n就在这时，一个黑发、扎着辫子的女孩向她走来。埃尔薇拉叫住了这个女孩：“小同志，你在这干什么呢？”她疑惑地问道，“这里不安全，你的爸爸妈妈在哪呢？”\n\n小女孩并没有直接回答问题，而是用其天真无邪而又充满稚气的嗓音问了一个问题：“你为什么背着枪呢？”\n\n这问题让埃尔薇拉措不及防，她好好思考了一下她该怎么跟这么一个天真的小女孩解释这个问题，才回答道：“我是一名红军士兵，我要保护整座村庄的安全。”\n\n小女孩对这个回答并不满意，追问道：“是啊，但只有男孩子才可以当兵，你又不是男孩子。”\n\n埃尔薇拉想了想该如何解释，她面带微笑，蹲下来跟小女孩说道：“再也不会那样了。所有男孩子能做的事情，我们女孩子也能做！”\n\n埃尔薇拉的余光看到了一脸焦急的小女孩的母亲正在匆匆跑过来，边跑边挥舞着手臂，看上去是正在寻找她的女儿。这位母亲跑过来先是紧紧牵着小女孩的手，然后对埃尔薇拉微笑以表示感谢。看着这对母女离开的身影，埃尔薇拉也不禁露出笑容。是的，有些日子很难熬。"
 KX_KLY.72.a: "但没有什么能比看到这些被解放的人的笑容更开心的事了，这比什么都值。"
 KX_KLY.63.t: "心中之火熊熊燃烧"
 KX_KLY.63.desc: "对新兵来说，训练已经是一天中必不可少的一环。他们早上起床，列队列集合——然后开始训练。在教官的一声声口令下，一排排步兵整齐的射出步枪中的子弹。之后，到了晚上，当他们已经汗流浃背，四肢酸痛时，才坐下来边吃饭边听教官训话。\n\n埃尔薇拉先前只预见到服兵役的一部分。她知道会有训练，也知道自己会一天比一天更熟练地使用武器——但她不只是学到了战斗技巧。政委们从一开始就点明了这一点，问他们每个人一个简单的问题：“我们为何而战？”\n\n士兵们的答案五花八门——但政委有他们自己的答案；现如今的俄罗斯祖国已经落入了反动派的手中。他们给士兵们看了很多照片，并讲述了其中的故事。照片里有给俄罗斯人专门挖的大埋尸坑，有人们被帝国余孽、白军渣滓奴役的景象，还有一贫如洗的工人在资本主义的机器下受尽折磨的情景。\n\n埃尔薇拉仅仅只是看着照片，听着故事，胸中对不公的怒火已然熊熊燃起。他们可真是魔鬼！每天晚上，埃尔薇拉都会想起那些骇人听闻的照片，那些令人落泪的故事。她铭记着这些苦痛，心中之火便燃烧得愈发旺盛。每当她用步枪瞄准时，都想象着面前仿佛就是德国渣滓或是白军余孽。每当在训练中感到疲倦，她都会提醒自己，还有成千上万的同胞正等着他们解放。\n\n对于这些同胞来说，革命是他们唯一的希望。\n\n红军士兵们正承受着失败的后果，也清楚地知道如果他们也失败了，俄罗斯祖国的命运将会如何。不，当一名士兵还远远不够；他们要对抗邪恶——只能用与之能匹敌的革命之火才能打败的邪恶。这其中没有任何妥协的余地。他们将前赴后继，一往无前，为俄罗斯大地带来革命。"
 KX_KLY.63.a: "因为若是失败，俄罗斯人民将陷入万劫不复的境地中。"
 KX_KLY.90.t: "为了荣耀，视死如归"
 KX_KLY.90.desc: "枪声不时响起，红军和镇子里敌军残余力量仍在交火。一个布里亚特士兵倒下了，一旁的军医马上冲上来扛起他的肩膀。埃尔薇拉紧握着她的枪，将它抵在墙上进行还击。\n\n她不确定他们战斗了多久，也不知道僵局持续了多久。她血液里的肾上腺素仍然让她兴奋，但肯定不是长久之计。苦战良久，他们还是撑住了没有败退——尽管伤亡越来越多。\n\n需要做点什么来打破僵局了。敌军的主要火力点是一挺机枪。埃尔薇拉他们不能顶着机枪的火力往前冲。她的长官本来只是想守住战线——但听完了埃尔薇拉的计划后，他批准了。\n\n埃尔薇拉的战友不停鸣枪以吸引注意力，她则悄悄、快速地沿着毗邻的街道摸过去。当她摸到了敌军跟前时，她朝着他们扔了一颗手榴弹，使她暴露了一小会——这正是她需要的。\n\n手榴弹的效果很好，爆炸端掉了机枪，炸飞了几名士兵。剩下的士兵们都被吓傻了，给了埃尔薇拉时间窗口射杀一名士兵，还有几个落到了其他布里亚特士兵手里。然而，埃尔薇拉还是不够快，另一名敌军士兵把枪口对准了她，开了火。她只感觉有什么东西撕开了她的腿，一道锋利的光划过她的脸，视野中有一半变得模糊起来。\n\n剧痛袭来，几乎让她失去意识，但她咬紧牙关，靠意志力支撑起身体——朝着最后一名逃跑的士兵开了枪，后坐力让她彻底失去平衡，倒了下来，摔在人行道上。听着同志们边喊叫着边像她跑来，埃尔薇拉终于支撑不住，躺在地上，耗尽了最后一丝力气。"
 KX_KLY.90.a: "她意识到这场战斗赢了，随后便失去了意识。"
 KX_KLY.64.t: "为了俄罗斯母亲，你将毫不留情"
 KX_KLY.64.desc: "又一场战斗结束了，红军和新到达的援军汇合并四散进入镇子。他们在这一役中也解放了另一个村庄。敌人已溃不成军；只有小股敌人仍在山丘里，小巷间，建筑中负隅顽抗，但已不成气候。他们无处可逃。\n\n埃尔薇拉向前踏步走着，最近的晋升让她领章上多了个正方块。她的左眼因受伤而戴着眼罩——这和她身上的其它伤疤都是她参与革命所获得的勋章。\n\n她看着一些敌军士兵被枪指着，带到城外被枪决。在这期间，她的下属士兵排成一队，等待她的指示。“一间间房屋扫过去，”她下命令道，“一个也不能放过！”\n\n士兵们热情高涨地执行了命令。\n\n他们有组织地搜索了整个镇子，搜索行动持续了几个小时。每次发现敌人都往往伴随着零星的枪声，但很快又归于沉寂。镇民们以家庭为单位在搜索过程中被组织离开镇子。埃尔薇拉盯着他们的眼睛——她只看到警惕和不安，而不是希望和喜悦。大多数时候革命都是会受到热烈欢迎的，但这次显然不是。不过，这不重要。\n\n一个又一个敌军士兵被揪了出来，埃尔薇拉注视着整个过程。她一直都知道他们并不是来向人们宣传革命的。那是斯维尔德洛夫同志的责任。他们只需要为革命而战斗，不停地夺取胜利，直至为革命而死。\n\n这也是她将要做的。也是他们所有人将要做的。不管经过多少场战役，不管他们之中有多少人牺牲，不管他们流多少血，它们都坚信——在未来，整个俄罗斯都将高举社会主义的伟大旗帜！"
 KX_KLY.64.a: "而她会扛起那面旗帜，向着莫斯科前进。"
 KX_KLY_idea_revolutionary_woman_desc: "束缚、奴役妇女的铁锁链被打得粉碎！妇女们摆脱了资本主义，为了家庭、事业和幸福追求自己想要的生活。"
 KX_KLY_wheels_of_labor_desc: "苏联逐渐复苏，我们曾经的生活水平和良好机遇又回来了。我们努力播撒的种子结成了果实：工人能够获得高品质的工作，人民有了免于饥饿、贫困的自由。如今的痛苦以后也不过是一段往事罢了。"
 KX_KLY_wheels_of_labor_2_desc: "苏联逐渐复苏，我们曾经的生活水平和良好机遇又回来了。我们努力播撒的种子结成了果实：工人能够获得高品质的工作，人民有了免于饥饿、贫困的自由。如今的痛苦以后也不过是一段往事罢了。"
 KX_KLY_the_new_NEP_desc: "革命回归俄罗斯，随之而来的是一项麻烦事：在当地恢复民生、经济水平。为此，我们的领导层下令扩充新经济政策的范围，为小企业、合作社提供有限自由市场，关注地方发展和工业化，加快重建进程、恢复生产，进一步改善总体经济发展。"
 KX_KLY.95.t: "阿兹吉尔布尔什维克——列宁主义者声明"
 KX_KLY.95.desc: "不管阿斯特拉罕爆发的起义的结局如何，革命运动总是会变得更加强大，它将扩展到更广阔的地区，并且积蓄更多的力量。即使哥萨克军队现在在阿斯特拉罕庆祝完全的胜利，即使再来几个这样的胜利，哥萨克专制制度的全部崩溃也还是会成为事实。而到那时，就已经是农奴制度、专制制度和黑暗势力的全部遗产的实际的真正的覆灭。即使明天邮局送来不幸的消息，说爆发的起义又被镇压下去了。那我们还是要高呼：再来一次，——起义万岁！。"
 KX_KLY.95.a: "这些人还没杀干净？"
 KX_KLY.96.t: "一个卡尔梅克老人的见闻"
 KX_KLY.96.desc: "“当哥萨克人驻扎在我们村子时，我们遭受了很多痛苦。哥萨克军官不仅抢走我们的牛、马和粮食，而且一文钱也不付，特别是对穷苦的农民。更糟糕的是，他们嘲笑我们，迫害我们，殴打我们，射杀我们！我们卡尔梅克人比任何人都艰难。我们听说红军正向新切尔卡斯克进发，但我们不知道这对我们而言是好事还是坏事。当哥萨克人遗弃我们的村子，红军战士进来时，我们一眼就看出，这是一群完全不同的人。我们不再受到侮辱，士兵们像兄弟一样跟我们交谈，村子和周围一切都秩序井然。我们自由地呼吸，祝福红军！”"
 KX_KLY.96.a: "这种收买人心的手段太恶毒了！必须立刻消灭这支军队！"
 KX_KLY.96.b: "他们兵少将寡，不足为惧。"
 KX_KLY.97.t: "不死的红魔鬼？"
 KX_KLY.97.desc: "所有人都没想到的局面发生了，这支“红军”的领导人声称自己是那位早已被认定死在俄国内战中的雅科夫.斯维尔德洛夫，这位“不死红魔鬼”的归来对局面造成了巨大的冲击，不少本就对通杜托夫的专制行径感到不满的人纷纷投入这位革命英雄的麾下，“新红军”一路上势如破竹，迅速攻占了埃利斯塔，现在整个卡尔梅克的命运由斯维尔德洛夫决定了。"
 KX_KLY.97.a: "又一个列宁？"
 KX_KLY_Buryatia_intro: "斯维尔德洛夫国策树"
 POLITICS_YKF_SWEDLF_DESC: "在布尔什维克在内战中落败后，这位曾经的全俄中央执行委员会主席被各路反动政府通缉，他的政敌也企图暗杀斯维尔德洛夫，这些最终导致他因多处重伤而不得不隐姓埋名。\n在接下来的几年里，这位大家都以为已经死了的前委员会主席隐居于卡尔梅克与山顶共和国的边境以躲避追杀，以一名普通的工人的身份幸存下来。\n在这期间，他目睹了卡尔梅克风起云涌的社会主义运动，利用这短暂的混乱，他以一位优秀演说家的煽动力成功组织了阿兹吉尔的一场反政府游行示威，声援阿斯特拉罕起义革命，创建并领导了阿兹吉尔工人代表苏维埃。\n在哥萨克的铁蹄似乎扑灭了阿斯特拉罕的革命之火时，斯维尔德洛夫敏锐的意识到国内的革命情绪仍然高涨，而哥萨克的大军警惕阿斯特拉罕起义的同时，却忽略了对广大西部地区，尤其是埃利斯塔的控制。\n斯维尔德洛夫以其优秀的组织能力，在哥萨克尚未反应过来前即在西部地区动员了相当多了贫困牧民。\n在对当地军队进行了几次极其成功的突袭之后，起义军声势大振，原本同情革命的人民再次沸腾起来，哥萨克的统治这次在人民的力量面前轻易的被粉碎了。\n现在，斯维尔德洛夫获取了国家元首之位，他过去是布尔什维克几乎最优秀的领导人，但问题是他将如何塑造卡尔梅克——乃至整个俄罗斯的未来。在过去东躲西藏的几年里，他有了许多新的经验和想法，但他能应付今天的俄罗斯和整个世界与十多年前完全不同的事实吗？\n\n只有时间能告诉我们答案。"
 YSYQ:0 "在歌声中团结全世界"