 NQIE_empowered_legislative_centralist_xinhai: "单一制中国"
 NQIE_provisional_government: "临时政府"
 NQIE_provisional_government_desc: "随着中华大地的核心地区被我们控制，我们可以建立新的民国临时政府，一个崭新的、长久维持的、宪政民主的、统一的、经受的住时间考验的民国政府。"
 NQIE_strengthen_parliament: "强化议会"
 NQIE_strengthen_parliament_desc: "中国各地的民主人士一致同意，必须加强议会的权力以确保中国的民主，并确保威权主义者不会再次窃夺年轻共和国的权力。"
 NQIE_strengthen_presidency: "赋权总理"
 NQIE_strengthen_presidency_desc: "曾经的共和派政府垮台显示了政府的权力必须得到明确界定，国务院总理的重要性就在于能够确保国家稳定和政治治理适当。"
 NQIE_xinhai_legacy: "大革命传承"
 NQIE_xinhai_legacy_desc: "辛亥革命标志着现代中华的诞生，标志着中华民国的诞生。辛亥革命以及其革命者必须得到隆重的纪念与缅怀，辛亥革命的传承将与我们的新国家一道万古长存。"
 NQIE_national_protection_legacy: "北洋传承"
 NQIE_national_protection_legacy_desc: "北洋政府成为了我们领袖、我们军队对政治传承、对宪政承诺的象征，他们应当如缔造民国的辛亥革命的英雄一般得到纪念，靠他们才能保障民国长存。"
 NQIE_federalist_model: "自治模范"
 NQIE_federalist_model_desc: "中华联省运动在辛亥革命后几番起起伏伏，但是他们始终作为一支重要的力量在临时政府中扮演着重要角色。一个地方自治国家将确保国家的权力不集中于一人，比起由不谙熟当地事务的中央，各地方仍然保有因地制宜站在自己角度上处理问题的优点。"
 NQIE_weaken_provincialism: "攻击地方主义"
 NQIE_weaken_provincialism_desc: "地方主义是分裂我国为若干独立王国的工具，联省派则是试图践行这一切的凶手。中央政府的无上权力必须得到贯彻，中国必须作为一个单一制国家彻底统一起来，决不受地方豪强操纵！"
 NQIE_new_republic: "再造统一"
 NQIE_new_republic_desc: "有了旧民国的经验教训，我们可以再造一个新中国了。我们将再造一份中国的新秩序，一份真正遵循前人遗愿的，共和宪政民主的中国将诞生并长存下去。"
 NQIE_personality_cult: "个人崇拜"
 NQIE_personality_cult_desc: "[Root.GetLeader]是直系集团能够击垮联省派、激进派和篡位者，恢复北洋政府传承的最大保障。没有了他也就没有了新中国的诞生。他作为中华解放者的遗泽必将长存。"
 NQIE_new_bureaucracy: "新官僚机构"
 NQIE_new_bureaucracy_desc: "从统治一两个省到统治全中国，我们的官僚机构遇到的麻烦可是一言难尽。不论我们是采取联省模式还是中央集权模式，我们必须尽快招募一批公务员，并彻底的重组旧有的行政机构。"
 NQIE_election: "新国会选举"
 NQIE_election_desc: "新政府不能寄希望于在不组建新议会的基础上获得如旧民国一般的合法性。十几年来，国会进行的新一届选举将有助于临时政府获取合法性。"
 NQIE_national_reunification: "国家统一"
 NQIE_national_reunification_desc: "随着新国会召开，新宪法通过，我们的政府再也不是“临时”的了，而是中国的合法政府。[Root.GetLeader]总统将带领国家迈向统一，中国将再次自由的统一起来！"
 NQIE_reintegrate_academies: "重新整合学术机构"
 NQIE_reintegrate_academies_desc: "辛亥革命前中国各地已经开设了一批军事院校，而清王朝瓦解后他们大多陷入了独立发展中。他们必须经受中央的整合，所有训练军官的课程必须标准化。"
 NQIE_standardised_arsenals: "兵工厂标准化"
 NQIE_standardised_arsenals_desc: "数十年来，中国各地的兵工厂落入了各地军阀手中，很大程度上独立于省府或国家政府的管理之外。现在一大批这类兵工厂落入我们手中，而不同兵工厂生产的不同口径武器弹药对我们的后勤有着严重的影响，必须加以改正。"
 NQIE_fate_of_northern_officers: "北派军官的命运"
 NQIE_fate_of_northern_officers_desc: "自从北方各军阀垮台以来，我们抓获了不少军官战俘。陈炯明认为我们可以宽大处理，因为他们中的许多人愿意为新民国效力而且才华出众。然而很多人没有抱着这种乐观态度，他们认为这帮人应该按照中国人的叛徒来处理。"
 NQIE_small_arms_development: "轻武器开发"
 NQIE_small_arms_development_desc: "尽管国家和许多省政府试图更新换代，但是军队中使用最广泛的仍然是老旧过时的汉阳造八八式步枪。与其他现代军事体相比，我们当下的首要任务是升级军备，将标准化的新式现代步枪落到实处，交付军队使用。"
 NQIE_motorisation: "军队摩托化"
 NQIE_motorisation_desc: "随着中国的统一、基础设施的改善，摩托化如今不仅仅成为了可行的选择，也成为了我国这个幅员辽阔国家的必然。提高我军的机动能力将极大地提升战场内外军队的作战能力，增强军队的灵活性并扩张部队的覆盖面——尤其是那些匪患仍活跃的偏远乡村地区。"
 NQIE_artillery_modernisation: "火炮现代化"
 NQIE_artillery_modernisation_desc: "“炮兵是战争之王。”而火炮在军阀混战时代可是奢侈品。有了统一中国的能力，我们可以现代化我们的火炮，让我军的火力更靠近全球标准。"
 NQIE_support_companies: "陆军支援与后勤"
 NQIE_support_companies_desc: "“外行谈战略，内行谈后勤”。中国作为一个幅员辽阔的国家，这句俗话必须要认真对待——毕竟不少军阀就为此吃尽苦头。改善后勤将极大地提高军队的作战能力，这是任何现代武器都比不上的。"
 NQIE_tank_arsenal: "坦克兵工厂"
 NQIE_tank_arsenal_desc: "装甲战的发展早就影响到了中国，但是发展和利用装甲仍然是黄粱一梦。直到现在，我们统一了全中国，中华民族前所未有的强大，是时候投入到这些尖端科技领域了。应该设立一个专门制造装甲载具的兵工厂，作为中国现代化的重要垫脚石。"
 NQIE_aviation_school: "航校正规化"
 NQIE_aviation_school_desc: "尽管中国当下确实有几所航空学校，但是他们规模甚小且十分无组织。正规化这些航校，设立完善的飞行员和空勤人员课程，将有助于建立一支正规的中国空军。"
 NQIE_new_aircraft_factories: "新飞机制造厂"
 NQIE_new_aircraft_factories_desc: "在过去十几二十年里，华南已经有了一小批小型飞行器作坊，但是其规模相当小，也只能修理少数几种飞机。适时建设新一批的飞机制造厂将成为发展我们羽翼未丰的航空工业、迈向航空现代化的坚实一步。"
 NQIE_native_fighter_design: "国产战斗机设计"
 NQIE_native_fighter_design_desc: "中国人多次尝试制造中国产飞机，但是绝大多数都是采用了外国设计制造。有了外国专家的帮助，以及有了改良完备的本地机床，如今我们可以前所未有的发展我们自己的飞行器设计，以望用我中华神鹰护中华长空。"
 NQIE_medium_bomber: "战术轰战机大队"
 NQIE_medium_bomber_desc: "中型战术轰炸机能给为一支空军提供多功能作战能力，可以适应多种任务。当然，由中国人设计这么大的一种飞机是前无古人的，当然也是对我们的一种挑战。"
 NQIE_light_bomber: "陆军空中支援"
 NQIE_light_bomber_desc: "有点类似于可以飞行的炮兵的轻型轰炸机是一支空军支援地面作战的最佳选择。在打造一支现代空军的时候，致力于这些近距支援空军自然是有道理的。"
 NQIE_southern_fleets_legacy: "北洋水师的遗产"
 NQIE_southern_fleets_legacy_desc: "北洋水师有着短暂但辉煌的历史。创制于19世纪下半叶，由华北等地调拨资金作军费的北洋水师，曾经在中法战争和甲午战争中取得了一些功绩，并在战后被打败。然而，它是中国的四支现代化舰队之一，在当地留下了悠久的传承。"
 NQIE_naval_academy: "复兴海军学堂"
 NQIE_naval_academy_desc: "中国的海军学堂很大程度上受到了历届国家与省级政府的忽视。现在既然有了一个统一的、不容置疑的中央政府，我们当有能力振兴这批海军学堂，为民国海军培养新一代军官。"
 NQIE_destroyers: "现代驱逐舰队"
 NQIE_destroyers_desc: "驱逐舰是任何一支现代海军的支柱，尤其对中国这样羽翼未丰的国家。它们可以保护我们的海岸线，护卫我们的运输船队和主力舰免受潜艇和飞机的袭击。"
 NQIE_submarines: "研发潜艇"
 NQIE_submarines_desc: "潜艇在现代海战中的重要地位无可动摇。对像我们这样海军孱弱的国家来说，潜艇无异于海军建设中的救命稻草。通过袭击敌方运输线、骚扰敌方舰队，我们将有能力对抗远强于我们的敌军。"
 NQIE_cruisers: "巡洋舰队"
 NQIE_cruisers_desc: "巡洋舰对于搜寻和屏卫任务都至关重要。而且现实地讲，或许建造巡洋舰已经是我们目前能力的极限了。"
 NQIE_coastal_defence: "重视海防"
 NQIE_coastal_defence_desc: "如今才计划建立一支能和列强匹敌的海军是不明智的。因此，我们应该致力于建立一支更为灵活的海军，以便保护我们漫长的海岸线和我们在太平洋上的利益。"
 NQIE_grand_fleet: "大舰队？"
 NQIE_grand_fleet_desc: "如果中国想要被人重新视作强权，那么海军就是中国必不可少的。虽然这将会是一件长期计划，但是我们伟大的海军必须就此起步。"
 NQIE_naval_bomber: "海军轰炸机项目"
 NQIE_naval_bomber_desc: "虽然起初受到忽视，携带鱼雷和穿甲炸弹的海军轰炸机在海战中日渐成为了那些大型战舰的严峻威胁。这一技术也许是中国急需的：一种廉价而高效的可以摧毁敌军大型舰队、保护中国漫长海岸线的武器。"
 NQIE_Twin_Dragons_Taming_the_Water: "二龙治水"
 NQIE_Twin_Dragons_Taming_the_Water_desc: "军阀混战、列强宰割和官僚暴政的那十几年的中国与吴佩孚元帅和陈炯明总理建立的两党联合政府治理下的中国一比较，后者的确就像天堂一样美好。人们都说他们是“双龙治水”，合作无间。尽管有些人对这种合作能否存续下去心怀疑虑，但因为他们消除了军阀混战的苦难、为国家带来了和平，所有人都对这二人赞赏不已。"
 NQIE_Building_the_Road_to_Federalism: "构建联省之路"
 NQIE_Building_the_Road_to_Federalism_desc: "对陈炯明的一个保证则是，中央政府批准各省基于各省宪法自行选举产生省议会，但中央政府保留指定省长的权力。而各省省长也可以直接否决省议会做出的令人不快的决定。"
 NQIE_GJXF: "新海军？"
 NQIE_GJXF_desc: "如果中国想要被人重新视作强权，那么海军就是中国必不可少的。"
 NQIE_GQQGL: "新空军"
 NQIE_GQQGL_desc: "如果中国想要被人重新视作强权，那么空军就是中国必不可少的。"
 NQIE_yearofrat:0 "鼠年"
 NQIE_yearofrat_desc:0 "随着1月24日，农历春节的临近，国会总裁曹锟和内阁总理大臣吴佩孚将军已经开始起草演讲以纪念他们二者在反贸易债务问题上达成一致的第四个年头。而这个问题也是中央政府的头号大敌，即便八省联合内部已经出现了动荡的征兆，直系军阀仍然急切得想要解决这个问题。"
 NQIE_taxes1:0 "新税"
 NQIE_taxes1_desc:0 "军阀时代的征税范围在半有组织性到完全临时性之间不等。大多数人肯定会讨厌新的苛捐杂税，但通过一个既定的立法机构颁布一个新税种有望减轻一些不满，毕竟税务员总比成群结队的贪婪兵痞要好。"
 NQIE_subsistancefarming1:0 "鼓励农产品出口"
 NQIE_subsistancefarming1_desc:0 "我们缺乏进行大规模工业革新所需的工业基础。但是，我们并不缺少农民。通过给予农民补贴，我们可以开始建立可以减轻我们巨额债务的农产品出口体系。"
 NQIE_emergencysession:0 "直系高官紧急会议"
 NQIE_emergencysession_desc:0 "南方的动荡局势已经演变成全面的混乱。骚乱横行，政权已经接近崩溃。吴佩孚有必要召集直系的高级将领和官僚进行商讨，以应对目前这种发展态势。"
 NQIE_capitalize_politics:0 "新的选举"
 NQIE_capitalize_politics_desc:0 "在先前的选举中，和谐社团仅以微弱优势获胜。但是随着我们的政策转向反租界立场，我们可以利用这些新获得的名望来增强我们政权的合法性。"
 NQIE_meetwithassembly:0 "与国会政党会面"
 NQIE_meetwithassembly_desc:0 "我们之前做出的忠于德国人的决定所产生的异议还没有在下层阶级引起波澜。通过与国会主要政党的领导人会面，我们可以安抚他们，并确保他们至少在表面上对我们的政权表示支持。"
 NQIE_futureofzhili:0 "直系军阀的未来"
 NQIE_futureofzhili_desc:0 "最近几个月的动荡表明，直系要想能在未来几年甚至未来几十年内继续生存下去，改革是必要的。我们需要在我们的军队中建立一个（合理的）绩效晋升制度，并革除政府内部最严重的腐败，否则我们就完了。"
 NQIE_civil_military_relationship:0 "军民融洽"
 NQIE_civil_military_relationship_desc:0 ""
 NQIE_default_debt:0 "债务违约"
 NQIE_default_debt_desc:0 "所有其他的办法均告失败，德国资产的外撤意味着我们现在要解决国际金融危机的唯一办法只有宣布债务违约。这势必会在短期内损害我们的形象和声誉，但如果运气好的话，我们会获得长期的回报。"
 NQIE_nationalize_germans:0 "德控工业国有化"
 NQIE_nationalize_germans_desc:0 "这些撤销了对我们政权财政支持的企业在此之前都或多或少的收到了德国资产的“关照”。我们可以将这些企业资产国有化，以帮助我们的自主产品。德国人除了能拍几份电报过来骂街之外，别无他法。"
 NQIE_locallogistics:0 "本地后勤"
 NQIE_locallogistics_desc:0 "德国已承诺为我们向我们提供卡车和其他后勤设备以应对将来同日本的冲突。随着德国势力的撤出我们可能需要转而寻找一些传统的后勤补给方法来协助我军。往好的方面想，毕竟以我们现在的基础设施水平本来也无力维持那么大量的机动车辆，不是吗？"
 NQIE_buyforeignguns:0 "购买外国军械"
 NQIE_buyforeignguns_desc:0 "我们的反租界立场使我们无法与那些参与镇压义和团运动的国家打交道，但世界上仍有许多国家在那个灾难时代尊重我们的主权。奥地利、斯堪的那维亚和其他国家的军事装备可能对我们的国家有用。"
 NQIE_siciliyships:0 "向瑞典订购军舰"
 NQIE_siciliyships_desc:0 "瑞典人并没有参加对义和团运动的镇压，而且他们的造船厂是世界上最大的造船厂。驱逐舰和潜艇进行破交攻击可以帮助我们应对即将发生的中日冲突，否则我们的海军可能永远都打不过日本人。"
 NQIE_stealplanedesigns:0 "“采购”外国飞机设计图"
 NQIE_stealplanedesigns_desc:0 "我们缺乏自主研发国产飞机的能力，而且出于显而易见的原因，德国提供他们设计的承诺也未能实现。直系将领中一些比较卑鄙的人，建议派间谍去使馆城市的机场，以便在修理工的衣架中找到设计图。这显然是一个大胆的计划，但是我们没有其他选择。"
 NQIE_chinesenavalacademy:0 "创建直隶海军学院"
 NQIE_chinesenavalacademy_desc:0 "我们许多低级海军军官都接受了德国海军学院的培训，这使得他们对我们派系的忠诚度很值得怀疑。我们调拨资金来建立自己的海军学院，并可以在那里培训有前途的学员，使他们既能成为熟练的战术家，又可以确保对我们的忠诚。"
 NQIE_expatairtraining:0 "外教空军训练计划"
 NQIE_expatairtraining_desc:0 "尽管国内航空培训还处于起步阶段，雇用那些被使馆城市解雇的各位流放者和外派人员来训练我们的飞行员可能得更加小心。我们得确保他们在教我们的学员的时候是清醒的，至少得是没嗑嗨的，但是坠机是训练过程的一部分，对吗？"
 NQIE_supportcompanies:0 "发展直系工程兵部队"
 NQIE_supportcompanies_desc:0 "为了应对中国崎岖的地形，任何一支军队都需要一帮有能力的工兵来为其提供支援。不幸的是，我们那些临时组织起来的工兵队伍无力为我们提供有效的后援支持。我们必须建立自己的军事工程院校，以确保我们的部队在战场上能得到足够的后勤支援。"
 NQIE_reorganize_divisions:0 "重组军阀军队"
 NQIE_reorganize_divisions_desc:0 "任何一个有点脑子的军阀都保有自己的私兵来控制他统治的领土。不幸的是，这些部队的质量层次不齐，从半专业部队到那些比起保卫更懂得洗劫的暴民一应俱全。通过投入大量资源来标准化和现代化这些部队，我们可以让他们在战场上发挥出应有的价值。"
 NQIE_zhili_flood_dams:0 "准备溃坝"
 NQIE_zhili_flood_dams_desc:0 "直系战略家们制定了一个令人震惊的计划——破坏黄河沿岸的大坝。这势必将会导致洪水泛滥，并阻止任何敌人的前进。但是，造成平民伤亡和经济损失的代价也将是巨大的。"
 NQIE_studywars:0 "老方法，新设计"
 NQIE_studywars_desc:0 "在欧洲将军们尝试“装甲战争”和其他前沿思想的同时，我们的战略家从过去的十年内战中吸取了教训——大炮才是王道。通过对我们的旧火炮进行现代化改造，我们可以确保它们在战斗中为我们提供最佳火力支援。"
 NQIE_work_with_manchu:0 "同满洲将领共事"
 NQIE_work_with_manchu_desc:0 "尽管一些年轻的满洲将领确实是妄自尊大的贵族，但是像爱新觉罗·熙洽这样年长的军队元老就能为直系军队提供有价值的骑兵培训。同时，直系的将领也可以向年轻的满洲军官传授他们在过去数十年的倾轧和战争中学到的技能。"
 NQIE_expand_peking_uni:0 "扩建京师大学堂"
 NQIE_expand_peking_uni_desc:0 "京师大学堂的教育方向侧重于文学、艺术和文化这类社会科学内容，这些东西确实挺重要的，但是这些东西没法打赢战争。我们可以向京师大学堂调配资金以资助其在计算机、化学和无线电方面的研究并建立实验室，而这些都是能对我们的军队提供帮助的。"
 NQIE_zhili_mercs:0 "雇佣外国顾问"
 NQIE_zhili_mercs_desc:0 "我们的反租界立场使我们无法从大多数欧洲政府那里获得军事援助，但是聘请个人、独立顾问则是讲究公平竞争。过去二十年持续的动荡和冲突使得那些凭自己的才能让雇主竞高价的人供不应求。"
 NQIE_jiangbailiplan:0 "蒋百里的计划"
 NQIE_jiangbailiplan_desc:0 "蒋百里将军的计划侧重于静态防御工事和防御战术，并且将假想敌定为将会对海岸线发动进攻的日本海军。虽然有人批评他这是剽窃了其下属的想法，但这仍然是捍卫帝国主权的坚实计划。"
 NQIE_hubeigenerals:0 "拉拢湖北将军团"
 NQIE_hubeigenerals_desc:0 "“湖北将军团”是由湖北省籍的实业家和军人组成的非正式协会。蒋百里将军的密友——萧耀南将军是该省的督理，并慷慨地自愿利用他同工业界的人脉去帮助蒋氏计划修建所需的防御工事。"
 NQIE_gongxianarsenal:0 "扩建巩县兵工厂"
 NQIE_gongxianarsenal_desc:0 "巩县兵工厂在规模上仅次于更大的汉阳兵工厂。但是，通过扩大生产，我们可以充分改善我们的工业基础，以防其中一个兵工厂不幸在战争中落入敌手。"
 NQIE_modern_contracts:0 "国防合约商的现代化合同"
 NQIE_modern_contracts_desc:0 "以前，武器生产合同是临时签发的，而且各级腐败泛滥。通过发挥我们现有的政治影响力，我们可以对这些采购系统进行现代化和整理，使我们的军火工业采购水平达到西方标准。"
 NQIE_fallout_of_northwest_conflict:0 "西北地区冲突的阴霾"
 NQIE_fallout_of_northwest_conflict_desc:0 "尽管在我们即将进行的斗争中其重要性远不如沿海地区，但中国内陆仍然是称得上富庶的，我们必须为即将到来的冲突争取到那些亟待开采的资源。西北的战乱已经结束，无论战争何时才会结束，我们都应开始寻求最大程度的对这些资源的利用。"
 NQIE_destroy_isolated_warlords:0 "消灭孤立的军阀们"
 NQIE_destroy_isolated_warlords_desc:0 "我们始终致力于改善对奉天和日本的防御力量，但在我们周围有许多小而孤立的军阀，他们缺乏保护，我们应该消灭这些零散的地方政权，并将其直接纳入我们的领土。"
 NQIE_rebuild_alliance:0 "重建直系的联盟"
 NQIE_rebuild_alliance_desc:0 "在八省联合崩溃之前，我们是中国无可争议的主人。我们过去的盟友有些还没有抛弃我们，与他们取得联系，我们将建立抵抗日本和奉天叛军进犯的强大堡垒。"
 NQIE_jinghanRR:0 "改善京汉铁路"
 NQIE_jinghanRR_desc:0 "京汉铁路连接了我国所有主要的工业基地和农业产地。我们应提高其运力，以便使其更有效地调动士兵和战略物资。"
 NQIE_liumenggengplan:0 "刘梦庚的计划"
 NQIE_liumenggengplan_desc:0 "刘梦庚将军的计划着重于改善部队的后勤和支援系统，使他们能够更好地作战。但是，为此付出的代价则是用于生产防御工事的工业产出下降。"
 NQIE_expandmines:0 "重组开滦矿务"
 NQIE_expandmines_desc:0 "开滦矿务成立于1878年，是清廷与各类英国资本合伙的合资企业。开滦矿务在军阀时代的战乱中遭到了严重的破坏，我们必须重建并重组企业以使其为我们提供战争支援。"
 NQIE_devscheme:0 "大冶-汉阳发展计划"
 NQIE_devscheme_desc:0 "大冶-汉阳走廊集中了北京以外的大部分工业基地，但该地区的基础设施和城市规划仍有许多不足之处。通过投资以清理土地修建工厂，以及促进民用工业来支持军事工业，就可以使该地区实现现代化。"
 NQIE_shanxicoal:0 "扩建山西煤田"
 NQIE_shanxicoal_desc:0 "山西的煤矿是中国最珍贵的宝藏之一，我们成功在上次直奉战争中将其从阎锡山手中夺来。我们应该对其进行投资以推动我们不断发展的工业。不过这样可能会激怒阎锡山，所以我们务必小心一些。"
 NQIE_baodingarsenal:0 "扩建保定兵工厂"
 NQIE_baodingarsenal_desc:0 "附属于保定武备学堂的保定兵工厂相对于巩县兵工厂是相对落后的。但是只要给他们提供足够的投资，我们就可以使其变为中国主要的军火制造商之一。好处是它离武备学堂在距离上也很近，因而它使我们能够结合理论和实践去测试新产品的设计。"
 NQIE_warofnationalresistance:0 "民族抗战"
 NQIE_warofnationalresistance_desc:0 "终于，日本人露出了他们的獠牙，宣告了对我们的入侵，他们试图将我们伟大的国家变成一个采集资源的殖民地。我们只要团结一致消灭侵略者，对帝国政府合法性的任何挥之不去的质疑都将平息！"
 NQIE_looseends:0 "收拾残局"
 NQIE_looseends_desc:0 "我们成功战胜了日本人！现在我们剩下的任务就是确保除去中国内地之外，我们天赋领土的归属。蒙古、西藏以及那些边远的省份势必应该尾随我们左右！"
 NQIE_endconcessions:0 "终结租界"
 NQIE_endconcessions_desc:0 "长期以来我们在主权上对西方列强的妥协和让步始终困扰着中国！澳门、使馆城市和德国残余的殖民地都必须通过谈判或采取直接行动，被置于我们的直接控制之下！"
 NQIE_unitedchina:0 "一统中华"
 NQIE_unitedchina_desc:0 "终于——一统中华的梦想实现了！屈辱已被洗刷，现在我们必须为通往崭新的世界锚定一条道路。"
 NQIE_salvage_german_industry:0 "抢救德国设计"
 NQIE_salvage_german_industry_desc:0 "在匆忙逃回租界的过程中，北京理事会和德国投资者抛弃了大量工业设备。我们应该挽救这些设计并尝试对其进行改造以服务我们。"
 NQIE_leverage_new_pop:0 "吸引反租界知识分子"
 NQIE_leverage_new_pop_desc:0 "我们通过以前被认为是“军阀政府”无法实现的优势实现了对陈调元督理的干预性支持，这增强了政府的合法性。通过招募前新帝国宪政会的知识分子加入我们的政府，我们可以进一步使我们的政权合法化。"
 NQIE_on_our_own:0 "自力更生"
 NQIE_on_our_own_desc:0 "我们采取反租界立场使得德国撤回了他们的军事支持。不过，我们将调动我们自己的一切资源并激发人民的意志来进行自卫。"
 NQIE_hire_republican_officers:0 "雇佣前共和派的军官"
 NQIE_hire_republican_officers_desc:0 "前共和派的军官和士官对我们支持复辟的满清感到厌恶。不过随着满清被推翻以及我们现在所采取的反租界立场，也许我们现在能够将这些经验丰富的军官和士官重新招募回来。"
 NQIE_open_up_to_investment:0 "简化外资进入的法案和条款"
 NQIE_open_up_to_investment_desc:0 "尽管深受德国的影响，我们在关于外资投资上仍然是漏洞百出，保持着繁文缛节和严重的官僚习气。通过简化一系列法律和条款，我们应该能够吸引到其他的外国投资来建设我们的工业和军备。"
 NQIE_harmonious_balance:0 "和谐平衡"
 NQIE_harmonious_balance_desc:0 "很少有人能相信这是可能实现的，但是我们确实在知识分子、满洲勋贵和直系军阀乃至皇帝陛下其本人之间达成了一个微妙的平衡。现如今公众已经视我们为一个合法的政府并且愿意在大多数是候站在我们一侧。"
 NQIE_baoding_zhili_cooperation:0 "鼓励直保合作"
 NQIE_baoding_zhili_cooperation_desc:0 "保定武备学堂的士官们大多都加入了青年中国党，他们对德国和其他外国势力对我国的长期影响感到不满。但由于我们最近采取了反租界的立场，他们转而开始支持我们的政权。通过将他们吸纳进入直系的指挥体系之中，我们能确保未来几年他们对我们保持忠诚。"
 NQIE_guardian_of_emperor:0 "开展倾向帝制的宣传"
 NQIE_guardian_of_emperor_desc:0 "宗社党人长久以来对直系军阀将皇帝陛下置于局外颇有微词。但是通过将皇帝抬到军队前面进行宣传，我们将能够激发那些满洲勋贵的热情，不仅提升了他们的士气，也安抚了他们的情绪。"
 NQIE_lesson_of_intervention:0 "干涉的教训"
 NQIE_lesson_of_intervention_desc:0 "对八省联合崩溃的干预已经教会了我们许多关于现代战争的宝贵经验。在应对任何可能的更大的冲突之前，我们应该好好利用他们。"
 NQIE_lesson_of_coup:0 "未遂政变的教训"
 NQIE_lesson_of_coup_desc:0 "满洲叛徒推翻直系军阀的尝试落空了，但这也为我们的国内安全体系敲响了警钟。我们有必要重建国内情报活动组织，以确保其可以将未来的叛乱防范于未然。"
 NQIE_placateassembly:0 "安抚国会"
 NQIE_placateassembly_desc:0 "我们加深同德国人之间的联系引起了一系列的动荡，但是最要命的是这加剧了我们同国会中那些反对势力之间的隔阂。虽然他没并没有真的军队能来对抗我们，但是从长远来看，成气候的反对派对我们有百害而无一利。我们应当采取一切必要的手段去安抚这些势力以确保他们对我们保持忠诚。"
 NQIE_future_relationship:0 "未来的关系"
 NQIE_future_relationship_desc:0 "在击败了日本和奉天的叛军之后，新的问题摆在了台面上。我们是否应该继续同德国保持亲密的关系，还是应该将重心放在国内的发展和建设上？"
 NQIE_request_german_bailout:0 "要求德国的援助"
 NQIE_request_german_bailout_desc:0 "我们在国际债务上的负担阻止了我国在工业上的进步。我们可以游说德国人进行国际纾解来缓解我们现在的债务状况并使我们实现现代化，但这可能会激怒那些顽固的民族主义分子。"
 NQIE_germanarsenal:0 "效忠自有奖赏……"
 NQIE_germanarsenal_desc:0 "如果能用上德械自然好，但是增进同德国的联系可就没那么妙了。只要我们向北京理事会退让，那飞机、坦克还有更多的装备自然就可以供我们使用了。"
 NQIE_germandesigns:0 "购买德国的生产许可"
 NQIE_germandesigns_desc:0 "德国人的武器设计帮助他们赢得了世界大战。而我们过去也生产使用了很久的德式装备。我们应该尝试购买一些最新的德国产品的生产许可，使得我们的军队在装备上可以优于我们可能的敌人。"
 NQIE_germanradio:0 "学习德国的支援连队建设经验"
 NQIE_germanradio_desc:0 "德国的师级单位在整合最新的无线电技术，工程设备和其他支援装备方面具有先进性和创新性。我们应该研究学习他们的连队建设经验，并在我们自己的军队中组织相应的编制。"
 NQIE_kriegsmarine:0 "购买德国多余的舰只"
 NQIE_kriegsmarine_desc:0 "在大战结束后，德国海军进行了快速扩建和现代化改装，目前德国有大量的舰艇停泊在港并且处于闲置之中，无所事事。我们应该联系德国并询问能否购买这些旧船来武装我们的海军。"
 NQIE_luftwaffe:0 "空军生产许可"
 NQIE_luftwaffe_desc:0 "尽管他们可能不愿向我们出售他们的最新设计，但德国阻止日本在东亚扩张的需求却是迫切的。比起给一些他们的飞机给我们，他们还有什么更好的办法吗？"
 NQIE_motorized_armor:0 "进口坦克和卡车"
 NQIE_motorized_armor_desc:0 "德国的装甲和卡车是世界上最令人胆寒的战争机器，而且我们有不少年轻军官都对那些新奇玩意儿跃跃欲试。我们应该跟德国人谈谈看看能不能获得一些生产许可以应对将来可能同日本人之间的战争。"
 NQIE_buymauser:0 "进口德国轻武器"
 NQIE_buymauser_desc:0 "德国轻武器的设计是世界上最先进的。我们应该直接进口一些来替换我们士兵手上的装备。"
 NQIE_germanattache:0 "德国的专员"
 NQIE_germanattache_desc:0 "尽管我们乐于使用德械，但我们真正需要的是德国士官来帮助训练我们的部队。北京理事会刚刚通知我们，只要我们愿意花一些钱，他们可以游说从柏林派遣一批精锐的德国士官来协助我们。"
 NQIE_seek_german_civ_investments:0 "与德国生产商合作"
 NQIE_seek_german_civ_investments_desc:0 "德国企业经常面临诸如工会争端和工人要求提高工人权利的问题。我们可以为他们提供土地让他们在中国建厂，并向他们提供没有这些诉求的廉价劳动力。"
 NQIE_grant_foreign_licenses:0 "采购德国的工具"
 NQIE_grant_foreign_licenses_desc:0 "我们能够轻而易举的将工厂建好，但是我们需要的是好品质的德国工具和模具设备。如果我们采购足够多的机床和模具，我们应该能够使我们的工业腾飞并尽快追上西方国家的脚步。"
 NQIE_seek_german_RR_capital:0 "雇佣德国的铁路工程师"
 NQIE_seek_german_RR_capital_desc:0 "我们的铁路系统大多是由欧洲公司建造的。虽然有人会对我们继续使用他们的铁路感到愤怒，但是说到底他们才是掌握技术的人。我们应该聘请德国的铁路工程师来改善我们的基础设施。"
 NQIE_krupp:0 "引进克虏伯的钢材"
 NQIE_krupp_desc:0 "大多数国产钢在质量上都乏善可陈，而克虏伯却是国际质量的代名词。我们应该大量进口它们的钢材来建立我们的工业体系，而不是依靠劣质的国产钢材。"
 NQIE_siemens:0 "购买西门子的无线电设备"
 NQIE_siemens_desc:0 "在中国这样的大国，无线电真的是能够确保我们的部队能够在战术和战略上协调一致的关键，西门子是德国无线电设备上的巨头，我们应该进口一些他们的设备来武装我们的部队。"
 NQIE_IGfarben:0 "购买巴斯夫的合成专利"
 NQIE_IGfarben_desc: "中国缺乏石油和橡胶的自然产出，但是如果我们能够得到新的德国化学专利，我们可以通过石化工业合成一些。"
 NQIE_germanresearch:0 "大学交流计划"
 NQIE_germanresearch_desc:0 "相互学习的最好办法就是体验对方的文化。通过将一些中国学生送到德国的大学，他们可以将最新的知识带回祖国。而人们也希望在中国学习的德国学生能学到一些我们的文化，并将其带回德国与他们的同胞分享。"
 NQIE_debt_issue:0 "解决债务问题"
 NQIE_debt_issue_desc:0 "困扰前清的债务问题如今仍然困扰着新生的中华民国。我们确实可以向德国求助，但这可能导致我们新建立的政权在公众的压力下土崩瓦解。相反的，如果我们采取反租界立场，并且直接宣布债务违约，将会为政权增加合法性，不过如此一来德国人对我们的态度肯定不如当年对溥仪。"
 NQIE_restoration:0 "宣统维新"
 NQIE_restoration_desc:0 "意料之外的是，曹锟和吴佩孚的重大战略失败葬送了他们自己的政权，他们曾经的盟友背叛了他们并同满洲勋贵达成了共识。现在可以说，新政权的未来仍然不太明朗……"
 NQIE_wu_constitution:0 "新宪法"
 NQIE_wu_constitution_desc:0 "满族的异族政权已经被推翻，现在我们必须着手为我们的新政权创立新的宪法。尽管直系军人仍然会对其进行有限地“指导”，但如今共和派返京几乎已经是板上钉钉。"
 NQIE_unrest:0 "解决动乱"
 NQIE_unrest_desc:0 "我们在八省联合崩溃时采取的中立立场最后并没能讨好到任何人，反而是适得其反的激怒了所有人。我们需要在局势变得无法控制之前迅速遏止动乱。"
 NQIE_president_hu:0 "执行胡大总统改革计划"
 NQIE_president_hu_desc:0 "胡适是世界著名的政治哲学家，他的著作启发了许多人。我们应该尽可能地利用他提出的实用主义政治哲学，以便更好地维持我们新政府的运作。"
 NQIE_president_koo:0 "执行顾大总统改革计划"
 NQIE_president_koo_desc:0 "顾大总统是一个杰出的外交家，同时也是一个幕后的操纵者，我们应该利用他的专业知识来为我们的新政权制造合法性并构建新的国际贸易关系。"
 NQIE_pragmatism:0 "实用主义"
 NQIE_pragmatism_desc:0 "胡适提倡的实用主义哲学鼓励与可能危害现有政治环境的要素进行合作以带来最富有成效的改变。我们应该将这一政治哲学应用于政府的运作中，以便更好地使政府的“军阀”要素合法化。"
 NQIE_diplomacy:0 "外交天才"
 NQIE_diplomacy_desc:0 "顾维钧是中国驻美大使，同时也代表了我国参加哥本哈根和会。我们应该确保将他能够将自己的外交理念带到一个可以与世界各国建立贸易协定的新外交部门中去。"
 NQIE_eradicate_manchu:0 "铲除满洲余孽"
 NQIE_eradicate_manchu_desc:0 "尽管我们可能已经摧毁了满洲勋贵盘踞的“窝点”，但还是有一些人逃离了北京，现在在燕郊躲藏。我们必须派出警察逮捕这些叛徒并没收他们的财产，将其用于共和国的建设之中。"
 NQIE_elimiate_baoding:0 "摧毁保定系"
 NQIE_elimiate_baoding_desc:0 "必须通过任何必要的手段镇压策划了这场失败政变的反叛保定学员士官，以维护我们这个年轻共和国的未来。"
 NQIE_deligitimize_oppo:0 "反对党非法化"
 NQIE_deligitimize_oppo_desc:0 "国会虽然是个橡皮图章，但它仍然迫使我们要对着那帮异想天开的贵族和毫不体恤民情的市民精英们空费口舌。我们应该颁定法律否认国内这些贵族团体的合法性，并将重心放在那些我们伟大的中华民国国民真正的需求上。"
 NQIE_placate_intellectuals:0 "安抚知识分子"
 NQIE_placate_intellectuals_desc:0 "新帝国宪政会在北京的知识分子中非常受欢迎。由于我们新的反租界立场，我们可以尝试将其纳入共和政府，将他们统一于我们的意识形态之下。"
 NQIE_rebuild_arsenals:0 "重建兵工厂"
 NQIE_rebuild_arsenals_desc:0 "政变后，保定武备学堂附近的战斗严重损坏了保定兵工厂的设施。我们应该清除兵工厂损坏的部分再换上新的机械，以提高我们的生产能力。"
 NQIE_rebuild_domestic_ind:0 "重建民用工业"
 NQIE_rebuild_domestic_ind_desc:0 "席卷北京的暴力活动和骚乱摧毁了城市的大部分区域，其中包括一些工业设施。我们应该清理废墟，继而在废墟上建造更大、更先进的工厂。"
 NQIE_stable_republic:0 "共和国的胜利"
 NQIE_stable_republic_desc:0 "直系军阀再次取得了1927年的胜利，击败了中国所有其他的伪共和政府。不再有德国给我们强加的皇帝了，我们终于可以在中国建立真正的民主政权了。共和国万岁！"
 