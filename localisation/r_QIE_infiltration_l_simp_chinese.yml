 NQIE_legitimacy: "有限正统"
 NQIE_legitimacy_desc: "现在，从北到南，中华再得统一，我们必须开展运动再造中央政府。中国境内的许多人——尤其刚刚被征服的北方地区不认同我们为合法政权。向这些怀疑者证明一切需要时间和精力，在此之后我们才能真正的宣称我们统一了中华。"
 NQIE_bureaucracy: "官僚机构超负荷"
 NQIE_bureaucracy_desc: "一夜之间，我们的官僚队伍的任务从管理南方数省变为了掌管中国大部的政务。说我们的官员们已“鞠躬尽瘁”只能算是一种客套话。为了服务于新近占领的省份，我们的公务员队伍急需扩张。在此之前，我们的行政和治理能力将持续受到影响。"
 NQIE_military: "新中华陆军"
 NQIE_military_desc: "中华大地换了新篇，胜利之师属于新的中央政府。由此，一大批兵工厂和军工学术企业急需在数十年的自行其是后再度归于中央指挥。"
 NPA_navallegacy: "中国的造船厂"
 NQIE_NPA_legacy: "护国战争的传承"
