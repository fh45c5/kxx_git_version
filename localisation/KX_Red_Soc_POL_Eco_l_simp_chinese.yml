 KX_PL_SOC_Red_Eco_School:0 "社会主义华沙经济学院"
 KX_PL_SOC_Red_Eco_School_desc:0 "当波兰社会主义者出乎意料的夺取政权后，他们发现自己遇到了一个大问题，即缺乏统一的经济计划，考虑到德国的经济崩溃以及与反动邻国的隔绝，形势变得尤为严峻。值得庆幸的是，米哈尔·卡莱斯基和奥斯卡·兰格找到了波兰新政府，并向他们提出了进行经济实验并将波兰从停滞中拯救出来的建议，他们唯一要做的就是暂时赋予他们在经济方面的绝对权力.........或者他们是这么认为的..."
 KX_PL_SOC_pzbs_Creation:0 "创建波兰进步运动联盟"
 KX_PL_SOC_pzbs_Creation_desc:0 "“谁控制了经济，谁就控制了国家\"——这是波兰共产党人没有从辩证唯物主义中吸取的教训。有了新发现的权力，我们的经济学家们决定巩固他们的权力，这样就不会有人干涉他们的社会主义实验，他们将通过成立 \"波兰社会主义建设者协会 \"来实现这一目标，名义上波兰共产党仍将统治国家，但真正的权力将掌握在经济和工业专家——波兰进步运动联盟手中"
 KX_PL_SOC_Warsaw_Question:0 "华沙问题"
 KX_PL_SOC_Warsaw_Question_desc:0 "许多人认为华沙是一个丑陋、低效、如死水的城市。那么问题来了，我们该怎么办呢？"
 KX_PL_SOC_Renovate_Warsaw:0 "修缮华沙"
 KX_PL_SOC_Renovate_Warsaw_desc:0 "只要对华沙进行简单的修缮就足够了。"
 KX_PL_SOC_Move_Capital_to_Lodz:0 "迁都罗兹"
 KX_PL_SOC_Move_Capital_to_Lodz_desc:0 "也许我们应该考虑在社会主义力量强大的时候，将资本转移到波兰的劳动力之都罗兹。"
 KX_PL_SOC_Tear_Down_Warsaw:0 "拆毁华沙"
 KX_PL_SOC_Tear_Down_Warsaw_desc:0 "华沙显然已经无可救药了，我们应该考虑推倒重来！"
 KX_PL_SOC_Rebuild_Warsaw:0 "重建华沙"
 KX_PL_SOC_Rebuild_Warsaw_desc:0 "既然我们为华沙的城市扩张腾出了空间，我们就可以开始为新波兰建造新首都的计划了！"
 KX_PL_SOC_Kalecki_Triumphant:0 "社会主义凯恩斯"
 KX_PL_SOC_Kalecki_Triumphant_desc:0 "米哈尔·卡莱茨基被任命为“社会主义首席建筑师”，他的理论必将把波兰的繁荣推向新的高度！"
 KX_PL_SOC_Land_Owner_Taxation:0 "向地主征税"
 KX_PL_SOC_Land_Owner_Taxation_desc:0 "我们已经决定，提取农业盈余的最有效方法是简单地向土地所有者征税，重税有望最终将他们赶出企业并间接导致土地重新分配。"
 KX_PL_SOC_Division_of_Land:0 "土地再分配"
 KX_PL_SOC_Division_of_Land_desc:0 "我们已经决定，最好的行动方案是直接重新分配土地并依靠政府规定的小农粮食配额。"
 KX_PL_SOC_Middle_Class_Taxation:0 "增加中产阶级税收"
 KX_PL_SOC_Middle_Class_Taxation_desc:0 "如果我们要快速扩大我们的产业能力，我们需要更多的资金，我们下一步的行动就是增加中产阶级的税收以实现共同富裕！"
 KX_PL_SOC_Wide_Spread_Investments:0 "大规模投资"
 KX_PL_SOC_Wide_Spread_Investments_desc:0 "危机时刻的唯一出路就是扩大政府投资，紧缩措施只会弊大于利。"
 KX_PL_SOC_Practical_Aproach_to_Economics:0 "商业周期理论"
 KX_PL_SOC_Practical_Aproach_to_Economics_desc:0 "尽管我们现在正在实际执行我们的政策，但重新研究宏观经济模型以寻求新的高度和长期利益仍然非常重要。"
 KX_PL_SOC_Outgrow_Private_Sector:0 "社会主义领导"
 KX_PL_SOC_Outgrow_Private_Sector_desc:0 "我们可以将所有行业彻底国有化，但保留名义上的市场经济的同时模糊私有财产和公共财产之间的界限可能更明智。"
 KX_PL_SOC_Increase_Wages:0 "增加工资"
 KX_PL_SOC_Increase_Wages_desc:0 "为了刺激经济增长，我们还必须刺激消费需求，通过提高工资，工人将有更多的钱用于推动我们的发展。"
 KX_PL_SOC_Mass_Public_Works:0 "大众公共工程"
 KX_PL_SOC_Mass_Public_Works_desc:0 "失业是经济效率低下的标志，我们应该尝试通过一系列宏伟的基础设施工程来利用“空闲”，这将有利于他们的口袋和整个国家。"
 KX_PL_SOC_Eliminate_Unemployment:0 "以经济均衡为目标"
 KX_PL_SOC_Eliminate_Unemployment_desc:0 "我们必须努力实现各种经济力量之间的完美平衡，只有这样，我们才能找到通往繁荣的最佳途径！"
 KX_PL_SOC_Lange_Triumphant:0 "非市场社会主义者"
 KX_PL_SOC_Lange_Triumphant_desc:0 "奥斯卡·兰格已被选为“社会主义首席建筑师”一职，他一定会督促我们经济的快速发展！"
 KX_PL_SOC_Nationalize_Industry:0 "工业国有化"
 KX_PL_SOC_Nationalize_Industry_desc:0 "现在是政府直接控制经济的时候了，我们将从所有行业的国有化开始！"
 KX_PL_SOC_Create_Managerial_Class:0 "创建管理阶层"
 KX_PL_SOC_Create_Managerial_Class_desc:0 "为了使我们的经济正常运转，我们需要有人来管理国有企业，而建立新的 \"红色中产阶级 \"将确保这一点。"
 KX_PL_SOC_Nationalize_Agriculture:0 "农业国有化"
 KX_PL_SOC_Nationalize_Agriculture_desc:0 "只有将农业生产直接置于国家监管之下，才能保证农产品的不间断供应，以养活不断增长的产业工人，无论国有化多么不受欢迎，我们都不怕！"
 KX_PL_SOC_Create_Quasi_Market_Alocation:0 "准市场经济配置"
 KX_PL_SOC_Create_Quasi_Market_Alocation_desc:0 "许多反动经济学家批评经济计划缺乏灵活性，我们将通过实施基于试错的动态定价系统来证明他们是错误的。"
 KX_PL_SOC_All_Power_to_Planning_Board:0 "三权分立"
 KX_PL_SOC_All_Power_to_Planning_Board_desc:0 "为了使我们的经济模型发挥作用，有必要赋予中央计划委员会足够的权力，以便相应地设定价格并消除所有低效率，但是也有必要让地方管理者在执行政府命令方面有自主权，这将激发他们的主动性和一般生产力，但我们不能忘记，工人需要一种能力来行使他们的经济自我管理，以控制他们的经理，防止他们聚集太多可以用来绕过政府法规的权力。"
 KX_PL_SOC_Flirty_With_Cybernetics:0 "调戏控制论"
 KX_PL_SOC_Flirty_With_Cybernetics_desc:0 "自动化是一个必须探索的迷人概念，即使该领域仍处于起步阶段。"
 KX_PL_SOC_Social_Dividents:0 "落实社会红利"
 KX_PL_SOC_Social_Dividents_desc:0 "经济扩张为我们提供了不断增长的经济盈余，其中一些必须在人口中分配，因为它既符合道义权利又在经济上有益，我们将以社会红利的形式从公有生产资料中分配上述盈余。"
 KX_PL_SOC_Nationalize_Financial_System:0 "金融体系国有化"
 KX_PL_SOC_Nationalize_Financial_System_desc:0 "金融体系必须是国有的，以确保我们经济体系的稳定。"
 KX_PL_SOC_Nation_In_Building_Spree:0 "大兴土木"
 KX_PL_SOC_Nation_In_Building_Spree_desc:0 "当我们的经济增长时，就这么简单，我们必须迅速扩大我们的建筑业，才能赶上西方国家的发展水平。"
 KX_PL_SOC_Socialist_Curiculum:0 "社会主义经济课程"
 KX_PL_SOC_Socialist_Curiculum_desc:0 "我们控制经济，但我们不能完全控制我们人民的心，这就是为什么他们必须思考我们的经济是如何运作的，他们必须了解它是如何运作的以及它如何使他们受益，因为只有这样我们才能保证我们系统的不朽。"
 KX_PL_SOC_Every_Man_an_Engineer:0 "人人都是工程师"
 KX_PL_SOC_Every_Man_an_Engineer_desc:0 "我们的工业基地正在迅速扩大，为了保持这种快速发展，我们需要不断供应工业专家，我们将开始在全国建立特殊的工程学校以确保这一点。"
 KX_PL_SOC_Destroy_Church_Influence:0 "打击教会的影响"
 KX_PL_SOC_Destroy_Church_Influence_desc:0 "天主教会的经济教义与我们所代表的经济和社会进步的愿景根本不相容，自从我们的土地改革打击了他们几个世纪以来无情积累的财富，它一直是我们政府的强烈反对者，因此我们必须制定限制政策教会在我们社会的各个方面都有影响，但不是太苛刻，我们创造的财富和繁荣将随着时间的推移以任何一种方式使我们的社会本身变得自由......"
 KX_PL_SOC_Women_In_Workforce:0 "职场女性"
 KX_PL_SOC_Women_In_Workforce_desc:0 "在我们当前的社会中，女性基本上被束缚在家庭中，对她们来说，这是一种奴役，更糟糕的是，从工业生产力的角度来看，她们在经济上基本上已经死亡，我们必须对此采取对策，以便社会发展能够赶上经济发展。"
 KX_PL_SOC_Extensive_Child_Care:0 "托儿服务"
 KX_PL_SOC_Extensive_Child_Care_desc:0 "我们的工人越来越专注于他们的工作，这肯定会对共同繁荣产生积极影响，不幸的是，他们的孩子在父母工作时需要适当的照顾，我们可以确保通过建立适当的托儿服务，这将保证我们社会的持续发展。"
 KX_PL_SOC_Four_Children_Policy:0 "四胎政策"
 KX_PL_SOC_Four_Children_Policy_desc:0 "人力意味着经济实力，为了与邻国竞争，我们迫切需要人力，通过制定四孩政策（包括通常的社会保障政策，如全民医保），我们可以确保稳定的人口增长，既不会因为人口过多而难以承受，也不会因为人口过少而对我们造成伤害。"
 KX_PL_SOC_Labour_Hotels:0 "建造劳动旅馆"
 KX_PL_SOC_Labour_Hotels_desc:0 "城市人口与日俱增，导致城市拥挤不堪，住房匮乏，我们仍在努力解决这一问题，但作为一项临时对策，我们将支持建造劳动旅馆，让新来的农村工人住在那里，这并不能满足他们潜在的家庭需要，但可以给我们更多的时间来解决问题。"
 KX_PL_SOC_Durable_Housing:0 "公共住宅"
 KX_PL_SOC_Durable_Housing_desc:0 "解决住房短缺的办法很简单——建造更多的住房，但我们必须决定这些新住房的设计，我们的决定是，较昂贵但耐用的住房比廉价的住房更好，这样我们就不会在遥远的将来再次出现住房短缺。"
 KX_PL_SOC_Cheap_Housing:0 "廉价住房"
 KX_PL_SOC_Cheap_Housing_desc:0 "解决住房短缺的办法很简单——建造更多的住房，但我们必须决定这些新住房的设计，我们的决定是，我们必须迅速行动起来，在尽可能短的时间内建造尽可能多的住房，这样我们的经济增长才不会放缓。"
 KX_PL_SOC_Milk_Bar_at_Every_Corner:0 "牛奶吧无处不在"
 KX_PL_SOC_Milk_Bar_at_Every_Corner_desc:0 "我们的工人浪费大量的时间和精力在家里做饭，这是非常低效的，但我们可以通过赞助所谓的“牛奶吧”来解决这个问题，这种食堂为普通工人提供营养均衡的菜肴。"
 KX_PL_SOC_Patriotism_is_Now:0 "爱国主义就是现在"
 KX_PL_SOC_Patriotism_is_Now_desc:0 "爱国不是活在昨天，也许是活在明天，但肯定是活在今天。我们必须确保在我们的社会中贯彻正确的民族精神，这样我们才能为共同的利益而努力，诚实的劳动确实是爱国主义的最高表现！"
 KX_PL_SOC_Homes_of_Glass:0 "玻璃之家"
 KX_PL_SOC_Homes_of_Glass_desc:0 "波兰进步联盟的每个人都可以肯定，通往繁荣、通往社会主义的道路已经铺好了！普通人的生活越来越好，我们的经济产出也在做同样的事情。繁荣真的就在我们前面！！！"
 KX_PL_SOC_Beast_of_Growth_Needs_to_be_Fed:0 "嗷嗷待哺的野兽"
 KX_PL_SOC_Beast_of_Growth_Needs_to_be_Fed_desc:0 "我们的经济发展非常顺利，但我们拥有的土地数量显然不足以实现长期的经济增长，更不用说我们面临的来自邻国的持续威胁，因此唯一符合逻辑的行动就是扩张，让所有波兰人和其他国家的人都能体验到真正的繁荣！"
 KX_PL_SOC_Aim_East:0 "瞄准东方"
 KX_PL_SOC_Aim_East_desc:0 "被波兰人称为 \"克雷西 \"的东部土地为我们提供了丰富的空间，可以用来生产农产品，即使需要稍加驯化，我们也应将目光投向这些土地。"
 KX_PL_SOC_Integrate_East:0 "整合”克雷西“"
 KX_PL_SOC_Integrate_East_desc:0 "既然东方大地已牢牢掌握在我们手中，是时候开始整合进程了。"
 KX_PL_SOC_Aim_West:0 "瞄准西方"
 KX_PL_SOC_Aim_West_desc:0 "目前波兰的西部是德意志帝国高度工业化的领土，轻易的挑战德国人是愚蠢的，因此我们必须做好高风险投资的准备，然而这种投资的潜在成果是丰厚的，它们以我们急需的工业资源、牢固的出海口以及可用于投资波兰其他地区的发达工业基地的形式出现。一旦进攻的机会出现，我们就不能放过。"
 KX_PL_SOC_Integrate_West:0 "整合德语区"
 KX_PL_SOC_Integrate_West_desc:0 "德意志帝国已经战败，因此我们可以开始整合德意志土地，在我们占领的许多前帝国地区，德意志人占绝大多数，不过，如果给予足够的自治权，将来有可能实现整合..."
 KX_PL_SOC_Aim_South:0 "瞄准南方"
 KX_PL_SOC_Aim_South_desc:0 "南边是加利西亚，也许这块土地不是经济最发达的，也不是资源特别丰富的，但它有相当多的人口，可以用来扩大我们的总产量，更何况该地区有几个重要的波兰城市，这是我们出于政治原因所不能忽视的。"
 KX_PL_SOC_Integrate_South:0 "整合加利西亚"
 KX_PL_SOC_Integrate_South_desc:0 "随着加利西亚的解放，我们终于可以利用它来进一步发展我们的国家，虽然有相当多的乌克兰人生活在这片土地上，但我们希望让他们相信，实际上工人阶级是没有国界的，我们为我们国家每个公民的富强而奋斗！"
 KX_PL_SOC_Eastern_Land_Reform:0 "推广土地改革"
 KX_PL_SOC_Eastern_Land_Reform_desc:0 "在我们新征服的土地上有很多事情要做，它的农业结构不仅效率低下，对农民不公平，而且技术落后，我们在这里确实有很多事情要做，但是一旦完成，这个地区将有机会成为我们的粮仓。"
 KX_PL_SOC_Fight_Illiteracy:0 "扫除文盲"
 KX_PL_SOC_Fight_Illiteracy_desc:0 "除了经济落后之外，另一个问题是社会问题（当然会加强前者，反之亦然），其他人在这些土地上犯下的最严重的罪过是忽视了普通教育，现在我们必须通过以下方式来弥补那些世纪的忽视；开始激进的教育运动，旨在消除我们境内的文盲。"
 KX_PL_SOC_Extension_of_Industrial_Policies:0 "产业政策延伸"
 KX_PL_SOC_Extension_of_Industrial_Policies_desc:0 "收购新的产业资产当然是好的，所以我们应该立即开始整合新收购的产业，尽快发挥它的最大作用。"
 KX_PL_SOC_Mining_Expansion:0 "矿业扩张"
 KX_PL_SOC_Mining_Expansion_desc:0 "我们的经济渴求资源，谢天谢地，我们新收购的一些土地包含尚未使用的矿藏，我们应该尽快开始挖掘资源，这样我们不断扩张的工业就不会饿死。"
 KX_PL_SOC_Federal_or_Unitary_Poland:0 "波兰联邦？"
 KX_PL_SOC_Federal_or_Unitary_Poland_desc:0 "新土地的整合使波兰成为一个多民族国家，这就提出了一个问题——我们的行政机构是否应该改革以适应这些变化？"
 KX_PL_SOC_Unitary_Poland:0 "奇怪的波兰！"
 KX_PL_SOC_Unitary_Poland_desc:0 "我们国家还有其他民族，我们当然欢迎他们，但是我们需要保持我们国家的统一性，任何其他解决方案都会威胁到波兰进步联盟行使其权力的能力，从而导致意想不到的动荡。"
 KX_PL_SOC_Federal_Poland:0 "人民联邦共和国！"
 KX_PL_SOC_Federal_Poland_desc:0 "我们的土地扩张在我国的民族结构上留下了明显的印记，我们不能否认。虽然经济权力下放是不可能的，但我们不会对其他形式的政治权力说同样的话，脱离其中一些问题可能对我们国家有利，使我们的国家对少数民族具有包容性，必将使我们创造真正新的“波兰民族的国际无产阶级，让我们志同道合，走向社会主义乌托邦！"
 polsoc.1.t:0 "来自美国的先生们"
 polsoc.1.d:0 "今天早上，一架来自美国的飞机降落在新宣布的社会主义波兰，机上有两位奇特的绅士：米哈乌·卡莱茨基——声称其理论早于凯恩斯，以及奥斯卡·兰格——米塞斯的死敌。他们都是著名的社会主义经济学家，希望帮助建立新波兰，摆脱反动的压迫，但是只有时间才能证明他们在其中的作用..."
 polsoc.1.a:0 "他们肯定会在这里找到自己的位置"
 polsoc.2.t:0 "社会主义实验？"
 polsoc.2.d:0 "必须承认，卡莱茨基和兰格来到波兰后并没有坐以待毙。他们迅速从党内受过更高教育的阶层中聚集起来，向共产党领导层提出建议，他们做出了巨大的承诺，以实现前所未有的经济增长来换取对计划委员会的全面控制，用理论和计算来支持他们的主张党的最高官员几乎无法理解。但可以肯定的是，他们和他们的支持者准备竭尽全力证明正确实施的社会主义经济是无与伦比的！"
 polsoc.2.a:0 "有道理，让伟大的实验开始吧！"
 polsoc.2.b:0 "他们对这里的情况一无所知，爬开！"
 polsoc.3.t:0 "经济学家的崛起"
 polsoc.3.d:0 "就在卡莱茨基和兰格就任新职位的同一天，他们向世界证明社会主义效率的征程已经开始！他们迅速开始制定长期经济发展计划，以及快速解决当前因德国市场崩溃造成的经济危机，目前唯一可见的可能性是尽可能实现自给自足，谢天谢地最重要的煤和铁资源仍然在我国境内。不过还有一个更大的顾虑，就是党内的不稳定性，在这种情况下经济无法正常发展，好在经济事务已经掌握在我们手中，还有一个希望：自从革命成功以来，党的干部队伍有了很大的扩大，在各种机会主义者的推动下，也许我们可以向他们承诺舒适的官僚职位（当然远离真正的决策过程），以换取他们在党内行使民主权利，在这个过程中罢免现任领导层......"
 polsoc.3.a:0 "这很聪明我不得不承认......"
 polsoc.4.t:0 "波兰进步运动联盟主席"
 polsoc.4.d:0 "在我们的权力得到保障后，唯一剩下的就是确保我们不会发生类似的事情，我们将通过创建“波兰进步联盟”（“Polski Związek Budowniczych Socjalizmu”）来完成它。它将主要由高级国家官员（部委成员）和特别指定的经济委员会成员组成，实际上是党的最高议院，也是波兰国家的最高（尽管是半官方的）权力机构。剩下的唯一事情就是选择谁将被任命为“社会主义的首席设计师”……"
 polsoc.4.a:0 "卡莱茨基的社会主义“凯恩斯主义”将使我们前进！"
 polsoc.4.b:0 "兰格的“市场”社会主义将引领我们走向未来！"
 polsoc.5.t:0 "住房需求激增"
 polsoc.5.d:0 "随着我国工业的快速扩张，我们见证了从农村人口到城市的快速迁移，希望在城市地区定居的工人产生了对住宅的巨大需求，除非我们采取行动，否则这个问题会威胁到我们的经济增长，甚至社会本身的结构....."
 polsoc.5.a:0 "别担心，我们的专家已经在努力了！"
 polsoc.6.t:0 "联邦制问题"
 polsoc.6.d:0 "整合新土地正在迅速的进行，然而行政区划问题在波兰进步联盟内部造成了......分歧，最明显的解决办法是简单地建立新的行政区划，其权力级别与我们的核心领土相同，但并不高...... 另一个建议是改变我们国家的基本制度，将其转变为 \"波兰联邦人民共和国\"，给予指定地区有限的政治自治权。尽管经济自治是不可能的。"
 polsoc.6.a:0 "波兰是一个不可分割的国家！"
 polsoc.6.b:0 "波兰将重组为人民联邦共和国，建立一个公正繁荣的社会！"
 polsoc.7.t:0 "加利西亚战役的成功"
 polsoc.7.d:0 "我们的部队能够确保加利西亚的安全，但考虑到喀尔巴阡山脉将我们和敌人分隔开，结束这场军事冲突可能很难实现，但是奥地利可能也不想继续这场冲突，也许我们应该考虑停火，如果他们愿意交出加利西亚......"
 polsoc.7.a:0 "派代表团签署加利西亚和平协议"
 polsoc.7.b:0 "只有彻底打败奥地利，我们才能安心！"
 polsoc.8.t:0 "加利西亚丢了"
 polsoc.8.d:0 "情况使我们的军队无法守住加利西亚，现在波兰政府发誓如果我们愿意将加利西亚割让给他们，就会获得和平。"
 polsoc.8.a:0 "这场战争代价太大了……"
 polsoc.8.b:0 "无论如何，加利西亚是我们的！"
 polsoc.9.t:0 "谈判胜利"
 polsoc.9.d:0 "和平谈判似乎取得了成功，这对波兰外交和波兰军队来说都是美好的一天。"
 polsoc.9.a:0 "但对波兰人民来说最为重要！"
 polsoc.10.t:0 "和谈不成功"
 polsoc.10.d:0 "不幸的是我们无法说服奥地利人，冲突只能通过更多的流血来解决......"
 polsoc.10.a:0 "让我们期待迅速的军事解决方案"
