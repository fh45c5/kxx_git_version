 SOC_POL_KR_GATHERING_STORM_DESC:0 "战争结束后，波兰局势极不稳定，普通民众可能生活艰难，但也为社会主义斗争和改善生活提供了机会，谁知道呢，也许一些有远见的人能够在这片被神遗弃的土地上洒下鲜红的光芒……"