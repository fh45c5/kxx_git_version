l_simp_chinese:
 HNN_UNIFICATION_YCP_a_new_republic_forever_declared:0 "新生共和国永远屹立"
 HNN_UNIFICATION_YCP_a_new_republic_forever_declared_desc:0 "当我们奉天承运之时，共和国的光辉光芒将照耀整个中国，使中国再次伟大。不过现在我们党正处于十字路口，我们再次面临独裁与民主的​​派系问题，陈启天主张民族主义而非自由主义的道路，李璜则主张自由主义与保守主义的道路，而左舜生则摇摆不定。现在，全国统一会议最终决定了中国新一届国家主席的人选，其中陈、李、左三人就是候选人。"
 HNN_UNIFICATION_YCP_the_hand_remains_firm_upon_the_dragon:0 "以手缚龙"
 HNN_UNIFICATION_YCP_the_hand_remains_firm_upon_the_dragon_desc:0 "随着陈启天派成功当选总统，我们的共和国将坚定地作为一个强大的国家，推动重生中国的更大民族主义梦想，而不会受到自由主义、工团主义或君主制的干扰。"
 HNN_UNIFICATION_YCP_upholding_a_promise_of_true_democracy:0 "坚守真正民主的承诺"
 HNN_UNIFICATION_YCP_upholding_a_promise_of_true_democracy_desc:0 "随着李璜率领的民主派的成功，我们将准备将中国带入新的民主制度。从此，我们的人民将感到荣耀和自由。"
 HNN_UNIFICATION_YCP_statist_economic_planning:0 "国家经济计划"
 HNN_UNIFICATION_YCP_statist_economic_planning_desc:0 "从我们之前在湖南的经济实验来看，我们现在可以实行国家资本主义的经济管理方式，使我们的国家摆脱贫困。"
 HNN_UNIFICATION_YCP_tilling_the_land_for_the_people:0 "耕田为民"
 HNN_UNIFICATION_YCP_tilling_the_land_for_the_people_desc:0 "我们将进行改革，解放人民，同时保护土地所有者。"
 HNN_UNIFICATION_YCP_expanding_on_a_national_corporatist_economy:0 "扩大国家法团主义经济"
 HNN_UNIFICATION_YCP_expanding_on_a_national_corporatist_economy_desc:0 "从我们之前在湖南的经济实验来看，我们现在可以实行国家资本主义的经济管理方式，使我们的国家摆脱贫困。我们已经看到了一些成功，但现在我们可以让这个系统的进一步扩展，以便让我们更快地从经济困境中恢复过来。"
 HNN_UNIFICATION_YCP_an_economy_of_strength:0 "强大经济"
 HNN_UNIFICATION_YCP_an_economy_of_strength_desc:0 "当我们取得经济胜利时，狮子将发出胜利的吼叫。我们已经克服了统一带来的经济困境，并将我们的国家变成了经济强国。"
 HNN_UNIFICATION_YCP_unite_with_the_democratic_societies:0 "团结民主社团"
 HNN_UNIFICATION_YCP_unite_with_the_democratic_societies_desc:0 "随着我们统一的成功，我们将进一步向国家展示我们真正的民主抱负。因此，我们现在邀请了众多民主组织来帮助建立我们的统一后过渡政府。"
 HNN_UNIFICATION_YCP_jiajuspointsagainstchristianity:0 "余家菊的反基督教立场"
 HNN_UNIFICATION_YCP_jiajuspointsagainstchristianity_desc:0 "余家菊曾发表著作批判宗教干涉教育的问题，由此他就宗教问题提出了三点。：（1）教会教育具有侵略性； （2）基督教创造宗教阶级； （三）教会教育阻碍中国教育的统一化。"
 HNN_UNIFICATION_YCP_enact_the_school_registration_law:0 "制定学校登记法"
 HNN_UNIFICATION_YCP_enact_the_school_registration_law_desc:0 "为了向人民提供有组织的优质教育，我们将强制学校进行登记，以便按照我们的意愿控制他们。"
 HNN_UNIFICATION_YCP_the_lion_awakens:0 "雄狮觉醒"
 HNN_UNIFICATION_YCP_the_lion_awakens_desc:0 "中国已经在一个强盛的新时代觉醒，我们的主席[HNN.GetLeader]将指引我们走上民族复兴的道路。"
 HNN_UNIFICATION_YCP_the_white_sun_shall_burn:0 "烧毁白日"
 HNN_UNIFICATION_YCP_the_white_sun_shall_burn_desc:0 "三民主义已经向我们证明了，它并不比卖国的工团主义好多少。由此，我们要铲除留在我国的国民党组织和残余分子。"
 HNN_UNIFICATION_YCP_chensnewsocialphilosophy:0 "陈启天的新社会哲学"
 HNN_UNIFICATION_YCP_chensnewsocialphilosophy_desc:0 "陈启天的社会哲学是坚持国家主义制度，同时继续允许社会中的个人主义。按照陈启天的话来说，就是：“无法治则必然导致私治，不足为教训。如果私治盛行，国家就永远无法走上正轨。”"
 HNN_UNIFICATION_YCP_a_crusade_against_the_red_tide:0 "讨伐赤潮"
 HNN_UNIFICATION_YCP_a_crusade_against_the_red_tide_desc:0 "工团主义分子是中国人民的威胁，他们试图通过国民党和工团党来控制我们，我们应该消灭这种外来影响，不能通过成为外国傀儡的方式走向富强。"
 HNN_UNIFICATION_YCP_the_supreme_being_of_the_state:0 "至高无上之国"
 HNN_UNIFICATION_YCP_the_supreme_being_of_the_state_desc:0 "国家将统治一切、观察一切、了解一切。"
 HNN_UNIFICATION_YCP_equality_of_the_law:0 "法律平等"
 HNN_UNIFICATION_YCP_equality_of_the_law_desc:0 "无论你的身份或种族如何，我们都会平等惩罚，差不多平等地奖赏。"
 HNN_UNIFICATION_YCP_upholding_the_national_character:0 "坚守民族品格"
 HNN_UNIFICATION_YCP_upholding_the_national_character_desc:0 "随着陈启天派在青年党内的成功，我们的主席[HNN.GetLeader]现在将领导我们走上民族复兴的道路，并保卫我们反对自由主义、社会主义和外来帝国主义。"
 HNN_UNIFICATION_YCP_denouncing_the_3_principles:0 "谴责三民主义"
 HNN_UNIFICATION_YCP_denouncing_the_3_principles_desc:0 "三民主义已经向我们证明了，它并不比卖国的工团主义好多少。由此，我们要铲除留在我国的国民党组织和残余分子。"
 HNN_UNIFICATION_YCP_a_voice_against_syndicalism:0 "反工团主义之声"
 HNN_UNIFICATION_YCP_a_voice_against_syndicalism_desc:0 "工团主义分子是中国人民的威胁，他们试图通过国民党和工团党来控制我们，我们应该消灭这种外来影响，不能通过成为外国傀儡的方式走向富强。"
 HNN_UNIFICATION_YCP_expanding_rural_education:0 "扩大农村教育"
 HNN_UNIFICATION_YCP_expanding_rural_education_desc:0 "由于文盲问题影响着我国大多数人口，我国政府召开会议审议了农村教育计划，以援助农村人口。今后我们的国民素养将飞速提升，建立一个有智慧的国家。"
 HNN_UNIFICATION_YCP_a_new_meaning_to_nationalism:0 "民族主义的新含义"
 HNN_UNIFICATION_YCP_a_new_meaning_to_nationalism_desc:0 "随着最高领导层进一步阐述民族自强，我们将通过重新定义中国民族主义来向群众教育和证明我们的治理能力。"
 HNN_UNIFICATION_YCP_creation_of_the_welfare_system:0 "建立福利制度"
 HNN_UNIFICATION_YCP_creation_of_the_welfare_system_desc:0 "为了遏制工团主义的影响并防止国家贫困的加剧，我们将制定一个尽可能帮助人民解决其需求的政府制度。"
 HNN_UNIFICATION_YCP_criticism_in_good_faith:0 "善意的批评"
 HNN_UNIFICATION_YCP_criticism_in_good_faith_desc:0 "尽管我们对国民党的行动和想法持保留态度，但我们仍然可以支持国民党中一些不太左派的派系，为广大民主而斗争。"
 HNN_UNIFICATION_YCP_theduooflawrights:0 "法律与权利的二重奏"
 HNN_UNIFICATION_YCP_theduooflawrights_desc:0 "为了我们的新社会有一个公平的制度，我们将永远努力践行李璜关于法律与权利二元性的著作，作为我党实现充分民主的目标的证明。"
 HNN_UNIFICATION_YCP_harmonytradition:0 "和谐与传统"
 HNN_UNIFICATION_YCP_harmonytradition_desc:0 "我们将弥合旧世界和新世界。"
 HNN_UNIFICATION_YCP_jiajusfivepointsofeducation:0 "余家菊的五点教育方针"
 HNN_UNIFICATION_YCP_jiajusfivepointsofeducation_desc:0 "余家菊提出了新的指导方针，要向农村群众伸出援手，让他们接受素质教育，主要有五点：\n\n（一）宪法教育章明确规定，教育必须遵守各宗教中的中立性； （二）实行学校登记法”，违反登记法或者未登记者，由学校所在地长官予以停业； （三）实行教师资格证法，未注册的师范学校和其他毕业生不享有担任教师的权利； (四）严格执行义务教育条例，凡进入未注册学校的，不视为已履行教育义务，对其父母给予与不送其子女入学者同等的处罚； （五）未注册学校的各级学生、毕业生不享有本级学生、毕业生的权利。"
 HNN_UNIFICATION_YCP_a_new_light_shines_the_way:0 "新的曙光照耀前路"
 HNN_UNIFICATION_YCP_a_new_light_shines_the_way_desc:0 "万岁！万岁！共和国已经完成了过渡期，新中国即将迎来一个强大、智慧、民主的时代。"