 GEO_helicopter_inf_equipment_1:0 "Ta-901 Al"
 GEO_helicopter_inf_equipment_1_desc:0 "作为格鲁吉亚研制的直升机，Tbilisi-Angelozi 901 Al配有一台750千瓦（1010马力）的Bramo 323星型发动机，为两个安装在12.2米（40英尺）长圆柱形机身两侧的双吊杆上的11.9米（39英尺）长三叶转子供能。该直升机还有一种名为Fa223-D的货运型号，用于为部队提供补给。"
 helicopter_inf_equipment_1:0 "Ta-901 Al"
 helicopter_inf_equipment_desc:0 "作为格鲁吉亚研制的直升机，多用途旋翼机Tbilisi-Angelozi 901 Al配有一台750千瓦（1010马力）的Bramo 323星型发动机，为两个安装在12.2米（40英尺）长圆柱形机身两侧的双吊杆上的11.9米（39英尺）长三叶转子供能，用于提供火力支援并运输部队。"
