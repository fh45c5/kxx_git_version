l_simp_chinese:
 HNN_UNIFICATION_MAO_form_the_centralist_marxistleninist_institute:0 "成立中央马列主义学院"
 HNN_UNIFICATION_MAO_form_the_centralist_marxistleninist_institute_desc:0 "马列主义理论家艾思奇同志提出了成立中央马列主义学院的想法。艾思奇提出要进一步培养人民群众对唯物主义辩证法的理解，从而进一步提高中国人民的阶级觉悟。"
 HNN_UNIFICATION_MAO_flowers_blooming_in_their_hundreds:0 "百花齐放运动"
 HNN_UNIFICATION_MAO_flowers_blooming_in_their_hundreds_desc:0 "群众需要畅所欲言，愿他们接受真正的自由理念。"
 HNN_UNIFICATION_MAO_introduction_of_the_5_year_plans:0 "引入五年计划"
 HNN_UNIFICATION_MAO_introduction_of_the_5_year_plans_desc:0 "当我们站在天安门的城楼上时，放眼所去的，是我们祖国的大好河山，和这个古老国度之下隐藏的贫穷和封建。为了解决这个问题，我们将开始五年计划，逐个工厂地改造和建设国家，使中国在未来几个世纪成为一个工业强国。"
 HNN_UNIFICATION_MAO_3antiscampaign:0 "三反运动"
 HNN_UNIFICATION_MAO_3antiscampaign_desc:0 "最近，一些残余资本家以及日益严重的官僚主义和腐败问题引起了人们的关注。由此，我们将在全国范围内开展“反贪污、反浪费、反官僚主义”的三反运动。"
 HNN_UNIFICATION_MAO_meetingofthechinesepeoplesconference:0 "中国人民政治协商会议"
 HNN_UNIFICATION_MAO_meetingofthechinesepeoplesconference_desc:0 "随着统一大业业已告成，我们的国家再次团结在了一起，我们将召开政治协商会议以决定我们国家的政治、社会与文化方向。毛本人是党领导集体的核心，他主张进一步推行革命的农业主义政策。党内温和派提出了一个比毛的想法更温和的布哈林主义经济计划。而来自湖南工会的工团主义者们有着别样的主张，他们倡导将工团主义与革命农业主义的部分政策进行结合。"
 HNN_UNIFICATION_MAO_advance_the_cooperativeprogram:0 "推进合作化运动"
 HNN_UNIFICATION_MAO_advance_the_cooperativeprogram_desc:0 "合作化运动是一个由部分温和派同志提出的，旨在进行国家统一后的初步重建的临时性计划。虽然合作化运动和新经济政策的想法类似，但与邓子恢派提出的长时间计划相比，合作化运动会在几年内完成。"
 HNN_UNIFICATION_MAO_standing_upon_the_gates_of_tiananmen:0 "站在天安门城楼之上"
 HNN_UNIFICATION_MAO_standing_upon_the_gates_of_tiananmen_desc:0 "当初升的太阳照耀在古老的北京城墙上时，全国人民聚集在一起，举行了盛大的庆典。毛泽东主席庄严地走上讲堂，宣告中国人民取得了革命的胜利。"
 HNN_UNIFICATION_MAO_partial_collective_ownership:0 "部分合作社集体化"
 HNN_UNIFICATION_MAO_partial_collective_ownership_desc:0 "在我们向经济的完全社会主义化迈进的路途上，我们将对部分农业合作社进行集体化，以实验和发展我们的社会主义农业。"
 HNN_UNIFICATION_MAO_creation_of_the_state_planning_commission:0 "成立国家计划委员会"
 HNN_UNIFICATION_MAO_creation_of_the_state_planning_commission_desc:0 "随着五年计划的进行，人民群众对五年计划进行过程中的一些管理缺陷和监管问题提出了意见。为了解决这个问题，我们成立了国家计划委员会。国家计委对将对五年计划的项目进行集中的管理，并确保五年计划有组织，有效率地圆满完成。"
 HNN_UNIFICATION_MAO_under_the_central_authority_of_the_party:0 "在党中央的领导下"
 HNN_UNIFICATION_MAO_under_the_central_authority_of_the_party_desc:0 "随着党的选举结果公布，以毛泽东为代表的党的中间派取得了领导权。基于此，毛主席提出了一系列新思想，这些新思想将会让中国蓬勃发展。"
 HNN_UNIFICATION_MAO_the_fight_against_illiteracy:0 "扫除文盲"
 HNN_UNIFICATION_MAO_the_fight_against_illiteracy_desc:0 "我们取得了革命战争的胜利，统一了中国。但是我们仍然要面对严重的，全国性的文盲问题。由此，我们将开始一场扫盲运动，建立一个人人都能读书写字的国家。"
 HNN_UNIFICATION_MAO_the_patriotic_health_campaign:0 "爱国卫生运动"
 HNN_UNIFICATION_MAO_the_patriotic_health_campaign_desc:0 "就像毒害着我们土地的封建主义和资本主义疾病一样，糟糕的卫生水平让许多无辜的人死去。我们应当在全国范围内解决这一棘手的问题，让我们的人民有足够健康的体魄保卫人民的革命。"
 HNN_UNIFICATION_MAO_endingoldhabitscustoms:0 "除旧习，移旧俗"
 HNN_UNIFICATION_MAO_endingoldhabitscustoms_desc:0 "作为我们国家现代化计划的一部分，我们必须处理旧封建社会当中存在的有害习俗和落后习俗。诸如缠足这类野蛮落后的习俗将会一扫而空。"
 HNN_UNIFICATION_MAO_156_key_projects:0 "一五六项关键工程"
 HNN_UNIFICATION_MAO_156_key_projects_desc:0 "一五六项目将成为我们五年计划的重要组成部分，我们将会建设156个工业项目以进一步改善我国的工业和基础设施状况。"
 HNN_UNIFICATION_MAO_the_blossoming_of_a_socialist_spring:0 "社会主义之春的绽放"
 HNN_UNIFICATION_MAO_the_blossoming_of_a_socialist_spring_desc:0 "随着统一战争胜利之后，各种重建和恢复社会生产发展的计划落地。我们将开始新的中华人民共和国的总理选举。中国人民将决定我们的新政府的首脑人物，而毛泽东同志则会继续作为国家主席，指导我们的革命和国家继续前进。"
 HNN_UNIFICATION_MAO_thesyndicalistsluck:0 "工团主义者的机遇"
 HNN_UNIFICATION_MAO_thesyndicalistsluck_desc:0 "随着工团派的选举胜利，中国将会走上一条有别于第三国际帝国主义和他们的国民党-工团党走狗完全不一样的工团主义道路。"
 HNN_UNIFICATION_MAO_promotion_of_class_solidarity:0 "促进阶级团结"
 HNN_UNIFICATION_MAO_promotion_of_class_solidarity_desc:0 "我们应该将所有的工人和农民团结在一起以重建我们的国家。"
 HNN_UNIFICATION_MAO_bridging_intraworker_differences:0 "弥合工人内部差异"
 HNN_UNIFICATION_MAO_bridging_intraworker_differences_desc:0 "随着我们劳工运动的深入进行，有人提出了工人与工人之间的，工种与工种之间的差异问题。我们应当努力弥合这种差异。"
 HNN_UNIFICATION_MAO_supporting_collective_action:0 "支持合作化运动"
 HNN_UNIFICATION_MAO_supporting_collective_action_desc:0 "合作化运动将会促进中国社会进一步支持和建设社群主义。"
 HNN_UNIFICATION_MAO_shaking_hands_with_radical_artisans:0 "和激进的技术人员握手"
 HNN_UNIFICATION_MAO_shaking_hands_with_radical_artisans_desc:0 "在我们通往解放的康庄大道上，[HNN.GetLeader]不得不面对专业技术人员的问题：他们是否应当被纳入中国工人运动的一部分？他得出的结论是：在某些情况下，应当将他们纳入进来。"
 HNN_UNIFICATION_MAO_form_the_china_technical_association:0 "成立中国技术协会"
 HNN_UNIFICATION_MAO_form_the_china_technical_association_desc:0 "成立中国技术协会（CTA）会提升我们的教育水平以提高人民的知识水平。"
 HNN_UNIFICATION_MAO_expand_the_peasantworker_relationship:0 "强化工农联盟"
 HNN_UNIFICATION_MAO_expand_the_peasantworker_relationship_desc:0 "工人和农民应当团结一致，城乡共同体将会纳入我们国家团结思想当中的一部分。"
 HNN_UNIFICATION_MAO_emphasize_on_worker_nationalism:0 "强调工人爱国主义"
 HNN_UNIFICATION_MAO_emphasize_on_worker_nationalism_desc:0 "工人必须对国家和人民忠诚。"
 HNN_UNIFICATION_MAO_xiaotongzhissocializationprogram:0 "萧同志的社会化计划"
 HNN_UNIFICATION_MAO_xiaotongzhissocializationprogram_desc:0 "我们应该社会化我们的农场和工厂。"
 HNN_UNIFICATION_MAO_politics_of_production:0 "生产活动政治化"
 HNN_UNIFICATION_MAO_politics_of_production_desc:0 "我们将更加强调围绕生产的政治组织，并给予工会及其工人更多的生产资料。"
 HNN_UNIFICATION_MAO_meeting_of_the_national_labour_conference:0 "全国劳工代表大会"
 HNN_UNIFICATION_MAO_meeting_of_the_national_labour_conference_desc:0 "当我们完成初步的国家重建后，是时候召开首届全国劳工代表大会，以决定我们国家的政府首脑——国家总理了。大会一共有三个派系：毛泽民领导着更多党内倾向农业的派系，而黄爱领导着一个更注重城市工团主义的派系。但也有另一股力量试图获得权力，那就是工团党的残余势力。他们试图获得刘少奇领导的国家劳工代表会议（NLC）的支持。"
 HNN_UNIFICATION_MAO_behold_the_pinnacle_of_unification:0 "向统一战线的最高峰前进"
 HNN_UNIFICATION_MAO_behold_the_pinnacle_of_unification_desc:0 "随着温和派在选举当中的成功，我国将在将在统一战线的指导下继续前进。我们会继续以毛泽东同志的新民主主义理论为指导思想，在类新经济政策的发展理念下，通过无产阶级专政开始社会主义发展进程。"
 HNN_UNIFICATION_MAO_reconciliation_with_the_national_bourgeoisie:0 "与民族资产阶级和解"
 HNN_UNIFICATION_MAO_reconciliation_with_the_national_bourgeoisie_desc:0 "为了推进我们的无产阶级专政，团结全国人民反对帝国主义，毛泽东同志认为我们应当在现阶段和民族资产阶级进行统一战线。"
 HNN_UNIFICATION_MAO_institute_publicprivate_enterprises:0 "实行公私合营"
 HNN_UNIFICATION_MAO_institute_publicprivate_enterprises_desc:0 "为了进一步推进我们的经济复苏，我们将会允许国营和私营企业联合开展经济活动，以和谐的方式改善我们的财政状况，造福大众。"
 HNN_UNIFICATION_MAO_patriotic_education_program:0 "爱国主义教育计划"
 HNN_UNIFICATION_MAO_patriotic_education_program_desc:0 "我们取得了革命战争的胜利，统一了中国。但是我们仍然要面对严重的，全国性的文盲问题。由此，我们将开始一场扫盲运动，建立一个人人都能读书写字的国家。"
 HNN_UNIFICATION_MAO_creation_of_the_common_program:0 "《共同纲领》的出台"
 HNN_UNIFICATION_MAO_creation_of_the_common_program_desc:0 "《共同纲领》是一项国家纲领。我们会基于此组织全国力量全面重建国家，并将其作为将其作为向社会主义过渡的一个阶段。"
 HNN_UNIFICATION_MAO_four_horses_divide_the_fat:0 "四马分肥"
 HNN_UNIFICATION_MAO_four_horses_divide_the_fat_desc:0 "我们将夺取帝国主义在华资产，并将其分给人民。以此向帝国主义展示我们独立自强的决心和促进我们的经济发展。"
 HNN_UNIFICATION_MAO_the_agricultural_cooperative_movement:0 "农业合作化运动"
 HNN_UNIFICATION_MAO_the_agricultural_cooperative_movement_desc:0 "合作化运动是一个由部分温和派同志提出的，旨在进行国家统一后的初步重建的临时性计划。虽然合作化运动和新经济政策的想法类似，但与邓子恢派提出的长时间计划相比，合作化运动会在几年内完成。"
 HNN_UNIFICATION_MAO_economicindividualismlabourmutualassistance:0 "经济上的个人主义与劳动互助"
 HNN_UNIFICATION_MAO_economicindividualismlabourmutualassistance_desc:0 "我们将鼓励个人取得成功，同时也支持他的同事向先进同志学习。"
 HNN_UNIFICATION_MAO_thefiveantismovement:0 "五反运动"
 HNN_UNIFICATION_MAO_thefiveantismovement_desc:0 "最近，一些残余资本家以及日益严重的官僚主义和腐败问题引起了人们的关注。在“反贪污、反浪费、反官僚主义”的三反运动之外，我们还要进行“五反运动”，内容如下：\n反行贿\n反偷税漏税\n反盗骗国家财产\n反偷工减料\n反盗窃国家经济情报"
 HNN_UNIFICATION_MAO_expansion_upon_mutual_assistance_programs:0 "拓展互助计划"
 HNN_UNIFICATION_MAO_expansion_upon_mutual_assistance_programs_desc:0 "我们将继续援助农村群众。在援助计划已经取得一定成效的情况下，我们现在应当，也有这个能力进一步扩大对广大农村居民的援助。"
 HNN_UNIFICATION_MAO_thepeopleswillrealized:0 "实现人民的意志"
 HNN_UNIFICATION_MAO_thepeopleswillrealized_desc:0 "随着国家的初步恢复，是时候选择一位愿意将中国继续带往通往真正社会主义的康庄大道的总理了。"