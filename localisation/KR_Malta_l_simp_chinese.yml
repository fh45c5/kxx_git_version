 MLT_sons_of_malta_base:0 "“新马耳他之子”"
 MLT_sons_of_malta_base_desc:0 "新马耳他之子兄弟会是原马耳他之子兄弟会的升级版本，该组织类似于共济会，在19世纪作为一个神秘的组织活跃于世界舞台上，许多杰出的政治家和名人都是其成员。与这个高尚而无害的过去的组织大相径庭，新马耳他之子是一群伪装者——富可敌国、权倾朝野、交际宽泛的人们的聚集地，他们在世界范围内只关心自己的利益。在1930年德国放松对马耳他的控制后，这些误入歧途的“梦想家”利用他们的巨额财富和影响力迅速控制了马耳他。从那时起，这个由谨慎的商人和娇惯的贵族组成的繁杂的兄弟会伪装的无所事事，他们的首领一心想通过控制德意志帝国的内部，将他们的家乡从德国的魔爪中解放出来。事实上，新马耳他之子不论是在德意志自由工人联合会，还是大亨中都只有很小的影响力，他们的这个“大计划”无异于一场白日梦。简而言之，新马耳他之子在六年的时间里，或许能够糊弄糊弄马耳他善良淳朴的平民百姓，但他们注定是要失败。然而，在那之前，马耳他被禁锢在他们的手中，焦急地等待着他们的垮台来敲门的那一刻……"
 MLT_langaune_question:0 "官方语言争论"
 MLT_langaune_question_desc:0 "目前马耳他政治舞台上最关键的问题之一是对于官方语言的争论，其关系到了这个国家每一个人的未来。马耳他岛一直以来都是外界势力的“玩物”，她的文化也反映了这一点。来自英国，意大利，甚至德国的影响随处可见。虽然这也促进了一个独特的文化大熔炉的形成，但由于其中任何一方势力都无法完全占据上风，巨大的纷争也随之产生了。后来在德国决议的指使下英语和意大利语在1930年也被从官方语言中移除，而德语则被加入进来。这使得德语和马耳他语成为了本岛唯一的官方语言，也进一步激化了群岛之间的紧张局势。所有马耳他岛上的主要政党都主张采用自己偏爱的官方语言，以求最终解决这个问题。然而，随着新马耳他之子兄弟会的崛起，这个问题就像所有的事情一样似乎被永久搁置了。"
 MLT_republicanismonrise:0 "共和主义之苦"
 MLT_republicanismonrise_desc:0 "自1920年德国军靴首次踏上马耳他的土地并恢复马耳他骑士团对该岛的控制以来，人民一直生活在独裁统治的阴影之下。虽然1930年的自由选举在很大程度上封住了这些人的嘴巴，但新马耳他之子兄弟会的异军突起以及他们对国家随之带来的瘫痪效应实际上毁掉了选举带来的所有好处。即使新马耳他之子兄弟会掌握实权，但人们对民主的追求似乎从未停止，尽管前路漫漫，但是马耳他从来不会受控于单一实体的统治之下。"
 MLT_commie_cells:0 "社会主义分子"
 MLT_commie_cells_desc:0 "尽管马耳他的天主教徒和保守派人口占绝大多数，但有传言称，工党内部的一些社会主义组织确实与附近的意大利社会主义共和国有着密切联系。尽管在新马耳他之子出现之前他们几乎掀不起什么风浪，但如果新马耳他之子在我们公平岛屿上的统治出现动摇，他们可能会对我们的安全构成重大威胁。"
 MLT_blind_garrison:0 "盲目之师"
 MLT_blind_garrison_desc:0 "德意志帝国早在1920年就在马耳他派遣了驻军，并在1924年进一步加大了力度，但是自六年前新马耳他之子崛起以来，马耳他驻军实际上就对我们国家的真实行动熟视无睹了。他们用失踪和贿赂的方式蒙骗德国政府，欺骗了德意志帝国，使其认为我们这个小群岛上的一切都在正常运转，而不管当地的驻军实际上是多么的腐败瘫痪。尽管如此，但驻军仍然是我们对外部世界唯一的防御力量，如果马耳他有任何越轨行为，驻军也肯定会进行干预以保护德皇在地中海的利益。"
