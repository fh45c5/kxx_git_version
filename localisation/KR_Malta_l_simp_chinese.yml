 mlt.91.t:0 "马耳他总督"
 mlt.91.d:0 "阳光再度洒在了地中海之上，马耳他的命运也迎来了新的转折。爱德华八世国王陛下治下的马耳他自治领已经建立，现在是该决定自治领首任总督具体职责的时候了。人选方面，国王陛下钦点了第六代戈特子爵约翰·维里克，所以如今只剩下了一个问题：总督是要停留于行使王权的象征性角色，还是以更积极主动的姿态在政府中发挥领导作用呢？\n\n传统派认为应沿袭祖宗之法，总督只负责马耳他的责仪式性事务，代表王室参加官方活动，以全权特使的身份维系英马关系。另一方面，反对者们声称，此种角色会让总督在面对自治领的紧急问题时无所适从。\n\n决策已经摆上台面，但马耳他治理的前景仍不甚清晰。那么，总督是要依传统行事，还是走上自治领的前台，亲手塑造地中海之珍宝的命运呢？"
 mlt.91.a:0 "沿用传统的总督角色"
 mlt.91.b:0 "授予总督统治马耳他的实权！"
 mlt.92.t:0 "马耳他在泛阿拉伯主义中的角色"
 mlt.92.d:0 "遵照多姆·明托夫的最新教导和理论，马耳他背弃了一直对我们不理不睬的欧洲，决定要在广大的泛阿拉伯梦想中找寻自己的位置，复兴古代阿拉伯人治下的黄金时代。虽然有了新身份，我们还是得决定如何融入泛阿运动。我们是应该向公认的哈里发，即土耳其苏丹俯首称臣，还是和异军突起的开罗轴心合作？也许我们应该自己撑起泛阿斗争的火炬，以独身之力统一我们的新同胞？我们的命运究竟应当为何？"
 mlt.92.a:0 "加入开罗的兄弟们"
 mlt.92.b:0 "向君士坦丁堡真正的哈里发敞开怀抱"
 mlt.92.c:0 "只有我们有资格扛起泛阿拉伯的火炬！"
 mlt.95.t:0 "加勒比文化交融"
 mlt.95.d:0 "收复加勒比后，一种迷人的现象便在我们国家生根发芽。马耳他文化与加勒比文化和谐交融，诞生出了真正独特的全球文化。举个例子，加勒比人见人爱的饮料棕榈酒一夜之间就成了马耳他岛家家户户餐桌上的必备品，而且这种“波多黎各蛋奶酒”如今已印上了深深的马耳他烙印，两种文化、两种风味在口中交织，加勒比的热带风情与马耳他的精调相辅相成，令人耳目一新、回味无穷。除此之外，加勒比的商业也在马耳他的管理之下呈现出了一片欣欣向荣之色，湿钞酒吧就是一个很好的例子。地处维尔京群岛中心的湿钞酒吧是马耳他与加勒比传统交汇的见证者，之所以叫“湿钞”这个名字，是因为要来到这家酒吧的话，就得先乘船，后徒手游泳，一趟下来，口袋里的钞票就全部湿透透了。酒吧带着加勒比海独有的悠闲氛围，对新旧两个大陆的顾客是来者不拒。不同出身、不同背景的人们来到这里，交换各自的习俗、趣闻与故事，一起欢笑一起酩酊大醉，一起为生活喝彩，而一家人似的团结感就在这推杯换盏之间油然而生。这一和谐的景象体现了多元化的魅力以及共有经历所能产生的力量，是蕴藏于文化交融之间的魔力的生动例证。"
 mlt.95.a:0 "我们越来越像同一个民族了！"
 mlt.96.t:0 "加勒比复兴"
 mlt.96.d:0 "在清澈的加勒比海再次掌握在马耳他水手和海盗手中后，我们的海外殖民地和马耳他家乡都见证了所谓的“新殖民主义私掠船文化”的蓬勃复兴，还有与我们骑士祖先一起航行的真正海盗的习俗。独立的海盗小镇和其他航海自治风格的老合资企业，如哈瓦那的海盗港或著名的利伯塔利亚，突然出现在我们的新领地上，从酒类走私（和酗酒）到劫掠，一切海盗行径又成了加勒比海地区司空见惯的现象。当新的造船工人和酒吧老板准备在国家工团主义的红黑旗帜下扬帆远航新时代之时，所有马耳他国民都将欢欣鼓舞，所有反对我们的人都将惶惶不可终日，真正的海盗已然重回加勒比海！"
 mlt.97.t:0 "海雷丁和阿鲁杰的遗产"
 mlt.97.d:0 "海雷丁和阿鲁杰的传奇在马耳他海军史上意义重大。这两兄弟本出身希腊，后来皈依了伊斯兰教，过上了冒险的海盗生活，但船只受损令他们被困在了马耳他，他们藏身在天然港湾之中，这便是后来的大港。他们意识到了此地绝妙的战略价值，于是便着手在这海湾中修建了马耳他第一座人工码头，他们以此为庇护所，并从这里出击，开展海盗活动。我们必须将海雷丁和阿鲁杰打造成马耳他历史中的民间英雄，不论在过去还是未来，他们都是我们海权力量的典范。瓦莱塔港各处都会建起他们的塑像，以他们之名，我们也要扩大活动，马耳他必将成为两兄弟梦想的海洋霸权。"
 mlt.97.a:0 "从两兄弟到世界上最伟大的港口"
 mlt.98.t:0 "海盗问题"
 mlt.98.d:0 "虽然我们根据卡尔马特派的奴隶制乌托邦思想以及巴巴里海盗和奇里乞亚人的打家劫舍作风开发出了一套海盗经济和海盗文化，但我们可不是什么野蛮罪犯，因为我们有着自己的道德与法律规章，有着自己的劫掠准则，对劫谁不劫谁有着明确的指导规定，并且我们也在用自己的风帆传播着乌托邦社会主义的思想。俗话说，林子大了什么鸟都有，而我们也发现一些新人好像不是太遵守我们的规矩。马耳他及地中海各地都传来了报告，说有不少挂着我们旗帜的海盗行尽了卑劣野蛮之事，酿成了众多血腥暴力的惨剧，这些吸食着我们遗产的叛徒、寄生虫为了自己的一己私欲背弃了我们及手下的忠诚海盗们所奉行的罗宾汉之心，玷污了我们神圣的乌托邦海权领。那么，我们是要亲自制伏这群恶匪，将其枭首示众，以确保我们意识形态的纯洁性，降低被劫掠过的国家报复的风险呢，还是放任这些自大的海盗船长们，只要他们肯乖乖地交出一份收获，就可以继续那混乱、嗜血的本性呢？"
 mlt.98.a:0 "谁在乎呢？海盗就是如此！"
 mlt.98.b:0 "强调思想纯洁性，整一点人文主义"
 mlt.99.t:0 "蓝衫军"
 mlt.99.d:0 "蓝衫军是马耳他和国民党最为忠诚的子民。其成员大多是希望自己的家园得到保护的前警察，自创立后，这一民兵组织便迅速壮大。无论是负责党活动中的安保工作，还是打击党的敌人，这就是国民党手中最为精锐的武装力量了。自国民党上台以来，“蓝衫军”也高效地保证了党纲的实行。虽然激进派和主流派党员在应当如何使用蓝衫军上存在分歧，但却无人质疑这支准军事力量的可靠性，大家都明白，他们对马耳他和党向来忠心不贰。"
 mlt.99.a:0 "马耳他价值观的保卫者万岁！"
 mlt.100.t:0 "青年抱负"
 mlt.100.d:0 "乔治·博尔格·奥利维耶出生于1911年，是马耳他最年轻的政治家之一。虽然才二十五岁，奥利维耶却已成为国民党内由青年人组成的激进派的代表人物。因其热情洋溢的演讲和对马耳他及其人民的忠诚，他在1930年大选后被胜选的国民党钦点为内阁成员。虽然先前新马耳他之子一手遮天，他没办法在任上作出什么功绩，但他仍让激进派的权势有所增长，也令其更受人尊重。现在，奥利维耶掌权了，他将不惜一切代价捍卫教会、马耳他与家庭。"
 mlt.100.a:0 "上帝、国家、家庭！"
 mlt.101.t:0 "家族事业"
 mlt.101.d:0 "恩里科·米齐绝非家族中第一个涉足马耳他政坛的人。他的父亲福尔图纳托·米齐是反改革党的创始人，这也是我国最早一批的政党之一。本质上，这对父子相似之处不少。两人都亲意大利，也都赞成保护圣母教堂及其在马耳他社会中的地位。确切来说，政治就是米齐家族的面包与黄油。事实上，就连米齐总理的儿子（生于1927年）也有望在成年后继承家族事业。虽然这个孩子现在只有九岁出头，但据说他手上已有父亲分配的基本政治任务。似乎对米齐家族来说，政治就是生意。要是能从近来几次选举中看出些什么，那就是他们的生意还不错。"
 mlt.101.a:0 "马耳他自己的政治王朝诞生了"
 mlt.102.t:0 "记者总统"
 mlt.102.d:0 "在以国民党为跳板进入政界之前，恩里科·米齐曾是一名记者和媒体大亨。在他稳掌总理大权后，他也开始像以往那样掌握起了各种舆论的脉搏。米齐总理曾利用他的报刊帮助自己胜选，现在他计划以文字操纵大众、巩固统治，他同时也将引进现代化和实验大众媒体技术，推广从欧洲大国进口的广播乃至于电视，帮助他建立一个伪宣传机构，揭露社会弊病，造福马耳他人民和他自己的政党。在他的统治下，大众媒体将被彻彻底底的现代化，成为国民党深入群众心灵与思想的官方工具。"
 mlt.102.a:0 "假新闻！"
 mlt.103.t:0 "打击立宪党权力"
 mlt.103.d:0 "今天凌晨，名义上的罗得岛总主教兼马耳他主教卡鲁阿纳大主教发表了一封牧函，在马耳他所有教堂宣读。卡鲁阿纳在函中宣布，任何投票支持或以其他方式支持立宪党的人都犯了弥天大罪。在我们兑现与教会势力抗争的承诺后，这一举动着实令人震惊。这虽然让我们治理国家变得更加困难了，但他们都这么划清界限了，我们在政坛之上谁友谁敌也就一目了然了。教会的这一举动无疑是在给自己挖坑，他们让我们免去了在政坛活动中揣摩人心的功夫。在短期内，这将极大地影响我们的受欢迎程度，但最终，当我们努力重建一个讲英语的马耳他时，毫无疑问，这一切都是值得的。"
 mlt.103.a:0 "你怎么敢这么对我，你知道我付出了多少么！"
 mlt.104.t:0 "斯特里克兰男爵"
 mlt.104.d:0 "斯特里克兰宛如雄鹿一般高贵而坚定，他带领马耳他保守派取得了巨大的成就。受英国保守党启发，他领导马耳他迎来了一个民主而繁荣的时代。考虑到他过去对昔日大英帝国的贡献，以及他目前身为马耳他护国公和协约国在当地展开行动的忠实追随，已流亡至加拿大的大英帝国已决定任命杰拉尔德·斯特里克兰为一位真正的男爵，这一高贵的上议院头衔与英国大革命前他在下议院的位子相比，有了一个历史性的显著提升。斯特里克兰男爵成为了英国王室眼中真正的贵族，再加上他目前的马耳他伯爵身份，使他成为国内和国外最受尊敬的人之一。尽管有人声称他是一个出身外国的卖国贼，但我们和大众都知道真相——斯特里克兰男爵是当代马耳他一个真正的英雄！"
 mlt.104.a:0 "在第一代斯特里克兰男爵治下，马耳他可不会有闲汉呆的地方！"
 mlt.105.t:0 "老盎格鲁人"
 mlt.105.d:0 "身为英国男爵声名卓著之子、马耳他海军上将以及本地贵族的侄子、卡泰纳郡的继承人，第六代德拉卡泰纳伯爵，杰拉尔德·保罗·约瑟夫·卡耶坦·卡梅尔·安东尼·马丁·斯特里克兰是马耳他最资深的民主政治家之一，他浸淫政坛数十年，曾在马耳他和大英帝国担任要职，并取得了巨大的成就。从澳大拉西亚到马耳他，斯特里克兰以良好而诚实的保守治理之名做出了贡献，如今他落叶归根、执掌国政，这对我们已是万幸之事。在他治下，一个保守而独立的马耳他将呵护本国民众，把他们的需要放在第一位，同时仍与协约国保持联系，依靠我们高贵而不可征服的人民的委托而治国理政。"
 mlt.105.a:0 "斯特里克兰将指引我们向前"
 mlt.106.t:0 "马耳他铁娘子"
 mlt.106.d:0 "玛布尔·斯特里克兰是杰拉尔德·斯特里克兰爵士和他的妻子埃德利娜·萨克维尔女士的女儿，她出身名门望族，也是现代史上第一批女性国家元首之一，她因此得名马耳他的铁娘子。玛布尔·斯特里克兰是一位不折不扣的保守派，但在社会问题和扩大人权方面却表现出了进步倾向，她起初是一名受人尊敬的记者和报社老板，后来在开明群众的支持下接替了父亲的位置，成为了马耳他总理。玛布尔并不希望过于激进，她将在很大程度上坚持她父亲制定的纲领，同时关注妇女权利和社会进步的现代化，以便我们的保守举措能够经受住我们现在所处的全球舞台的风浪。"
 mlt.106.a:0 "在铁娘子的统治下，马耳他将永葆强大！"
 mlt.107.t:0 "进步立宪派"
 mlt.107.d:0 "虽然立宪党把自己描绘成保护盎格鲁马耳他人的、团结而正义的壁垒，但事实远非如此。党内分歧虽未严重到引发党的分裂，但也确实存在。在这些不满的内部派别中，势力最大的一派的是所谓的进步派。虽然他们的主张与正统路线大致相同，但在两个关键问题上，他们与正统派存在极大的分歧。首先，他们坚持所谓的“自治而非整合”。“简而言之，他们希望与英格兰联合起来，但不是直接并入联合王国。党本身对整合问题的态度模棱两可，进步派却开诚布公，直接阐明了其观点。他们对公民权利的看法也更为进步。虽然党内所有人都希望马耳他在人权方面能与英国并驾齐驱，但进步派想要更进一步，从工党纲领的诸多部分中汲取灵感。无论如何，进步党是党内最大的非正统派别，也代表着盎格鲁马耳他人中最左翼的一派。"
 mlt.107.a:0 "与王权携手，我们将走向未来"
 mlt.108.t:0 "暗巷中的工党改革主义"
 mlt.108.d:0 "保罗·博法是个激进进步主义者，他誓要走出长期困扰我岛的传统主义与停滞不前的保守主义的阴影，他秉持着反社会主义的社会民主主义与亲教权主义的政纲，以此作为工党政府执政之基，他还想让教会成为实施真正的福利经济、传播进步意识形态的媒介，避开那些欲图令我们寸步难行的保守派，让肮脏革命者的欲望靠边站。此外，博法的理论还呼吁与协约国及其流亡帝国达成合作，以此对抗曾经压迫我国人民的德国人和浑水摸鱼的第三国际，在经济上则以自给自足为重，建设规模庞大的工业部门，这一切的一切都是为了实现博法设想的最终目标——在马耳他建立一个与渥太华结盟的、以与教廷特殊关系为倚仗的现代化工业福利国家。\n\n在保罗·博法口中，其他更激进的工党领导人，如多姆·明托夫，就是彻头彻尾的工团主义者，他们就是披着狼皮的羊，试图用国际主义的毒药毒害马耳他。保罗·博法承诺，当他及其工党政府与天主教会和协约国达成合作，为大众带来真正的救赎之时，所有邪恶势力都将被绳之以法。"
 mlt.108.a:0 "工党——驱散反动派黑暗的万丈光芒，照亮启蒙了整个马耳他！"
 mlt.109.t:0 "医生！"
 mlt.109.d:0 "保罗·博法总理于1912年毕业于马耳他大学，成为了一名医生，后来在马耳他萨洛尼卡的皇家医疗队服役，并在世界大战期间与各艘医院船上服役。他一直把医学于公共卫生问题挂在心间，既然他现在有作出变革的能力了，他便为马耳他与国内卫生部门制定了宏伟的计划。我们将缩减对现代马耳他不那么重要的部门的预算，例如我们日益萎缩的农业部门，在很大程度上，我国农业只是在生产一些特定的、销往本地的产品与奢侈品，如茶叶、水果和熏香，这些预算将转而拨付给博法的政府工作组，其目的是实现全国医疗保健的现代化。我们将通过新的立法，以加拿大进步人士（如阿尔伯特·欧内斯特·阿彻和汤米·道格拉斯）在阿尔伯塔省和萨斯喀彻温省的平合联执政地区推行的计划为基础，建立国家买单的全民医疗保健系统，同时为新的免费诊所、医院、医生办公室、儿科中心等提供资金，博法的工党政府将让马耳他公民获得世界上最好、最现代、最实惠的医疗服务。"
 mlt.109.a:0 "博法的工党将治愈我们人民和我们过去的创伤"
 mlt.110.t:0 "上学去喽！"
 mlt.110.d:0 "为实现教育的现代化与标准化，提高人民群众的识字率，让马耳他的每一名孩童都有学可上，保罗·博法制定了义务小学教育政策，并对马耳他大学之类的高等教育中心进行了扩建，还另在全国各地设立了多所大学，如此一来，马耳他的下一代领导人和专家学者的受教育水平将远超以往。就在我们以英法首创的现代协约国标准为蓝本打造的教育改革正如火如荼地进行之际，我们在教会中的盟友及其高层找上了门。教廷和教会凭借着自己无可比拟的影响力帮助我们将工党改革推广到了全国的每个角落，就连最保守、最传统的人群也不例外，但世上毕竟没有免费的午餐，如今，这帮神官开出了他们的要价。虽然我们已经授予了教会许多自由权力与特权，但他们并不满足于此，还要求获得此轮公共教育改革中的话语权，以亲自监督教学事务不偏离圣经的条文。当然了，这一要求与现代西方教育中的世俗标准背道而驰，但博法及其工党政府能在马耳他这一高度保守的土地上立足，靠的全都是教会的支持。那么，我们是要同意教会的要求，还是冒着风险直接无视之呢？"
 mlt.110.a:0 "就算我们关系再铁，不行就是不行"
 mlt.110.b:0 "上帝在课堂上永远占有一席之地"
 mlt.111.t:0 "工程师总统"
 mlt.111.d:0 "多米尼克·明托夫曾是名小有名气的土木工程师与建筑师，而现在掌握了国家大权、在工党内说一不二的他，准备运用以前的专业学识推行一项新的计划，在尊重我国传统艺术形式、设计与美学文化的前提下对马耳他的建筑与城市规划进行现代化改造。明托夫将从其已故友人、建筑师同僚安德烈亚·瓦萨洛的思想出发，结合新古典主义、洛可可复兴主义、新哥特风、新艺术风、新罗马风等各式艺术风格，为马耳他开创出建筑美学的新时代，打造出一座既不忘过去，也不失现代的美丽新岛屿，而瓦莱塔的市中心便是明托夫的第一站。毫无疑问，一心一意建设世上最为便捷、最为美丽城市的明托夫定能像其前辈洛伦佐·加法、托马索·丁利、吉罗拉莫·卡萨尔和维托里奥·卡萨尔父子一样，成为马耳他历史上最为伟大的建筑师、工程师、设计师之一。"
 mlt.111.a:0 "我解决问题，解决实际的问题"
 mlt.112.t:0 "国家的高压手段"
 mlt.112.d:0 "多米尼克·明托夫一直是工党中的一朵奇葩，他有着一个红色马耳他的激进梦想，并且对革命行为情有独钟，还会时不时地脱离和平改良的框架，秀一秀自己的铁拳。为了建成全面的福利国度与脱离企业桎梏的半公有制经济，明托夫会在非常时刻行以威权独裁，为捍卫己身权威而置民主政府与工党于不顾，煽动政治暴力与大规模骚乱，以分散对手的注意力，为自己制造实施高压手段的正当理由。虽然在明托夫治下，人们的生活水平实现了前无古人的飞跃，但这都是通过一些不太光彩的手段达成的，所以明托夫在人们眼中的评价普遍不高，不过就凭明托夫手中握有的兵权与影响力，评价高低又如何呢？明托夫注定要以神佑的世俗化社会主义拯救马耳他的无产阶级，但这一切的代价又是什么呢？"
 mlt.112.a:0 "一切为了马耳他人民的利益"
 mlt.112.b:0 "学习葛兰西的思想，成为马耳他的红色马基雅维利！"
 mlt.113.t:0 "撕下新马耳他之子们的面具"
 mlt.113.d:0 "过去，“新马耳他之子”对马耳他事务的影响一直有些虚无缥缈，这也让几乎无穷无尽的妄想阴谋论博得了世人眼球。这些荒唐透顶的理论声称，“新马耳他之子”们一直在秘密地操纵着全球政治，从黑色星期一股市崩盘到俄罗斯总统遇刺，这一切都同他们有关。哪怕根据无数的书面记录，甚至仅凭基本常识便能看破这些阴谋论的荒谬之处，但世上总有疯子，这些人依旧相信新马耳他之子们的影响要比以前人们想象的要深远得多。这些人竟成功说服了马耳他警队深入调查新马耳他之子的阴谋，突袭并占领了他们废弃的总部，最终发现了所谓“阴谋”的真相。\n\n这些理论家一开始对正式调查的开始喜出望外，但在新马耳他之子的真相公之于众后，他们满腹的好奇心顿时化作了沮丧。事实实在冷酷无情，“新马耳他之子”只不过是一群无组织无纪律的流氓，他们是把马耳他从德国治下拯救了出来，但靠的完全是机缘巧合。他们在马耳他之外的影响力小的可怜，能闹这么大全怪德国情报部和德国警察太过无能。\n\n虽然围绕着新马耳他之子的阴谋论可以说是被彻底推翻了，但也总有一些精神错乱的恶人，喋喋不休地讨论着阴谋的“真实”深度。"
 mlt.113.a:0 "有点尬了……"
 mlt.114.t:0 "巴巴里海岸的劫掠者"
 mlt.114.d:0 "身为奇里乞亚海盗、巴巴里海盗和其他长期统治地中海及其邻近海域的臭名昭著的海盗集团的继承人，“舰长”卡尔梅洛·博尔格·皮萨尼领导的未来极权主义者中的新卡尔马特派如今主导着我国的文化革命。我们将像从前那些伟大的船长与沿海掠夺者一样，接过把文明、革命与繁荣带给一切邻近我国水域的土地的火炬，他们的劫掠方法将被我们发扬光大，成为革命与反抗的工具。当然，我们也许是在和卡尔马特派前辈一样干着贩奴勾当，四处劫掠的行为也与我们在巴巴里海岸上的祖先无异，但这一切的目的是好的——推进革命事业的发展、改善马耳他人的生活。以海盗行为为后盾，以国家工团主义为内核，我们将建立世上最伟大的革命政府！"
 mlt.114.a:0 "恃强凌弱和四处劫掠就是我的生活方式！"
 mlt.115.t:0 "伊斯兰之剑"
 mlt.115.d:0 "在国家工团主义的辉光指引下，整个意大利都为我们的正义所折服，而我们的伊斯兰盟友们也借此时机献给了我们一份礼物。为承认我们对泛阿拉伯之梦（虽然我们是世俗的无神论者）以及地中海的和平与团结事业所做出的贡献，以埃及、利比亚、索马里和奥斯曼帝国旧地诸国为代表的穆斯林盟友们把伊斯兰之剑赠予了[MLT.GetLeader]。伊斯兰之剑以穆罕默德后继的正统哈里发国的最后一任哈里发、传奇穆斯林英雄阿里·伊本·阿比·塔里卜的佩剑佐勒菲卡尔为原型，它同伊斯兰的守护者这一称号一同被授予了我们至慈的领袖，以表彰其以真主和穆罕默德的信众之名在“马耳他的第四岸”上顶着世俗无神论政府的压力建立了古兰经学校和清真寺，推动了阿拉伯语和伊斯兰教在马耳他各地的传播（其实[MLT.GetLeader]只是想在风云突变的地缘政治形势中拉拢阿拉伯世界）。有了伊斯兰之剑在手，我们的领袖和他身后的整个马耳他在未来几十年中都会是非洲阿拉伯世界的铁杆盟友。"
 mlt.115.a:0 "赞美真主！赞美伊斯兰的守护者！"
 mlt.116.t:0 "明托夫的奇异奥德赛及其与非裔阿拉伯人的联系"
 mlt.116.d:0 "曾经那个尽忠服侍教宗，与工党合作的虔诚天主教徒与教会之友，曾经那个一心想要让马耳他获得大不列颠的承认，以如苏格兰一样的独立民族实体身份成为其一邦的大英帝国忠犬——多姆·明托夫以最意想不到的方式完成了自己的政治蜕变，形成了如今的立场。在因激进观点和对意大利联邦的厌恶而致使自己和工党盟友被绝罚后，明托夫就同受反动思想浸染的罗马教宗以及整个教会反目成仇，虽背弃了过去所深爱的教会，但他却从未抛下对上帝的敬畏，所以才有了当下这一奇特的掺杂了宗教元素的世俗化形式。再之后，大英帝国亡于革命，明托夫也放下了自己的亲协约国思想，转向了战胜了失败改革的社会国际主义和革命理念。\n\n不过，明托夫也认识到，与其死守孤立主义或是转投入第三国际那样的另一个欧洲列强的怀抱，马耳他更应该做的反而是寻根问祖，重拾与北非和阿拉伯世界的纽带。明托夫与米歇尔·阿弗拉克、贾迈勒·阿卜杜勒·纳赛尔、谢夫凯特·叙雷亚·艾德迈尔、雅库普·卡德里·卡拉奥斯曼奥卢、布尔汉·贝尔盖等东南地中海地区的左翼自由派建立起了友谊，与泛阿拉伯群体展开了合作，共同对抗反动势力。他坚信，马耳他要实现自己的利益，唯一可以依靠的外部力量就是这些穆斯林盟友，为此，他甚至在国内把阿拉伯语的地位抬升到了英语和德语之上，还向卡尔梅洛·博尔格·皮萨尼这样的边缘左翼群体推广亲阿拉伯反欧思想。虽然马耳他还没有做好皈依伊斯兰教的准备，但我们已经挣脱了欧洲中心思想的束缚，而同阿拉伯人和非洲人一道步入新的开明纪元就是眼下最好的选择。"
 mlt.116.a:0 "马耳他万岁！"
 mlt.116.b:0 "还是第三国际更重要"
 mlt.117.t:0 "国家工团主义先驱者到来"
 mlt.117.d:0 "长期控制意大利半岛南部的意大利社会主义共和国已轰然垮台，意大利左翼运动的残余势力只得四散奔逃。在卡尔梅洛·博尔格·皮萨尼上台后，身为邓南遮思想的左翼继承人，他的老导师贝尼托·墨索里尼及其意大利极权未来主义运动的其他成员全都流亡到了马耳他。虽然“舰长”博尔格·皮萨尼不愿立即将所有权力交给墨索里尼，但马耳他的极权未来主义者中还是有很多人希望给墨索里尼及其流亡者同伴一些高官之位的。我们该怎么做？"
 mlt.117.a:0 "让墨索里尼当我们的政府首脑"
 mlt.117.b:0 "逼迫墨索里尼退休，让他好好待在海滨别墅里，吸收其他流亡者"
 mlt.117.c:0 "向墨索里尼屈服，立他为国家元首。领袖万岁！"
 mlt.118.t:0 "间谍得胜"
 mlt.118.d:0 "卡尔梅洛·博尔格·皮萨尼曾经只是罗马的一名艺术生，后来成为了邓南遮、墨索里尼和马里内蒂的崇拜者，在艺校学习期间，他以墨索里尼极权主义者的间谍自居，开始了自己的政治生涯。然而，尽管卡尔梅洛·博尔格·皮萨尼回到了自己的家乡马耳他，但他从未停止过对墨索里尼意识形态的忠心追随，甚至还继续为自己的导师充当间谍。现在，博尔·皮萨尼以“舰长”之称统治着自己的国家工团主义国家，同时良好地保持着自己毕生的间谍技能，并创建了国家人民情报局，以满足革命对信息战的所有需求，博尔格·皮萨尼本人则担任首席间谍。在“舰长”的注视下，一切革命之敌都将接受我们的制裁。"
 mlt.118.a:0 "在“舰长”的警惕目光下，一切都将无所遁形"
 mlt.119.t:0 "“舰长”的艺术"
 mlt.119.d:0 "曾经身为艺术家，如今也喜好在处理国事的闲暇时间创作未来主义作品的卡尔梅洛·博尔格·皮萨尼舰长致力于用自己的笔刷让马耳他文化臻于完美，抛却阿拉伯和罗马的过去，寻觅世所未见的美丽新未来。为了让马耳他的美学艺术得到真正的升华，推动我们文化的自我演化，皮萨尼同许多艺术同僚和朋友（如埃姆文·克雷莫纳、威廉·阿帕普、埃斯普里·巴尔泰、爱德华·卡鲁阿纳·丁利、卡尔梅努·曼琼、安东·因洛特、维克托·迪亚科诺，以及罗马艺术学院和翁贝托一世学院的学生教师们等）合作，力图用精致的艺术或文化瑰宝装点马耳他的每一寸土地。舰长将动用从资产阶级处收缴来的资金，竭尽全力把整个马耳他群岛改造为一副生动的未来主义艺术品，向世界展现真正的艺术该为何貌……但愿吧。"
 mlt.119.a:0 "一笔一画，绘就通往未来的大门！"
 mlt.120.t:0 "教宗的命运"
 mlt.120.d:0 "意大利已入我手，政府已经准备好在马耳他-意大利爱国主义和国家工团主义思想之上建立起真正的革命国家，不过在此之前，我们还有一事尚待处理：教廷。马耳他的左翼虽然与教宗以及天主教会很少会有往来，但我们的“联盟”还是在此一问题上分成了三派。第一派主要是博尔格·皮萨尼的极权主义者，他们的要求很简单：公开处决教宗和枢机团，彻底抹煞教廷的痕迹。人数最多的第二派以多姆·明托夫的激进工党为首，他们想的是在罗马城内建立一个自治的“梵蒂冈城国”，这样既给予了教宗以独立国家，又能保证他再也不插手意大利的政事。最后是保罗·博法的温和工党，他们人数最少，也是马耳他左翼唯一的亲教会势力，他们希望与教宗合作，让教宗充当象征性的领袖角色，与民选政府平起平坐，实现意大利联邦的未竟之梦。那么，教会的命运究竟会如何呢？我们马上见分晓。"
 mlt.120.a:0 "杀了这个老骗子，彻底终结教宗霸权！"
 mlt.120.b:0 "创建一个自治的梵蒂冈城国，以此限制教会的影响"
 mlt.120.c:0 "博法与教会达成了协议，允许教宗与他一起统治"
 mlt.121.t:0 "“舰长”之权"
 mlt.121.d:0 "以他的导师暨意大利极权主义领袖为榜样，卡尔梅洛·博尔格·皮萨尼为他自己安上了“舰长”的头衔，以积累其权力，使他同时扮演政府各部门的角色，以不受干扰或反对地引领革命前行。“舰长”博尔格·皮萨尼将崇高而威严地自封为马耳他的全权舰长，无人能与之匹敌，更没有任何权威能束缚他，无论是人间的还是天国的。舰长将开始像管理一艘组织严密的战舰一般管理这个国家，以完成一场完美的民族革命以及我们所加诸于其上的文化融合改革。无与伦比，无所不能的“舰长”将拯救马耳他，并带领这个由博尔格·皮萨尼一手打造的国家工团主义乌托邦走向完美与伟大。"
 mlt.121.a:0 "在“舰长”领导下全速前进！"
 mlt.122.t:0 "开放骑士团"
 mlt.122.d:0 "既然马耳他已经安全，就到了改革圣约翰骑士团的时候了。然而，这一改革不能直接改变教团的组织结构，但仍将实现许多人追求却无人敢做的事。圣约翰骑士团将开放成员入内，新团员也不再需要现有团员的举荐才能入内。相反，入团者所需要做的仅仅是申请。只要你是一个信誉良好的天主教徒，我们就没有理由拒绝你入团。虽然这一改革需要时间来付诸实施，但它无疑是大有裨益的。马耳他严重缺乏人力，更不要说骑士团了。通过开放骑士团，我们将让马耳他和骑士团接收更多的新鲜血液，而这正是我们最需要的。"
 mlt.122.a:0 "为了捍卫未来，我们必须作出改变"
 mlt.123.t:0 "融合骑士团"
 mlt.123.d:0 "这一天的黎明如同往常一般美丽，太阳刚一升起，德皇的亲口命令就送达了通常风平浪静的马耳他岛。这一命令很快打乱了当天的日程安排，在接收到德皇命令的仅仅几小时后，载有新移民的船只就靠岸了。被称为勃兰登堡教区的圣约翰骑士团在宗教改革时代因其新教倾向而被迫退出医院骑士团，而现在，它将立刻与天主教骑士团重新合并，德皇也将获得“医院骑士团保护者”的称号。这一举动将使信奉路德宗的德皇与罗马教宗本尊在裁断骑士团事务这一方面拥有平等的地位。就目前而言，这不会招致什么后果，因为勃兰登堡辖区已经被迫接受卢多维科·基吉·阿尔瓦尼·德拉·罗韦雷成为大教长的事实。尽管他可能会提出异议，但罗马教宗对此却无能为力，因为信奉新教的骑士已经开始涌入马耳他岛，以示团聚，所有人似乎都持谨慎态度，试图避免发生流血冲突。面对着不断变化的现实，教宗陛下的反对声音在他们被逐出教会之前就停止了，虽然我们的天主教和新教兄弟之间刚刚建立的团结纽带已经因等级制度的混乱而暗藏杀机，但岛上仍然保持着明面上的和平。"
 mlt.123.a:0 "不管我们之间有何分歧，我们都是主的骑士"
 mlt.124.t:0 "新任大团长？"
 mlt.124.d:0 "随着圣约翰骑士团与分离已久的弟兄们重聚，许多骑士，尤其是信奉新教的骑士，开始质疑大教长，甚至怀疑他的时代已经结束了。他们希望看到我们的大教长滚出马耳他的海岸，被他们自己的人所取代。目前最受欢迎的替代人选是维夏德·冯·阿尔文斯莱本。出身贵族的阿尔文斯莱本是一位虔诚的宗教人士，为帝国人民做了许多慈善。除此之外，他还来自阿尔文斯莱本家族，德国最古老的贵族家室之一，当然是新教的。与威哈德相反，那些希望大教长离开的人认为，应当选择勃兰登堡郊区的老指挥官，也就是奥斯卡王子本人来领导骑士团。德皇的儿子已经通过选举获得了这个职位，抛掉他可能会疏远马耳他岛上占多数的天主教徒这个因素以外，他会是完美的选择。无论如何，骑士团也可以在接下来的一段时间内无视这些呼声，只要天主教徒和新教徒能够团结一致，共同努力提振骑士团与民众，分裂之痛无疑会随着时间的推移而消退。"
 mlt.124.a:0 "选择维夏德·冯·阿尔文斯莱本带领我们走向未来！"
 mlt.124.b:0 "未担任其他职责的奥斯卡王子是我们一致的选择"
 mlt.124.c:0 "卢多维科·基吉·阿尔巴尼·德拉·罗韦雷做的就不错！"
 mlt.125.t:0 "大教长的仁慈之手"
 mlt.125.d:0 "虽然圣约翰骑士团在成立之初不过是一个负责管理医院的骑士团，但近年来，我们在这方面的责任已经淡化了。在再次被任命为马耳他的统治者后，大教长并没有得到多少援助，但他仍宣称即使不能完全履行好我们的责任，我们也必须努力尝试。因此，大教长下达了一项指令，将我国国库的整整三分之一用于慈善活动。无论是开办施粥所，提供住房，甚至帮助修理世界各地的残破建筑，马耳他骑士团的资金都会帮上忙。虽然代价高昂，但为了灵魂的纯洁，也为了完成我们骑士团的使命，再高的代价也不为惜。"
 mlt.125.a:0 "守护信仰，救助苦难"
 mlt.126.t:0 "罗马城内的一席之地"
 mlt.126.d:0 "在德国于大战后恢复我们对马耳他的控制之前，马耳他骑士团处于一种奇怪的上不去下不来的状态。从理论上讲，骑士团是作为一个主权实体存在的，即使它没有直接占有国土，至少在大众的共识中是这样。实际上，我们在永恒之城及其周围拥有少量建筑物。这些建筑有些是教宗授予我们的，也有一些是随着时间的推移而逐渐购买的，这些建筑物就成了马耳他骑士团的少数国土。自归还马耳他以来，我们一直保留着这些建筑物的主权，尽管其中一些已被改造为马耳他国的大使馆。无论如何，如果骑士团需要它们，这些建筑将继续扮演骑士团堡垒的职责，无论我们是否拥有马耳他主权。"
 mlt.126.a:0 "奇闻趣事"
 mlt.127.t:0 "新圣殿骑士团"
 mlt.127.d:0 "许多以圣地为第二故乡的骑士团都消逝在了历史长河中，我们一直在努力重建他们，其中的重点莫过于圣殿骑士团。在被教宗钦定为异端后，圣殿骑士团就不复存在，直到今天。虽然不是所有的圣殿骑士都消失了，比如吾王基督骑士团这样的组织就在圣殿骑士的废墟上被建立起来，但这个组织本身早就死去了。这样的惨剧将会不再重演。为耶稣基督和所罗门圣殿而奋战至死的可怜盟友们的组织将被重新建立，并成为我们的兄弟骑士团中中最为优秀的之一。虽然完全重建这个曾一度辉煌的骑士团肯定需要很长时间，但这无疑是值得的。圣殿骑士一直是我们当中最优秀的，我们将尽我们所能重建他们昔日的辉煌。"
 mlt.127.a:0 "愿洞察之父给予我们帮助！"
 mlt.128.t:0 "教宗愿虚己以听"
 mlt.128.d:0 "看来我们说服教宗陛下的努力卓有成效。一位枢机主教兼圣墓骑士团成员私下告诉我们，他会亲自把我们发起新十字军东征的提议直接交给教宗。虽然这一步是伟大而光荣的，但这终究只是第一步。尽管如此，我们也已经迈出了第一步，这无疑是上帝的旨意，不久我们就会向耶路撒冷进军。毕竟，教宗不可能拒绝我们，对吧？"
 mlt.128.a:0 "如神所愿？"
 mlt.129.t:0 "新十字军？"
 mlt.129.a:0 "……号召发动一场新的十字军"
 mlt.129.b:0 "……拒绝同意这项自杀式任务"
 mlt.130.t:0 "最后的十字军"
 mlt.130.d:0 "一大早，教宗[PAP.getleader]陛下就在圣彼得广场上宣布了一场新十字军东征的开始。教宗宣布，马耳他骑士团一直在准备向耶路撒冷发动进军，并且宣称在夺回耶路撒冷之前，没有什么能阻止他们。世界各地对这一消息的反应大相径庭。这次十字军东征的目标，也就是奥斯曼帝国方面称其为不义之举，并发誓要尽一切力量阻止这场侵略。其他国家责只是耸耸肩，表示教宗这是吃错药了。无论如何，天主教会似乎又要和占领圣地的异教徒开战了。"
 mlt.130.a:0 "如神所愿！"
 Mlt.130.b:0 "十字军？这都什么年代了？"
 mlt.131.t:0 "无声的拒绝"
 mlt.131.d:0 "让我们和我们的盟友非常沮丧的是，教宗陛下断然拒绝了我们发动十字军东征的请求。虽然他拒绝发动新的十字军东征，因为这会威胁到脆弱的和平局势，但教宗陛下亲自为我们的征程祝福了我们，并表示这就是他现在所能做的了。虽然这一结果令人沮丧，但并不算完全出人意料。毕竟，教会亲自指挥庞大军队的时代已经结束，简单地号召十字军东征对天主教徒几乎起不到什么影响。无论如何，我们夺取耶路撒冷的征程仍在继续，即使没有教会的祝福也无妨。"
 mlt.131.a:0 "耶路撒冷必将沦陷！！"
 mlt.132.t:0 "移动不可移动之梯"
 mlt.132.d:0 "所谓圣地现状法令既已终结，神圣罗马天主教会便确立了自己作为这些土地上唯一教会的地位，现状时代最为显著的标志也随之消失。从今天早上开始，不可移动之梯已经被移走了。虽然这只是大计划中的一个小小事件，但教会之力却展露无遗。圣地也终于不再被无休止的争论所束缚，可以放手行动。这一天将被载入史册，作为现状之终结和天主教统治地位的确立标志。基督国王万岁！"
 mlt.132.a:0 "承神之佑！"
 mlt.133.t:0 "最后的骑士团"
 mlt.133.d:0 "圣约翰骑士团并不是天主教会现存的唯一可以追溯到耶路撒冷王国时期的骑士团。事实上，圣约翰骑士团甚至不是现存最古老的十字军骑士团。无论如何，圣约翰骑士团是唯一有资格将天主教之炬重新带到圣地的骑士团。我们是唯一愿意站出来反抗土耳其人，夺回我们应得之物的人！我们必须要向全世界传播这一真理，这个承担着我们使命的福音。所有人都必须明白马耳他骑士团会为并且愿意为夺回耶路撒冷做出一切必要之事。要是我们不做，还有谁来做？"
 mlt.133.a:0 "骑士团万岁！"
 mlt.134.t:0 "归还圣物？"
 mlt.134.d:0 "逝去时代的低语在历史的书页间回荡，那是在第一次十字军东征期间丢失的圣物——附有神之力的圣枪与圣杯——的故事。我们再一次踏足了圣地，一个选择也随之摆到了我们面前：是否要去寻找遗失已久的圣物？无需多言，我们的队伍中自是回响起了狂热的呼声，搜寻圣物的征途就此拉开了帷幕。我们带着决心与信念，踏上了足以重塑历史进程的道路，去找回那具有重要精神意义的圣物。不过，也有人认为与其沉湎于过去，还不如专注于当下，圣物无非只是个象征，有没有他们都不会对我们的使命产生影响，所以我们应该忘掉这一想法，专心去整合眼前的这片荒地。虽然这番话有着几分道理，但重获圣物所带来的荣耀也属实诱人。那么，问题来了：马耳他骑士团是要服从于内心的呼唤，还是继续自己的使命呢？"
 mlt.134.a:0 "就算掘地三尺，也一定要找到圣物！"
 mlt.134.b:0 "我们有比寻找古代圣物更紧迫的事情要做！"
 mlt.135.t:0 "发现圣物！"
 mlt.135.d:0 "命运的齿轮开始转动，历史的回声再度响起，第一次十字军东征期间遗失的圣物奇迹般地重见天日，骑士团为之惊诧不已。带着圣枪步入战场的士兵竟刀枪不入，整场仗下来连一点皮外伤都没有，身受重伤的骑士们嘴唇刚一碰到基督之圣杯便立马痊愈，活蹦乱跳地像没事人一样，被世人视为添油加醋的第一次十字军东征中的传奇故事由是验明了其真实性。圣物的失而复得是神降下的启示，是我们与昔日联系的证明，是新时代即将到来的昭示。我们将以崇高的敬意保管这些圣物，世世代代守护好它们。"
 mlt.135.a:0 "主真的保佑了我们……"
 mlt.136.t:0 "麦加的命运"
 mlt.136.d:0 "如神所愿！伊斯兰教之都、圣城麦加已彻底落入主之战士手中，萨拉森人的后裔大可以继续负隅顽抗，但基督真信已然完全证明了自己的正确性。城市已被攻占，千年来的宿怨也画上了句号，伊斯兰世界哀鸿遍野，我们的后方却是一片狂欢的景象。城中的许多清真寺已被洗劫、亵渎，或是在巨大而可怖的狂热洪流中被夷为平地，如同神怒降临一般。历史上以真主的名义发动的无情战争和阿拉伯奴隶制，还有在城中拼死一搏的敌人残余、伏击我军的非正规部队，这一切的一切都点燃了我军士兵的怒火，甚至有人犯下了近乎叛教的罪行。\n\n无论如何，尽管混乱肆虐，城中却有几个地区既无枪声，亦无流血。和他们那些嗜血的战友们截然不同，我军的许多战地指挥官呼吁对战败者施以仁慈，他们说，基督本人说过要以德报怨，萨拉丁本人也对那些投降之人仁慈相待。哪怕这种善意可能带来危险，这些富有同情心的骑士仍先一步下令禁止其下属肆意抢劫和大开杀戒。\n\n当我军的两个营在麦加大清真寺和许多逃难至此寻求庇护的平民公然对峙之时，这一分歧便展露无遗。目前仍有相互矛盾的报道称，有部分非正规军藏匿在这“不可触碰”的地标建筑之中，当一个营试图强行进入清真寺以“伸张正义”时，另一个营仍坚定地保护这一建筑不受破坏。局势仍然焦灼，若不尽快解决，我军队伍中便很可能发生暴力冲突。\n\n该地的最高指挥官不知如何是好，把决定权交给了大团长，成千上万麦加居民的性命以及整场圣战的基调也一并交由大团长决断。"
 mlt.136.a:0 "耶和华是战士"
 mlt.136.b:0 "使人和睦的人有福了，因为他们必称为神的儿子"
 mlt.137.d:0 "地中海国度的扩张为我们带来了可观的领土，再加上英国的走狗也已被赶出了我们的岛屿，一时之间，我们手下多了一大堆治理不善的土地。刚开始的时候，国家还能勉强直接管理“未控”土地，但愈发庞大的疆域却让政府越来越不堪重负。\n\n因此，这些土地就被分给了在黑色星期一的灾难中失去了家产的年轻上进的贵族子弟，而条件则是他们必须打理好土地，并将盈余收入上交给国家。宅地计划甫一出台，成百上千名落魄贵族便被远离帝国、远离“前线”的新生活所吸引，蜂拥而至马耳他。\n\n从结果来看，这一新阶级就算有些野心，但其忠心也无需怀疑，而且他们所带来的良性的经济竞争与稳健的管理水平也为地中海注入了新的活力。我们的文化顾问对此甚是满意，他们认为这一计划会对我们的下一代产生积极的影响，而且还有希望复刻波罗的德意志人在里加的成功。此外，我们的军队从此也不会再为年轻有为的军官人选发愁了。\n\n现在，只需解决好这群人对权力的渴求这一难题就万事大吉了……"
 mlt.137.a:0 "马耳他的新生活！"
 mlt.138.t:0 "大西洋大坝？"
 mlt.138.d:0 "过去几周，一位巴伐利亚工程师热情地鼓动着要和政府的经济专家会面，经济部长为了让秘书不再受此人骚扰，最终同意了他的请求，听听他想说什么。\n\n此人自称赫尔曼·瑟格尔，他一开场就大谈水电的神奇之处，甚至还天马行空地幻想了一番水电乌托邦。他谈得流下汗滴，沾湿了他的文件，他的大计划便是筑坝地中海，直布罗陀海峡届时将供给无穷无尽的能源，而降低的海平面则可以提供大片耕地。在他的设想中，大坝将由中立组织管理，各国若是不想被大坝切断电力供应，就只能乖乖听话，恪守和平，这片新土地也将促成欧洲和非洲牢不可破的纽带，形成所谓的“欧非洲”或者“亚特兰特罗帕”。\n\n说到这，我们终于明白了此人为何如此不知疲倦地向马耳他政府推销他的计划，因为他早就被其他国家赶出门外了。即便只考虑打地基所需要的混凝土和人力，那也是个天文数字，这所谓的“亚特兰特罗帕”计划已是没有半点可行性可言，完全沦为了痴人呓语。\n\n我们淡淡地感谢了瑟格尔先生，搪塞地许诺了他几句，然后要求他再也不要给马耳他政府写信了。"
 mlt.138.a:0 "也许吧，人总是可以幻想的"
 mlt.139.t:0 "阿索斯山的命运"
 mlt.139.d:0 "自八世纪以来，从拜占庭帝国时代，再到第四次十字军和奥斯曼时代，阿索斯山成为了二十余座东正教修道院的繁盛家园，这里保存着大量文物典籍，还有绘画圣像，几百年来，希腊经历了无数大灾大难，但这里一直波澜不惊。\n\n这在政府内却激起了热烈的讨论。\n\n这里的僧侣恪守着早已被希腊其他地方抛弃的传统，甚至还有旧时的东正教，他们希望保有高度的民事自治权，不愿意接受我们一直在推行的平等和民主价值观。他们只愿对君士坦丁堡大牧首负责，而且还希望限制进入他们领地的人员和物资，尤其是不许妇女进入。\n\n我们和教会本就不对付，只要想，我们就可以把这些人赶走，但是也有许多人支持僧侣们的要求，他们觉得处理这些人太浪费精力，而且此地并非战略要地，也无重要资源，再说僧侣们也对国家造成不了什么威胁。\n\n但说到底，最终决定还是要由行政者做出。"
 mlt.139.a:0 "别管他们了，掀不起大风大浪的"
 mlt.139.b:0 "旧世界的痕迹必须荡然无存！"
 mlt.140.t:0 "地中海之自由"
 mlt.140.d:0 "马耳他的陆海军解放了还在遭受陆地精英不公统治迫害的最后一片岛屿，统一的地中海联邦的旗帜由是升起在了这片美丽的海洋之上，真正的自由、和平与繁荣不仅光顾了马耳他，还照亮了整个地中海。从巴利阿里群岛到罗德岛，从马耳他到克里特，再到塞浦路斯和克里米亚，曾经四散在海洋之上、文化破碎的各个民族如今重新团聚在了一起。在[MLT.GetLeader]英明的领导下，团结起来的人民的前途必将一片光明。"
 mlt.140.a:0 "愿自由永驻陆中之海"
 mlt.141.t:0 "高贵骑士"
 mlt.141.d:0 "在我们的编年史中，有一位人物的忠诚奉献可以说正体现了骑士团与教会的精神，此人便是我们尊贵骑士团的大团长，卢多维科·基吉·德拉·罗韦雷-阿尔瓦尼。卢多维科出身贵族，其祖上可以追溯到德意志贵族，但这并不妨碍他锚定在骑士团这条大船上，毫无保留地为骑士团和教会的原则奉献。他和德国的联系无疑于我们有利，但他虔信天主教，以保护教会为自己的本职。终其一生，卢多维科都可谓是高贵骑士的典范。即便面临侍奉二主的两难境地，他也以骑士团为重，这正表明了他毫不动摇的奉献精神。他坚决捍卫我们的神圣原则，为团结各基督教派而四处奔走，卢多维科的名字将永载于骑士团的史册当中。他任大团长期间，更是以关照骑士团同胞的生计而著名，骑士团重建后，正是他领导我们度过了那段艰难时刻，他纵横捭阖，稳固了骑士团的地位。在他的领导下，骑士团蒸蒸日上，不负荣耀、侠义和虔诚灯塔的名号。"
 mlt.141.a:0 "大团长万岁！"
 mlt.142.t:0 "马耳他的巨石神庙"
 mlt.142.d:0 "马耳他各地坐落着一系列的史前神庙和巨石构建物，大概建成于前3600年至前2500年，可断代为三个时期：詹蒂亚时期、萨夫列尼时期和塔西安时期，是至今发现最古老的独立结构。从詹蒂亚时期（也称巨人塔时期，按照马耳他神话，这些建筑由开化的巨人建造）的小型建筑，到塔西安时期的宏大而复杂的神庙，这些建筑不但是马耳他历史的一部分，更属于全人类，它们正是早期人类建造独立建筑的成果。虽然国内外许多人赞同我们保护巨石神庙和埋葬地的举措，但博尔格·皮萨尼的未来主义者中有一小部分人叫嚣这些古代遗迹只会阻碍真正的社会演化，因此必须将他们摧毁。幸好，我们不需要听从这些胡言乱语……是吧？"
 mlt.142.a:0 "这些遗迹是马耳他的历史珍宝，需要加以保护"
 mlt.142.b:0 "铲掉这些破烂！换上真正的艺术！"
 mlt.143.t:0 "早已逝去的帝国时代"
 mlt.143.d:0 "骑士团的资深成员中流传着一则古老传说：很久以前，马耳他的骑士们航向新世界，寻找神秘的青春之泉。他们的脚步遍布整个加勒比海，战胜了狡猾的海盗和野蛮的部落民，最终来到了西属佛罗里达的红树林深处。他们看到西班牙珍宝船残骸环绕的一座古代要塞，青春之泉就在那里，已经是触手可及了。但是，一伙海盗、土著和殖民者在落草为海盗的摩根·布莱克骑士的率领下击败了我们的先祖，骑士团在新世界的行动受到重创，最终不得不彻底退出这一地区。即便这其中有添油加醋的成分，我们也绝不能忘却这个传说，我们再度航向加勒比，准备在这片财富和神秘之地分一杯羹。"
 mlt.143.a:0 "我们回顾骑士团的历史，学习类似于此的宝贵经验"
 mlt.144.t:0 "装点奢华门面"
 mlt.144.d:0 "虽然新马耳他之子已经暗中控制了马耳他，但德意志帝国和整个帝国公约慕名而来度假的游客们对我们这“巧妙”的夺权行为却一无所知，大把大把地为我们的经济贡献着钞票。我们将在不影响自身行动的前提下尽量扩大旅游业，扮演好乖乖地中海殖民领地的角色，从柏林等地而来的无脑贵族和富裕人家身上获得所需的资金。"
 mlt.144.a:0 "无论如何，德国的真正旅游胜地都将大门敞开"
 mlt.145.t:0 "教宗呼吁马耳他向意大利提供援助"
 mlt.145.d:0 "罗马教宗联系了教会的忠实仆人、我们的总理保罗·博法，请求马耳他在战争席卷半岛之际帮助意大利争取独立。罗马教宗请求我们为其提供援助、物资和武器，在这场圣战之中向他们伸出援手，并恳求我们马耳他人——最后一批没有被这场可怕的兄弟阋墙吞噬的真正意大利人——前来一劳永逸地终结这一斗争，免得让更多的天主教徒在主所心爱的意大利上洒下鲜血。然而，博法此前一直致力于实现由地中海诸群岛和各岛屿组成的团结联邦的梦想，工党中的许多人也劝说我们干脆放弃意大利半岛算了——他们之前把我们丢给德国人的时候可没讲什么兄弟情谊，我们应当以自己的方式完成自己的使命。意大利的命运、整个地中海地区的命运，乃至整个基督教世界的命运都悬于一线，我们该怎么办呢？"
 mlt.145.a:0 "罗马教宗求援，我们挺身而出。意大利前进！"
 mlt.145.b:0 "我们永远忠于圣座，但我们的人民还需要我们"
 mlt.146.t:0 "明托夫的独立社会主义的命运"
 mlt.146.d:0 "在多姆·明托夫与第三国际中的老对头携手在我们国家巩固其社会主义的同时，我们也需尽快决定好马耳他社会主义的命运。在我们明确表示不会放弃手头的权力后，极权未来主义者们开始四分五裂，新卡尔马特派投入了我们工党的麾下，其余的要么逃到了国外，要么身陷囹圄或入土为安。此外，曾经忠于保罗·博法的工党温和派也已尊我们为主，成了我们背上的一颗良性肿瘤。这样下来，我们之中为数不多的正统工团主义者就成了唯一的另类，但他们的背后有第三国际的撑腰，我们也拿他们没办法。不过，明托夫倒是可以利用他们，将之前工团势力代言人的生米煮成熟饭，把马耳他的工团运动吸纳进来，让他们为工党、为马耳他的利益服务。明托夫本人则对此犹豫不决，不知道是否要为了马耳他左翼大团结之梦和自己的绝对统治而把马耳他的部分灵魂出卖给国际主义的魔鬼。那么，我们要如何选呢？"
 mlt.146.a:0 "坚持我们目前的立场"
 mlt.146.b:0 "顺应国际主义的主导"
 mlt.147.t:0 "骑士治下地方民主的命运"
 mlt.147.d:0 "虽然马耳他骑士团掌权后扫清了恶毒的联邦民主制度，但在群岛各处和瓦莱塔城外的小村庄，以及城堡和加固修道院的控制范围之外，自治政府依然存在。我们究竟是应当专注更重要的事务，实行现代化的准封建制，允许地方自主选举骑士团指定的候选人，并让这些临时领导者充当我们意志的代言人，还是应当为了国家的利益，完全地掌握政府事务，置大众意志于不顾？"
 mlt.147.a:0 "绝不能让自由主义瘟疫祸乱人间！"
 mlt.147.b:0 "在我们的监督下，对地方政府做出一些小小的让步"
 mlt.148.t:0 "新罗马"
 mlt.148.d:0 "在[MLT.GetLeader]“舰长”的英明领导下，意大利实现了统一，我们的新罗马未来主义也促成了意大利马耳他文化的进化，步上了通往现代乌托邦的快车道，此刻，我们的伟大领袖必须就国家命运作出决定。我们应当满足于意大利，和平地建设新天堂，对外也最多只是解放大意大利领土上的同胞，还是说我们应当真心接纳新罗马身份，打造既非共和也非帝政的新罗马，不去重蹈元老院和凯撒的覆辙。博尔格·皮萨尼“舰长”领导的革命新罗马关心人民，并要将国家工团主义传遍四海。但这也会让我们在国际上被孤立，整个西方世界都会对我们侧目而视，但是若想让罗马自由地呼吸，这不过是小小的困难罢了。"
 mlt.148.a:0 "古罗马已逝，理当继续如此"
 mlt.148.b:0 "古罗马已逝，但意大利同胞仍在此处。为了大意大利！"
 mlt.148.c:0 "罗马革命人民国万岁！博尔格·皮萨尼“舰长”万岁！"
 mlt.149.t:0 "新罗马的旗帜"
 mlt.149.d:0 "既然我们建立了罗马革命人民国，我们就得决定要在集会时使用什么旗帜。摆在我们面前的有三种方案，每个方案都以罗马鹰为主要元素，四周环绕着齿轮与花环，头顶上是国家工团主义的标志，但问题是我们还没有决定要在设计上使用什么配色。"
