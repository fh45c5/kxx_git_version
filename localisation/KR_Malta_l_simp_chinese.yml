 MLT_democratic_mandate:0 "民主任期"
 MLT_democratic_mandate_desc:0 "马耳他终于举行了史上第二次的真正民主选举。马耳他政府再也不是外国势力的傀儡，也再不是阴谋组织的门面。马耳他人民终于能畅所欲言，也终于有人倾听他们的声音了。除自己以外，马耳他人民将不再被任何人统治。"
 MLT_nat:0 "民族主义者胜选"
 MLT_nat_desc:0 "在1930年的选举中以压倒性多数当选后，国民党又在马耳他的第二次选举中获得胜利，这着实不令人意外。国民党秉承着希望将《圣地现状法令》列入法律的政纲，并因此成功胜选，他们将努力保护教会在社会中的地位，并更为紧密地同意大利团结在一起。该党还推行强硬路线，意在铲除英德两国在马耳他日益减少的存在，因为马耳他人民唯有一个真正的祖国，那就是意大利。"
 MLT_ensure_churches_place:0 "保卫圣母教堂"
 MLT_ensure_churches_place_desc:0 "教会和马耳他国家一直是密不可分的两个实体。教会发号施令，国家听命顺从。在启蒙运动方兴未艾之时，这种情况在整个欧洲还算得上常见，但现在却难得一见。值此现代，只有马耳他、意大利，也许还有奥地利可以吹嘘自己还维持着基督教世界的基础。为保证这一神圣神佑的状态万世不易，国民党已采取行动，将教会的地位写入新起草的马耳他宪法。任凭世界如何世俗化，教会母亲的地位再也不会受到威胁！"
 MLT_anti_angloid:0 "疯狂反英"
 MLT_anti_angloid_desc:0 "国民党是马耳他境内最早的政党之一，这个反改革党最初成立的意图是为了对抗试图抹除马耳他岛上的意大利和教会痕迹的英国人。而正因为如此，这个党派也展现出了极端的反英主义，并废除了许多在英国统治期间所创立的法律与政府机构。除此之外，马耳他的学校也将会向新一代的年轻人们教授那个曾经威胁我们家园岛屿的帝国主义战争之狼。而这样做便能确保马耳他在英国的魔爪之下幸存。"
 MLT_what_do_knights:0 "马耳他禁欲守护者的最终命运"
 MLT_what_do_knights_desc:0 "近两百年来，马耳他骑士团一直统治着这座美丽的岛屿，直到1798年被法国皇帝驱逐。从那时起，圣约翰骑士团就一直处在一个上不去下不来的位置上，它理论上是一个主权实体，但却不控制任何领土。战争结束后，德国正式恢复了骑士团作为马耳他统治者的地位，以天主教领导层来取悦当地民众，同时保持德国对当地的强势影响力。随着新马耳他之子的垮台，民众通过选举推选出了一个更受当地人欢迎的政府，骑士团再次进入了一种上不去下不来的状态。虽然从理论上讲骑士团仍然统治着马耳他，但自选举以来，[MLT.GetLeader]的政府已经统治了该岛的各个方面。现在是国民党决定如何处理马耳他保护者的时候了。"
 MLT_a_pious_and_maltese_malta:0 "与圣保禄遗产相称的马耳他"
 MLT_a_pious_and_maltese_malta_desc:0 "圣保禄就是把基督的信仰带到这片美丽海岸的人。几乎在我们文化中的每方面，圣保禄都或多或少受到尊敬。然而，近年来，由于背信弃义的阿尔比恩、新马耳他之子甚至骑士团本身的原因，马耳他都甚至不配提及圣保禄的名字。然而，随着国民党的崛起，这种情况发生了变化。马耳他不再停滞不前，不再是德国的傀儡。如今，马耳他已是一个在上帝庇佑下的自由国家，而我们终于有资格成为圣保禄最骄傲的孩子。"
 MLT_nationalistic_democracy:0 "马耳他特色民主"
 MLT_nationalistic_democracy_desc:0 "尽管党内有些人呼吁彻底废除民主，但这并不可能。虽然我们可能会对自由主义采取强硬立场，但民主可能仍然是我们把持民心的最佳方式。因此，我们将维持民主进程。然而，这并不意味着马耳他的民主将是纯粹的民主。事实远非如此，因为似乎不受限制的投票可以让恶魔进入政府，所以为确保我们的民主进程不落入恶魔的陷阱，我们将实施各种保障措施。虽然其他政党仍然能够掌权，但他们将在圣母教会的神职人员的替代监督下进行。马耳他的民主将是世界上独一无二的，因为我们的民主将受到上帝的保护。"
 MLT_march_on_valletta:0 "进军瓦莱塔"
 MLT_march_on_valletta_desc:0 "虽然我党是藉由民主程序掌握的政权，不过愈发清晰可见的是，自从我们掌权以来，党内的宗派主义势头就一发不可收拾。虽然宗派主义的根源可谓无穷无尽，不过在[MLT.GetLeader]的领导下，最大的分裂源头一目了然，那就是民主制度本身。如果掌权之人必须不断作出承诺，修改施政纲领以满足大众需求的话，那么他就将丢权下台，宗派主义也随处可见。因此，[MLT.GetLeader]宣布民主制必须被革除。[MLT.GetLeader]认为废除民主制度最简单的方法就是自我政变，并命令蓝衫军进军瓦莱塔，逮捕反对党领导层并解散这些党派。进军结束后，马耳他国即国民党，国民党也即马耳他国。"
 MLT_normie_nat:0 "正统国民党保卫传统"
 MLT_normie_nat_desc:0 "在选举后的党内初选中，经过激烈的角逐，国民党的正统派与保守派被选为该党未来的领袖。在恩里克·米齐的监督下，该党将保护圣母教堂、家庭和传统的马耳他价值观。换句话说，党要不惜一切代价维护现状。"
 MLT_demonize_lefty_cells:0 "除尽左魔"
 MLT_demonize_lefty_cells_desc:0 "虽然绝大多数的马耳他人是保守的天主教徒，但在我们美丽的岛屿上，还存在着一小撮工团主义或其他社会主义者组织。身为地球上仅存的几个真正的天主教国家之一，在我们看来，这些组织不过是企图打入我国内部的魔鬼。为作出反击，恩里科·米齐授权警方与蓝衫军合作，将左翼思想彻彻底底地赶出马耳他。我们永远不会向红色威胁屈服，更不会向它的恶魔主人屈服！"
 MLT_the_holy_status_qup:0 "神圣现状"
 MLT_the_holy_status_qup_desc:0 "倘若世上有哪个地方拥有神所命定的政治制度，那么马耳他肯定就是这个地方。上帝唯一的教会掌握着权力，人们快快乐乐、没有怨言。天气晴朗，治安良好。马耳他虽不完美，但也确实是最接近在世天堂的地方，所以为什么要作出改变呢？我们的现状如此神圣，又有什么必要改变呢？"
 MLT_radical_nat:0 "“青年”国民党治下的民族激进主义"
 MLT_radical_nat_desc:0 "马耳他社会虽在表面上披着道德外衣，但其内里早已开始腐化。谢天谢地，在乔治·博尔格·奥利维耶的领导下，国民党的激进青年派上台了。在他们朝气蓬勃的统治下，马耳他将摆脱堕落，成为完完全全的圣洁之物。"
 MLT_empower_Blueshirts:0 "授权蓝衫军"
 MLT_empower_Blueshirts_desc:0 "蓝衫军是隶属于国民党本党的军事组织，其创建于1934年末，是对工党内部社会主义势力公然崛起的一种回击。蓝衫军成员多为前警察，他们主要负责党活动（如集会）中的安保工作。在青年派掌权后，政府便当即决定，让蓝衫军成为国家的官方军事组织。只要把执法权力交还这些前警察，我们就能保证马耳他人民会按照党所希望的方式生活。事实上，蓝衫军还和工党与立宪派势不两立，但这不过是个美丽的意外。毕竟，马耳他是一个民主国家，对吧？"
 MLT_maltese_syncertism:0 "终结国民党缝合"
 MLT_maltese_syncertism_desc:0 "虽然国民党的青年派致力于铲除堕落者与社会主义者，但这一派别的团结却未能持续多久。马耳他毕竟位于通往各帝国的十字路口，军团主义、莫拉斯主义、右翼工团主义乃至于整合主义在此都有一定的影响力。有鉴于此，青年派领导下的党迈入了一个动荡分裂的时期，为何种意识形态适合当下的马耳他争论不休。为了结束这一乱象，乔治·博尔格·奥利维耶呼吁召开党代会，以期最终决定国民党的意识形态方向。"
 MLT_con:0 "立宪党马耳他"
 MLT_con_desc:0 "亲英的立宪党在马耳他赢得了历史性的胜利。立宪党是马耳他境内仅次于国民党的第二大党，他们希望英国国旗能再次插上我们美丽的岛屿。在各主要民主党派中，立宪党是唯一一个真心实意倡导世俗国家的政党，他们也宣称自己要与教会划清界限。该党的守旧派与进步派虽互不相让，却都希望建立一个真正以英语为母语的马耳他。"
 MLT_a_line_against_church:0 "与教会划清界限"
 MLT_a_line_against_church_desc:0 "马耳他与天主教会的关系很是奇怪。若是站在局外人的角度，想要分清教会与马耳他国家的界限可谓难如登天。虽然大多数征服马耳他的人对这种情况通常都听之任之，毕竟这能让他们更轻松地控制该岛，哪怕在我们重建后的英国托管领上也是如此，但不能再这么下去了。天主教会就是巴比伦的娼妇，它治下的马耳他就是撒旦治下的炼狱。因此，我们必须让教会再也无力控制马耳他。虽不是所有立宪党人都对教会持有如此奇异的立场，但为了一个真正世俗的马耳他、一个斩断了过往锁链的马耳他能够诞生，党还是团结了起来。因此，我们应当在此划清界限，将教会与国家彻彻底底地分割开来。"
 MLT_angloid_noblity:0 "培养本国贵族"
 MLT_angloid_noblity_desc:0 "虽然马耳他也不是没有本国的贵族，但大多数贵族家庭早在英帝国统治之前便已存在。是可忍孰不可忍，为了让真正的英国贵族统治马耳他，政府认定应当发放新的头衔，那些已无合法继承人的头衔也可以再封给别人。我们还会按照上议院的模样，为我国议会建立一个新的上院。贵族们将能在政府之中仗义执言，同我们携起手来，建立一个与大英帝国遗产相称的马耳他。"
 MLT_yeet_knights:0 "骑士团的终结"
 MLT_yeet_knights_desc:0 "自从我们不久前掌权以来，我们一直无法控制圣约翰骑士团及其对马耳他的管理。名义上说，那些四处游荡、玩弄旧日骑士团精神的天主教狂热分子仍然掌握着权力，而我们只不过是他们统治下的政府。这种状况不能继续下去。自命令下达的这一刻起，骑士们将再次被驱逐出他们的象牙塔，被迫流亡。坐在他们的原来位置上的是马耳他的合法君主，英国国王，他将恢复他作为马耳他社会领袖的合法地位。"
 MLT_trve_con:0 "立宪党保守派的庇护之下"
 MLT_trve_con_desc:0 "在选前的领导初选中，立宪党保守派脱颖而出。在杰拉尔德·斯特里克兰的领导下，马耳他将依照传统的以英语为母语的保守主义纲领，成为地中海之心上的小英国。"
 MLT_Progress_Press:0 "国家赞助《进步报》"
 MLT_Progress_Press_desc:0 "在我们的合法主人于世界大战后被驱逐后，立宪党便随之成立，党刊也在那时开始发行。在德国强加的骑士团军政府统治下，《进步报》成了大众眼中我党的主要行动阵地，它也成为了马耳他发行量最大的报纸之一。在党登台执政的情况下，政府将为《进步报》的优秀员工提供奖金，以此鼓励他们让我国全体人民了解一切事物的真相。"
 MLT_maltese_toryism:0 "马耳他保守主义"
 MLT_maltese_toryism_desc:0 "在从德国的破旧机场、海军基地向模范英国殖民地迈进的路上，马耳他正一日千里地前进着。天主教会依旧十分重要，但他们再也无法影响、控制民众。有鉴于此，杰拉尔德·斯特里克兰宣布，强制改革已步入落实阶段，立宪党纲领也将正式改变。该党将把保守主义作为其政治基础，而非自豪地为英属马耳他四处奔走。为了上帝，国王和国家！"
 MLT_progressive_con:0 "进步立宪主义者之炬"
 MLT_progressive_con_desc:0 "在选前激烈的初选辩论中，立宪党创始人杰拉尔德·斯特里克兰之女玛贝尔·斯特里克兰一跃成为党魁。为了让马耳他回归英国治下、受其自由传统的指引，进步立宪主义者将不惜一切代价，打造一个自由进步的马耳他。"
 MLT_dominonism_not_integrationism:0 "自治而非整合"
 MLT_dominonism_not_integrationism_desc:0 "立宪党内的许多人，尤其是保守派，认为把米字旗请回来就意味着要完全放弃马耳他刚挣来的主权。然而，在进步立宪主义者的统治下，这种事是不会发生的。我们永远不会拒绝英国或她的合理要求，但马耳他是一个国家，不能被英格兰合并。马耳他自治领将长久屹立于此，蔑视着一切所谓的整合派。"
 MLT_slap_commies:0 "从大英帝国的失败中吸取教训"
 MLT_slap_commies_desc:0 "虽然革命前的英国有很多优点，而且在一段时间里，它是世上为数不多的为正义而战的大国之一，但就在革命前，正义之战开始变得不那么正义。在战争期间，公民的许多自由权被以对抗德皇的名义废除。哪怕是一战之后革命之前的那几年，所谓的“常态”也从未回归。在引发革命的罢工期间，罢工者受到镇压，政府不屑与之协商。这是大英帝国留给我们的教训，一个民族若是希望自己的国家能长久存在下去，便绝不能放弃自己的自由。在马耳他处理本国的劳工问题时，我们必须牢记英国的教训。我们必须心怀同情心、展现同理心，而非以武力手段果断出击。只有这样，我们才能保证工人们的幸福，我们的马耳他才能经受住时间的考验。"
 MLT_the_kings_finest:0 "国王的侍从"
 MLT_the_kings_finest_desc:0 "大业将告完成。英国国旗再一次在“大港”上空鹰扬。协约国尽管仍深陷泥潭，但又有了个新港口，可以在将至的战争中将力量投射到整个地中海。帝国也许仍流亡加拿大，德皇也许将我们美丽的群岛窃据己有，但一切艰难险阻都没法阻挡我们。马耳他人心中永远忠于国王，而非德皇。终于，马耳他再度成为国王王冠上的明珠，并将永远傲居此位。"
 MLT_emergecy_council:0 "紧急委员会诞生"
 MLT_emergecy_council_desc:0 "教会继续纠缠着我们的政府，只因我们试图剥夺他们的政治权力便给我们贴上暴君的标签，事实很清楚了，目前的这种状态已无法延续下去。在教会宣布在未来的任何选举中投票给我党都是弥天大罪后，时机已经到来。马耳他人民显然还没有为民主做好准备。为此，经国王御准，[MLT.GetLeader]中止宪法并解散议会。取而代之的将是一个领导马耳他的新“紧急理事会”。紧急理事会应由各方代表组成，并应保留到教会退出政坛或其全部组织被摧毁为止。若是立宪党碰巧能在那一天之前无限期执政，那也无伤大雅。唯有在腐朽的教堂被拆除后，自由才会降临马耳他，这绝非一朝一夕之功。"
 MLT_detente_with_church:0 "与教会的协议"
 MLT_detente_with_church_desc:0 "当我们逐步剥夺教会的政治权力时，教会当即作出了正式声明，任何投票给我党的人都犯了弥天大罪，他们的灵魂应当下地狱。因此，党内许多人开始呼吁我们废除民主制度，毕竟教会也没有给我们的自由民主留余地。然而，教会的官员已经前来接触政府，声称若是我们对言辞稍作缓和，再取消一些政策，那么他们就会撤回声明。虽然这也许意味着我们要向最大的敌人妥协，但若是我们不与教会妥协，我们为民主而战的整个目标便只是一片徒劳。因此，我们必须妥协，毕竟，民主的本质不就是确立一种所有人都认同的共识吗？"
 MLT_labour:0 "工党的至耀时刻"
 MLT_labour_desc:0 "自1921年创立以来，保罗·博法领导的工党一直是马耳他政坛的一匹黑马，并于最近在选举中收获一场意外之喜。尽管工党内部分为激进温和两派，但其均支持建立马耳他国家、保护工人免遭资本主义荼毒、支持教会以树立民众道德规范。现在博法与明托夫这二巨头大权在握，他们将尽己所能为马耳他工人创造岛屿天堂。"
 MLT_godly_reform:0 "神圣改良主义"
 MLT_godly_reform_desc:0 "改良主义在马耳他一直是个棘手话题。教会一直希望以拯救灵魂的名义维护自己的权力，敌视着一切大规模改革，当地神职人员甚至一度宣称投票给各个政党是一种有损国家团结的罪孽。人们还把任何方向的改革都看作是向社会主义迈进的一步，也难怪工党至今无所成就，尤其是它的两位领导人虽然都信仰坚定，却为教会的地位问题争论不休。然而，与欧洲各地的许多改革者不同，马耳他的改良主义可谓是一朵奇葩。工党中的博法一派欲与教会携手合作，努力在上帝之光下创造一个自由平等的马耳他，而明托夫虽想消除教会影响，但也想维持信仰的活力。因此，我们下车伊始，便必须将天主教社会训导普遍应用于法律之中。在许多方面，天主教社会训导本就具有一定的进步色彩，若将此作为改革之基，既能驱动改革前进，又能把教会争取到我们这边来。"
 MLT_universial_sufferage:0 "民享民治之政府"
 MLT_universial_sufferage_desc:0 "马耳他之民主尚处起步阶段，还远远落后于其余现代国家。目前，只有21岁以上的基督徒男性才享有投票权。真是令人不堪忍受。马耳他若想成为一个真正民主的现代国家，就必须洗心革面。因此，在工党的控制下，议会决定扩宽选民的范围。凡年满十八岁的人，不论男女，无论其宗教信仰，都享有选举权。这么一来，我们不仅能让所有民众都享有代表权，还能期待这些获得投票权的人投桃报李，给予工党更多的政治支持，我们虽然已经胜选，但政治支持仍是我们迫切所需之物。"
 MLT_fate_of_knights:0 "马耳他骑士团的命运"
 MLT_fate_of_knights_desc:0 "自不久前的选举后，圣约翰骑士团便处于一种命运莫测的状态。从严格意义上讲，工党政府需服从骑士们的领导，骑士们在名义上仍然控制着该岛，也掌握着行政权力，但实际上，[MLT.GetLeader]和工党主导的议会早已掌握了政府的各个部门，那问题就来了，我们该拿骑士们怎么办？对党内的保罗·博法派来说，他们不希望破坏现状，而是应当化困境为机遇，借机巩固与教会的关系，他们认为应该保留骑士团，建立某种形式的君主立宪制。而另一些人，主要是激进派，他们希望目睹骑士团再次被驱逐出马耳他，并宣告建立一个真正的共和国取而代之。两方的方法都各有利弊，我们要做的便是正式裁决骑士们的命运，保证改革后的马耳他国家不会被背上来上一刀。"
 MLT_reformism_across_lines:0 "跨党新盟友"
 MLT_reformism_across_lines_desc:0 "尽管拜激进分子所赐，工党本身在马耳他政坛中颇像异类，但并非一切都是如此。党的创始人，保罗·博法，一直是我们美丽群岛上人气颇高的政治家。博法是个人尽皆知的妥协折中派，在他的掌舵下，工党采纳了求同存异的政纲。无论骑士、民族主义者还是立宪派，只要愿意同我们一道改革国家，均能在政坛上发声。正如保罗·博法所言，只有齐心协力，我们才能使改革久久为功。"
 MLT_root_out_syndies:0 "根除工团主义寄生虫"
 MLT_root_out_syndies_desc:0 "自恢复民主以来，工党面临的最大问题之一就是社会主义与工团主义势力对党的渗透。作为马耳他唯一一个要求推行改革的主要政党，它亦有自知之明，若所谓组织真的存在，那一定是在党的内部。鉴于我们赢得了选举，博法也希望团结一切可团结的力量，工党领导层决定调查有关社会主义渗透的说法。若确有其事，社会主义倾向证据确凿的党员便会被开除。虽然这一工作并不能立刻结出硕果，但若要想向改革事业的潜在盟友证明我们并非地下工团主义者，这就是必要之举。"
 MLT_fund_industry:0 "创建马耳他人道工业"
 MLT_fund_industry_desc:0 "到目前为止，我们改革的目的都是为工人阶级创造一个真正公平的马耳他，这些改革也都进入了落实阶段。然而，我们先前一心关注社会问题，全然没有注意到我国落后的工业。虽然马耳他从来都算不上个工业国家，但这并不等同于我们就不该关注工业。为达目的，我们应在国家预算中拨出部分资金，吸引具有良好劳动条件的工业公司在马耳他开办工厂。毕竟，倘若我们想让工人阶级享受他们的岛屿天堂，他们先得有个干活的地方。"
 MLT_reform_not_revoltion:0 "结束革命-改革之争"
 MLT_reform_not_revoltion_desc:0 "在极左圈子里，没有什么问题和辩论能比改革与革命之争来得更为激烈了。这些圈子中的许多人称，唯有通过推翻现有国家的真正革命斗争，真正的变革才能降临。他们声称，任何资产阶级政府都不会容忍实质上威胁到他们权力的改革。实际上，哪怕是我们自己掌握了权力，骑士们依旧妄想从我们手中夺回国家的控制权。但就算是这样，我们也证明了这些怀疑者是错的。我们是民主选举上台的，在多姆·明托夫的领导下，不管别人怎么说，真正的革命就是从投票箱里出来的。"
 MLT_soft_anti_clerialism:0 "对神职人员出重拳"
 MLT_soft_anti_clerialism_desc:0 "自古以来，马耳他便一直被天主教会所掌控。国境之内处处尽是教会的影子。我们虽尊重教会及其使命，但这种控制还是太过分了，在明托夫看来，罗马教宗乃至于整套教会等级制度，不过都是反动透顶、停滞不前的传统主义的工具，原本良善的信仰也受其玷污。因此，马耳他去神职化的计划已被明托夫领导下的政府列上日程。我们虽然不会现在就宣布建立一个世俗国家，毕竟步子还是不能迈得太大，但我们将开始在教会与国家之间筑起藩篱，努力实现世俗之梦。唯有如此，真正的革命改良主义方能诞生。毕竟，要是有个白袍教士天天盯着你，所谓的改革便只不过是无稽之谈。"
 MLT_start_nationalization:0 "播下国有化之种"
 MLT_start_nationalization_desc:0 "工党对马耳他的改革事业十分上心，马耳他的工业问题如今已不容忽视。尽管该党在经济问题上的官方立场十分中立，但在激进派掌权后，这一情况就发生了变化。虽然激进派本身也分裂成了分歧重重的两派，一派拥护完全的国有化，另一派支持更为合作化的经济模式，但总是要先做出一些行动的。因此，在多姆·明托夫的直接命令下，各种重工业和整个大港将被置于国家控制之下，经济国有化的最佳方式也在探讨之中。在播下这些种子后，要回答马耳他的经济未来问题想必会容易得多。"
 MLT_free_workers_paradise:0 "马耳他工人的人间天堂"
 MLT_free_workers_paradise_desc:0 "为争取建设一个真正平等的马耳他的工作虽才刚刚起步，但我们的努力已经开始得到了回报。工人们不再为他们身处社会底层而羞耻。工人阶级得到了受人尊重的地位，也终于获得了发言权。工会不再仅仅因为给工人争取权利就被镇压。马耳他也不再在口头上追随耶稣基督，实际上却把穷苦人民当成工具。正如基督所说，我们要爱护穷人，尊重他们，我们也做到了。一个人不会再因为没有足够的钱来支付食物与房租而挨饿受冻。马耳他真的成为了类似于新耶路撒冷的地方，一个人间天堂。一个在我们升入来世天堂前、自由而虔诚的今生居所。"
 MLT_clever_maintain_democracy_title:0 "地中海粉点"
 MLT_clever_maintain_democracy_title_desc:0 "党内激进派开始疾呼起所谓全面改革，许多保罗·博法在党内的核心支持者为此大为光火。一言以蔽之，这些人就是想把马耳他变成一个社会主义专制国家。这种情况不可能也不会发生。马耳他的民主来之不易，我们不能仅凭一时兴起就把它抛弃。为达此目的，我们应大力推动马耳他的民主进程。在我们努力建立一个面向大众、根基牢固的政治制度时，就各种政策与法律进行的全民公投应成为常态。待到大功告成之时，马耳他将成为地中海之心上的一个粉点。"
 MLT_total_workers_reformation:0 "全面改革"
 MLT_total_workers_reformation_desc:0 "时机已至。每个反动派——包括保罗·博法——现在都被列为共和国之敌。我们必须迅速行动，毕竟资产阶级冷酷无情，如果没能毕其功于一役，便会导致无休止的内战。因此，多姆·明托夫政府已下令逮捕马耳他每个大型政治组织的领导人。国家将彻底改革，一个真正的工人共和国将冉冉升起。革命万岁！"
 MLT_red_star_above_heart_of_med:0 "地中海之心冉冉升起的红星"
 MLT_red_star_above_heart_of_med_desc:0 "令人震惊不已的事发生了，一直潜藏在阴影之中的形形色色、难以驾驭的左翼联盟一跃而出。砸碎了马耳他无产阶级的镣铐，释放出了一股席卷全岛的革命力量。在群众的支持之下，在社会主义温和派多姆·明托夫和国家工团主义者卡尔梅洛·博尔格·皮萨尼等人物的密谋帮助之下，愿人民争得自由！"
 MLT_cells_into_actual_party:0 "从无序的组织到团结的有机体"
 MLT_cells_into_actual_party_desc:0 "曾经的马耳他社会主义运动只是一群争执不休、一盘散沙的反抗军和革命团体，而如今却已经发展成为一个健康、独立、富有活力的有机体，他们胸怀一致的目标和梦想，誓要把我们心爱的群岛从反动派手中解放出来。我们将共同组建全国第一个真正的社会主义政党，建立一个临时政府来指导国家，直到我们的工党大会举行第一届选举，并着手组织一个真正为人民服务的工人国家为止。"
 MLT_deal_with_republicans:0 "剑指自由主义之心"
 MLT_deal_with_republicans_desc:0 "工党染上了半心半意的自由主义，既想利用群众的痛苦为己牟利，又想把自己装成诚实的进步派，这早就不是什么新鲜事了，像明托夫的老对手保罗·博法这样的人甚至想要拱手把我们的新主权国家再次交到外国人手中。倘若革命要求得生存，就必须剑指自由主义及其他反社会主义民主分子之心。"
 MLT_seal_knights_fate:0 "裁决骑士团的最终命运"
 MLT_seal_knights_fate_desc:0 "虽然马耳他骑士团的最终命运目前仍未明朗，但我们必须在为时已晚之前，将他们从崇高而危险的权力和影响力中解救出来。我们必须收缴他们的武器，占领他们的防御工事，逮捕他们的异己分子，直到我们能够决定他们和岛上其他反动分子的最终命运。"
 MLT_labour_congress:0 "第一届全马耳他工党代表大会"
 MLT_labour_congress_desc:0 "舞台已搭建完毕，全国上下亦正向赤红未来全力冲刺，为决定革命之未来及其命运，如今正是我们召开第一次全马耳他工党代表大会的时候。有两条大路摆在我们面前，各自代表着党内的一股主导力量——一股是多姆·明托夫的温和民主社会主义者，他们身为受基督教影响的左派，坚持着天主教社会训导的世俗化概念，同时还考虑让马耳他同欧洲作切割，将重心转向南方，另一股是卡尔梅洛·博尔格·皮萨尼的新卡尔马特派激进盟友，他们从贝尼托·墨索里尼和菲利波·托马索·马里内蒂的作品中受益良多，还同时接纳了马耳他作为开明的阿拉伯海盗与罗马探险家的中心的这两段看似互不相容的历史。谁将成为马耳他革命的领头羊尚未定论，但有一件事是板上钉钉的——无论以何种形式示人，马耳他社会主义的未来必将阳光灿烂。"
 MLT_rso_victory:0 "以世俗基督教社会主义圣化群岛"
 MLT_rso_victory_desc:0 "受人尊敬的多米尼克·明托夫从其博尔姆拉工党俱乐部中的内部集团崛起，把真正的工党从停滞与外国腐败的妥协之源保罗·博法手中抢了出来，站在了聚光灯下。如今，明托夫将运用其不可动摇的行政权力，遵循半民主进程，引领马耳他建立一个新社会主义福利国家。所有人都将沐浴主之圣光，受其教诲启迪，但罗马教宗和更为广大的反动基督教界休想干涉分毫。"
 MLT_seperate_but_respect_church:0 "独立而受人尊重的阶层"
 MLT_seperate_but_respect_church_desc:0 "教会一向支持马耳他及其人民，但在数个世纪以来的神圣礼拜中，他们变得过于位高权重。无论如何，若想将宗教与我们虔诚的人民分割开来，既不可设想，亦难称明智。我们必须努力建立一个世俗的社会主义政府，并将教会视为完全独立和平等的盟友，既能让我们服从上帝对人类与马耳他选民的天堂规划，又能摆脱狭隘的世俗需求和教会等级制度的束缚。"
 MLT_fasci_insperation:0 "西西里法西斯的神圣启示"
 MLT_fasci_insperation_desc:0 "在西西里岛上，有一群意识形态与我们相似的左派，即里卡尔多·隆巴尔迪手下人称“西西里法西斯”的基督教工党，他们秉持着基督教社会主义的理念和其他一些更为温和的思想，欲图以工会主义路线团结起民众，让其不受巴黎、都灵和伦敦的偏见工团主义所扰。我们应与这些邻国同志合作，取其精华用于本国实践，这样我们就能建立一个真正为人民服务、倾听人民需要的民粹主义福利国家，毕竟，一根木棍易折断，一根束棒折断难！"
 MLT_dye_knights_red:0 "重铸赤钢骑士"
 MLT_dye_knights_red_desc:0 "骑士乃是一件趁手工具，是我国独特历史的重要组成部分，我们不能与其切割，而应将其重新锻铸，以满足我们的新需要。我们应彻底清除领导层中的反动分子，并对剩下的广大军人施以赦免、进行再教育，用崭新的赤钢盾牌将他们武装起来，让他们成为党的捍卫者和人民群众的保护者。秘密警察、国名警卫队、民事官员……他们的角色多种多样，但他们的使命始终如一——不惜代价捍卫马耳他和革命。"
 MLT_industial_focus:0 "人民天堂工业化"
 MLT_industial_focus_desc:0 "终于，我们在以农渔业为重的中央与人数虽少、声音响亮的具有工业意识的工团主义者间达成了妥协，我们将落实一项长达数年的计划，让瓦莱塔市以及农村地区的农渔业设施实现初步工业化。我们要团结起来，在不忘本的情况下把我们大多数农村人民拖进现代化、机械化的时代。"
 MLT_boat_factory_expasion:0 "打造货真价实的大港"
 MLT_boat_factory_expasion_desc:0 "大港，又名为瓦莱塔港——是马耳他的天然港口，自被开辟以来，历经数个世纪的发展，它已形成了非洲与亚欧大陆之间最大的干船坞、码头及其他航运设施网络之一，但它还能变得更大！大港曾在反动政府和抱残守缺的传统派与保守派的泥潭中挣扎求生，如今却因革命而焕发新生。我们必须为马耳他未来的经济与军事需求做好准备，因此，我们要把大港扩建成世上最大的造船厂！"
 MLT_black_smoke_of_progress:0 "进步之黑雾"
 MLT_black_smoke_of_progress_desc:0 "无论结果如何，工团主义者们利用手中的权力，签订了新的工业合同，达成了对自己有利的经济交易，让进步的黑烟自马耳他的钢铁之心瓦莱塔中喷涌而出。城市迅速扩张、农村日益萎缩，海岸线变成了钢铁构成的金属沼泽，一切自然风景都被我们的海军工业所掩盖。我国农业虽依旧存在，马耳他著名的茶叶、熏香和水果亦是如此，但与机械化的大港和现代化的海上力量及其身后的工业大军相比，它们就显得不值一提了。"
 MLT_aqauculture_focus:0 "马耳他的渔业未来"
 MLT_aqauculture_focus_desc:0 "如果我们的经济想要在向现代化演变的动荡中幸存下来，马耳他就必须在努力振兴其农业的同时靠海吃海，在不断增长的全球经济中找到一个利于发展的独特位置。通过发展现代水产养殖技术来可持续的养殖海洋鱼类和其他有食用或利用价值的海洋生物，我们将为我们不断增长的劳动力开辟一个全新的产业，为我们子孙后代的马耳他无产阶级服务……至少我们希望如此。"
 MLT_expand_fishing_rights:0 "扩大马耳他渔场"
 MLT_expand_fishing_rights_desc:0 "我们必须与周边的北非和南欧大国合作，扩大我们的捕鱼水域，哺育我们尚不成熟的渔业，因为如果缺乏必要的水域，我们的新“作物”就没有安全高效的生长和繁殖空间。在恰当时使用贸易协定，在必要时使用武力和阴谋，我们将确保马耳他及其周围水域的安全性及有利性，以便革命能够在这些不确定的浪潮中生存下来。"
 MLT_teach_a_man_to_clam:0 "蛤蜊真够鲜，一人吃一天"
 MLT_teach_a_man_to_clam_desc:0 "我们革命性的水产养殖计划为马耳他的农业经济注入了新的活力，我们的一系列实验和早期鱼苗孵化场以及贝类育苗场取得了奇迹般的成功。随着越来越多的农民转职成为渔民和蛤蜊养殖者，我们的命运似乎真的于海洋牢牢地联系在了一起，而这命运必将丰饶永世啊！"
 MLT_saint_paul_socialism:0 "圣保禄社会主义"
 MLT_saint_paul_socialism_desc:0 "塔苏斯的圣保禄，其虽不是耶稣的十二门徒，却也名列使徒之中，正是他让我们美丽的海岛沐浴了主的福音。马耳他的信仰生活虽已千变万化，但圣保禄传来的基督教仍然屹立不倒。马耳他人生活的方方面面都受到圣保禄的影响，我们自己的社会主义也不例外。他的作品将成为我们的灵感来源，例如哥林多后书中所记载的那样，他说：“似乎贫穷，却是叫许多人富足的；似乎一无所有，却是样样都有的。”我们誓要将这一教诲化为现实。穷苦大众将摆脱苦难，在精神与物质上真正做到“样样都有”。主和使徒们曾严厉地谴责富人，我们也要凭祂的权柄领受祂的话。国家应保证富人需变卖自己的全部家当，将其捐给穷人，以此为民生福祉作贡献，进而拯救富人的灵魂。"
 MLT_towards_rome:0 "条条大路通罗马"
 MLT_towards_rome_desc:0 "我们虽是革命国家，但却首先是虔诚忠诚的天主教徒。我们必须要向教宗匍匐，并通过和平的教会渠道将基督教社会主义传向世界。我们将联系梵蒂冈，准备臣服于教宗，马耳他将用它的独立为代价，让革命与广大基督教界得利。"
 MLT_towards_naples:0 "回应都灵的赤红召唤"
 MLT_towards_naples_desc:0 "居于都灵的社会主义政权乃是我国盟友显而易见的候选人，尽管很多人害怕向意社屈膝会导致我国失去来之不易的自治权，因而犹豫不决，但我们几乎没有其他选择。倘若与他们结盟，我们面前便会浮现出一条通往第三国际的康庄大道，我们最终将与各大国并坐于谈判桌旁，同全世界工人们一道，殚精竭虑实现全球革命。"
 MLT_godly_italian_socialism:0 "挺身拯救意大利社会主义"
 MLT_godly_italian_socialism_desc:0 "亚平宁半岛家园已是烈火熊熊，该轮到我们“最南端的意大利人”——马耳他人——救意大利于水火之中了。我们将启航前往西西里、那不勒斯、罗马、托斯卡纳，我们将一往无前，因为如果我们要让革命之荣光光耀祖国之亲朋，就必须把整片故土握于手中。条条大路通罗马，让我们战至终章！"
 MLT_tot_victory:0 "未来极权主义者凯旋"
 MLT_tot_victory_desc:0 "登上权力顶峰以后，卡尔梅洛·博尔格·皮萨尼 和他的极权未来主义者现在控制着我们群岛的命运。受马耳他相互竞争的两个身份的启发，博尔格·皮萨尼的国家工团主义和罗马未来主义也同样受到墨索里尼和马里内蒂的观点及他自己从多米尼克·明托夫那里得到的冲突理念影响：他认为马耳他是新卡尔马蒂启蒙运动和新辉煌海盗的新反欧洲家园。博尔格·皮萨尼现在必须决定如何在这个极权主义的新时代引导马耳他和她的人民。"
 MLT_total_church_death:0 "令马耳他与教会切割"
 MLT_total_church_death_desc:0 "天主教会乃是阻碍完美革命实现的一大毒瘤，他们必须为这种无礼之举吃上一刀。我们应将宗教从马耳他群岛连根拔起，彻底清除毒害大众的精神鸦片。在这些错误信仰的灰烬之上，一个更美好、更理性的世界将冉冉升起，我们将从过去的几度沉浮中汲取教训，为马耳他开辟独属于自己的前路。"
 MLT_red_corsairs:0 "与深红海盗一同起航"
 MLT_red_corsairs_desc:0 "长期以来，马耳他骑士团一直是反动与污秽的温床，现在，随着腐朽的骑士团被彻底废除，他们终于要寿终正寝了。为了取代这些失败和腐朽的代表，深红色海盗将崛起，成为马耳他和革命的新捍卫者。以曾统治过地中海，曾把我们的岛屿称为家园的阿拉伯海盗和北非海盗为先，他们如今在红色的现代重生，这些新的海上主人和海岸掠夺者将成为我们闪亮的剑、帆和盾牌，帮助领导我们穿越黑暗。"
 MLT_all_power_to_chairman:0 "一切权力归博尔格·皮萨尼“舰长”"
 MLT_all_power_to_chairman_desc:0 "领袖不过是意大利-诺曼式的头衔，他的启蒙导师虽对此情有独钟，但就他自己来说，他更乐意接受统治地中海数个世纪之久的北非海盗船长的头衔，“舰长”卡尔梅洛·博尔格·皮萨尼将成为马耳他革命的铁腕舵手与伟岸舰长，将毕生精力奉献于国家工团主义政府和纯洁的革命事业，无论它如今以何面目示人。我们若想真正实现理想，就得让这可靠而稳健的人独揽大权，因此，一切政府的最高权力及最终决定权——行政、立法和司法权——都应交付到他手中，在“舰长”治下，我们将同甘共苦，直到我们将梦中的极权主义天堂化为现实。"
 MLT_triumpih_of_red_nationalism:0 "以民族主义鼓舞无产阶级"
 MLT_triumpih_of_red_nationalism_desc:0 "政府已成立，航向已标定，“舰长”博尔格·皮萨尼誓要全力推进他的计划，引领马耳他走向她的终极赤色天命。教堂已化作我等身后的丘墟，革命在赤色海盗的保障之下高枕无忧，我们必须向群众灌输民族主义狂热，让他们将沸腾激昂的热情与狂热化作行动。在无产阶级群众的支持下，我们将实现我们的民族伟业与最终命运，因此，我们必须得让他们站在我们这一边，要么通过灌输，要么人道毁灭，整个社会必须团结一致，团结在维护革命的唯一任务周围。"
 MLT_loyalty_to_end:0 "船身的一部分，船员的一份子"
 MLT_loyalty_to_end_desc:0 "我们虽常被遗忘在欧罗巴之底，但我们到底还是意大利人。“舰长”卡尔梅洛·博尔格·皮萨尼将向他在意大利社会主义共和国的导师与主人屈服，臣服于墨索里尼和半岛上的国家工团主义运动。身为在理论上自主而团结平等的两个国家，我们将团结一致实现我们的革命梦想。"
 MLT_march_towards_trve_itlian_socialism:0 "为真正的意大利社会主义迈步进军"
 MLT_march_towards_trve_itlian_socialism_desc:0 "亚平宁半岛上的左派叛徒背叛了他的导师兼老朋友墨索里尼和他的国家工团主义，现在只有博尔格·皮萨尼“舰长”能够拯救真正的意大利社会主义和他们共同认可的罗马式未来主义概念了。我们要准备好深红海盗船，以准备反攻祖国，因为如果革命要在全意大利取得成功，所有意大利人都必须遭到血腥的洗礼。"
 MLT_isolated_paradise:0 "我们田园诗般的孤岛天堂"
 MLT_isolated_paradise_desc:0 "将旧盟友和从前的影响抛诸脑后，“舰长”博尔格·皮萨尼已决定将马耳他与世界其他地区隔绝开来，让我们完美的革命形式在和平年代结出硕果。我们将把我岛变成地中海上永不陷落的堡垒，为了全马耳他以及更为广泛的革命事业的利益着想，“舰长”博尔格·皮萨尼及其独立独特的国家工团主义运动将向内求变。我们将尽情享受这美妙的孤立，至于世界各地，就让他们烂掉吧。"
 MLT_a_new_idenity:0 "生于旧日的进步认同"
 MLT_a_new_idenity_desc:0 "受多姆·明托夫的作品及卡尔梅洛·博尔格·皮萨尼本人的灵感启迪，为革命利益计，我们将让马耳他与欧洲世界保持距离。取而代之的是，我们要创造一个崭新的马耳他身份认同，这个身份认同既基于我们在过去海盗时代中身为海盗活动中心的历史，亦基于当时北非在南欧的统治地位，同时又基于现代化的卡尔马特派哲学，他们可是阿拉伯世界中最早的一批原始社会主义者。我们虽对他们的伪信不感兴趣，但我们还是应当认可他们治下我岛尽力的黄金时代，并将马耳他的文化、建筑、艺术和生活方式转向一种更为宽容和乌托邦式的方向上去，而在这些举动背后，自有我们赤色海盗船的海盗行为与博尔格·皮萨尼的国家工团主义意识形态为其撑腰背书。"
 MLT_crush_modern_normans:0 "摧毁新诺曼颓废主义"
 MLT_crush_modern_normans_desc:0 "如同我们从前的海盗祖先一样，我们必须再次带着满腔的怒火挺身对抗欧罗巴的颓废。席卷整个西方世界的新诺曼威胁必须被彻底涤荡，但那要等到时机均已成熟之时。就目前而言，我们必须先努力消灭马耳他国土之上的新诺曼影响之源，将我国人民的身心从伦敦、巴黎、罗马、柏林等阴暗的邪恶巢穴的阴谋诡计中解救出来。马耳他必须仅仅属于马耳他人，我们将重定义何为马耳他人，以此保证没有任何外来寄生虫能玷污我们的革命新文化。"
 MLT_heir_of_qarmatians:0 "卡尔马特派之嗣"
 MLT_heir_of_qarmatians_desc:0 "卡尔马特派是一群激进的什叶派教徒，他们常被视作阿拉伯世界中最早的社会主义者和乌托邦主义者，在公元900年左右，他们一直群居于阿拉伯半岛东部边缘。他们的见解观点颇有一番田园诗歌般的趣味，在为马耳他设计一种崭新的、摆脱欧洲的身份认同时，我们的“舰长”博尔格·皮萨尼本人为之深深吸引。在他的国家工团主义同盟中，新卡尔马特派的势力日益壮大，并运用其影响力取代了我们之中掌权的未来主义者，我们的目光将从未来转回过去，进而塑造完美的马耳他社会。通过将阿拉伯世俗乌托邦主义、反欧洲国家工团主义、以海盗为基础的经济和军国主义融为一体，我们誓要创造一个经得起时间考验的新马耳他。"
 MLT_musso_strongest_soilder:0 "牢不可破的国家工团主义堡垒"
 MLT_musso_strongest_soilder_desc:0 "几百年来，我们的马耳他纵历狂风骤雨亦屹立不倒，纵是逆境于前亦一往无前，在墨索里尼的国家工团主义、博尔格·皮萨尼的意大利-马耳他式族裔民族主义和马里内蒂的未来主义的光辉旗帜下，我们将继续砥砺前行。我等之革命坚定不移，亦坚不可摧，任敌百般攻击，我自岿然不动，我们将始终恪守博尔格·皮萨尼为我们指明的初心之路。虽然我们同意大利社会主义政府的关系的确切性质还有待完全确定，但我们将暂且追随他们的脚步，按照《极权宪章》概述的总方针，添以我们本国的意大利-马耳他式风格，建立一个真正的极权主义马耳他。"
 MLT_romaboo_futurism:0 "为罗马别墅除尘"
 MLT_romaboo_futurism_desc:0 "接过罗马的衣钵可不是件易事，从前亦少有政府与个人尝试，但博尔格·皮萨尼知晓答案——马耳他的极权未来主义者正是我们祖先所盼望着的真正继承人。利用贝尼托·墨索里尼和菲利波·托马索·马里内蒂最初的构想与融合的概念，卡尔梅洛·博尔格·皮萨尼将在马耳他创造一个崭新的罗马，将我们的历史故事——以及罗马的习俗、艺术和更为广泛的社会面貌——带入一个现代化的、社会经济的、将古典主义与未来主义在文化政治上融为一体的未来，这是一条无人设想之路，亦是一条世人瞩目之路。"
 MLT_boats_run_on_time:0 "巴格拉战船准时起航"
 MLT_boats_run_on_time_desc:0 "多归了“舰长”博尔格·皮萨尼的勤恳工作，马耳他正像一台运转良好的机器一样运作着——全国上下的各个部分都完美地协调一致，这一切都是拜我们新罗马未来主义的奇迹和博尔格·皮萨尼的国家工团主义所赐。在巴格拉战船——即重生的阿拉伯风格的海盗船再次点缀在我们的水域之上时——在它们按时载着我们的人民在我们这个日益壮大的天堂周围穿梭时，博尔格·皮萨尼关于民族主义乌托邦的想法已开始逐步化为现实。"
 MLT_the_order_remains:0 "骑士团仍存"
 MLT_the_order_remains_desc:0 "尽管民粹共和派和卑鄙的社会主义者已然竭尽全力，但耶路撒冷、罗德岛和马耳他圣约翰主权军事医院骑士团仍大权在握。我们曾经被从岛屿家园中驱逐出去，现在再不能让马耳他从手中沦亡！"
 MLT_cut_red_cancer:0 "铲除红色肿瘤"
 MLT_cut_red_cancer_desc:0 "赤匪们正藏匿于受北方社会主义者资助的组织之中，继续在我们美丽的岛屿上为虎作伥。他们屡屡试图夺权，但却是屡战屡败。在最后一次尝试中，赤匪们败得也最惨。他们已是我国的附骨之疽，若想将其铲除，除刮骨疗毒外别无办法。身为敬畏上帝的骑士，凡是我们力所能及的，我们都要尽力做好。赤逆匪患将彻底消失，永无复生之时！"
 MLT_handle_on_republicans:0 "管制共和派"
 MLT_handle_on_republicans_desc:0 "虽然参加了1930年在我们监督下举行的选举的各民主党派同我们的政府通力合作，但在最近“新马耳他之子”被连根铲除后，他们开始变得蠢蠢欲动起来。就连我们在选举中支持并与之结成联盟的国民党，也开始把我们当成不懂事的三岁小孩。有鉴于此，大团长颁布了一项法令，正式取缔了一切反对我们统治的政党，并禁止这些组织的任何成员担任公职。若是某党正式宣誓效忠于骑士团、教宗和马耳他本身，便可避免遭取缔之命运。一经宣誓，该党便将在骑士团的警惕目光下继续存在。"
 MLT_future_of_order:0 "骑士团的未来"
 MLT_future_of_order_desc:0 "马耳他政局突然解冻后的混乱局势已得到解决，是时候将目光转向国内事务了。骑士团终于挣脱了枷锁，一百年来头一次能无拘无束地统治马耳他。有鉴于此，再加上新马耳他之子的干涉，圣约翰骑士团的未来如今前途未卜。自骑士团在耶路撒冷王国成立以来，骑士团就有一个派别以某种形式存在着，他们希望从穆斯林手中夺回圣地，近一段时间他们的活动更是愈发活跃。这一派要求我们收复耶路撒冷的呼声愈发高涨，骑士团的大部分领导人也不知道要怎么应对德国撤出马耳他之后的局势，为了解决这些问题，卢多维科大团长召开了一次大会。这在骑士团史上还是第一次，医院骑士团的每一位骑士都将拥有平等的发言权，我们要同心协力，走向未来。"
 MLT_take_the_cross:0 "高举十字架"
 MLT_take_the_cross_desc:0 "根据大会的结果，马耳他骑士团将致力于收复圣地、弘扬唯一正信。正如蒙福的乌尔班二世在克莱蒙会议上呼吁所有基督徒摈弃彼此间的微小分歧，为收复圣地而同生共死，阻挡穆斯林蛮族的前进步伐一般，我们也将为这一目标而不懈奋斗。如同我等先祖千年前所行之事，我们要高擎十字架，让耶路撒冷及其他一切圣地回归基督教的统治之下，而在那之前，我们绝不会善罢甘休！"
 MLT_honor_our_lady_of_philermos:0 "敬奉菲勒莫圣母"
 MLT_honor_our_lady_of_philermos_desc:0 "在圣母、基督之母、圣母玛利亚的诸多头衔之中，菲勒莫圣母便是其中之一。这一头衔源来于克里特岛的拜占庭圣像，骑士团一直以来也把这幅圣像当成守护神。虽然圣像本身的历史悠久而传奇，但它最终还是落到了俄罗斯沙皇的手中。在俄国经历一系列革命后，圣像连同真十字架的碎片和施洗者圣约翰的手被克伦斯基政府归还给了马耳他骑士团，以此展示两国之间的善意。自被归还以来，圣像和其他圣物一直受到我们的敬奉与保护，一种崭新的敬畏感笼罩着骑士团。既然骑士团开始追本溯源，回归其十字军根源，骑士们也都怀着一腔热情来敬奉他们的守护神。为了鼓励这一行为，大团长下令在所有受骑士团保护的教堂里悬挂古圣像的复制品。这样一来，我们便可以称颂我们的圣母，她也许也会在圣子面前称颂我们。"
 MLT_make_blessed_gerard_proud:0 "让受祝颂的杰拉德自豪"
 MLT_make_blessed_gerard_proud_desc:0 "无论何人看来，受祝颂的杰拉德都是个圣人。身为圣本笃会的一名成员，杰拉德创立了圣约翰骑士团，因为他在圣地周围管理的医院越来越大，一个修道院已无力管理这些医院。骑士团出身虽然卑微，却也日益壮大，最终在我们的第二位大团长雷蒙德·杜·皮伊治下走上了军事道路。尽管骑士团至今已有近一千年的历史，虽然它的职能早已不止经营医院，但我们从未忘记我们从何而来，也没有忘记我们的创始人。因此，为了纪念我们神圣的创始人，完成他的使命，进而收复耶路撒冷，大团长下令在我们的领地之内建立一个广泛的福利体系。无论是免费提供医疗服务，还是向饥寒交迫、无家可归的人提供食物或住所，这些都是圣约翰骑士团的应行之事。若是这些行为能为骑士团招揽来新的战士，那这对谁都好。"
 MLT_sicilian_gambit:0 "西西里豪赌"
 MLT_sicilian_gambit_desc:0 "光荣圣战之时即将到来，但我们尚未做好进军圣地的准备。我们没有进行如此远征的资源，既无人力，亦无供给。不过，这个问题还是有解决办法的。解决方案就在我们以北不到200英里的西西里岛，那里既不缺人，也不缺地。西西里岛本身也是一个虔诚而传统的地方，在过去二十年的大部分时间里都一直处于波旁残党的把控之下。西西里人高声呼唤，渴望从不知人间疾苦的贵族老爷手中获得自由。那么，除了马耳他骑士团外，还有谁能帮助当地人民争得自由呢？通过与抵抗组织的主要领导人建立联系，并与黑手党等地方势力合作，我们可以不费一枪一弹地拿下这座岛。哪怕那不勒斯的王党想负隅顽抗，但岛都是我们的了，想打败他们也是轻而易举了。"
 MLT_deus_vult:0 "如神所愿！"
 MLT_deus_vult_desc:0 "准备工作将告完成，我们进军土耳其的时间也快到了。教堂人潮涌动，贫困导致的犯罪率处于历史最低点，骑士团所招收的新兵也从未如此之多。尽管教皇当局对我们收服耶路撒冷之义举的态度仍属未知，但即使他们也不能对我们的功绩予以否定。我们把一个落后的群岛成功改造为一个模范天主教国家。团长很快便会下令进军，医院骑士团将动员起来，为收复圣地浴血奋战。这场冲突无疑将漫长而血腥，但上帝希望我们前进，有上帝站在我们这一边，谁还胆敢反对我们？"
 MLT_fourth_crusade_round_2:0 "夺回第四次十字军东征的成果"
 MLT_fourth_crusade_round_2_desc:0 "第四次十字军东征虽是一场不义之战，先是直接将拜占庭帝国打了个粉碎，又是间接地让各十字军国家陷入崩溃的境地，但总不能说这场圣战对信仰一点贡献都没有。尽管它可能成了天主教徒和东正教徒心中的一大痛处，但它毕竟在希腊的土地上创造了一个天主教帝国，其国祚虽短，但多少也在这片古老的土地上传播了天主教。希腊政府回绝了上帝和他神圣的政府，也许现在正是拉丁帝国复辟之时。我们无意让希腊人民受到不公正的统治，但他们已在弃绝神的人手下劳苦受累了，我们自然有理由重建那旧日的基督帝国。除此之外，希腊与土耳其直接相邻，而当十字军开始时，土耳其人将成为我们的头号敌人，把希腊纳入我们的控制之下能让我们更方便地打击他们。"
 MLT_work_with_greece:0 "与拜占庭的继承人合作"
 MLT_work_with_greece_desc:0 "希腊国长期以来被许多人认为是拜占庭帝国的合法继承人。他们文化本就相同，而近年以来，更是连政府形式都差不多了。连希腊政府自己都有此想法，将此作为向土耳其土地扩张的一种正当方式。我国政府的政府结构与其大致相同，也同样有着瓜分奥斯曼土耳其的愿望，也许我们应该向这些现代罗马人伸出援手，共同夺回我们的失地？"
 MLT_only_ones_worthy:0 "唯一希望"
 MLT_only_ones_worthy_desc:0 "虽然圣约翰骑士团绝不是十字军东征时期唯一一个与耶路撒冷王国有所联系的骑士团，但圣约翰骑士团却是唯一一个能享有收复圣城之荣誉的骑士团。其他骑士团要么被新教所蛊惑，告别了他们的戎马生涯，要么干脆不复存在了。只有马耳他骑士团还占据着领土，也只有马耳他骑士团一心弘扬信仰，更只有骑士团才能收回耶路撒冷。前方征程必然道阻且艰，但有主站在我们这边，耶路撒冷必将被骑士团收复。"
 MLT_tuitio_fide:0 "守护信仰"
 MLT_tuitio_fide_desc:0 "“守护信仰”是圣约翰骑士团座右铭的下半句。我们当然还会关心我们的人民，增进人民的福祉，但守护信仰才是我们骑士团的头等大事。在我们宣布只有医院骑士团才能以圣战收复耶路撒冷后，许多天主教徒开始涌向我国国土，纵赴汤蹈火亦在所不辞。然而，在这些所谓的天主教徒之中，许多人都信着一套异端邪说。为保证再收复后的圣地不至于陷入内忧外患之中，我们必须在骑士团，甚至是马耳他本身中彻底清除异端邪说。唯有如此，一个真正的天主教骑士团才能屹立于世，一个真正的天主教圣地方可熠熠生辉。"
 MLT_seize_rhodes:0 "收复罗德岛"
 MLT_seize_rhodes_desc:0 "当骑士团一开始被驱逐出耶路撒冷时，我们便在罗德岛暂居下来。虽然我们当时暂且在罗德岛安定了下来，但这也没能继续多久。1522年，土耳其人把我们驱逐出了罗德岛，准许我们和平撤军。既然我们即将要对背信弃义的土耳其人发动圣战，骑士团的领导层便决定对罗德岛进行一次试探性突袭。我们可以借此考验土耳其人的勇气，搞清楚我们要面对的是什么对手。要是我们真收复了罗德岛，那可真是老天开眼啊。"
 MLT_rebuilding_fellow_orders:0 "重建同僚骑士团"
 MLT_rebuilding_fellow_orders_desc:0 "虽然骑士团中的许多人希望我们一心专注于收复耶路撒冷，但这实在是强人所难。无论以何等标准衡量，人力、资源甚至是装备，我们什么都缺，最不缺的大概就是所谓的精神了。因此，大团长宣布我们将努力重建并赢得各十字军骑士团的支持。无论是五花八门的西班牙骑士团、闻名于世但却不复存在的圣殿骑士团，抑或像条顿骑士团这样的团体，我们都要让他们变回从前的样子。大部分骑士团的历史都可以追溯到耶路撒冷王国时期，他们正好因此成了我们的合适盟友。我们将与子同袍，以势不可挡之巨浪阻挡伊斯兰之潮。"
 MLT_harken_to_peoples_crusade:0 "比隐修士彼得更为响亮的战斗号召"
 MLT_harken_to_peoples_crusade_desc:0 "在第一次十字军东征期间，也许没有人比隐修士彼得更善于鼓动天主教徒踏上圣战征途了。虽然彼得所谓的平民十字军就是一群无组织的乌合之众，造成了大规模的破坏，犯下了可怕的暴行，但他仅凭三言两语便能组建如此一支大军，此等能力实在令人钦佩。在借鉴他的经验后，大团长及其其他站在我们这边的骑士团的领袖们也将开始一场类似的演讲活动，让尽可能多的人加入我们的十字军。为了让这个过程变得更为顺利，我们将成立一个新的骑士团，即受祝福的乌尔班二世的军事骑士团。这个新骑士团将成为一个新的“大众骑士团”，各个阶级的人都可以加入其中，拿起武器夺回耶路撒冷。在我们准备收复圣地之时，这个新骑士团肯定能为我们争取来一大批人，我们的队伍也会因此愈发壮大。"
 MLT_win_over_order_of_holy_sepulchre:0 "说服圣墓骑士团"
 MLT_win_over_order_of_holy_sepulchre_desc:0 "当我们努力争取其他骑士团来实现我们收复耶路撒冷的目标时，一个大名鼎鼎的骑士团仍在反对我们的行动。耶路撒冷圣墓骑士团由耶路撒冷第一任国王布永的戈弗雷创立，是基督教界最为独特也最受追捧的骑士团之一。在教宗陛下的直接监督下，圣墓骑士团代表着骑士团中的精英。为了争取他们的支持，我们将对国家进行重大改革。马耳他本就是个天主教国家，现在更将与教会不可分割。这样一来，也许我们就能赢得骑士团，甚至他们的赞助人的支持。倘若我们真的想要重建耶路撒冷王国，我们便需要教宗的祝福，而圣墓骑士团就是最好的渠道。"
 MLT_german_benafactors:0 "再投铁十字"
 MLT_german_benafactors_desc:0 "虽然我们之中的激进派会为之心痛，但马耳他确实不能独自苟存于世。若是马耳他想维持近来获得的自由，则非与一个当今世上的大国合作不可。为此，马耳他骑士团投票决定让马耳他回归德国的势力范围。只有与德国结盟，我们才有望避免和其他国家一样落入在各大帝国之间四处周旋的境地。"
 MLT_utter_loyalty:0 "建立真正的德国殖民地"
 MLT_utter_loyalty_desc:0 "只倚仗德国的保护还是不够的。要是马耳他想维护其自由国家的身份，她就必须完全接受德国的生活方式。为此，骑士团正式委身于德意志帝国主义的枷锁，马耳他也因此成为了德皇最新的殖民地。天主教骑士团屈服于新教德国佬虽不太好听，但他们毕竟是世上维护传统的最有力力量。马耳他将成为德国殖民使命皇冠上的一颗宝石，化作地中海上的一座堡垒，向世人大众展示帝国的荣耀。"
 MLT_import_germ_culture_and_peps:0 "引进德国文化"
 MLT_import_germ_culture_and_peps_desc:0 "德国文化兴许为世界最发达、最先进之文化。尽管马耳他本土文化相当独特、必须妥善保护，但与德国文化的辉煌相比，它简直无足轻重。因此，我们将效法英、法、意三国人民，将两国文化博采众长、合而为一，以此在马耳他留下德国文化的印记。这么做，我们不仅能拉近与新家园间的距离，还能增进我国人民对世界的了解。"
 MLT_kaisers_med_fort:0 "德皇的地中海要塞"
 MLT_kaisers_med_fort_desc:0 "我们成功了。马耳他摇身一变，从一个单纯的保护国成为了地中海上的小德国。马耳他不仅沐浴在帝国的荣光之下，还为帝国武装部队在地中海上建立了完美的基地。德国舰艇在地中海上已是无所顾虑，因为德皇的堡垒会保护他们。一座无人能摧毁的堡垒。"
 MLT_knights_and_eagle:0 "骑士与雄鹰"
 MLT_knights_and_eagle_desc:0 "尽管某些骑士想要全盘屈服于德国，创建一个模范殖民地，但我们对德合作的目的仅是为了寻求庇护，除此以外别无他求。普鲁士之鹰需要一个用来补给和改装船只的基地，马耳他骑士团则是需要一个庇护者。这就是我们要做的，仅此而已。骑士团会让德国人明白，他们再也不能把马耳他当成自己的殖民地。"
 MLT_obsequium_pauperum:0 "救助苦难"
 MLT_obsequium_pauperum_desc:0 "在我们恢复对马耳他的统治前，圣约翰骑士团的主要工作便是向全世界的穷人提供援助。虽然在过去的几十年里，我们在此项工作上的成就实在乏善可陈，但在马耳他接受德国的庇护后，我们就可以重操旧业了。马耳他应建立一个福利制度，保证每个人在所需之时都能有个安全网兜底。与此同时，我们还将全面实践天主教社会训导，我国的经济体系也将变得与西莱尔·贝洛克和G·K·切斯特顿奉行的分产主义大同小异。这么一来，我们既担起了对人民的责任，又粉碎了社会主义者利用底层人民的企图。正如我主所言，“我实在告诉你们，这些事你们既作在我这弟兄中一个最小的身上，就是作在我的身上。”"
 MLT_shining_model_of_cooperation:0 "合作的光辉典范"
 MLT_shining_model_of_cooperation_desc:0 "自德国恢复其统治后，已是时过境迁了。人民不再痴心妄想，德国驻军也不再遭人憎恨。与之相反，我国人民得到了他们想要的，德国驻军也被当成了他们的保护者。若想明白一个国家选择对德合作后能取得何等成就，马耳他便是一个完美的例子。德国是我们伟大的盟友，我们再也不会抛弃他们了！"
 MLT_Nazzjonalista_collab:0 "骑士团-民族主义者联盟重生"
 MLT_Nazzjonalista_collab_desc:0 "1930年，当德国头一次放松了对马耳他的控制后，在马耳他自德国治下独立以来的第一次自由选举中，国民党赢得了压倒性多数。在那次选举之后的几年里，哪怕面对艰难险阻，国民党仍是我们坚定的盟友。明白了这一事实，也希望让国家与人民结成某种同盟，骑士团已着手重建往日的联盟。骑士团将继续担任马耳他坚定的领袖与保护者，而国民党将在政府中获得一席之地。通过这种合作，无论发生何事，我们都可保证我等与人民之间的血肉联系永不动摇。"
 MLT_return_of_garrsion:0 "德国驻军回归"
 MLT_return_of_garrsion_desc:0 "作为德国存在的少数几个标志之一，德国驻军先前在新马耳他之子的叛乱中被驱逐了出去，如今又回到了马耳他。虽然与第一次德国占领时期相比，他们的权力已大不如前，但只要我们继续与德国合作，帝国的这只手就永远不会再离开马耳他。"
 MLT_promote_anglophobia:0 "激发群众心中的仇英情绪"
 MLT_promote_anglophobia_desc:0 "虽然马耳他盎格鲁人已十不余一，但毕竟还是有些人留在了我们的国土上。正是这些盎格鲁人对当下的世界秩序负有直接责任。若是英国早些介入，法国就不会落入工团主义之手：倘若英国人能处理好那几个煤矿工人，他们自己也不必落入赤匪手中。所有马耳他公民都必须接受这个事实，这个事实就是，正是英国人，也只有英国人应为世界的现状负责。哪怕是少数苟活在我国国土之上的盎格鲁人也得接受这个事实。要是他们不这么做，马耳他便会落入亲英的陷阱之中，我们熟知的生活方式也会不复存在。"
 MLT_first_line_of_defence:0 "帝国公约之不落海上堡垒"
 MLT_first_line_of_defence_desc:0 "当德法之间爆发不可避免的冲突时，地中海必然会成为列强争霸的战场。身处地中海战场战略要地的马耳他选择了站在帝国公约一边，他们也就因此占尽了优势。我们是欧洲之心永不沉没的港口机场，任凭敌人百般尝试，大港之上的公约之旗亦岿然不动！如神所愿！"
 MLT_join_germany_literally:0 "殖民使命的合理结论"
 MLT_join_germany_literally_desc:0 "马耳他正一举成为地中海地区最大的德国文化展览馆。因此，骑士团领导层中的许多人认为我们已经做好了准备。殖民计划的意义便在于让新的土地并入德意志帝国。如今马耳他已被完全日耳曼化，许多人认为是该请求德皇将我们接纳为德国的最新一个邦了。虽然这么一来，我们就是离德国最远的邦了，但这毕竟就是我们计划的目标，既然我们都把事做完了，那还有什么好等的呢？为什么不赶紧并入德意志帝国呢？"
 MLT_awaiting_the_call:0 "等待德皇召唤"
 MLT_awaiting_the_call_desc:0 "战争将至。大家都对此心知肚明，只是还一厢情愿地希望帝国与公社间的争端能和平解决罢了。从今往后的每一天，马耳他人民与骑士团必须时刻准备响应战斗号召。无论清晨还是深夜，我们随时整装待发。马耳他将为这场战争时刻准备着，我们也将竭尽全力帮助德皇完成他的神圣使命，一劳永逸地消灭世界上的社会主义恶势力！"
 MLT_solving_the_question:0 "回答语言之问"
 MLT_solving_the_question_desc:0 "到目前为止，我国最紧迫的问题就是所谓的语言问题。这一开始只是在意大利语和英语中选一个当官方语言的问题，但从德国入侵我岛以来，问题的性质便改变了。它不再是两方对垒，而是多方混战，我国全体人们有被其撕裂的风险。既然新马耳他之子已无法麻痹人民，那就是时候回答这个最重要的问题了。"
 MLT_maltese:0 "说马耳他语！"
 MLT_maltese_desc:0 "虽然并不一目了然，但马耳他确实有自己的母语。尽管我们大多数人嘴里讲的是意大利语甚至是英语，但马耳他语还是存在着的，不过基本上就是个背景板罢了。当我们欲图开创本国之未来并回答语言之问时，马耳他语本身就是个绝妙的选择。若是我们将马耳他语定为官方语言，我们便既可以解决马耳他面临的最紧迫的文化问题，又可以独自走出一条借鉴本民族文化的新路来。"
 MLT_native_tounge:0 "死语不再"
 MLT_native_tounge_desc:0 "马耳他语从一种只有少数使用者、几近消亡的语言变成了我们美丽岛屿上最常用的语言。毫无疑问，我国人民还要几年来掌握马耳他语并拥抱它的荣耀，但这不足为虑。我们已经确立了马耳他发展繁荣的基线。马耳他和马耳他人民万岁！"
 MLT_italian:0 "说意大利语！"
 MLT_italian_desc:0 "意大利语一直以来都是马耳他的最常用语言，因此将其选作官方语言可谓顺理成章。虽然很多人不太想把外语当母语，但马耳他长久以来与意大利命运与共，两国人民已成为了有机的整体。有鉴于此，将意大利语确立为我们的官方语言必然是一条最为平坦的道路。"
 MLT_mother_tounge:0 "母语归来"
 MLT_mother_tounge_desc:0 "对任何马耳他公民来说，意大利都称不上我们的祖国。我们拥有共同的信仰、共同的文化，如今就连语言也一样了。通过将意大利语确立为官方语言，我国政府将让世人视我们为意大利之女。我国人民将不再受虚伪的妄自尊大的折磨。我们是意大利人，这一事实任谁也无可动摇。"
 MLT_english:0 "说英语！"
 MLT_english_desc:0 "英语曾经是世界历史上最为伟大的帝国的语言，但在大战之后，英语在全球顿显颓势，在马耳他尤其如此。但去得快来得也快，国王与标准英语归来之势不可当。而马耳他，帝国于欧洲之浪子，将挺身成为归来的先锋。通过将英语确立为官方语言，毫无疑问，我们将更为亲近协约国盟友，顺便也解决了岛上最为紧迫的问题。"
 MLT_kings_tonge:0 "王语得势"
 MLT_kings_tonge_desc:0 "在马耳他通行了很长时间之后，英语终于获得了应有的地位。虽然有些人语速有些慢，但他们的口音却很是地道。哪怕我们需要时间才能让人们表现得像正儿八经的英国人，但我们至少站在了起跑线上。呔嗬！"
 MLT_german:0 "说德语！"
 MLT_german_desc:0 "德国从来没有真正地统治过马耳他，他们更倾向将骑士团扶作代理人，再建立一个保护国，不过他们确实间接地对语言问题产生了影响。在帝国的监督下，许多政府要事都是用德语完成的。由于大多数主要的法律文书都是用德语编写的，所以德语也自然而然地加入了以马耳他为家的语言大熔炉之中。在马耳他回归德国控制后，我们把德语定为官方语言也是顺理成章的一步了。"
 MLT_emperors_tounge:0 "帝言制霸"
 MLT_emperors_tounge_desc:0 "虽然德语最近才传入马耳他，但在顷刻之间，它便成为了我岛的主导语言。其他语言虽没有消失，却也都在德皇之语面前败下阵来。通过将德语确立为官方语言，我们将能与德国拉近关系，这对马耳他百利而无一害。哪怕我国人民需要一段时间来接受这一事实，但无论众人如何评说，德国与德语本身都挺立于此、永世长存。"
 MLT_latin:0 "说拉丁语！"
 MLT_latin_desc:0 "拉丁语曾是欧洲大部分地区的主体语言，也是大多数现代欧洲语言的直系祖先，但如今它正在慢慢消亡。虽然它仍在教会中通行，但在教会之外，拉丁语已与死语无异。世上只有一个地方以拉丁语为官方语言，那就是教宗国，但就算在那里，普罗大众讲的也是意大利语。在马耳他骑士团激进派得势后，这种情况将不复存在。拉丁语将成为马耳他人民的官方语言，我们将再次在街头用神圣之语畅所欲言！"
 MLT_holy_tounge:0 "圣音不朽"
 MLT_holy_tounge_desc:0 "经过长期的斗争与改革，我们的工作已然完成。拉丁语已正式成为我们唯一的官方语言，列入了马耳他词典之中。虽然老一辈人需要时间来学会说一种外来的外语，但这是值得的。当基督被钉在十字架上时，他自己便是用拉丁语作预言的，拉丁语也因此成了神圣的语言。既然我们努力创建一个神圣而虔诚的马耳他，那我们选择这种神圣的语言来充当官方语言又有什么奇怪的呢？"
 MLT_culutral_rennsiance:0 "马耳他文化复兴之始"
 MLT_culutral_rennsiance_desc:0 "语言问题已逐渐成为往事，我国人民开始迈步前进。既然语言已经统一，那就没有任何事物能阻挡马耳他文化的前进步伐。为了让我们岛上的特色文化蓬勃发展，政府已着手成立一个新的文化委员会。该委员会将向有抱负的艺术家提供资金，为有才华的青年提供奖学金，并以各种方式促进马耳他文化发展。这么一来，我们必然能为马耳他文化的光荣复兴打开大门，子孙后代也将为此感谢我们。"
 MLT_into_the_world:0 "走向世界"
 MLT_into_the_world_desc:0 "马耳他当下最紧要的问题已被解决，是该把目光投向世界了。世界瞬息万变，但我们已摘去了我们眼中的梁木，现在我们也可以去掉别的兄弟国家眼中的刺。我们要如何放眼世界还是个问题，但无论如何，马耳他已经赢得了在世界舞台上自立的权利。"
 MLT_reclaim_carribean:0 "我们对加勒比海的宣称"
 MLT_reclaim_carribean_desc:0 "早在17世纪，马耳他骑士团就曾占领过几个加勒比海岛屿。虽然骑士团的统治仅维持了短短14年，但骑士团仍对这些岛屿拥有主权。三百年沧桑巨变，边界变换、政府来去，但如今的马耳他国家仍是骑士团的直接继承人。因此，当我们开始向世界望去时，为什么不试着收回曾经属于我们的东西呢？为此，我们将直接用公平的出价购买这些岛屿。反正管着这些岛的全球帝国也看不上这几块地，对吧？为方便管理，首先，我们要向美国人提议，收回圣克罗伊岛和美属维尔京群岛的其余部分。"
 MLT_st_martain:0 "圣马丁的友谊之旅"
 MLT_st_martain_desc:0 "圣马丁岛曾被法荷两国分占。虽然圣约翰骑士团只控制过属于法国的那部分，但在社会主义革命之后，荷兰人趁机占领了整个岛屿。就目前的情况来说，政府决定试着从荷兰人手中购买整个岛屿。他们在国内肯定有很多问题，毫无疑问，要是我们的出价足够公道，他们肯定会把岛卖给我们的。"
 MLT_leeward:0 "背风群岛留退路"
 MLT_leeward_desc:0 "一度受马耳他骑士团控制的背风群岛如今是加勒比联邦的一部分。说巧不巧，这个诞生于英法革命之后、为管理两国加勒比殖民地而组建的联邦，当前正疲于应对工团分子煽动的革命浪潮，背风群岛自然也难逃此劫。出于好心，我们的政府愿意以公道的价格从该国购买岛屿，同时也希望能通过这样不流血的方式拿回失地。"
 MLT_integrate_the_islands:0 "推动群岛全面一体化"
 MLT_integrate_the_islands_desc:0 "时隔三百年，西印度群岛基本回归了马耳他的怀抱。不过，我们并不打算将这片地区视作殖民地，而是要把它视作马耳他不可分割的一部分。虽然西印度群岛与我国本土之间横着浩瀚的大西洋，但二者就如同血脉相连的骨肉兄弟，共享马耳他文化与加勒比文化交融而成的结晶。与此同时，群岛上的居民也会被认定为真真正正的马耳他人，从而补充我们严重匮乏的人力。"
 MLT_expasinionism:0 "突破马耳他之界限"
 MLT_expasinionism_desc:0 "马耳他是人间的天堂，怎能在国际舞台上无足轻重、备受奚落？现在，是时候走向世界，向外人展示我们真正的实力与意志了。"
 MLT_dream_of_united_med:0 "地中海统一之梦"
 MLT_dream_of_united_med_desc:0 "我们是地中海的中心，但地中海本身却是分裂的，各大国不断争抢分食着地中海的每一寸土地，地中海各国人民受尽折磨，却无法得到和平。马耳他是繁荣的典范，作为地中海各国人民的领导人，它将领导所有地中海人民走向更美好的未来。"
 MLT_appproch_spain:0 "巴利阿里群岛的交易"
 MLT_appproch_spain_desc:0 "巴利阿里群岛由五个主要岛屿组成，隶属于西班牙管辖，位于地中海西部，与西班牙大陆隔巴利阿里海相望。鉴于西班牙目前极端不稳的局势，这些岛屿或多或少地被遗弃了，政府无暇顾及他们，我们应要求不堪重负的西班牙政府将这一群岛移交马耳他管辖，以此换取我们的资金援助。"
 MLT_take_pasta_island:0 "西西里之旅"
 MLT_take_pasta_island_desc:0 "西西里岛被波旁王朝所控制，他们对我国政府和我们的地中海统一计划怀有敌意。不管怎么说，我们和这些开历史倒车的家伙们都毫无共同语言可言，所以万般不幸，我们将不得不制定一个计划，用武力手段解放西西里岛。"
 MLT_take_ageaon:0 "为爱琴海达成协议"
 MLT_take_ageaon_desc:0 "希属爱琴海群岛是我们向东方扩张的关键，其岛屿众多，人口稀少，但若要统治这一地区，耗费资金必然不少，所以我们应该试着同希腊人为购买岛屿的价格协商一番。"
 MLT_liberty_across_med:0 "横跨地中海的自由之环"
 MLT_liberty_across_med_desc:0 "回望过去，展望未来，民主制度无疑是史上最为公平的政治与组织制度，而它的实践亦不容忽视！马耳他便是民主堡垒，它将始终以一切手段，或是通过纸笔，抑或仰仗枪炮，对抗那些蛊惑人心的民粹主义者与危险的极端分子。"
 MLT_we_will_take_jerusalem:0 "我们对圣城的合法主张"
 MLT_we_will_take_jerusalem_desc:0 "圣地以及诸圣城，包括圣城之中最为神圣的耶路撒冷，目前正被敌视我等信仰的异教徒所占领，我们东方的兄弟姐妹正受其迫害！这绝不能继续下去，十字军已然归来，正如我们骄傲的祖先一样，我们要把主之圣土从罪人手中解放出来！"
 MLT_anti_axis_action:0 "对抗伊斯兰教轴心的最后防线"
 MLT_anti_axis_action_desc:0 "虽然他们反对奥斯曼的举动值得赞扬，但我们绝不该忘记，埃及及其盟友仍对我们的信仰怀有敌意，若是他们占领圣城，他们便会毫不犹豫地用武力迫害我们的兄弟，我们必须想尽一切办法阻止他们。"
 MLT_fate_of_armenia:0 "与亚美尼亚携手？"
 MLT_fate_of_armenia_desc:0 "亚美尼亚的基督徒和圣地的信徒们一样，都遭到了奥斯曼当局的迫害，但他们也都进行着英勇顽强的抵抗。作为拥有共同敌人的同教兄弟，我们应当与这些英勇的战士们结盟。"
 MLT_strike_the_turks:0 "突袭土耳其人！"
 MLT_strike_the_turks_desc:0 "准备工作均告完成，装备均已到位，兵士也准备就绪：是时候发动我们的十字军东征了！我们将效法前人布永的戈弗雷，一劳永逸地赶走土耳其占领军，以解放者之姿昂首走过耶路撒冷的街道。上帝保佑！"
 MLT_true_faith_returns:0 "唯一正信归乡"
 MLT_true_faith_returns_desc:0 "我们做到了。圣城终告解放，全世界的虔诚天主教徒都热切希望看到它回到其合法所有者手中。许多朝圣者已涌入圣城，他们的朝圣之旅终能安全无虞。我们光荣的十字军战士将以本世纪最杰出人物、上帝最强大士兵的身份，被人们永远铭记。"
 MLT_towards_mittlemeer:0 "地中海计划"
 MLT_towards_mittlemeer_desc:0 "为了让我们的柏林老朋友们骄傲，我们将努力实现在德国治下统一地中海的计划：地中海计划，这是一种保证德国对地中海地区控制的手段，那些质疑大战胜利者的人也将借此明白自己错的有多离谱。"
 MLT_buy_cyprus:0 "购买塞浦路斯"
 MLT_buy_cyprus_desc:0 "我们的前奥斯曼盟友似乎无力力挽狂澜，也算他们走运，德国素来古道热肠，我们愿意替他们承受管理抵抗频频的塞浦路斯的负担，这应该能让他们崩溃的晚一些。"
 MLT_take_spanish_shit:0 "对西班牙的炮舰外交"
 MLT_take_spanish_shit_desc:0 "可悲的西班牙内战终于结束了，西班牙也再度归于统一，但前段时间的战争冲突还是让他们在经济与军事上变得脆弱不堪。我们正好可以趁虚而入，利用炮舰外交向其政要施压，迫使他们同意将直布罗陀与巴利阿里群岛割让给我们。"
 MLT_seize_sicly:0 "鼓动德国海军进攻西西里岛"
 MLT_seize_sicly_desc:0 "西西里岛是地中海最大的岛屿，直接决定了我们计划的成败。鉴于岛上的居民实在顽固不化，外交手段不过徒劳，唯有动武方可成事，西西里的守军必然会在德国的威势前溃不成军。"
 MLT_integrate_mittlemeer:0 "地中海之和平"
 MLT_integrate_mittlemeer_desc:0 "我们已然实现了我们的地中海计划，并在此过程中赢得了中心地位！我军现在已经可以躺在功劳簿上睡大觉了，现在是我国行政人员上场的时候，我们必须把每个地区都牢牢地纳入我们的掌控之中。在德意志之鹰的庇护之下，真正的地中海式和平即将降临！"
 MLT_peaceful:0 "宁静的海上天堂"
 MLT_peaceful_desc:0 "马耳他人民没有必要像周围邻国的那群战争疯子一般痴迷幻想，那些人给本国人民带来的只有战争、贫穷与毁灭。我们坚决反对他们的妄想，在深陷于战火硝烟的世界之中，马耳他将继续作为和平繁荣的堡垒独自矗立。"
 MLT_take_a_side:0 "挑选朋友"
 MLT_take_a_side_desc:0 "我岛确实是地中海上的明珠，但我们实在无法独力求生。倘若我们想在各国冲突敌对的海洋之中维持我们的独立，我们就需要一个盟友与保护者。"
 MLT_deepen_allince_ties:0 "深化与盟友的关系"
 MLT_deepen_allince_ties_desc:0 "在所有善良的马耳他人眼中，我们的新盟友都是我国真正的朋友加兄弟，不管是通过技术合作、信息交流还是增加贸易量，我们自当尽一切努力加深与盟友的合作，毕竟彼此间的合作对马耳他及其盟友都有好处。"
 MLT_loyaltys_own_reward:0 "忠诚自有奖赏"
 MLT_loyaltys_own_reward_desc:0 "枪声已然沉寂，我们的子弟兵业已归乡：战争真的结束了。我们的盟国兼战友不禁注意到马耳他士兵在战场上的勇敢，也认识到了马耳他对战争作出了极大的贡献。他们为此决定授予我们国家一个荣誉勋章，一个最重量级的勋章，我们也将欣然接受。"
 MLT_ensure_supply_lines:0 "保障供应线"
 MLT_ensure_supply_lines_desc:0 "尽管我们本国已有粮食储备，但我们仍在依赖进口粮食来满足我国人民的粮食需求。在地中海爆发战争的情况下，我们应当妥善保障我国的供应线，以此避免可能发生的饥荒，免得让我国公民遭受毁灭性打击。"
 MLT_lynchpin_of_med:0 "地中海枢纽"
 MLT_lynchpin_of_med_desc:0 "我们在地中海中部可谓占尽地利，这也让我们成为了贸易、旅游的首选港口，或是地中海旅行的中转站。然而，我岛的自然禀赋让一些邻国嫉妒不已，他们甚至还想用武力手段夺取我岛，出于以防不测的考虑，我们将巩固我们的沿海工事防御。"
 MLT_peaceful_isolationism:0 "光荣孤立"
 MLT_peaceful_isolationism_desc:0 "马耳他历经多年才终于独立，干涉地中海、参与到国际政治之中对我们有什么好处？马耳他必须自力更生，也打算继续维持这种状态，邻国的恩怨情仇不关我们的事，我们只想尽情享受我们的独立。"
 MLT_towards_autarky:0 "走向自给自足"
 MLT_towards_autarky_desc:0 "不可否认，我岛就是片弹丸之地，但它的人民智勇卓群，其本身地理位置优越，土壤也很肥沃。我们谁都不需要，纵是困难重重，我们也要尽一切努力实现自给自足。"
 MLT_med_rises_as_one:0 "地中海合为一体"
 MLT_med_rises_as_one_desc:0 "在欧洲史上，地中海还没有像现在这样统一过。也唯有一千多年前的罗马人才能声称自己真正统一了地中海。时过境迁，开天辟地头一遭，地中海地区团结在了一个单一的国家的治下。新国初创，建国尚需时日，但我们确实完成了昔日无人胆敢设想之事。虽然真正的泛地中海身份认同的形成还需要一段时间，但一个单一的民族正在地中海地区逐步形成，我们也终于可以稍作歇息了。"
 MLT_new_insitutions:0 "泛地中海政府的诞生"
 MLT_new_insitutions_desc:0 "我们可能统一了地中海地区，但地中海人民还没有统一的意识。我们联邦之中的各个岛屿几乎都有自己的一套政府体系，瓦莱塔政府对他们来说就是天高皇帝远。虽然没能更为直接地整合这些土地是我们的错，但亡羊补牢，为时未晚。受美国联邦制的启发，我们将允许各个岛屿保持自己的地方习俗和法律，只要他们不与联邦法律相抵触即可。联邦政府则将由三个部门组成：选举产生的行政机构与立法机构，还有任命产生的司法机构。虽然建立新政府需要一些时间，但毫无疑问，这将让地中海地区的一体化变得容易得多。"
 MLT_religious_dritection_of_med:0 "驾驭信仰之船"
 MLT_religious_dritection_of_med_desc:0 "虽然马耳他本身是个高度天主教的国家，我们如今治下的大部分岛屿也是如此，但并非联邦内的每个人都信仰罗马天主教。事实上，地中海联邦如今也是许多东正教徒的家园，他们不由得担忧起自己的宗教要面临何等命运。除此之外，许多进步派国会议员希望建立一个世俗国家。鉴于地中海地区宗教生活的多样性，这个问题从未如此重要过。"
 MLT_foster_med_intednify:0 "走向真正的地中海身份认同"
 MLT_foster_med_intednify_desc:0 "对我国政府来说，最紧迫的问题之一就是建立一个泛地中海身份认同。截至目前，我国人民还认为自己是马耳他人、希腊人、西班牙人或意大利人。也许除了普遍意义上的宗教团结之外，我国各族人民的联盟还没有一个有凝聚力的身份认同充当纽带。为达此目的，联邦政府应尽其所能创造及培育此身份认同。通过关注各族人民文化之间的共同之处，例如以水产养殖为基础的经济或对基督的共同信仰，我们也许能够勉强维持所有地中海人民的身份认同。虽然我们可能是马耳他人、希腊人、西班牙人或意大利人，但我们首先是地中海公民。"
 MLT_a_sea_of_liberty:0 "自由之海"
 MLT_a_sea_of_liberty_desc:0 "自大战结束以来，民主和自由一直在不断凋零。取而代之的是专制君主制度与邪恶的社会主义。今天，不受意识形态束缚的民主已是世所难寻。然而，地中海之心便是这个民主之地。在地中海之上，自由火炬绽放出了万丈光芒。它的自由之光也许无法照耀世界各地，但在地中海联邦境内，自由火炬正熊熊燃烧，永无熄灭之日。"
 MLT_greater_med:0 "为大地中海而奋斗"
 MLT_greater_med_desc:0 "我们创造一个真正的地中海身份认同的赌注已开始结出硕果，我国人民终于开始把自己看作一个单一的、有凝聚力的整体。然而，并非所有地中海土地都处于我国治下。我们所拥有的只是地中海地区的一小部分。当大多数地中海人民仍在受苦受难时，所谓完全整合又有何意义？因此，我们要做什么事已是众人皆知，我们必须致力于完全控制地中海地区的土地，让联邦成为一个整体。到了那时，也只有到了那时，我们才能谈论所谓的最终整合。"
 MLT_finalize_integration:0 "平定陆中之海"
 MLT_finalize_integration_desc:0 "我们创造一个真正的地中海身份认同的赌注已开始结出硕果，我国人民终于开始把自己看作一个单一的、有凝聚力的整体。只需要轻轻一推，我国人民便会像石榴籽般团结起来。为此，联邦政府已实施了一项名为“驯服海洋”的计划。一个民族要想真正地团结起来，便必须能够自由地交往，否则就算彼此之间再亲密，也会有割裂不同之感。因此，我们将修建跨岛桥梁与海底隧道，政府运营的渡轮服务也将开始运作。唯有如此，我们才能让地中海地区实现完全一体化。虽然这可能代价高昂，但我们终将创造一个地中海民族，一个唯一值得栖息在我们称之为家的美丽岛屿上的民族。"
 MLT_1291_avenged:0 "一雪1291之仇"
 MLT_1291_avenged_desc:0 "自阿克于1291年沦陷于邪恶的马穆鲁克之手，十字军时代终结以来，圣地就再也没有被天主教徒统治过。圣地在这段时间中遭受了巨大的苦难，但这都是过去式了。教会再次回到了她应有的位置，圣墓也重拾了荣耀。虽然圣地在收复后的确切性质仍有待确定，但最困难的部分已经结束了。圣地的基督徒们不会再受苦受难，少数人再也不能决定整个地区的命运。基督的王国再一次降临，但这一次，她誓要永存于此。"
 MLT_restore_crusader_kingdoms:0 "十字军诸王归来"
 MLT_restore_crusader_kingdoms_desc:0 "虽然有人主张在我们收复的土地上建立一个帝国，但从长远来看，这是行不通的。虽然我们可以凭一己之力控制海外国家的土地，但要整合这些土地无异于天方夜谭。因此，圣约翰骑士团已着手重建数个十字军王国，同时还建立了新的王国。若是将圣地分而治之，我们便可以顺利整合这些土地。此外，把土地分给我们的新盟友也是理所当然。我们能有今日的成就绝不是靠我们的一己之力，因此，奖励那些最忠诚的人、那些在我们的探险之中支持我们的人正是无比正确的事。耶路撒冷王国万岁！"
 MLT_form_outremer:0 "海外的神圣帝国"
 MLT_form_outremer_desc:0 "圣地从来就不是一块容忍分裂的土地。正是因为分裂，原先的十字军王国才会灭亡，我们不会重蹈覆辙。我们将要迎来一个崭新的开始。为了保证我们的安全与持续的稳定，圣地将被重组为第一海外帝国，为了构筑一个安全安稳的社会，帝国之国祚誓要延续万年。宗教与圣约翰骑士团将继续统治着这个帝国。一个由教会统治的帝国，由万王之王亲自统治的帝国！若要让圣地再不受异教徒的毒害，舍此之外别无他法。"
 MLT_return_holy_land_to_trve_faith:0 "再立圣地真信"
 MLT_return_holy_land_to_trve_faith_desc:0 "虽然自十字军离去以来，天主教便一直作为少数派信仰存在于圣地，但它毕竟只占人口的一小部分。然而，在十字军回归后，这种情况就不能继续下去了。我们必须不惜一切代价，让唯一正信回归这片土地。为达此目的，骑士团已着手进行大规模传教。无论是直接上街布道，还是赞助传教协会，我们都将尽己所能把教会带到这些土地上。为了拯救人民们的灵魂，也为了给重建后的十字军秩序创造坚实的基础，我们都将为圣地的天主教化而奋斗。"
 MLT_fate_of_the_status_quo:0 "《圣地现状法令》的状态"
 MLT_fate_of_the_status_quo_desc:0 "《圣地现状法令》规定，若要对圣墓教堂进行任何改变，便必须事先征得所有教派的一致同意。这一法令已生效了几个世纪，虽然它确实维持了和平，但也产生了诸如“不可移动之梯”之类的奇闻趣事，许多人也用这个词来表明有组织的宗教毫无价值。如今，既然天主教会已再度登临圣地之巅，许多人便开始思考，是否已经到了摆脱这种过时观念的时候了。天主教会到底是不是唯一的基督教会呢？如果是，那我们为什么要在乎裂教之人和异教徒的看法呢？此举必然极具标志性，但也可能在圣地引发一系列新的宗教冲突，并让那些以圣地为家的其他基督徒们丧失掉对我们的最后一丝支持。"
 MLT_rebuild_holy_places:0 "重建翻新圣所"
 MLT_rebuild_holy_places_desc:0 "众所周知，一些圣地，如耶路撒冷圣墓教堂或伯利恒圣诞教堂，如今的情况都算不上好，我们近来光复圣地的战争也没能改善它们的境地。这些建筑虽依旧屹立不倒，但已饱经岁月沧桑。因此，作为圣地重建工作的一部分，我们应当特别注意这些圣地。这些教堂与遗址应当被加固，任何褪色的艺术品都应该重新上色。当然，这么做肯定要花很多钱，但这毕竟是耶稣行过的地，再怎么花钱也不为过。"
 MLT_encourge_pilgrimages:0 "鼓励朝圣"
 MLT_encourge_pilgrimages_desc:0 "圣地虽然还算不上天主教徒占多数的地区，但我们的工作已开始结出硕果。我们已经让圣地成为了朝圣者们的安居之所。基督徒终于能一心目睹他们的主在尘世之中行走之地，不必遭受侮辱与威胁。为了让世界各地的天主教徒和我们走散的基督教兄弟明白这一事实，圣约翰骑士团实施了一项赞助朝圣者的计划。无论是直接支付旅行费用，在冲突频发地区提供安全保障，还是仅仅提供与其他基督徒结伴朝圣的机会，我们都要让天主教徒来到这片土地上。通过这一行动，我们也可以让天主教会的价值观更快地传播给当地人民，让我们的传教工作事半功倍。承神之佑！"
 MLT_avanti_italia:0 "前进，意大利！"
 MLT_avanti_italia_desc:0 "半岛之上尽是谬信异端、腐朽腐败与反动的意识形态，光荣的意大利人民更是苦不堪言。我们必须拯救我们的手足同胞，团结起我族人民，将意大利-马耳他人民从外国干涉和错误的意识形态中拯救出来。真正意大利社会主义的征途从此开始！"
 MLT_crush_northern_resitence:0 "肃清南方保王党"
 MLT_crush_northern_resitence_desc:0 "我们虽已统治了南方，但该死的波旁保王派还是对我们的赤色真理厌恶不已。我们必须铲除他们这些恐怖分子，让其动弹不得，接着采取行动，彻底根除意大利南部的自治意识。"
 MLT_show_south_errors:0 "北方之谬误"
 MLT_show_south_errors_desc:0 "北方已然沦陷，他们长久以来被国际主义势力与政治投机者玩弄于股掌之间，那些人装成一副人畜无害的社会主义者模样，背地里却想从内部摧毁意大利，因此，意大利人民必须重新学习真正社会主义的原则。不管通过什么方式，前意大利社会主义共和国必须接受独属于我们的赤色真理，反正现在也没人能阻挡我们。"
 MLT_real_socialism_this_time:0 "真正社会主义的洁白画卷"
 MLT_real_socialism_this_time_desc:0 "在最后一批恐怖分子与分离主义分子被消灭之后，意大利南北都已屈服于我们，我们马耳他人终于能骄傲地以半岛之统一者自居。借助武力与鲜血，我们创造了一副洁白的画卷，足以让我们在上面自由书写这片重获新生之地的历史与未来。向崭新的意大利前进吧！"
 MLT_cross_and_sickle:0 "十字架与锤子"
 MLT_cross_and_sickle_desc:0 "仿佛天主庇佑一般，我们这种世俗化却不失虔诚的基督教社会主义统治了整个意大利，一举将我族人民团结在了十字架与锤子之下。虽然我们若想在半岛上传播我等独特的教导必然要经历一番苦劳，但我们誓要让神圣的社会主义传遍意大利，摆脱那些教会等级制度及其反动元素的束缚。"
 MLT_paint_catholic_social_teaching_red:0 "红色天主教社会训导"
 MLT_paint_catholic_social_teaching_red_desc:0 "虽然天主教社会训导并非尽善尽美，但其进步之处仍不可否认。我们将“社会化”这些训导，使其贴合实际，以便在我们逐步努力进行受主启示的世俗革命时，让意大利大部分虔诚的天主教徒站在我们一边。希望这一做法能让我们听命于教宗的谣言不攻自破，我们虽是借鉴了教会的很多想法，但毕竟也在努力消除教会对政府的影响。"
 MLT_woe_to_you:0 "假冒为善的人有祸了！"
 MLT_woe_to_you_desc:0 "意大利社会主义共和国里的意大利社会主义者可能觉得自己是老实本分的赤色分子，但实际上，他们不过是一群肮脏下贱、腐败不已的暴力成性之徒。这些昔日的革命同志们早早迷失了方向，眼中只有权力与自私的沙文主义，最后成了一群恶毒狡诈的伪君子。他们应当为自己的罪行付出代价，并成为我国政府中任何革命者和政治家的反面教材，毕竟我们还在努力清除意大利社会主义之中的污点遗毒。"
 MLT_a_gody_equal_federation:0 "上帝之下的平等联邦"
 MLT_a_gody_equal_federation_desc:0 "就对一个统一的意大利国家的组织管理形式而言，旧联邦的想法是好的，就是被狭隘的反动派、腐败的教皇还有教会等级制度中的精英主义残余拖累了。我们要亲手创建一个新的联邦——一个建立在保禄式社会主义、虔诚世俗主义、主之不受约束意志与罗马精英们的全部天才智慧之上的联邦。平等、神圣、进步，我们将建立一个革命的福利国家，服务全国人民，不受贪欲与谬误教条的阻碍。"
 MLT_revitalze_northern_unions:0 "振兴南方工会"
 MLT_revitalze_northern_unions_desc:0 "我国的工业重心已从马耳他转移到半岛之上的新近统一之故乡，我们也必须将建设马耳他的热情投入到建设半岛中来。我们要为南方的工会注入活力，并让长久被忽视的南方走向工业化，直到全意大利都欣喜不已地沐浴在机械化与现代化的光辉之中为止。"
 MLT_strip_secularism_from_southicalism:0 "世俗而虔诚的社会主义"
 MLT_strip_secularism_from_southicalism_desc:0 "笃信上主无尽智慧的南方却把信仰的社会面抛诸脑后，北方则被自己的教条蒙蔽了双眼，把它误认为是主本人的意志。我们必须让所有意大利人接受明托夫及其工党成员努力实现的、别具一格的现世平衡——在这一平衡中，每个人都将学习主的真理与天堂的启示，那些误人子弟、自私自利的教会成员再也无法妨碍世人。教会总会有个地方待，但那个地方绝不是政府——那是留给政治家与上帝的地方。"
 MLT_triumpih_of_totalism:0 "极权主义凯旋"
 MLT_triumpih_of_totalism_desc:0 "在“舰长”卡尔梅洛·博尔格·皮萨尼的领导下，真正的国家工团主义已统治了整个意大利。当半岛披上新的赤色外衣时，博尔格·皮萨尼本人的社会主义形式亦将主宰人民生活的方方面面，我们将朝着博尔格·皮萨尼心中的完美天堂前进。全体起立，为真正极权主义的胜利而欢呼！"
 MLT_purge_the_normanite_socialists:0 "肃清诺曼社会主义者"
 MLT_purge_the_normanite_socialists_desc:0 "意大利人是现代社会主义的真正始祖，西西里法西斯这样的团体便是例证，但后来，伦敦和巴黎的诺曼精英们却窃取了革命果实。在博尔格·皮萨尼的意大利和我们的新卡尔马特派乌托邦之中，绝对没有他们影响的容身之地。在博尔格·皮萨尼一心一意净化半岛，让革命与意大利大地真正成为意大利人民的所有之物时，我们也要行动起来，抹除曾感染过我们意大利的、他们腐朽的意识形态与文化的每一丝痕迹。"
 MLT_priates_of_rome:0 "奇里乞亚海盗的遗产"
 MLT_priates_of_rome_desc:0 "奇里乞亚海盗是对原先地中海海盗的统称，其以土耳其南部海岸奇里乞亚的海盗活动中心得名，那些大名鼎鼎、劫掠庞培的海盗们就以此为家。作为地中海海盗的继承者，为了对抗新罗马未来主义者日益增长的影响力，我们必须尊重他们的遗产，模仿并现代化他们的战略，进而让我们再次统治地中海。通过将他们的遗产与我们的新卡尔马特派思想相结合，加之以振兴以海盗活动为中心的经济与政治，我们将让意大利成为地中海上最大的海军强权，以此巩固我们的海权领。"
 MLT_orthdox_natsynd:0 "国家工团主义昂首归乡"
 MLT_orthdox_natsynd_desc:0 "踏过了墨索里尼的败绩与邓南遮的屈辱遗产，在卡尔梅洛·博尔格·皮萨尼的领导下，国家工团主义终得重归意大利，重获其领导意大利走向未来的应有一席之地。如今，作为我们极权主义革命的唯一领袖，博尔格·皮萨尼掌握着绝对权力，我们将坚持《宪章》原则，同时引入我们自己的意识形态，创造一个经得起时间考验的民粹主义、民族主义、统一团结的新意大利。"
 MLT_cultural_rev_now:0 "文化演进永不停"
 MLT_cultural_rev_now_desc:0 "在我们推进极权主义革命的同时，我们也在推进与之相伴的文化与社会演进，为了大众的利益，我们誓要让新罗马未来主义传遍全国。在团结一致的意大利无产阶级的支持下，我们将一只脚踏入我们古老的历史，另一只脚踏进一个激动人心的未知新时代，创造一个现代的、革命性的新罗马，它不向停滞不前的过去，而是向加速发展的未来寻求指导和灵感。新的罗马人民革命国既非共和国，亦非帝国，它将成为许多人梦寐以求的极权主义乌托邦，但这一切都尚未实现……直到现在。"
 MLT_totalized_revolution:0 "拯救意大利革命"
 MLT_totalized_revolution_desc:0 "哪怕我们的诸多敌人和散布在半岛之上的叛徒用尽浑身解数，但在光辉灿烂的极权主义面前，他们都败下阵来，意大利革命也得以挽救。在“舰长”博尔格·皮萨尼的全能意志下，全意大利如今都屈从于他对国家工团主义意识形态的唯一真正解释之下。我们不忘过去，展望未来，我国人民之命运亦系于我等手中，我们要望向世界，决定我们在新时代的曙光之中扮演何种角色。"
 MLT_join_interatnioanle:0 "全球无产阶级斗争的一部分"
 MLT_join_interatnioanle_desc:0 "尽管我们可能无法在所有问题上达成一致，但现如今世界动荡不安，第三国际各大国是我们最为可靠的盟友。我们应敞开双臂欢迎他们，但在我们确知他们切身关心我国利益前，也要心存怀疑。全世界工人们，联合起来！"
 MLT_greater_italy:0 "声索意大利的固有领土"
 MLT_greater_italy_desc:0 "我们不能相信第三国际中各大国，正如我们无法相信德皇和英王。至少现在，我们只能自力更生，所以让我们将意大利利益放在第一位，将国境线另一边的失散亲人竭力找回。前进！让意大利再次伟大！"
 MLT_pan_arabism:0 "我们在泛阿拉伯之梦中的地位"
 MLT_pan_arabism_desc:0 "我们该把与欧洲的联系抛诸脑后，拥抱马耳他在阿拉伯-北非世界中的坚实地位，他们对我们更为尊重，也不像国际猪那般“贵人多忘事”。前进，向泛阿拉伯之梦前进！"
 MLT_heil_dir_im_siegerkranz:0 "万岁胜利者的桂冠！"
 MLT_heil_dir_im_siegerkranz_desc:0 "起初这只是一个将德意志在克里特和马耳他两个岛屿的政府联合的简单计划，但如今这个项目已经有了更多的价值。地中海最关键的土地现在都掌握在德国人手中。德国人的军靴守卫着德国人的土地，为下一场战争做着准备。虽然我们在海洋上取得了胜利，但争夺地中海心脏的战斗才刚刚开始。"
 MLT_build_up_new_lands:0 "德国人建德国地"
 MLT_build_up_new_lands_desc:0 "地中海的大多数岛屿虽在成为我们的保护领地之前就已经有所建设，但都没什么特别之处。德国加紧在地中海地区扩展势力后，这里便成为了德国霸权的典型代表，所以这一建设落后的状况不能再持续下去了。这些海岛的建设应当采用最前沿的工程项目和最先进的建设技术。虽然这会花些时间，但德属地中海及其强大的工业实力将成为仅次于帝国本身的强大存在，也将会成为地中海世界诸多国家的嫉妒对象。"
 MLT_our_own_mittlemeer_float:0 "属于我们自己的地中海舰队"
 MLT_our_own_mittlemeer_float_desc:0 "我们为德皇及其帝国征服了一片新的土地，但我们却无力保护这片土地。尽管我们英勇的德国盟友大力援助着我国国防事业，但我们不能只靠他们为我们的国防提供人力与支援。因此，在同德国达成协议之后，德国将会将地中海舰队中一部分的过时舰艇免费转交给我们。虽然这些船有些老了，但毫无疑问，它们将成为我们强大舰队的光荣支柱，保卫我们的财产。"
 MLT_foster_a_med_noblity:0 "促成地中海贵族形成"
 MLT_foster_a_med_noblity_desc:0 "当我们以德皇之名团结一致，努力统治这片弥漫着绝望的土地时，我们却遭到了反抗。地方领导人拒绝向他们的新皇帝屈膝，鼓动各地人民掀起反旗，还在我们的军队之中煽动分裂。鉴于目前情况，在此地为帝国建立永久基地是不可能的。为解决这一问题，德皇已授权我国政府按照德国方式设立新的贵族头衔。利用这一权利，我们将任命新的忠诚的地方领导人，使其组成新的贵族阶层。与此同时，宣誓效忠皇帝的贵族也将被授予与其地位相称的新头衔。这么一来，我们统治遭到的阻力必然大为减少，我们也可借此搭好基础盘。"
 MLT_trasnfer_of_suez:0 "苏伊士运河的保护者"
 MLT_trasnfer_of_suez_desc:0 "自大英帝国败给工团主义以来，苏伊士运河便成为了帝国皇冠上的明珠。相较从前绕过好望角的航线，苏伊士运河是迄今为止从欧洲到东方最快的通道。正因如此，埃及常对苏伊士运河虎视眈眈，甚至奥斯曼帝国也对此心怀不轨，妄图窃取这一德国的宝藏。由于德意志帝国疆域的扩大，又出于我国的地理位置，德皇亲自宣布地中海保护领为运河的守护者。这一无上光荣让我们肩负起了保护东西方交汇点的重任，我们也因此成为了帝国皇冠上的明珠。"
 MLT_total_germanization:0 "完成地中海计划"
 MLT_total_germanization_desc:0 "在获得了苏伊士运河后，我们就没有扩张的必要了。与之相反，我们必须致力于日耳曼化地中海，否则我们便无法完成肩负着的使命。帝国乃文明之光，在我们谋求进一步扩张前，我们先得让这束光照遍我国现有领土，而不是急着消耗我们本就所剩无几的资源。"
 MLT_greater_mittlemeer:0 "突破皇帝之海的边界"
 MLT_greater_mittlemeer_desc:0 "所谓的地中海计划只是个开始。广阔无垠的土地如今就在面前，任凭我们攫取。德皇之威光必将照遍万邦万民。若是我们就此停下扩张脚步，地中海人民便会错失成为世界上最大帝国一部分的大好机会。因此，我们必须尽可能地扩张，这就是我们作为德皇至诚之子的责任。"
 MLT_reform_garrison:0 "改革卫队"
 MLT_reform_garrison_desc:0 "德国人的离开为我们提供了一个大好良机，让我们能在军队内部推行急需的改革和现代化措施。我们如今可以根据我们自己的战略目标与优先事项自由地塑造我们的军事力量，进而维护马耳他人民的利益。马耳他的主权如今岌岌可危。为提高作战计划的效率与效力，我军的指挥结构亟需改革。同样至关重要的是，我们要升级我们过时的装备与战术，以期应对可能降临在我国国土上的任何挑战，还要成功地击退敌军。目前，我军部队规模很小，羽翼未丰，但他们是我国拥有的第一道也是唯一一道防线，他们也将成为一道对敌人来说无比致命的防线。"
 MLT_squesh_manpower:0 "榨干马耳他"
 MLT_squesh_manpower_desc:0 "鉴于我国在地中海中的地理位置，还有靠近第三国际和协约国的地缘位置，危机与冲突的时代必然就在前头。我们亟需兵员。为了马耳他的国防与稳定，我们必须最大限度地利用现有人力。因此，我们将分阶段编写并签发全面征兵令。征兵制肯定会激起我国民众的怨气，但一个国家的力量与韧性取决于其兵员数量。国土之外的紧张局势愈演愈烈，我们应当摆脱对志愿兵的依赖，确保马耳他的防御准备万全。我们还能利用应征入伍者，令其参与各种计划，例如马耳他的建筑与工业部门。战争有朝一日终会降临我国，为了为这一天做好准备，这些部门需要大批大批的帮手。"
 MLT_begin_navy_reforms:0 "打造真正的马耳他海军"
 MLT_begin_navy_reforms_desc:0 "1565年，奥斯曼土耳其人召集了自古以来规模最大的舰队之一，在令人难忘而又无比恐怖的马耳他大围攻中，他们成群结队地入侵了马耳他。他们的舰队由近200艘船组成，载有四万名掠夺者，他们打算把马耳他从地球上抹去。在欧洲的援军到来并迫使奥斯曼土耳其人陷入溃败之前，六千名勇敢的马耳他守军坚守了四个月之久。为了让任何胆敢入侵马耳他的敌寇吃上些和前人相似的苦头，我们应当构建另一条防线。独立的马耳他海军便是这条防线的基础。他们将让任何敌军都无法踏上马耳他的国土。英国人虽未在大战期间于大港之中留下多少造船设施与船坞，我们也会妥善利用这些设施，用武装拖网渔船为马耳他海军奠定基础。"
 MLT_modernization_of_da_guns:0 "卫队火力现代化"
 MLT_modernization_of_da_guns_desc:0 "自从改革工作开始以来，马耳他卫队便面临着严重的武器问题。这主要是由于几十年来马耳他的军械库未能得到妥善的维护。此外，德国驻军也没有留下什么有用的东西，留下来的装备也差不多是大战时期的老古董了。大部分装备要么用都用不了，要么就不太耐用。更糟糕的是，由于马耳他军队的军费实在有限，卫队也很难获得新的装备与供应品。无论如何，我们还可以用其他国家的武器装备为卫队升级换代，让他们的装备符合当代水平。我们应当尽快使用其他国家的全新库存取代我们手中的过时武器。马耳他卫队能借此拥有最新的武器库，在与任何胆敢入侵马耳他的敌寇作战时的胜算也会更大。"
 MLT_defenive_army:0 "纯粹防御力量"
 MLT_defenive_army_desc:0 "我们虽然做了那么多工作，但我们还是不希望把任何一个马耳他小伙子丢到外国去，让他参与像世界大战那般规模的战争。我们的优先事项已经确定——只有马耳他及其附属岛屿值得我们拼死捍卫。德皇主席之徒，哪里比得上一千个马耳他小伙子的性命。为了应当针对马耳他的两栖登陆作战，我们将在海岸上建造碉堡，贯彻好相关学说，时刻严阵以待。海岸巡逻将成为日常事务，高射炮和海岸炮台也将拔地而起。马耳他卫队时刻准备着应对一切入侵马耳他的企图，马耳他岛也将成为地中海上坚不可摧的堡垒。"
 MLT_army_of_invade:0 "最好的防御……"
 MLT_army_of_invade_desc:0 "尽管我们心中唯有我国的最大利益，但马耳他现在必须做好出国作战，而非仅是保卫国土的准备。我们无论如何都不能虚掷马耳他小伙子们的性命，因此，我们得确保我们的任何行动都具有战略意义，行动本身也要一丝不苟。我们也必须意识到我们的局限性，认识到我军士兵的生命是最重要的，并采取相应的行动。我们的军官团已开始学习两栖作战理论，免得让我军在登陆敌占区时血染大海。此外，他们也将拥有所需的适当装备，以期尽量减少伤亡并成功完成任务。我们用以取胜的手段远不止两栖作战，也包括垂直包围——死从天降。只要遵循适当的程序，让一个人从飞机上跳下来也会是最安全的事。空军联队已经进行了几次空降部署的实验，第一批志愿者也取得了巨大成功。在取得这些成就后，我们便可以创造出一支能在敌人反应过来前便将其打得落花流水的军队。"
 MLT_start_air_corp:0 "钢翼翱翔"
 MLT_start_air_corp_desc:0 "自大战结束以来，飞机已经证明了自身的军事价值，而不仅是有趣的玩具。虽然马耳他想从其他国家采购飞机是不切实际的，但我国靠近别国在北非和意大利半岛的空军基地，若是发生冲突，我们便对空袭毫无还手之力。因此，我们有必要巩固马耳他主权的另一条防线——一支独立的空军部队，让马耳他成为地中海之上一艘永不沉没的航空母舰。"
 MLT_mill_enigies:0 "工程师之国"
 MLT_mill_enigies_desc:0 "倘若说马耳他的军事历史证明了什么，那就是马耳他人在工程方面天赋异禀。无论是保护我国人民免受海上威胁的强大堡垒，还是将天然港口改造成海洋中最庞大的港口，没有人能质疑我们取得的光辉成就。第二次世界大战已迫在眉睫，是时候发挥我们的工程师精神了。政府已准许成立新的马耳他工程兵团。该兵团将负责管理重要军事资产，研究最新项目并协助民政当局修复受损的基础设施。通过为我们以创造力著称的人民创造一个发挥灵感之处，马耳他必将成为世上最大的工程枢纽。"
 MLT_radar:0 "雷达计划"
 MLT_radar_desc:0 "雷达，或无线电探测与测距，是最新的军事技术。其虽仍处于高度实验性阶段，但雷达已可以跟踪并探测给定区域内的船只或飞机。虽然马耳他在这项研究上远远晚于其他国家，但在被驱逐之前，英国人和后来的德国人似乎都对这项技术很感兴趣。虽然双方的大部分研究都是在撤出马耳他后进行的，但工程兵团还是认为我们能够对这项技术进行逆向工程。由于我们身为交通繁忙的海上枢纽，若是我们能攻克其技术难关，雷达必然对我们大有用处。"
 MLT_islandwide_fort:0 "马耳他炮垒计划"
 MLT_islandwide_fort_desc:0 "在马耳他各地，在许多山巅之地或俯瞰大海之地，都有坚固的城堡堡垒矗立于此。这些城堡曾经在骑士们的手中发挥御敌之用，但如今许多城堡却已化为丘墟，无法发挥防御作用。无论如何，这些坚固堡垒的存在就已经让工程兵团灵感大发，他们最新的计划也就此实施。该计划名为“马耳他炮垒计划”，意欲构建一个能够应对一切入侵企图的马耳他。通过在沿海地区建造新的碉堡，在城市中设立关卡，乃至于对一些古堡垒进行翻新，兵团想要构筑一个牢不可破的马耳他，哪怕敌寇成功登陆，我们也将一个城市一个城市、一个岛屿一个岛屿地与其拼死作战，直到他们溃不成军，或是马耳他丧尽其抵抗意志为止。"
 MLT_modernize_dockyard:0 "更新现代化马耳他造船厂"
 MLT_modernize_dockyard_desc:0 "马耳他造船厂隶属于大港，曾是皇家海军最大的造船厂之一，也是他们往返苏伊士运河的完美驿站，自从英国人被驱逐后，造船厂就没过上什么好日子。德国人虽然试图维护它，但造船厂很快就在技术上陷入了落后境地。德国人不想投入大量资金对其进行现代化改造，就把它丢给了马耳他骑士团。由于缺乏资金，新马耳他之子也对其置之不理，船坞已年久失修。新马耳他之子已不复存在，我们也正好需要一个合适的海军基地，政府因此决定咬紧牙关。我们给了船坞官员一张空白支票，供其现代化和更新设备。他们只管往上填数字就行，钱我们来出，毕竟马耳他离不开造船厂，正如鱼儿离不开水一样。"
 MLT_bigass_guns:0 "翻新堡垒炮"
 MLT_bigass_guns_desc:0 "马耳他诸多古堡护墙上都装有重达百吨的大炮。这些大炮本为卫国御敌而安装于此，但现如今它们已很难胜任此种任务。然而，我们祖先的想法是对的。我们应将这些曾经的利炮翻新，使其足以将现代船只击沉、足以胜任捍卫马耳他群岛及其上人民的任务。没有什么比人民更宝贵，故此我们应不惜一切护佑人民。"
 MLT_marine_corp:0 "组建马耳他海军陆战队"
 MLT_marine_corp_desc:0 "在其历史上，马耳他的国土几乎就没出过那几个岛。虽然这也算是件好事，但我国政府中的许多人都希望扩张我国疆域，让我们真正走出马耳他岛的海岸。不仅如此，我们也必须有登上敌方领土的能力。为此，政府通过了一项计划，建立了我们自己的海军陆战队。他们将是马耳他第一批登上敌占区的部队，为其他部队充当开路先锋。毫无疑问，建设这么一个军种必然耗资巨大，但若是我们希望在本岛之外扩张领土，我们就只能这么做。"
 MLT_Tutela_Bellicae_Virtutis:0 "卫国之军"
 MLT_Tutela_Bellicae_Virtutis_desc:0 "1099年，医院骑士团成立，至今已有近九个世纪。我们的遗产源远流长，令人自豪，我们保卫着自己的堡垒，抵御着海盗、奥斯曼土耳其人和雄心勃勃的法国革命者的袭击。因此，我们可以骄傲地声称我们是一支守卫大众的军事力量。通过过去的改革，我们也有了与之相称的势力，我军已准备好应对一切风险挑战。无论如何，我们毕竟生活在一个在瞬息之间便能将自己炸成地狱的世界。我们需要再度披挂上阵，保卫我们的堡垒。我们坚信，我们的传统与军事实力将在这场战斗中发挥宝贵作用。我们将骄傲地面对可能出现的一切挑战，正如往日马耳他医院骑士团的英勇士兵们所体现的精神一般，今日的骑士团也将打起精神，像从前那般坚守城墙。"
 MLT_build_up_eco:0 "建设马耳他经济"
 MLT_build_up_eco_desc:0 "马耳他的经济规模虽不如欧洲其他国家大，却足够稳定——稳定到停滞不前。在过去的一个世纪里，拜拿破仑战争所赐，马耳他的经济蓬勃发展，成为了地中海地区的主要贸易中心。1869年苏伊士运河的开通也让马耳他赚得盆满钵满，地中海成了“世界贸易高速路”，更不用说我们还是英国地中海舰队的行动基地和自运河之外而来的船只的补煤站。然而好景不长，到了20世纪初，船舶的动力燃料从煤变成了石油，船舶本身的尺寸也越来越大，马耳他惊觉昔日的繁荣正在远去。这些船舶的尺寸已经大到无法停靠在我国船坞的程度，它们自然也不会再停泊在我们这了。因此，我们必须开始考虑经济多样化的问题，逐渐摆脱对港口业的依赖——纵观目前上交的几份建议，扩大我们的海运设施，培育旅游经济乃至于银行业都是其中的共通之处。"
 MLT_expand_great_harbor:0 "扩建大港"
 MLT_expand_great_harbor_desc:0 "要想让马耳他摆脱对港口的依赖，就得先对我国港口的设施进行改造，这听起来多少有点讽刺。这样一来，我国港口便可容纳目前地中海的大多数海运船只——主要是货船和油轮。这也是我们在重振经济繁荣之路上迈出的重要一步。我们还在周边国家争取到了私人投资者，让他们为我们的工作提供资金。这让我们能够建造升级换代后码头与船坞，进而进一步提高港口的整体效率，令其能够容纳更大的船只。这些地区周边商家的面貌也焕然一新，以期吸引停靠港口的海员。希望这项投资将为我们的港口与当地经济带来长期利益。"
 MLT_modernized_med_pitstop:0 "地中海之心的现代化驿站"
 MLT_modernized_med_pitstop_desc:0 "在令马耳他重获身为欧洲、非洲和黎凡特之间的十字路口的昔日繁荣的路上，我们要迈出的第二步就是大举扩建我国的海事设施。马耳他境内的船舶加油站将进行翻新和扩建，以容纳大多数的过路船舶。我们还计划建设新的港口，以此容纳来自世界各地的大型船舶。我们能够借此增加贸易量，促进旅游业发展，进而让我国走向繁荣。最后，我们计划完成对现有港口的现代化改造，保证这些设施能够高效运营，还会建设一个干船坞，以便在其中进行船舶维护维修的操作。所有这些计划的预算都将由政府和私人投资者共同出资承担，其目标是建立现代化、高效的港口基础设施。这能让我们跟上现代航运的要求，为所有通过我国领海的船只提供一个避风港。"
 MLT_expand_aquacultural_productaion:0 "资助水产养殖业扩张"
 MLT_expand_aquacultural_productaion_desc:0 "马耳他农业部门的状况从来都算不上好——我岛岛上的第一批居民已经让马耳他的土壤质量退化到不甚宜居的程度。因此，在过往的大部分时间里，我国的大部分食物不得不依赖进口。为了保全一些自主权，我们正在考虑扩大我们的水产养殖部门，进而发展我们的捕鱼业。地中海蕴藏着丰富的自然资源，我们当然也可以增加捕捞量，尤其是对大西洋蓝鳍金枪鱼的捕捞量。通过建设更多的渔场并向渔民提供补贴，我们希望能借此提高对这一鱼类的捕捞量，以此为我国人民提供更可持续的食物来源。此外，我们还能把鱼出口给别国，让我国从中赚上一笔。"
 MLT_increase_supply_runs:0 "新辟供给线路"
 MLT_increase_supply_runs_desc:0 "我们虽然在扩大水产养殖业上取得了一些有限的成功，但这并不足以长期保障马耳他的粮食安全。因此，我们必须利用我们靠近国际航道的地理优势，增加谷物与食品的进口量。这能暂时减轻我国农民承受的压力。我们还必须制定长期战略，在一定程度上提高我们的农业生产能力，在冲突迫在眉睫之际保证我们未来的粮食供应。为了储备小麦与其他谷物，我们将与法国、意大利和乌克兰等国接触，以确定是否能与其达成协定，帮助我们摆脱目前岌岌可危的处境。为了支持这项倡议，政府将资助建造并购买几艘货船。这能让我们的粮食供应路线保持安全，进而让马耳他人民不再受饥饿之苦。"
 MLT_encourge_investments:0 "鼓励民间投资"
 MLT_encourge_investments_desc:0 "虽然我们在鼓励经济多元化方面做了很多工作，但我们能做的也只有这么多了。如果我们真心希望马耳他经济繁荣，我们就必须让马耳他人民也敞开他们的口袋。无论是为新企业提供税收优惠，还是试图让人们只购买本地产品，我们都必须尽一切努力让资金流动起来。"
 MLT_centeral_bank:0 "成立马耳他中央银行"
 MLT_centeral_bank_desc:0 "让我国政府震惊的是，我国人民已开始大笔投资起了我国的地方经济！然而，现在的创业者都比投资者多了。为了解决这个问题，并保证我国经济在一定程度上的稳定，政府决定成立一个中央银行。虽然完全建立起中央银行尚需一定时日，但长久以后，它必将为我们的人民带来前所未有的繁荣。"
 MLT_service_to_sailors:0 "为海员服务"
 MLT_service_to_sailors_desc:0 "在马耳他的各种服务业中，大多数都是面向海员的，在登陆我们美丽海岸的人中，他们占了大多数。在我们努力发展经济的同时，我们也不能忘记那些构成我们经济支柱的人。因此，我们必须加倍努力，保证水手们能得到他们想要的东西。不管是酒吧、食物，甚至是满足肉体之欲，我们誓要不惜一切代价，讨得水手们的欢心。"
 MLT_deverisy_harbor:0 "港口多样化"
 MLT_deverisy_harbor_desc:0 "近年来，大港在许多方面都显得落后了起来。虽然在帝国统治之下，几乎所有登上马耳他的人都安然无恙，但情况已经变了。大港几乎完全成了军用船只的停靠站。不能再这么下去了。大港应成为一个开放空间，对所有人开放，无论他们来自哪里。这种政策在战时也许很难实行，但在和平时期，这肯定能填满我们的金库。"
 MLT_foundations_of_tech_industry:0 "科技产业的基础"
 MLT_foundations_of_tech_industry_desc:0 "虽然现代科技，如计算机，仍处于起步阶段，但它们正迅速步入普及阶段。话虽如此，但由于研发这些技术所需的独特资源，很少有国家能生产出相应的产品，或是将这些技术应用到实践中去。但马耳他正好处于两洋的十字路口上，可谓占据了生产这些设备的完美位置。因此，政府已批准了一项储存这些稀有资源的计划。哪怕这些技术需要几十年才能普及开来，马耳他也应该准备好对其进行研究，并将其普及到所有需要它的人手中。"
 MLT_geared_towards_tourists:0 "旅游业导向经济"
 MLT_geared_towards_tourists_desc:0 "要说自然美景，马耳他可有的是。马耳他是主所创造的地球上最为美丽的地方之一，许多人也已开始领悟到这个事实。在我们推动经济多样化时，旅游业已得到了爆发性发展。因此，为了鼓励这一势头，我们应尽一切努力使我国经济与旅游业的需要相适应。我们将鼓励我国人民开办小商店，修复并扩建游客云集的各种景点，以此让我国经济取得前所未有的成就。"
 MLT_economic_salavation:0 "马耳他经济已得拯救"
 MLT_economic_salavation_desc:0 "历经艰苦卓绝的奋斗，我们终于大功告成。曾因过度依赖大港而长期停滞不前的马耳他经济现已焕发新生。马耳他现在是新兴科技产业的所在地，我国城市中也尽是游客和投资者。我们终于不再仅依靠大港了。虽然它仍在我国经济中占据着重要地位，但马耳他已然永远地摆脱了单一经济实体的束缚。勇气与毅力！"
 mlt.16.g:0 "骑士团应独自统治耶路撒冷！"
 mlt.18.t:0 "骑士团的命运"
 mlt.18.d:0 "自从不久前的选举以来，马耳他骑士团一直处于命运莫测的准太。根据马耳他法律，我们的民选政府需要接受骑士团的监管与保护。换句话说，虽然他们在其中没有行使任何权力，马耳他骑士团仍在严格意义上有另一套政府体系。正因如此，他们成为了马耳他人政治意识上的肿瘤，一个虽无权无力却又时刻警惕的实体，干扰着整个政治进程。有鉴于此，我国民选政府中有许多人希望将其废除。他们认为骑士团不过是旧时代的遗物。我们必须摆脱他们，令马耳他骑士团再度流亡。不过，政府内部的其他人则希望保留骑士团。我们实际上和君主立宪制国家差不多了，那为什么不干脆修改一些法律，正式确立君主立宪制呢？让大团长掌握一些无用的权力，再授予骑士团作为一个整体在名义上统治国家的荣誉。有关骑士团问题的讨论正日益激烈，议会进行了一次紧急投票，以期一劳永逸地决定马耳他的骑士团保护者的命运。"
 mlt.18.a:0 "剥夺骑士团的权力，但维持他们的统治"
 mlt.18.b:0 "旧时代的遗物没有容身之所！"
 mlt.19.t:0 "马耳他大变革"
 mlt.19.d:0 "工党大获全胜、登台掌权，昨天这个政党还微不足道，今日却一步登天，控制着所有国家机构。在没有任何反对意见的情况下，社会主义者们得以彻底推翻旧秩序。骑士们被剥夺了头衔与财富，岛上的私人企业被查封，马耳他迎来了新的一天。昨天太阳落山时，马耳他还是个冻结在了时空之中的国家，永远保持着防御态势，提防着早已不复存在的威胁。然而，在短短几个小时内，马耳他便一步跃进到了未来。社会主义势不可挡，马耳他必将乘风波浪，尽享永恒的天堂。"
 mlt.19.a:0 "旧秩序终结，新黎明升起"
 mlt.20.t:0 "骑士团的终结"
 mlt.20.d:0 "出乎意料的是，立宪党毫无争议地赢得了选举。虽然最近协约国不太好过，但看来人们还是被加拿大国王的那些走狗们给迷住了。新政府下车伊始，便当即通过了《现代化法案》，正式取消了马耳他主权军事骑士团在马耳他社会的最高地位。取而代之的是，爱德华国王被任命为马耳他国王。尽管这纯粹是一个象征性的立场，但它确实巩固了英国对马耳他的统治。爱德华已派出了一支英国军队来接替骑士的仪仗队。国民党和教会兴许会恼怒不已，搞些抗议游行向新政府示威，但这也没什么大用。骑士团的实验已经结束了。"
 mlt.20.a:0 "都出来会会你们的新老大"
 mlt.21.t:0 "《救国法案》"
 mlt.21.d:0 "今天，在议会两院的演讲中，[MLT.GetLeader]揭露了一个卑鄙的阴谋。他们声称教会与被清洗的骑士团正合谋夺取马耳他大权，推翻我们民主选举的政府。根据我们敬爱领袖的说法，骑士团将在马耳他建立属于天主教会的完全独裁统治，所谓的宗教自由也将不复存在。虽然教会的代表们谴责了这一谣言，但他们的呼声却被置若罔闻。为将天主教独裁政权扼杀在摇篮之中，议会通过了《救国法案》，无限期推迟选举，直到安全得到保障为止。因此，[MLT.GetLeader]及其内阁将掌握马耳他的无限权力，仅次于国王本人。然而，紧急状态究竟会持续多久，目前尚不明了。"
 mlt.21.a:0 "民主就这样消逝于摇篮之中"
 mlt.22.t:0 "特别党会"
 mlt.22.d:0 "今天，根据当选党魁乔治·博尔格·奥利维耶的决定，由激进派主导的国民党召开了一次特别大会。召开这次党领导层会议的确切原因是为了解决激进派掌权以来一直困扰着他们的一个问题。即党究竟应该奉行何种意识形态。由于马耳他地处帝国交汇处，马耳他社会受到了无数政治意识形态和制度的影响。这种情况可不是国民党激进派所期待的。从葡萄牙的整合主义、罗马尼亚的军团主义、法兰西民族国法兰西行动的整合民族主义，甚至是右翼工团主义，都曾在激进派成员的脑中生过根发过芽。因此，除了贯穿所有人意识形态始终的一些共同点外，激进派与其说是一个党派中团结一致的派系，不如说是各种意识形态团体之间不愉快的妥协，而随着党大会的召开，现在是时候改变这种状况了。每个派别都将有机会解释为什么党应该接受他们的制度。随后将进行投票，获得多数票的派别将成为马耳他国民党的官方意识形态。经过几天的激烈辩论，很明显……"
 mlt.22.a:0 "……党投票接纳卢西塔尼亚整合主义"
 mlt.22.b:0 "……党投票接纳军团主义"
 mlt.22.c:0 "……党投票接纳莫拉斯主义"
 mlt.22.e:0 "……党投票接纳右翼工团主义"
 mlt.23.t:0 "进军瓦莱塔"
 mlt.23.d:0 "一大清早，数支蓝衫军部队带着几名军方人员径直开进了瓦莱塔的市中心，以迅雷不及掩耳之势占据了城中的要地，逮捕了立宪党和工党的成员。瓦莱塔的市民从睡梦中醒来，迎接他们的却是一座陌生而又熟悉的城市。整个政变期间，[MLT.GetLeader]政府不发一言，直至逮捕结束后第四个小时才首度公开露面，发表了一份简短的演讲。在演讲中，[MLT.GetLeader]从圣经一直讲到了工党颠覆民主的阴谋，并列举出了一系列即刻生效的宪法变动。就这样，这位民选出身的一国之主亲口宣告了马耳他民主制度的终结，从此往后，党政合一将成为马耳他的基本政治制度，也就是说，议会不复存在，国民党一家独大。此外，教会也成了马耳他的“精神领袖”，而马耳他大主教则被授予了部分世俗权力。\n\n政治体制突变、国民党一步登天的当下，许多党内成员不禁开始思考起了一个问题：是不是也应该给党换一副领导面孔呢？虽然是[MLT.GetLeader]成就了如今的国民党，但还是有人想让党的最高领导机构——总委会来实施集体统治，因为一个人肯定管不过来一整个国家，俗话不是也说人多力量大嘛。此外，也有人提议让马耳他大主教莫鲁斯·卡鲁阿纳及其后继者来担任国家领袖，这样既可以保证教会的人上人地位，也能保持我们道德政府的目标不偏离，而且虽然大主教成了世俗领袖，但实际管理政府的还是党的总委会，大主教的权力只是象征性的。当然了，我们依旧可以继续选择[MLT.GetLeader]，毕竟兔死狗烹可不符合我们的风格吧？"
 mlt.23.a:0 "留任[MLT.GetLeader]！"
 mlt.23.b:0 "蒙基督之辉光，任命卡鲁阿纳主教领导我们！"
 mlt.23.c:0 "让总委会进行集体领导！"
 mlt.24.t:0 "骑士退场"
 mlt.24.d:0 "革命的大潮已如古时的圣保禄一样抵达了马耳他的海岸，如今正是清算之时。屹立于马耳他旧秩序最顶端的是马耳他骑士团，一个垂死信仰之下诞生的亡骸王国的孑遗。为了击碎旧秩序，建立起全新的革命秩序，骑士团必须要退场。不过，我们不会直接出手从物理上消灭骑士团，而是把他们的命运交由人民来裁定，但无论结果如何，退场都是板上钉钉的事情。人民之公敌岂可居于高位，与魔鬼共舞、欺压践踏人民者必亡于人民之手。"
 mlt.24.a:0 "人民将裁定他们的命运"
 mlt.25.t:0 "劳工联合会议"
 mlt.25.d:0 "今天，瓦莱塔大剧院举行了一场大会，会议的组织者和参与者都是近来革命的常客。会堂座无虚席，社会主义者们沉浸在革命胜利的喜悦中，因为他们逼走了德国人的傀儡前总理，掐灭了骑士团反扑的势头，让他们夹着尾巴逃出了小岛。岛上的紧张局势尚没有完全解除，大剧院中也弥漫着一股火药味，对马耳他的未来持不同观点的各个工会畅所欲言，虽然浓烈到溢出的宗派气息让人担忧，但大会总体还是非常专业的。工会和更关注劳工的基督教团体把宝押在了多姆·明托夫身上，因为他即使在骑士团打压的情况下，也毅然决然地选择在民主体制中为他们发声。大会真正的问题来自于明托夫的反面，即魅力四射的先锋人物卡尔梅洛·博尔格·皮萨尼，在对抗反动势力一事上，他的态度更为直接。皮萨尼在未来主义艺术家的公众形象之外，还领导着一地下抵抗组织，在骑士团统治期间，他曾利用印刷厂散发煽动性材料，并向码头工会中的工人宣传《极权宪章》，而如今在大会上，一些站在明托夫一边、心怀不满的工会成员受了皮萨尼的影响，反水想将他推上领袖之位。经过数小时不休的演讲，票选代表们道出了各自工会的理想与愿景，而真正的投票环节也正式开始，与会全体人员将共同决出我们主席的人选。虽然不断有人在制造恐慌，但在座各位依旧会遵守大会的表决程序，尊重其最终结果。"
 mlt.25.a:0 "未来主义者博尔格·皮萨尼出任主席"
 mlt.25.b:0 "工会发声，多姆·明托夫留任"
 mlt.26.t:0 "未来主义国度的发展方向"
 mlt.26.d:0 "博尔格·皮萨尼主席在处理国事的间隙，总是喜欢思索人生，或是创作新时代的艺术。但最近，每当他读到都灵的盟友，以及追随他自意大利而来的忠诚拥护者的来信，要求扩大马耳他资源的用途时，他都会感到压力山大、焦虑不安。皮萨尼很是感激当初在意大利求学时的极权主义导师们，当时，自己对同时面对多个敌对政权的意大利红军产生了浓厚兴趣，于是就跟随国立大学中的导师们，一边修习艺术，一边研讨理想主义。所以，当墨索里尼开始传播未来主义国家的理念、寻求将民族文化推向崭新的乌托邦新台阶之时，皮萨尼的过往经历使其与许多意大利的老兵一同回到了马耳他的家乡，在船坞中发展起了地下抵抗运动。虽然没能和墨索里尼一起前往伦敦签署《极权宪章》，但皮萨尼还是在这座小岛上通过秘密渠道将其传播了开来。无论是在都灵学习新兴的未来主义思潮，还是在马耳他学习这里的本土文化以及依托于阿拉伯世界和欧洲之间的门户而形成的融合文化，皮萨尼的导师墨索里尼都一再对他强调要抛弃旧文化的枷锁，全身心地去拥抱崭新的身份与认同，而如今，墨索里尼的说客也在一刻不停地劝说皮萨尼让马耳他加入意大利的怀抱。与此同时，包括前竞争对手多姆·明托夫在内，许多人都提议马耳他应与南方的阿拉伯站在一起，而不是帝国主义挥之不去的欧洲，毕竟马耳他与那些首度建立了社会主义根基的阿拉伯人并不是八竿子打不着关系的，因为对方没少利用马耳他这一地中海枢纽劫掠欧陆上的帝国。两股思想在皮萨尼的脑海中激烈地争锋，搞得他头痛难忍，此刻，他必须作出决定，而无论最终的结果为何，马耳他都会因此朝着他所选定的方向发生剧变。"
 mlt.26.a:0 "我可是墨索里尼的头号粉丝"
 mlt.26.b:0 "未来主义的理念让我不能止步于此"
 mlt.27.t:0 "国务重点"
 mlt.27.d:0 "要同时关注福利、工人补偿和工会项目并做好平衡可不是一件简单的事，而多姆·明托夫则带着一颗创造奇迹的心自愿走上了这条艰难长路，但他当下所面临的棘手问题可不是通过预算管理或者留待日后就能解决的，因为这一难题有着截然相反的两种选择。沿岸地区以渔业、农业为主业的工会要求政府追加对他们的投资，理由则是马耳他公民的日常膳食与他们息息相关。他们得到了具有环保意识的工人的支持，后者围绕这一要求自发形成了一个小团体，以对抗另外一方势力，即要求建设工厂、钢铁厂的另一伙工会。工厂派一开始只是想保障内陆地区的工人的生计，后来他们的胃口如雪球一般越来越大，逐渐演化成了对于烟熏火燎的工作场所的自豪感，他们的高层也学着英国和美国阿巴拉契亚的矿工打出了口号，称一天的忙碌后一身煤灰的工人才是幸福的工人。马耳他地小资源稀少，无法同时容纳这两种迥异的产业，而且不断扩大的工厂污染也会危及渔业的生存，这正是两方的根本矛盾之所在。国家只能从二者中择其一为主业，优胜者除了能获得追加的资金外，还能拿到不景气环境之下的发展许可。"
 mlt.27.a:0 "我们周围都是海，搞点渔业才是正道"
 mlt.27.b:0 "马耳他的夜空将在工厂的铿锵声浪中染成橙色"
 mlt.28.t:0 "红色海盗"
 mlt.28.d:0 "马耳他虽失去了其戍卫全岛的标志性骑士团，但无产阶级的新英雄也随之涌现：海盗。海盗们从马耳他岛出发，乘着快艇在地中海上叱咤，利用专业战术（有人推测这些战术源自现已解散的骑士团的精英们）劫持船只。从直接袭击繁华的港口，将岸上的货物洗劫一空，到与协约国、德国的军舰硬碰硬，打着革命红旗的海盗以雷厉风行的攻击和惊为天人的行动把平静安宁的地中海搅了个底朝天。帝国主义者们曾掌控着我们的岛屿，但却对岛上工人的死活不管不顾，而现在，红色海盗们将对帝国主义刻之入骨的仇恨发泄在了他们自己人身上。此外，海盗们在成功返航时，还会把掠得的货物分发给民众，因此，这些劫富济贫的海上好汉在马耳他可谓好评如潮。带着珍宝出航又带着宝藏归港的海盗的神秘传说在地中海引起了字面意义上的轩然大波，如今，所有人都知道了“黑心”的大名，纷纷根据各种报道传闻猜测着他们何时会从自己的黑石海盗湾中倾巢而出。政府中一些胆小怕事的人担心我们如此明目张胆地支持自家的海盗可能会招致大国的报复，但有这群革命精锐保卫我们的海岸，又有何可担忧的呢？"
 mlt.28.a:0 "在这些红色海盗面前，纵是帝国船只亦要含恨沉没"
 mlt.29.t:0 "马耳他赤色骑士团"
 mlt.29.d:0 "今天，马耳他的瓷砖街道和车水马龙的石板路上响起了皮靴的步履声和鼓手的击鼓声。但是，与其说工人们是担心屈于外国鞭策的古老骑士团会死灰复燃，不如说是被主权骑士团的旗帜所震撼——他们的旗帜上如今绣有一颗红星。骑士团的兵营和修道院现在用喇叭高调吹奏着国际主义歌曲，而绘有耶稣和塔苏斯的圣保禄等人的玻璃窗则取代了统治马耳他和十字军王国的旧国王。总理府的广播响起，在骑士游行的同时宣布了这一变化。他们就是马耳他的新守护者。长年来一直守护马耳他传统的人并没有因为革命而被抛弃，而是被赋予了新的使命，他们可以被改造成群众的救世主，他们将在热爱马耳他的同时接受无产阶级的理想。曾经密不透风的骑士团已经向公众开放，任何希望成为人民斗争之哨兵的优秀劳动者现在都可以加入他们的行列，不过这并不意味着加入他们会比过去更加容易，因为骑士团依旧保持着军事精锐、声名显赫的高标准，这就意味着筛选依旧严格，任何意志脆弱的临阵退缩者都将被拒之门外。"
 mlt.29.a:0 "我们的价值观依旧存续，只不过是披上了红外衣"
 mlt.30.t:0 "对德合作的程度"
 mlt.30.d:0 "有报道称，自封的马耳他骑士团与德意志帝国海军的代表之间存在合作关系，这显然是在蓄意破坏马耳他的主权。更令人震惊的是，这些合作赋予了德国当局对大港设施的重要权利，俨然已经改变了岛上的权力平衡。德国水手和海军陆战队的存在已经形成了事实上对马耳他的接管，现在岛上的经济严重依赖于他们的手头的工资。岛民们所珍视的自治和独立岌岌可危，他们敦促马耳他政府采取纠正措施重申其主权。然而，这些行动或许为时已晚，因为任何反对意见的存在都可能引发一场不流血的政变，最终导致德国占领马耳他。"
 mlt.30.a:0 "马耳他将在德意志帝国的指引下繁荣昌盛！"
 mlt.30.b:0 "马耳他将借德国海军的保护维护主权！"
 mlt.31.t:0 "圣战之方向"
 mlt.31.d:0 "自西班牙再征服和波希米亚的胡斯战争以来的头一遭，我们站在了收复圣地的新一次十字军东征的风口浪尖之上。我们绝不可掉以轻心，因为仅凭对神的信仰是无法在这个时代取得胜利的，我们需要大量的人力与装备。我们可以效仿过去的十字军诸王，寻求教廷的认可与其他兄弟国家的支持，也可以独自揽下这一事业，去他处另寻帮助——若如此的话请切记勿过分依赖。虽然后一种方式会使我们束手束脚，但也在圣战的准备阶段以及东征途中给了我们充分的自由空间。"
 mlt.31.a:0 "还是问问那位上达天听之人，这样我们才能确定我们所作的正如神所愿！"
 mlt.31.b:0 "谁管他同不同意，信仰之解放是必行之事！"
 mlt.32.t:0 "效忠派"
 mlt.32.d:0 "我们虽可能完全消除了平民直接参与政府管理的可能，但这并不等同于我们会对人民的呼声置之不理。在独揽大权后，所有希望继续合法化运作的政党都必须宣誓效忠于我们。工党和立宪党都拒绝宣誓。事实上，在马耳他的主要政治力量中，只有一个真正按照要求宣誓的党，那就是国民党。虽然还没能跟上我们的步调，但国民党已经像过去那般，证明了自己是值得信赖的盟友。因此，我们希望维持一个听取人民意见的表象，政府也为此制定了一个计划。国民党将获得政府中的一席之地，同骑士团一起统治国家。这么一来，我们不仅能与人民群众直接联系，而且还能奖励我们自英国大革命以来、骑士团重掌马耳他后最忠心耿耿的盟友。"
 mlt.32.a:0 "为我们的盟友欢呼！"
 mlt.33.t:0 "帝国中的马耳他？"
 mlt.33.d:0 "马耳他政府向我们提交了一份很是奇怪的提议。他们交来了一份申请，请求作为一个组成邦并入德意志帝国，这与卢森堡在大战后并入德国的方式有些相似。据报道，德皇虽对这一计划感到兴奋，但却遭到了一些联邦议会成员的抵制，他们警告说，将马耳他接纳为组成邦可能会破坏我们立法机构内部脆弱的平衡。亦有人劝说，马耳他距德国本土千里之遥，还拥有自己独特的文化，在考虑将其并入德国之前，必须慎之又慎。"
 mlt.33.a:0 "马耳他将像巴伐利亚和萨克森一样，成为德国的一部分！"
 mlt.33.b:0 "马……马什么他？"
 mlt.34.t:0 "德国同意了！"
 mlt.34.d:0 "好消息，德皇已正式接受了我们的请求，同意我们作为组成邦加入德意志帝国。一体化进程已经开始，德国议会也为马耳他增加了新的席位。与卢森堡在大战后被接纳的过程相似，马耳他将成为德意志帝国不可分割的一部分，与其他德国组成邦（如萨克森或巴伐利亚）平起平坐。"
 mlt.34.a:0 "马耳他将成为德意志拼图中的关键一块"
 mlt.35.t:0 "德意志帝国拒绝"
 mlt.35.d:0 "据信，虽然德皇对马耳他加入德意志帝国的愿望表达了赞许，但德国议会却对此兴致缺缺。官方给出的拒绝我们提议的理由是，“若想让独特的马耳他社会融入大德意志帝国，必然要付出不可估量的努力”。到目前为止，马耳他并入德意志帝国的愿望似乎已化为泡影。"
 mlt.35.a:0 "真不走运"
 mlt.36.t:0 "罗德岛之争"
 mlt.36.d:0 "在我们努力重拾旧日荣光之时，马耳他的威胁却意想不到地出现了。颇为讽刺的是，罗德岛便是如今人们忧愁的中心，曾几何时，那些顽固不化的十字军国王们还在这磨刀霍霍，妄想收复他们所谓的圣地。虽然伊斯坦布尔的很多人觉得这古老又弱小的骑士团根本掀不起什么大风大浪，但我国如今面临着内忧外患，人们对此还是有些担心的。目前的现状也让人放不下心来，我们对当地驻军一直不甚上心，若是发生入侵，准备不足的驻军可能无力抵御敌军攻势，最后落得个倒戈卸甲的下场。罗德岛地方政府已紧急请求我们派出援军，巩固城市的防御。然而，这么干是要花很多钱的，许多人对此犹豫不决。但若是城市真的遭到了攻击，被骑士团所占领，那我们在政治上可就有大麻烦了。"
 mlt.36.a:0 "真主至大，这帮基督异教豺狼将再次被我军打得落花流水！"
 mlt.36.b:0 "罗德岛离半岛太近了——我们绝不能让它沦陷！"
 mlt.37.t:0 "围攻受挫"
 mlt.37.d:0 "罗德岛的守军成了我们英勇的部队无法跨越的巨大挑战，我们始终无法建立起一个稳固、安全的立足点，这一状况难免会让人想起协约国当时在加里波利的惨败。罗德岛驻军熟练地使用着之前世界大战中的古董海岸炮台，有效地阻止了我们在深夜向港口的推进。此外，当地民兵在周围乡村有组织地骚扰我们的登陆部队，使我们面对的状况更加复杂，进一步迟滞了我们的进展。因此，我们的军队只好撤退并重新集结，这使得我们夺取罗德岛的计划陷入了混乱。尽管我们愈挫愈勇，但我们还是无法突破罗德岛守军的坚固防御。这一不幸的失败白白耗费了我们大量的人力和装备资源。此外，还有另外一个紧迫的问题摆在我们的面前：地中海的奥斯曼舰队有可能会对我们的行动予以报复。为避免这一状况的发生，我们通过中立国家发起了外交行动，尽我们最大的努力去缓和紧张局势，促进改善关系。"
 mlt.37.a:0 "他们把我们耍的团团转！"
 mlt.38.t:0 "东地中海要塞"
 mlt.38.d:0 "通过诡计和谨慎的登陆计划，我们未遭受重大损失的情况下占领了罗德岛！罗德岛的老旧防御工事根本无法阻挡马耳他的突击队和工程师的渗透！在土耳其哨兵的眼皮底下，罗德岛的海岸炮台直接就被摧毁了，而这些炮台本可以阻止我军主力登陆部队攻入港口。这一大胆且协调良好的行动不仅消除了海岸防御工事对我军构成的直接威胁，而且也让我军的登陆部队主力顺利地在岛上获得了立足点。马耳他军队迅速占领了城中的战略要地。我军的行动实在出人意料，我们也在争夺罗德岛控制权的战斗中取得了显著优势。夺取罗德岛让我们获得了在此地区行动的崭新机会，我们的战略优势也更大了。在我们巩固战果、对罗德岛建立稳定的控制后，我们当下的重点工作就是巩固阵地防御，准备应对奥斯曼军队可能的反攻。"
 mlt.38.a:0 "挺身护教，救助世人！"
 mlt.39.t:0 "西西里岛遭袭！"
 mlt.39.d:0 "今早发生了一件令人不安的事。据报告显示，西西里已开始反抗我国政府，本已岌岌可危的半岛局势更是雪上加霜。尽管早先人们认为，这场由政府不作为和黑手党影响引发的危机仅是展示的，但在巴勒莫方面正式宣布西西里独立后，局势已急剧升级。更糟糕的是，报告表示，马耳他的军官与士兵也参与其中，帮助叛军占领西西里地区的主要港口、城镇和村庄。"
 mlt.39.a:0 "就让他们“代为保管”一阵子吧，君子报仇，十年不晚……"
 mlt.39.b:0 "立即派遣一支海军部队并动员预备队，西西里岛决不能失陷！"
 mlt.40.t:0 "占领西西里岛"
 mlt.40.d:0 "西西里作战取得了成功！我们的干员伪装成了渔民，在巡逻艇和卫兵的眼皮子底下有惊无险地登上了西西里岛，联系上了西西里的黑手党和对现政府不满的反抗军，占领了巴勒莫城。如今，马耳他的旗帜已高扬在西西里岛上！西西里与马耳他的再度统一乃是天作之合，因为马耳他人正是西西里人的后代。"
 mlt.40.a:0 "地中海之珍宝团结在了同一面旗帜下！"
 mlt.41.t:0 "西西里之绞索"
 mlt.41.d:0 "由于先头登陆部队在毫无防备的情况下遭到了附近城镇驻军的拦截，我们对西西里岛的入侵作战遇到了重大阻碍，陷入了僵局。雪上加霜的是，原本我们以为收买成功的黑手党人却突然现身，叫嚣着要求增加报酬，致使我们的计划被全盘打乱。最终，在一阵紧张的沉默过后，枪战开始了。待硝烟散去，现场无一人幸存，翌日清晨，当地的村民才发现了这一骇人的景象。事故很快演变成了外交危机，不仅黑手党要求获得赔偿，连西西里政府都开始联络意大利政府，要求彻查肇事者。我们现在是千夫所指，为了挽回声誉，避免本就危难的局势进一步恶化，我们有必要迅速做出回应。"
 mlt.41.a:0 "把那些死去的马耳他士兵当成当地叛军，切断同黑手党的一切联系！"
 mlt.41.b:0 "对西西里岛发动全面入侵，再把那些黑手党的头剁下来送给我！"
 mlt.42.t:0 "马耳他寻求结盟"
 mlt.42.d:0 "历史书上的片段似乎成真了，马耳他表示希望在我们与奥斯曼帝国的持续战争中站在我们一边。我们在塞浦路斯和其他地方的特工也上报了关于当地分离主义运动与起义的报告，这可谓是振奋人心。马耳他先前便宣布对奥斯曼发动圣战，为了再征服圣地，他们现在又表达了与我们结盟的潜在意向。作为合作的一部分，小亚细亚及其周边岛屿的大片领土将任由我们支配。"
 mlt.42.a:0 "再冲一次吧！"
 mlt.42.b:0 "上次这帮人拉我们参加圣战的时候，转手就把我们首都给抢空了！"
 mlt.43.t:0 "一窍不通"
 mlt.43.d:0 "马耳他代表团本被派去争取与希腊人达成互助协定，但谈判似乎无果而终。希腊人放着小亚细亚的大片领土不要，一心只想夺回他们的固有领土，更毫无参加马耳他发动的圣战的意愿。"
 mlt.43.a:0 "走背字了，也许我们该在别地找找盟友？"
 mlt.43.b:0 "色雷斯和马其顿将成为铲平伊斯坦布尔的完美桥梁——杀一些希腊人祭旗又何妨！"
 mlt.44.t:0 "重建拉丁帝国"
 mlt.44.d:0 "希腊国家已匍匐于我军脚下，是时候还历史一个公道了。第四次十字军东征洗劫了君士坦丁堡，为拜占庭帝国降下了灭顶之灾，但在那之前的十年，还发生过一次“拉丁大屠杀”。在这场大屠杀中，新罗马之中的天主教徒或“拉丁”人几近被屠戮殆尽，忠于教宗竟成了他们唯一的“罪行”。而后的十字军东征彻底摧毁了罗马的最后遗迹，尽管这两件事之间并没有直接关系，但其对研究教会分裂和十字军东征历史的西方基督徒产生的影响不可谓不持久。虽然从未有人因此等丑恶罪行遭受报应，但第四次十字军东征确实在如今的希腊土地上建立了拉丁帝国。既然我们再度为收复圣地而战，既然希腊当局不听劝告一意孤行，重建旧日帝国的时刻便已到来。我们治下的所有希腊人的土地，乃至于我们征服的所有罗马的固有领土，都将被移交给这个重获新生的罗马帝国。端坐于复辟之罗马帝位上的不是别人，正是卡尔皇帝，神圣的奥匈帝国帝皇。拉丁皇帝的头衔被传给了安茹的查理，而查理目前在世的、最年长的后代就是卡尔皇帝。若新任拉丁皇帝视我们于其帝国如无物亦无伤大雅，毕竟帝国政府里尽是忠君爱国之人，仅为使希腊地土尽沐正信之光而一心奉公。"
 mlt.44.a:0 "帝国万岁！"
 mlt.45.t:0 "马耳他荣膺铁十字勋章"
 mlt.45.d:0 "对公社作战以胜利告终，在柏林举行的官方仪式上，德皇亲授马耳他全体人民与国家铁十字勋章。铁十字勋章是德国军队的最高荣誉，我等荣获此勋自是光荣无比，此种授衔方式亦是前所未有。马耳他在帝国对公社作战中作出了巨大贡献，我们全体人民更是同风雨共患难，因此方能作为一个整体荣膺铁十字勋章。[MLT.GetLeader]代表我国人民慷慨地接受了这一荣誉，并宣布这是我国同德国合作的标志。\n\n既然我们已获此殊荣，许多人便想知道，我们该如何对待这一大名鼎鼎的勋章？许多人希望我们能把这勋章放在我们最宏伟的博物馆之中，令世人皆能见证我们的荣耀。其他人则希望我们将其展示在国旗之上。毕竟，我们的国旗曾在无数次战斗中迎风飘扬，那为什么不能把勋章放在国旗上，以此表示庆祝呢？"
 mlt.45.a:0 "放到博物馆展览！"
 mlt.45.b:0 "把勋章放国旗上！"
 mlt.46.t:0 "马耳他荣膺乔治十字勋章"
 mlt.46.d:0 "对工团主义者作战以胜利告终，在伦敦举行的官方仪式上，英王亲授马耳他全体人民与国家乔治十字勋章。乔治十字勋章是英国政府的最高荣誉，我等荣获此勋自是光荣无比，此种授衔方式亦是前所未有。马耳他在帝国对联盟作战中作出了巨大贡献，我们全体人民更是同风雨共患难，因此方能作为一个整体荣膺乔治十字勋章。[MLT.GetLeader]代表我国人民慷慨地接受了这一荣誉，并宣布这是我国同英国合作的标志。\n\n既然我们已获此殊荣，许多人便想知道，我们该如何对待这一大名鼎鼎的勋章？许多人希望我们能把这勋章放在我们最宏伟的博物馆之中，令世人皆能见证我们的荣耀。其他人则希望我们将其展示在国旗之上。毕竟，我们的国旗曾在无数次战斗中迎风飘扬，那为什么不能把勋章放在国旗上，以此表示庆祝呢？"
 mlt.46.a:0 "放到博物馆展览！"
 mlt.46.b:0 "把勋章放国旗上！"
 mlt.47.t:0 "马耳他荣膺荣誉勋章"
 mlt.47.d:0 "对反动派作战以胜利告终，在巴黎举行的官方仪式上，[FRA.getleader]亲授马耳他全体人民与国家荣誉勋章。荣誉勋章是法国政府的最高荣誉，我等荣获此勋自是光荣无比，此种授衔方式亦是前所未有。马耳他在公社对反动派的斗争中作出了巨大贡献，我们全体人民更是同风雨共患难，因此方能作为一个整体荣膺荣誉勋章。[MLT.GetLeader]代表我国人民慷慨地接受了这一荣誉，并宣布这是我国同第三国际合作的标志。\n\n既然我们已获此殊荣，许多人便想知道，我们该如何对待这一大名鼎鼎的勋章？许多人希望我们能把这勋章放在我们最宏伟的博物馆之中，令世人皆能见证我们的荣耀。其他人则希望我们将其展示在国旗之上。毕竟，我们的国旗曾在无数次战斗中迎风飘扬，那为什么不能把勋章放在国旗上，以此表示庆祝呢？"
 mlt.47.a:0 "放到博物馆展览！"
 mlt.47.b:0 "把勋章放国旗上！"
 mlt.48.t:0 "马耳他试图购买维尔京群岛"
 mlt.48.d:0 "马耳他政府要么是吃错什么药了，要么是钱赚多了没地花，如今向我们提出要购买维尔京群岛。他们的报价很是慷慨，必然足以偿还一部分我国的未偿债务。无论如何，哪怕有那么一大笔报酬，部分人还是在犹豫要不要卖掉这个战略要地。"
 mlt.48.a:0 "卖了！"
 mlt.48.b:0 "不卖"
 mlt.49.t:0 "[1312.owner.GetNameDefCap]出售维尔京群岛"
 mlt.49.d:0 "[1312.owner.GetNameDefCap]政府已同意出售维尔京群岛。为了给[1312.Owner.GetAdjective]政府付款，我们的金库都被掏空了。作为回报，[1312.Owner.GetAdjective]也准备将维尔京群岛的控制权移交给马耳他政府。"
 mlt.49.a:0 "明年的度假地有着落了！"
 mlt.50.t:0 "[1312.owner.GetNameDefCap]拒绝出售"
 mlt.50.d:0 "[1312.Owner.GetAdjective]回应了我们的提议，估摸着还是把我们的提议当成玩笑了。他们显然不相信我们的意图，认为我们虽想购买维尔京群岛，但背后指不定藏了什么阴谋诡计。目前而言，我们是没有办法再购买维尔京群岛了。一些人已经放弃了幻想，但另一些人不想白跑一趟，建议我们武力占领这些岛屿。"
 mlt.50.a:0 "为什么要为几个沙洲开战？"
 mlt.50.b:0 "我们要让他们为此付出代价！"
