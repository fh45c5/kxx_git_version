 MLT_starting_tt:0 "1936年黎明已到，是时候展开新马耳他之子的宏伟计划了，我们的国度终将因此迎来自由……"
 MLT_truth_tt:0 "经过近七年的不懈努力，现在是时候启动新马耳他之子的计划，让马耳他重获自由了！"
 MLT_to_bring_down_an_empire:0 "要击垮一个帝国……"
 MLT_to_bring_down_an_empire_desc:0 "霍亨索伦之癌带来的毁灭性后果已经蔓延到骄傲的马耳他岛上，德皇现在把我们当成了“阻止工团分子侵害德国”的防波堤，而我们只不过是他们的另一片属地。但马耳他注定不会被束缚。我们的行为播下了结束德皇在马耳他的统治的种子，而这，将为我们敞开通向自由的大门。"
 MLT_wild_cat_strikes:0 "就要煽动罢工"
 MLT_wild_cat_strikes_desc:0 "过去的几年，德意志帝国的经济早就没有了大战刚结束时的那股劲头，正经历着慢性死亡。整个世界停滞不前，过度扩张、应接不暇的帝国注定会盛极而衰。虽然这就是迟早的事儿，但或许我们可以联系德国最大的工会组织德意志自由工人联合会，让他们在德国境内搞上几场罢工，兴许能帮上我们的忙呢。"
 MLT_invester_pullout:0 "就要制造恐慌性抛售"
 MLT_invester_pullout_desc:0 "过去的几年，德意志帝国的经济早就没有了大战刚结束时的那股劲头，正经历着慢性死亡。整个世界停滞不前，过度扩张、应接不暇的帝国注定会盛极而衰。虽然这就是迟早的事儿，但或许我们可以找上几个投资者，让他们在柏林股票市场搞上几场恐慌性收购，兴许能帮上我们的忙呢。"
 MLT_our_chance:0 "一线自由的希望"
 MLT_our_chance_desc:0 "终于！经过几年的等待，德国经济一片混乱，国家也变得非常脆弱。不管是不是我们的干预导致了黑色星期一，我们都绝不能让这个机会溜走。"
 MLT_the_socialists:0 "安排社会主义者"
 MLT_the_socialists_desc:0 "马耳他的社会主义者很少见，大多隐藏在工党深处。尽管如此，他们仍然是马耳他的一部分，因此我们要利用他们来实现我们的计划。我们必须让社会主义者准备好罢工行动，削弱驻军的维修与补给能力。"
 MLT_ready_the_revolution:0 "革命倒计时"
 MLT_ready_the_revolution_desc:0 "为了让计划成功，社会主义者及其和工人阶级的联系必须时刻保持警惕，以随时准备响应行动号召。如果我们要有胜利的机会，革命就必须做好准备。"
 MLT_the_knights:0 "训练马耳他骑士"
 MLT_the_knights_desc:0 "自马耳他骑士团在英国大革命后被德皇掌控以来，它就一直是马耳他事实上的统治者。虽然人数不多，和过去也大不一样，但骑士们依旧很勇敢。即使他们在我们计划中的作用很小，但也是至关重要的一环，因此他们必须做好准备。"
 MLT_prep_crusade:0 "唤醒十字军精神"
 MLT_prep_crusade_desc:0 "马耳他骑士团有幸成为现存为数不多的十字军骑士团之一。由于与古老的耶路撒冷王国有悠久的历史联系，许多年轻的骑士团成员都渴望收回圣地。通过唤醒十字军精神，把驱逐日耳曼异端教徒描绘成复兴海外帝国的第一步，我们就能让他们为我们出生入死。"
 MLT_the_republicans:0 "振奋共和派"
 MLT_the_republicans_desc:0 "马耳他有着各种政党，而无论国民党还是立宪党，都是马耳他未来重要的一部分。虽然它们在马耳他解放前的实际地位很低，甚至可以说不存在，但解放后的世界却大不相同。它们将成为我们新文明的基础，能够让人民在权力的大厅里发出真正的声音，因此他们必须振奋精神，并准备好在时机成熟时立即行动。"
 MLT_rally_republic:0 "团结人民"
 MLT_rally_republic_desc:0 "那些我们正在为之奋战的人民，是这个国家的未来。如果想将背信弃义的德国佬赶出我们的土地，我们必须团结并动员普通群众。只有在他们的支持和武装下，我们才能赶走德国佬。"
 MLT_the_truth_comes_out:0 "给德国佬露一手！"
 MLT_the_truth_comes_out_desc:0 "时机终于到来。骑士团准备好了，共和党人和社会主义者也蓄势待发。今天过后，马耳他就将摆脱德国的控制了……"
 MLT_a_future_in_flux:0 "未来瞬息万变"
 MLT_a_future_in_flux_desc:0 "新马耳他之子在近七年的漫长岁月后终致湮灭，马耳他终于可以自由地呼吸了。然而，这种自由也会带来了新威胁和新挑战。马耳他的未来仍然充满未知。"
 mlt.1.t:0 "未来瞬息万变"
 mlt.1.d:0 "在多年的不稳及腐败彻底蚕食了他们仅有的根基之后，新马耳他之子终于被逐出了政坛。而随着他们的离开，他们手下的马耳他政府迅速停摆。现在，因为权力真空必会引发填补，马耳他的公民们又一次地意识到了他们的国家正处在一个十字路口处。\n\n目前有实力去接替权力真空的一共有四个派别，而他们是三个民主党派及马耳他骑士团。目前骑士团作为德国利益集团的支持率正不断提高，他们可能会面临一些挑战，但随着工党内部一些群体的社会主义倾向不断上升，可能需要他们来阻止马耳他社会主义的蔓延。现在，我们必须谨慎行事以做出正确的选择，以免失去我们重新获得的自由。"
 mlt.1.a:0 "开始组织选举！必须倾听人民的呼声！"
 mlt.1.b:0 "为了稳定和虔诚，骑士团夺取了政权，而虚假之子们将会陨落"
 mlt.2.t:0 "圣保罗湾暴动"
 mlt.2.d:0 "由于马耳他骑士团决定保留其在马耳他的权力，不向民主势力妥协，岛上的各派共和分子开始暴动，首都瓦莱塔的情况尤为严峻。然而，就在几英里之外，一场规模大得多的叛乱正在马耳他最大、工业化程度最高的城市圣保罗湾酝酿。长期以来，圣保罗湾一直是社会主义思想汇集的热点地区，尤其是在知识分子、当地码头工人和工厂工人中，现在由于当地的社会主义组织被骑士团和他们在社会主义意大利的新盟友激怒并与之对立，从而吞噬了民众起义。此次起义带来了大规模的总罢工，使马耳他刚刚起步的经济陷入瘫痪，如果骑士团有希望阻止红色威胁，他们必须尽快采取行动。骑士们已经备好武器，潜入城市中心试图将其从外国势力支持的红色浪潮中拯救出来。"
 mlt.2.a:0 "骑士团被南意海军陆战队击溃！红星在马耳他升起！"
 mlt.2.b:0 "社会主义者在南意友军赶来之前就被击溃了。"
 mlt.3.t:0 "工党党内“选举”"
 mlt.3.d:0 "自由选举临近，工党（激进派）呼吁在党内举行领导人选举，来决定党的新面貌和新方向。大部分工党党员都站在久负盛名的保罗·博法一边。但以多米尼克·明托夫为首方兴未艾的激进派的支持率也在剧增。火上浇油的是，据报道，这些“激进派”压根就不是什么真正的工党党员，他们是正在盯梢马耳他的各路工团分子和社会主义分子。报道的来源是马耳他骑士团，我们不知所可。在意大利社会主义分子的秘密煽动下的激进派，一直欺骗其他党员，现在他们甚至有可能赢得工党提名，定夺党的命运只是时间问题。愿骑士们的警告未被忽视。"
 mlt.3.a:0 "明托夫领导下的激进派力量秘密夺权。"
 mlt.3.b:0 "党主席博法取缔并驱散了激进派的闹事者。"
 mlt.4.t:0 "国民党党内选举"
 mlt.4.d:0 "随着具有里程碑意义的选举越来越近，马耳他国民党宣布将举行党内初选，以决定该党未来的方向。在国民党内部，有望摘得桂冠的有三派。其中，恩里科·米齐的中间派是国民党的中流砥柱，构成了该党的大部分基础。他们以天主教的保守主义和传统为傲，并得到了许多保守派和农村人士的支持，同时通过外交渠道得到了意大利联邦和教宗的认可。他们的主要对手是骑士团本身，骑士团长期以来一直是群岛的领主，但多年来由于其向德国的卑躬屈膝以及在阻止新马耳他之子方面的无能为力，他们早已威信扫地。如果该派得势，那么他们很有可能在下个任期内取得绝对权力。而本次的黑马则是乔治·博尔格·奥利维耶的激进派，其成员多为激进的青年民族主义者，他们视对马耳他以及天主的热爱高于一切。这些迥异的团体如果想取得我们岛屿的统治权，就要想方设法讨好国民党的支持根基。"
 mlt.4.a:0 "温和中间派获胜"
 mlt.4.b:0 "马耳他骑士团的温和派连任"
 mlt.4.c:0 "一匹黑马——激进派夺得马耳他国民党大权"
 mlt.5.t:0 "立宪党党内选举"
 mlt.5.d:0 "最后，继其他民主党派之后，立宪党宣布打算举行内部选举。立宪党在大英帝国垮台后留在了马耳他，以保护在伦敦沦陷和德国海军陆战队抵达时没有及时逃出该岛的英国人，并长期担任着团结岛内英国人的精神领袖的角色。在立宪党中的两大派系——保守派和自由派——都想在接下来的大选中代表全党，两派都寻求与协约国和英国王室恢复联系，唯一不同的只有两者的经济和社会政策，杰拉尔德·斯特里克兰的女儿玛贝尔·斯特里克兰领导的自由派持进步和民粹主义的观点，而杰拉尔德本人领导的保守派则更关心资本主义自由市场（不过以现代标准来看，两者其实都算是保守派）。无论哪一方获胜，斯特里克兰家族都将成为留在岛上的少数英国人的代表，为其争取返乡的机会。"
 mlt.5.a:0 "资本主义的保守派获胜"
 mlt.5.b:0 "进步主义的自由派获胜"
 mlt.6.t:0 "[GetYear]年马耳他大选"
 mlt.6.d:0 "新马耳他之子早已气断声吞，今日的美丽群岛上，是三大主要的民主党派围绕共同立场团结在一起。如今万事俱备，候选人和公民们都已准备迎接真正民主的到来，等待着马耳他群岛的苦尽甘来之日。当下局势依旧云诡波谲，我们只愿此番选举是向复兴迈出的第一步。最后的选票已经统计完毕，真正代表人民的政府不久就将诞生！"
 mlt.6.a:0 "国民党取胜，保守仍是多数"
 mlt.6.b:0 "工党沐浴着工人的欢声凯旋而归"
 mlt.6.c:0 "立宪党得胜，马耳他英裔命运的齿轮开始转动"
 mlt.7.t:0 "骑士们开始行动"
 mlt.7.d:0 "多姆·明托夫和他的社会主义激进派在长期渗入工党的意大利社会主义共和国的支持下意外胜出后，马耳他骑士团纷纷采取行动，试图捍卫他们的传统堡垒。主权骑士团对圣保罗湾的社会主义据点发动袭击，希望在“永失”马耳他前消除这一邪恶的威胁。然而，当骑士团大教长卢多维科·基吉·阿尔瓦尼·德拉·罗韦雷下达命令时，有报道称明托夫领导下的社会主义者和他的极端主义盟友卡尔梅洛·博尔格·皮萨尼入侵并完全占领了戈佐岛和科米诺岛，除了菲尔弗拉、科米诺托和圣保罗湾入口的小岛外，将骑士团与马耳他主岛隔离开来。在圣保罗湾，骑士团的坚固堡垒尚能将社会主义者拒之门外。岛上处于全面战争状态，骰子已经掷下，尘埃落定只是时间问题。"
 mlt.7.a:0 "守护信仰、救助苦难！马耳他骑士团再次崛起！"
 mlt.7.b:0 "社会主义的红星将在我们的群岛间升起！"
 mlt.8.t:0 "小巧而闪耀的地中海宝石"
 mlt.8.d:0 "马耳他这个小而强大的群岛有着悠久而传奇的历史，它不断受到不同外国势力的影响。无论是古代占领过西西里岛的阿拉伯埃米尔，还是近代霸占了这一地中海天堂的法国人和英国人，这片岛屿从来没有行使过自主的意愿，只有在历史上英勇的马耳他骑士团的统治下，他们才这样做过。\n\n然而，骑士团早已经远离荣光，现在主要作为亲德国的二鬼子而存在——除了少数仍然坚持旧方式的激进分子之外，他们过去的权力已经荡然无存。德国为了维持其在马耳他岛的统治，保证岛上港口的正常运转，同时也为了拉拢当地的天主教民众，将第76任马耳他骑士团总教长卢多维科·基吉·阿尔瓦尼·德拉·罗韦雷-阿尔瓦尼领导下的流亡骑士团安置在了马耳他岛。骑士团成了德国及其马耳他驻军的盟友并得到了他们的大力支持，以温和军政府的形式实施统治，而德国则主要将这些岛屿用作简易机场。军政府在表面上基本上无人反对，但在马耳他内部，共和派的抗议活动和社会主义地下党处处都在阻挠其统治。与此同时，一群没有政治权利的马耳他商人和贵族暗中组建了“新马耳他之子”，在幕后进行操纵，利用各种可疑的黑市手段秘密积聚财富和权力，梦想着将德国人逐出马耳他。\n\n这一阴谋在1930年末达到了顶峰，当时的德国并未意识到当地日益紧张的种族对立，决定允许当地马耳他人在骑士团的监督下组建一个文官政府。尽管当地的民族保守派“国民党”赢得了地方选举，但当新马耳他之子出手之时，他们的统治遭到了迅速而彻底的破坏。他们如幽灵一般从阴影中出现，在政府难以察觉的迷雾中展开行动，通过敲诈、勒索、贿赂和暗杀等手段完全瘫痪了德国骑士团联合政府和新当选的国民党政府内阁，使马耳他的政局陷入停滞。这个由精英和神秘金融家组成的秘密团体在夺取了马耳他的权力后，成功统治了将近六年，一直欺骗着德国代表团和柏林。\n\n然而，新马耳他之子的统治远非安全，因为在他们各自所属的意大利派系为新马耳他之子提供资金以破坏德国驻军后，马耳他境内的民主势力和社会主义地下党实力大涨。对他们来说更为糟糕的是，尽管他们的傀儡政府通过煽动成功在整个群岛引发了恐慌和混乱，但希望收复耶路撒冷的骑士团激进派再次盛行起来，德国也开始关注新马耳他之子的阴谋。随着紧张局势的加剧，共和派越来越强烈地要求举行新的大选，并结束当前傀儡政府的把戏，新马耳他之子似乎大势已去，马耳他很快将可以再一次自由选择自己的命运。"
 mlt.8.a:0 "勇气与毅力！"
 mlt.9.t:0 "正统的马耳他骑士团"
 mlt.9.d:0 "在新马耳他之子崛起之前，作为德国和马耳他之间的联络者，目前由第76任团长卢多维科·基吉·阿尔瓦尼·德拉·罗韦雷-阿尔瓦尼领导的马耳他骑士团是我们的主要代言人。他们是虔诚的天主教徒，对圣母玛丽亚的毕生奉献是他们的信条，并永远保持着英勇顽强的骑士精神，在几个世纪以来，这种骑士般的军事精神已经逐渐淡出人们的视线，但随着新马耳他之子及其联盟的瓦解，该组织再次走上前台。由于与德意志帝国的关系，骑士团被一些人视为叛徒，但他们坚定致力于马耳他民族主义和保护我们的群岛，宣称他们与德国的合作纯粹是为了保护马耳他文化和我们人民的生存。骑士团宣扬的是一个与德意志帝国联系在一起的虔诚而稳定的马耳他，其正面隐藏着一个更加独立、显要，而且可能隐藏于迷雾之中的秘密派别，他们对此前和早已逝去的辉煌联系在一起的群岛抱有更大的期望。尽管他们痴迷于过去，甚至可能在其队伍中包庇更危险的狂热分子和激进分子，骑士团都完全致力于不惜任何代价以永久保护马耳他。一旦德国驻军按照大计划撤离该岛，马耳他骑士团将再次发挥他们的作用，成为国家的支柱之军，保障马耳他的独立，因为无论他们的政治抱负如何，他们在保卫国家方面绝对无可挑剔——虽然我们还得持续关注他们与国民党间的密切联系。无论新马耳他之子的计划结果如何，马耳他人民总能依靠这些身着闪亮盔甲的骑士来拯救他们。"
 mlt.9.a:0 "守护信仰、救助苦难！"
 mlt.10.t:0 "共和分子"
 mlt.10.d:0 "目前，为了给德意志帝国留点面子，马耳他的共和“政府”被迫作为一个无力的门面在新马耳他之子政权下苟延残喘，该国的大多数共和派也都沦落为了抵抗运动的小喽啰——这正合新马耳他之子的计划。直到允许组织并举行第一次大选之前，他们同意在临时政府的领导下合并——当且仅当我们的赌博得到回报时，当前的民主势力主要分为三个阵营：国民党、立宪党和工党。\n\n国民党是一个右翼保守的民族主义政党，内部分为三个互相争夺影响力的子派系——倾向于与意大利合作或保持完全独立的温和中间派，寻求在保持与德皇关系的同时对马耳他实行有限军事统治的马耳他骑士团，以及欲联合教会重建强大的马耳他国家的激进派。\n\n立宪党是马耳他的头号自由主义政党，是民主体制的中间派。立宪党分为支持资本主义的保守派和进步主义的自由派，该党仍在很大程度上同意，与协约国合作是马耳他前行的最佳途径，并寻求与阿尔及尔政权和加拿大建立密切关系。\n\n最不稳固的阵营是工党，目前已经陷入了公众及其支持者尚未知晓的内斗。保罗·博法作为欧洲式社会民主党和非工团主义劳工政策的拥护者奠定了党的基础，但他的地位已被多米尼克·明托夫和卡梅罗·博格皮萨尼领导的激进派慢慢侵蚀。由于来自意大利社会主义共和国的大量资金流入，这些激进派已经声名鹊起（而这也是我们组织乐见其成的），并开始从博法的工人那里窃取支持者，试图悄悄地夺取该党。\n\n这些不同的团体一起组成了马耳他的共和阵营，有了这些走投无路的民主人士在我们手中，新马耳他之子的计划肯定会成功。"
 mlt.10.a:0 "勇气与毅力！"
 mlt.11.t:0 "马耳他的赤匪"
 mlt.11.d:0 "多年来，工党一直有着内患。激进社会主义的毒瘤在整个党内缓慢壮大和传播，已经感染了保罗·博法钟爱的社会民主核心。在第三国际（主要是意大利）的推动、支持、激进影响下，这些社会主义团体开始接管工党，慢慢将博法赶出他自己的政党，而国家的其他人却毫不知情。在虔诚的基督教社会主义者多米尼克·明托夫和马耳他民族主义者卡尔梅洛·博尔格·皮萨尼的领导下——前者从意大利的阿尔切斯特·德·安布里斯和贾科莫·马泰奥蒂那里获得了灵感，而后者则非常欣赏并试图效仿贝尼托·墨索里尼的极权主义，同时也借鉴了意大利民族主义协会的思想——这些“激进派”试图渗透进我们的民主体制并从内部将之摧毁。尽管全国大部分地区仍然没有意识到这些老鼠及其邪恶的阴谋，但保罗·博法和他的盟友们目前正在为工党的灵魂，甚至可能是国家的命运进行着政治战争。尽管他们目前的目标与工党不和，但这些社会主义者仍然可以在新马耳他之子的计划中发挥作用，在我们的指导和额外的财政援助下，他们也能帮助我们进行赌博，获得相应的回报。"
 mlt.11.a:0 "赤色癌症和瘟疫只有从根源上得到消灭，才不至于扩散全身"
 mlt.12.t:0 "马耳他独立！"
 mlt.12.d:0 "黑色星期一的涟漪效应对我们自身以及整个帝国的宏微观经济造成了严重破坏，我们伟大而神圣的德皇的统治根基开始动摇；我们曾经呼风唤雨的影响力现在随着民族主义者们利用我们自顾不暇之时来制定和实施他们卑鄙可恶的独立计划而逐渐消逝。在整个德意志帝国境内，德国的影响力因叛乱和煽动而摇摇欲坠，帝国最边远角落的殖民政府和驻军完全丧失了对当地的控制。\n\n马耳他便在尝试将这一动荡转化为自己的优势。一自称“新马耳他之子”的团体利用囤积的巨额财富，将马耳他的各政治派别团结在了一面旗帜下，组成了松散的联盟，目的就是推翻自大英帝国灭亡以来一直控制该岛的我国驻军。尽管新马耳他之子兄弟会拥有大量可用财富，但他们的影响力已被马耳他民族主义和本土主义情绪而被稀释殆尽，他们对马耳他的统治很快将会落入其他党派之手。这些派别已经暂时搁置了他们的分歧，以将他们的岛屿从我们的控制中解放出来。\n\n尽管马耳他是德意志帝国控制地中海重要的海空军基地，但它在我们帝国内并没有发挥更大或必要的作用，而且黑色星期一仍在大肆破坏我们现有的经济体系，我们几乎没有闲心思去阻止他们。马耳他似乎已经赢得了独立——至少目前是这样。"
 mlt.12.a:0 "马耳他你给我走着瞧，等我收拾好自家屋子你就完了"
 mlt.13.t:0 "新马耳他之子兄弟会的垮台"
 mlt.13.d:0 "组成新马耳他之子的各种各样的匿名金融家和工业巨头利用他们的巨额财富和政治关系，从德国人和他们贪婪的皇帝手中拯救了我们的群岛。通过资助和支持国内所有政治团体，从受德国驻军束缚的共和派到遍布这些岛屿的各种民族主义和社会主义团体，新马耳他之子们推动了马耳他人民走向胜利。然而，这种情况已经超出了新马耳他之子的控制，因为他们曾经资助的运动已经膨胀到既无法控制又不再受制于这些伪装成秘密结社的无聊资本家了。\n\n在瓦莱塔上空的德国国旗被撤下后不久，新马耳他之子的秘密结社也彻底垮台。新马耳他之子的真实身份遭匿名泄露，据说其背后有着德国情报部的参与，曾经在他们的推波助澜下激进化的组织如今反将矛头对准了他们。幸存的结社成员被迫逃离马耳他，以免遭到报复。我们的马耳他现在摆脱了德国人和新马耳他子的控制，目前可以自由地追求自己的命运，随着我们小群岛不断动荡的政治格局现在终于可以自由地朝着新的方向发展，我们刚刚获得自由的国家和人民现在正站在十字路口，因为新马耳他之子建立的联盟几乎和形成一样迅速地瓦解。我们必须为未来做好准备，在这一新转变之后建立临时政府，直到确定一个更为持久的方向。"
 mlt.13.a:0 "一个独立又自由的马耳他！"
 mlt.14.t:0 "马耳他获得独立！"
 mlt.14.d:0 "在黑色星期一的灾难之后，德意志帝国支配下的各国与领地爆发了无数的革命，各色人物都想趁着全球霸权暴露出其脆弱一面的时机从背后捅上一刀。尽管大多数的革命是对人命的无益浪费，但同样的话放在马耳他这个小岛上就说不通了。马耳他岛上自称“新马耳他之子”的共济会组织资助了岛上的分裂主义势力，号召他们建立起临时联盟，发起了叛乱，为马耳他夺得了独立。然而，新马耳他之子统治崩溃的速度比马耳他获得自由的速度还要快。现在，新马耳他之子逃到了岛外，瓦莱塔上空的德国国旗也没了踪影，马耳他这个小岛国站在了命运的十字路口上，而日益紧张崩坏的世界在她周围肆虐。"
 mlt.14.a:0 "地中海之心向自由奔去"
 mlt.15.t:0 "回归传统？"
 mlt.15.d:0 "现在我们已经安全地控制了马耳他，终于到了解决内部最大问题——如何处理圣约翰骑士团的时候了。虽然他们总是以军国主义保守派的面目存在，但在新马耳他之子的大力支持下，圣约翰骑士团的激进骑士派一直希望我们回到十字军的圣地。虽然与伟大的十字军王国的建立没有直接关系，但我们的教团是在耶路撒冷王国内建立的，我们可能是这个灭亡已久的王国仍然存在的最后遗迹之一。这一事实令教团内的许多人，尤其是年轻一代，渴望沐浴旧日荣光——让天主教和天主教国王与贵族统治圣地。他们与奥地利金羊毛骑士团有着联系，奥地利也可能是支持这一竞争对手的唯一力量，但这一组织对圣约翰骑士团整体构成的实际威胁很小。尽管如此，由于骑士团是马耳他无可争议的主人，他们的存在可能会导致未来的分裂。因此，团长将召开全体大会，对这些激进的传统主义者做出一劳永逸的裁决。"
 mlt.15.a:0 "我们必须消灭这些激进分子，要不然永无止境的战争会害了我们的人民"
 mlt.15.b:0 "依神的旨意，重新征服耶路撒冷！"
 mlt.16.t:0 "王国的国王"
 mlt.16.d:0 "随着十字军东征的完美结束，现在是时候为国家选出一位实至名归的王了。虽然有许多人声称他们是耶路撒冷的旧国王，但也有人建议我们加冕耶路撒冷的拉丁牧首路易吉·巴拉西纳，以巩固教会在新土地上的统治。但也有人说我们加冕自己为王，毕竟土地是我们控制的，为什么不好好地管理呢？不管怎样，真神后裔们再一次回到了应许之地，而我们，不会让它再次堕落！"
 mlt.16.a:0 "加冕卡尔·冯·哈布斯堡为国王！"
 mlt.16.b:0 "加冕维托里奥·埃马努埃莱为国王！"
 mlt.16.c:0 "加冕阿方索十三世为国王！"
 mlt.16.e:0 "加冕路易吉·巴拉西纳为国王！"
