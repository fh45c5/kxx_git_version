 mlt.90.t:0 "公海大劫掠！"
 mlt.90.d:0 "最近出现了一些令人不安的消息，说马耳他海盗在海岸大肆掠夺我们商船的货物，还逼迫居民为奴。这些强盗剥夺了受害者的自由，无情地奴役他们。进一步的调查显示，这些可怜人被卖到了各地，比如阿拉伯半岛，甚至更远的地方。这些恶行的具体手段还尚未摸清，有传言说，匪徒们可能是先假扮成游客，乘小船夺取我们刚刚出港的船只，得手后再撤到大型货船上。他们窃取了宝贵的资源，甚至还囤积了好几批的本应运往美国的钢铁，这一来能维持他们的不法活动，二来又能变卖生财。严峻的形势催促我们尽快解决问题，将被受害者解救出来。我们已要求马耳他政府就这些犯罪活动做出回应，制裁也已就位，直至双方圆满解决危机。"
