 mlt.150.t:0 "失落的十字军国家？"
 mlt.150.d:0 "雅典公国于第四次十字军期间建立，曾统治着南希腊大部。同其他十字军国家不同，这个拉丁公国比其他十字军兄弟多活了近二百年，1458年才被奥斯曼征服。第一位公爵是勃艮第贵族，随后头衔又传到了法兰西和加泰罗尼亚贵族手中，沦亡前的最后几十年，公国的统治家族则是佛罗伦萨的阿西奥利家族。有意思的是，公国竟还有一位活在世上的“继承者”。此人乃巴西外交官伊尔德布兰多·阿西奥利，是那个佛罗伦萨贵族家族的后人。骑士团内有些人希望我们接触这位远在天涯的外交官，恢复旧时公国，减轻新拉丁帝国的行政压力。其他人则觉得这毫无意义，但是说到底，一切事务最终都由大团长独断。"
