 mlt.57.t:0 "马耳他要求我们的参与"
 mlt.57.d:0 "我们的德国宗主通告我们了一个雄心勃勃的计划，计划打算把他们在地中海的领地统一成一个国家。作为德皇的子民，我们面临着一个选择：要么让马耳他与德国一道完成这一雄心勃勃的项目，要么让他们独自完成它。当然，这已经暗示了我们在这件事上别无选择。"
 mlt.57.a:0 "绝妙的提议！"
 mlt.57.b:0 "团结一致的地中海？太蠢了……"
 mlt.58.t:0 "马耳他占领西西里岛！"
 mlt.58.d:0 "今天发生了一件震撼世人的事情，区区弹丸小国马耳他居然占领了我国最大的岛屿西西里岛。马耳他人利用了无数的秘密渠道和地下网络，逐步动摇了我国对该地区的控制，最后把西西里岛从我们眼底下偷走了。既然西西里岛落到了马耳他人手里，我们手头便有两种行动方案。一是忍气吞声、卧薪尝胆，报仇并非一日之功，急功近利可能会让我国遭遇不测，或者我们也可以不管那些有的没的，直接拼尽全力夺回属于我们的东西。"
 mlt.58.a:0 "马耳他人可不好惹，还是别管了……"
 mlt.58.b:0 "瓦莱塔将化为灰烬！"
 mlt.59.t:0 "马耳他想要购买塞浦路斯"
 mlt.59.d:0 "我们的马耳他老朋友提出了一个奇怪的提议。他们准备给我们一大笔钱，只要我们把塞浦路斯岛交给他们做交换就行。塞浦路斯岛曾是个争议地区，在英国大革命之后被归还给奥斯曼帝国。对许多人来说，它是我国人民骄傲的象征，不过，要是真把这个净会闹事的岛抛给别人，很多行政官员大概是会偷着乐的。"
 mlt.59.a:0 "现在这岛归他们头痛了"
 mlt.59.b:0 "傻瓜才会放弃塞浦路斯！"
 mlt.60.t:0 "购买塞浦路斯"
 mlt.60.d:0 "奥斯曼人接受了我们为购买塞浦路斯提出的慷慨提议，将塞浦路斯行政当局移交给马耳他的进程也已经开始。当然，我们是该给他们一大笔钱的：我们已从央行支取了一大笔资金，汇给了我们在最高朴特里的朋友。行政官员们已预想到统治塞浦路斯要耗费多少气力了，不管怎样，这些都可以算作发展的阵痛，毕竟，塞浦路斯人是知足常乐、爱好和平的民族……"
 mlt.60.a:0 "好消息！"
 mlt.61.t:0 "最高朴特拒绝！"
 mlt.61.d:0 "奥斯曼人已对我们的提议作出了回应，他们先是说我们的提议很是公道，但他们认为塞浦路斯是其领土不可分割的一部分，不愿与之分离。虽然我们已经没有和平控制塞浦路斯的办法了，但我们的银行金库毕竟还是能装得满满当当的。"
 mlt.61.a:0 "该死"
 mlt.62.t:0 "德国军舰夺取西班牙领土"
 mlt.62.d:0 "从前身为中立国的岛国马耳他最近在地中海发动了侵略行动，此等行动不得不引起我们的注意。因为我们的固有领土直布罗陀与巴利阿里群岛都被他们所侵占了。这一行动背后似乎有德意志帝国的身影，我们若是对此反应过激，必然会招致德意志帝国的怒火。内阁中的鹰派势力敦促武力回击，还召见了德国大使，要求他为马耳他的行动作出解释。然而，德国大使装傻充愣，称德国无权干涉马耳他的行动。不过，他又指出，对马耳他的任何攻击都将被视为对整个帝国公约的攻击。"
 mlt.62.a:0 "我们不能拿与德国的关系冒险……"
 mlt.62.b:0 "我们不能纵容马耳他侵犯我们的领土完整！"
 mlt.63.t:0 "如何对待亚美尼亚"
 mlt.63.d:0 "正当我们开足马力为进攻土耳其人做准备之际，骑士团的高层收到了一份有趣的提议。虽然我们为了觅得盟友是操碎了心思，但最终也没找到几个能直接出手，帮助我们对抗奥斯曼的友国。不过，也不能说是一个都没有。饱受奥斯曼欺压的属国亚美尼亚近来就爆发了许多革命活动，虽然从理论上来说，亚美尼亚早已不是一个民族国家，只是奥斯曼帝国的边境山区，但亚美尼亚人无时无刻不想从背后捅上土耳其人一刀。也正因此，骑士团开始考虑是否要主动去联络他们。只要在分割奥斯曼领土时也给他们块肉吃，我们就能轻易地收获一名盟友。不过也不要忘了，亚美尼亚人信仰的多是分裂出去的东正教，如此做的话无异于为未来埋下了一颗雷。"
 mlt.63.a:0 "我们不能冒险与一个东正教的无赖国家合作"
 mlt.63.b:0 "我们需要一切可能的帮助……"
 mlt.64.t:0 "来自骑士团的提议"
 mlt.64.d:0 "亚美尼亚流亡政府自成立以来一直暂留在我国境内，今天，一位披着斗篷的信使来到了他们的办公室。信使带来了圣约翰骑士团的提议，他们最近正为进攻土耳其人卯足了劲。简而言之，只要亚美尼亚愿意同骑士团一起对抗奥斯曼帝国，亚美尼亚便可获得大片大片的土地。提议很是诱人，但我们的间谍还是不确定流亡政府是否作出了肯定回复。无论如何，我们必须保持警惕，既然马耳他的骑士们都能找到那些叛军，我们当然也能。"
 mlt.64.a:0 "流亡政府暗中接受了马耳他的提议"
 mlt.64.b:0 "流亡政府拒绝了马耳他的提议，不想再向外国人卑躬屈膝"
 mlt.65.t:0 "亚美尼亚同意！"
 mlt.65.d:0 "受双方合作共赢前景的鼓舞，也为了让亚美尼亚能再度作为主权国家屹立于世间，亚美尼亚似乎已同意正式与马耳他结盟，共同反抗土耳其人。在这个反对我们共同敌人的统一战线上，两国的合作不仅能让亚美尼亚从土耳其人的控制下获得解放，更能为亚美尼亚人民开辟一个独立、稳定和繁荣的崭新时代。"
 mlt.65.a:0 "天主教与东正教将放下分歧，联合起来完成这神圣的任务，将那些异教徒从地球上清除出去！"
 mlt.66.t:0 "亚美尼亚拒绝"
 mlt.66.d:0 "虽然有共同的敌人，也有共同的以征服收复失地的动机，但亚美尼亚不顾我们彼此间两场斗争的胜利，仍然拒绝了我们的提议。大概为了避免遭受土耳其人的报复，亚美尼亚除争得独立、收复固有领土外真的别无它求吧。"
 mlt.66.a:0 "我们还是管好自己的事吧……"
 mlt.67.t:0 "最后的十字军"
 mlt.67.d:0 "几百年来，世界一直在忍受着奥斯曼土耳其人的欺压，而现在正是将这一恶魔彻底从地表抹去的时候，平凡的基督徒、黎凡特人、巴尔干人以及整个地中海从今往后都无需再惧怕这一存活至20世纪的老妖魔了。凭借着我们新近收复、解放的领土，我们将对土耳其半岛及整个奥斯曼帝国发动全面进攻，斩下这只野兽的头颅。"
 mlt.67.a:0 "如神所愿！"
 mlt.68.t:0 "来自马耳他的提议"
 mlt.68.d:0 "我们得到消息，马耳他人已打破了他们一贯保持中立的习惯，正在努力把地中海统一在一个旗帜下。他们已正式要求撒丁岛参与该计划，并提醒若是我们拒绝，他们便会动用武力。这种隐隐约约的威胁已经让许多人考虑加入他们的计划（内阁中为数不多的人还在谈论地中海联合能带来的好处）。当然，撒丁岛背后可是有协约国撑腰的，处理一个弹丸小国马耳他还不是手到擒来？"
 mlt.68.a:0 "独具一格的提议！"
 mlt.68.b:0 "我们是意大利的一部分，才不是什么地中海人"
 mlt.69.t:0 "马耳他想购买科西嘉岛"
 mlt.69.d:0 "马耳他政府向我们表示他们有购买科西嘉岛的意愿。这个岛虽然有些难以控制，但它毕竟是法国本土的一部分，在光复本土的计划里也能派上大用场。马耳他的购岛出价很是慷慨，都够我们把空荡荡的金库填满了，这肯定对光复法兰西也有好处。无论如何，我们是否要放弃这一重要领土还有待商榷。"
 mlt.69.a:0 "好"
 mlt.69.b:0 "不好"
 mlt.70.t:0 "法兰西民族国同意"
 mlt.70.d:0 "法国人同意了我们的提议，正在将科西嘉岛的控制权移交给我们，而为了给阿尔及尔付款，我们的金库都快要被掏空了。法国人虽然为失去法国领土“不可分割”的一部分而感到羞耻，但也对马耳他政府给予的慷慨的经济补偿感到高兴。"
 mlt.70.a:0 "好啊"
 mlt.71.t:0 "阿尔及尔拒绝了我们的提议"
 mlt.71.d:0 "不出所料，法国政府拒绝了我们购买科西嘉的提议。虽然我们给出的补偿很是慷慨，但[NFA.GetLeader]表示，科西嘉岛具有不可放弃的战略价值。看来在短期内，任何和平获得该岛的希望都已破灭。"
 mlt.71.a:0 "该死"
 mlt.72.t:0 "马耳他试图购买巴利阿里群岛"
 mlt.72.d:0 "马耳他政府要么是吃错什么药了，要么是钱赚多了没地花，如今向我们提出要购买巴利阿里群岛。他们的报价很是慷慨，必然足以偿还一部分我国的未偿债务。无论如何，哪怕有那么一大笔报酬，部分人还是在犹豫要不要卖掉这个战略要地。"
 mlt.72.a:0 "卖了！"
 mlt.72.b:0 "不卖"
 mlt.73.t:0 "[SPR.GetName]出售巴利阿里群岛"
 mlt.73.d:0 "[SPR.GetName]政府已同意出售巴利阿里群岛。为了给[SPR.GetAdjective]政府付款，我们的金库都被掏空了。作为回报，[SPR.GetAdjective]也准备将背风群岛的控制权移交给马耳他政府。"
 mlt.73.a:0 "好啊"
 mlt.74.t:0 "[SPR.GetName]拒绝出售"
 mlt.74.d:0 "[SPR.GetAdjective]回应了我们的提议，估摸着还是把我们的提议当成玩笑了。他们显然不相信我们的意图，认为我们虽想购买巴利阿里群岛，但背后指不定藏了什么阴谋诡计。目前而言，我们是没有办法再购买巴利阿里群岛了。一些人已经放弃了幻想，但另一些人不想白跑一趟，建议我们武力占领这些岛屿。"
 mlt.74.a:0 "不卖就不卖……"
 mlt.74.b:0 "拿起武器！"
 mlt.75.t:0 "马耳他试图购买爱琴海诸岛"
 mlt.75.d:0 "不论是因为精神错乱，又或是想要花费一些自己的巨人财富，马耳他政府向我们提出了收购爱琴海诸岛的提议。当然，他们给出了惊人的价格，而这也可以帮助我们偿还一些国家债务。然而，即便马耳他开出了如此惊人的高价，政府中的一些人也不愿意将这块战略要地拱手让给别人。"
 mlt.75.a:0 "卖了！"
 mlt.75.b:0 "不卖"
 mlt.76.t:0 "[GRE.GetName]出售爱琴海诸岛"
 mlt.76.d:0 "[GRE.GetName]政府已经同意将爱琴海诸岛售卖给我们。我们的国库因为这场与[GRE.GetAdjective]政府的交易几乎见底。[GRE.GetAdjective]政府已经开始了将爱琴海诸岛控制权交与马耳他政府的流程。"
 mlt.76.a:0 "好啊"
 mlt.77.t:0 "[GRE.GetName]拒绝出售"
 mlt.77.d:0 "[GRE.GetAdjective]政府对我们的开价作出了回应，但据我们所知，他们将这次报价当作了笑话处置。他们显然不清楚我们的意图，并认为我们居心叵测。目前，任何购买爱琴海诸岛的幻想都已经破灭，一些人放弃了希望，而另一些人却认为是时候拿起手中的武器武力攻占这些岛屿了。"
 mlt.77.a:0 "不卖就不卖……"
 mlt.77.b:0 "拿起武器！"
 mlt.78.t:0 "地中海信仰的命运"
 mlt.78.d:0 "当我们继续努力为如今以我们联邦为家的人民创造和培育一种新的地中海身份认同之时，万恶的宗教问题又露出了它狰狞的面目。虽然马耳他和联邦西部诸岛的天主教徒占多数，但在联邦东部诸岛，占多数的却是东正教徒。鉴于这种情况，许多人开始怀疑联邦的宗教政策会是个什么样子。哪怕在字面成文法中政教是分离的，但根据马耳他事实上的法律，天主教会实际上就是政府的分支。既然东正教徒在我国人口中已占了很大一部分，单纯地维持国家天主教可能会在这些土地上引起不小的动荡。因此，许多人开始呼吁将东正教与天主教一同确立为联邦的两个官方宗教。然而，其他更为进步的国会议员则呼吁我们在联邦层面上采取世俗主义。虽然这些世俗主义者对各岛本身推行国教没有意见，但他们声称，我们必须在国家层面上保持中立，以免联邦走向崩溃。"
 mlt.78.a:0 "实行国家天主教！"
 mlt.78.b:0 "天主教和东正教二教并行！"
 mlt.78.c:0 "宣扬世俗主义！"
 mlt.79.t:0 "土耳其人的命运"
 mlt.79.d:0 "战鼓隆隆的日子已然远去，我们虽战胜了土耳其人，如今却留下了个烂摊子。目前的问题是：我们该怎么分割这只“火鸡”呢？当骑士团为土耳其国家的未来众说纷纭之时，有三种办法出现了。一些人主张进行更直接的干预，建议我们在被征服的土地上建立一个托管领。在他们接受天主教信仰之前，人民的福祉便系于托管领的领导之下。只有这样，人民才能享有充分的自由与自治。这一提议是拉丁礼君士坦丁堡宗主教安东尼奥·阿纳斯塔西奥·罗西提出的。这一做法虽能让土耳其被天主教化，但必然会引起当地人的抵制。或者，我们可以在我们的监督下建立一个自由的、受到一定控制的土耳其国家。它享有自治权，也拥有在一定程度上管理自己的能力，这么一来，土耳其人可能就不会再把我们当成可恨的侵略者了。最后，我们可以干脆地把土耳其土地送给我们的希腊盟友。希腊人早就想向土耳其人复仇了，我们现在正好可以做个顺水人情。希腊能借此报仇雪恨，我们也能把“土耳其问题”推给他们，一心专注于收复圣地。骑士团在土耳其问题上的辩论愈发深入，显而易见……"
 mlt.79.a:0 "……我们将建立一个土耳其托管领！"
 mlt.79.b:0 "……土耳其人将获得有限的自由！"
 mlt.79.c:0 "……我们会把这些地划给希腊！"
 mlt.80.t:0 "《圣地现状法令》的命运"
 mlt.80.d:0 "自奥斯曼接管耶路撒冷以来，“现状”的观念便成了城内众多基督教场所的现实。简而言之，《圣地现状法令》规定，若在任一教堂有利害关系的教派不能达成一致，那么任何改变都不得做出。虽然这大体上有助于维持和平，但也造成了停滞，其中最典型的就是“不可动之梯”，竟然三百年没有动地方。即便到了今日，在我们以唯一真信收复圣地后，这种情况也没有任何改变，许多人开始呼吁，要求终结这种情况，毕竟，我们以一己之力为教会光复了耶路撒冷，干嘛和别人分享权力呢？虽然这其中牵扯复杂，但现在正应当彻底扫除腐朽制度，将圣地大权交还给教会。"
 mlt.80.a:0 "为了和平，我们必须维持协议"
 mlt.80.b:0 "只有基督的新娘，教会才有发言权！"
 mlt.81.t:0 "公海大劫掠！"
 mlt.81.d:0 "最近出现了一些令人不安的消息，说马耳他海盗在地中海大肆掠夺我们商船的货物，还逼迫船员为奴。这些强盗剥夺了受害者的自由，无情地奴役他们。进一步的调查显示，这些可怜人被卖到了各地，比如阿拉伯半岛，甚至更远的地方。这些恶行的具体手段还尚未摸清，有传言说，匪徒们可能是先假扮成游客，乘小船靠近我们的船只，得手后再撤到大型货船上。他们窃取了宝贵的资源，甚至还囤积了好几批的枪支，这一来能维持他们的不法活动，二来又能变卖生财。严峻的形势催促我们尽快解决问题，将被受害者解救出来。我们已要求马耳他政府就这些犯罪活动做出回应，制裁也已就位，直至双方圆满解决危机。"
