 mlt.129.d:0 "今天，一位枢机主教带着一个奇怪的请求前来觐见教宗陛下。身为马耳他骑士团的传话人，这位枢机主教告知我们，骑士团正准备从奥斯曼土耳其手中夺回圣地。而在这一过程中，他们试图暗中联系教宗，希望教宗能给予他们支持，并发动一场新的十字军东征，以此让他们有夺回圣地的理由。这个想法实在有点怪，发动十字军圣战在当下也没什么意义了。我们实在没有掺和这事的必要。此外，圣约翰骑士团也实在令人头痛，这或许是除掉他们的好机会。当枢机主教结束他的演讲，迅速离开教宗办公室时，教宗陛下也当即作出了决定……"
