 CHI_gu_mengyu_advisor_desc: "§Y顾问介绍\n生于：§!§g1888年10月18日；大清帝国、直隶省宛平县§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g顾孟余是汪精卫的核心圈子里一名很有意思的成员。他虽然与汪精卫关系不错，却常被陈璧君领导的公馆派和陈公博领导的改组会“激进派”疏远。他精通英法德三语，曾在北京大学任教，之后被蔡元培和李石曾介绍到中国国民党。北伐失败后，他和中央委员会一起逃到了巴黎。\n\n顾孟余是一名高产的社会主义作家，在《前进报》担任编辑，并反对陈公博的马克思主义观点。对顾孟余来说，中国没有工业社会的阶级基础，因此阶级斗争是没有意义的。他尤其强调将组织农民建立农会以开展土改的必要性。由此，他们可以在政治上发声，并帮助地方自治政府的发展。\n\n致力于发展地方民主的顾孟余激烈地反对群众革命，认为这种乌合之众的革命绝不会成功，他们需要有国民党强而有力的领导。尽管意见相左，为支持1924年国民党的改组活动，陈公博和顾孟余还是携手组建改组同志会，这个十多年来主导着国民党左翼的派系。§!\n\n§Y重要信息：顾孟余是改组会“温和派”的领袖和最具影响力的人物，在对汪精卫的忠心和对临委会的同情之间进退两难。§!"
 CHI_assorted_leaders: "各色领袖"
 CHI_four_elders: "四大元老"
 CHI_four_elders_advisor_desc: "§Y顾问介绍\n组建于：§!§g1906年；法国、蒙塔日§!\n§Y派系：§!§g世界社§!\n§Y政治生涯：§!§g国民党“四大元老”是指张人杰、李石曾、吴稚晖和蔡元培，他们都来自浙江，于世纪之交在巴黎流亡时结识。出于对清政府的不满和无政府主义思想的影响，他们预计新世界已经近在眼前，故共同组建了中国第一个无政府主义社团“世界社”。他们也是孙中山同盟会的创始成员，大力支持辛亥革命。\n\n欧洲的工团主义革命和国民党的崛起验证了他们对新世界的预言。数十年来，他们塑造了中国社会主义的面貌，通过勤工俭学运动教导了数以千计的后辈，在新近组建的国民党中发挥了关键作用。\n\n但由于其愿意接受训政中固有的威权色彩，他们最初在无政府工团主义运动中丧失了不少支持，中国工团党的崛起也让世界社被逐步边缘化。介于此，“四大元老”将自己的形象重塑为中国工团主义事业的主要引领者。在和以前的门生汪精卫闹翻后，他们投入理想相似的宋庆龄和临时行动委员会旗下，并与之一道进入国家领导层。§!\n\n§Y重要信息：为遵守无政府主义原则，四大元老拒绝了任何政府职务。尽管如此，他们在塑造民国方面发挥了很大的作用，作为党内元老指导新政府的工作。§!"
 CHI_liao_zhongkai_advisor_desc: "§Y顾问介绍\n生于：§!§g1877年4月23日；美利坚合众国、旧金山§!\n§Y派系：§!§g独立派系§!\n§Y政治生涯：§!§g随着中央委员会回归福建，宋庆龄的闽赣根据地政府及从巴黎归国的中央委员会立即合并，为了维护汪先生的领袖地位，行政院长一职非廖仲恺莫属，他是一位忠厚长者，同时也是孙中山的至交、国民党的创始元老之一。\n\n在见证了中国在甲午中日战争中的耻辱性大败之后，廖仲恺潜心钻研西学，在1897年他与志同道合的革命者何香凝结婚。这对夫妇随后一同前往日本，在那里他们被孙中山先生的革命信仰深深打动，并加入了同盟会。\n\n回国后，廖仲恺对社会主义理念产生了浓厚的兴趣，并在同盟会出版的报纸上公开宣传社会主义，多年以来，廖仲恺始终伴于孙先生左右，他同时也是中央委员会的成员。其对工农运动的坚定支持立场导致他成了党内右派的死敌，1925年担任黄埔军校的党代表期间，他试图大力铲除军中的腐败问题，却因此引发了数起针对他的刺杀行动，险些丧命。\n\n北伐战争失败后，廖仲恺往返于巴黎和闽赣政府间充当联络员。这让他赢得了汪宋两方的一致信赖，正源于此，他成为了党内分歧的重要调解人。§!\n\n§Y重要信息：由于1925年刺杀留下的旧伤，多年来他的健康状况一直不容乐观。§!"
 CHI_deng_yanda_birth_info: "生于：§!§g1895年3月1日；大清帝国、广东省惠州§!\n§Y派系：§!§g临委会§!"
 CHI_deng_yanda_bio: "邓演达出身书香门第，父亲是光绪年间的秀才。在父亲的指导下，年轻的邓演达受到了来自西方新颖的自由主义思想熏陶。为了改天换地、推翻腐朽的清王朝，他于1911年参加了辛亥革命。1916年，他与黄琪翔、叶挺一起进入保定武备学堂学习。\n\n在陈炯明叛乱中，孙中山被赶出广东，而邓演达仍然忠于孙中山的理念。1923年，他帮助国民党驱陈复粤。黄埔军校建立后，邓演达担任教练部副主任，随后又自愿到新成立的法兰西公社学习。在海外期间，他听闻孙中山逝世的消息，于1926年回到中国，担任黄埔军校教育长，为光荣的北伐做准备。\n\n轰轰烈烈的北伐运动失败了，邓演达却志向不移，他怀揣着革命胜利必须依靠群众的信念，秘密返乡进入闽赣根据地。他作为中间人深受宋庆龄和李济深的信任，是我党我军冉冉升起的新星。"
 CHI_deng_yanda_advisor_desc: "§Y顾问介绍\n$CHI_deng_yanda_birth_info$\n§Y政治生涯：§!§g$CHI_deng_yanda_bio$他在临时行动委员会的发展中发挥了重要作用，出任其官方领导人，而他的好友宋庆龄则以“中立”身份行事。§!\n\n§Y重要信息：作为临委会背后的主要力量之一，他的意识形态信仰和政治手腕可不能被低估。§!"
 CHI_deng_yanda_mhc_desc: "§Y军官介绍\n$CHI_deng_yanda_birth_info$\n§Y军旅生涯：§!§g$CHI_deng_yanda_bio$多年来，他招纳不少国民革命军内的同志和同窗组建了黄埔革命同学会，主导着国民党军事体系。§!\n\n§Y重要信息：指派他为参谋总长将巩固其黄埔革命同学会在军事事务中的统治地位。§!"
 CHI_he_zhonghan_birth: "生于：§!§g1900年1月5日；大清帝国、湖南省岳阳§!\n§Y派系：§!§g复兴社§!"
 CHI_he_zhonghan_bio: "§g贺衷寒年轻时热衷于阅读，他如饥似渴地阅读了梁启超的文章，将其视为现代中国的蓝图。法国爆发革命后，他转而相信马克思主义，在武汉加入了董必武的马克思学说研究会。他最初加入了中国工团党，却由于一些私人矛盾被组织开除。之后他成为了一名中学教师，直到被他的导师董必武引荐到广东。\n\n在孙中山和他的追随者开办黄埔军校之后，贺衷寒怀着一腔热血报名成为第一期学员。贺衷寒与陈赓、蒋先云并称为“黄埔三杰”。他在政治和军事理论两门课上取得了最高分，并且在黄埔军校见识了一种新的革命理念：中国只能靠战争和忠于党和国家的战士才能统一。此外，他还将该校首任校长——伟大的蒋介石视为一个即使算不上杰出也能说是典范的领导人，一个可以唤醒中国并洗净百年国耻的领导人。\n\n然而，北伐失败，介公遇刺，贺衷寒被迫逃往欧洲。在那里，他与几位黄埔的老同学重逢，其中最值得提及的是邓文仪和胡宗南。贺衷寒将注意力转移到学习英法革命上，订阅了准则派报纸“行动报”，一心追随奥斯瓦尔德·莫斯利的理念。流亡归来后，他希望将黄埔的革命精神带回到国民革命军中。§!"
 CHI_he_zhonghan_advisor_desc: "§Y顾问介绍\n$CHI_he_zhonghan_birth$\n§Y政治生涯：§!$CHI_he_zhonghan_bio$\n\n§Y重要信息：贺衷寒参与组织了三次国民革命，在新政府内智胜对手，成为委员长新政权的首席副手和主要理论家。§!"
 CHI_lixingshe: "力行社"
 CHI_lixingshe_advisor_desc: "§Y顾问介绍\n组建于：§!§g1933年；不列颠联盟、伯明翰§!\n§Y派系：§!§g中华复兴社§!\n§Y简介：§!§g力行社是中华复兴社组织架构内的所谓核心圈子。这个所谓“新”中央执行委员会由528名成员组成，并以胡宗南为核心。但其真正核心是一个由几名总社干事会成员组成的小圈子，他们分别是书记长（贺衷寒）、书记处长（邓文仪）、总务处长（刘不同）、宣传处长（康泽）、组织处长（郑介民）和特务处长（戴春风）。\n\n§Y重要信息：高度隐秘的力行社包含中华复兴社最高层成员，参与处理国民党政策和行动制定过程的决策事务。层层相扣的组织架构下，只有总社干事会的成员才能在任何时刻都直达委座天听。§!"
 CHI_li_jishen_birth: "生于：§!§g1885年11月5日；大清帝国、广西省梧州§!\n§Y派系：§!§g中立§!"
 CHI_li_jishen_bio: "他年轻时在梧州中学读书，师从未来的国民党右派领袖胡汉民。1904年，他入学广东将弁学堂，开始了自己的军旅生涯。毕业后，李济深北上入学北洋陆军士官学院（保定武备学堂前身）。1911年辛亥革命爆发后，李济深在江苏参加了革命军，并在革命后回到北京继续完成学业。\n\n1922年，李济深受时任粤军第一师师长，老同学邓铿的邀请回到两广任职。邓铿遇害后的数年里，他在事业阶梯上不断爬升，之后在蒋介石手下担任黄埔军校副校长。北伐开始后，李济深已身兼广东省主席、总司令部留守主任和黄埔军校代理校长。\n\n之后德军攻入广州，李济深虽竭力抵御却仍无力回天，因此在战后饱受指责。当大部分党员逃往法国，李济深却留下来着手收拢国民革命军的残部。虽然1932年起义失败了，他在军方仍然受人尊敬。"
 CHI_li_jishen_commander_desc: "§Y陆军将领介绍\n$CHI_li_jishen_birth$\n§Y军旅生涯：§!§g$CHI_li_jishen_bio$\n\n§Y重要信息：明面上身为“无派系”军官的他尽其所能保持国民革命军的政治中立性，但仍被指责具有右派倾向。§!"
 CHI_li_jishen_mhc_desc: "§Y军官描述\n$CHI_li_jishen_birth$\n§Y军旅生涯：§!§g$CHI_li_jishen_bio$§!\n\n§Y重要信息：明面上身为“无派系”军官的他经常担任军政部长一职，也是参谋总长的中立人选。话虽如此，尽管他坚称自己是无派系人士，许多少壮派军官仍对其同情“遣印派”的“右倾”思想感到不满。"
 CHI_ye_ting_birth: "生于：§!§g1896年9月10日；大清帝国、广东省归善县§!\n§Y派系：§!§g临委会§!"
 CHI_ye_ting_bio: "叶挺在十五岁时就剪掉了自己的辫子（扎辫子是满清时期的法规），这种出于爱国心的叛逆行为使他遭学校开除。离开学校后，叶挺的父亲安排了一名大他两岁的女孩结婚，希望能让毛躁的叶挺安分下来，可叶挺动身向北前往湖北学习军事理论，最终入学湖北陆军第二预备学校，而后被推荐保送至保定武备学堂。在此叶挺接触了中国初兴的左派思想，尤其对陈独秀的《新青年》爱不释手。\n\n从保定军校毕业后，旧桂系军阀陆荣廷安排叶挺任职惠阳县长。叶挺在婉拒后跟随孙中山去了广东，加入国民党并在国民革命军中司任营长一职，后因出色的战果而闻名。1924年，对马克思主义有着坚定信仰的他加入了中国工团党。\n\n北伐开始后，叶挺率领先头部队在汀泗桥和武昌等著名战役中表现突出，被誉为战时国民革命军最优秀的指挥官之一。北伐失败后，叶挺决定跟随宋庆龄和李济深前往闽赣根据地。"
 CHI_ye_ting_commander_desc: "§Y陆军将领介绍\n$CHI_ye_ting_birth$\n§Y军旅生涯：§!§g$CHI_ye_ting_bio$在此期间，训练有方的叶挺对新兵们严加管教，是许多年轻军官的资深导师。他盼望着有朝一日重振国民革命军，为死去的同志们报仇。§!\n\n§Y重要信息：作为闽赣根据地的一员，他支持临委会，虽然其内部的“黄埔派”和“农运派”都试图拉拢他，但他的态度却始终不予表态，因此他的政治立场被视为临委会中的“非铁杆分子”。§!"
 CHI_ye_ting_mhc_desc: "§Y军官介绍\n$CHI_ye_ting_birth$\n§Y军旅生涯：§!§g$CHI_ye_ting_bio$在根据地的经历让他认识到一支专业的精锐部队在特别行动中的价值所在。§!\n\n§Y重要信息：作为闽赣根据地的一员，他支持临委会，虽然其内部的“黄埔派”和“农运派”都试图拉拢他，但他的态度却始终不予表态，因此他的政治立场被视为临委会中的“非铁杆分子”。"
 CHI_zhang_zhizhong_birth: "生于：§!§g1890年10月27日；大清帝国、安徽省巢湖§!\n§Y派系：§!§g改组会§!"
 CHI_zhang_zhizhong_bio: "§Y军旅生涯：§!§g张治中生于巢湖县，1916年毕业于保定武备学堂第三期步兵科，同期的还有白崇禧等将才。毕业后他先后在滇军、桂军和川军中服役，而后在蒋介石邀请下加入了国民革命军。他在黄埔军校任教，还是军事研究委员会成员，与第三国际的外国顾问们共事。\n\n东征时，张治中任东征军总部参谋，为击败陈炯明军出谋划策。在1926年北伐战争中，张治中是国民革命军最富才华的军官之一。但北伐的失败让他被迫流亡欧洲。最初，他因其对蒋介石的忠心而被猜忌，但在蒋师死后，他的思想逐渐左转。之后，因其出色的才能和对左派中央委员会的不二忠心，他被任命为流亡黄埔军校的副校长。由于名义上的校长李济深还在闽赣根据地打游击，这让张治中得以在国民党新一代军官中施加大量影响力。§!"
 CHI_zhang_zhizhong_commander_desc: "§Y陆军将领介绍\n$CHI_zhang_zhizhong_birth$\n$CHI_zhang_zhizhong_bio$\n\n§Y重要信息：留欧经历和中央委员会的支持让他对改组会忠心耿耿，临委会主导的元勋派对其多有猜忌。§!"
 CHI_zhang_zhizhong_mhc_desc: "§Y军官描述\n$CHI_zhang_zhizhong_birth$\n$CHI_zhang_zhizhong_bio$\n\n§Y重要信息：留欧经历和中央委员会的支持让他对改组会忠心耿耿，也帮助他见识了许多新军事思想。他希望以现代标准训练国民革命军新生代。§!"
 CHI_zhou_enlai_birth: "生于：§!§g1898年3月5日；大清帝国、江苏省淮安§!\n§Y派系：§!§g改组会§!"
 CHI_zhou_enlai_bio: "出身于士大夫家庭的周恩来在晚清的经济衰退中尝到了贫穷的滋味。年轻时，他就读于南开大学，在那里受到陈独秀发表在《新青年》杂志上文章的影响，成了一名能言善辩的马克思主义积极分子。与邓颖超相爱（在1925年喜结良缘）后，他前往法国考察本世纪以来的伟大革命。\n\n1924年从欧洲返回后，他于新建立的黄埔军校中任教。平步青云的他很快成了政治部副主任，对新学员进行国民党三民主义教育，并严选左派入学。这让他与国民党和中国工团党缔结了广泛的联系。\n\n北伐失败后，周恩来夫妻二人参加了国民党早期起义。在那里，他开始组建被称为“红队”的情报组织。1932年在上海起义期间险些遇害后，他大胆行动，成功从中国偷渡到欧洲，受到了英雄般的待遇。作为一颗冉冉升起的新星，他被指派为流亡中的黄埔政治部主任。"
 CHI_zhou_enlai_commander_desc: "§Y陆军将领介绍\n$CHI_zhou_enlai_birth$\n§Y军旅生涯：§!§g$CHI_zhou_enlai_bio$回家后，他立志为挽救国民革命效力。§!\n\n§Y重要信息：他在“政治部”中颇有影响，他尤其受第三国际军事代表团青睐，认为他是位谦逊、健谈、开明的军官。§!"
 CHI_zhou_enlai_advisor_desc: "§Y顾问介绍\n$CHI_zhou_enlai_birth$\n§Y政治生涯：§!§g$CHI_zhou_enlai_bio$周恩来希望扩大他和手下红队的行动范围，维护国民政府的内部团结。§!\n\n§Y重要信息：周恩来人脉广阔、学识渊博、对革命事业忠贞不二。他对日渐叛逆的黄埔革命同学会和其他军队内部异见团体的疑心越来越重。§!"
 CHI_zhou_enlai_mhc_desc: "§Y军官介绍\n$CHI_zhou_enlai_birth$\n§Y军旅生涯：§!§g$CHI_zhou_enlai_bio$§!\n\n§Y重要信息：他在“政治部”中颇有影响，由他领导的政治部在国民革命军内维持士气和教导工作中发挥了很大作用。"
 CHI_li_zhilong_birth: "生于：§!§g1897年12月10日；大清帝国、湖北省沔阳§!\n§Y派系：§!§g中工盟§!"
 CHI_li_zhilong_bio: "§Y军旅生涯：§!§g李之龙出身于湖北农户，他的革命事业始于1913年的湖口起义。作为烟台海军学院的学生，他在1919年参与一次罢工后逃往南方。\n\n在逃脱当局的追捕后，他成为一名社会主义者。而结识志同道合的革命家董必武，又促使李之龙加入了中国工团党。之后，他加入了国民党并成为黄埔军校一期生。他参加过东江战役，担任海军政工干部，后成为海军局代理局长。作为一名中将，他是国民革命军中军衔最高的中国工团党成员。\n\n在北伐战争失败后，李之龙随中央委员会流亡法国。在那里，他继续学习海军理论。巴黎流亡期间，李之龙在几艘武装商船上担任船长，积累了一些实战经验，并希望在革命重燃后发挥他的长处。他在组织舰队的行动中发挥了重要作用，避开了巡逻的敌舰，使流亡者顺利返回大陆。§!"
 CHI_li_zhilong_mhc_desc: "§Y军官介绍\n$CHI_li_zhilong_birth$\n$CHI_li_zhilong_bio$\n\n§Y重要信息：作为一名资深的社会主义军官，在流亡期间他保持了良好的声誉。在接受第三国际海军战术训练的同时，他也希望保证对中国的物资供应。"
 CHI_chen_shaokuan_birth: "生于：§!§g1889年10月27日；大清帝国、福建省福州§!\n§Y派系：§!§g中立§!"
 CHI_chen_shaokuan_bio: "§Y军旅生涯：§!§g陈绍宽在十五岁时考入福州教会创办的格致书院，受教会学校中美国传教士的影响，陈绍宽从小就英语优异。他在海军学校以全班第一的优异成绩毕业后加入北洋海军，开始了他的军旅生涯。1916年，他被外派美国学习航空和潜水艇，并赴欧观察战事。\n\n北伐战争期间，陈绍宽日益不满于孙传芳的暴政，甚至几乎背叛直系，但由于国民党在北伐中一败再败，陈绍宽暂时放下了背叛的想法。但1936年八省联合的分裂让他觉得时机已到，当国民党在福建进军时，他毫不犹豫地投向了国民党一方，并且在沿海防线上打开了一个缺口，使第三国际的援助得以流入厦门。§!"
 CHI_chen_shaokuan_mhc_desc: "§Y军官介绍\n$CHI_chen_shaokuan_birth$\n$CHI_chen_shaokuan_bio$\n\n§Y重要信息：作为一名在福建海军界富有影响力的资深海军军官，陈绍宽支持采用非对称作战的方式沿岸抵御外部威胁。§!"
 CHI_chen_jiliang_birth: "生于：§!§g1887年；大清帝国、福建省福州§!\n§Y派系：§!§g中立§!"
 CHI_chen_jiliang_bio: "§Y军旅生涯：§!§g身为中华民国海军上将，陈季良于1897年在南京江南水师学堂开始了他的海军生涯。毕业后，他被分派到“海容”号巡洋舰服役，与此同时辛亥革命爆发。陈季良支持革命军。1921年，他出任长江巡逻队队长。到了1924年，他获得海军少将头衔。\n\n陈季良同情国民党的民族大义与革命事业，希望在北伐期间投奔国民革命军，但随着国民党的失败而推迟。\n\n八省联合当局甚至连最基本的岸防舰队都缺乏资金维持，德国的金融剥削与孙传芳的暴政，将陈季良推入了国民党叛乱阵营，他在1936年之前便与叛军开始接触。八省内战期间，他协助说服高级军官陈绍宽投诚，使第三国际支援物资得以流入厦门。§!"
 CHI_chen_jiliang_mhc_desc: "§Y军官简介\n$CHI_chen_jiliang_birth$\n$CHI_chen_jiliang_bio$\n\n§Y重要信息：陈季良是位民族主义者。为了维护中国主权免遭帝国主义侵略，他认为要有一支强大的舰队。陈季良希望海军能继续保护中国与外界的联系，防止敌人的袭击。"
 CHI_huang_qixiang_birth: "生于：§!§g1898年7月17日；大清帝国、广东省梅县§!\n§Y派系：§!§g临委会§!"
 CHI_huang_qixiang_bio: "§Y军旅生涯：§!§g黄琪翔出生在一个贫困的农民家庭。其父亲在海外工作，故由伯父一手把他带大，并送他上了私塾，1912年，黄琪翔入学广州优级师范学堂附中，在那里，他第一次接触到革命思想。他曾入学保定武备学堂，后在边防军炮兵团任职。他越来越认同孙中山的理想，最终在1922年回到广东，两年后加入了国民党。\n\n新来的他在国民革命军中作为营长率部对抗陈炯明部。北伐时期，黄琪翔与叶挺、张发奎同在“铁四军”中服役。尽管作战英勇，第四军还是被直系军击溃，他最终跟随国民党领导层流亡欧洲。\n\n在法国，他与邓演达的关系日益密切，两人于1932年回国参加上海起义。起义失败后，两人逃往闽赣根据地继续战斗。在这里，黄琪翔见证了《对中国及世界革命民众宣言》的起草和临时行动委员会的建立。§!"
 CHI_huang_qixiang_desc: "§Y陆军将领介绍\n$CHI_huang_qixiang_birth$\n$CHI_huang_qixiang_bio$\n\n§Y重要信息：作为邓演达的密友和知己，他是临委会“黄埔派”的重要人物。§!"
 CHI_huang_qixiang_mhc_desc: "§Y军官介绍\n$CHI_huang_qixiang_birth$\n$CHI_huang_qixiang_bio$\n\n§Y重要信息：多亏邓演达的影响力，身为训练有素的炮兵指挥官的他是督察长职位的热门人选。§!"
 CHI_chen_geng: "陈赓"
 CHI_chen_geng_desc: "§Y陆军将领介绍\n生于：§!§g1903年2月27日；大清帝国、湖南省湘乡§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g陈赓生于湖南的一个富庶之家，其祖父为湘军将领，尽管家境殷切，但为了逃离包办婚姻，陈赓还是在13岁时离家参军，出于对军阀的厌恶，1921年他脱离军队，进入铁路局成为一名办事员，随后考入黄埔军校。\n\n在校期间，他与贺衷寒和蒋先云并称“黄埔三杰”，毕业后陈赓追随蒋介石，带领一个连负责蒋介石的警卫工作，1925年东征期间，他力劝蒋不要在大败后自杀，并背着蒋介石徒步逃亡十余里，这为他赢得了蒋介石永远的尊重，尽管二者在政治上存在分歧。\n\n北伐战争的失利给陈赓的事业带来了转折，他被送往欧洲接受情报工作培训，1932年回国参加上海起义时负伤，以化名“王庸”潜伏下来，后成功撤离。除领导常规部队执行作战任务外，陈赓还积极参与军事情报工作，与周恩来关系密切，事实证明他是伏击方面的专家，善于快速调动部队攻击敌军弱点。§!\n\n§Y重要信息：作为周恩来在红队的左右手，他与“政治部集团”过从甚密。§!"
 CHI_Jiang_Xianyun: "蒋先云"
 CHI_Jiang_Xianyun_desc: "§Y陆军将领介绍\n生于：§!§g1902年8月17日；大清帝国、湖南省新田§!\n§Y派系：§!§g临委会§!\n§Y军旅生涯：§!§g蒋先云的早年经历可谓是丰富多彩，十五岁考入湖南第三师范学校，十七岁参加学生运动，十九岁发起成立进步团体“心社”，宣传新文化，并加入中国社会主义青年团，同年加入中国工团党，并随毛泽东一同前往安源开展工人运动，是中国工农运动的先行者之一。\n\n1924年5月，不满22岁的蒋先云在毛泽东等人的引荐下考入黄埔一期开始了自己的军旅生涯，在校期间，他与贺衷寒和陈赓并称“黄埔三杰”，并随黄埔校长蒋介石南征北战立下赫赫战功，并深受其喜爱，如果不是二人政见上有着强烈冲突，蒋先云或许才是蒋介石真正的“第一门生”。\n\n北伐失败后，蒋先云随毛泽东辗转各地发动起义并始终活跃在根据地内，虽然他的资历不及叶挺、邓演达等昔日黄埔教官，但他仍旧在根据地内打出了自己的名堂。§!\n\n§Y重要信息：蒋先云是黄埔大师哥，而且是最出名的那一个，他长期活跃在闽赣根据地的经历令他在元勋派将领中颇有威望，虽然邓演达试图吸纳他进黄埔革命同学会而换取他对临委会内“黄埔派”的忠诚，但似乎他的政治主张与毛泽东等“农运派”更为契合。§!"
 CHI_WULANFU: "乌兰夫"
 CHI_WULANFU_desc: "§Y陆军将领介绍\n生于：§!§g1906年12月23日；大清帝国、内蒙古土默特旗§!\n§Y派系：§!§g中工盟§!\n§Y军旅生涯：§!§g乌兰夫出生于内蒙古土默特旗塔布村，1923年12月，在北平蒙藏学校读书时加入中国社会主义青年团，同年加入中国工团党，在党组织的帮助下乌兰夫被送往法国深造，并留校担任翻译工作。\n\n北伐失败后，乌兰夫秘密回国，并在蒙古地方从事地下革命，直至蒙古解放前，其所带领的游击队已达万人。§!\n\n§Y重要信息：乌兰夫并非国民党党员也不是工团党中的重要人物，也不是骁勇善战的战将，但其蒙古族身份有利于稳固政府在蒙古地方的统治，因而乌兰夫被授予了上将军衔。§!"
 CHI_Guan_Linzheng: "关麟征"
 CHI_Guan_Linzheng_desc: "§Y陆军将领介绍\n生于：§!§g1905年4月7日；大清帝国、陕西省鄠县§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g关麟征原名关志道，出生于陕西省鄠县真花硙村一户普通的农民家中，关家世代务农，家业中等。\n\n关麟征15岁小学毕业后，来到省城西安，考进省立第三中学。那时镇嵩军刘镇华在西安举办讲武堂，他每次路过讲武堂门口，见讲武堂照壁上写着斗大的“奋斗”两字，心里非常羡慕。可是他是个穷学生，没有背景，不得其门而入，只有望堂兴叹而已。\n\n1924年初，关麟征得知先总理孙中山先生在广州开办军校秘密招生。他们弄到一张胡景翼处签发的署名邓毓玫和吴麟征的护照，吴嫌广东太远不想去，关麟征便把护照上的“吴麟征”改为“关麟征”，并以此名参军入伍考入黄埔一期。\n\n东征时关麟征腿部受重伤，医生建议其截肢，而失去一条腿则意味着他的军旅生涯走到了尽头，此时恰逢廖仲恺先生探望伤病，他说服了廖仲恺改变了医生态度，因此保住了自己的腿，也保住了自己的军人身份，也因此同廖公结下深厚情谊。\n\n北伐失败后，关麟征随中央一同流亡法国，并在此期间进入圣西尔军校进修，只等有朝一日重新杀敌，为中国革命建功立业。§!\n\n§Y重要信息：关麟征的旅法经历与其同廖仲恺的深厚情谊令他对改组会忠心耿耿。§!"
 CHI_Gui_Yongqing: "桂永清"
 CHI_Gui_Yongqing_desc: "§Y陆军将领介绍\n生于：§!§g1900年；大清帝国、江西省贵溪§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g桂永清字率真，江西省贵溪县鹰潭镇楼底桂家村人，1924年，入黄埔军校，曾参加两次东征陈炯明和北伐战争，由连长递升至旅长。\n\n北伐失败后，桂永清流亡法国并在这里进入圣西尔军校修习军事，在此期间其伸手索雷尔主义的影响，愈发变得激进，后来复兴社成立桂永清也受邀加入了该团体，其黄埔一期，与胡宗南，贺衷寒等人平辈的身份令其在复兴社内享有一定声誉，但终究因为其能力平庸而非复兴社的核心圈子。§!\n\n§Y重要信息：此人是复兴社的资深分子。§!"
 CHI_Zhou_Shidi: "周士第"
 CHI_Zhou_Shidi_desc: "§Y陆军将领介绍\n生于：§!§g1900年9月9日；大清帝国、广东省乐会§!\n§Y派系：§!§g临委会§!\n§Y军旅生涯：§!§g周士第出生于广东海南岛乐会新昌村。7岁时读私塾，后入乐会县高等小学和琼崖中学。五四运动中被选为琼崖学生联合会干事，积极参加爱国学生运动。22岁时，其加入了工团党外围组织“琼崖评论社”，从而开始了其革命生涯。\n\n1924年5月，周士第考入黄埔军校第一期，毕业后参与组建孙中山的“建国陆海军大元帅府铁甲车队”，并在此期间加入国民党。\n\n1925年2月起，周士第任铁甲车队副队长、队长，曾率队参加支援广宁农民运动、平定商团及军阀叛乱、保卫广东革命政府及援助省港大罢工等斗争，表现出英勇顽强的战斗精神，受到两党高层的高度赞扬。1925年11月担任以铁甲车队为基础组建的国民革命军第4军独立团（叶挺独立团）第1营营长，自此成为了叶挺的左膀右臂。\n\n1926年4月起，周士第任独立团参谋长，5月随部作为北伐先遣队进军湖南，6月协助叶挺在安仁首战告捷，稳定了湘南战局，为北伐军主力开辟了前进道路。8月参与指挥曾参与指挥汀泗桥战役、贺胜桥战役，尔后率部攻打武昌城。10月起任独立团（后改称国民革命军第25师第73团）代理团长、团长。\n\n武昌兵败后革命形势急转直下，周士第随叶挺一道转入游击斗争，这一打就是十年，如今八省内战以获得胜利，周士第也准备好扛起枪再次投身北伐革命的战场之上。§!\n\n§Y重要信息：周士第是叶挺的好友兼门生，同时也是黄埔革命同学会的一员，而他的政治立场也毫不意外的属于临委会中的“黄埔派”一方。§!"
 CHI_xiao_jinguang: "萧劲光"
 CHI_xiao_jinguang_desc: "§Y陆军将领介绍\n生于：§!§g1903年1月4日；大清帝国、湖南省长沙§!\n§Y派系：§!§g中工盟§!\n§Y军旅生涯：§!§g萧劲光生于湖南长沙一个贫苦的小手工业者家庭。从中学毕业后，1920年他参与了国内的早期社会主义运动，在刘少奇的帮助下，萧劲光在次年前往法国——彼时的法兰西刚刚摆脱资产阶级的压迫。留法期间，他曾短暂参加过末期的勤工俭学运动，随后进入联邦军校（前身即圣西尔军校）学习。1922年，萧劲光正式加入了两年前成立的中国工团党。\n\n萧劲光归国时，国内形势有了翻天覆地的变化，1924年，军阀混战拉开帷幕，萧劲光接到的第一个任务是协助组织安源路矿工人罢工运动，这也是中国工团党的首次革命行动。在这之后萧劲光成为政工干部，参加了注定失败的北伐战争。\n\n战争结束后，为成为高级军官做准备，萧劲光再度被派往欧洲学习，1932年上海起义后，他秘密返回闽赣根据地，萧劲光在此证明了自己作为游击战指挥官的能力——他甚至发表了关于游击战主题的文章，除此之外，在组织方面，萧劲光也展露天赋，即使困难重重，他仍设法保障了起义部队的补给供应。其待人坦率真诚的性格也避免了国民革命军各派系间不必要的摩擦，正因于此，黄埔军校重开之际，萧劲光登上指挥岗位的候选人名单，也就不足为奇了。§!\n\n§Y重要信息：萧劲光也许不是非国民党党员中级别最高、资格最老的军官，但在国民革命军中与老黄埔军校毫无联系的仅此一位，一方面这让他的行事具备相当大的独立性，另一方面也让其在国民革命军的政治斗争中成了彻底的“局外人”。§!"
 CHI_xu_xiangqian_desc: "§Y陆军将领介绍\n生于：§!§g1901年11月8日；大清帝国、山西省五台§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g徐向前生于山西一个较为富裕的家庭，父亲曾是清朝的士大夫。但天有不测，家道中落的徐向前被迫靠拾粪、捡柴和挖野菜来养家。1919年春，徐向前考入山西省立国民师范学校接受教育。1924年，在听闻孙中山新建黄埔军校后，他和其他山西老乡从上海南下，加入黄埔一期。\n\n徐向前在国民革命军的服役生涯以作为孙中山警卫开始，参与了镇压商团叛乱、东征陈炯明和命运多舛的北伐。国民革命军北伐失败后，他与国民党左派其他许多将领一同逃往闽赣根据地，参加了国民党旷日持久的游击战争。\n\n1932年上海起义失败后，他勉强逃出生天前往欧洲。在那里，他成为了周恩来政治部的一员，并在八省内战中一道回国。作为国民党“元勋派”一员，徐向前在国民革命军内广受尊敬。§!\n\n§Y重要信息：徐向前很明智地避免与任何领袖或派系亲近，得以在改组会和临委会下属军方派系中方便行事。话虽如此，他仍是黄埔革命同学会的一员，因此他的政治立场也被看做是临委会“黄埔派”的一员。§!"
 CHI_lin_biao_bio: "林彪出生于殷实的商人家庭，青年时期，他就见证了父亲的生意因军阀剥削而陷入困顿。他成为了一名左翼活动家，参加过各种学生罢课与抗议活动，后逃往南方投考新设立的黄埔军校。\n\n作为一名年轻学员，林彪钦佩校长蒋介石的气质。他在校内表现优异，后参与北伐，几个月就从见习排长晋升到营长。北伐失败后，他仍然追随叶挺，与国民革命军残余的大部队转入地下打游击。正是在闽赣的群山之中，林彪这个名字变得越来越响亮了。"
 CHI_lin_biao_mhc_desc: "§Y军官介绍§!\n§Y生于：§!§g1907年12月5日；大清帝国、湖北省黄冈§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g$CHI_lin_biao_bio$§!\n\n§Y重要信息：林彪是国民革命军中首屈一指的步兵指挥官，他表示对改造步兵与在军队中进行政治教育很感兴趣。§!"
 CHI_lin_biao_advisor_desc: "§Y顾问介绍§!\n§Y生于：§!§g1907年12月5日；大清帝国、湖北省黄冈§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g$CHI_lin_biao_bio$§!\n\n§Y重要信息：林彪在国民革命军少壮派中混得很开，他很享受自己革命英雄的身份，也乐于充当总统的亲信。§!"
 CHI_wang_yaowu_birth: "生于：§!§g1904年；大清帝国、山东省泰安§!\n§Y派系：§!§g临委会§!"
 CHI_wang_yaowu_bio: "§Y军旅生涯：§!§g王耀武生于农民家庭，童年丧父丧兄，困顿不堪。他由寡母抚养长大，当他在做店员时，他听闻孙中山在广州开办了黄埔军校，立即向雇主借钱南下投考，之后成为了黄埔三期生。\n\n在北伐战争期间，他以指挥不下火线和重视防御而闻名。在北洋军流传着“宁碰阎王，不碰老王”的说法。北伐失败后，他加入了位于闽赣根据地的宋庆龄和国民革命军残部，深受元勋派青睐，接连得到晋升。§!"
 CHI_wang_yaowu_mhc_desc: "§Y军官介绍\n$CHI_wang_yaowu_birth$\n$CHI_wang_yaowu_bio$\n\n§Y重要信息：王耀武是国民革命军中一员擅长防守的大将，同时也是邓演达黄埔革命同学会的成员。§!"
 CHI_xue_yue_birth: "生于：§!§g1896年12月26日；大清帝国、广东省韶关§!\n§Y派系：§!§g再造派§!"
 CHI_xue_yue_bio: "§Y军旅生涯：§!§g薛岳出身于广东的一个客家家庭。1909年，13岁的薛岳便加入了孙中山的同盟会，之后就读于广东陆军小学堂。1917年，他被保定武备学堂录取为第六期学员。1918年，他返回广东，投奔孙中山和陈炯明麾下。之后孙陈决裂，薛岳效命于孙中山，帮助宋庆龄安全逃离联省派军阀的魔爪。\n\n北伐战争期间，薛岳私底下与蒋介石不和。北伐失败后，他离开第一军流亡国外，在夏威夷与张发奎和孙科汇合，并在1932年以军事顾问的身份被派往印度。如今，国民党从流亡中胜利归来，他也成功在最高指挥部占据一席之地。§!"
 CHI_xue_yue_mhc_desc: "§Y军官介绍\n$CHI_xue_yue_birth$\n$CHI_xue_yue_bio$\n\n§Y重要信息：薛岳在快速机动和穿插包围方面展现出相当的天赋，对机械化作战颇有兴趣。§!"
 CHI_deng_wenyi_birth: "生于：§!§g1905年12月18日；大清帝国、湖南省醴陵§!\n§Y派系：§!§g复兴社§!"
 CHI_deng_wenyi_bio: "§Y军旅生涯：§!§g22岁时，邓文仪离开湖南老家，到广州去参加湖南同乡程潜开办的广州大本营军政部陆军讲武学校的第一期学习，但在年底，这所学校的第一期学生就转到了中国最新的军校——孙中山的黄埔军校。作为黄埔一期生，他在讨伐陈炯明的东征中负伤后一举成名。\n\n经校长蒋介石的批准，邓文仪请了一年假前往法兰西公社学习。然而他的留学生活是短暂的，因为北伐战争已经爆发了。在北伐战争期间，他曾担任黄埔军校的政治部主任，他告诉新兵他们的事业是正确的，国民党和其他腐朽的政党不一样。但是北伐战争还是失败了。\n\n和大多数人一样，邓文仪也逃往了欧洲，他在那里碰到了几位黄埔的老同学，比如贺衷寒。这群人有着相同的观念：革命从未失败，只是遭到背叛。如果革命想要成功，就必须有一个伟大的领袖来领导——比如已故的蒋校长，还需要一支强大而革新的国民革命军。随后，他被任命为驻不列颠联盟首席武官，在那里他接受了准则主义。\n\n当中央委员会重返福建时，他将再次成为开路先锋，为了革命成功愿将生死置之度外。但显而易见的是，邓文仪的野心远不止仅仅在战斗中殉道。§!"
 CHI_deng_wenyi_mhc_desc: "§Y军官介绍\n$CHI_deng_wenyi_birth$\n$CHI_deng_wenyi_bio$\n\n§Y重要信息：邓文仪是位沉默持寡言、深谋远虑的参谋军官，他在后勤方面本领过人。§!"
 CHI_su_yu_birth: "生于：§!§g1904年3月5日；大清帝国、湖南省会同§!\n§Y派系：§!§g临委会§!"
 CHI_su_yu_bio: "§Y军旅生涯：§!§g粟裕，侗族人，生于湖南的一个农村家庭，在六个兄弟姐妹中排行老三，粟裕的童年生活贫苦，但却受到了相当好的教育，1924年粟裕离开家乡，在常德的湖南省立第二师范学校学习，在校期间，他加入学生会，并积极投身于各种学生运动中，当在报纸上读到欧洲社会主义革命的消息时，粟裕热血沸腾，期望着中国也能爆发类似的革命，彻底推翻反动军阀。\n\n很快，粟裕便获得崭露头角的机会，北伐前夕他与叶挺相识，后者鼓动他加入国民党，北伐惨败后，粟裕随部队转进，在闽赣根据地有了一番新作为，他被认为是根据地最优秀的游击队员——粟裕不仅是一位为革命抛头颅洒热血的忠诚战士，更是一位为革命新血液修枝剪叶的敬业园丁。\n\n1932年上海起义期间，粟裕担任先锋队参谋长，受方志敏领导，由于严重失误，方志敏的部队伤亡惨重，他本人也不幸牺牲，粟裕受了重伤，一条胳膊几乎残废，但他仍带领残余部队成功突围，战后粟裕和其他老闽赣根据地的军官一样，在规模迅速扩大的国民革命军中稳步晋升。§!"
 CHI_su_yu_mhc_desc: "§Y军官介绍\n$CHI_su_yu_birth$\n$CHI_su_yu_bio$\n\n§Y重要信息：作为经验丰富的游击战指挥官和非对称作战的先驱，粟裕已成为该领域的专家。§!"
 CHI_zhang_yunyi_desc: "§Y陆军将领介绍\n生于：§!§g1892年8月10日；大清帝国、广东省文昌§!\n§Y派系：§!§g临委会§!\n§Y军旅生涯：§!§g张云逸生于贫农家庭，16岁就读于广东陆军小学堂，次年加入孙中山所创办的同盟会。参加护国运动后，张云逸在粤军服役了一段时间，随后便动身前往广州投奔孙中山的国民政府。这时，他加入国民革命军，参加了对陈炯明的东征，到北伐时，张云逸已被晋升为将军。在这场命途多舛的战争中，他参加了失败的武昌围城战。\n\n国民党被击败后，张云逸与他的战友叶挺、徐向前一起转入地下。1932年，上海起义失败，残军被迫撤往新成立的闽赣根据地，国民党游击队终于合兵一处。张云逸成为根据地的军队高层，作为足智多谋的游击队指挥官，他魅力非凡、表现可嘉，还组织起各种军队企业为根据地筹集资金。如今，国民革命军的规模不断扩大，凭借种种优势，他自然成为了独当一面的部队统帅。§!\n\n§Y重要信息：张云逸是参加过黄花岗起义的国民党元老，虽然其长期在闽赣根据地参与游击战争，但因其与黄埔军校毫无瓜葛而与黄埔革命同学会没什么交集，反倒是同“农运派”的年轻人们打成了一片。§!"
 CHI_du_yuming_birth: "生于：§!§g1904年11月28日；大清帝国、陕西省米脂§!\n§Y派系：§!§g临委会§!"
 CHI_du_yuming_bio: "§Y军旅生涯：§!§g1924年，杜聿明正在复习北京大学和国立北京师范大学的入学考试内容，无意间在《新青年》杂志中看到了南方新成立的黄埔军校招募中国青年入伍的文章。杜聿明随后放弃了学业，在于右任的推荐下成为黄埔一期的学员。之后，他为何应钦效力，参与了镇压广州商团叛乱和讨伐陈炯明的国民革命军东征。在攻打淡水城的战斗中，他是第一个不畏敌人猛烈火力登上城墙的敢死队员，名声大噪。\n\n也许部分因为上述的英雄事迹，他在1925年被调往北方，孙中山在北京临终前杜聿明就在现场。1926年，北伐战争正式打响，杜聿明即刻从北京动身南下加入他的战友们。然而，他却被孙传芳的部队逮捕。随后他又设计逃脱。他成功重新加入邓演达在武汉的国民党军队，但北伐不久后就失败了。他跟随中央委员会和黄埔一期的同学一起流亡到了欧洲。\n\n旅欧期间，杜聿明对欧洲最新军事发展大为惊叹，尤其崇尚不列颠联盟机械化部队指挥官巴塞尔·亨利·李德哈特的著作与理论，并希望有朝一日也能为国民革命军建立一支装甲部队。§!"
 CHI_du_yuming_mhc_desc: "§Y军官介绍\n$CHI_du_yuming_birth$\n$CHI_du_yuming_bio$\n\n§Y重要信息：尽管杜聿明是黄埔革命同学会的一员，但他在作战学说上绝非保守派。或许是为了弥补他在北伐高潮期间的缺席，他是国民革命军欧式现代化的主要倡导者。§!"
 CHI_dai_anlan_birth: "生于：§!§g1904年；大清帝国、安徽省无为§!\n§Y派系：§!§g复兴社§!"
 CHI_dai_anlan_bio: "§Y军旅生涯：§!§g戴安澜原名戴炳阳，出生于安徽的一个农民家庭。在目睹北洋政府腐朽的统治后，他决定改名为戴安澜（寓意挽狂澜于既倒）以明志，投身国民党领导的革命。紧接着，他南下广州，加入了黄埔三期。\n\n在北伐战争期间，他腹部中弹，身负重伤。不过，尽管他已经负伤，他仍然以稳定的领导能力和其他出色的事迹赢得了赞誉，成为了上级的心腹。北伐战争失败后，戴安澜随中央委员会一道撤退，并最终流亡法兰西公社。\n\n在法国疗养时，戴安澜惊异于夏尔·德莱斯特兰提出的装甲战理论，并受其启发，他开始研究机动作战学说。他希望成为中国战场上运用坦克和机械化步兵作战的先驱，因此他加入了还未落地的国民革命军第200师规划委员会。在杜聿明将军手下，戴安澜的职位得到晋升，以协助领导中国不断扩大的机械化部队。§!"
 CHI_dai_anlan_mhc_desc: "§Y军官介绍\n$CHI_dai_anlan_birth$\n$CHI_dai_anlan_bio$\n\n§Y重要信息：戴安澜是中国机械化作战研究委员会的主要成员，他希望得到所需的资源，将刚刚起步的机械化军打造成一支不可忽视的力量。§!"
 CHI_chiang_wei_kuo_desc: "§Y陆军将领介绍\n生于：§!§g1916年10月6日；大日本帝国、东京§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g蒋纬国是由戴季陶与日本女友在日本所生。戴季陶和蒋介石（关系亲如兄弟）两位国民党高层为躲避北洋政府的眼线逃亡日本。年幼的蒋纬国最后由蒋介石和其侍妾姚冶诚抚养，由此进入了蒋家，还是在蒋介石母亲为其夭折的小儿子蒋瑞青日夜抹泪的时候。为表报国之志，蒋总司令两个儿子的名字中都带“国”，一个叫“经国”，一个叫“纬国”。\n\n年幼的蒋纬国与他父亲在黄埔军校边长大。但国民革命军北伐失败，蒋家也突遭噩耗。蒋介石遇刺后，蒋纬国逃往欧洲与其兄蒋经国汇合，随后就读于巴黎中山大学。\n\n在国外他和哥哥得到不少父亲旧相识和学生的照顾，年轻的蒋纬国尤被黄埔毕业生中愈发激进化的派系所吸引。1935年，他参军入伍，最初作为步兵学员接受山地猎兵训练。训练期间，八省内战爆发，他动用关系在英国共和陆军坦克部队谋到士官的职位。\n\n回国后，他正式加入国民革命军——立志用海外所学帮助国民革命军建立首支机械化部队。虽然很明显是他的姓氏让他得以在这么小的年纪担任如此高位，但其抱负和专业素养不该被低估。§!\n\n§Y重要信息：他的生父是戴季陶仍然是家族里的秘密，蒋纬国要是知道了他“亲伯”的全部真相，不知道会有何后果。作为复兴社的红人，蒋纬国已成为少壮派学员和军官的模范。§!"
 CHI_shi_cuntong: "施存统"
 CHI_shi_cuntong_advisor_desc: "§Y顾问介绍\n生于：§!§g1899年11月12日；大清帝国、浙江省源东§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g施存统年轻时在浙江省立第一师范学校读书，在校期间成为了一名社会活动家并参与了新文化运动。作为《浙江新潮》的写手，他出版了《非孝》一文，强烈抨击封建儒学家庭体系。在北京他结识了蔡元培和陈独秀圈子里的其他学者，对其马克思主义和自由意志主义观点深以为然。\n\n这段时期，他通过相互介绍认识了周佛海，见证了广州国民党的成立，还与世界社和日渐壮大的中国工团党等工团主义组织保持往来。施存统在无数社会主义组织中扮演着学者、编辑和教师的角色，包括上海大学、广东中山大学、黄埔军校和巴黎中山大学，成为倡导激进变革的主要人物。他由此进入了改组会激进派，最近还想为中国文化救亡协会项目筹措资金。§!\n\n§Y重要信息：作为改组会内工团主义理论家的领军人物，施存统是改组会激进派和中国工团党沟通的重要桥梁。§!"
 CHI_wang_faqin: "王法勤"
 CHI_wang_faqin_desc: "§Y顾问介绍\n生于：§!§g1870年；大清帝国、直隶省高阳§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g作为一名日本留学生，王法勤倾心于日本所取得的进步，同时为清帝国的停滞不前而感到不满。在日本禁止中国留学生入境后，他回到中国并成为同盟会的一名早期成员。辛亥革命时期他在华北组织革命活动，甚至在河北多个政府部门任职。\n\n然而，随着护法运动的开始，他南下加入广州国民党的革命政府。他成为了第一届中央执行委员会委员，此后一直任此职。他是一名效忠于汪精卫和改组会的国民党铁杆左派，并且监管着抚恤金委员会。§!\n\n§Y重要信息：王法勤属于改组会激进派，是国民党元老之一，自其第一次改组以来始终是其中一员。§!"
 CHI_chu_minyi: "褚民谊"
 CHI_chu_minyi_desc: "§Y顾问介绍\n生于：§!§g1884年1月17日；大清帝国、浙江省吴兴§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g褚民谊出生于清末一个士大夫家庭，是名医褚吉田之子。褚民谊从小接受传统教育，学习政治学的同时兼修英语和科学。他加入了蔡元培组织的勤工俭学运动，成为了世界社的未来“元老”之一，还加入了同盟会。\n\n褚民谊结识了革命同志汪精卫和陈璧君，他还娶了陈璧君的继妹陈舜贞。由于对辛亥革命后国民党的威权化感到失望，他回到欧洲学医并同他人合作创办了中法大学。\n\n在1924年褚民谊回到了中国并同国民党重归于好。他还在广东医药大学任教，在公共卫生宣传中发挥重要作用。的确，他十分重视个人健康，有时候自诩为“太极狂”并以其强健的体魄远近闻名。尽管汪精卫的地位很高，但当褚民谊被选为中央执行委员会候补委员后，他就始终没得到提拔。他将其归咎于是他和陈公博以及其他改组会高层恶劣的关系。§!\n\n§Y重要信息：作为所谓“公馆派”（一个以总统府为中心，以汪精卫亲属和私人幕僚为骨干的派系）的主要领袖，褚民谊与改组会（他不是其中成员）关系恶劣，时有内讧。§!"
 CHI_liu_butong: "刘不同"
 CHI_liu_butong_desc: "§Y顾问介绍\n生于：§!§g1905年2月11日；大清帝国、奉天省庄河§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g刘不同毕业于山东益文商业专门学校，1926年入学黄埔第四期政治科。当时只是个无名军官的他对北伐的惨败感到痛心疾首。\n\n流亡期间，他入学伦敦大学，逐渐接触到正统社会主义理论和不列颠联盟内兴盛的准则主义运动。正如许多流亡的同窗一样，他深感被失败的北伐所背叛，认为应当有人为此负责。之后他被介绍进志趣相投的胡宗南的地下同学会，并一头扎进贺衷寒和邓文仪的小圈子里。他们认为，在北方的反动势力和德帝国主义的联合绞杀，和国民党官僚机构的混乱和无能导致了北伐的失败——正是后者从内部破坏着国民革命军。\n\n作为中华复兴社内知识分子的一员，刘不同写了不少融合了欧洲极权宪章的极端主义文章。这让他广受争议，但也受到那些宣扬更加军事化革命论者的拥护。§!\n\n§Y重要信息：刘不同是复兴社和规模更小的革命军人同志会的一员，从很多方面来看也是相当隐秘的中华复兴社的喉舌。宣扬其论断也许对革命有利，但国民党领导层能否做到玩火不自焚就另说了。§!"
 CHI_chen_youren: "陈友仁"
 CHI_chen_youren_desc: "§Y顾问介绍\n生于：§!§g1878年7月2日；大英帝国、特立尼达和多巴哥圣费尔南多§!\n§Y派系：§!§g临委会§!\n§Y政治生涯：§!§g不会中文的陈友仁（英文名尤金·陈）是中国国民党中一名独特的党员。陈家是一个特立尼达和多巴哥的海外华人家庭，很少说中文，并沉湎于英语作家构建的文学世界中。然而，陈友仁在英语中度过的童年让他成为了维持国民党与法兰西公社和不列颠联盟这两个国际盟友的关系的重要人物。\n\n大学毕业后，他成为了一名律师，在访问伦敦时听到了孙中山反对满清政府的演说。受到这位革命领袖的鼓舞，他决定投身于中国革命事业。他通过西伯利亚大铁路来到中国，遇到了马来西亚医生伍连德。听说陈友仁还缺一个中文名后，伍连德给他起名为“友仁”，与他的英文名“Eugene”读音相似。\n\n陈友仁是一名圆滑的外交官，在争取第三国际对国民党的支持方面起到了关键的作用，二十年代他为国民党取得了第三国际承认的正统中国革命政府地位，北伐失败后也保证了国际的继续支持。在中央委员会回国后，他成为了灵活的外交部长，具有相当可观的影响力。§!\n\n§Y重要信息：陈友仁是宋庆龄的私人朋友，在党内政治中，他与临委会结盟。§!"
 CHI_zhang_bojun: "章伯钧"
 CHI_zhang_bojun_desc: "§Y顾问介绍\n生于：§!§g1895年11月17日；大清帝国、安徽省桐城后方乡§!\n§Y派别：§!§g临委会§!\n§Y政治生涯：§!§g章伯钧出身于安徽的一户地主家庭。在章伯钧仅六岁时，章父便撒手人寰，由叔伯抚养他长大。他在学校的表现相当特别，尽管数学成绩很差，但章伯钧却以一手好文章而备受赞扬。在武昌读书时，身为一名进步学子，章伯钧曾短暂地在一所师范名校担任英语老师。得益于安徽总督的支持，他靠着奖学金留学于德国，在那里他结识了革命者朱德和孙炳文。\n\n留学期间，他成为了一名社会主义者并加入了国民党。1925年，他和邓演达在柏林相遇，怀有共同信念的二人一拍即合。在回国后，章伯钧在广东中山大学文学院任教授一职。他还成为了宣传部的一员，并担任农业部军农联合委员会主席。从事闽赣地区的地下活动后，他成为了临时行动委员会的一员。章伯钧增进了临时行动委员会的农村倾向，他常被视为临委会的文官领导人。§!\n\n§Y重要信息：作为临时行动委员会的领袖之一，章伯钧倡议“宪法颁布之日，即为宪政告成之时，而全国国民则依宪法行全国大选举。国民政府则于选举完毕之后三个月内解职，而授政于民选之政府，是为建国之大功告成。”§!"
 CHI_dong_biwu: "董必武"
 CHI_dong_biwu_desc: "§Y顾问简介\n生于：§!§g1886年3月5日；大清帝国、湖北省黄安§!\n§Y派系：§!§g中工盟§!\n§Y政治生涯：§!§g尽管出身于贫寒的教员家庭，董必武仍然在学业上取得了优异的成绩。1911年，当辛亥革命打响时，他前往武昌参与起义，助力推翻腐朽的清王朝。之后，怀着满腔热情，董必武研究了俄国革命和接下来的法国革命，并成为了一名教师和作家。1920年前后，他加入了新成立的中国工团党，协助建立了该党的武汉支部。\n\n1922年，孙中山与第三国际达成了合作关系，因而与初露头角的中国工团党结成了统一战线。董必武则成为了战线内的重要协调者，热情地鼓励左翼政党之间的合作，同时参与了中国工团主义者同盟的组建，将非国民党的社会主义者团结在一面旗帜下。他还担任过国民党中央委员会的替补委员，后来晋升为正式委员。§!\n\n§Y重要信息：虽然董必武坚持中工盟应独立于国民党行事，但他仍然很快弥合了中工盟与国民党兄弟党之间的裂痕。§!"
 CHI_he_xiangning: "何香凝"
 CHI_he_xiangning_desc: "§Y顾问介绍\n生于：§!§g1878年6月27日；大英帝国、香港§!\n§Y派系：§!§g临委会§!\n§Y政治生涯：§!§g何香凝出生于一个广东的富庶家庭，她从小便具备反抗精神，拒绝了父亲的缠足命令，并与家中兄弟们一起接受教育，成为了中国女权主义的先锋斗士，长大后她嫁给廖仲恺——一位在美出生，不想要小脚老婆的中国人。\n\n她用自己的积蓄带着丈夫一同前往日本深造，在日本，二人追随孙中山先生加入了同盟会，成了一名革命者，何香凝随后回到广州，参与辛亥革命，她是孙中山夫人宋庆龄的密友，与孙夫人一同为党和慈善机构筹款。\n\n何香凝的工作态度有目共睹，国民党二大召开后，何香凝进入中央执行委员会，与宋庆龄共同执掌中央妇女部，同时领导了北伐红十字会。\n\n闽赣起义期间，她往返于巴黎和香港之间，一边筹办艺术展览（何香凝在国民党支持的中国艺术协会中担任主席，她本人也颇有艺术造诣，擅画梅、松、狮、虎等），一边为革命事业筹措资金（她的丈夫同样为联络通信于各地间奔波），她仍积极参与女权主义活动。§!\n\n§Y重要信息：尽管何香凝不是临委会的成员，但作为宋庆龄的同志兼密友，在中执委可能发生的政治冲突中她仍会站在临委会这一边。§!"
 CHI_gu_zhenggang: "谷正纲"
 CHI_gu_zhenggang_desc: "§Y顾问介绍\n生于：§!§g1902年4月30日；大清帝国、贵州省安顺§!\n§Y派系：§!§g改组会-激进派§!\n§Y政治生涯：§!§g1922年，谷正纲同弟弟谷正鼎赶赴德国，留学于柏林大学，此时正值大战结束之际。留学期间，谷氏兄弟和国民党组织积极接触，并成为了党的注册成员。1925年，在国民党的鼓励下，兄弟二人和王仲裕获得了入读法兰西公社的里昂中法大学的资格。\n\n尽管最开始，谷正纲计划回国参与北伐，但北伐的失败使谷正纲继续在欧洲从事研究。在海外期间，他加入了改组同志会，和改组会中的激进派有着密切联系。八省内战打响，当流亡的国民党回到中国，谷正纲将继续忠于陈公博和改组会。§!\n\n§Y重要信息：作为改组会激进派的一员，谷氏兄弟是改组会和陈公博的坚定追随者。而谷正纲又是二人中最善辩的一位，他善于发表雄辩而不失幽默的演讲，为改组会赢得他人的支持。§!"
 CHI_guo_chuntao: "郭春涛"
 CHI_guo_chuntao_desc: "§Y顾问介绍\n生于：§!§g1898年；大清帝国、湖南省酃县§!\n§Y派系：§!§g改组会-激进派§!\n§Y政治生涯：§!§g郭春涛曾就读于湖南省立第一中学，担任校学生会主席，于此结识了两位社会主义者：蔡和森、李维汉。1918年，他与朋友一道考入北京大学，并在大学中担任湖南校友会主席。就学期间，李大钊的社会主义思想影响了郭春涛的人生。1919年，郭、蔡、李三人参加勤工俭学计划，动身前往法国，参与了在法社团“工学世界社”的创立。当北洋政府发现勤工俭学留学生中萌生了反政府倾向时，便立即要求将其留学生全数遣返回国，但新生的法国革命政府拒绝了北洋的要求。郭春涛和其他革命者则于1923年回到中国，加入了中国国民党。\n\n1926年北伐战争时，郭春涛当选为国民党中央委员，多么讽刺，他又在北伐失败后重新流亡法国。流亡中，他在改组同志会中找到了志同道合的盟友，特别是改组会中许多人都拥有相似的劳工和工团派背景。留法期间，郭春涛与秦德君喜结连理。国民党重返中国后，郭被国民政府委任为实业政务部政务次长。§!\n\n§Y重要信息：郭春涛是一位著述颇丰的社会主义者兼马克思主义者，也是国民党与工团主义运动统一战线最有力的支持者之一。§!"
 CHI_qin_bangxian: "秦邦宪"
 CHI_ma_haide: "马海德"
 CHI_ma_haide_desc: "§Y顾问介绍\n生于：§!§g1910年9月26日；美利坚合众国、纽约州布法罗市§!\n§Y派系：§!§g中立§!\n§Y政治生涯：§!§g马海德，原名沙菲克·乔治·海德姆，祖籍黎巴嫩，出生于美国纽约州布法罗市一个来自黎巴嫩的阿拉伯移民家庭。17岁时海德姆进美国北卡罗来纳大学读医学预科。2年后到黎巴嫩贝鲁特美国大学继续学医。1931—1933年，到瑞士日内瓦大学攻读临床诊断，毕业时获医学博士学位。\n\n海德姆毕业后，为了考察当时在东方流行的热带病，便和两个同学一起来到中国上海，原本计划在中国只停留一年，当他看到帝国主义对中国的侵略和清政府的腐败给中国人民带来的深重灾难后，决定继续留下来，考察热带病的职业病和工人营养不良的状况，并通过调查他认识到，中国工人需要的不仅是药物，更需要解决吃穿问题，而且只有从根本上改造中国的社会结构，才能彻底改变中国劳动人民的悲惨命运。\n\n在上海期间，海德姆他先后在上海广慈医院和雷士德医院工作，后来和两位同学合开诊所，并结识了诸如艾格尼丝·史沫特莱、路易·艾黎、格兰尼奇、希伯等外国进步人士。在他们的影响下，海德姆开始阅读各类社会主义、工团主义著作并开始研究中国革命问题。并从中知道了中国还有另一个世界，那就是国民党所领导的革命根据地。从此他便开始投身于革命活动，而他开的诊所常常成为国民党地下工作人员联络、开会的地方。他还在美国《工人日报》和当时在上海出版的进步刊物《中国呼声》上发表介绍闽赣游击队和揭露中国社会黑暗与清政府腐败的文章。当听闻美国记者埃德加·斯诺计划造访革命根据地时，海德姆当即同斯诺取得了联系，并通过自己同国民党地下组织的关系将斯诺送进了被北洋军阀严密封锁的闽赣根据地，如今国民党政府成为了雄踞一方的政府，海德姆也离开了上海前往国民党中央的驻地南京工作。§!\n\n§Y重要信息：马海德虽然心系中国革命并为国民政府效力，但其对国民党内的派系斗争没有兴趣，相比于派系斗争，他更醉心于学术和临床研究并借此帮助中国革命。§!"
 CHI_zeng_xing: "曾醒"
 CHI_zeng_xing_desc: "§Y顾问介绍\n生于：§!§g1882年；大清帝国、福建省福州§!\n§Y派系：§!§g公馆派§!\n§Y政治生涯：§!§g曾醒是曾仲鸣的长姐，早年便投身于革命事业，曾参加孙中山先生创立的中国同盟会。曾家富裕显赫，因而曾醒得以留学前往日本，就学于东京一所女子学校。实际上，正是曾醒帮助策划了刺杀摄政王载沣的行动。尽管刺杀失败，但曾醒在这段时期结识了充满活力与人格魅力的汪精卫，二者之间由此建立起了长久而尽职尽责的政治关系。\n\n回国后，曾醒就任广州执信女学校校长，后于国民党一大中央委员会第一次全体会议中受命担任中央委员会妇女部长。曾醒因其对妇女运动的关注而远近闻名，她与何香凝、宋庆龄等诸位著名女权主义者相同，是党内最为坚定的妇女解放支持者之一。§!\n\n§Y重要信息：尽管曾醒与汪精卫没有血缘上的关系，但她和她的弟弟曾仲鸣都是汪精卫核心圈子中不可或缺的重要成员，也被视作汪精卫最为亲密的好友。在谈到曾醒时，汪精卫常常将她比作女将花木兰，并引证她的工作，以论述妇女也是中国国民革命的重要组成部分。§!"
 CHI_peng_zexiang: "彭泽湘"
 CHI_peng_zexiang_desc: "§Y顾问介绍\n生于：§!§g1899年；大清帝国、湖南省岳阳§!\n§Y派系：§!§g临委会§!\n§Y政治生涯：§!§g1918年，彭泽湘毕业于湖南第三联合中学，次年就读北京法政专门学校学习法律。1920年法国革命爆发，彭泽湘随即迷上了社会主义，成为中国社会主义思想的早期倡导者，也是中国工团党的早期党员之一。随后的二十年代中，彭泽湘游学法兰西公社，学会了工人运动组织的基本方法。\n\n1924年，彭泽湘回到中国，在武汉担任工运组织者的角色，同时致力于国民党与中国工团党之间的第一次统一战线。北伐期间，彭供职于政治部，是其中最年轻的成员之一。1926年，奉新成立的中国工团主义者同盟命令，彭泽湘开始协助与四川军阀杨森之间建立联盟，但最终以失败告终。北伐失败后，彭泽湘与宋庆龄、李济深的追随者一起撤入闽赣根据地。由于根据地距离上海不远，他仍能维持工人与国民党之间的联络。§!\n\n§Y重要信息：尽管彭泽湘是以工人运动领袖而闻名，但其在闽赣根据地期间的经历令他对中国农民的力量有了一个新的认识，他的人际关系十分复杂，似乎跟每个派系都有瓜葛，但他的政治立场是始终与临委会“农运派”站在一起。§!"
 CHI_zhang_yunchuan: "张云川"
 CHI_zhang_yunchuan_desc: "§Y顾问介绍\n生于：§!§g1904年3月18日；大清帝国、江苏省萧县寿楼乡§!\n§Y派系：§!§g临委会§!\n§Y政治生涯：§!§g1919年，十七岁的张云川考入江苏省立第七师范学校。毕业后，他回到家乡，任教师、校长等职。民国十五年（1926年），张云川考入黄埔军校第四期。在校期间，他曾多次批判校内右翼组织，与蒋介石之间嫌隙较深。\n\n北伐战争期间，张云川服役于蒋介石麾下主要由黄埔学生组成的第一军。北伐失败后，他与党内诸多左翼分子撤入闽赣根据地。期间，张云川退出国民革命军，成为了根据地的一名教师兼政治导员，用从前的经验教育训练根据地的农民。在八省内战期间，他与邓演达一起组建了临时行动委员会，并在随后与改组同志会的党内斗争中出力甚多。随着临委会权威在全党内巩固和革命委员会的成立，张云川进入了革委会的领导班子，并于近日完成了其最杰出的著作《苏北见闻》，其中论述了他在根据地工作的经验报告。§!\n\n§Y重要信息：张云川是临时行动委员会的创始人之一，也是邓演达派系的核心成员，因而坚定地忠于临委会阵营。§!"
 CHI_mao_renfeng: "毛人凤"
 CHI_mao_renfeng_desc: "§Y顾问介绍\n生于：§!§g1898年1月5日；大清帝国、浙江省江山§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g毛人凤的早年经历不为人所知，人们只知道他与神神秘秘的“戴老板”戴春风有旧。毕竟，正是毛人凤推荐戴春风考入黄埔军校，还提携他成为学员。\n\n毛人凤毕业于沪江大学，后考入黄埔军校第四期。但他因病休学，无法参加北伐。不过充满野心的毛人凤还是跟随戴春风流亡上海，跟着“戴老板”干起了黑帮活计。中央委员会归来，国民党焕发新生，此后，毛人凤在戴春风的“军统”中身居高位。中华复兴社与军统结为同盟，他也随之成为力行社这个党内之党的要员。§!\n\n§Y重要信息：毛人凤是戴春风的发小，据说他是全中国里戴春风最信任的人。§!"
 CHI_xiao_zanyu: "萧赞育"
 CHI_xiao_zanyu_desc: "§Y顾问介绍\n生于§!§g1905年；大清帝国、湖南省邵阳县§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g萧赞育出生的1905年正是革命风起云涌的年代，六年以后，便是辛亥，武昌首义，天下震动。小学毕业后，萧赞育就前去日本，在明治大学接受军事教育，这极大影响了他对世界政治的理解，也使他接触到了志同道合的中国革命者。他们认为，日本的现代化，尤其是军队文化正是中国现代化所需要的手段。\n\n1924年，萧赞育成为黄埔军校一期生，并在日后随军北伐。北伐军失败后，他与许多国民党员流亡欧洲，且与其他心怀不满的黄埔学生，如贺衷寒、邓文仪等人维持着密切关系。为了继续接受教育，尤其是革命与社会主义事业的教育，萧赞育进入了法国巴黎中山大学，随后移居英国，与思想彼此类似的黄埔学生同窗共读。中央委员会回归中国后，他已经是中华复兴社中一位等级不高、但颇具影响力的官员了。§!\n\n§Y重要信息：尽管萧赞育并未在复兴社的庞大计划中占据重要地位，但他仍是复兴社面向外围群众的有力宣传者，也是一位能够帮助复兴社建立政治合法性的政治家。§!"
 CHI_li_lisan: "李立三"
 CHI_li_lisan_advisor_desc: "§Y顾问介绍\n生于：§!§g1899年11月18日；大清帝国、湖南省长沙醴陵县§!\n§Y派系：§!§g工团党-正统派§!\n§Y政治生涯：§!§g李立三原名李隆郅，在其父教导下，自幼熟习中国传统诗词经典。1915年，他来到湖南长沙读中学，并于1918年加入程潜所部军队。此后，两人友谊持续多年，程潜资助李立三赴北京读大学，之后两人又一同促成国民党与中工盟间达成合作。李立三抵达北京后申请前往法国留学，并于1920年法国革命前夕抵法。在法国，李立三作为锅炉工助手打工时的老板使他开始受工团主义影响，并开始为中国劳工权益而抗争。1922年，李立三返抵上海，经陈独秀引荐加入中国工团党。党分派他组织安源煤矿劳工运动，李立三的组织才能在此大显身手，工会成员数量因此大大增加。\n\n五卅运动中，李立三参与组织罢工，但斗争失败了，李立三及其他中工盟成员被迫将劳工运动转入地下。作为中国工团党正统派成员，李立三坚持中工盟至少得与国民党维持象征性的合作与友谊。作为老牌工人运动领袖，李立三坚信工人是革命的主心骨，追随正统马克思主义，认为大规模工人起义和大都市罢工乃国民革命关键所在。§!\n\n§Y重要信息：李立三是中国工团党元老，他作为工人运动领袖提出的方针以其专制倾向而闻名。他亦极易招致中国工团党少壮派的敌意与憎恶。§!"
 CHI_liu_shaoqi: "刘少奇"
 CHI_liu_shaoqi_advisor_desc: "§Y顾问介绍\n生于：§!§g1898年11月24日；大清帝国、湖南省宁乡花明楼§!\n§Y派系：§!§g工团党-正统派§!\n§Y政治生涯：§!§g刘少奇出身湖南宁乡花明楼的中农家庭，祖籍江西吉水县。他曾在宁乡驻省中学就读，后到上海参加预备班，准备像其他左翼学生一样赴法留学。当时的上海充满了各种新潮革命活动，1920年，刘少奇和同龄人任弼时参加了社会主义青年团，1921年，应召到法兰西公社学习。\n\n也正是在同年，刘少奇加入了新成立的中国工团党，次年，他回到中国，到中国劳动组合书记部（中华全国总工会的前身）秘书处担任领导工作，以不知疲倦的劳工运动组织者而闻名，领导了长江流域铁路工人的多次罢工。1925年，他前往广州参加工团党成立中国工团主义者同盟的改组，接下来几年，他领导了多次革命和罢工运动，其中就包括长达16个月的省港大罢工。1927年，他升任中工盟中央委员会委员和职工部部长。§!\n\n§Y重要信息：他是工团党的早期党员，也是党内的保守派，认为必须扩大市场，给工人更多物质回报，增加对生活消费品工业的投资，让经济自然地发展。§!"
 CHI_zhou_zhirou_desc: "§Y军官介绍\n生于：§!§g1899年11月30日；大清帝国、浙江省临海县§!\n§Y派系：§!§g临委会§!\n§Y军旅生涯：§!§g周至柔出生于浙江，1919年，他考取保定武备学堂步兵科，在校与陈诚、罗卓英等结识，三人结为拜把兄弟。1922年毕业，随陈、罗南下，任黄埔军校教官。北伐失利后，他的职业生涯中断了，不过仍与黄埔校友圈子关系密切。\n\n流亡国外期间，他对欧洲的空战发展产生了兴趣，并开始学习欧洲空军课程。回国以后，他成为对空军领域十分了解的专家。他立定志向，要组建起一支空军编队，以保卫中国的蓝天，并帮助国民革命军打击军阀，发挥空军至关重要的作用。§!\n\n§Y重要信息：周至柔是黄埔革命同学会中一名受人尊敬的老成员，在党内事务上被认为会倒向邓演达与临委会。§!"
 CHI_mao_bangchu_desc: "§Y军官介绍\n生于：§!§g1904年3月5日；大清帝国、上海公共租界§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g毛邦初加入国民党的动机源自其对外来帝国主义的反感。他的父亲在上海美孚洋行工作，让他从小就与上海租界接触，对一心瓜分中国的帝国主义产生了厌恶。之后他借与蒋介石原配夫人毛福梅的亲缘关系结识了蒋介石校长，并进入了新近在广州建立的黄埔军校就读。\n\n1927年，毛邦初从黄埔军校第三期毕业，他师从法国顾问，习得了基本军事训练与课题。不幸的是，毛邦初参加北伐太晚了，他眼看着部队一溃千里，只好流亡海外。流亡期间，毛邦初对飞行和空战产生了浓厚的兴趣，并进入不列颠联盟的航空学校学习。带着这些知识，这位志在冲天的年轻人希望自己可以帮助重生的国民党发展一支现代化的革命空中力量。§!\n\n§Y重要信息：人们普遍认为，他会与姻亲两蒋一起加入极端主义结社。§!"
 CHI_chen_changzu: "陈昌祖"
 CHI_chen_changzu_desc: "§Y军官描述\n生于：§!§g1904年；大英帝国、马来亚槟城§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g生于英属马来亚一个富裕家庭的陈昌祖在1912年与家人搬到了法国。他的姐姐陈璧君在马赛与著名革命家汪精卫成婚，后者在辛亥革命爆发后不久获释。世界大战结束后，19岁的陈昌祖到德国修读船舶工程和航空工程。\n\n在北伐军土崩瓦解时，仍在欧洲的陈昌祖因其姐夫在国民党内的地位上升而被迫转到法国继续学业。他在法国开始研习航空，并成为了中国空军航空局的工程部委员。尽管陈昌祖的裙带关系相当明显（他的姐姐决心要在国民革命军内部建立一个忠于他丈夫的派系，以对抗蒋介石和军中其他派系），但他还是真诚地希望自己能为建立一支现代中国空军出一分力。§!\n\n§Y重要信息：首次踏足中国的陈昌祖是位满腔热诚的军官，但他未必是领导整支空军的最佳人选。但是，在这个相对较新的技术领域中，陈昌祖处于一个相对新颖且平等的竞争环境之中，抛开其政治联系不谈的话。§!"
 CHI_MMIC_theorist: "第三国际驻华军事代表团"
 CHI_MMIC_theorist_idea_desc: "§Y第三国际驻华军事代表团§!\n§g八省内战后，第三国际向中国派来了驻华军事代表团（法语为Mission Militaire Internationale en Chine，简称MMIC）。先前，社会主义国家就已经为中国革命送来了援助，1924年，一批红俄流亡者被派来援助孙中山，这就是代表团的前身，从此，援助中国革命成为国际工作，社会主义世界的军官们都被吸引到此。\n\n目前，代表团团长是法国人安德烈·马尔罗，他肩负着为国民革命军提供建议、帮国民党打回家两项职责，其他成员包括英国人戴维·拉姆齐、印度人马纳本德拉·纳特·罗易、法国人让·丰特努瓦、挪威人英瓦尔·贝伦廷·奥瑟和乌克兰人雅各布·鲁德尼克（真名保罗·鲁埃格，即牛兰）以及奥托·布劳恩（即李德）等。\n\n代表团员中，军政官员都有，其动机亦是千差万别。一些人想来地球另一端冒险，一些人则是在国内籍籍无名，被晋升的诱人希望吸引而来；一些人只是想履行国际主义义务，而一些人却是因为东方主义产生了好奇。\n\n许多国民革命军青年军官，尤其是在海外受训，或是同情工团主义的军官，非常喜爱他们的代表团老师；但是，代表团参与中国政治的行为也受到了一些批评，许多元勋派认为这是过度干预中国内政。而代表团自身则认为，他们是抗衡国民革命军高层中反动势力的必要力量。§!"
