 CHI.lategame.1082.t: "极端分子仍在抵抗"
 CHI.lategame.1082.d: "同复兴社的正面对抗虽然已经结束，但复兴社从来不是一个光明之下的组织，如今戴春风领导的军统地下分子仍在各地抵抗中央，伺机营救现已收押的复兴社头目。\n\n除了这些明面上的切实反抗之外，民间还要许多支持复兴社的激进分子以及同情复兴社的群体，我们可以肯定这其中有些是有组织的而有些是自发的，我们虽然统一了党内的思想，但在民间层面还有很多工作要做。"
 CHI.lategame.1082.a: "我们要遏制极端情绪正本清源......"
 CHI.lategame.1083.t: "新的挑战者"
 CHI.lategame.1083.d: "我们虽然赢得了党内的政治斗争，但我们的权力并不稳固。\n\n在党内，肃反时期我们吸纳了不少反对派加入我们的队伍共同反对极端主义，如今共同的敌人复兴社势力已被镇压，原本就与我们主义不和的党内政治盟友也开始摇摆。\n\n在党外，工团党的能量正在急剧膨胀，如果不是他们在肃反时期的坚定支持，恐怕如今的胜利者并不会是我们，无论是从感情上还是从实力上，工团党已经切实成为了挑战我党政权的一股势力。\n\n如果我们还想继续领导革命占据主导地位，我们必须加倍努力。"
 CHI.lategame.1083.a: "革命尚未成功，同志仍需努力......"
 CHI.lategame.1084.t: "军队士气低落"
 CHI.lategame.1084.d.1: "自黄埔建军伊始国民革命军经历过无数次辉煌的胜利也经历过无数此的失败，对国民革命军而言，失败不可怕，但将枪口面向自己的同志这件事是毁灭性的。\n\n虽然最终紧张的对峙以和平的方式解决，但其带来的影响仍然存在。\n\n士兵们信仰动摇，他们不再坚信自己战斗的目标和意义，他们不再信任党不再信任自己的上级，而军官中更是因为复兴社将领的悉数解职，而感到焦虑，在执行各项任务时总是疑神疑鬼反复确认，极大打击了指战员的积极性，我们的铁军如今变得脆弱不堪，一场军事系统的整顿在所难免。"
 CHI.lategame.1084.d.2: "自黄埔建军伊始国民革命军经历过无数次辉煌的胜利也经历过无数此的失败，对国民革命军而言，失败不可怕，但将枪口面向自己的同志这件事是毁灭性的。\n\n尽管我们竭尽所能试图挽救危局，但我们之间的内战还是爆发了。\n\n如今士兵们信仰动摇，他们不再坚信自己战斗的目标和意义，他们不再信任党不再信任自己的上级，而军官中更是因为复兴社将领的悉数解职，而感到焦虑，在执行各项任务时总是疑神疑鬼反复确认，极大打击了指战员的积极性，我们的铁军如今变得脆弱不堪，一场军事系统的整顿在所难免。"
 CHI.lategame.1084.a: "革命军不能就这样垮了......"
 CHI.lategame.1085.t: "国民经济面临严重危机"
 CHI.lategame.1085.d.1: "马克思认为：“经济基础决定上层建筑，上层建筑反作用于经济基础。”不管党内的政见不同者怎么看待马克思主义，但他对经济基础和上层建筑相关的论断却以惨痛教训的形式得到了广大党员的认可。\n\n随着党内肃反运动的开展政治局势越来越紧张，国内各地出现了经济上的崩溃，普通老百姓不再愿意配合政府征粮，各地商贾大肆囤积军需等待战争的来临，金融市场更是出现了黄金挤兑的诸多问题。\n\n如今我国的国民经济受到了巨大震荡，原本预计的经济快速发展没有如期而至，反倒是陷入了停滞而萎靡不振，政府有必要对我们的经济规划再做调整，以期经济恢复发展。"
 CHI.lategame.1085.d.2: "马克思认为：“经济基础决定上层建筑，上层建筑反作用于经济基础。”不管党内的政见不同者怎么看待马克思主义，但他对经济基础和上层建筑相关的论断却以惨痛教训的形式得到了广大党员的认可。\n\n随着党的内战爆发，各地的良田、工厂被毁，更严重的是百姓不再愿意粮食交易导致了粮价疯涨，而飙升的粮价很快就影响到了经济的方方面面。\n\n如今我国的国民经济受到了巨大震荡，原本预计的经济快速发展被打断，取而代之的是经济的萧条，政府有必要对我们的经济规划再做调整，以期国民经济复苏。"
 CHI.lategame.1085.a: "经济规律真是晦涩难懂......"
 CHI_Mao_Anying: "毛岸英"
 CHI_Mao_Anying_commander_desc: "§Y陆军将领介绍\n生于：§!§g1922年10月24日；\n大清帝国、湖南省韶山§!\n§Y军旅生涯：§!§g毛岸英是我军名将毛泽东同志的长子，第一次北伐失败时毛岸英还只是一个五岁的孩子，随着国内革命形势急剧恶化，毛泽东作为一名革命者选择在逆流而上扎根农村继续革命，但他作为一位父亲则选择了将妻儿送往上海并在周恩来的帮助下辗转前往世界的革命之都—————巴黎。在法期间毛岸英刻苦用功，在母亲杨开慧的鼓励下，他考入了圣西尔军校，立志追寻父亲的脚步成为一名革命军人，可惜的是第二次世界大战的爆发以及国内革命形势的改变迫使毛岸英最终放弃了他毕业的机会，毅然回到了祖国穿上了国民革命军的军装，他很年轻也缺乏经验，但古人云虎父无犬子，当他经过战火的洗礼后必定能够成为新一代革命军官中的佼佼者。\n\n§Y重要信息：他是毛泽东的儿子，因此许多“元勋派”将帅都对他多有照顾，同时他的旅欧经历也让他同”少壮派“的将领们有着不错的交情。§!"
