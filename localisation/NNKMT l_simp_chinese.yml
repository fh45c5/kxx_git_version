 CHI_YGYJZC_idea: "一国一军"
 CHI_YGYJZC_idea_desc: "在过去的几十年间中国的军队数量堪称全球之最，但我们的国防力量和国家实力却实打实的属于倒数，这其中的缘由恐怕就要怪到军阀割据的政治格局上了，一个国家出现了好几支军队，效忠于好几个党派、团体、乃至个人，这无疑是危险的征兆，为此我们有必要把全国范围内的大小民兵组织和各军队系统中的山头主义消灭，实现一国一军！"
