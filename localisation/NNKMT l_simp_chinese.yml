 CHI_dai_chunfeng: "戴春风"
 CHI_dai_chunfeng_desc: "§Y顾问介绍\n生于：§!§g1897年5月28日；大清帝国、浙江省江山§!\n§Y派系：§!§g复兴社§!\n§Y政治生涯：§!§g戴春风的幼年生活并不容易，他出生于一个小村庄，由其坚强的单亲母亲带大。戴春风既是个整日吵闹、陋习满身的问题少年，却又是个才华横溢的学生（班里第一）。他想当个老师，却因为偷窃而被开除。之后他又成了个赌棍，但又因为出老千被打个半死。在报名参军之前，他还尝试过不少职业，却都没成功。\n\n后来戴春风前往上海加入了黑帮，结识了杜月笙和杨虎，作为底层随从过着朝不保夕的生活。30岁时，他的人生似乎黯淡无光，“靠天吃饭”（也靠表弟接济），直到偶然与一小撮革命者会面。这个“上海帮”里有浙江老乡蒋介石、戴季陶和陈果夫。也许是因为他们，或者是与有组织犯罪有牵连，戴春风成了黄埔军校的一名学生。\n\n作为蒋介石的跟班，他试图通过搜罗同学的情报证明自己的价值。身为骑兵学员，他花了太多时间进行间谍活动，连课程都没学完。他还收敛起张扬的个性，变得沉默寡言。\n\n北伐失败后，这段经历对他裨益甚多。随着再度失业，主子被杀，戴春风开始建立自己的组织——“十人团”。靠吸纳不少茫然的黄埔学员和他在上海地下组织中的旧交情，他们成为了一股强大（但规模很小）的力量。§!\n\n§Y信息：只是把戴春风当作一个普通打手就大错特错了。他野心勃勃，民族主义情结浓厚，待人如兄弟一般，还用严明的纪律约束下属……甚至他的主子。§!"
 CHI_chen_duxiu: "陈独秀"
 CHI_chen_duxiu_leader_desc: "§Y领袖介绍\n生于：§!1879年10月8日；大清帝国、安徽省安庆\n§Y政治生涯：§!$CHI_chen_duxiu_bio$\n\n陈独秀在危难时刻接过党的领导。全仰仗外国势力的帮助，他才得以取胜，虽说他的党与一而再，再而三地失败的国民党拉开了距离，但党内的宗派主义仍然存在。即使携大胜之势，在中工盟甚至是工团党的内部，他也必须倾尽全力维持凝聚力。现状并不理想，但陈独秀仍决心把他对中国的设想化作现实。"
 CHI_wang_jingwei: "汪精卫"
 CHI_wang_jingwei_leader_desc: "§Y领袖介绍§!\n§Y生于：§!1883年5月4日；大清帝国、广东省三水\n§Y政治生涯：§!$CHI_wang_jingwei_bio$§!"
 CHI_song_qingling: "宋庆龄"
 CHI_song_qingling_leader_desc: "§Y领袖介绍\n生于：§!1893年1月27日；上海公共租界（一说江苏省川沙）\n§Y政治生涯：§!宋庆龄自幼叛逆，为与德高望重的孙中山先生结为连理，她不顾父母的反对，毅然和这位革命家远走高飞。她受过西式教育，通晓中英双语，举止高雅且乐善好施。陈炯明炮轰总统府时，她尽显对革命事业的忠贞不二，极力劝说孙中山先行撤离，自己却在途中不幸流产，终身不孕。\n\n宋庆龄同孙中山形影不离：她陪同孙先生作出联合第三国际的决定，守在病榻前聆听孙先生临终的嘱咐。后来北伐开始，她积极投身其中，凭借国父遗孀的身份在党内稳居高位。北伐以失败告终时，她并未心灰意冷，而是与数位国民党左派将领撤入闽赣根据地坚持游击。为争取援助，对抗直系军阀，她不辞辛劳，屡屡奔波于上海与根据地之间。\n\n宋庆龄的密友邓演达一直在其身边辛勤付出。二人从广州国民政府时期起便开始共事，在革命斗争中团结一致、情同手足。他们共同组建了临时行动委员会，且认为只有他们能真正实现孙中山先生的梦想。\n\n宋庆龄并非只是闽赣根据地中的花瓶人物，相反，她最终坐上了国民党主席之位。现在，她领导着的不仅是全中国的革命，更是一场为解放全世界的受压迫者、实现亡夫遗愿的革命。"
