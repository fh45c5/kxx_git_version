 CHI_xiao_ke: "萧克"
 CHI_xiao_ke_desc: "§Y陆军将领介绍\n生于：§!§g1907年7月14日；大清帝国、湖南省嘉禾§!\n§Y派系：§!§g临委会§!\n§Y军旅生涯：§!§g萧克出生于湖南嘉禾的一个书香门第，虽说祖上都是读书人，可萧克的家境却十分清贫，萧克很小的时候便接受了传统的中式教育，熟读四书五经，大一点的时候萧克开始接触新学，并以优异的成绩考入了嘉禾县的师范学校。\n\n然而，萧克并不打算同祖辈一样一辈子做个文人，在接触了爱国救亡的思潮后，萧克毅然决然的报考了黄埔军校，并成为了黄埔四期的学员，毕业后随同国民革命军征战江浙屡次立功，可萧克个人的胜利却无法扭转革命军即将战败的大势，总司令蒋介石遇刺身亡，大量革命军流亡欧洲，而萧克并不打算同其他人那般远走他乡，他决定留下来战斗，在他的不懈努力下，最终他找到了同样坚持抗争的国民党游击队，并成为了其中的一份子。\n\n萧克善于出其不意，反动军阀的部队往往没能发现萧克的踪迹便被其分割包围，在经历了十年游击战争后，萧克这个原本名不见经传的黄埔四期生的名声也愈发响亮了起来。§!\n\n§Y重要信息：萧克是黄埔四期生，资历上比不了徐向前、杜聿明这些大师哥，也因此并不是黄埔革命同学会中的关键人物，但其仍旧是临委会“黄埔派”的忠诚分子。§!"
 CHI_zuo_quan: "左权"
 CHI_zuo_quan_desc: "§Y陆军将领介绍\n生于：§!§g1905年3月15日；大清帝国、湖南省醴陵§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g左权出生于湖南醴陵的一个贫苦农民家庭，再加上其早年丧父家境日渐拮据，因此左权的求学之路异常艰苦，期间数次辍学。五四运动前后，左权读到了《新青年》上有关马克思主义的文章，从此便决定了自己的终身信仰。\n\n1923年年底，左权弃笔从戎，伙同同乡伙伴几经辗转来到革命圣地广州考入了黄埔一期，并同素有黄埔三杰之称的陈赓结下了深厚的情谊。\n\n北伐前夕，党组织派遣左权前往法国深造，怎料学业未成北伐便以失败告终。十多年后的今天， 国民革命再次兴起，左权终于回到了他日思夜想的故土，或许在他的帮助下，第二次国民革命会有不同的结局。§!\n\n§Y重要信息：左权常年旅居欧洲，在陈赓的引荐下其同政治部集团的周恩来、聂荣臻等人交好，虽然他对坚持国内斗争的临委会很是钦佩，但在重大事项上，左权大概率会同周恩来等人步调一致。§!"
 CHI_wei_lihuang: "卫立煌"
 CHI_wei_lihuang_desc: "§Y陆军将领介绍\n生于：§!§g1897年2月16日；大清帝国、安徽省合肥§!\n§Y派系：§!§g中立§!\n§Y军旅生涯：§!§g卫立煌生于安徽省合肥城东郊的卫杨村，父亲是清政府吏制下的合肥县石塘桥镇田赋官，1905年死于瘟疫。此后，卫立煌全家依靠大哥卫立炯在县上任职维持生计。卫立煌少年时进入邻村私塾就读，学习很勤奋，读了不少史典书籍，能作诗填词，这为他往后的事业打下了比较坚实的文化基础。\n\n辛亥革命后，卫立炯在安徽和县任军事训练班主任。1912年，15岁的卫立煌受到大哥及其友人革命思想熏陶，剪去辫子，参加军事训练。“二次革命”兴起时，和县宣布独立，袁世凯派倪嗣冲出兵镇压，卫立煌随大哥加入群众武装队伍进行抵抗，失败后潜回家乡。\n\n1914年初，17岁的卫立煌去汉口投亲谋职未成，遂报考湖北陆军学兵营，被录取。一年多的军事训练，使他受到严格锻炼，不仅学到了军事知识，而且开阔了眼界。结业后，卫立煌不愿去北京加入北洋军，就奔赴上海寻找革命党人。1915年，他参加“肇和”舰发难讨袁，失败后南下广州追随先总理，在两次东征和北伐中屡建奇功，其在讨伐桂系军阀胜利回师时，先总理曾赠送给他一张六寸的单人照片，并亲笔在照片上题签“立煌同志孙文赠”。而这张珍贵的照片，卫立煌一直精心收藏，以示纪念。\n\n大革命失败前夕，卫立煌已官职师长，其在军中的资历仅次于李济深和邓演达，是和叶挺齐名的名将。§!\n\n§Y重要信息：卫立煌虽心系革命，但却对党内的政治斗争比较冷淡，因此他也被人们认为是“无派系人士”。§!"
 CHI_chen_cheng: "陈诚"
 CHI_chen_cheng_desc: "§Y陆军将领介绍\n生于：§!§g1898年1月4日；大清帝国、浙江省青田§!\n§Y派系：§!§g中立§!\n§Y军旅生涯：§!§g陈诚出生于浙江省青田县，先后入高市小学、丽水浙江省立第十一中学和浙江省立第十一师范学校读书，1917年毕业，后北上谋职途径杭州投靠时任国会议员的同乡杜志远。1919年，陈诚借了一张处州中学的毕业文凭，冒名顶替报考保定军校。但因考试成绩差，身材矮小，不能录取。后经杜志远向陆军部军学司司长、主试官魏宗翰疏通，以备取生名义进了保定军校第八期炮科。直皖战争爆发后，军校停办。他南下广州，在新建粤军第一师第三团服务，并于1920年加入了国民党。不久，保定军校复课，仍回校继续学业，毕业后被分配至浙江第2师第6团任少尉排长。\n\n1923年3月，陈诚随邓演达去广东参加革命，在邓任团长的建国粤军第1师第3团任上尉副官，旋调上尉连长，负责警卫大元帅府。5月陈诚随孙中山出征西江沈鸿英叛军，在作战中胸部负伤，幸为邓演达亲自率部抢救而脱险。\n\n1925年，陈诚参加第二次东征炮轰惠州城立下战功，后升任炮二营少校营长。黄埔军校成立后。陈诚被时任教练部副主任的邓演达援引于9月调到学校任上尉特别官佐，担任教育副官之职。第二年，军校设炮兵科，因陈诚系保定军校炮科出身，就改任炮兵科教官，兼炮兵队区队长。\n\n北伐失败后，陈诚被迫流亡香港，很快便和巴黎的中央委员会会合。§!\n\n§Y重要信息：陈诚在流亡欧洲期间醉心钻研军事理论，因其军事理念比较超前，他同其他旅欧的少壮派军官有着不错的交情，但他又同元勋派将领头目邓演达是生死之交，因此他不常对派系斗争做表态，再加上其同革命军内的两股势力双方均有较深的关系，陈诚也时常被双方所猜忌，进而在主观和客观两方面陈诚都成了政治上彻彻底底的局外人。§!"
 CHI_liu_yalou: "刘亚楼"
 CHI_liu_yalou_desc: "§Y陆军将领介绍\n生于：§!§g1910年4月8日；大清帝国、福建省武平§!\n§Y派系：§!§g临委会§!\n§Y军旅生涯：§!§g刘亚楼原名刘兴昌，也叫刘振东，出生于福建大山中的一个贫苦农民家庭，其母在生下他后便卧床不起，第二天就病亡了。父亲无力抚养他，把他过继给同姓好友刘德香抚养。刘德香见他天资聪颖，宁可委屈自己的孩子不上学，也节衣缩食把他送去读书。\n\n1926年，刘振东考入长汀省立第七中学。不久辍学回乡任教于崇德小学，并在校长刘克模的引导下，接受进步思想开始从事革命活动。曾联络48名热血青年成立“铁血团”，并被推举为农民组织“大青年会”领导人。\n\n1929年8月刘振东加入了国民革命军闽西游击队正式参加革命，并更名刘亚楼，意为永远干革命，更上一层楼。刘亚楼虽是初入军旅，但其胆大心细、完成任务出色很快便升任班长、排长。并得到了“精灵兵”的美称，短短几年时间便升任为师级政治委员。\n\n如今国民革命迎来了第二次高潮，刘亚楼也终于迎来了在战场上大展拳脚的机会，或许在不久的将来他将会成长为优秀的革命将领。§!\n\n§Y重要信息：刘亚楼是在十年游击战争时期参加革命的，因此他的政治履历也相对简单，由于早年间没有黄埔生的身份，刘亚楼在十年游击战争期间与黄埔革命同学会走的十分疏远，他是在农民运动中崭露头角的年轻干将，也因此被视为临委会内“农运派”将领的代表人物之一。§!"
 CHI_zhu_rui: "朱瑞"
 CHI_zhu_rui_desc: "§Y陆军将领介绍\n生于：§!§g1905年9月13日；大清帝国、江苏省宿迁§!\n§Y派系：§!§g中工盟§!\n§Y军旅生涯：§!§g朱瑞出生于江苏宿豫县龙河乡朱大兴庄一个三代延续的“书香”家庭。8岁时父亲去世，家中连遭土匪抢劫，房屋被烧，母亲带着子女先后迁居戚圩、埠子等地，他便随之到埠子等地小学读书。中学时代，他在徐州培心中学参加青年进步组织罢课闹学潮被校方开除；在南京钟英中学，他自拟作文题《拟孙文讨贼檄》，大骂军阀。\n\n1924年加入中国社会主义青年团，同年考入广东大学。并在工团党的推荐下进入圣西尔军校炮兵专业修习军事。\n\n北伐失败时，朱瑞还未从军校毕业，他空有一身本领却无法施展，如今国民革命迎来了第二春，日渐壮大的国民革命军中虽有不少炮兵服役，但却缺乏受过正规训练系统学习的职业炮兵军官，因此朱瑞得以在国民革命军中出任炮兵部队的总司令。§!\n\n§Y重要信息：朱瑞并不是国民党党员，但革命军需要其专业的炮兵知识所以才有了他平步青云的迁升。§!"
 CHI_Otto_Braun: "李德"
 CHI_Otto_Braun_desc: "§Y陆军将领介绍\n生于：§!§g1900年9月28日；德意志帝国、慕尼黑§!\n§Y派系：§!§g第三国际§!\n§Y军旅生涯：§!§g李德本名奥托·布劳恩，出生于德国南部的巴伐利亚州慕尼黑，他早年接受革命思想投身国际共运，并于世界大战期间加入了德国共产党从事革命活动。\n\n后来法国工团革命成功，德国境内的左翼势力受到了打压，而奥托也在这是被德国政府逮捕。\n\n1928年时，奥托成功越狱，并穿越边境来到了革命圣地法国，虽然他的信仰同工团主义盛行的法国有些出入，但同为革命者的身份令李德在法国得到了良好的待遇，他被送入圣西尔军校修习军事。\n\n机缘巧合下，奥托结识了同样流亡法国的国民党中央委员会，同样是尝够了国内革命失败的苦涩，李德对中国革命的事业产生了一种奇妙的热情，闽赣起义爆发后，奥托自告奋勇随国民党中央委员会一起来到中国，并化名李德支援中国革命。§!\n\n§Y重要信息：李德是第三国际驻华军事代表团的成员，虽然代表团的大多数人并不参与一线作战指挥，但李德是个特例，与其在后方指指点点，他更愿意去前线亲历亲为，虽然他的热情得到了国民党上下的一致肯定，但其有些死板不知变通的性格却也令他树敌不少。§!"

 CHI_Qiu_Qingquan: "邱清泉"
 CHI_Qiu_Qingquan_desc: "§Y陆军将领介绍\n生于：§!§g1902年1月27日；大清帝国、浙江省永嘉§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g邱清泉的家乡在江浙一代，虽然谈不上富庶但也绝对比同期国内的其他省份来说，这里算得上是丰饶，而邱清泉就是在这种环境里长大，他六岁读书，十四岁进入高小，19岁便以第二名的身份从浙江省立第十中学毕业后考入上海大学社会系。如果不是战争的阴霾笼罩了中华大地，或许邱清泉真的会成为一名优秀的学者。\n\n奈何邱清泉生在了乱世之中，列强入侵，民族危亡，邱清泉思量再三之后最终选择弃笔从戎，而他就是那种想办就一定能办得到的人，在留下一句：“壮士手中三尺剑，雄图胸里十万兵”后，邱清泉便前往广州考入了黄埔二期。在这之后的数次征战之中，邱清泉身先士卒，可造化弄人，第一次北伐轰轰烈烈的开始，却以惨痛的失败结束，邱清泉被迫离开祖国前往法国流亡。\n\n郁郁不得志的邱清泉在旅居法国期间应贺衷寒之邀加入了中华复兴社，并同复兴社的少壮派军官打成了一片，在复兴社的运作下，邱清泉被顺利送入圣西尔军校深造，如今国民革命迎来了第二春，邱清泉也准备大展拳脚为一次北伐雪耻。§!\n\n§Y重要信息：邱清泉在虽然不是复兴社中最核心的成员，但他却是最狂热的那个，一次北伐的失败让这位原本有些书生气的军官蜕变成了一名狂热又骄躁的人，背地里大家都唤他“邱疯子”。§!"


 CHI_Huang_wei: "黄维"
 CHI_Huang_wei_desc: "§Y陆军将领介绍\n生于：§!§g1904年2月28日；大清帝国、江西省贵溪§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g黄维早年毕业于县立第一高等小学，后因经济拮据考入鹅湖师范，并以优异成绩毕业回乡任小学教员。1924年，因在学校宣传工团主义思想与当地乡绅交恶而被迫弃职离乡。经方志敏安排找到中国工团党江西地下省委负责人赵醒侬，由他做为介绍人进入黄埔军校一期第二队，毕业后先后参加了两次东征和第一次北伐，同其他第一军的大部分将领一样，黄维也在革命陷入低潮后流亡欧洲。黄维的秉性是有固执的一面。固执并非好品性，但表现在他身上，固执的另一面则透露正直、刚毅和不屈不挠的精神。§!\n\n§Y重要信息：黄埔时期，黄维深受国民党“正统思想”熏陶，使他认为“孙中山先生的三民主义才是真正救国救民之主义，盖舍三民主义外，更无其他真正之主义”。而孙中山去世以后，汪精卫作为总理遗嘱起草人成为国民党主席，一跃成为了所谓正统接班人，而黄维出于个人传统道德观念浓重的原因对其所推的所谓“正统路线”有着狂热的支持，因而他对改组会的忠诚无可置疑。§!"
 CHI_Zheng_Dongguo: "郑洞国"
 CHI_Zheng_Dongguo_desc: "§Y陆军将领介绍\n生于：§!§g1903年1月13日；大清帝国、湖南省常德§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g郑洞国生于一个农民家庭。家中有祖房10余间，田30亩。父亲郑定琼以种田为业，兼做裁缝。母亲陈英教，生育子女5人，郑洞国排行最末。十几岁时家道中落穷困潦倒，五四运动期间郑洞国与同学们一起走上街头进行爱国宣传，并参与清查、抵制日货的斗争。他痛感国事日非，从此立下从军之志，希望以武力振兴国家。1921年春，湖南督军赵恒惕兴办湖南陆军讲武堂，澧州镇守使唐荣阳特在石门设考场招收学生，郑洞国欣往应试，旋被录取，赴长沙报到。孰料此时湘鄂两省军阀正在混战，赵恒惕的军队被打败，一时湘局大乱，陆军讲武堂被迫停办，郑洞国扫兴而归，重返石门中学读书。\n\n1924年时，郑洞国听闻先总理在广州黄埔开办军校后慕名而来，由于种种原因他未能赶上黄埔一期学员的报考时间，此后在与朋友商议过后顶替报了两次名而一次便考中的同乡黄鳌之名考入黄埔一期后才向组织报告了真实姓名，因而郑洞国算是冒名考黄埔的唯一一人。\n\n东征期间，郑洞国在淡水一役中自愿编入敢死队猛攻淡水城而一战成名。后来一次北伐以失败告终，郑洞国流亡海外，郑洞国也准备重整旗鼓一雪一次北伐之耻。§!\n\n§Y重要信息：郑洞国对党内的政治斗争没有明显的兴趣，但作为军人的他却有着自己的坚持和执着，加之流亡欧洲期间政治部的诸多军官与第三国际对他照顾有加，郑洞国必定会支持改组会。§!"
 CHI_liao_yaoxiang: "廖耀湘"
 CHI_liao_yaoxiang_desc: "§Y陆军将领介绍\n生于：§!§g1906年5月16日；大清帝国、湖南省邵阳§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g 廖耀湘出生于一个士绅家庭，其祖父乃私塾先生，自幼便接受儒家思想的传统教育，12岁时，廖耀湘考入县立高小转学现代教育，而后则以优异的成绩考入长沙岳云中学并毕业。\n\n19岁时，廖耀湘有意报考黄埔军校却阴差阳错错过了第五期的报名，因而就近入伍，在赵恒惕手下当起了列兵，次年，黄埔六期招募学院，廖耀湘立刻离开了军阀部队转投黄埔，并被编入六期骑兵科做学员。由于北伐失败时黄埔六期还未结业，因而廖耀湘并没有上完军校便被迫离开广州流亡法国，但成也萧何败也萧何，廖耀湘在法期间考入圣西尔军校专攻机械化骑兵，并以优异的成绩毕业，如今流亡生涯结束，廖耀湘这位没有毕业的黄埔生也立志闯出自己的名堂。§!\n\n§Y重要信息：廖耀湘在留法期间同胡宗南贺衷寒等人走得很近，在复兴社成立后很快便加入了其中，这也使得他这个没毕业的黄埔生能够在军中站稳，不管他是出于政治投机还是真的赞同复兴社的理念，他的行动势必会与胡宗南等复兴社成员亦步亦趋。§!"
 CHI_Guo_Rugui: "郭汝瑰"
 CHI_Guo_Rugui_desc: "§Y陆军将领介绍\n生于：§!§g1907年9月15日；大清帝国、四川省铜梁§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g郭汝瑰人称郭小鬼，川军军阀郭汝栋堂弟，出生于四川铜梁一个家道中落的书香之家，其父因壮志未酬好议论时政，经常抨击北洋军阀政治腐败，社会黑暗，郭汝瑰自小耳濡目染，深受影响。\n\n1925年已升任川军师长的堂兄郭汝栋，为投靠广东革命政府，决定选派一些青年军官去黄埔军校学习，建议刚满十八岁的郭汝瑰一道前往，在广州郭汝瑰见到了浓烈的革命气息，并被其深深的感染，随后便决定留在广州投考黄埔军校，并进入黄埔五期。\n\n然而命运却戏弄了刚刚找到人生方向的郭汝瑰，第一次北伐迟迟无法取得进展，北伐军主力猛攻长江中下游地区时广州又在德帝的进犯下沦陷，而黄埔军校也被迫停办，郭汝瑰也没能从这里毕业。\n\n在第一次北伐彻底失败前，郭汝瑰受命返回家乡四川投靠堂哥郭汝栋，成为了安插在军阀中的特工，并为国民党的后续起义提供了不少情报，但最终身份暴露逃往上海，在上海期间郭汝瑰得到了“红队”负责人周恩来以及黄埔大师哥陈赓的提携。一同参与党组织的地下工作。\n\n1932年时，国民党在上海的地下情报组织遭叛徒出卖，险些被一网打尽，郭汝瑰侥幸逃脱，并与周恩来等人一起偷渡到了法国，成为了革命英雄。\n\n在法国期间郭汝瑰重拾军事，进入了法国圣西尔军校修习并以优异的成绩毕业，如今革命战火重燃，郭汝瑰也随着中央委员会一起回到了他阔别已久的祖国准备在战场上施展自己的拳脚。§!\n\n§Y重要信息：郭汝瑰虽然不是政治部的成员但却因为其游击战争期间在情报工作经历而与周恩来、陈赓等人熟识，因此郭汝瑰的政治立场被认为是与政治部亦步亦趋的。§!"
 CHI_qiyongjinjiquanli: "启用紧急权力"
 CHI_qiyongjinjiquanli_desc: "事情的发展远远超出了我们的预期，刺杀前主席汪精卫的幕后真凶似乎就潜藏在新一届的中央委员会中，好在党在之前便赋予了我们在必要时可以紧急召集全体中央委员的权力，我们必须团结在政治部主任周恩来的身边，粉碎反动分子的阴谋。"
 CHI_qdjrjs: "取缔军人结社"
 CHI_qdjrjs_desc: "在过去，国民革命军同党组织一样派系林立，黄埔革命同学会、力行社等军人结社可以肆无忌惮的招募成员，可惜我们没能早一点注意到这些军人结社的危害，而内战的惨痛教训给我们好好上了一课，现在是时候取缔这些危害党内团结的军人结社了。"
 CHI_ggbyf: "兵役法改革"
 CHI_ggbyf_desc: "过去的十数年间我们长期处于战争状态，为了快速发展国民革命军的规模，我们几乎毫无节制的征募新的士兵，甚至连十五六岁乃至更小的少年都能加入到革命军之中，如今国家已经平定，我们有必要将征兵、退伍等服兵役事宜标准化制度化，以提高军队的整体素质。"
 CHI_qhzwzq: "强化政委职权"
 CHI_qhzwzq_desc: "政委制度实行标志着国民革命军从旧时代的军阀部队转型成为了革命新军，但这进步的意义并不意味着我们现行的政委制度就没有缺点，职权不够明确且与军事主官部分职权产生冲突的问题屡屡发生，如今我们必须要贯彻党指挥枪的原则，强化政委在治军方面的职权，并让渡部分军事指挥的权力交由军事主管。"
 CHI_jzjdfy: "禁止军队副业"
 CHI_jzjdfy_desc: "在封建时代，各国的常备军在和平时期总会搞点副业以求自给自足或减少统治者的财政开支，虽然这种现象一直到今天都普遍存在但这并不是一件合理的事情，军队作为掌握绝对武力的组织一旦可以自己营收赚取经费就很容易脱离政府管控滋生军阀思想，轻则荒废训练毫无斗志，重则以军胁党拥兵自重，我们必须从源头上解决这个问题。"
 CHI_qgtyzb: "全国统一征兵"
 CHI_qgtyzb_desc: "在过去出于战争需要我们各部队都会选择在自己驻扎的当地自行征募士兵，久而久之各部队中的士兵人人是同乡，以至于某支部队往往在一个地区拥有的影响力盖过了中央政府，军事主官在很大程度上拥有了整支部队伙同该地区的绝对支持，而这也是内战爆发的主要诱因之一，因此我们务必要全国统一征兵，由军事委员会协调参军者的调配。"
 CHI_sbwyh: "士兵委员会"
 CHI_sbwyh_desc: "想要防止暴政，就要实行民主，想要实行民主，必须集体领导一切，这句话在党组织内适用，在军队中也适用，在过去，作为千万大军中的普通一兵有权管理他们的各项生活和工作，因此我们要成立士兵委员会，在不违反组织原则的情况下确保士兵不是长官的附庸，确保我军贯彻官兵平等的要求。"
 CHI_gjmjdj: "国军、民军、党军"
 CHI_gjmjdj_desc: "我们的军事改革终于接近了尾声，国民革命军也终于脱胎换骨成为了一支国家的防卫军，人民的先锋队，更重要的是成为了党的利剑，时刻准备好解决我们的来犯之敌。"
 CHI_zjzkdhy: "中央政治局扩大会议"
 CHI_zjzkdhy_desc: "我们虽然粉碎了陈公博反革命团伙妄图篡夺党的最高权力的阴谋，但我们的统治危机却没有就此结束，我们应当召开中央政治局扩大会议来讨论接下来的各项工作。"
 CHI_cxssfdp: "重新审视反对派"
 CHI_cxssfdp_desc: "就在几周以前我们还坚定的认为内战中的反对派都是阴谋篡权的反革命分子，如今真相浮出水面，引爆内战的罪魁祸首竟是昔日的中央二把手陈公博，如今真相大白，我们必须重新审视我们将反对派视为反革命分子的观点是否合理。"
 CHI_gtddwl: "工团党的未来"
 CHI_gtddwl_desc: "因为对革命观念不同而内部分裂的并不只有我党，我们的兄弟党工团党也面临着这样的问题，过去的几个月内我们通过不懈努力统一了党内的思想，但兄弟党在这方面的工作进行的就没我们这么顺利了，如今工团党内正统派和激进派水火不容，且旗鼓相当，似乎我们的支持能够直接决定事情的走向。"
 CHI_cgbjtdmy: "陈公博集团的命运"
 CHI_cgbjtdmy_desc: "陈公博反革命集团虽然已经被瓦解，但这件事的细则我们还从未对外公开过，有人建议雪藏事情的真相以挽救党在现阶段脆弱的威信，另一派则建议将真相公之于众虽然短期内会使政府威信下降，但长远来看是可以树立党公开透明实事求是的正面形象，是有助于威信树立的。"
 CHI_qljtldzd: "确立集体领导制度"
 CHI_qljtldzd_desc: "先总理的去世令党分裂成了左右两派，左派在以廖仲恺先生遇刺受重伤为代价扳倒了右派，而汪精卫的死则引爆了内战，我们以更惨痛的代价重拾了国家的主导权，这两件事说明了两个问题，一是，团体内必然会有不同的声音，二是，一个人的左右逢源互相调剂不能弥合对立，我们只有确立集体领导的制度，让不同政见者共同讨论来决定才能驶得万年船。"
 CHI_clzyjw: "成立中央纪委"
 CHI_clzyjw_desc: "主席酗酒渎职，总理阴谋篡权，现在看起来简直可笑，我们必须严抓党纪党风以防止这种事情再度发生，而我们首先要做的就是成立中央纪委，监察各级党员干部的作风问题。"
 CHI_dxjygg: "党校教育改革"
 CHI_dxjygg_desc: "党校教育是党员们学习革命思想的重要一环，在过去我们的党校教育注重革命理论和革命实践的教育培养出了许多精干的新兴党员干部，但其片面强调斗争嫌少讲团结的问题酿成了一大批党员同志重视个人能力提升却忽视团体的重要性，或许过去是因为派系林立而无法真正强调团结，但现在情况已大不相同，我们必须对此做出改变，要让所有的党员坚信：同志即手足，党国即家庭。"
 CHI_tgdyjw: "提高党员觉悟"
 CHI_tgdyjw_desc: "课堂上的教育只能是敦促提醒的作用，真正想要提高觉悟就必须从群众中来到群众中去，我们必须要求各级党员干部定期参与劳动实践，与群众吃同一锅饭，坐在同一间食堂里，潜移默化的消灭官僚主义、特权阶级思想，以提高党员和人民群众的觉悟。"
 CHI_csxfdll: "重申先锋队理论"
 CHI_csxfdll_desc: "十月革命虽然在俄国以失败告终，但俄国的失败是军事上的失败而不是政治上的失败，遵从马克思列宁主义中的先锋队理论是我党能够革命成功的重要因素，如今恢复了民国完成了军事革命，许多党员一跃从工人变成了政府干部，久而久之便对先锋队理论懈怠了，开始着眼享受自己的新生活而非引导组织群众投入国家建设，我们应当重申先锋队理论，并让其在和平年代也成为我党的秘密武器！"
 CHI_yygmwl: "孕育革命未来"
 CHI_yygmwl_desc: "时间就像黄河长江之水奔流到海不复回，今日的革命先锋终究有老去的一天，我们应当在这之前培养出下一代的革命接班人，以便将革命的火种传承千秋万代。"
 CHI_jqshzyfz: "健全社会主义法制"
 CHI_jqshzyfz_desc: "俗话说没有规矩不成方圆，而在国家建设之中单纯依靠习惯法和道德约束人们的行为是远远不够的，我们必须建立一套行之有效的，完善的，且符合社会主义价值观念的法律体系来治理国家，做到一切皆有法可依。"
 CHI_sxlgzd: "实行劳改制度"
 CHI_sxlgzd_desc: "虽然让罪犯进行体力劳动这样的事儿有着几千年的历史，但大多数情况下罪犯的劳作更像是奴役和压迫，是一种惩戒手段，但在社会主义的价值观里，劳动是无上光荣的，因此我们应当对承接性质的强制劳动行为加以调整，使其成为一种教育改造罪犯的手段。"
 CHI_xysxzz: "宣扬圣贤政治"
 CHI_xysxzz_desc: "周主席自身清正廉洁一心为公，深受民众爱戴，我们应当加以宣传，使广大人民群众和党员干部向周主席看齐，一起为中华之崛起而奋斗。"
 CHI_jtgrcb: "警惕个人崇拜"
 CHI_jtgrcb_desc: "偶像崇拜是封建时期统治者为了赋予自身统治剥削的合法性的产物，宗教中对神和超自然事物的崇拜造成了宁可求神拜佛也不相信自我的千年愚昧，现实中对强权、对金钱的崇拜造成了资本主义奴役压榨劳苦大众的百年惨剧，如今人民翻身做了主人，偶像崇拜的头是万万不能开的。"
 CHI_clgjjhwyh: "成立国家计划委员会"
 CHI_clgjjhwyh_desc: "我们取得了革命的胜利却也毁灭了旧世界的秩序，在社会主义国家之中的经济必然不能是以所谓自由贸易的市场骗局所掌控的，我们必须成立国家计划委员会统筹经济建设和其他事业。"
 CHI_nyjth: "农业集体化"
 CHI_nyjth_desc: "拥有全世界四分之一人口的中国经济之所以落后很大程度上是因为小农经济以个体为单位缺乏抗风险能力，一旦出现灾荒无法自给自足时，物价就会疯涨，进而拉大贫富差距形成更严重的剥削。我们应当将农业集体化，成立合作社，集体农庄等组织将农民团结在一起，就像先锋队理论所说，团结起来的无产阶级战无不胜！"
 CHI_jiaoyupjh: "教育普及化"
 CHI_jiaoyupjh_desc: "虽然我们在过去的十数年间一直在开展扫盲运动，但我国国民整体的识字率仍旧非常低，为了提高国民素质，也为了开阔群众的眼界提高的政治觉悟。我们应当将教育普及化，争取在十年时间内消灭文盲，未成年人的教育水平全面提升到小学或初中水平。"
 CHI_gjgjyh: "国家工业化"
 CHI_gjgjyh_desc: "一个国家想要摆脱欺辱光靠农业的发达是不够的，唯有工业化才是在20世纪生存的唯一机会，虽然中国的工业基础差的可怜，甚至重工业几乎为零，但我们仍应不遗余力的将国家推上工业化的道路，来完成国家民族的复兴。"
 CHI_nhhzs: "女红合作社"
 CHI_nhhzs_desc: "在过去的几千年里，中国的乡村一直维持着男耕女织的生活方式，而不能出门劳作的女性也在千百年的时间里备受压迫，甚至一度出现裹小脚这样蔑视人权的风气。但错的并不是女子只能做针线活，相反，错的是只能在家做，我们应该将这些对“女红”娴熟的妇女集中起来，以乡镇为单位开办合作社，其制作出来的成衣鞋袜将由供销社统一收购销往市场，这样女子就成为了同男性一样的生产者，进而打破性别的枷锁。"
 CHI_kxnyzd: "科学农业指导"
 CHI_kxnyzd_desc: "我们的农民世世代代在田间地头劳作，他们的朴素智慧也化作各类农具和经验代代相传直至今日，但是他们不知道的是，如今国外的农业已经发展到了一种无法想象的水平，那里的农民运用各类大型机械和化学肥料在玻璃温室和塑料大棚中种植定向培育的稻谷，我们应当学习先进的经验并结合中国农民自己的智慧将农业现代化。"
 CHI_cljgxx: "成立技工学校"
 CHI_cljgxx_desc: "我们的党是工人阶级领导的，工农联盟为基础的党。虽然话是这么说，可实际上我们国家的工人数量却不及农民的百分之一乃至千分之一，这其中有很大的因素是因为我们缺少工厂而缺少相应的工人，但工厂正在拔地而起，而娴熟的工人并不会从土里自己冒出来，我们应该建立技工学校来培养优秀的技工，并祝愿他们每个人都能成为民国的优秀工程师！"
 CHI_csfzgh: "城市发展规划"
 CHI_csfzgh_desc: "国家的工业化是离不开城市化的，我国目前所拥有的城市除上海那样已经颇具规模的现代都市之外，大部分还是砖窑瓦房城墙鼓楼的传统城池，我们应该提前规划好各个城市的发展方向，多快好省的完成现代化改造，以迎接即将到来的城市化浪潮。"
 CHI_bjgzzd: "八级工资制度"
 CHI_bjgzzd_desc: "在过去，我们的军队和党务机关大部分实行着供给制，只有少部分的中央机关和特殊照顾对象实行着工资制，而各地企业商铺更多的是自行规定员工的工钱这也造成了许多分配不合理的现象，如今国家统一，我们应当实行以按劳分配为基本原则的等级工资制度，多劳多得，少劳少得，不劳不得，以此来调动生产积极性并贯彻人人平等的基本原则。"
 CHI_fbszy: "反保守主义"
 CHI_fbszy_desc: "经过我们的不懈努力，我国的国民经济有着显著的提升，许多计划都超额完成，以至于市场出现紧缺的情况，我们应当借此机会加一把劲，让我们的经济水平再上一个台阶。"
 CHI_fmjzy: "反冒进主义"
 CHI_fmjzy_desc: "经过我们的不懈努力，我国的国民经济有着显著的提升，许多计划都超额完成，以至于市场出现紧缺的情况，这是经济过热的表现，我们应该立刻调整现行计划重新评估，争取稳步推进我们的经济建设，以防止经济陷入不良发展乃至崩溃。"
  CHI.endgame.kdhy1.t: "政治局扩大会议"
 CHI.endgame.kdhy1.d: "由于先前的时局变化，党已经无法按照先前定下方针进行二次改组，但党的工作不能停摆，对此，中央政治局决定紧急召开一次扩大会议讨论日后的工作将如何开展。\n\n在临时主席周恩来和副主席顾孟余的推动下，这次扩大会议的规模甚至赶上了党的第一次全国代表大会，许多原本在革命激进化后受到排挤逐渐淡出中央党务系统的改组会温和派纷纷收到了参会的通知，虽然外界更多的将此举看作是新掌权的政治部集团为了彰显风度所作的政治走秀，但不可否认的是，这些受邀参会的改组会温和派成员却也同其他人一样享有相等的政治权利，如果他们能团结一致，或许真的可以推进去激进化路线。\n\n也正是因为如此，党内仍然坚持左倾路线的激进分子们已秘密结成了团体，意图在这次大会上维护左倾路线的正统性，因此我们估计温和派和激进派或许会在扩大会议上爆发较为激烈的冲突。"
 CHI.endgame.kdhy1.a: "几次了？他们什么时候能吸取一下党争的教训？"
 CHI.endgame.kdhy1.b: "事关革命前途，争出个谁对谁错是有必要的。"
 CHI.endgame.kdhy2.t: "为内战定性"
 CHI.endgame.kdhy2.d: "内战结束了，但内战带来的问题却还没有解决，而对党组织来说最大的问题便是内战的性质问题，他关系到一切同内战相关问题的处理方式和处理结果，因此我们要慎重考虑。\n\n目前党内有两种声音，激进派认为内战党内各派关于党和国家发展路线的路线之争，是革命之路上不可避免的矛盾，是一场对三民主义在新的革命阶段下理解产生偏差的主义之争，是真理战胜谬论的表现形式。\n\n相反，温和派将内战当作一次悲剧，他们认为内战是由党内各特权阶层为争夺党的最高权力而引发的血腥内斗，是党内盛行的宗派主义酿成的恶果，是在今后的党建工作中要时刻铭记的惨痛教训。\n\n目前激进派和温和派的支持者僵持不下，党中央的态度或将起决定性作用。"
 CHI.endgame.kdhy2.a: "赞成路线之争说。"
 CHI.endgame.kdhy2.b: "赞成宗派主义说。"
 CHI.endgame.kdhy3.t: "关于内战的责任"
 CHI.endgame.kdhy3.d: "内战的爆发是多种复杂因素促成的结果，虽然不能一概而论的，但我们或许需要为内战找一个承担其主要责任的人，以便后续各类工作不会被定责不清所束缚。\n\n有人提出前主席汪精卫任人唯亲，对党内愈演愈烈的派系斗争非但不加以引导统一认识，反而为了巩固自身权益一味采取绥靖政策坐视派系矛盾激化进而引发了内战，汪精卫应当负全责。\n\n由于我们还未公开陈公博参与谋害汪主席一事，所以会上也有认为内战爆发是因为戴春风和复兴社的蓄谋已久，汪精卫之死只是复兴社计划中的一部分，所以胡宗南和戴春风应负主要责任。\n\n除了以上两点被大众所认可的观点外，还有一种认为问题出在军内的军阀作风问题的观点，他们称党派斗争和路线斗争无可避免，但革命军中的军团团体却将政治延伸到了军事上，以胡宗南，邓演达为首的各大军头以军胁党，最终将党内的政治矛盾转化成了军事冲突，因此国民革命军中的军头应当负主要责任，虽然这种观点提出的较晚，但却让矛盾的双方都一致赞同，以至于原本两军对垒的局面变成了三足鼎立，看样子还是要中央表态才能定性了。"
 CHI.endgame.kdhy3.a: "汪精卫应该负责。"
 CHI.endgame.kdhy3.b: "胡宗南、戴春风应该负责。"
 CHI.endgame.kdhy3.c: "邓演达、胡宗南之流应该负责。"
 CHI.endgame.kdhy4.t: "大会闭幕"
 CHI.endgame.kdhy4.d: "党中央在今天的会议上指出了接下来的工作重点，分别为：重建国家，整理党务，取缔军头三项基本任务，或许是大家在会议的最后一天已经不再关系会议的内容，而是将目光放在了即将公布的新一届中央委员会的名单之上的原因，党中央提出的这一观点得到了在场众人的一致认可。\n\n新一届的中央委员会的计票结果正在统计中，国民革命的未来也再次来到了十字路口，由于双方势力均势，我们也很难判断激进派和温和派谁将胜出，不过答案很快就要揭晓了。\n\n就在大家愈发焦躁的时候，计票结果出来了，根据统计结果来看......"
 CHI.endgame.kdhy4.a: "激进派胜出！我们将坚持左倾路线！"
 CHI.endgame.kdhy4.b: "温和派重掌大权！去激进化路线势在必行！"
 CHI_KMT_zzj_long: "中国国民党-中央委员会政治局\n§g汪精卫时期国民党的最高决策机关为中央执行委员会，其存在的十数年间经过历次改组其职权也发生过数次变化，但其效率低下人员冗杂的问题却从未解决，大部分的党政决策几乎都是由汪精卫本人或国民政府行政院来执行。陈公博被打倒之后，中国国民党陷入了动荡，为了能够快速稳定政局，国民党中央成立了中央政治局并赋予了其临机决断的权力，在政治局扩大会议上，中央政治局的机构被正式保留，而原先的中央执行委员会机构则退出了历史舞台。§!"
 CHI_KMT_zzj: "国民党 - 政治局"
 CHI_KMT_jjp_long: "中国国民党-党内激进派\n§g正所谓物以类聚，人以群分，即便是在这个革命的大家庭里也存在着许许多多的派系，虽然目前国民党对外宣称党内无派，但事实上国民党的党员仍然可疑分为激进派和温和派两大派系，不过好在如今的国民党确实已经不存在有组织的山头派系了，而激进派的称谓也只是对赞同激进革命路线之人的统称。§!"
 CHI_KMT_jjp: "国民党 - 激进派"
 CHI_KMT_whp_long: "中国国民党-党内温和派\n§g正所谓物以类聚，人以群分，即便是在这个革命的大家庭里也存在着许许多多的派系，虽然目前国民党对外宣称党内无派，但事实上国民党的党员仍然可疑分为激进派和温和派两大派系，不过好在如今的国民党确实已经不存在有组织的山头派系了，而温和派的称谓也只是对反对激进革命路线之人的统称。§!"
 CHI_KMT_whp: "国民党 - 温和派"
 CHI_WCJJLX: "国民党维持左倾路线"
 CHI_QJJH: "国民党去激进化"
 CHI_zzdd_idea: "政局不稳"
 CHI_zzdd_idea_desc: "几个月前，积怨已久的党内各派最终关系破裂，并随着汪主席的遇刺身亡爆发了一场血腥黑暗的国民党内战，虽然陈公博的北平政府最终击败了其他各路叛军，但陈公博本人却被证实为杀害汪主席的凶手，随着陈公博、曾仲鸣的接连倒台，党内的政治局势逐渐失控，信仰动摇的情况在各级党部普遍存在，我们虽然还是名义上的中央政府，但如果我们处理不好这件事，恐怕我们也会步汪主席的后尘。"
 CHI_commissars2_idea: "革命军政委"
 CHI_commissars2_idea_desc: "真正的革命军队，其训练和纪律，是从军官阶层开始的。与中国其他军阀不同，国民革命军对军队体制进行了彻底的改造，并在其中增加了传播三民主义的宣传干部。通过讲座，演讲和教育，他们会将原本无序的士兵组织成革命的先锋，并为了解放全中国而奋斗，同时革命军政委也要肩负起将军队牢牢掌控在党组织的控制之下的使命。"
 CHI_GGBYF_idea: "改革兵役制度"
 CHI_GGBYF_idea_desc: "革命军虽然在战场上无往不胜，但其内部的派系分化却酿成了内战的悲剧，为了彻底终结军队系统中的山头主义，我们必须对现行的兵役制度进行改革。"
 CHI_RMJ_idea: "人民的军队"
 CHI_RMJ_idea_desc: "国民革命军之所以能在战场上屡建奇功归根结底是因为得到了人民的支持，虽然部队的长官会调任，人员会更迭，但革命军代表人民保护人民的灵魂绝不可以丢弃，我们必须让每一名士兵认识到我们是人民的军队，我们为人民而战！"

 CHI.endgame.GGBYF.t: "兵役法改革"
 CHI.endgame.GGBYF.d: "我国目前实行的兵役制度事实上并没有一个详细的准则，在过去的十数年间，我们长期处于战争状态，为了快速发展国民革命军的规模，我们秉着实用主义的原则毫无节制的征募新兵，上到年过半百的中老年农民，下到十五六岁乃至更小的少年都是我们征兵的对象，这也造成了国民革命军兵员素质参差不齐的状况。\n\n除了征兵的问题之外，我们还在退伍制度上存在缺陷，除了主动申请退伍和因伤残被迫退伍的士兵之外，我们并没有规定士兵、军官在什么情况下会强制退役。这还只是浅浅一谈，实际上我们的麻烦不止于此，我军在和平年代的军职的升迁规章、各军兵种在防区日常工作的内容细则等问题都存在不同程度的空白。\n\n不过上面的问题仅仅只是事情的表面，更深层次的原因是，兵役制度的不完善或许造就了军中的山头主义氛围，一支部队无论多少人多少枪，在大多数情况下，该部队人员的生前嘉奖乃至军饷军需的调配全部仰仗该部队的军事主官个人，以至于山头主义宗派主义氛围弥漫，如今国家已经平定，我们有必要将征兵、退伍、升迁等服兵役事宜标准化制度化，以提高军队的整体素质。"
 CHI.endgame.GGBYF.a: "让我们开始吧。"
 CHI.endgame.JDFY.t: "革命军的副业"
 CHI.endgame.JDFY.d: "在革命战争时期我军迅速扩军，新编大量部队为我们带来了战场上的优势的同时也使得军费开支陡然上升，长此以往对政府的财政带来了极大的困难，虽然最妥善的做法应该是裁撤一部分战斗力较弱的部队来削减军费开支，但奈何战争环境复杂，除了国内的军阀部队之外还有面对虎视眈眈的帝国主义日本。为了削减财政开支，前主席汪精卫听从了宋子文的建议允许革命军从事一些“副业”。\n\n其实革命军搞“副业”的历史远比这要早，如果真要较真的话早在游击战争时期，革命军便从事过垦荒屯田养殖贩售的买卖，但我们所要警惕的并不是这些日常生产上的“副业”，而是那些性质更恶劣影响更坏的“副业”。\n\n在汪精卫授权部队可以公开开展副业之后，一线的主力部队因为战斗需要而鲜少受到冲击，而大批二线部队则开始陆续进入商界从事大宗商品交易，久而久之就出现了一些令人不悦的乱子，甚至还偶发过贩卖鸦片，倒卖军需这类的恶性事件。\n\n随着国家的平定以及政权的交接，中央政治局对军队经商的问题已经下达了明确的禁令，在未来的数个月时间内，各种乱象都将一去不复返。"
 CHI.endgame.JDFY.a: "我们要保证国民革命军的纯洁性！"
 CHI.endgame.zbf.t: "新兵役法"
 CHI.endgame.zbf.d: "在法律专家与军事委员会的多次协商下，新的《中华民国兵役法》草案终于通过了。该法案共分为：总则、兵役登记、平时征集、士兵的现役和预备役、军官的现役和预备役、军队院校从青年学生中招收的学员、战时兵员动员、服役待遇和抚恤优待、退役军人的安置、法律责任、附则十一给大章，并在各章节内对各项兵役事务做出了明确的规定。\n\n其中有关全国统一征兵的内容可谓算得上是壮举一件，在过去由于交通条件的制约我们只能选择各部队在驻地自主征兵，虽然我们早就认为这种征兵方式会滋生山头主义，但又因为客观条件的制约而无可奈何，如今全国统一征兵制度的实行不光是标志着国民革命军“无法无天”的时代就此终结，更是标志着我国的基础设施建设取得了重大突破，我们有信心在自己国土的任意角落进行动员，更有信心让我们的战士丈量祖国的每一寸土地。"
 CHI.endgame.zbf.a: "无论天涯海角....."
 CHI.endgame.gtddmy.t: "中国工团党的纷争"
 CHI.endgame.gtddmy.d: "内部分裂从来就不是我党独有，我们的兄弟党工团党近来也深陷派系斗争的阴影之下，以总书记陈独秀为首的工团党正统派虽然仍旧掌握着工团党党内的绝大部分话语权，但以陈绍禹为首的激进分子正在逐渐蚕食他们在各工会建立起来的势力，激进分子在各大工会中鼓动工人展开激进运动。\n\n目前来看陈独秀虽然还能出面将事情摆平，但他的威信却也在一次又一次的下降，眼看工团党的新一届全国代表大会即将召开，作为他们的兄弟党，我党的部分党员也受邀参加他们的全国代表大会，我们如今已经取得了全国政府的主导权，是完全有能力在会上帮陈独秀一把的，只要我们的同志能够传达中央的明确指示，工团党中的中间派成员势必会站在我们这边，当然，我们毕竟是客人，我们也许应该本分一点会更有利于两党团结。"
 CHI.endgame.gtddmy.a: "那就拉陈独秀一把吧......"
 CHI.endgame.gtddmy.b: "别人家的事还是别管的好......"
 CHI.endgame.gtdjjh.t: "中国工团党激进化已不可逆"
 CHI.endgame.gtdjjh.d: "就在今天的早些时候，工团党的新一届全国代表大会召开，会议并没有如议程安排的那般进行，仅仅是在陈独秀作完开幕致辞之后激进派分子便高呼要弹劾陈独秀，虽然这违背了工团党的组织纪律，但奈何呼声太高，在经过短暂的举手表决统计后，陈独秀被赶下了台，陈绍禹成为了工团党新任的总书记，看样子工团党的激进化进程已经到了不可逆的地步。"
 CHI.endgame.gtdjjh.a: "我们当初该做些什么的......"
 CHI.endgame.gtdjjh.b: "好！！！"
 CHI.endgame.cgbdmy.t: "陈公博集团的命运"
 CHI.endgame.cgbdmy.d: "陈公博自被周主席赶下台后一直处于软禁的状态，如今时局已经稳定，先前定下的等到时局稳定在做后续处理的诺言似乎也该兑现了。\n\n目前中央对于陈公博集团的处理意见分为两派，一派认为应当对陈公博继续冷处理，剥夺其政治权利但不予公开，这样做的好处是有利于维护政府威信，毕竟我们如今的的政权是陈公博以及改组会的手里传承下来的，如果否定了陈公博或许会对党内思想建设以及政府公信力造成巨大损失。\n\n而另一派则认为纸包不住火，陈公博的问题早晚会被公众所注意到，与其让民众或基层党员妄加揣测，还不如将事实真相公之于众，加以审判，虽然短期内可能会造成政府公信力的下降，但长远来看，只要我们全心全意为人民服务，人民也不会用有色眼镜看人，反倒是愿意相信党是公开透明的，是光明正大的，而党员们则会引以为戒，毕竟位高权重的陈公博也难逃法网，反而有助于今后的党建。对此中央认为......"
 CHI.endgame.cgbdmy.a: "有些东西还是不要揭开的好。"
 CHI.endgame.cgbdmy.b: "身正不怕影子斜，公审陈公博只会是好事！"
 CHI.endgame.cgbbpsx.t: "陈公博被执行死刑"
 CHI.endgame.cgbbpsx.d: "经过长达两个月的公开审判，前总理陈公博被以叛国罪、反革命罪、谋杀罪、阴谋挑起战争罪等多重罪行判处了死刑，尽管我们列出的证据十分充足，但陈公博依旧在狱中写下了洋洋万言的自白书来为自己的罪行辩解，虽然他的文笔一向很好，但在铁证面前他的辩解仍旧苍白无比。\n\n就在今天上午，陈公博被押解刑场执行枪决，赶赴刑场的路上，首都各界的群众向他投来了肮脏的泔水和剩菜，曾经骄傲无比的他终究在人民群众的唾骂声里低下了本就下贱的头颅。\n\n当子弹穿过他胸膛的那一刻他或许才恍然大悟，自己只是一个以革命者自居的野心家而已，他的一生都在追求权势而非主义，他的死，轻如鸿毛，而压垮他的正是重如泰山的人民的力量。"
 CHI.endgame.cgbbpsx.a: "他死有余辜。"
 CHI.endgame.cxssfdp.t: "关于临委会"
 CHI.endgame.cxssfdp.d: "由于内战的性质被重新定性，我们对反对派的态度也该做出适当的调整，一味的把所有人打成反革命非但不能对革命起促进作用反而还会埋没了革命的功。\n\n首先我们要讨论的便是长期与改组会明争暗斗的临委会成员，他们大多参与到了内战中并在第三次归正大会后前往闽赣革命老区组建了福建政府公开对抗还没分裂的南京当局，他们是最先对党中央的权威做出反对意见的派系，但也是最光明正大的派系，所以我们要对其慎之又慎。\n\n有人称临委会虽在南方另立中央对抗南京当局但在局势因汪精卫的死而失控之前却并无武装对抗之实，将他们定义为战犯反革命多少有些欠妥，他们不过是被陈公博和复兴社利用了爱国之心的革命者。\n\n也有人称即便临委会并无武装叛乱之实，但邓演达以军胁党的问题不做处理势必会影响党中央的权威，因此他们建议仅开除邓演达党籍以及公职对其他人仅作口头警告既往不咎。\n\n当然，我们中也有更为激进的声音，有些同志认为这些人从一开始就没和党中央在一个战壕里，道不同不相为谋，今后的革命事业里也难免再有冲突，下次他们再举起枪反抗中央的时候，或许等候发落的就是我们了，因此他们赞成将临委会的主要成员全部开除出党。"
 CHI.endgame.cxssfdp.a: "他们只是被野心家利用了"
 CHI.endgame.cxssfdp.b: "邓演达带头叛乱与其他人无关"
 CHI.endgame.cxssfdp.c: "他们全都是反革命！"
 CHI.endgame.fxswt.t: "关于复兴社"
 CHI.endgame.fxswt.d: "讨论完了临委会我们再来讨论复兴社，与临委会的性质不同，复兴社自伊始便与引爆内战脱不开干系，党内对戴春风胡宗南两个匪首的处置态度还算一致，但对其他复兴社成员却又有着分歧，有人建议启用部分认错态度良好的将领，也有人建议把这帮害群之马统统送进监狱，而党中央最终决定。"
 CHI.endgame.fxswt.a: "枪毙胡宗南戴春风，其他人书面检讨后酌情录用。"
 CHI.endgame.fxswt.b: "把他们全都送进监狱！"
 CHI.endgame.ZZP.t: "关于再造派与遣印派"
 CHI.endgame.ZZP.d: "最后我们还要讨论一下再造派与遣印派的问题，虽然他们大多没有实际上参与内战，但孙科本人却在关键时刻摆了改组会一道，倘若不是孙科伙同胡宗南自命行政院院长，或许局势也不至于失控到这般地步，同时，孙科这位扶不起的阿斗还在不经意间给了胡宗南等人举兵叛乱的法理，虽然谈不上罪无可恕，但也绝对是令人不齿。\n\n目前党内关于他们的处理意见很是一致，由于遣印派并未真正意义上参加内战，因此我们对遣印派将领既往不咎，但对孙科的态度党内有着微妙的情绪，一方面大家都不喜欢这位国民党的太子，另一方面又因其是先总理的儿子而不敢乱来。\n\n最终中央决定....."
 CHI.endgame.ZZP.a: "看在先总理的份上不为难他孙科。"
 CHI.endgame.ZZP.b: "开除孙科党籍！"
 CHI.lategame.1016.t: "张灵甫杀妻案"
 CHI.lategame.1016.d: "近日，一则有关国民革命军将领张灵甫枪杀发妻的新闻刊登在了各大报刊的头版头条，一瞬间就引爆了全国乃至全亚洲的舆论。\n\n张灵甫这个人早年考入黄埔军校，第一次北伐失败之后他便随原国民革命军第三军残部一起前往云南，并在长官朱培德的斡旋下得以在滇军中服役，并在此期间通过朋友介绍结识了四川女子吴海兰并与之结婚，云南解放后，朱培德等革命军老将率部接受改编，而张灵甫也在那时重新加入革命军。\n\n平时张灵甫随革命军南征北战，其妻子吴海兰则在后方的家中独自抚养子女，据知情人介绍张灵甫同妻子吴海兰十分亲密，谁也没有想到张灵甫能够举枪杀死自己的发妻。\n\n事情的起因经过还未调查清楚，有人称张灵甫长期在外吴海兰红杏出墙引得张灵甫大怒愤而杀妻，有人则称张灵甫是因为发现其偷拿军事机密文件而怀疑妻子是间谍才犯下了罪行，先不管真相到底何时能大白，单说我们眼前最急需解决的是挽回国内外的舆论环境。\n\n国内方面，社会各界都在强烈谴责张灵甫，包括首都在内的各大城市均有学生或社会团体上街游行，某些心怀不轨的破坏分子也借机对政府发难，抨击政府对军人阶层缺乏管理，话里话外都在暗示政府有纵容包庇之嫌。\n\n国际方面，某些“不友好的国家”纷纷就此事借题发挥，指责我们的政府专制反动藐视人权，更有甚者直接拿意识形态开刀，称我们这些革命者为“赤色暴徒”。就连与我们交好的革命盟国也纷纷公开表示了遗憾甚至谴责。\n\n目前党内各势力都纷纷向主席进言，有人支持重罚以正视听，有人支持公审维护法治，除了这些上得台面的建议之外，还有人私下里对主席表示他们愿意用自己的忠诚来换张灵甫的前程，目前我们对此事还没有做出官方回应，但已经是箭在弦上不得不发了，而我们的态度究竟是会平息事端还是激起更激烈的反应谁也说不准。"
 CHI.lategame.1016.a: "革命的队伍里容不下他这等丧尽天良的畜生，就地枪毙！"
 CHI.lategame.1016.b: "搜集相关证据，随后对他进行公审。"
 CHI.lategame.1016.c: "把张灵甫保护起来，对外宣布张妻是特务，张灵甫为大义灭亲。"
 CHI.lategame.1017.t: "正义得到伸张"
 CHI.lategame.1017.d: "张灵甫被枪决的消息已经传遍了大江南北，群众对我们政府讲法治负责任的态度的大加赞赏，曾经对政府表示怀疑或不信任的人也在此之后对政府逐渐转变了态度，国内外的攻击声戛然而止，虽还有不少国外媒体报刊称我们是迫于民众压力才制裁的张灵甫，但无论怎么样，政府致力于维护法治和保护女性权利不包庇罪恶的态度已经是人尽皆知了，在绝对的正义得到了伸张的事实面前，任何诽谤都显得苍白无力，我们终究在舆论上终究是扳回了一局。\n\n除此之外，张灵甫被枪毙一事也算是对包括军官在内的有特权阶层思想的官僚们敲响了警钟，无论他们是谁身居何位，政府都都可以将他们的罪行绳之以法，而那些阴影之下的激进团体想必也会在接下来的一段时间里老实一点。"
 CHI.lategame.1017.a: "我们会永远站在人民这边！"
 CHI.lategame.1018.t: "张灵甫的命运"
 CHI.lategame.1018.d: "一周之前国府对公众承诺将调查取证后会将张灵甫公审，这原本应当只是个纯粹的法律问题，但却由于张灵甫身份的特殊，这件事在短短的几天之内便演化成了激烈的政治对抗。\n\n军官团体在此前还并未明确表态应该怎样处置张灵甫，虽然有不少为他求情的，但也仅限于此，而当张灵甫案被上升到司法公审的层面后，少壮派的军官大多公开要求政府对张灵甫从轻发落，他们的动机也并非念及同窗校友之情那么简单，醉翁之意不在酒，相比之下他们极力想要扩张军人特权的意图才是重点，我们的政治顾问大多做出了相同的判断，革命军内部的少壮派军人团体试图将自己的手伸向司法体系。"
 CHI.lategame.1018.a: "顶住压力公正审判。"
 CHI.lategame.1018.b: "对外宣称张灵甫的妻子是日本间谍，张灵甫无罪。"
 CHI.lategame.1019.t: "民众走上街头抗议政府包庇凶犯"
 CHI.lategame.1019.d: "张灵甫被释放的消息已经传遍了大江南北，群众对我们政府纵容包庇的态度极为不满，即便政府多次为张灵甫案做辩驳，但是在愤怒的群众面前任何话语都无比苍白。\n\n倘若我们继续强调政府的做法合乎情理，民众只会越来越愤怒，如果我们承认错误又必须去加以改正，不然也只会激怒人民。\n\n鉴于党内复杂的政治环境，对此我们决定不再发声，让时间冲淡一切。"
 CHI.lategame.1019.a: "看来我们也只能沉默了。"
 CHI_zyjw_idea: "中央纪委"
 CHI_zyjw_idea_desc: "纪律是铁！纪律是钢！钢铁般的纪律是党之所以能够成为革命先锋队的重要前提，而为了贯彻党组织钢铁一般的纪律，我们必须挑选忠诚、精干的人员成立一支负责审查各级党员干部的委员会，并通过这个委员会的监督来达到不断净化党组织的目的！"
 CHI_DXJY_idea: "党员自觉"
 CHI_DXJY_idea_desc: "革命从来不是被动的，革命党人也不会凭空产生，在我们政府投入了大量的资源从事思想政治工作之后，我们的党员必将保持着对革命的热情，并适时的发挥自己的主观能动性，自觉的投入到我国乃至世界革命的浪潮之中！"
 CHI_LGZD_idea: "劳改制度"
 CHI_LGZD_idea_desc: "虽然让罪犯进行体力劳动这样的事儿有着几千年的历史，但大多数情况下罪犯的劳作更像是奴役和压迫，是一种惩戒手段，但在社会主义的价值观里，劳动是无上光荣的，是人类创造价值的唯一方法，我们相信，无论什么人，即便是那些曾犯过错误的人也应当有通过劳动创造价值实现价值的机会，而他们也必将在劳动中理解社会主义思想的真谛，因此将劳动作为改造犯人的手段绝对是一种明智之举！"
 CHI_WCJJXFD_idea: "无产阶级先锋队"
 CHI_WCJJXFD_idea_desc: "我们是工人阶级的先锋队，同时也是中国人民与中华民族的先锋队，所谓先锋队性质就是指我们党是最先进阶级的最高政治形式，我们奉行的指导思想揭示了人类社会的发展规律，这就意味着我们能够制定正确的纲领和路线、推行合理的方针和政策，因此我们始终代表无产阶级的根本利益和社会发展的前进方向。正是在这个意义上，先锋队“成为国家的灵魂，构成了国家最深刻的内容”。"
 CHI_MZJX_idea: "党的合法性：§r集体思想§!"
 CHI_MZJX_idea_desc: "马克思恩格斯两位伟大导师认为：“既然正确理解的利益是整个道德的基础，那就必须使个别人的私人利益符合于全人类的利益。只有在集体中才可能有个人自由。我党自效法英法改组以来，集体主义思想日渐渗透到每一位党员的心中，而这日渐盛行的集体主义思潮正是我党在历次危机中能够转危为安转败为胜的推动力量，集体主义思想万岁！中国人民万岁！全世界无产阶级万岁！"
 CHI_SXZZ_idea: "党的合法性：§o伟大导师§!"
 CHI_SXZZ_idea_desc: "周主席是我党我军历史上不可多得的无产阶级革命家、政治家、军事家、理论家、外交家，他曾组织中央特科在白区同敌人斗智斗勇，他也曾拉起革命的队伍在战场上同侵略者正面对抗，在政治上他有自己独到的见解，谦逊的外表下潜藏着巨大的政治力量与智慧，在生活中他又是富有情趣会写诗会作画的翩翩君子，周主席的智慧是我党我军的宝贵财富。\n\n在党和国家历次陷入危难之时，都是周主席力挽狂澜才转危为安。无论是从能力还是贡献上看，周主席都值得于马克思恩格斯列宁以及国父孙中山先生齐名的革命导师，我们在周主席的领导下必然会迈向新的辉煌！"
 CHI.endgame.JTGRCB.t: "集体主义思想"
 CHI.endgame.JTGRCB.d: "集体主义与“个人主义”相对。是共产主义道德的基本原则之一，贯穿于共产主义道德各项规范的核心。马克思恩格斯两位伟大导师认为：“既然正确理解的利益是整个道德的基础，那就必须使个别人的私人利益符合于全人类的利益。只有在集体中才可能有个人自由。”而俄国革命的导师列宁更是精要的提出要把“人人为我，我为人人”的原则变成群众的生活准则。\n\n我党自效法英法改组以来，集体主义思想日渐渗透到每一位党员的心中，而这日渐盛行的集体主义思潮正是我党在历次危机中能够转危为安转败为胜的推动力量，周主席是这样评价集体主义思想的：\n\n中国革命的胜利是集体战胜个人典型案例，只要各民族人民紧密的团结在党中央和革命军的周围，我们就有信心说中国可以御敌于国门之外！\n\n虽然听起来有点像唱高调，但事实上我们党目前在三人团领导下党内的分裂主义情绪被消磨干净，我们心中比以往的任何时候都要团结，各级党政干部也在中央的号召下以“三三制”（即党内温和派激进派以及其他民主党派或无党派人士各占一个席位）为原则在地方成立了“小三人团”领导地方革命工作。这要是放在三五年前谁又敢想象这等主动放权的情景？不得不说周主席的集体主义智慧是超前而精准的。\n\n“没有组织的无产阶级是一盘散沙，而有组织的无产阶级将战无不胜！”集体主义思想万岁！中国人民万岁！全世界无产阶级万岁！"
 CHI.endgame.JTGRCB.a: "集体主义思想放光芒！"
 CHI.endgame.SXZZ.t: "伟大导师"
 CHI.endgame.SXZZ.d: "周主席是我党我军历史上不可多得的无产阶级革命家、政治家、军事家、理论家、外交家，他曾组织中央特科在白区同敌人斗智斗勇，他也曾拉起革命的队伍在战场上同侵略者正面对抗，在政治上他有自己独到的见解，谦逊的外表下潜藏着巨大的政治力量与智慧，在生活中他又是富有情趣会写诗会作画的翩翩君子，周主席的智慧是我党我军的宝贵财富。\n\n如今我们的党政军民团结在周主席的周围，社会主义建设也取得了伟大的进步，即便是远隔重洋的欧美也都对周恩来的鼎鼎大名如雷贯耳，不要说在十年以前，就是在几百年的时间里，中国乃至世界都从未出现过如此惊天动地的伟人，他撼动了压在中国人民头上几千年的三座大山，他打倒了盘踞北方几十年的反动军阀，他令广大劳苦人民翻身做了主人可以有尊严的活着，他成就了中国从积贫积弱到可以与老牌帝国主义一战的东亚强国，而他却仍然谦虚的自称为“人民的公仆”。\n\n近日的一次党代会上，有人提议再为我们的周主席加一个头衔，那便是中国革命的伟大导师，是继马克思、恩格斯、列宁、孙中山之中后的第五位被冠以革命导师之名的人，虽然周主席再三推辞，但这终究是人民的意志，伟大导师周恩来的美名必将会传颂千秋万代。"
 CHI.endgame.SXZZ.a: "周主席万岁！"
 CHI.endgame.jhjjwyh.t: "国家计划委员会"
 CHI.endgame.jhjjwyh.d: "计划经济理论是指政府按事先制定的计划，提出国民经济和社会发展的总体目标，制定合理的政策和措施，有计划地安排重大经济活动，引导和调节经济运行方向的经济体制。虽然我们无法一步迈进计划经济的大门，但是我们仍要朝着计划经济努力，而国家计划委员会就是为了实现计划经济，发展计划经济设立的。\n\n根据中央提出的要求以及计划经济的基本原理，我们现阶段的工作重心应该放在生产资料公有化上，其中包括但不限于企业国有化、农业集体化、以及为实现计划经济良性发展而制定的教育改革计划。"
 CHI.endgame.jhjjwyh.a: "新社会！新经济！"
 CHI.endgame.SMYD.t: "简体字和酸文人"
 CHI.endgame.SMYD.d: "虽然我们已经开展了多年的扫盲运动，但奈何我国人口基数过于庞大，到目前为止我国的文盲率依旧高达百分之八十。\n\n除了人口基数巨大和疆域幅员辽阔的问题之外，另一个挡在扫除文盲道路上的拦路虎便是汉字本身，虽然我们的汉字形体美观雅致表意精准，但复杂的写法以及繁多的样式却令许多错过了教育黄金期的中老年人难以入门，跟别提精通了。\n\n可是国家的发展民族的复兴却又必须提高国民素质，为此计委联同各汉语学家以及教育部门的专家组成了文字改革委员会，并在讨论了数周之后决定将汉字简化以配合扫盲运动和即将施行的六年义务教育制度。\n\n虽然对大多数人来说这是一件利国利民的好事，但是对某些“旧文人”来说，简化汉字是“倒行逆施”“祸国殃民”，他们或登报或开设广播公开指责简体字，而带头的就有原国民党元老戴季陶。\n\n虽然戴季陶早就淡出了政界，但其元老身份还在，他的话总能在右派圈子里掀起浪花，为此党中央决定在各大党政机关报刊的头版连续三天发表社论以驳斥戴季陶之流的谬论以正视听，而在党内，戴季陶被公开警告，而这出闹剧也以“酸臭文人”被新“知识分子”批判取代而告终。"
 CHI.endgame.SMYD.a: "知识和文化从来就不是某些人的特权。"
 CHI_ZZB_land_reform_tt: "§L我们将通过§L“农业集体化的方式”§!事件确定党的土地改革纲领，这将使我们能够根据自己的选择为§Y中国的土地改革决议§!提供独特的加成。§!"
 CHI.endgame.TDGG.t: "农业集体化的方式"
 CHI.endgame.TDGG.d: "计委今天拿出了新的农业改革方案，他们将集体农业分为了三种形式：\n\n一是共耕社，社员在播种、中耕、收获时共同劳动，生产资料（除土地外）仍归社员私有。\n\n二是、农业劳动组合，即基本生产资料为集体所有(土地属国家所有，但拨给农业劳动组合永久使用)，加入劳动组合的成员从事集体劳动，实行按劳分配，同时允许农民保留一定数量的宅旁园地，经营家庭副业。\n\n三是农业公社，生产资料与生活资料公有，实行“按需分配”，以彻底实现公有制。\n\n这一计划分出了多层次多类型的集体农业生产方式，可以在不同的地区或者不同的群体中因地制宜，因时制宜的同时开展，确实适合情况较为复杂的国内环境且被大部分同志所认可。\n\n但还有些同志有些不同看法，他们称我们的最终目的是集体化，而这三种合作模式实际上是集体化的三个阶段，如果同时开展势必会造成管理上的困难，日后政策调整时，参与了其他两种集体化形式的农户势必会对政策的反复无常而质疑党组织的决策，不如全国一盘棋，先从共耕社开始逐步递进，几年内三步走完成农业集体化改革。\n\n此言论一出立刻赢得了大量与会者的支持，但随即又产生了另一种较为极端的声音，他们称既然最终目标是农业公社，那就应该一步到位，前两种合作形式本质上还是保留了私有制残余，在社会主义社会本就应该消灭。对此中央决定......"
 CHI.endgame.TDGG.a: "三步走战略，逐步完成农业集体化"
 CHI.endgame.TDGG.b: "还是同时展开因地制宜更合适"
 CHI.endgame.TDGG.c: "消灭私有制是根本任务"
 CHI.endgame.MSGLZB.t: "没收官僚资本"
 CHI.endgame.MSGLZB.d: "所谓官僚资本是旧中国最腐朽最反动的生产关系之一，他们大多由政府官员甚至政府本身所有并经营，依靠政治上的权力剥削无产阶级、小资产阶级，使其成为自己壮大的垫脚石，待到自身体量变的足够大在经济上占有优势时，后再反过来利用经济上和政治上的双重权力实施进一步的剥削，他们严重阻碍生产力的发展，是我们革命的对象，目前官僚资本约占全国工业资本的三分之二，占全国工矿、交通运输业固定资产的八成以上，如果我们将其没收并加以社会主义改造，便可使国家掌握主要的经济命脉，可使生产力得到解放。\n\n根据目前的统计信息，我国目前还有大约三千个大小官僚企业，我们应当对他们施以雷霆手段，在其纠集起反革命同党进行有组织的反抗前将其击垮。"
 CHI.endgame.MSGLZB.a: "一旦把他们消灭干净，鲜红的太阳照遍全球......"
 CHI_MSGLZB_idea: "没收官僚资本"
 CHI_MSGLZB_idea_desc: "所谓官僚资本就是在旧社会由政府中的官僚所控制的资本，他们通常有军队和政府撑腰，因此他们扩张的速度更快，规模也更大，面对这种腐朽落后充斥着人民血与泪的资本组成形式我们唯一的选择就是将其全部没收，并在我们政府的改造下成为人民的生产资料。"
 CHI.endgame.JDC.t: "工农剪刀差"
 CHI.endgame.JDC.d: "在工业化进程中，工业品和农产品之间的这种价格差距有日益扩大的趋势，它的具体表现是：当一般物价上涨时，虽然农产品价格也同时上涨，但它上涨的幅度往往低于工业品价格上涨的幅度。而当一般物价下跌时，虽然工业品的价格也同时下跌，但它下跌的幅度往往低于农产品价格下跌的幅度。如果把一定时期内工农业产品价格变动的情况用统计图表表示出来，那么，工业品价格呈上升趋势，而农产品价格呈下降趋势，二者犹如张开的剪刀的形状一样，因此称为工农业产品价格的“剪刀差”。\n\n由于工农生产在战争中遭受的破坏程度不一样，恢复的速度不一样，以及恢复发展工业所需资金和人力资源的短缺，使得工农业产品的比战前扩大了很多，因此我国的剪刀差也越来越明显，越来越多的经济专家开始建议政府对商品物价进行调控。\n\n虽说他们都建议调控，但他们所提出的理论和建议却大相径庭，有的专家认为目前农民处于商品交易的不利地位，我们应当压低工业产品的加个来保障农民的权益，以贯彻社会主义国家以人为本人人平等的理念，从而稳定社会。\n\n而另一派的专家却称资本主义国家的资本原始积累靠的是剥削掠夺和战争，而社会主义国家对这些手段嗤之以鼻，我们应当发动工农自觉的为社会主义经济发展让渡一些利益来投资社会主义经济建设，而所谓“剪刀差”便是农民让渡利益的一种体现，他们建议保持甚至扩大剪刀差以求快速实现国家工业化，并以此为基础追赶西方列强。"
 CHI.endgame.JDC.a: "靠牺牲人民的利益来建设国家那还叫什么民国？"
 CHI.endgame.JDC.b: "国家工业化刻不容缓，农民兄弟应该再忍一忍"
