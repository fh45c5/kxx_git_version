 CHI.lategame.1111.t: "崭新的民国"
 CHI.lategame.1111.d.1: "经过我们的不懈努力，我国已经逐渐形成了一种介于资产阶级代议制民主和工团主义民主之间的一种新型民主形式，这种民主形式即保障了社会主义制度的落实，有体现了国父孙中山先生对三民主义中国的对“宪政”的设想，虽然国工两党都将其视为一种过度性制度，但在短期内两党都不会对国家的权力架构在进行更多调整。\n\n在军事方面我们为了避免再次发生党争内战而加强了国家以及中央政府对军队系统的控制，在实行一国一军政策的基础上，我们制定了一套明确且严格的管理制度，目前我们的军队已经从受国民党军事委员会领导的一党私军转变成了受国防部以及国工联合军委领导的国家军队，我们的革命铁军在今后的日子里也必将成为坚守三民主义之民族主义的坚强后盾。\n\n政治方面我们坚持民主集中制原则成立了人民委员会行使国家权力，并创造性的提出了“三三制”民主原则改造了我们的各级政府，如今社会主义民主之风吹遍祖国的每个角落，人民真正享受到了政治上的自由与民主，他们不必拘泥于某一个党派的某一个主义也可以参与到国家政治之中，先总理对三民主义之民权主义的美好愿景终得实现。\n\n经济方面我们坚持已计划经济为主体，逐渐裁撤缩小市场经济在国民经济中的比重直至完全消灭资本市场，并构思在全国范围内开展大量基建工程项目以及详尽的供需调研，为完善国家计划经济供销体系奠定了良好基础，一个人人平等、没有资本剥削、市场压榨的新经济体制正在形成，再配合全国范围内轰轰烈烈的土改运动的开展，我们相信在不久的将来就能实现三民主义之民生主义。"
