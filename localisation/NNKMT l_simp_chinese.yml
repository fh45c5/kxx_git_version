 CHI_deng_yanda: "邓演达"
 CHI_deng_yanda_commander_desc: "§Y陆军将领介绍\n$CHI_deng_yanda_birth_info$\n§Y军旅生涯：§!§g$CHI_deng_yanda_bio$他习得一手指挥游击作战技术，还在国民革命军的同志和同学中声誉良好。\n\n§Y重要信息：他是一位魅力四射、富有权势的领袖人物，是临委会内“黄埔派”的当家人，但因其爱与其他党内人士发生争执，而常被指责为波拿巴主义者。§!"
