 CHI_ZYWYH_LONG: "中国国民党 - 中央执行委员会\n§g国民党党章规定，党的最高权力机关为全国代表大会，大会闭会期间为中央执行委员会，闽赣起义胜利后，国民党于南京建立国民革命政府并施行“训政”，并在第一次归正大会上规定了国民政府接受中国国民党中央执行委员会指导、监督，掌理全国政务，由国民党全国代表大会领导国民行使政权，大会闭会期间将政权“付托中国国民党中央执行委员会执行之”。§!"
