 CHI_TYZXGZZ_idea: "统一战线改造中"
 CHI_TYZXGZZ_idea_desc: "革命统一战线是我国国民革命的一大创举，在过去革命统一战线将中国工团党以及其他民主党派和无党派人士团结在国民党的大旗之下，而国民党这支领导力量却长期陷入内斗，数次威胁革命。为了给革命上一层双保险，我们已经着手对统一战线进行改造，使之能够更好的服务人民。"
 CHI.lategame.1100.t: "国民政府行政机构改组"
 CHI.lategame.1100.d: "我们政府目前现行的五院制效率低下，官员冗余，根据国大会议精神，我们的政府将要进行大刀阔斧的改革，虽然改革的成效如何我们还不得而知，但可以肯定的是改革期间政府的各项工作大概率会出现停摆。\n\n除此之外，我们对五院统合的重心需要敲定，以便日后的工作开展。"
 CHI.lategame.1100.a: "强调各部门之间的制衡"
 CHI.lategame.1100.b: "强调每个部门的工作效率"
 CHI.lategame.1101.t: "五院改组完毕"
 CHI.lategame.1101.d.1: "根据此前制定的改组政府方针，我们着重把精力方在了五院之间的权力制衡之上，确保了民主政治的实施。\n\n根据试行的状况来看，我们的改革还算比较成功，监查院的职权被有意放大，其他部门则受到监察院的节制，其中最值得注意的是监察院的监察委员构成上采用了在野党占多数席位的设置，其目的就是更好履行监察职责，强化两党互相监督的责任义务。"
 CHI.lategame.1101.d.2: "根据此前制定的改组政府方针，我们着重把精力方在了提高五院制度工作效率之上，确保政府高效运转。\n\n根据试行的状况来看，我们的改革还算比较成功，各部门在统合了部分职能后变得更加高效，根据一项不完全统计，过去一项决策从起草开始需要经过至少三个院的流程才能顺利通过，如今最多只需要两个部门，我们政府的行政效率得到了大幅提高，我们有信心以更好的状态为人民服务。"
 CHI.lategame.1101.a: "虽然效率受到了一定限制，但是为了民主制度这一切是值得的。"
 CHI.lategame.1101.b: "集中力量好办大事。"
 CHI.lategame.1102.t: "中央与地方"
 CHI.lategame.1102.d: "在过去中央与地方的关系一直难以做到统一，出于革命需要，我们经常将各地的权力交给熟悉当地情况的同志并授予其一定自治的权力，而在中央直属的地区，我们因为大量吸纳前任政府的留用人员，党组织对地方的控制还存在一些问题，如今我们要重新整顿公务员系统，将全国政权都统一在一种固有的央地关系之下。\n\n虽然大家都有如此共识，但究竟怎么去协调央地关系却爆发了冲突，两党内的一些激进分子表示中央和地方就是单纯的上级和下级关系，联邦制度虽然有诸多好处但是回望历史中国的数次分裂都是由于地方权力过大而导致，为了国家强盛，我们必须强调中央政府对全国地方政府的领导地位。\n\n此观点得到了大部分同志的认同，有趣的是国民党中的左倾分子和工团党中的稳妥右倾分子对此观点一致，而工团党中的左倾分子却与国民党的右倾分子却支持另一种观点，他们认为各地情况不同，需要实施的政策也不尽相同，将部分自治的权力交给更了解当地情况的地方政府也不失为一种明智之举，过分的集权很容易导致地方官员冗余而中央压力过大的局面，这种政策在国民党中饱受欢迎是可以预见的，而工团党激进分子的支持，似乎是出于他们对原教旨工团主义的钦慕。\n\n对此中央的态度是......."
 CHI.lategame.1102.a: "中央和地方是上下级关系。"
 CHI.lategame.1102.b: "地方可以享有一定的自治权。"
 CHI.lategame.1103.t: "国工分流"
 CHI.lategame.1103.d: "在过去的将近二十年时间里国民党同工团党保持着密切的合作，而这种合作方式则是工团党以个人身份加入国民党，随着革命形势的发展变化，如今工团党与国民党无论是从理念还是从实力上看，都已经到了需要分道扬镳的时候了。\n\n就在几天前，工团党、国民党中央分别通电全国宣布了国工分流的指示，他们要求所有拥有双党籍的党员，除隶属特殊部门需要经双方党中央商讨确定归属之外，其余党员必须在三日内做出决定保留一党党籍全面接受该党和各级政府的领导。\n\n该电报发出至今已经有几天的时间了，大家的决定也都已在规定时限内做出了，两党高层方面周恩来、聂荣臻等人因为长期需要参与国民党内的党务政治工作而选择暂时留在国民党，而毛泽东、陈绍禹等则选择了以工团党人的身份继续工作。\n\n由于国工分流导致了国民党基层党组织的短暂性瘫痪，但是随着大量专项工作组的成立而逐渐步入正轨，据悉各地整理的党员统计表即将呈报中央，很快两党就能公示他们的确切党员人数，据估计两党的总体人数应该不会相差很多。"
 CHI.lategame.1103.a: "更愿诸君矢勤失勇，矢志复兴民族......."
 CHI.lategame.1104.t: "毛泽东与《新民主主义论》"
 CHI.lategame.1104.d: "我们政府近期开展的改革事实上开创了世界革命历史上的一个先河，即两个政党共同领导无产阶级革命。\n\n虽然我们认为这是革命史上的一大创举，但无论是国内还是国籍，党内还是党外都对我们的这一改革产生了诸多怀疑，为了驳斥各式各样的非议，工团党著名的笔杆子毛泽东亲自起草了一份报告，并在国府礼堂做了公开演讲。\n\n讲演共讲了十三个问题：一、中国向何处去；二、中国的历史特点；三、中国革命是世界革命的一部分；四、新民主主义的政治；五、新民主主义的经济；六、驳资产阶级专政；七、驳“左”倾空谈主义；八、驳顽固派；九、旧三民主义和新三民主义；十、新民主主义的文化；十一、中国文化革命的历史特点；十二、文化性质问题上的偏向；十三、民族的科学的大众的文化。\n\n讲演就中国应该建立一个怎样的国家，其政治制度、经济制度、文化制度应该是怎样的，这个国家的前途是什么等问题，做了系统的回答。科学地总结了帝国主义时代和无产阶级革命时代的殖民地半殖民地人民革命斗争经验，特别是中国革命的经验，揭示了无产阶级领导的民族民主革命的基本规律。阐明了新民主主义革命的路线和纲领，提出了新民主主义革命的任务、政治纲领、经济纲领、文化纲领。该讲演从理论上批判了“左”右倾机会主义，统一了全国的思想，使两党对中国新民主主义阶段革命的性质、内容、领导权和发展前途有了一个明确而完整的认识，推动了中国革命的胜利发展。"
 CHI.lategame.1104.a: "说的好！"
 CHI.lategame.1104.b: "这未免有点牵强......"
 CHI.lategame.1105.t: "社会主义市场经济"
 CHI.lategame.1105.d: "长期以来，不论是政治家还是学者，都把市场经济看成是资本特有的经济形式，强调市场经济只能与私有财产制度相联系，认为市场经济与社会主义是根本对立的，从而否定市场经济在社会主义制度下存在与发展的可能性，但实际上他们错了。\n\n我国在过去革命战争阶段一直采用这市场、计划双轨制经济的运行模式，对于事关国家生存百姓民生的各个行业实行国家垄断市场，而对那些不那么重要的则交由市场自由调节，实践证明这种方式是一种创新性的成功，我国的经济较几年前有了质的飞跃。\n\n现在我们应当总结经验教学，系统性的制定出一套符合社会主义制度的市场经济规则，而这一形式在第三国际成员国种都是首创，是整个工团主义世界的先河。"
 CHI.lategame.1105.a: "这是有中国特色的工团主义！"
 CHI.lategame.1106.t: "农业改革计划"
 CHI.lategame.1106.d: "长期以来，封建制度一直都被我党领导层和知识分子视作让小农经济在中国社会中长期起主导作用的源头。但这种制度本身是不公正的，因为地主利用政治力量来强占土地，通过掠夺农民的产品和强迫他们从事免费劳动来剥削他们；地主占据土地导致了政治、军事和经济权力被他们完全垄断。诚然，中国的沿海城市已经进入资本主义阶段，但中国落后的西北、西南和农村地区仍然停留在封建阶段——封建主义仍然是中国的一股主要力量。中国百分之七十的人口仍被束缚在封建社会中，而国民政府的职责就是介入并将人民从这种源远流长的压迫中解放出来。\n\n国民党温和派的大部分人都赞成孙中山先生“耕者有其田”的正统之道，即允许农民获得属于自己的土地进行耕作，而政府将采取措施逐步实现土地国有化。各路军阀、土豪劣绅、贪官污吏的土地将被没收，同时禁止私自买卖土地。为地主工作的佃农也应当获得土地拥有权。这样就可以解决土地所有权问题，而又不至于使革命陷入过度的民粹主义之中。\n\n然而，还有一种更激进的声音在两党之中此起彼伏，那便是激进土改，他们主张所有土地立刻国有化，将农民以村落为单位实行与国营工厂一样集体工作制度，农民将不再拥有自己的土地而是拥有集体的土地，在地方政府和两党的基层党组织的领导下工作，依靠务农工作中的“工分”来决定决定他们所得的回报，虽然这种改革形式是我们一直追寻的，但我们并没有把握这种集体化的激进的改革是否会受到各地农民的反对。"
 CHI.lategame.1106.a: "我们的土改应该建立在“耕者有其田”基础上。"
 CHI.lategame.1106.b: "只有彻底铲除地主阶级才能真正解放农民！"
 CHI_BZGG_idea: "币制改革"
 CHI_BZGG_idea_desc: "在军阀割据的年代里各路军阀均在自己的地盘内享有一定的货币主导权，他们为了达到自己割据一方乃至制霸全国的目的不惜通过不断发行货币来收割民众仅剩的财富，再加上土匪帮会私印假钞的盛行，百姓在日常生活中不愿使用货币，更愿使用金银这些天然货币进行交易，结果更是加剧了贫富差距和白银外流，为了彻底改变这一局面我们开展了一场轰轰烈烈的币制改革运动。"
 CHI_pac_land_reform2_tt: "§L我们将通过§L“农业改革计划”§!事件确定土地改革纲领，这将使我们能够根据自己的选择为§Y中国的土地改革决议§!提供独特的加成。§!"
 CHI_BZGG_tt: "§L改革币制势必会造成短期的金融波动，国家经济领域的各项生产建设效率会有所下降，不过一旦改革完成，势必会促进我国经济的发展。§!"
 CHI_BZGGWC_idea: "币制改革完成"
 CHI_BZGGWC_idea_desc: "经过我们的不断努力，一种崭新的，难以仿制的，发行量有明确规定的货币体系已经建立。混乱不堪的货币市场已经是过去式了，人民群众也不用再害怕上午还能买一斤猪肉的钱下午就只能买一粒米这样的闹剧发生了。"
 CHI_YWLD_idea: "义务劳动"
 CHI_YWLD_idea_desc: "义务劳动是指不计定额，不要报酬，自觉自愿地为社会劳动，在我们的政治宣传攻势以及两党党员干部的带头作用下，各单位的职工，各村的农户，乃至学校中的学生、孩子也纷纷加入到了义务劳动的行列之中。我们勤劳勇敢的劳动人民自发的参与到一些工程项目的劳动中、修铁路、修公路、挖地基送渣土，没错，我们的社会主义建设就是仰仗着千百万劳动人民的汗水前进的！"
 CHI_MSGC_idea: "民生工程"
 CHI_MSGC_idea_desc: "民生工程是政府坚持以人为本，切实保障人民基本权利提高生活水平，而采取的一系列积极政策举措。一句话，民生工程就是政府为民办实事、办好事的“民心工程”和“德政工程”，是政府为人民服务的具体体现。"
 CHI.lategame.1107.t: "义务劳动"
 CHI.lategame.1107.d: "义务劳动是指不计定额，不要报酬，自觉自愿地为社会劳动，这种思想在资本主义世界看起来匪夷所思，但在社会主义国家这种劳动是货真价实存在的。\n\n在我们的政治宣传攻势以及两党党员干部的带头作用下，各单位的职工，各村的农户，乃至学校中的学生、孩子也纷纷加入到了义务劳动的行列之中。\n\n除了家门口集体设施的日常维护清洁之类的力所能及的工作外，我们勤劳勇敢的劳动人民自发的参与到一些工程项目的劳动中、修铁路、修公路、挖地基送渣土，没错，我们的社会主义建设就是仰仗着千百万劳动人民的汗水前进的！"
 CHI.lategame.1107.a: "真是一个伟大的创举！"
 CHI.lategame.1108.t: "民生工程"
 CHI.lategame.1108.d: "资本在市场上更喜欢把目光着眼与有利可图的行业，而事关民生发展的基建工程资本大多并无兴趣，但是我们是革命政府，必须保证人民的民生建设，我们不惜用政府的财政来投资各类交通水利以及电网物流的建设。\n\n为了使国民经济能够有长足发展，政府如今已经制定了上百个基础设施建设项目，其中最受人们重视的便是铁路以及公路建设项目。\n\n交通是经济的根本，良好的交通不止能为各类产品提供良好的物流，更能通过物流成本的降低来压低商品价格，带动落后地区的经济发展，相信在全国范围的铁路网建成后，我们的国民经济能够有质的飞跃！"
 CHI.lategame.1108.a: "要想富先修路！"
 CHI.lategame.1109.t: "中华全国供销合作总社成立"
 CHI.lategame.1109.d: "就在今天的早些时候，中华全国供销合作总社的揭牌仪式在首都举行。\n\n中华全国供销合作总社的主要负责研究制订全国供销合作社的发展战略和发展规划，指导全国供销合作社的发展和改革；按照政府授权对重要农业、工业生产资料、农副产品、工业品经营进行组织、协调、管理；维护各级供销合作社的合法权益；协调同有关部门的关系，指导全国供销合作社的业务活动，促进城乡物资交流。\n\n在全国总社成立之前，各地供销社之间缺乏沟通缺乏联系，许多产业都是地区性的很难面向全国，如今全国总社的成立彻底解决了这一问题，很快我们全国各地的商品都将在政府的统一指导下流通到全国乃至全世界！"
 CHI.lategame.1109.a: "这是万里征途的第一步！"
 CHI.lategame.1110.t: "《中华民国劳动法》"
 CHI.lategame.1110.d: "劳动法最早属于民法的范围，十九世纪以来，随着工业革命的发展，劳动法在各国的法律体系中日益占有重要的地位，并逐渐脱离民法而成为一个独立的法律部门。1802年，英国议会通过了世界上第一部保护劳动者职业安全和健康的职业安全卫生法规《学徒健康与道德法》。\n\n这些劳动法案大多都是工人阶级不断斗争的来的结果，我们作为一个社会主义国家即便现在暂时实行市场经济制度，但我们保障劳工权益维护无产阶级利益的方针不能动摇。\n\n经过几个月的不断修改完善，就在今天[CHI.GetLeader]主席签发了一条主席令，通过了《中华民国劳动法》。"
 CHI.lategame.1110.a: "劳工的权益必须保障！"
 CHI_SMZY_idea: "新三民主义"
 CHI_SMZY_idea_desc: "三民主义是国父孙中山为改善中国社会并使之现代化而提出的原则性政治思想，它围绕着民族主义、民权主义和民生主义三大理论展开。而新三民主义则是在保留了原有的三民主义思想主体的情况下结合了泛左翼革命思想理论以及总结中国革命的传统经验后形成，该主义明确了民族主义反帝斗争的总目标，强调了国家权力为人民所有的民权主义主张，提出了平均地权保障工农群众的具体斗争路线，是具有社会主义性质的左翼理论体系。"
