 CHI_totalist_party: "黄埔极端分子"
 CHI_totalist_party_long: "黄埔极端分子\n§g当北伐战争失败的消息传入高度政治化的黄埔军校时，很多毕业生梦想幻灭，心如刀绞。许多人从此自谋前程，各奔东西——尽其所能找到饭碗。\n\n但有些人却走上了极端主义的道路：在英国，一群黄埔校友相信，革命之所以失败，就是因为内有无能政客背叛，外有帝国主义绞杀。受莫斯利备忘录和摇摆不定的索雷尔思想启发，他们投入了极端民族主义的怀抱。在贺衷寒和邓文仪的领导下，这个隐秘却在不断壮大的团体进入了流亡中的黄埔军校训练部主任胡宗南的大圈子。\n\n在万里之外的中国，其他愤懑不平又复仇心切的志士正在勉强拼凑的生活中苦苦等待。国民党之梦已经破灭，但要是新的革命到来，谁说得准会发生什么呢？§!"
 CHI_radical_socialist_party: "中央委员会"
 CHI_radical_socialist_party_long: "国民党中央委员会\n§g北伐战争失败后，国民党中央执行委员会在巴黎组建了流亡政府，并成功获得了第三国际的继续承认，由汪精卫出任党主席和“中华民国总统”。也正是在那时，由汪精卫支持者建立（汪精卫本人没有直接参与）的改组同志会巩固了对党领导机关的控制。\n\n话虽如此，在过去近十年间，改组会在国民党内一家独大的地位并非没有受到挑战。闽赣根据地建立了与之平起平坐的政府，而许多党内自由派成员在夏威夷另立山头。但在汪精卫的精心斡旋下，国民党内部成功避免了分裂。新的革命已经开始，汪精卫终于有机会去解放自己的祖国。§!"
 CHI_syndicalist_party: "工团主义者"
 CHI_syndicalist_party_long: "各路中国工团主义组织\n§g工团主义革命改变了世界，甚至波及遥远的中国。中国无政府主义运动此前正蓬勃发展，而工团主义给了它新的生命，许多知识分子重新自称为工团主义者。这些组织团结在中国工团主义者同盟的旗帜下，与国民党共建革命统一战线，其中规模最大的当属世界社和中国工团党。\n\n但随后的几年并不好过。中工盟和国民党在北伐战争中遭受致命性打击而被迫流亡，组织中许多基层支持者也因流亡领导层的大势不再而选择离开。但仍有许多人怀揣着为中国带来自由意志主义、社会主义未来的梦想——他们必将东山再起。§!"
 CHI_social_democrat_party: "闽赣政府"
 CHI_social_democrat_party_long: "闽赣根据地临时政府\n§g北伐战争失败后，许多人逃往国外，但也有许多人选择留在人民身边，转入地下抵抗直系军阀的压迫。最初，这些残部由李济深将军领导，通过进出上海的地下交通线进行活动，但由于1932年起义失败，部队不得不向南退往闽赣地区。\n\n在群山中，宋庆龄、邓演达等人发表了《对中国及世界革命民众宣言》，宣布成立国民党临时行动委员会，自主处理根据地事务。由于这一点，再加上与汪精卫流亡政府间的联系减弱，闽赣根据地的干部们具有相当的独立性，即使现在国民党已经再次合为一体，情况依然如此。虽然就目前而言，国民党领袖们表现出的关系还很融洽，这些年来，也确实有许多人在巴黎和闽赣间自由来往，但是，裂痕还是已经开始显现。§!"
 CHI_social_liberal_party: "夏威夷派"
 CHI_market_liberal_party: "党外人士"
 CHI_market_liberal_party_long: "独立人士和共和派盟友\n§g“党外人士”是指参加国民党立法机关的“独立人士”。由于国民党严格遵循一党制，异见相对较少，但由于革命统一战线的建立，党还是稍微敞开了多元化的大门，默许一小部分“独立人士”，也就是非党员的加入。这些人与整个“党国”几乎没有关系，但代表着那些虽然没有社会主义倾向，但愿意支持国民党反帝反军阀纲领的共和派。§!"
 CHI_social_conservative_party: "党内元老"
 CHI_social_conservative_party_long: "国民党元老\n§g国民党元老通常指隶属于所谓巴黎派（即张人杰、蔡元培、吴稚晖、李石曾）的老革命家团体。这些老国民党政治家最初是无政府主义者，曾在法国留学并资助了留法勤工俭学计划。他们代表了国民党中的保守派，并从革命党初创起就支持革命，因此堪当“元老”之称。他们以前经常受到国民党政要的追捧，以此换取恩惠或建议，而现在他们有感于自身权势的日渐衰落，也出于对汪精卫威权作风的不信任，转向反对曾经看好的汪精卫。§!"
 CHI_authoritarian_democrat_party: "上海系"
 CHI_authoritarian_democrat_party_long: "上海系\n§g从提供资助的朱红会富商，到贫民窟阴暗的红灯区弄堂，国民党在上海有着各种利益和政治盟友。党与各路民族主义者保持着联系，希望在使馆城市中扩大影响力，这些人被统称为“上海系”。他们与陈公博、宋子文和张人杰等中央委员都有联系，代表着一种经济和政治上的权力。这种权力很少得到国民革命运动的公开承认，但一些人还是不由得怀疑，这种关系是否真的像国民党领导层说的那样，是一种“单向联系”，如果不是，那么，上海系要求的回报又是什么呢？§!"
 CHI_paternal_autocrat_party: "黄埔极端分子"
 CHI_paternal_autocrat_party_long: "黄埔极端分子\n§g在担任黄埔军校校长期间，先总司令蒋介石在他的学生中培养了一批狂热的追随者。北伐彻底失败后，在大多数国民党员心中，蒋介石的星光已经陨落，但这批学生出于对校长的记忆，仍然对其思想相当支持。此外，他们中许多人也深受右派理论家戴季陶的影响，而戴季陶后来又被中央委员会批为反动分子，因此，他们在国民党内的存在微乎其微。据传，中华复兴社中暗藏有右派，但复兴社已经否认了所有他们在拉拢公然反动分子的传言。§!"
 CHI_national_populist_party: "黄埔极端分子"
 CHI_national_populist_party_long: "黄埔极端分子\n§g“黄埔极端分子”是一群黄埔毕业生，代表了国民党内的极端民族主义和极右翼分子。他们把萨文科夫主义的模式视为拯救国民革命的手段，反对一切民主（即使是表象）、拥护极权主义。新国民革命军内，这些人少之又少，但许多人声称，中华复兴社包庇了一些有这种倾向的人。尽管如此，由于他们高度反动的观点，他们在国民党内几乎没有生存空间。§!"
