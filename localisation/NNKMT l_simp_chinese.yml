 CHI.endgame.NHHZS.t: "女红合作社"
 CHI.endgame.NHHZS.d: "从养蚕栽棉到纺纱织布，从穿针引线到缝衣置服，是人类文明的一大进步。在五千年的华夏民族文明史中，纺织和服饰是两朵豔丽夺目的奇葩，而与之密切相关的女红活计的历史也十分悠久。我国三千多年的农业社会形成了男耕女织的传统，女子从小学习描花刺绣，纺纱织布，裁衣缝纫等女红活计，在江南一带尤为重视。特别是到了明清时期，社会对于女性的要求，夫家对于择妻的标准，都以“德，言，容，工”等四个方面来衡量之，其中的“工”即为女红活计。再加上当时手工业高度发展，女红在这个时期才从普遍的意义上真正广泛的流行起来。\n\n虽然女红这个词本是旧社会文人刻意来区别女“工”和男“工”的产物，本质上是带有歧视色彩的，但这并不妨碍女子们以自己的女红手艺为荣，如今社会主义制度已经在国内确立，妇女地位也得到了法律的保障，但我们科学社会主义一向认为经济基础决定上层建筑，女性如果不能在经济上独立脱离男性的附庸，那法律上的保障到头来也只能是漂亮的空话而已。但是我国的妇女有着几百年的“裹小脚”传统，虽然政府已经明令禁止了这种摧残妇女的手段，社会风气也随之改变，但仍旧有上亿的妇女已经受到了这不可逆的摧残，让她们出去做从事生产工作根本谈不上解放妇女，反而是对他们的二次伤害。\n\n因此我们必须采用一种妇女们力所能及的，喜闻乐见的方式让妇女们经济独立，而这个点子就是她们最熟悉的“女红”。我们应该以乡镇为单位组建女红合作社，让妇女们一起制作成衣、被褥等手工业品拿到市场上销售，并以按劳分配为原则为她们的辛勤劳动支付报酬。虽然此举会引起思想保守人士的抵触，但妇女革命势在必行。"
 CHI.endgame.NHHZS.a: "谁说女子不如男！妇女能顶半边天！"
 CHI_NHHZS_idea: "女红合作社"
 CHI_NHHZS_idea_desc: "在过去的几千年里，中国的乡村一直维持着男耕女织的生活方式，而不能出门劳作的女性也在千百年的时间里备受压迫，甚至一度出现裹小脚这样蔑视人权的风气。但错的并不是女子只能做针线活，相反，错的是只能在家做，我们应该将这些对“女红”娴熟的妇女集中起来，以乡镇为单位开办合作社，其制作出来的成衣鞋袜将由供销社统一收购销往市场，这样女子就成为了同男性一样的生产者，进而打破性别的枷锁。"
 CHI_KXNY_idea: "科学农业"
 CHI_KXNY_idea_desc: "我们的农民世世代代在田间地头劳作，他们的朴素智慧也化作各类农具和经验代代相传直至今日，但是他们不知道的是，如今国外的农业已经发展到了一种无法想象的水平，那里的农民运用各类大型机械和化学肥料在玻璃温室和塑料大棚中种植定向培育的稻谷。但是我们从不会就此放弃，我们的农业专家已经深入乡村，我们的学校也开设了相关课程，用不了多久，我们的科学农业必将率先完成现代化。"
 CHI_JGXX_idea: "技工学校"
 CHI_JGXX_idea_desc: "顾名思义，技工学校是指培养无产阶级工人的学校，我国虽然取得了无产阶级革命的胜利，但我国工人阶级的却十分弱小，为了改变这一现状，同时也为了国家完成工业化，我们在全国各地建立了大量的技工学校，凡是符合用工条件的人，我们都愿意敞开校门，而他们也要用自己的辛勤劳动来回报党和国家！"
 CHI_CSGH_idea: "城市规划"
 CHI_CSGH_idea_desc: "没有规矩不成方圆，革命如此，建设也是如此，作为工人阶级的聚集地，作为最先进生产力和文化的温床，城市在今后的几十年里必然是要急剧扩张的，为此我们应当提前做好相应规划，以免在不断的发展中浪费更多宝贵的资源。"
 CHI_JHJJ_idea: "计划经济"
 CHI_JHJJ_idea_desc: "市场经济是资本主义世界的毒瘤，是压迫和剥削滋生的温床，为了实现社会主义变革，我们必须取缔市场经济建立一套由国家各部委统一规划的生产、建设的经济新模式，而这种模式高度强调统一的计划性，因此该模式被冠以了计划经济之名。"
 CHI_JJWJ_idea: "经济稳健"
 CHI_JJWJ_idea_desc: "得益于我们政府的专业性指导规划，我们的国民经济正呈稳定的上升趋势。"
 CHI_GSFZ_idea: "高速发展"
 CHI_GSFZ_idea_desc: "得益于我们政府的专业性指导规划，我们的国民经济正呈高速发展趋势，但是有机遇就有危机，这样的迅猛增值带来的或许还有潜在的危险，我们应该做好相应的准备，或者立刻下场干预。"
 CHI_JJTZ_idea: "经济衰退"
 CHI_JJTZ_idea_desc: "由于我们的错误指导，我们的国民经济在经历了一段时间的高速发展后爆发了严重的经济危机，目前国民经济开始衰退，许多计划也因突如其来的变故而无法按时完成，虽然这样的结果是灾难性的，但我们都知道，时间会抚平一切，而下一次我们最好谨慎些。"
 CHI_WBFZ_tt: "§L我们将会对已经开始过热的经济进行调控以期其§L稳步发展§!或许这项政策看起来比较右倾，但在经济领域谨慎些也未必是坏事§!"
 CHI_GSFZ_tt: "§L我们将持续刺激经济以保证其能够§L高速发展§!不过党内有些经济专家却认为如今的经济已经过热，我们继续刺激他可能会在未来的某一刻爆发§L严重危机§!"
 CHI.endgame.DYJ.t: "“大跃进”运动"
 CHI.endgame.DYJ.d: "就在今天的早些时候，中央委员会通过了“社会主义建设总路线”，正式确立了钢铁产量每年翻一番，15年内赶超英国的目标，总路线要求提前5年完成全国农业发展纲要的目标，即全面完成农业集体化，打出了“苦干三年，基本改变面貌”“鼓足干劲，力争上游，多快好省的建设社会主义”等口号。\n\n在热烈的掌声中，一场名为“大跃进”的运动即将在全国范围内开展起来，这次运动寄托了党对国家的期望，也寄托了人民群众对实现民族复兴的愿景。"
 CHI.endgame.DYJ.a: "我们定能赶英超美！"
 CHI.endgame.JJTZ.t: "“大跃进”运动被紧急叫停"
 CHI.endgame.JJTZ.d: "在大跃进中，高指标、瞎指挥、虚报风、浮夸风、“共产风”盛行，各地纷纷提出工业大跃进和农业大跃进的不切实际的目标，片面追求工农业生产和建设的高速度，大幅度地提高和修改计划指标。在农业上，提出“以粮为纲”，不断宣传“人有多大胆，地有多大产”，粮食亩产量层层拔高。在工业上，为实现全年钢产量1070万吨的指标，全国几千万人掀起了“全民大炼钢铁运动”，并且“以钢为纲”，带动了其它行业的“大跃进”。交通、邮电、教育、文化、卫生等事业也都开展“全民大办”，把“大跃进”运动推向了高潮的同时也对国民经济造成了巨大损害。\n\n如今我们的经济遭到重创，在浪费了大量的人力物力后，国民经济比例严重失调，党中央紧急召开了中央政治局扩大会议，包括周主席在内的三人团成员接连做了自我批评，“大跃进”运动被紧急叫停，各地党政机关也接到了纠正“左倾”错误的指示。"
 CHI.endgame.JJTZ.a: "怎么会这样......"
 CHI.endgame.JJJW.t: "经济降温"
 CHI.endgame.JJJW.d: "我国在实行了计划经济后取得了重大的经济建设成就，但同时也出现了急于求成的倾向，制定的一些经济指标过高，基建投资和财政支出开始失控，经济形势出现了过热趋势。\n\n在制定下一个周期的国民经济计划时，周恩来主席强调了要反对冒进主义的问题，认为“决不要提出提早完成工业化的口号”。要坚持在综合平衡中稳步前进的方针，遂即对当年计划的经济指标进行了压缩，党内的冒进势头基本得到控制，国民经济也在朝着良好的方向稳步开进。\n\n虽然很多激进派认为党中央的决定是右倾保守主义，应该趁着国民经济大发展的势头加一把劲。不过这些对经济形势的主观臆测终究是赶不上经济专家们的纸面数据，周主席多次公开表示反冒进主义虽然会在短期内影响国民经济的增长速率，但是长远看这一定是个明智的选择。"
 CHI.endgame.JJJW.a: "一切要从实际触发，实事求是才能建设好国家"
 SZC_liu_bocheng_desc: "刘伯承早年接受过西方工团主义思想，虽然并不是忠实信徒，但由于国民革命运动此前并未席卷过四川，因此心向革命却没有什么交集的刘伯承得到了国民党左派的支持。"
 CHI.endgame.CQWT.t: "旧城墙与新城市"
 CHI.endgame.CQWT.d: "城墙作为古代城市防御的重要设施在中国已经有几千年的历史了，小到县城市镇，大到万里长城，中国人的城墙建设造诣堪称世界之最，在过去的千年之中，城郭保护了数以万计平民百姓的生命财产安全，抵挡了成百上千次的外敌入侵，即便是当下，我们的城墙经历了数十年战争摧残而年久失修的情况下仍旧屹立不倒，这也不免的我们为祖先的智慧与勤劳而骄傲。\n\n然而，我们引以为傲的城郭或许在新的时代中变成了一种负担，现代社会是城市化的社会，是工人阶级的社会，是充满工厂和高楼大厦的社会，这种条件下的城市规模已经远远超出了我们城郭之内的那一亩三分地。\n\n虽然我们大部分的城市没有爆发出很尖锐的矛盾，但我们需要未雨绸缪，我们对城市发展的规划也要有个规章制度来指导，而我们的城市规划顾问团也给出了三套方案。\n\n这第一套方案建议政府将古城看作文物和历史古迹来保护，应该在保持原有风貌的情况下对城墙、鼓楼、衙门等有着历史底蕴的建筑加以修缮，并在老称之外另建新城，这个方案不光要修复老城还要重建新城，不用看财报都能知道他耗资巨大势必会对国家的财政造成一定负担，但他却能保护住我们各地的历史。\n\n这第二套方案相比第一套方案要省钱不少，他们建议对老城的城墙加以改造使之能够满足基市民通勤即可，至于新城的建设则可以环绕老城进行扩建，投入的成本不高，还能尽可能的保留下城郭古迹、\n\n第三套方案相比之下就有些激进，他们建议除城楼这种地标性建筑之外将所有城墙全部拆除，以保证城市化进程顺利开展，而代价就是同我们的历史告别。"
 CHI.endgame.CQWT.a: "修缮城墙和城内古迹，在老城附近扩建新城。"
 CHI.endgame.CQWT.b: "对城墙加以改造以保证市民通勤"
 CHI.endgame.CQWT.c: "我们推到旧城墙，和封建时代划清界限！"
 CHI.endgame.xfdll.t: "先锋队理论"
 CHI.endgame.xfdll.d: "1917年的俄国社会主义革命虽然失败了，但那是军事上的失败，并不是政治上的失败，而俄国革命领袖列宁的先锋队理论非常值得学习和借鉴。\n\n列宁认为如今的工人不可能有社会主义意识，工人阶级自发的力量，只能形成工联主义的意识，即确信必须结成工会，必须同工厂主斗争，必须向政府争取颁布对工人是必要的某些法律，但却不能达到推翻资本主义，消灭私有制，建立社会主义的高度。\n\n而要想使得工人阶级认识到社会主义意识，就必须从工人阶级的外面灌输进去。只有由无产阶级率先觉悟的分子、最先进部队，将上述阶级斗争与阶级压迫现象的关系全面地、具体地、及时地、生动地向无产阶级群众揭露出来，只有通过无产阶级的先锋队——政党，进行不断的、全面的、群众性的揭露和鼓动，才能把社会主义从“外面”真正灌输到无产阶级中去。\n\n虽然我国的资产阶级统治已经被推翻，我们的国家却还为走出资本主义的阴霾之下，因此我们有必要重申先锋队理论来荡涤党员干部的心灵，真正意义上的的将党打造成中国无产阶级先锋队！"
 CHI.endgame.xfdll.a: "马克思列宁主义是革命的真理！"
 CHI.endgame.lgy.t: "劳动改造"
 CHI.endgame.lgy.d: "劳动改造，意为针对判处徒刑的罪犯，凡有劳动能力的，让他们在劳动中改造自己，成为新人。\n\n虽然让罪犯进行体力劳动这样的事儿有着几千年的历史，但大多数情况下罪犯的劳作更像是奴役和压迫，是一种惩戒手段，但在社会主义的价值观里，劳动是无上光荣的，而劳动在社会主义监狱中的定位就必然是改造手段而非惩戒办法。\n\n为了实现这一想法，我们将罪犯的劳动细则做了明确的规定，包括工时，工种，劳动烈度强度，乃至劳动所得都做了明确要求，压榨剥削式的囚犯劳动一去不复返了。\n\n第一批赶上劳改制度改造的人便是关押在各战犯管理所中的北洋战犯，我们秉着惩前毖后，治病救人的态度对其进行社会主义改造，希望他们在劳动中能够找到自己在新社会中的自我价值。或许路还很长，但似乎他们已经开始逐渐接受了社会主义的价值观。"
 CHI.endgame.lgy.a: "劳动从来就不是惩戒！劳动最光荣！"
 CHI.endgame.srt.t: "“三人团”"
 CHI.endgame.srt.d: "在经历了十数年的革命斗争，见证了国民党两次分裂两次北伐与一次内战后，周主席敏锐的意识到无论何时，只要是存在不同人的团体内就必定会存在至少两种声音，今天打倒了右派，明天左派会分裂，明天击败了临委会，后天改组会就会土崩瓦解，这种一体两面对立统一的辩证关系是永恒不变的，但是，只要对这些团体内不同的声音处理的足够好，那这些看起来水火不容的两路人马是可以做到团结一致携手共进的。而想要团结最重要的一点便是集体领导与民主集中制。\n\n历史已经无数次证明了这个观点的正确性，先总理在世时，我们联法联工组成同一战线各方虽有摩擦但终究是合作的愉快，后来西山会议派妄图破坏民主破坏集体领导的权威，进而被左派打压从此泾渭分明。\n\n二次北伐时，改组会临委会携手共进北伐抗日，也算是相处融洽，而当时局以定，各方派系野心开始膨胀妄图挑战集体领导权威之时，党内爆发了内战。\n\n因此我们有必要将集体领导原则写入党章写入宪法，使其成为一项制度，一项不可侵犯的政治规则，只要这样我们才能贯彻民主集中制的原则建设好社会主义祖国。\n\n而为了实现这个目标，周主席决定邀请前临委会核心领导人宋庆龄与游离在各派系之间的毛泽东三人组成“三人团”，共同负责党政军等一切革命事务的临机决策，直接向中央政治局负责，这样不仅能够确保各方的声音都能被听到，各方的建议都能被考虑，更重要的是防止某一个人权势过大进而形成独裁倾向，因此“三人团”制度势必会成为我党在革命斗争中的又一把利剑。"
 CHI.endgame.srt.a: "集体的智慧放光芒！"
 CHI.endgame.srt.b: "我赞成集体领导，但是这三人团成员的人选着实有点令人失望。"
 CHI.endgame.srt2.t: "大量同志对三人团人选不满"
 CHI.endgame.srt2.d: "我们确立三人团制度已经有一段时间了，可是党内对三人团人选的评价却越来越糟糕，有些激进的同志认为将权力的大半交由曾经的临委会是对内战中死难烈士的不负责行为，虽然他们并不反对毛宋二位同志继续留在中央委员会，但他们却建议将其提出最高决策层，转而任命第三国际驻华代表李德和工团党骨干秦邦宪进入其中，以彰联法联工的态度。"
 CHI.endgame.srt2.a: "既然是集体领导，当然要听集体的意见。"
 CHI_sanrentuan: "“三人团”"
 CHI_sanrentuan_desc: "先总理的去世令党分裂成了左右两派，左派在以廖仲恺先生遇刺受重伤为代价扳倒了右派，而汪精卫的死则引爆了内战，我们以更惨痛的代价重拾了国家的主导权，这两件事说明了两个问题，一是，团体内必然会有不同的声音，二是，一个人的左右逢源互相调剂不能弥合对立。只有集体领导才能让不同政见者共同商议，而三人团制度便是集体领导思想的集中体现。"
 CHI_DSGJ: "第三国际军事顾问"
 KR_srt1_sic: "周恩来、宋庆龄、毛泽东三人团"
 KR_srt2_sic: "周恩来、秦邦宪、李德三人团"
 CHI_ZYTK_idea: "扩大地下组织"
 CHI_ZYTK_idea_desc: "特科在革命和保卫的斗争中屡建奇功，虽然他们的功勋我们暂时还不能公开，但我们必须承认没有特科的无声奉献，就没有全国革命的伟大胜利。虽然国内战争取得了胜利，但我们的地下情报组织却仍有存在的必要，相反，未来革命的斗争不会再发生在明面上，在残酷的地下斗争中，我们更需要特科为国民革命保驾护航。"
 CHI_QHTK: "扩大特科"
 CHI_QHTK_desc: "特科在革命和保卫的斗争中屡建奇功，虽然他们的功勋我们暂时还不能公开，但我们必须承认没有特科的无声奉献，就没有全国革命的伟大胜利。虽然国内战争取得了胜利，但我们的地下情报组织却仍有存在的必要，相反，未来革命的斗争不会再发生在明面上，在残酷的地下斗争中，我们更需要特科为国民革命保驾护航。"
 CHI_MHXL: "缅怀先烈"
 CHI_MHXL_desc: "革命战争的胜利是靠流血牺牲换来的，在这一过程中有无数的革命先烈为党为国为民捐躯，如今战争远去，我们应当缅怀以孙中山先生为首的革命先烈，继承并发扬他们的革命精神！"
 CHI_KDHY_tt: "§L这次大会将会决定今后的政治路线且不可逆，因此我们要谨慎些§L极权主义§!的支持度如果过高，我们就会同激进派结盟，革命将会走向激进，反之我们便会同温和派结盟，以更温和的方式继续革命。§!"
 CHI.endgame.MHXL.t: "缅怀先烈"
 CHI.endgame.MHXL.d: "在国内，国民党的创始人——孙中山先生可谓是中国近代史中举世无双，最为杰出的人物。已故的孙中山先生原名孙文，号逸仙，他作为革命烈士、先行者和哲学家的工作激起了国民党的运动。孙中山先生准确地掌握了中国当时的社会与政治现实，并通过建立革命党和军队恢复中华民族的精神——他所创立的理想让我们在第二次北伐中胜利。\n\n在国外，马克思主义的创始人马克思为全世界无产阶级工人带来了真正的“福音书”，他的科学社会主义理论成为了无产阶级革命者的指南，全世界无产阶级和劳动人民将其尊为革命导师与精神领袖，并开创了国际共产主义运动。\n\n国内外的两位伟人为我们奠定了坚实的理论基础，我们依靠着这些革命理论成功完成了无产阶级革命的历史使命，在这个过程中，千百万的无产阶级工农为了实现我们共同的理想为主义捐躯，如今家国平定，我们应当为先总理以及其他革命先烈修建一所规模宏大的陵寝以缅怀他们。\n\n先总理在北伐开始前与世长辞，一直停灵于[GetVictoryPointName_9843]西山。如今我们已经将先总理的遗体妥善送回南京。国民政府也委托了著名建筑师吕彦直和黄檀甫建造一座名为“中山陵”的陵墓来充当先总理和革命烈士的共同陵寝。这个雄伟项目结合了传统帝王陵墓和富有革命气息的现代建筑风格，在陵寝的入口处有一个刻有孙中山先生名言“天下为公”的三拱门。陵中亦会再建一个天花板上绘有党旗的祭祀大厅。而孙中山先生的遗体将长眠于此——无时无刻由武装警卫守护；孙中山先生留下的记忆和遗产将被世代珍藏。除此之外中山陵的二期工作还打算在祭祀大厅的后面再修一座革命纪念馆，里面将会设有国内外各类无产阶级革命历史相关的展厅，其中有关马克思、恩格斯以及列宁的三个展厅被要求面积总和不低于总面积的三分之二。"
 CHI.endgame.MHXL.a: "中国的革命是世界革命的一部分！"
 CHI_chose_teke_flag: "党中央曾对周恩来的中央特科予以支持"
 CHI_LHZF: "两面红旗"
 CHI_LHZF_desc: "国民党在公开化的持续党内斗争中消耗了自身的实力，而工团党则借着肃反运动的东风实力大增，如今信仰工团主义和三民主义的两个政党两面红旗一同飘扬在中国的每一个角落，即便两党如今的关系已是血浓于水，但国工两党在政治力量的微妙平衡的当下必定会引起一系列的权力角逐。"
 CHI_QJFXS: "复兴社问题"
 CHI_QJFXS_desc: "复兴社可以说是国民革命运动中极端势力的代表之一，如今他们的政治力量已经被彻底打散，是时候清剿地方的残余势力以及审判复兴社头目来稳定国内政局了！"
 CHI_WJWWT: "汪精卫问题"
 CHI_WJWWT_desc: "自先总理去世后，汪精卫出任党主席以来已经十余年，虽然不能把党内的种种乱象全部归咎于汪精卫本人，但是无论如何他都是审视党的历史而无法忽略的存在，我们应当遵照组织程序对汪精卫的历史评价做一个定性。"
 CHI_ZKQGZX: "召开全国政协"
 CHI_ZKQGZX_desc: "随着国内政治局势稳定，中国有必要召开一次全国性的政治协商会议来商讨接下来的革命方向，并寻找一种避免权力斗争走向极端的办法稳固革命政权。"
 CHI_GTDHLJS: "工团党后来居上"
 CHI_GTDHLJS_desc: "在国民革命的进程中，国民党内无休止的派系斗争最终击碎了国民党一党领导革命的幻影，如今工团党后来居上，成为了与国民党旗鼓相当的政治力量，在政协会议上对于新阶段执政党的表决上的压倒性优势已经说明了一切！"
 CHI_GMDYLBD: "国民党屹立不倒"
 CHI_GMDYLBD_desc: "虽然国民党在革命斗争中暴露出来大量的问题为人所诟病，但国民党自始至终都是中国的第一大政党这件事却是无法撼动的，虽然我们在政协会议上只是以微弱的优势取胜，但我们如今空前团结，只要我们调整好政策势必会维护好国民党在中国革命中的领导地位。"
 CHI_ZSJDXT: "整肃军队系统"
 CHI_ZSJDXT_desc: "虽然国民政府的政权是依靠军队建立起来的，但军队却在革命进程中逐渐发展成了一支随时失控的强大力量，如今全国已定我们必须对军事系统进行以此彻底的整肃，努力将我们的军队建设成一支政治忠诚能打胜仗的铁军，以实现三民主义之民族主义。"
 CHI_ZBJSXZ: "逐步结束训政"
 CHI_ZBJSXZ_desc: "先总理在去世前提出了“军政、训政、宪政”的革命三阶段理论，虽然总理的理想很美好，但现实却是总理的三阶段理论在实践上的可行性仍需打个问号，军政、训政阶段党内的种种乱象成为了阻碍革命发展的绊脚石，而一切的起源都是权力过于集中造成的，如今国家安定，我们应当逐步结束训政开始宪政，在宪法制度的约束下将革命进行到第三阶段，最终实现三民主义之民权主义。"
 CHI_TZJJJG: "调整经济结构"
 CHI_TZJJJG_desc: "我国的经济结构存在很多问题，经过我们多年的经营，我国在工业上的短板正在逐渐补齐，然而生产侧的发展不代表整个经济结构的发展，我们的经济情况因为各种原因没能达到预期的效果，我们应当调整经济结构，重振国民经济，实现三民主义之民生主义。"
 CHI_CHWYZQ: "重划五院职权"
 CHI_CHWYZQ_desc: "五权宪法是先总理留下的宝贵遗产，五权分立互相制衡防止专权的思想是值得肯定并发扬的，但是没有什么政治体制会是完美的，其中五院制度中就存在许多不足，我们应当调整五院的现有职权整合部分职权分散部分职权，以使我们的国家机器更高效的运转。"
 CHI_XTYDGX: "协调央地关系"
 CHI_XTYDGX_desc: "在过去中央与地方的关系一直难以做到统一，出于革命需要，我们经常将各地的权力交给熟悉当地情况的同志并授予其一定自治的权力，而在中央直属的地区，我们因为大量吸纳前任政府的留用人员，党组织对地方的控制还存在一些问题，如今我们要重新整顿公务员系统，将全国政权都统一在一种固有的央地关系之下。"
 CHI_GZTYZX: "改造统一战线"
 CHI_GZTYZX_desc: "革命统一战线是我国国民革命的一大创举，在过去革命统一战线将中国工团党以及其他民主党派和无党派人士团结在国民党的大旗之下，而国民党这支领导力量却长期陷入内斗，数次威胁革命。统一战线是有必要的，但我们应当改造统一战线的组织形式，为革命上一层双保险。"
 CHI_GGFL: "国工分流"
 CHI_GGFL_desc: "国工因为革命需要走到了一起，为了一个共同的目标一起奋斗，但归其总，两个党所信仰的主义终究是不一样，为了革命更好的发展，也为了巩固完善初具雏形的两党制度，如今两党又到了因为革命需要而分道扬镳的时候了。"
 CHI_ZHQGZGL: "成立中华全国总工联"
 CHI_ZHQGZGL_desc: "工团党在历次革命之中发挥出超乎常人的力量靠的就是有组织的系统的工人运动，中国的革命胜利离不开千千万的工人同志，而为了更有效的把他们组织起来，成立一个全国性的工联是有必要的。"
 CHI_FZDFGTZZ: "发展地方工团组织"
 CHI_FZDFGTZZ_desc: "不管是外国的援助，还是各个为了保卫自己利益挺身而出的地方组织，工团主义者对我们的革命事业做出了巨大贡献。工团党人的付出必须是要有回报的，有鉴于此，我们应当在工人组织事务中给他们更大的发言权。"
 CHI_RMWYH: "人民委员会"
 CHI_RMWYH_desc: "没有规矩不成方圆，国民党依靠地方党部把持全国各级政府的时代也应该随着训政结束而结束了，我们应当建立起一套由人民组成的委员会担任各级权力机关，以实行最广泛的无产阶级专政！"
 CHI_SSZMZ: "“三三制”民主"
 CHI_SSZMZ_desc: "所谓“三三制”民主是指国民党、工团党、其他左派人士在地方政府中所占的席位各占三分之一，参加民主决策的民主形式，是实行民主政治的体现，将会对巩固统一战线中的无产阶级领导权，发展进步势力，争取中间势力，孤立顽固势力，夺取革命的胜利起重要作用。"
 CHI_GMCZH: "国民参政会"
 CHI_GMCZH_desc: "如今训政时期结束，各级政府已经脱离了国民党党部的完全领导，权力机关也随之交还到了各级政府，但是多年的革命斗争经验告诉我们，权力的集中会导致集权与暴政，长远看还会导致极端思潮的崛起，为了防止这种事情发生，我们有必要成立一个由全体国民代表组成的监察组织，即国民参政会。"
 CHI_LSMQZY: "落实民权主义"
 CHI_LSMQZY_desc: "民权主义是三民主义中最为重要的一环，先总理究其一生都在对我们的国家进行着宏伟蓝图的构想，其中最重要的就是政治制度的构想，而总理对政治制度的看法正是其三民主义中民权主义的集中体现，我们应当将权力交给人民，让人民当家作主，实现民权主义！"
 CHI_YGYJZC: "一国一军政策"
 CHI_YGYJZC_desc: "清末民初的国家分裂是很多原因共同作用的结果，但军队系统的混乱和缺乏监管无疑是最重要的原因，自太平天国运动兴起，清廷依靠地方乡勇镇压洪秀全开始，前清王朝的国家军队就分裂成了数份，这也造成了自清王朝解体后中国在数十年间陷入数次的军阀混战，我们必须总结教训，一个国家只能容许一支军队服从一个政府的领导！"
 CHI_MBZZZDH: "民兵组织制度化"
 CHI_MBZZZDH_desc: "在革命战争中，我军总结出了以正规军团正面作战辅以民兵游击队支援的方式进行战斗，这种战法令我们无往不胜攻无不克，为了我们国防建设的考虑，也为了防止类似复兴社的军事极端团体生变，我们有必要把民兵组织标准化，制度化。"
 CHI_XZJLQL: "限制将领权力"
 CHI_XZJLQL_desc: "复兴社的悲剧不能再重演，为了让军队保持政治忠诚我们必须限制将领的权力并在军事体系里强调政委的职权，实现真正的双主官制度并以此防止军人哗变。"
 CHI_QDGJZC: "强调国家忠诚"
 CHI_QDGJZC_desc: "只要是人与人之间的组织，就必然会有意见上的分歧，党也是如此，党和国家正在加紧建设政治体制以防止思想混乱和解决内部分歧，因此军队对国家的忠诚远比对将领个人，对某种思想主义的忠诚更重要。"
 CHI_LDDZB: "连队党支部"
 CHI_LDDZB_desc: "早在第一次北伐时期我们就在军中设立了党代表，只不过在那时党代表设的层级比较高，基层士兵很难参与到政治中，后来我们在游击斗争中将军队政治工作左到了团营一级并取得了丰硕的成果，如今我们应该强化党组织对军队政治工作的领导作用，工团党国民党都应该在军队的连一级设立党支部开展政工工作。"
 CHI_QBJWQW: "确保军委权威"
 CHI_QBJWQW_desc: "军人以服从命令为天职，这句话说的好但不够准确，军队是要服从命令，但是要服从谁的命令？自己部队军事主官的？还是越级服从最高统帅的？这都不是标准答案，我们必须确立中央军事委员会的权威，保证各级军队在灵活的服从上级指示前提下对军委绝对忠诚，一旦上级指令同军委相左必须请示军委再执行！"
 CHI_GNBLM: "工农兵联盟"
 CHI_GNBLM_desc: "中国革命的胜利是依靠千百万的工人、农民以及革命军人取得的，他们三者之间有着千丝万缕的联系，是万万不可分开的。可是，军阀的的士兵也来自工人农民，为什么军阀的部队就无法取得胜利？答案很简单，那就是阶级属性，一旦士兵成为了职业士兵他们就变成了另一个阶级，一个反动阶级，我们为了保证军队的纯洁性和战斗力必须保证士兵不会脱离工农群众，必须保证工农兵联盟的长久存在。"
 CHI_WZLLGJH: "武装力量国家化"
 CHI_WZLLGJH_desc: "国民革命军在过去是党的军队，但现在他更是国家的军队，如今国民党不再是唯一的执政党，国民革命军也结束了自己作为党军的使命成为一支国家的军队，人民的军队。"
 CHI_CSMZZY: "重申民族主义"
 CHI_CSMZZY_desc: "民族主义是三民主义中前后变化最大的一项，先总理从最开始的反满反清到反对满清贵胄，再到提出具体反帝斗争要求，是在革命中不断进化的，而在新三民主义的理论框架下，民族主义就是反对帝国主义压迫的反帝主义，我们已经建成了一支能打胜仗作风优良的军队，我们要时刻谨记帝国主义的暴行，不断为军队重申民族主义的革命立场。"
 CHI_ZBSSJHJJ: "逐步实施计划经济"
 CHI_ZBSSJHJJ_desc: "市场经济是资本主义世界的毒瘤，是压迫和剥削滋生的温床，为了实现社会主义变革，我们必须逐渐取缔市场经济建立一套由国家各部委统一规划的生产、建设的计划经济模式。"
 CHI_ZSBLSCJJ: "暂时保留市场经济"
 CHI_ZSBLSCJJ_desc: "虽然市场经济会造成剥削与压迫乃至周期性经济危机，但我们不可否认的是我们目前根本不具有建成计划经济的基础，我们应当适当发展市场经济，并在国家政府的严格把控下为社会主义建设服务。"
 CHI_ZZYWLD: "组织义务劳动"
 CHI_ZZYWLD_desc: "社会主义之所以是社会主义就必然是以社会为导向的，在全国一盘棋的计划经济体制下，学生、工人、农民除了要完成自己的工作之外，应当参与到建设祖国的义务劳动中，正所谓专业的工作交给专业的人干，不那么专业的工作应当一起干，大家一起多快好省的建设社会主义。"
 CHI_JLGYGC: "建立国营工厂"
 CHI_JLGYGC_desc: "为了保证计划经济的稳步推行，国家经营的各类工厂必须立刻上马，这些国营工厂在建成之后将承担起各类产品的生产任务，以支持起我们的国民经济。"
 CHI_NYGG: "农业改革"
 CHI_NYGG_desc: "虽然我们在革命战争期间也推行了各类土地改革政策，但由于各地区发展的不平衡以及解放的时间各有不同，我们的土改进度仍旧没能普及全国，我们应当总结土改工作中的经验教训完善土改政策，并在全国范围内推行农业改革。"
 CHI_FZMZZB: "发展民族资本"
 CHI_FZMZZB_desc: "所谓资本无国际但资本家有国籍，虽然同为资产阶级但国内的资产阶级和国外的资产阶级也有天然的不可调和的矛盾，我们应当利用国家政府的权威为民族资本壮声势对抗国外资本对祖国方方面面的渗透，确保国家不受外来资本的剥削。"
 CHI_TZMSGC: "投资民生工程"
 CHI_TZMSGC_desc: "资本在市场上更喜欢把目光着眼与有利可图的行业，而事关民生发展的基建工程资本大多并无兴趣，但是我们是革命政府，必须保证人民的民生建设，我们不惜用政府的财政来投资各类交通水利以及电网物流的建设。"
 CHI_WSGXTX: "完善供销体系"
 CHI_WSGXTX_desc: "在取缔了自由市场之后，整个国民经济体系就变得简单了起来，我们要考虑的变量只有需求与产出、供给与销售就可以了，现在我们的供销体系还存在诸多问题，因此我们必须完善我们的供销体系。"
 CHI_BZGG: "币制改革"
 CHI_BZGG_desc: "在过去我国各地区流通的货币并不一样，在国统区流通由央行发行的法币，在各军阀控制的地方由流通着当地货币，这些纸币在各地互不流通，极大限制了各地区之间的贸易往来，大部分人跨区域买卖都是依靠贵金属做交易，这也导致了我国的白银黄金储备在国际贸易中持续外流，因此统一货币的币制改革势在必行。"
 CHI_GJHGTK: "国家宏观调控"
 CHI_GJHGTK_desc: "我们保留市场经济并不是为了发展壮大资本主义，而是为了让资本市场为我所用建设社会主义，放任自由市场会造成毁灭性的经济危机以及对劳动人民带来极大的压迫，为此国家必须有权且有力的干预经济制定各类生活必需品以及部分高档消费品的物价，防止投机倒把以及压迫群众的行为发生。"
 CHI_SCZLGYH: "生产资料公有化"
 CHI_SCZLGYH_desc: "生产资料公有制是指生产资料由联合劳动者共同所有、占有、支配和使用的所有制形式。它是社会主义的根本经济特征，是社会主义经济制度的基础。它消灭了生产的社会化同生产资料的资本主义私人占有之间的矛盾；生产的目的是为了不断满足人们经常增长的物质和文化生活的需要；在公有化之后劳动者会摆脱被剥削、被压迫的地位，成为生产资料的主人。"
 CHI_BZLGQY: "保障劳工权益"
 CHI_BZLGQY_desc: "我们是工人阶级领导的、工农联盟为基础的社会主义国家，虽然现阶段我们无法消灭市场经济，但我们能够建立一套完善的劳动法，并贯彻落实到祖国的每一个角落，以保障占全国人口绝大多数的劳工阶层权益。"
 CHI_JCMQZY: "坚持民生主义"
 CHI_JCMQZY_desc: "先总理认为中国国民党之民生主义，其最重要之原则不外二者：一曰平均地权，二曰节制资本。如今这两项我们都已经做到，但正所谓贵在坚持，我们必须不断坚持民生主义把新民国建设为东方社会主义的理想国！"
 CHI_MZLHZF: "民主联合政府"
 CHI_MZLHZF_desc: "先总理对宪政的期盼在今日得以实现，民智已开国民党交出了自己独断专行的执政权与另一革命党派工团党共治中国，如今一个全新的，前人未曾设想的民主联合政府已经形成，国民党工团党两个党派两面红旗两个主义在中国的土地上发芽生根，中国革命的美好前景正在向我们招手，总理的梦想正在逐渐实现！"
 CHI_JDSXMY_idea: "极端思想蔓延"
 CHI_JDSXMY_idea_desc: "由于此前复兴社和其他党内极端势力的暗自发展，目前全国上下的极端思想并没有随着复兴社的覆灭而消退。"
 CHI_JDSXMY2_idea: "极端思想正在消退"
 CHI_JDSXMY2_idea_desc: "经过我们的努力全国范围内的极端思想已经得到了有效抑制。"
 CHI_QLXP_idea: "权力洗牌"
 CHI_QLXP_idea_desc: "国民党因为权力斗争而实力锐减，工团党借机发展势力后来居上，实力上达成微妙平衡的两党正在寻求在国民政府中进行权力洗牌。"
 CHI_QLXP2_idea: "权力洗牌"
 CHI_QLXP2_idea_desc: "国民党因为权力斗争而实力锐减，工团党借机发展势力后来居上，实力上达成微妙平衡的两党正在寻求在国民政府中进行权力洗牌。"
 CHI_JDSQDM_idea: "军队士气低落"
 CHI_JDSQDM_idea_desc: "肃反运动对我军的革命信仰造成了无可挽回的动摇，我们必须抢在帝国主义列强发起攻击前重新提振军内士气，重拾革命的钢枪。"
 CHI_JDSQDM2_idea: "军队士气恢复"
 CHI_JDSQDM2_idea_desc: "肃反运动对我军的革命信仰造成了无可挽回的动摇，我们已经采取了行动，目前军队士气正在稳步提高。"
 CHI_JJWM_idea: "经济萎靡"
 CHI_JJWM_idea_desc: "战火和动乱对经济的摧残是毁灭性的，为了挽回国民经济我们必须加紧工作建设。"
 CHI_JJWM2_idea: "经济复苏"
 CHI_JJWM2_idea_desc: "经过我们的不懈努力，我国的国民经济已经展露复苏的迹象，预计用不了多久我们的经济情况就会得到好转。"
 CHI_ZXHY_tt: "此次会议将会决定下一阶段究竟是谁来领导中国革命，§c国民党§!会竭尽全力保全自己的领导地位，而§r工团党§!正在伺机挑战国民党权威，新政府会由谁来领导仍旧是未知数。"
 CHI.lategame.1086.t: "第一届全国人民政治协商会议开幕"
 CHI.lategame.1086.d: "就在今天的早些时候，来自全国各地各党各派的近千名代表齐聚首都国府礼堂共同参加第一届全国政协会议。\n\n在工团党以及革命统一战线的其他党派的强烈要求下，此次会议不光邀请了国民党代表，也邀请了许多工团党代表以及其他左派人士。\n\n在礼仪性的掌声中，国民党主席[CHI.GetLeader]走上台做率先发言并对开幕式致辞。\n\n在礼节性的发言结束后，国民党主席[CHI.GetLeader]和工团党总书记陈独秀纷纷上台做了工作报告，会场的气氛一片祥和，倘若不是空气中的硝烟味儿还未散去，谁也不会想起国民党才刚刚结束残酷的派系斗争。"
 CHI.lategame.1086.a: "鼓掌！"
 CHI.lategame.1087.t: "会议第一项：对“训政”阶段进行总结"
 CHI.lategame.1087.d: "先总理孙中山认为，以当时中国国民的素质水平，暂时无法行使作为国家主人权力的能力，因此需要由中国国民党领导国民政府对国民的素质进行训练、教导，以开化民心，但训政是手段而不是目的，训政的最终目的就是实现将中华民国最终建设为民主的国家，即“宪政”的阶段。\n\n可是，国民政府目前实行的“训政”实属差强人意，党内严重的派系斗争险些葬送了中国革命的大好前途，若不是工团党同志的鼎力支持与[CHI.GetLeader]的力挽狂澜，恐怕今日之中国又是一片分裂的情景，不过福祸相依，中国人民用实际行动证明了自己并不是民智未开，而是拥有真正政治智慧以及政治主张的，也正因如此“训政”也就没有再继续下去的必要了。\n\n[CHI.GetLeader]对训政阶段的总结发言长达两个小时，与此前任何一次政治报告有人赞同有人反对不同，这次的报告得到了大多数与会者的认同，看样子“宪政”阶段已经不远了。"
 CHI.lategame.1087.a: "结束训政！迈向宪政！"
 CHI.lategame.1088.t: "会议第二项：修订“新五权宪法”"
 CHI.lategame.1088.d: "总理早在推翻满清之前就在《民报》创刊纪念会上提出过“五权宪法”，1924年又在《五权宪法》讲演中又作了具体阐述。\n\n五权制度即“五权分立”的国家机构的组织原则，将国家的立法、行政、司法、考试、监察这五种治权分别由立法、行政、司法、考试、监察五院独立行使，以防止政府之专权；而同时将选举、罢免、创制、复决四种“政权”由人民掌握，实行“权能划分”。\n\n目前国府现行的政治体制中虽有五院制度之名，却无五权宪法之实，一方面是各院之间职责不明，政府工作效率低下，另一方面则是在地方党部和政务委员会掌握着绝对的权力，五院的地方机构只是花瓶一样的存在，但是这种情况必须要改变了。\n\n目前国府正欲针对现行的五院制度进行归纳总结，并参考国外现行的宪法与制度进行改进，并与国内各界的法律专家合作制定一部真正意义上的中华民国宪法。"
 CHI.lategame.1088.a: "我们要实现总理未尽之梦想。"
 CHI.lategame.1089.t: "会议第三项：革命的总目标与阶段目标"
 CHI.lategame.1089.d: "会议的第三项要讨论的是革命的总目标与阶段目标，对此会场上有两种不同的声音。\n\n国民党代表认为革命的总目标是要实现先总理的三民主义，或者说“新三民主义”，而三民主义之民生主义跟工团党同志以及其他左翼人士所信仰的社会主义殊途同归，是革命的阶段目标。\n\n而工团党同志显然是不认同国民党代表的这种观点，他们指出三民主义之民生主义更趋向于一种社会改良主义，是我们需要朝着他努力的方向，但他绝不是我们的总目标，我们终究是要建设成真正的，没有压迫的，没有剥削的，没有阶级的社会主义国家。\n\n这两个观点在两党内套路不出任何结果，最终的结果只能交由大会集体讨论决定，而最终的结果是......"
 CHI.lategame.1089.a: "民生主义就是社会主义！我们的终极目标是实现新三民主义！"
 CHI.lategame.1089.b: "三民主义是进入社会主义的跳板，我们最终要实现社会主义！"
 CHI.lategame.1090.t: "会议第四项：新一届政府的执政党"
 CHI.lategame.1090.d: "国民党此前已经口头承诺放弃自己是唯一执政党的地位，工团党也顺理成章的成为了执政党的候选党派，在经过了数轮的投票与计票后答案即将揭晓，会场上每个人的心都提到了嗓子眼，国民党能否保住自己执政党的地位？假如工团党异军突起，国民革命又将走向何方？\n\n在万众期待下，计票终于结束了，政治部主任周恩来带着计票结果缓步走上台来。\n\n“同志们，计票的结果是......”"
 CHI.lategame.1090.a: "国民党继续担任执政党！"
 CHI.lategame.1090.b: "工团党将继续领导革命！"
 CHI.lategame.1091.t: "复兴社问题"
 CHI.lategame.1091.d: "复兴社虽然已经被镇压但其影响力却还在，现在国内政局还不够稳定，许多百姓还在观望我们对复兴社高层采取怎样的态度，我们的处理方式也会在某种程度上会表面党的立场，因此我们的选择要慎重。"
 CHI.lategame.1091.a: "送胡宗南戴春风毙了，其他人送去劳改！"
 CHI.lategame.1091.b: "把胡宗南戴春风关起来，其他人重新录用。"
 CHI.lategame.1091.c: "做各检讨官降一级重新回到部队去吧。"
 CHI.lategame.1092.t: "汪精卫问题"
 CHI.lategame.1092.d: "自先总理去世后，汪精卫出任党主席以来已经十余年，虽然不能把党内的种种乱象全部归咎于汪精卫本人，但是无论如何他都是审视党的历史而无法忽略的存在，我们应当遵照组织程序对汪精卫的历史评价做一个定性。"
 CHI.lategame.1092.a: "汪精卫虽然犯了错误但罪不至死，不过他必须辞职。"
 CHI.lategame.1092.b: "汪精卫是反革命！送去枪毙！"
 CHI.lategame.1092.c: "容许他主席职位暂时保留，政协会议上再选新的党主席。"
