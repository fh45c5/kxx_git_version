 CHI_social_liberal_party_long: "侨务委员会\n§g在位于夏威夷的侨务委员会之中，有许多偏向自由主义、接受美式教育的国民党成员，他们拒绝跟随法国的汪精卫，转而选择了檀香山的孙科。通过出版《再造旬刊》，他们抨击改组会的《革命评论》“重新鼓吹马克思主义，抛弃三民主义”，因而他们称自己为“再造派”。\n\n然而，更为人所知的是“夏威夷派”这个名字。许多党内的左派成员对夏威夷派深感不信任，将他们视为转投资产阶级的叛徒。虽然夏威夷派尚且没有组建他们自己的委员会（他们的目标仍仅限于重新登记党员以消除内部腐败），但他们与其他派系间持续的敌意已经出现。\n\n他们正观望军阀混战的结果。在一切尘埃落定，重归安宁之前，他们拒绝亲自前往。话虽如此，再造派对侨务委员会的控制和在朱红会中的影响，给了他们在南洋华人社区中相当大的影响力。尽管领导层遇上了麻烦，他们仍然在持续捐款，而这给了人们和解的希望。§!"
 CHI_crs_party: "国民党 - 复兴社"
 CHI_crs_party_long: "中国国民党-中华复兴社\n§g中华复兴社（简称复兴社）是一个由国民革命军中的激进军官创建的团体，与戴春风那阴影中的军统关系密切。复兴社主要由胡宗南、贺衷寒和邓文仪领导，在归正一大后成为一个新的政治派系，在军队少壮派中尤其受欢迎。\n\n构筑他们意识形态的理论来源横跨左右，自极右翼的萨文科夫主义、日本武士道到英国准则派对经济的计划，但给予他们启发最大的是索雷尔派对革命净化暴力必要性的论述。复兴社将国民党冗杂的官僚主义现状视作党的堕落，寄希望于一名伟大的独裁者（即“领袖”）来领导党并且拔除党内的民主派。由此，他们设想将中国发展为高度军事化且平等的社会并根除阶级斗争的思想观念，以便成为一个彻头彻尾的极权主义和社会主义国家。他们认为中国的传统文化遗存和古老的儒家礼教并不是明日黄花，而是一种在领袖仁慈的统治下田园式的宁静。为了救亡图存，为了解放中国，为了伟大复兴，复兴社誓要令中国焕然一新。§!"
 CHI_rca_party: "国民党 - 改组会"
 CHI_rca_party_long: "中国国民党-改组同志会\n§g在北伐战争以失败告终，国民党左派主导的中央委员会逃到欧洲的时候，大部分跟随其流亡欧洲的成员加入了国民党改组同志会。改组会主要由陈公博领导，不过也包括了汪精卫的许多密友和追随者。他们认为如要挽救革命，那么党必须以1924年的精神改组。在他们眼里，国民党必须清洗掉内部过多的民主与反动势力；只有这样，中国才能实现国民革命。\n\n作为曾经中国旅欧侨民中的一个秘密派系，在中央委员会回国后，改组会成为国民党的两大政治派系之一。他们坚持严格领导的模式，把国民党看作社会主义革命的先锋队，以及农民、工人和小资产阶级的政党。他们与第三国际保持着紧密的联系，甚至许多成员还与中国工团党激进派保持着联系。尽管如此，他们认为对于中国国民党来说，这场运动并不止是为了中国，更是为了整个亚洲。改组会的纲领认为，中国是社会主义先锋队，应该将革命传播到五湖四海，从帝国主义的锁链中将亚洲受尽压迫的人民解放出来。改组会也包括两派——由陈公博领导的激进派和由顾孟余领导的温和派，他们的分歧在于中国阶级斗争的性质和土地改革之类的事项。§!"
 CHI_pac_party: "国民党 - 临委会"
 CHI_pac_party_long: "中国国民党-临时行动委员会\n§g八省内战期间，闽赣政府内宋庆龄的支持者们成立了临时行动委员会。他们不信任汪精卫领导的归国中央委员会的威权作风，坚信依靠工农阶级就能实现完全的社会主义理想。因此，临时行动委员会之所以得名，是因为他们寄希望于国民党能作为革命先锋队行动起来，带动人民觉醒革命意识并一同参与革命。\n\n临委会的主要意识形态特征是通过民主的土地改革实现彻底的社会革命，使耕者有其田，以此建立地方自治政府；中国应当通过一种称为“国家资本主义”的方式，由封建社会过渡到社会主义社会。虽然一些成员把第三国际进入中国视为对中国本土革命实践的潜在威胁，但临委会仍然表示愿意与中国工团党正统派成员共事，且与世界社建立了同样有益的关系。作为国民党的两大政治派系之一，临委会寻求开化民智，将中国无产阶级转变为革命力量，进而打倒列强除军阀，实现孙中山的梦想。§!"
 CHI_LCS_party: "中工盟"
 CHI_LCS_party_long: "中国工团主义者同盟\n§g中国工团主义者同盟看似前景光明，内部却派系林立、运转失调。中工盟由中国工团党和世界社在1925年成立，目的是将非国民党社会主义组织团结在一面大旗下，组织内充斥着大量独立无政府主义者、正统马克思主义者、共产主义者和其他主张以城市为本的自由意志主义者。第三国际的成功让这些理念的可信度大大提升，但随后北伐战争的失败又让许多人梦想破灭，中工盟高层也大多满足于充当统一战线的小跟班。\n\n他们希望搭上国民党起义的顺风车实现自己的抱负，为中国工团主义之梦打一场持久战。许多成员同时还是国民党员，进一步减少了“真信者”的数量。而组织内频繁的（也日渐公开化）的内斗则损害了中工盟进行独立行动的能力。§!"
 CHI_csp_ort_party: "工团党 - 正统派"
 CHI_csp_ort_party_long: "中国工团党-正统派\n§g正统派由许多参与组建前中国工团主义者同盟的前中国工团党领导人（包括前无政府主义者和劳工运动组织者）组成。怀着参与统一战线的热情，他们认为无产阶级和农民必须首先携手击败帝国主义，之后才能开展广泛的阶级斗争。同时，他们希望缓和与国民党的关系，引导其免于威权化，还主张农业社会占主体地位的中国应当首先进行工业化，为建立真正的工团主义体系打下基础。\n\n在内部，与法国政府中的中间派相似，正统派努力在委员会马克思主义者和工会工团主义者之间达成妥协。前无政府主义者陈独秀已与此派划清界限，投身于委员会的道路，而李立三则选择加强工会在政治中的作用。§!"
 CHI_csp_rad_party: "工团党 - 激进派"
 CHI_csp_rad_party_long: "中国工团党-激进派\n§g此派代表了接受过欧洲教育，对中国工团党正统派失去幻想的年轻一代人，提倡中国工团党应在政治中扮演更加主动、强硬的角色，而不是躲在国民党身后。在他们看来，中国的混乱不仅仅来自于帝国主义和军阀割据，还来自于资本主义本身。帝国主义、垄断企业、封建地主、农村乡绅和资本主义必须立马被彻底摧毁。\n\n这种激进的唯物社会主义观点让他们更加亲近改组会，特别是陈公博一派，把他看作在城市和乡村推广工团主义实践的天然盟友。由热忱所驱，他们拒绝与任何军阀或非社会主义者结盟，还有着与国民党温和派作斗争的倾向。§!"
 CHI_wrd_soc_party: "世界社"
 CHI_wrd_soc_party_long: "世界社\n§g在义和团运动后不久的1906年，“四大元老”建立了中国第一个无政府主义社团——世界社。他们创办了如《新世纪》等社会主义报纸，开展勤工俭学运动等项目，启发了不少未来的中国社会主义领导人，包括汪精卫、陈独秀和褚民谊。\n\n工团主义革命给了他们相当大的肯定，但他们参与国民党威权统治的行为却损害了其在“真正的”无政府主义者之间的声誉。其影响力在崛起的中国工团党面前黯然失色，与汪精卫的关系也因具先锋色彩的改组会影响力增长而恶化。\n\n“四大元老”以其门徒易培基作为喉舌，自此收回了在工团主义运动的影响力。世界社成员还包括无政府主义者刘石心（刘师复的胞弟）和毕修勺，以及其他自由意志社会主义者，他们愿意放下自己的理想，支持国家统一。作为蒲鲁东主义阶级和解和普遍和谐理论的拥趸，他们坚信中国文化道德需要循序渐进而自发进行的提升。他们虽然拒绝传统主义并公开反对基督教，但对偶像破坏和阶级斗争的不屑也广为人知。最后，他们坚信在世界社的影响下，中国乌托邦社会主义的理想一定会实现。§!"
 CHI_RCF_party: "国民党 - 再造派"
 CHI_RCF_party_long: "中国国民党-再造派\n§g并非每名国民党党员都是明确的社会主义者或是独断的军头。国民党突然转向，进行1924年改组，建立统一战线，这令孙科的“太子派”陷入了两难的境地。起初，他们与心怀不满的右派文官和西山会议站在一起，但他们最终接受了汪精卫的领导，成为国民党中一个蛰伏的、代表资产阶级利益的自由主义派系。\n\n孙科在汪、蒋、胡三人的权力斗争中被边缘化，加之北伐失败，他逃去了夏威夷。在那里，孙科一干人被贬称为“夏威夷派”。然而，这些温和派却乐于反击，将灾难性的失败归咎于激进主义和军事统治。他们呼吁彻底重新登记国民党成员，以此驱逐军阀及其腐败亲信，并出版了《再造旬刊》，他们也因之而得名“再造派”。\n\n尽管质疑改组会的马克思主义倾向和临委会的激进左翼观点，他们还是接受了与新政府结成令人不安的联盟，并经常充当民事工作的第三者。从过去到现在，同侨务委员会广泛接触所产生的权力，使再造派能够获得富有、具有民族主义和自由主义观点的海外华侨华商的捐款。\n\n他们还得到了“遣印派”军官的帮助，这是个由孙家的朋友、前私人保镖张发奎所领导的小派别。1934年，依照当时汪精卫和孙科的协议，遣印派军官被派往印度，对外则声称是军事顾问团，要维系国民党对东南亚影响力。这些军官代表军队中不满其他国民党派系的军事统治的右派残余势力。§!"
 CHI_revolutionary_committee_party: "国民党 - 革委会"
 CHI_revolutionary_committee_party_long: "中国国民党-革命委员会\n§g中国国民党革命委员会是先前的“临时行动委员会”的自然继任者，除了临委会的领导者和元老之外革委会还吸纳了许多愿意接受临委会革命理念的“中间派”势力加入其中。根据临委会的理念，革命委员会相信中国革命的目标是直接实行社会主义和民主制度，不过，他们认为这是个渐进的过程，并且需要革命委员会使革命自然进行。\n\n在前主席汪精卫和其改组同志会的失败后，革命委员会已经事实上完全控制了党。§!"
 CHI_WMARCA_party: "黄埔革命同学会"
 CHI_WMARCA_party_long: "黄埔革命同学会\n§g黄埔革命同学会是在国民革命的形成时期，由支持临时行动委员会的黄埔军校校友组织而成。在国民革命期间，邓演达领导下的临委会相信，国家统一离不开军事斗争。因而他成立了黄埔革命同学会，以此对抗反革命活动，训练和培养新一代的革命骨干，联系并且教育群众，令军队服从于党的理念。\n\n通过效仿已故的蒋校长和他学生间的关系，黄埔革命同学会将服务于临委会的前线行动，并在黄埔和保定等军校中争取年轻军官的支持。临委会胜利后，革命委员会建立起来，黄埔革命同学会这一军官的兄弟会组织保持着影响力，并继续忠于邓演达和委员会。§!"
 CHI_residence_faction_party: "国民党 - 公馆派"
 CHI_residence_faction_party_long: "中国国民党-公馆派\n§g“公馆派”这个名字来源于其成员与汪精卫主席的密切关系，他们中许多人都经常出入汪公馆，大多在汪精卫的“核心圈子”里，如李士群（负责汪精卫的安保）、褚民谊（陈璧君的妹夫）、曾仲鸣（汪精卫的秘书）和曾醒（曾仲鸣的姐姐）等，但实际控制人是汪精卫夫人陈璧君。公馆派成员很多都是汪精卫旅法期间的同志，因此汪主席认为他们最值得信任。他们经常借此与改组同志会竞争，认为改组会对主席的影响有胜过他们的危险。§!"
 CHI_rca_ZZB_party: "国民党 - 政治部"
 CHI_rca_ZZB_party_long: "中国国民党-黄埔军校政治部集团\n§g政治部集团是一个由黄埔军校政治部为核心机构发展而来的党内派系，他们大多认可中国的革命道路应当是以本土的三民主义同马克思列宁主义相结合的总路线，并在先锋队理论的基础上对国家机器加以改进。\n\n同改组同志会那般拥有正式的组织架构不同，政治部集团并不是一个正式的派系组织，他们虽然起源自黄埔军校政治部并以其政治部骨干成员为核心，但事实上他们更多的是一种党内相同、相似意识形态党员的自发结社。§!"
 CHI_rca_moderate_party: "国民党 - 改组会(温和派)"
 CHI_rca_moderate_party_long: "中国国民党-改组同志会（温和派）\n§g改组同志会是国民党内一个复杂的派系。由于改组会规模不小，其领导者之间存有意识形态差异，改组会中存在着一个由顾孟余领导，力量较弱的温和派。和改组会中的激进派不同，温和派不承认马克思主义，并将其谴责为不以科学或经验为基础的形而上学理论。因此，他们对临时行动委员会这样的派系呈开放态度。对于温和派而言，推动历史发展的不是社会因素，不是改组会激进派的著作中所示的那些社会和经济因素，而是“意志”——人类克服危机和困难的意志。不同于似乎为激进派的马克思主义者所采取的刻板公式，改组意味着创造一种新的革命形式。\n\n和那些认为群众运动无所不能的激进分子不同，顾孟余认为，改组同志会应谨慎引导群众。而国民党所领导的革命也应当属于全体人民，不像激进派所表示的仅是工人和农民的革命。因此，他们选择在强调群众方面与激进派保持距离。对温和派来说，群众有着无情的革命力量——不可阻挡，却也可能将革命导向失败。所以，革命将由那些积累了革命经验和知识的人领导，只有他们的意志发挥作用，才能使革命走向胜利。§!"
 CHI_rca_radical_party: "国民党 - 改组会(激进派)"
 CHI_rca_radical_party_long: "中国国民党-改组同志会（激进派）\n§g改组同志会由陈公博领导的激进派主导。激进派在阶级斗争和马克思历史唯物主义观点上与温和派大相径庭。虽然少有改组会成员愿意公开声明自己是马克思主义者，他们的文笔间却充斥着马克思主义影响，激进派成员也常用诸如“矛盾”和“整体”之类的词汇。\n\n激进派内满是前工团主义者，与中国工团党激进派也常有往来。改组会激进派成员信奉自己对三民主义的“唯物主义”解释——认为三民主义可以通过马克思主义观点来解释，经济学因素也能被用来研究中国历史。激进派与温和派都认为要用一场改组扫清国民党内弥漫的堕落气息。但这也意味着国民党必须走群众路线，为工农服务——长此以往，革命必将由工农联盟领导。到那时，将由改组会激进派来引领中国的革命阶级，彻底推翻资本主义的腐朽建筑，令其永不得翻身。§!"
 CHI_CDL_party: "中国民主同盟"
 CHI_CDL_party_long: "中国民主同盟\n§g张君劢组建的中国民主同盟主要由中左翼共和派人士组成，他们拒绝接受国民党的党国理论，却又不得不与之合作以保持影响力。受到西方自由主义或多或少的影响，同盟内有不少社会民主主义者、残存联省派、温和共和派和那些为了在来势汹汹的国民党面前保留一定自治权而联合起来的人物。该党宣称要将民国转变为真正的民主国家，虽然其领导层常常争论不休，能力存疑，但其将扮演怎样的角色还有待观察。§!"
 CHI_RRA_party: "乡村建设协会"
 CHI_RRA_party_long: "乡村建设协会\n§g乡村建设协会主要由前保救大清皇帝会（新帝国宪政会）的左派成员组成，领导人是晏阳初。他们代表了一批游说人士和政治家，认为中国真正的核心是乡村，渴望乡村的技术和社会进步，希望乡村成为新中国民主的发源地。由于倡导乡村改革和扫盲计划，他们赢得了中国新主人——国民党的少许支持。国民党容许乡村建设协会自主开展一定程度的试验，当然，是在国民党的训政之下。§!"
 CHI_PIP_party: "致公党"
 CHI_PIP_party_long: "中国致公党\n§g致公党是中国联省运动的主要政党。1925年，一群失意的广州政客不满孙中山的威权和社会主义倾向，建立了致公党。在陈炯明领导下，他们团结起多个派别，呼吁建立多党制联邦共和国。\n\n孙中山和陈炯明关系破裂后，国民党与致公党长期不和，双方相互竞争影响力，而国民党一直指责致公党是“军阀的工具”。但这些年来，两党关系又重新走近，在党国的训政之下，致公党得以存留部分影响力。\n\n随着中国政坛整体左转，致公党内许多进步派被吸收进国民党各派系中，但致公党仍然在争取影响力。但即便如此，党魁的信念还是很坚定：为拥有各级民选议会的自由共和国而战。§!"
 CHI_rkmt_party: "国民党 - 右派"
 CHI_rkmt_party_long: "中国国民党-右派\n§g早在孙中山去世前，国民党领导层就长期存在分歧。1924年以来，党内左派一直占据主导地位，而右派却不断分裂，西山会议派、胡汉民派等温和右派大多被吸收进再造派中。\n\n其余右派派系基本上是基于个人崇拜，特别是对李宗仁、蒋介石等军方强人的崇拜。据信，李宗仁派依然在活动，但军方机构大多避免任用该派人士；而蒋介石派曾一度在党内占据高位，虽然如今已经式微，但蒋依然是许多黄埔军官，甚至一些左派人士崇拜的对象，他一手建立的黄埔系已经四分五裂，除某些军方圈子以外，他们的影响力已经不是很大了。§!"
 CHI_gmj_party: "国民军"
 CHI_gmj_party_long: "国民军\n§g作为军阀中的豪杰，冯玉祥曾漂泊四方，其麾下部队称为“国民军”。国民军以纪律严明著称，其理念杂糅了基督教和社会主义，由于民族主义持续高涨，他们也具有浓厚的民粹色彩，部队十分团结。作为北方军阀，在北伐战争期间，国民军与国民党曾有所联系，甚至在一小段时间内，他们还曾宣布直接效忠于国民党。从那时起，三民主义就正式进入了他们的教理问答书。\n\n但冯玉祥可不是个值得信任的人物，他常被称为“倒戈将军”，因为他多年来背叛过不少主子。国家政治环境的左倾让冯玉祥感到有机可乘，汪精卫虽然表面上欢迎其为政府效力，却在很大程度上将国民军边缘化了。§!"
 CHI_totalist_juntong_generic: "国民党 - 军统"
 CHI_totalist_juntong_generic_long: "国民政府军事委员会调查统计局\n§g最初由国民党现下臭名昭著的间谍头子戴春风建立的一个小型地下情报小组，简称为“军统”。这些人的任务是，从安全屋四散而出，进入敌方的控制区，这时，他们已经把自己当做了“无名英雄”，直到革命最终胜利以前，历史书上绝没有他们一星半点的位置。他们的大部分上级领导都来自黄埔出身的“十人团”，一个与有组织犯罪有关联的极端民族主义团体。话虽如此，若只把军统当做罪恶渊薮则殊为不智：众所周知，他们会半强迫地串联起三教九流的人物，从天主教枢机到歌剧歌星，再到上流社会的花花公子，不一而足。国民党的势力日渐壮大，但明枪易躲暗箭难防，我等同志不可掉以轻心。§!"
 CHI_totalist_teke_generic: "国民党 - 特科"
 CHI_totalist_teke_generic_long: "国民党中央执行委员会特别行动科\n§g最初由国民党俊才周恩来建立的一个小型地下情报小组，简称为“特科”。特科负责情报收集、对国民党高层人物实施保卫或进行营救，针对军阀开展渗透活动，并且在必要时镇压叛徒，其影响力遍布全国各地。也许特科最知名的下设机构就是第三科，即行动科。他们由早期的“红队”发展而来，负责打狗除害，铲除叛变党员更是毫不留情。国民党的势力日渐壮大，但明枪易躲暗箭难防，我等同志不可掉以轻心。§!"
 CHI_wang_jingwei_bio: "青年时期，汪精卫十分痴迷于西乡隆盛和胜海舟的生平，并将他们视为把日本从一潭死水变成一个工业化国家的模范人物。他想要知道，那为什么中国却一直停滞不前呢？于是他开始在梁启超和孙中山的著作中寻找答案。在阅读孙中山著作时，他认为自己找到了那位值得爱戴的导师。在孙中山的同盟会中，他尝试刺杀摄政王载沣（溥仪皇帝的父亲），虽然他最终失败并因此被捕入狱，但还是在全国一举成名。\n\n辛亥革命爆发后汪精卫重获自由之身，但他拒绝向那个已经被政客和军阀们边缘化而心灰意冷的孙中山再次宣誓效忠。他转而前往法国，但不久后，当孙中山于1921年胜利回到广州时，他迅速回国参加新生的国民革命政府。尽管从未想过成为一名社会主义理论家，汪精卫还是参与了1924年的国民党改组，从此开始慢慢地代表起国民党中日益壮大的左翼。1925年孙中山临终时，汪精卫在床边替他记录下了遗愿。\n\n孙中山去世后，胡汉民、蒋介石和汪精卫在国民党政权的三足鼎立很快演变为国民党最具争议和最激烈的权力斗争之一。然而，随着胡汉民在1925年去世，紧接着蒋介石也在北伐失败后被刺杀，汪精卫笑到了最后。但北伐战争的失利，使他和他的政治盟友们，不得不怀着有一天能够带着孙中山的革命理想回归中国的希望，流亡到了欧洲。在流亡期间，他巩固了自己的地位，成为与大陆的闽赣根据地天各一方的国民党中央委员会的领导人。\n\n最终，汪精卫回到了中国，宣称自己是国民党主席、中国革命的领袖。凭着一群忠诚的拥护者，以及第三国际和其他盟国的支持，汪精卫稳坐孙中山正统接班人的位置。"
 CHI_wang_jingwei_sic_desc: "§Y顾问介绍§!\n§Y生于：§!§g1883年5月4日；大清帝国、广东省三水§!\n§Y派系：§!§g改组会§!\n§Y政治生涯：§!§g$CHI_wang_jingwei_bio$§!\n\n§Y重要信息：汪精卫决定兼任总统与总理（行政院长），此举激起纷纷议论，送给了政敌们攻讦的把柄。§!"
 CHI_hu_zongnan_bio: "胡宗南是一个高瞻远瞩而又雄心勃勃的黄埔军校学员。军校大门上的“升官发财请往他处，贪生怕死勿入斯门”永远地刻进了他的脑海中。尽管他最初因身材矮小被拒（在廖仲恺的干预下才得以入学），但还是在黄埔一期中表现突出。他在东征和北伐战争中的杰出表现为其带来了褒奖和蒋介石的赏识，但1927年的到来让这一切成为泡影。\n\n在和何应钦闹翻后，胡宗南前往法国。在那里，有许多人和他一样垂头丧气，感到革命被背叛。他比大多数同期学员（和一个前教员）都年长，也自然成为了这群人的领导人物。他谨慎地与观点更极端的同伴保持距离，这让他在流亡期间获得了训练部主任的职位。胡宗南在身边构筑起一个由黄埔“少壮派”组成的可靠而隐秘的小团体。"
 CHI_hu_zongnan_mhc_desc: "§Y军官介绍§!\n§Y生于：§!§g1896年5月16日；大清帝国、浙江省宁波市§!\n§Y派系：§!§g复兴社§!\n§Y军旅生涯：§!§g$CHI_hu_zongnan_bio$§!\n\n§Y重要信息：作为黄埔少壮派的领袖人物，他向往的是过去那组织严密、井井有条的黄埔革命军。他对闽赣根据地的民兵组织不屑一顾，并寻求快速军事现代化——就算搭上民事代价也在所不惜。"
 CHI_zeng_zhongming: "曾仲鸣"
 CHI_zeng_zongming_bio_desc: "像许多年轻人一样，曾仲鸣和姐姐曾醒也对1911年武昌起义感到心潮澎湃。他们前往法国留学，许多革命挚友之后也一同前来，包括刚刚成婚的汪精卫和陈璧君。曾仲鸣拜汪精卫为师，广泛涉猎从历史到文学多个科目，两人建立了深厚的友谊。\n\n由于一起住在巴黎南部郊区蒙塔日，他们很快与革命前辈蔡元培和李石曾熟络起来。世界大战爆发后，饱读诗书的曾仲鸣分别在波尔多大学和里昂大学学习化学和法国文学。后来，新的法国工团政府出资创办里昂中法大学以供中法革命者文化交流，曾仲鸣在1921年到1924年担任该校的中方校长。\n\n1925年北伐战争前夕，曾仲鸣回国出任汪精卫秘书一职，流亡期间亦是如此。他与青梅竹马方君璧——出身于福建一个富裕家庭的画家结婚。曾仲鸣是汪精卫内部圈子中最受信任的人，他对主席更是赤胆忠心。"
 CHI_zeng_zhongming_leader_desc: "§Y领袖介绍\n生于：§!1896年4月10日；大清帝国、福建省闽县\n§Y政治生涯：§!$CHI_zeng_zongming_bio_desc$\n\n身为主席的私人秘书，曾仲鸣是公馆派的话事人。但在汪精卫去世和随之而来的国民党内战后，他却一跃登上主席之位。许多人认为曾仲鸣只是个有名无实的花瓶，真正的权力掌握在陈公博（先前与之在汪精卫面前争宠的对手）——但曾仲鸣立志要将其挚友和恩师的遗志发扬光大。"
 CHI_zeng_zhongming_sic_desc: "§Y顾问描述\n生于：§!§g1896年4月10日；大清帝国、福建省闽县§!\n§Y政治生涯：§!§g$CHI_zeng_zongming_bio_desc$§!\n\n§Y重要信息：虽然他是汪精卫最亲密的伙伴，两人的性格却差异巨大。有传言称曾仲鸣事实上贪图享乐，经常沉溺于酒精、女色和夜生活之中。而且，他的亲法立场众人皆知，特别喜欢法国葡萄酒和法国艺术，还能说一口流利的法语。§!"
 CHI_chen_gongbo_bio: "早期的革命者陈公博还未发展出独立的、全面的意识形态，说他在各政党路线之间左右横跳绝对毫不夸张。1922年，作为杰出马克思主义者以及中国工团党广东省支部代表的他，因为支持陈炯明而退出了工团党。1923年，他前往纽约，就读于哥伦比亚大学。1925年，他被国民党左派领袖廖仲恺吸纳进国民党。\n\n在北伐战争失败后，陈公博像其他党内左派一样，逃往法兰西公社。在法国找到立足点后，他逐渐成为了党内激进派的“首席理论家”。陈公博也受到汪精卫的影响，成为汪派党徒和他重要的政治盟友。\n\n在法国，陈公博与顾孟余一同创立了改组同志会，作为他忠于国民党的证明。改组会声称自己是旧国民党政府的唯一合法继承人。尽管汪精卫并未直接加入，改组会仍成为传达他指示的重要机构，而陈公博的声望也随着改组会的地位水涨船高。他同《革命评论》中的其他作者一同出台了许多政策，而如今这些政策被视为国民党正统。这也巩固了陈公博作为改组会一把手的地位。"
 CHI_chen_gongbo_leader_desc: "§Y领袖介绍\n生于：§!1892年10月19日；大清帝国、广东省广州\n§Y政治生涯：§!$CHI_chen_gongbo_bio$"
 CHI_sun_fo_birth: "1891年10月20日；大清帝国、广东省香山县翠亨"
 CHI_sun_fo_bio: "孙科是已故革命家孙中山的独子，后被送到安全的檀香山（火奴鲁鲁）由伯父孙眉抚养。他在檀香山接受了既传统又现代的教育，后就读于哥伦比亚大学，毕业后成为一名学者、作家。父亲孙中山经常寄来大包书籍要他阅读，但其中从来没有马克思和恩格斯的著作，他以此为凭据，断言父亲并非马克思主义者。\n\n归国后，孙科担任父亲的秘书。这段经历让他成为熟悉父亲著作的专家，也让他同有些疏远的父亲增进了联系。1920年，他被任命为广州市长，尽管他年纪轻轻，却精于行政管理，曾在一天晚上写出了57条的暂行条例。他建立了一个由年轻且清廉的技术官僚组成的俱乐部，被称作“太子派”，提倡现代化和自由化。\n\n由于父亲站到了左派一边，孙科在新的联盟中边缘化，被迫辞去市长职务，北上与张作霖谈判。他也考虑过与右派元老结盟，但最后还是退缩了。\n\n北伐失败后，他迅速起身抨击汪精卫的左派领导，并在夏威夷与效忠于自己的人汇合。孙科已成为国民党内中右翼自由派（也称“再造派”）的领袖。"
 CHI_sun_fo_advisor_desc: "§Y顾问介绍\n生于：§!§g$CHI_sun_fo_birth$§!\n§Y派系：§!§g再造派§!\n§Y政治生涯：§!§g$CHI_sun_fo_bio$§!\n\n§Y重要信息：孙科是再造派无可争议的领袖，他与东南亚各地富裕的捐助人和被称为“遣印派”的军人们有联系。他自视为父亲遗志的守卫者，因敢于公开批评当权者而被称为“硬颈”。§!"
 CHI_chen_duxiu_bio: "终身难忘的科举落榜教会了陈独秀一件事情——旧秩序必须消失。从马克思主义者的历史观来看，几个世纪以来叛明起兵的满洲人建立的陈腐制度阻碍了人类的发展。\n\n1915年，他创办了热门杂志《新青年》，还在北京追随左翼教育家蔡元培。在那里他们一起抨击他们认为的中国落后之处，并且追求让中国步入现代、重回世界舞台中心的新模式和新方法。在北京，他被李大钊的马克思主义学习小组所吸引。1919年，法国革命的消息传到中国。陈独秀相信，工团主义是马克思主义在中国的自然发展，中国的工农将领导革命，投身救亡图存运动，打倒腐朽资产阶级和封建军阀。受此启发，1921年，陈独秀和其他杰出的社会主义领袖汇聚上海，宣告了中国工团党的成立。\n\n国民党于1923年崛起，法兰西公社以国民党允许工团党作为国民革命中的“小跟班”为条件对国民党给予承认。这给了陈独秀与工团党信心，他们于1925年组织起中国工团主义者同盟。然而，北伐战争于1927年失败，工团党与国民党一同败逃。陈独秀开始了他的秘密流亡生涯，经常在友好的广东和上海红灯区的狭窄小巷之间变换位置。"
 CHI_chen_duxiu_advisor_desc: "§Y顾问介绍\n生于：§!§g1879年10月8日；大清帝国、安徽省安庆§!\n§Y派系：§!§g工团党§!\n§Y政治生涯：§!§g$CHI_chen_duxiu_bio$§!\n\n§g现在，陈独秀成为了新上任的中华民国总理（行政院长），他的存在对于维持国民党与工农的关系，对于实现国民革命和社会革命都至关重要。§!\n\n§Y重要信息：近期召开的人民代表大会令陈独秀得到了工农的调解人和举足轻重组织者的美名，其个人声望也水涨船高。§!"
