 CHI.lategame.1095.t: "改组政治部"
 CHI.lategame.1095.d: "政治部作为将国民党架构和理论落实至国民革命军的手段和负责部门，其长期负责国民革命军内的思想建设政治动员，发展壮大基层党组织的工作，其干部由来自国民党与工团党中的知识分子和进步军官组成，同时，政治部也被认为是黄埔军校中最亲社会主义的一环。\n\n诚然政治部对革命做出了诸多贡献，但归其总政治部的工作还是没有做到位，党对国民革命军的高级军官失去完全掌控险些断送了革命。\n\n对此军事委员会与新成立的国防部决心对政治部进行一次大刀阔斧的改革，其主要目的是扩大政治部的职权范围，除了对政工干部权力的加强之外，政治部还将与特科合作承担起一部分监察任务，对军内派系进行调查与处理。"
 CHI.lategame.1095.a: "政治工作永远是第一位的。"
 CHI.lategame.1095.b: "这样真的不会影响革命军的战斗力吗？"
 CHI.lategame.1096.t: "连队党支部"
 CHI.lategame.1096.d: "为了有效控制军队，同时也为了保障士兵的基本权益，我们有必要在军队的基层组织中建立党支部。\n\n毛泽东同志认为：抓部队必须抓住士兵，抓住士兵则必须抓好基层。从连队开始，形成连有支部，排有小组，班有党员。\n\n事实证明他的话完全没错，我们此前因为忽视基层党组织的建设而吃了亏，但是亡羊补牢为时不晚，根据军事委员会与国防部的指示，国民党与工团党纷纷得以在军内建设起自己的党支部，为了避免摩擦，两党的支部规模都应当在团一级确定具体的配额，并制定了强调团结而非对抗的组织纪律。"
 CHI.lategame.1096.a: "士兵们必须要有自己的信仰！"
 CHI.lategame.1096.b: "两党都有党支部，那士兵到底该听谁的？"
 CHI.lategame.1097.t: "新番号？"
 CHI.lategame.1097.d: "现今国民革命运动已经完成，中华秋海棠叶在总体上已归于一统，革命军也在近期的改革中脱离了国民党的完全控制不再以国民党党军示人，而是以国家军队示人，对此工团党激进派和一些其他无党派人士提出希望为国民革命军换一个崭新番号的建议。\n\n目前征集上来的意见主要有四个，以工团党激进派分子提名的中国工农红军、征集了民众意见得来的中国人民军、顾孟余提出的中国国防军以及保留现有的国民革命军番号。\n\n四种名称各有各的侧重点，比如工农红军侧重工农阶级，人民军侧重军队一心为人民的初衷，国防军的名字简约而突出国防军队的属性，国民革命军则是继承革命先烈的光荣传统，对此国府最终决定......"
 CHI.lategame.1097.a: "中国工农红军更能代表我们的阶级！"
 CHI.lategame.1097.b: "中国人民军会是一个不错的名字。"
 CHI.lategame.1097.c: "中国国防军会彰显我们是国防军队的性质。"
 CHI.lategame.1097.e: "我们要保留中国国民革命军的光荣番号。"
 CHI.lategame.1098.t: "提名政府总理"
 CHI.lategame.1098.d: "国府主席已经确定，而根据新宪法的规定，政府总理应当由行政院院长担任，而行政院院长则需要国府主席亲自提名，鉴于两党之间的合作关系，我们应当提名一位愿意与我党合作的，同时在两党内都享有一定声誉的工团党干部出任政府总理，[CHI.GetLeader]主席在经过多方权衡后最终决定......"
 CHI.lategame.1098.a: "陈独秀先生定能堪此大任。"
 CHI.lategame.1098.b: "陈绍禹同志会为是一名好总理。"
 CHI.lategame.1098.c: "毛泽东同志的主张与国府更相符。"
 CHI.lategame.1099.t: "提名政府总理"
 CHI.lategame.1099.d: "国府主席已经确定，而根据新宪法的规定，政府总理应当由行政院院长担任，而行政院院长则需要国府主席亲自提名，鉴于两党之间的合作关系，我们应当提名一位愿意与我党合作的，同时在两党内都享有一定声誉的国民党干部出任政府总理，[CHI.GetLeader]主席在经过多方权衡后最终决定......"
 CHI.lategame.1099.a: "我们提名宋庆龄先生！"
 CHI.lategame.1099.b: "顾孟余是各不错的人选！"
 CHI.lategame.1099.c: "我们希望恩来同志出任总理！"
