 CHI_bai_wenwai: "柏文蔚"
 CHI_bai_wenwai_commander_desc: "§Y陆军将领介绍\n生于：§!§g1876年6月8日；大清帝国、安徽省凤阳府寿县§!\n§Y派系：§!§g改组会§!\n§Y军旅生涯：§!§g柏文蔚是个一步步被引向革命的人。1899年，清政府与俄国签订了耻辱的条约，他因抗议此事而退学，开始倾向革命。光绪年间，他进入军队受训，认识了另一位安徽杰出反清活动家——陈独秀。\n\n浙江革命时期，柏文蔚与陈其美、黄兴等革命者过从甚密，作为孙中山中华革命党的元老，他在革命中与最高领导层关系相当密切。袁世凯背叛革命后，为了革命的存续，他最终加入了孙中山重建的国民党。\n\n国民党改组期间，柏文蔚赞成与中工盟结盟，支持反对德资本帝国主义的第三国际。北伐失败后，他与汪精卫的中央委员会一同逃往欧洲，认为它才是先总理遗愿的最后堡垒。自此以后，他就是改组会高层成员，忠于高效改组国民党、真正解放中国的革命事业。§!\n\n§Y重要信息：柏文蔚是国民党元老，虽然忠于改组会，认为改组会是维持稳定、迈向先总理遗愿的最佳选择，但仍在国民革命军中广受尊敬。§!"
