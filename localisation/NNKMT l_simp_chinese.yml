 chi_wangjingweijix: "汪精卫继续担任主席"
 CHI_GTDMLP_LONG: "中国工团党-马克思列宁主义本土化派\n§g此派代表了接受马克思列宁主义为指导思想，并将革命理论结合中国本土实际情况加以发展的一派，他们认为革命理论是方法论，教导人民如何认识世界，但改造世界是实践论，应当具体问题具体分析，走一条符合中国国情的革命道路。\n\n虽然底层理论与国民党诸派都不尽相同，但其农村包围城市武装夺取政权的革命路线与同样是走农村路线的临委会更为亲近，如果要追根溯源的话，或许他们才是农村革命路线的最早提出者和实践者。\n\n由于该派系的主要领军人物为毛泽东，因此该派系也被成为毛派。§!"
 CHI_GTDMLP: "工团党 - 本土派"
 CHI_GTDMLP1_LONG: "中国工团党-马克思列宁主义派\n§g此派代表了接受马克思列宁主义为指导思想，并主张以列宁主义的先锋队理论为基础创造一个可堪一用，富有战斗意志的革命党。\n\n他们与毛泽东同志为首的坚持走农村路线的马列本土派在基本主张上大体保持了一致，也因此马列本土派的大部分人也会支持他们，也因此二者很少被加以区分。§!"
 CHI_GTDMLP1: "工团党 - 马列派"
 CHI_LDZBZY: "李大钊重新进入政府工作"
 CHI.lategame.1093.t: "领袖人选"
 CHI.lategame.1093.d.1: "如今政治形势趋于稳定，我们党脱颖而出成为了执政党，根据最新的宪法规定，我们应当推举一位领袖出任国民政府主席。\n\n目前党内有三种不同的声音，我们第三国际的盟友以及正统派同志认为我们的总书记陈独秀同志有能力出任国府主席一职，其老成稳妥的办事风格有利于搞好两党团，共同建设社会主义。\n\n也有同志推荐更具革命精神的陈绍禹，他们称革命不是过家家不是互相妥协就能成功的，工团党既然取得了政权就应该以身作则担起领导革命的重任，将中国改造成一个更先进更具革命精神的新中国。\n\n除了两位老生常谈的正统派和激进派领袖之外，党内也有不少同志推荐了在国民党内享有广泛赞誉的毛泽东同志出任国府主席，他的马克思主义中国化观点在十数年的革命战争年代一次又一次的证明了其正确性，如此高瞻远瞩的同志出任国府主席势必会带来一场真正的变革。\n\n对此党的最终意见是......"
 CHI.lategame.1093.d.2: "如今政治形势趋于稳定，我们党脱颖而出成为了执政党，根据最新的宪法规定，我们应当推举一位领袖出任国民政府主席。\n\n目前党内有三种不同的声音，我们第三国际的盟友以及正统派同志认为我们的总书记陈独秀同志有能力出任国府主席一职，其老成稳妥的办事风格有利于搞好两党团，共同建设社会主义。\n\n也有同志推荐更具革命精神的陈绍禹，他们称革命不是过家家不是互相妥协就能成功的，工团党既然取得了政权就应该以身作则担起领导革命的重任，将中国改造成一个更先进更具革命精神的新中国。\n\n除了两位老生常谈的正统派和激进派领袖之外，党内也有不少同志推荐了在国民党内享有广泛赞誉的毛泽东和李大钊两位同志，毛泽东同志自不必多言，在国民革命的进程中扮演着极为重要的角色，他出任国府主席倒是没有什么争议，但李大钊同志的情况则有些复杂，虽然他是最早在国内传播马克思列宁主义的一批人，且资历在党内是堪比陈独秀总书记的元老，但其早年间被囚禁在北京的使馆内多年，其政治影响力如今已经大不如前，有趣的是国民党方面似乎很是希望在如今的工团党内没什么根基的李大钊同志出任国府主席，以保障他们日渐衰微的政治地位。\n\n对此党的最终意见是......"
 CHI.lategame.1093.a: "陈总书记会带领我们走向辉煌！"
 CHI.lategame.1093.b: "陈绍禹同志会把革命指向光明！"
 CHI.lategame.1093.c: "毛泽东同志会带领人民走上自己的革命道路！"
 CHI.lategame.1093.e: "李大钊先生还是有能力领导全国革命的！"
 CHI.lategame.1094.t: "领袖人选"
 CHI.lategame.1094.d.1: "如今政治形势趋于稳定，我们党虽然历经挫折但最终保住了我们的执政党地位，根据最新的宪法规定，我们应当推举一位领袖出任国民政府主席。\n\n目前党内有两种不同的声音，其中大量党员推荐了原临委会领袖，先总理的遗孀宋庆龄先生，宋先生在革命最艰难的时刻选择留在国内继续斗争，并在艰苦卓绝的游击战争期间一马当先的深入福建深山与人民在一起建立了闽赣政府，可以说没有宋庆龄就没有现在的新民国，选择她出任国府主席也算得上是众望所归。\n\n另外，党内还有一种更为平和的声音，那就是改组会的温和派领袖顾孟余，由于我们党在肃反运动期间执行了去激进化路线，如今党内思想观念也不再像以前那般极左，顾孟余的改良主义似乎也很有人气。\n\n对此党的最终意见是......"
 CHI.lategame.1094.d.2: "如今政治形势趋于稳定，我们党虽然历经挫折但最终保住了我们的执政党地位，根据最新的宪法规定，我们应当推举一位领袖出任国民政府主席。\n\n目前党内有三种不同的声音，其中大量党员已经习惯了汪主席的领导，虽然汪主席犯过一些错误，但每次在革命真正考验立场的时候他都选择了正确的立场，更何况汪主席在第三国际有着不错的政治声誉，我们应当给他一次改过自新的机会。\n\n也有同志推荐了原临委会领袖，先总理的遗孀宋庆龄先生接替汪主席，宋先生在革命最艰难的时刻选择留在国内继续斗争，并在艰苦卓绝的游击战争期间一马当先的深入福建深山与人民在一起建立了闽赣政府，可以说没有宋庆龄就没有现在的新民国，选择她出任国府主席也算得上是众望所归。\n\n除了这两位老对头之外，党内还有一种更为平和的声音，那就是改组会的温和派领袖顾孟余，由于我们党在肃反运动期间执行了去激进化路线，如今党内思想观念也不再像以前那般极左，顾孟余的改良主义似乎也很有人气。\n\n对此党的最终意见是......"
 CHI.lategame.1094.a: "汪主席是革命的接班人！"
 CHI.lategame.1094.b: "宋先生是先总理衣钵的继承者！"
 CHI.lategame.1094.c: "在顾孟余的带领下民国会走向民主迈向共和！"
