 PBNews.107.t:0 "凯末尔·阿塔图尔克登基"
 PBNews.107.d:0 ""
 PBNews.107.a:0 "他真的忠于俄罗斯吗？"
 PBNews.108.t:0 "奥斯曼背叛了俄罗斯"
 PBNews.108.d:0 ""
 PBNews.108.a:0 "这将会成为他们所需要的优势吗？"
 PBNews.109.t:0 "不列颠沦陷"
 PBNews.109.d:0 "协定占领局耀武扬威，超乎常人理解般地对英国首都伦敦狂轰滥炸，直至城市仅剩遍地瓦砾、血流成河。如此残忍的复仇告毕后，法国政府发表了广播声明，称不列颠民族残存的一切均已摧毁，现在仅存的只是对那病态过往的幻想。只有一座圣公会小教堂幸免于难，这里更飘着一面米字旗，但随后驻扎此地的协定士兵就摧毁了教堂。"
 PBNews.109.a:0 "这种事怎么也想不到啊"
 PBNews.110.t:0 "俄国寻求停战"
 PBNews.110.d:0 "战争的天平并未倾向莫斯科。在西方，俄军一败再败；在东方，日本虎视眈眈。如此形势，俄罗斯帝国政府被迫提出和谈。俄罗斯公众的反应不一，有些人谴责政府的和谈请求背叛了俄罗斯的国家利益。\n\n虽然前线仍有自发的零星交火，但对绝大多数人来说，人类历史上最具灾难性的战争即将落下尾声。"
 PBNews.110.a:0 "巨熊终于喊投降了"
 PBNews.111.t:0 "反条约起义"
 PBNews.111.d:0 "就在外交官齐聚莫斯科，讨论俄罗斯退出二战的条款的同时，军方却不愿接受条约已脱离自己掌控的事实。\n\n一批俄罗斯将领已脱离帝国政府，拒绝承认休战条款，宣誓要先推翻旧政府，而后重启战端，直至“神圣俄罗斯”获得解放。国际联盟对西俄罗斯日益严峻的军事形势拒绝发表评论。"
 PBNews.111.a:0 "战争尚未结束"
 PBNews.112.t:0 "俄罗斯陷入战火"
 PBNews.112.d:0 "俄罗斯的局势已万劫不复了。军事叛乱让帝国与国联的部队措手不及，许多人滞留在俄罗斯的主要城市或托管领之中。而在这些城市之外，全面战争已席卷了全俄大地，几十年来民间酝酿的不满情绪很有可能会让俄罗斯的残砖片瓦也灰飞烟灭。\n\n由国联支持的政治家组成了全俄共和军，现在他们发誓要与他们的雅各宾派盟友一道，让陷于动荡之中的俄国重归秩序。"
 PBNews.112.a:0 "最终，俄罗斯败于自己"
 PBNews.113.t:0 "西伯利亚紧急情况"
 PBNews.113.d:0 "反条约叛乱促使俄罗斯将军亚历山大·高尔察克同其他几位领导人一起，夺取了西伯利亚诸省的控制权。高尔察克宣布成立西伯利亚紧急政府，并昭告他拒绝参与叛乱，声称一旦混乱局势结束，西伯利亚便将回归俄罗斯治下。\n\n国际观察家们认为高尔察克的举动不过是在愈发走向内战边缘的俄罗斯之中的一次夺权之举。"
 PBNews.113.a:0 "高尔察克能赌赢么？"
 PBNews.114.t:0 "中亚崩溃"
 PBNews.114.d:0 "在莫斯科的秩序迅速崩溃后，许多俄罗斯边缘地区的臣民选择独立并不令人惊讶。而令人惊讶的是，这些小国迅速陷入到了冲突之中。虽然相对来说，哈萨克阿拉什自治州仍是片和平净土，但南部各地区却陷入了内战之中。\n\n奉行民族主义的突厥斯坦政府已宣布反对实行共和制度的突厥斯坦民众共和国，布哈拉业已陷入了冲突之中。难民已开始跨过边境，进入中国、波斯与前莫卧儿斯坦境内。"
 PBNews.114.a:0 "谁在意哈萨克？"
 PBNews.115.t:0 "高尔察克撤退"
 PBNews.115.d:0 "西俄地区的内战让西伯利亚政府陷入了混乱之中。尽管在表面上维持了中立，但高尔察克不愿意实际介入内战，这最终让他满盘皆输。面对广泛的叛乱，高尔察克命令他的部队撤退到鄂木斯克市，宣布他打算重建西伯利亚的秩序。\n\n在最高领袖留下的权力空白之中，许多派别一涌而出，争夺着鄂木斯克政府的领导权。在这种情况下，世界各国只能目瞪口呆地看着俄罗斯步入自我毁灭。"
 PBNews.115.a:0 "他撑得比预期的还短"
 PBNews.116.t:0 "国联东进"
 PBNews.116.d:0 "反条约叛乱分子对国联在俄罗斯境内的托管领发动了一系列袭击，伦敦和法兰克福对此表示谴责。由于西俄地区的托管领正面临着再确切不过的威胁，其被叛乱分子包围且孤立无援，国联选择再次向东进军，以支持俄罗斯共和军。\n\n尽管许多人对这一决定批评不断，但国联领导人明确表示，他们致力于在俄罗斯实现民主，并明确指出，如果让叛乱分子继续横行霸道，其便将对欧洲和平构成威胁。"
 PBNews.116.a:0 "不是打完了么？"
 PBNews.117.t:0 "墨西哥威胁"
 PBNews.117.d:0 "以南北共和派分裂势力持续的威胁行为为由，墨西哥宣布其将不惜一切代价，解放这些本就曾经属于墨西哥的被占合法领土。虽说并不是全面宣战，但这些国家的许多人都已在做最坏打算。看来北美大陆的相对和平状态走到了最后一刻。\n\n现在问题只剩下墨西哥能否恢复往日荣光，抑或是北美病夫依旧。"
 PBNews.117.a:0 "帝国备战。"
 PBNews.118.t:0 "墨西哥宣战"
 PBNews.118.d:0 "今天，诸多国家认为墨西哥城方面即将与周边共和派邻国爆发战争的猜测，得到了墨西哥在洛杉矶的代表团证实。得知此消息前数小时，蒙特雷-新拉雷多边境已有发生战斗的报告。墨西哥经过数月的咄咄逼人和迅速扩军，许多人对现在墨西哥立志光复旧帝国领土的姿态毫不意外。谁能赢下这场有可能带来毁灭性后果的战争尚无定数，不过许多人都怀疑墨西哥打击反对派联盟的步伐会陷入泥潭。"
 PBNews.118.a:0 "看来傻子才敢打赌和平。"
 PBNews.119.t:0 "墨西哥击败联盟"
 PBNews.119.d:0 "凯旋的墨西哥军队于今日下午晚些时候在墨西哥城周围游行，他们战胜了南北联盟。成千上万的人以墨西哥帝国的名义死去。如何处理这些新领土的问题尚未公布，但人们认为它们将被并入墨西哥本土。这一胜利无疑改变了墨西哥在世界舞台上的地位，他们现已成为一支不可忽视的力量。墨西哥接下来会做什么尚且未知，他们是会维持和平，还是会寻找新的敌人？只有时间才能证明。"
 PBNews.119.a:0 "帝国得重建？"
 PBNews.120.t:0 "联盟击败墨西哥"
 PBNews.120.d:0 "凯旋的联盟军队进入了墨西哥城，他们赢下了有史以来最血腥的冲突之一。联盟计划吞并整个墨西哥并将其统一于一面旗帜下，新成立合众国将定都洛杉矶。虽然特哈斯、圣菲和里奥格兰德以及被占领的墨西哥都一致同意加入，但由尤卡坦、危地马拉和洛斯阿尔托斯组成的南方联盟却决定保持独立。"
 PBNews.120.a:0 "帝国大败归。"
 PBNews.121.t:0 "邓南遮政府倒台"
 PBNews.121.d:0 "意大利的十二月政变引爆了北方叛乱，此事在意大利统一后爆发，实在是出人意料。今天，加布里埃尔·邓南遮的社会共和国在王家军队的攻势下崩溃了，法国支持的民兵根本不是职业军的对手。四分五裂的革命者大多逃亡法国，邓南遮本人则宣布成立共和国流亡政府。\n\n十二月政变战争的终结，也对英德在意外交利益是一大利好。"
 PBNews.121.a:0 "邓南遮流产的革命终于死透了"
 PBNews.122.t:0 "邓南遮推翻那不勒斯"
 PBNews.122.d:0 "意大利的十二月政变引爆了北方叛乱，此事在意大利统一后爆发，实在是出人意料。而随着战火渐息，意大利王国成为了输家。在一场令人震惊的军事乱局之中，从前被击溃的意大利社会革命军转而击败了保王党，向南推进，并最终占领了意大利首都那不勒斯。\n\n在罗马向聚集的人群发表讲话时，邓南遮宣布成立以其民族社会革命意识形态为基础的新意大利共和国。"
 PBNews.122.a:0 "背信弃义的巴黎拓展了影响力"
 PBNews.123.t:0 "意大利共和国成立"
 PBNews.123.d:0 "意大利保王派的胜利是短命的。意大利民主人士和共和人士受到十二月政变战争所激起的民众反抗的鼓舞，以反复的国内和外交失败为由，一同迫使国王退位。由于大部分军队都在忙于镇压社会共和国的残余力量，整场运动几乎没有遭到任何忠于国王的部队或者民兵的阻挡。\n\n现在，新成立的意大利联合省已将意大利打造为了南欧坚固的民主堡垒。"
 PBNews.123.a:0 "传统世纪，亡于笔端"
 PBNews.124.t:0 "第二次意大利革命"
 PBNews.124.d:0 "意大利保王派的胜利是短命的。一度遭到打压的意大利左翼把握住了十二月政变战争的机会，借着余波控制了国家机器。由于得到了持同情态度的预备队和全副武装的自卫军的支持，意大利无政府联邦的势力控制了首都，宣布成立全新的革命政府。\n\n北方远未得到平息，而南方又高度保守，无政府主义意大利的未来依然满是疑云。"
 PBNews.124.a:0 "第一次是悲剧，第二次就是闹剧"
 PBNews.125.t:0 "俄罗斯军官政变"
 PBNews.125.d:0 ""
 PBNews.125.a:0 "温和派在俄国没有容身之地"
 PBNews.126.t:0 "新女沙皇"
 PBNews.126.d:0 ""
 PBNews.126.a:0 "俄国女皇？"
 PBNews.127.t:0 "波兰叛乱"
 PBNews.127.d:0 "俄罗斯驻华沙部队今天死一般的寂静。莫斯科已经将近两个小时联系不上这支驻军，也联系不上任何其他波兰大城市。一支波兰侦察小队只是报告说全波兰都陷入了大停电，正在动用当地力量进行抢修。而当莫斯科终于弄明白波兰人干了什么时，军队已经在俄波边境上集结起来了。华沙发来的最后一封电报只有一句话：“波兰永存！”"
 PBNews.127.a:0 "波兰，自由了？"
 PBNews.128.t:0 "波兰战败"
 PBNews.128.d:0 "华沙城已经成为一座被彻底摧毁的废墟。尽管其他地区仍有一些零星的抵抗，但胜利的天平已经倾向了俄罗斯。为了制裁叛乱的始作俑者，一场徒有其名的审判拉开了序幕，抵抗军首脑约瑟夫·毕苏斯基被处以绞刑，并在华沙市中心被悬梁示众。据传，行刑期间，军民无人发声，唯有将军临死前的嘶吼。"
 PBNews.128.a:0 "希望死于今日"
 PBNews.129.t:0 "德国的支援"
 PBNews.129.d:0 "法兰克福公开谴责俄罗斯对波兰人民的行径，并努力为波兰的起义提供军事支持。大批的志愿军和武器装备已经送往波兰，但援助是否可以帮助波兰的独立斗争，仍然尚未可知。一个世纪以来，这是俄军和德军的第一次正面交锋，有人认为这是更大冲突的前奏，但绝大多数人仍对此抱怀疑态度。"
 PBNews.129.a:0 "波兰人最好懂得感恩"
 PBNews.130.t:0 "波兰获胜"
 PBNews.130.d:0 "关于近期与波兰休战的决定，莫斯科拒绝发表任何官方声明，但波兰这一侧的反应已经让事情十分明了了——它用一场与俄罗斯国的残酷冲突保卫了自己的独立。波兰全国都沉浸在庆祝中，欢快之情弥漫全境。领导了波兰起义的约瑟夫·毕苏斯基成了一名战争英雄，也是国家的象征，华沙也已经以他的名义立起了雕像。"
 PBNews.130.a:0 "始料未及啊"
 PBNews.131.t:0 "波罗的省被吞并"
 PBNews.131.d:0 "在数月的俄罗斯化后，俄罗斯正式宣布吞并波罗的海省，并声称这是俄罗斯神圣不可分割的一部分。波罗的海省地区居住着大量的俄罗斯人，并且据莫斯科那边的报告来看，俄罗斯人正处于压倒性的地位。波罗的海地区的人民目前的态度还不为人知，但肯定的是，波罗的海森林兄弟会将会变得更加不友好。"
 PBNews.131.a:0 "俄国巨熊大吃饱"
 PBNews.132.t:0 "芬兰省被吞并"
 PBNews.132.d:0 "在数月的俄罗斯化后，俄罗斯正式宣布吞并芬兰省，并声称这是俄罗斯神圣不可分割的一部分。这次活动引发了赫尔辛基市小规模的抗议。莫斯科则称，“这些抗议者不过只是国际盎格鲁秩序资助的恐怖分子”。芬兰省的自治权现在看来已然化为泡影。"
 PBNews.132.a:0 "俄国巨熊大吃饱"
 PBNews.133.t:0 "高加索省被吞并"
 PBNews.133.d:0 "高加索省，俄罗斯的傀儡与度假胜地，近来被正式吞并。莫斯科方面用温和又安慰的口吻向公众告知了该傀儡国的整合。为了表达民族团结，莫斯科政府甚至资助了一些当地节日，以此来缓和当地俄罗斯人和非俄罗斯人的紧张关系。俄国的官僚和贵族们对这次吞并表达了些微的担忧，因为当地一直是上流社会夏季旅游的首选。俄国政府向这些人保证一切照常，而现在只是在进行行政改组。"
 PBNews.133.a:0 "俄国巨熊大吃饱"
 PBNews.134.t:0 "音乐再定义"
 PBNews.134.d:0 "合成古典由德国天才理查德·施特劳斯开创，这一新音乐流派凭借虽古怪但抓耳的电子乐调，成功俘获了英德公众的心，不少人每天都要听施特劳斯的合成古典乐专辑《谐振》。虽然老人和偏好传统的人士厌恶这种对音乐的重构，但年轻听众却怎么也听不够。《谐振》已经创下了记录，成为今年德国人最喜爱的音乐专辑。"
 PBNews.134.a:0 "节奏很酷，孩子"
 PBNews.135.t:0 "澳大利亚境内的抗议"
 PBNews.135.d:0 "前法属澳大利亚殖民地中的动乱已经达到了沸点。德国官员不断地侵犯人权，使得法裔澳大利亚人组织起了巨大的抗议游行，其组织者和参与者提出了一系列要求，包括解除对杜蒂加勒市的军事占领以及将新布列塔尼归还澳大利亚。抗议者们的立场坚定，如果他们的要求得不到满足，他们便会为了澳大利亚的独立而与德国人一直战斗下去。"
 PBNews.135.a:0 "自由与革命"
 PBNews.136.t:0 "暴乱席卷美利坚"
 PBNews.136.d:0 "历届政府一直对大战老兵不管不顾，这对美利坚的大众产生了深远的影响。最终，这导致了以纽约和芝加哥为首的美利坚主要城市中爆发了骚动，地方当局和巴特勒派的街边交火层出不穷，许多人都渴求一个和平的解决方案。而另一些人则呼吁一场全面的内战。伦敦方面还没有给出任何官方声明，不过传闻说威斯敏斯特十分火大。"
 PBNews.136.a:0 "亚美利加陷入分歧"
 PBNews.137.t:0 "俄军登陆日本"
 PBNews.137.d:0 "虽然此前被视为是不可能的，但外国军队在日本历史中第一次登陆了日本本土。作为布鲁西洛夫行动的一部分，俄罗斯军队在一场血战后成功登录了日本本土。\n在成功登录之前，一些地区的平民就已经陷入了完全的恐慌之中，由此引发的一连串大规模自杀已经摧毁了这个国家。军队开始争先努力加固俄罗斯入侵地区的防御，而政府则采取了激烈措施来阻止俄罗斯赢得胜利。"
 PBNews.137.a:0 "不可思议的事情终于发生了"
 PBNews.138.t:0 "日本全面战争"
 PBNews.138.d:0 "面临全面入侵的日本政府签署了1015号特别命令，动员所有民兵后备军。这项法令将高效地把日本全体民众转变为作战部队，甚至包括了儿童和老人。\n随着日本全境战事吃紧，俄罗斯军队发现自己正陷入愈演愈烈的日本游击队骚扰中，其中很多人都是妇女和儿童。日本人民已经有效地开始了对抗俄罗斯入侵的全面战争。"
 PBNews.138.a:0 "寸步不退？"
 PBNews.139.t:0 "日本走向了未曾设想的道路"
 PBNews.139.d:0 "本土岛屿战斗依然在进行，日本政府已经决定使用他们最危险的武器。日本军队利用库存中的生物武器，开始了樱咲夜行动——一一项将在本土岛屿上释放数量巨大的危险致病材料的计划。\n\n许多俄罗斯士兵已因日本的炭疽轰炸而不得不进行隔离，而轰炸也使得日本大片地区不再适宜居住。"
 PBNews.139.a:0 "日本人要毁灭自己的国家！"
 PBNews.140.t:0 "旭日陨落"
 PBNews.140.d:0 "随着日本有组织抵抗的结束，俄罗斯宣布取得了本土岛屿的胜利。俄军将领们在新的占领政府的首都发出公告，声明将在日本国内永久驻军，确保日本再也无法发动针对俄罗斯帝国的不义战争。\n\n作为统一国家的日本被正式废止。饱受争议的萨哈林岛将与北海道岛一同被并入俄罗斯版图，而剩下的岛屿则交由占领政府控制。"
 PBNews.140.a:0 "旭日沉沦，或许永无再升之日。"
 PBNews.141.t:0 "青海回变"
 PBNews.141.d:0 "中国战败并被占领后，前回回军部队结成统一战线，一同对抗西中国合作政府。在马鸿逵将军的带领下，中华伊斯兰共和国宣称了许多中国西部的领土，声明自己才是回族的合法政府。\n\n这个情况代表着最近被征服的中国正持续动荡，而俄罗斯安排的合作者往往无法恢复秩序。"
 PBNews.141.a:0 "俄国的胜利并非如此稳固？"
 PBNews.142.t:0 "维吾尔人反抗莫斯科"
 PBNews.142.d:0 "吞并中国的新疆省对俄国政府来说是鲁莽的行为，尽管名义上统治了该地，但这种统治最终也只是昙花一现。推翻当地政府的人，维吾尔民族主义者和加尼牙孜再一次为民族独立而斗争。\n\n和加尼牙孜的奇怪政府是逃亡汉人、社会主义者、伊斯兰主义者和民族主义者的非正统大杂烩，只在对抗俄罗斯的吞并中统一战线。尽管他们的战斗似乎没有胜算，和加尼牙孜发誓要对占领的每一寸土地的俄国人报仇。"
 PBNews.142.a:0 "谁会在意中亚？"
 PBNews.143.t:0 "北京政府被推翻"
 PBNews.143.d:0 "面对近乎彻底的失败，中国政府向俄罗斯帝国投降了，留下了一小批行政人员来谈判投降条件。由此，中国被迫承认满洲国合作政府的独立，并同意割让新疆和蒙古。\n\n中国本身则被分割成一系列的军区，每个军区名义上都由新重组的国民军政府领导。随着合作者们试图巩固新的帝俄秩序，混乱在中国蔓延。"
 PBNews.143.a:0 "俄国终于驯服了巨龙"
 PBNews.144.t:0 "居里逝世，享年67岁"
 PBNews.144.d:0 "放射物理学家玛丽亚·斯克沃多夫斯卡·居里在经过与病魔的长期斗争后，于昨日清晨在维也纳的家中去世。居里夫人是欧洲最富影响力的科研学者之一，引领着许多放射学和化学的研究。居里夫人同时也已第一个获得爱迪生奖的女性的身份而闻名，还是唯一一个同时在两个领域获得该奖者。\n\n围绕居里夫人的争议哪怕在她死后也没能停止，尽管她做出了卓越的贡献，俄属波兰政府却拒绝对她做出任何承认。"
 PBNews.144.a:0 "她的贡献不会被遗忘"
 PBNews.145.t:0 "国际电幕放送"
 PBNews.145.d:0 "在三年多的开发后，伯尔尼的国际荧幕研究委员会开展了首次无中继网络跨国电幕播送。全欧的观众都调到这一频道，观看预录制的1928年加莱奥运会影片。配备无线电设备的观众甚至可以调到对应频率，享受实时音频。\n\n广播虽然尚不成熟，但却展示了不借助复杂中继网络，实现国际电幕放送的可能性。"
 PBNews.145.a:0 "看球更方便了"
 PBNews.146.t:0 "棘龙在阿尔及尔展出"
 PBNews.146.d:0 "埃及棘龙的标本在埃及西部的富化石岩层中被发掘出来后，一开始被送往新亚历山大，随后在阿尔及尔的国家历史博物馆中安家。这副骨架得到了广泛的宣传，它既是迄今为止所发现最大的陆生掠食者，也是最大的巨龙属化石。\n\n博物馆员工正打算将这份标本与其他巨龙属化石在以后几年中带往欧洲进行巡回展览。"
 PBNews.146.a:0 "生命，额……总有办法"
 PBNews.147.t:0 "布宜诺斯艾利斯世界博览会"
 PBNews.147.d:0 "布宜诺斯艾利斯汇集了来自全球各地的人们，展示着来自各处的奇观。科学家与学者们在这里和平相处，向全世界分享他们的知识。从美利坚到新西兰的外围群岛，从北京的天安门到伦敦。英国在过去的几十年间一直在科技上处于领先地位，然而今年，其地位受到了挑战，全新的技术与理念在世界各地涌现。英国人对这种竞争表示出了不加掩饰的欢迎，因为他们认为世界应当共同进步。世博会中充斥着进步，灵感与奇物。"
 PBNews.147.a:0 "真有趣"
 PBNews.148.t:0 "阿列克谢凯旋"
 PBNews.148.d:0 ""
 PBNews.148.a:0 "这可不妙"
 PBNews.149.t:0 "基里尔登基"
 PBNews.149.d:0 ""
 PBNews.149.a:0 "罗曼诺夫王朝不复存在"
 PBNews.150.t:0 "德国叛乱"
 PBNews.150.d:0 "法兰克福的法国驻军最近毫无音讯，而大量有关全国范围内德国叛乱的报告尤其显眼。法国并未对此事作出评论，但是他国情报部门能对德国叛乱的传言做出证实。许多人怀疑德意志解放阵线领导了如此明显的起义，但对此并没有确凿的证据，就连德国流亡政府中的许多人也对这个自由德国组织能否战胜法国表示怀疑。"
 PBNews.150.a:0 "再作一搏"
 PBNews.151.t:0 "法国入侵斯堪的纳维亚"
 PBNews.151.d:0 "在德国战败后，大部分德国军队和高级指挥部的残余都通过荷尔施泰因逃往丹麦。法国人在入侵德国期间犯下的残忍暴行很快传遍了全世界，向民主和自由世界展示了他们面临着怎样的威胁。欧洲大陆上的和平并没能持续多久，随着法国再次向外宣战，这次是带领着复仇协定进攻斯堪的纳维亚。许多官员相信法国这一次没法攻破丹麦防守严密的边境。"
 PBNews.151.a:0 "巴黎愈发强大"
 PBNews.152.t:0 "丹麦投降"
 PBNews.152.d:0 "今天一早，丹麦政府宣布法国政府已经势不可挡地攻占了丹麦的大片国土。官方宣布尽管丹麦本土已经被占领，丹麦仍将在冰岛和格陵兰殖民地继续战斗。丹麦并未能守住其与被占领德国之间的狭长走廊，这出乎许多人的意料——实际上很多人都认为法国人会在陷入僵局之后停止侵略扩张的脚步，而他们大错特错。现在许多人都在等着看法国打算在它新征服的丹麦领土上做些什么。"
 PBNews.152.a:0 "似乎法国势不可挡"
 PBNews.153.t:0 "挪威投降"
 PBNews.153.d:0 "一封来自奥斯陆的电报称，挪威的首都已被复仇协定的部队占领，而占领军正在无情地追捕政府高层。随着又一个国家沦陷在法国之下，世界各国开始担心复仇协定是否根本无法被阻挡。从挪威传来最后的无线电信号中播着他们的国歌，不幸的是，法国驻军设法进入了无线电站从而中止了这次广播。"
 PBNews.153.a:0 "怎会如此？"
 PBNews.154.t:0 "瑞典投降"
 PBNews.154.d:0 "瑞典在法国最近进行的斯堪的纳维亚战役后成为了又一个倒在复仇条约铁蹄下的国家。据报道，瑞典军队在复仇条约入侵时的英勇作战，为所有斯堪的纳维亚国家提供了一线防御。然而，再猛烈的抵抗也无法抵挡接踵而至的法国军队，瑞典在首都沦陷后不久便投降了。斯堪的纳维亚半岛最有影响力与最强大的国家现在就像欧陆上的其他国家一样地死去了。"
 PBNews.154.a:0 "我还以为他们是中立的？"
 PBNews.155.t:0 "汉堡联盟"
 PBNews.155.d:0 "继法国再军事化和俄国改变外交路线的威胁后，由恩斯特·台尔曼领导的德国政府宣布建立欧洲防御阵线，以让欧洲所有独立国家免受法俄暴力扩张的威胁。这一新的外交冒险让欧洲人民感到了惊讶，德意志联合王国现在只是不情不愿的扩大了它对欧洲的影响力。但德国人看起来真的想让自己成为欧洲保护者。这一新联盟称为汉堡联盟，承诺将促进所有成员国的发展。"
 PBNews.155.a:0 "德国还能自卫么？"
 PBNews.156.t:0 "东方危机"
 PBNews.156.d:0 "尽管国联在欧洲取得了完全胜利，俄罗斯帝国的崩溃却带来了意想不到的后果。随着补给线被破坏，许多帝国的前领土陷入了完全的混乱，而国联的官员们挣扎着维持和平。席卷东部的无政府状态对粮食情况的影响尤其严重，以至于国联维和部队不得不分发剩余的战时口粮库存。\n\n东部危机，人们现在这么称呼它，已经开始成为近代人类史上最恶劣的人道主义之一了。"
 PBNews.156.a:0 "国联面临着第一个真正的挑战"
 PBNews.157.t:0 "排俄风潮"
 PBNews.157.d:0 "从东欧传来了令人担忧的消息：上百万俄国定居者被驱离波兰，波罗的海地区与乌克兰。尽管国联官员做出了最大的努力，随着莫斯科当局的崩溃，许多城镇中仍然出现了对俄罗斯定居者的骚扰与攻击。\n\n报复性屠杀在波兰和乌克兰变得越发常见，而英德联合部队则尝试在当地维持秩序。在整个东欧，上百万俄裔难民正在涌入德国和巴尔干半岛。"
 PBNews.157.a:0 "等等，我们不就是要阻止这种事吗？"
 PBNews.158.t:0 "乌克兰陷入战火"
 PBNews.158.d:0 "随着在东欧的饥荒开始恶化，乌克兰过渡联合政府陷入了灾难。由国联扶持，作为临时政府的游击队议会在温和派领袖拉扎尔·卡冈诺维奇被暗杀后随即崩溃。班德拉和马赫诺都指责彼此该为暗杀负责，激化了民族主义者和无政府主义民兵之间的矛盾。\n\n驻扎在乌克兰的国联部队已经对两者都发出了谴责，并开始尝试建立一个新的联合政府，以此恢复秩序。"
 PBNews.158.a:0 "国联真能将东欧从自己手里拯救出来么？"
 PBNews.159.t:0 "乌克兰维和行动"
 PBNews.159.d:0 "由于乌克兰危机并未通过外交渠道解决，国联执行委员会通过了对乌克兰进行军事干预的决议。 这将是新国际秩序面临的首要挑战之一，一些人声称乌克兰问题会彻底摧毁国联。 随着国际部队开进冲突地区，国联似乎就要驳斥这些想法。\n\n班德拉和马赫诺都谴责了这次干预，发誓要不计手段地击退国际远征军。"
 PBNews.159.a:0 "我们将以武力展示何为和平！"
 PBNews.160.t:0 "外莱塔尼亚宣布成立"
 PBNews.160.d:0 "德国士兵对布达佩斯城发动了决定性的围攻，匈牙利残余的政治人物大多落入敌手，而剩下的乡村地区陷入了群龙无首的境地。在城墙周围还有些许小规模交火的声音回响，然而匈牙利的军队几乎全部解除了武装，同意了德国的和平条件。匈牙利在过去的近一百年间从未被任何德国君主占领，现在却再度拜倒在其多瑙河边的前宗主脚下。"
 PBNews.160.a:0 "匈牙利的未来将会如何？"
 PBNews.161.t:0 "意大利加入复仇协定"
 PBNews.161.d:0 "加布里埃尔·邓南遮正式宣布意大利社会共和国将加入法国带头的军事同盟“复仇协定”。他向主流媒体和公众宣称，这标志着意大利从内战的恐怖中重建的第一步。英国和德国驻意大利大使馆并没有对此事发表评论。有人认为这给帝国同盟带来了巨大的冲击，本来一旦欧洲爆发大战，帝国同盟可以依靠德意两国去干大部分的工作。"
 PBNews.161.a:0 "意大利半岛在警惕的目光下安心入眠"
 PBNews.162.t:0 "意大利站在英国一边"
 PBNews.162.d:0 "费迪南多三世宣布意大利已经加入了帝国同盟，由英国领导的军事联盟。费迪南多将法国在内战前后对意大利人民的侵略列为其加入英国派系的主要原因。法国大使在今天离开意大利，表示真正的意大利政府正处于英德联合占领之下，并且“意大利将很快从境外势力的压迫下解放”。英国国防部长则声称这种说法虚伪不堪，并指出法国才是引发意大利内战的罪魁祸首。"
 PBNews.162.a:0 "意大利半岛在警惕的目光下安心入眠"
 PBNews.163.t:0 "德葡丛林战争"
 PBNews.163.d:0 "德国流亡政府似乎已经决定抓住葡萄牙流亡者陷入不稳定的机会，向这个残缺国家发动了一场迅速的入侵，有关冲突的消息少之又少，分析人士指出德国试图在非洲大陆上建立更长久的立足点，为其“对祖国的最终收复”做准备。德国政府中的官员毫无疑问会想要试图解放自己的祖国，但他们的计划中竟然还包括入侵残缺的葡萄牙，这令许多人感到惊讶。"
 PBNews.163.a:0 "他们似乎只是在为生存而战"
 PBNews.164.t:0 "德葡同盟"
 PBNews.164.d:0 "德国与葡萄牙流亡政府，出于对那些将他们逐出本土之人共同的厌恶，正式宣布互相结成新的同盟关系。他们承诺有朝一日将重回故土，但时机还尚未成熟。两国目前正在大规模组建军事力量，人们纷纷对其能否重返欧陆，抹去复仇协定的力量与影响保持观望。"
 PBNews.164.a:0 "在对万恶之敌的刻骨仇恨之下团结一心"
 PBNews.165.t:0 "西南非洲屈服"
 PBNews.165.d:0 "伦敦的德国代表今天提及了德属西南非洲殖民地的“恢复常态”。在德国的崩溃与流亡之后，该殖民地陷入了完全混乱，行政人员甚至无法为当地的德国和原住民人口获取最基本的物资。然而，随着德国流亡政府开始增添援助，西南非洲开始恢复了战前的状态，大量补给和物资向这里涌入。德国受到了伤害，但它也可以一点一滴地重建自己。"
 PBNews.165.a:0 "多少不太惊讶"
 PBNews.166.t:0 "德荷战争"
 PBNews.166.d:0 "德国流亡政府宣布它将保护荷兰流亡者不受境外势力侵害。据其所言，该行动将包括在流亡国度内驻扎德属非洲部队。德国仍然坚称这一行动并非入侵，仅仅是为了保障非洲大陆内的和平。荷兰对德国的声明表达了担忧，并请求德国停止侵略行为，但他们完全无力与德军抗衡。至少现在看来，这些国家被迫，并且实际上也确实形成了联盟。"
 PBNews.166.a:0 "他们还说自己在反抗暴君"
 PBNews.167.t:0 "欧罗巴团结一心"
 PBNews.167.d:0 "今天的法兰克福市内一片欢腾，因为德国政府宣布成立统一的新欧洲，由德国、低地国家、波兰和斯堪的纳维亚组成。这些国家抛开了彼此之间的文化和政治分歧，意图更好地对欧洲进行保护。某些国家，例如曾严守中立的瑞士，也表达了他们对于加入这个泛欧国度的兴趣。英国对这个崭新的政治实体表达了欢迎，并希望再续与其前身的亲密关系。"
 PBNews.167.a:0 "统一的欧洲将是全世界见证过的最强大的势力"
 PBNews.168.t:0 "接过重担"
 PBNews.168.d:0 "今天，美利坚合众邦代表在费城召开的紧急会议上向帝国联盟发表了讲话。其明确表示有朝一日要把欧洲从新帝国主义暴政的枷锁下解放出来，同时还要求“继承前大英帝国的衣钵”。与复仇协定继续作战的话题被屡屡提起，但美利坚官员迅速地驳回了这一想法，声称最好让联盟暂且养精蓄锐，在时机成熟时再果断出击。艾森豪威尔少将以他的结束语——“今夜，一个儿子正哀悼他深爱的父亲的逝世”抢了风头。"
 PBNews.168.a:0 "不列颠兴许已逝，但民主仍存人间"
 PBNews.169.t:0 "离乡万里"
 PBNews.169.d:0 "美国自封大英帝国的继承者一事引发了许多英裔官员的公开抗议。他们声称即便帝国疲敝而分裂，也依然屹立在非洲几乎与世隔绝的英属殖民地中。最终，英王选择了乘船去往非洲，而非如报道所言前来美洲，这让美国的政客们感到十分意外。正如德国人此前所做的那样，国王陛下正式宣布英国政府开始流亡。他显然在撤离途中被炮弹破片所伤，但身体目前并无大碍。"
 PBNews.169.a:0 "世无定事"
 PBNews.170.t:0 "法国之困境"
 PBNews.170.d:0 "德国政府今天宣布了一项漫长而艰巨的任务——将居住在低地国家与莱茵兰地区的法裔移民迁回法国领土。有报道称德国政府处理不善，致使饥荒和缺水恶化到无法无视的地步。然而没有人在乎这些抱怨，英德两国政府不会对这些本质上是殖民者的人抱有任何尊重或是关心，尤其是在第二次世界大战期间遭法国粗暴蹂躏的德国。"
 PBNews.170.a:0 "胜者王侯败者寇"
 PBNews.171.t:0 "里昂审判"
 PBNews.171.d:0 "针对复仇协定战犯的审判于今天在法国里昂正式拉开帷幕。受审对象包括军方人员、政府官员与国家领导人，法庭将他们在战争中所背负的责任作为量刑的依据。大批战犯被判处死刑或终身监禁，仅有极少数人在审判后得以重获自由。法俄两国领导人的命运是这场审判最大的焦点，他们最终被判处绞刑，尸体随后被送往秘密地点进行火化。"
 PBNews.171.a:0 "我们终得在和平的阳光下安息"
 PBNews.172.t:0 "汉诺威上空的黑日"
 PBNews.172.d:0 "来自汉诺威地区的报告接连不断，这片曾经处于慕尼黑德国控制下的地区现被交由公安部部队控制。造成此情况的原因尚不明确，但传言已经蔓延开来，称法国将该地区划归公安部是为了避免内战。无论真相如何，至少可以确定的是：一个残忍而暴戾的政府正统治着汉诺威，即便是法俄两个国家也唯恐避之不及。"
 PBNews.172.a:0 "重划欧洲仍在继续"
 PBNews.173.t:0 "西班牙加入复仇协定"
 PBNews.173.d:0 "西班牙今天正式宣布了加入法国领导下的复仇协定的意愿。时至今日，世界大战对西班牙人的良知依然是一份沉重的负担，成千上万名士兵为重夺失去的帝国而流尽鲜血。由此观之，西班牙再一次居于法国人的保护之下便也不足为奇。显然，双方积极的外交谈话已告结束，只待法国与西班牙大使共同宣读正式声明。德国和英国方面目前尚未就此发表任何评论。"
 PBNews.173.a:0 "欧洲人最好小心点"
 PBNews.174.t:0 "荆棘协定"
 PBNews.174.d:0 "今天，法国与俄国在英德的共同威胁下向外界宣告了两国新建立的友谊。俄罗斯政府明确表示，该国并无加入复仇条约的计划，并声称若法国处于战争状态，俄方将在军事层面对其进行支援，反之亦然。俄罗斯历史上曾与英国结盟，因而这样的结果让许多军事分析人士感到意外，他们原本指望在法国走上战争之路的情况下，俄罗斯会加入帝国同盟，作为抵御法国侵略的堡垒。"
 PBNews.174.a:0 "大的要来了？"
 PBNews.175.t:0 "英国试爆原子弹"
 PBNews.175.d:0 "今天的世界坐立不安，多年的原子能研究结出了人类历史中最强大、最无情的炸弹模型。荒凉的福克兰上的原子弹试爆清晰地展示了英国的创造能力结下的果实，现在的英国拥有了远超大炮、机甲和大规模杀伤性武器的利器。\n\n原子弹的试爆点亮了全世界的目光，其他世界大国现在也正争分夺秒地研究自己的原子弹。"
 PBNews.175.a:0 "不知什么地方，时钟开始滴答作响……"
 PBNews.176.t:0 "大洋邦成立"
 PBNews.176.d:0 "在第二次世界大战的开幕和英国全球力量的暂时衰弱中，维多利亚和奥特亚罗瓦邦联密切了二者间的联系，同意将两个英国殖民地团结为一个大洋洲联盟。在伦敦安慰般的准许下，全新的联盟也合并了英属巴布亚，担负起了用同样的“毛利式”过程开化当地人的责任。然而，两个前殖民地之间本就差异重重：奥特亚罗瓦是由开化土著统治的模范殖民地，而维多利亚依然是个种族隔离的定居者殖民地。"
 PBNews.176.a:0 "旧日灰烬之中，崭新造物诞生"
 PBNews.177.t:0 "里士满妥协"
 PBNews.177.d:0 "在两次世界大战中，美国和英国并肩作战，共同抗敌。战争时期的美利坚合众邦证明了自己是一名重要的盟友，即便是没有英国支援也能独自战斗，甚至帮助伦敦处理它自己的欧洲事务。殖民地的政治精英们正对自己的能力愈发自信，而英国则已经吃尽苦头，同意通过里士满协定进一步平衡英美关系，切断了美国自决的大多数束缚。"
 PBNews.177.a:0 "在全面战争后，妥协更为可取"
 PBNews.178.t:0 "博里亚利亚邦联"
 PBNews.178.d:0 "在一场新不伦瑞克议会的小型仪式上，多名来自不列颠北美省的成员签署了邦联条约，将独立的地区统一为了单一的邦联政府，并命名为博里亚利亚。伦敦同意赋予权力，愿意看见一个更加主动的美国。而全新的邦联则横跨整座大陆，沟通着大西洋和太平洋。博里亚利亚手握加拿大大平原和两侧海岸的资源，走向满是希望与潜力的未来。"
 PBNews.178.a:0 "不列颠的旗帜在北美上空高高飘扬"
 PBNews.179.t:0 "不列颠巩固太平洋"
 PBNews.179.d:0 "第二次世界大战后英国全球力量和扩张主义日本间的紧张局势正不断升温，威斯敏斯特已经对增加英国在世界角落的太平洋地区的存在亮了绿灯。现在太平洋舰队收到了更高的预算，有了更多坚船利炮，而伦敦和东京间的关系也急剧恶化。日本已发出声明，申明在自己后院中的军事存在是一种侮辱和挑衅，而伦敦只是向日本强调，增加的海军军力不过仅仅是“临时措施”。"
 PBNews.179.a:0 "太平洋会成为下一个火药桶么？"
 PBNews.180.t:0 "东方紧张局势加剧"
 PBNews.180.d:0 "虽然不列颠官员希望能在占领法国和俄国崩溃后重回战前世界秩序，但每过去一天，局势就愈发明朗：战争已经彻底改变了旧世界秩序。欧洲强权的神话一夜之间分崩离析，留下了一连串的地缘政治冲突。而此前不列颠帝国的有力盟友日本现在正严肃通知伦敦自己对太平洋——日本口中的“日本的后院”——的宣称。英国舰队现在正秘密准备着崛起的日本与重建的英国间的对抗。"
 PBNews.180.a:0 "敌人的敌人还是敌人"
 PBNews.181.t:0 "德国结束流亡"
 PBNews.181.d:0 "今天，德国正式宣布结束流亡状态，重新回到法兰克福的废墟之中。这座城市基本上夷为了平地，只剩下几栋孤立的建筑。重建国家的艰巨任务开始了，但无论国际联盟的国家如何投入努力援助重建，不列颠和美利坚合众邦始终会是最大的经济受益国。尽管举目疮痍，但德国民众依然心怀希望，认为德国一定会带着流亡前所有的繁荣与富足重新登上世界舞台。"
 PBNews.181.a:0 "不解放，毋宁死"
 PBNews.182.t:0 "土耳其叛乱"
 PBNews.182.d:0 "今天，奥斯曼苏丹阿卜杜勒迈吉德二世在土耳其城市奥斯曼宣布：曾在事实上处于俄罗斯人统治下的奥斯曼帝国将摆脱莫斯科的控制。他还向全世界宣布奥斯曼苏丹国将尽快加入英国与俄罗斯的冲突，并正式加入英德同盟。莫斯科方面则表示其将通过军事力量回复在安纳托利亚德霸权、看来，欧洲的战事可能又要开辟一条新战线了。"
 PBNews.182.a:0 "忠诚不过是幻象"
 PBNews.183.t:0 "民国宣布胜利"
 PBNews.183.d:0 "今天，中国的首都北京被共和军攻占，不久后，一个新的中华合众国在旧时代废墟上宣告成立。虽然城墙外仍然能听到顽固保皇派和共和派的军队的小规模冲突，但总体而言，中国的冲突结束了。现在，中华合众国要开始一段漫长而艰难的重建时期。虽然现在没人提及这个，但某些军阀担心北京方面可能会收回他们应得的东西。"
 PBNews.183.a:0 "从东至西，革命无边界"
 PBNews.184.t:0 "大清宣布胜利"
 PBNews.184.d:0 "大清帝国在今天从北京向人们宣布，它已经镇压了扭曲的共和革命，称共和派们希望破坏中国的传统文化和政治稳定。然而，就算中华民国战败了，清王朝还是承诺开始改革国家，以防止进一步的崩溃。这些改革包含哪些内容尚不得知，但有传言称，清王朝将允许在中国进行有限选举。"
 PBNews.184.a:0 "于是中国再一次回归传统"
 PBNews.185.t:0 "欧战"
 PBNews.185.d:0 "欧洲再次陷入了世界大战的泥沼中，复仇的法国向东进军，俄罗斯同时向西推进，并肩从德国手中重夺世界霸权。英帝国和保护国对此进行了干预，以解救被围困的德国。\n\n在远东，日本和中国准备将复仇的利刃刺进巨熊裸露的后背，向莫斯科复仇。\n\n第二次世界大战带着一个新的噩梦开始了。"
 PBNews.185.a:0 "向着胜利，前进！"
 PBNews.185.b:0 "我们联合"
 PBNews.185.c:0 "太可怕了"
 PBNews.186.t:0 "欧洲联盟战败"
 PBNews.186.d:0 "在敌对情绪消退后，欧洲，这个往日的世界强国之乡发现自己有了新的主人。对英德国际联盟的讨伐取得了成功，法国军队进军穿过了许多欧洲国家的著名古都。\n\n英国政府被迫流亡到非洲，现已有名无实，而美利坚则领导着一个支离破碎的帝国。在欧洲陷入黑暗，巴黎和莫斯科陷入不稳定的和平后，世界再一次发现自己置身于军营之中。"
 PBNews.186.a:0 "未来会怎样？"
 PBNews.187.t:0 "欧洲联盟胜利"
 PBNews.187.d:0 "在敌对情绪消退后，欧洲发现自己败而不倒。法国和俄罗斯两国要么被占领，要么陷入内战，而英德联盟则按照他们的意愿重塑了欧洲大陆。不太令人感到意外的是，伦敦和法兰克福在分割欧洲大陆的问题上仍存在紧张关系。\n\n欧洲正如火如荼地重建之中，许多人将目光转向了东方，这引发了人们对这场东方危机可能引发另一场全球冲突的担忧。"
 PBNews.187.a:0 "未来会怎样？"
 PBNews.188.t:0 "亚洲迈步进军"
 PBNews.188.d:0 "欧洲陷入战火的同时，亚洲也没有作壁上观。中国和日本抓住这个机会，加入了反对俄罗斯的全球冲突中。以俄罗斯非法占领蒙古和满洲为由，中国和日本搁置了各自的地区争议，组成联合阵线开向莫斯科。\n欧亚两端腹背受敌，俄罗斯军队现在被迫先后迎战包围他们的敌军。"
 PBNews.188.a:0 "亚洲的未来悬而未决"
 PBNews.189.t:0 "东京和平协议"
 PBNews.189.d:0 "中国盟友战败后，日本政府陷入困境，转向俄罗斯帝国寻求停火。日本和俄罗斯帝国代表共同签署了东京和平条约，从功能上将亚洲大陆让给了俄罗斯军队。\n现在，中国的未来将处于俄罗斯的监视之下，而日本却发现自己愈发孤立、陷入溃败。即便是最好的未来，处在俄罗斯掌控下的亚洲也只显苍白。"
 PBNews.189.a:0 "朝朝旭日，今日西沉"
 stockcrisis.1.t:0 "股市危机席卷帝国"
 stockcrisis.1.d:0 ""
 stockcrisis.1.a:0 "哦天哪"
 PBNews.190.t:0 "再无直香蕉！"
 PBNews.190.d:0 "直香蕉，英国水果的至尊，是1910年代生物工程的成功产物，比原种更为耐受环境，但现在却因为战争，变得日渐短缺起来。在全帝国，直香蕉可以说是到处难觅。\n\n直香蕉的短缺只是大陆战争对英国人的又一项直接影响，因为商船队畏惧法国潜艇，这种水果的进口越来越困难。英国公众暂时只能用更常见的水果代替香蕉了，比如橙子。"
 PBNews.190.a:0 "真的一根也吃不到了啊？"
 PBNews.191.t:0 "英国丢失阿尔及利亚"
 PBNews.191.d:0 "无政府状态成了阿尔及利亚的新秩序，英国人已经失去了对整个地区的控制。\n大约三个月前，在马格里布政权垮台后，利奥波德维尔政府立即派遣军队企图重新控制阿尔及利亚，但他们没有很快结束战斗，而是遭到了民兵的顽强抵抗。经过三个多月的激烈战斗，英国军队仍然无法重新控制整个国家，也未能捕获叛军领导人。\n\n现在伦敦已经受够了。阿尔及利亚已被帝国遗弃。"
 PBNews.191.a:0 "真是尴尬。"
 PBNews.192.t:0 "英国非洲政府控制阿尔及利亚"
 PBNews.192.d:0 "英国非洲政府重新建立了对阿尔及利亚的统治。\n\n大约三个月前，在马格里布政权垮台后，英国人失去了对阿尔及利亚北部大片土地的控制，该地区落入阿尔及利亚民族主义者和黑脚手中。利奥波德维尔政府立即派遣军队企图重新控制该地区，但遭到了各路民兵的顽强抵抗。经过三个多月的激烈战斗，英国军队还是克服了困难，击败了叛军组织，并且捕获了他们的领导人。"
 PBNews.192.a:0 "英国仍然是非洲之主。"
 PBNews.193.t:0 "法兰西阿尔及利亚阵线统一阿尔及利亚"
 PBNews.193.d:0 "法兰西阿尔及利亚阵线统一了整个阿尔及利亚。\n\n在英国撤出阿尔及利亚之后，黑脚和阿尔及利亚民族主义运动之间的联盟很快瓦解，双方很快开始相互争斗，以一劳永逸地决定阿尔及利亚的命运。阵线的祖国法国深度干预了这场冲突，并投入了数千吨装备和数百名志愿者，以帮助阵线赢得战争。\n阿尔及利亚人一直战斗到苦涩的终末，但他们也未能阻止旧日梦魇的重现。"
 PBNews.193.a:0 "旧秩序依然存在。"
 PBNews.194.t:0 "阿尔及利亚人驱逐法兰西阿尔及利亚阵线"
 PBNews.194.d:0 "阿尔及利亚民族主义运动统一了整个阿尔及利亚。\n\n在英国撤出阿尔及利亚之后，黑脚和阿尔及利亚民族主义运动之间的联盟很快瓦解，双方很快开始相互争斗，以一劳永逸地决定阿尔及利亚的命运。尽管法国政府为支持法兰西阿尔及利亚阵线的战争作出了巨大努力，阿尔及利亚人还是克服了法国军队的优势，在阿尔及尔和奥兰击败了法国军队。\n现在，阿尔及利亚人将不得不解决残存黑脚的问题，以保障其国家的未来。"
 PBNews.194.a:0 "出人意料。"
 PBNews.195.t:0 "法国重返阿尔及利亚"
 PBNews.195.d:0 "法兰西阿尔及利亚阵线接受了法国的统一邀请。\n\n阵线打败了阿尔及利亚的所有敌人，不论是英国人还是阿尔及利亚人，并建立了对阿尔及利亚的完全控制。现在他们最大的愿望是回归法国。巴黎争分夺秒地将他们故土重新纳入囊中，并已向非洲派遣部队。法国军队大批抵达非洲大陆，与此同时法国人正在重建他们的旧基地。英国对帝国同盟的担忧突然间倍增。\n世界权力的平衡正在发生变化，法国人重返非洲。"
 PBNews.195.a:0 "法兰西帝国重返。"
 PBNews.196.t:0 "法阿战争"
 PBNews.196.d:0 "法国正式向阿尔及利亚宣战。\n\n法国宣布新近独立的阿尔及利亚是未开化的恐怖主义国家，将危及法国人民的安全，因此他们有权干预。这次入侵是对法兰西阿尔及利亚阵线垮台和在阿尔及利亚的黑脚昏暗前景的直接反应。巴黎希望重返非洲大陆，并对在该地区的投资深感担忧，尤其是对黑脚上的投资。\n法国人会像十九世纪那样获胜吗？还是阿尔及利亚能成功捍卫自己的独立？"
 PBNews.196.a:0 "暴力是他们唯一知晓的语言。"
 PBNews.197.t:0 "里夫战争"
 PBNews.197.d:0 "摩洛哥和西班牙之间的冲突已经升级。\n\n在托管领崩溃后，西班牙占领了休达地区，意在恢复秩序，保护该地的欧洲人。摩洛哥宣称休达几十年来一直就属于他们，西班牙的行为令他们激怒，称这是西班牙殖民主义的又一次企图。双方的外交尝试已经失败，并开始动员军队。\n谁会赢得里夫战争？西班牙的野心有多大？"
 PBNews.197.a:0 "非洲战火连天。"
 PBNews.198.t:0 "西班牙赢得里夫战争"
 PBNews.198.d:0 "里夫战争以西班牙大获全胜结束。\n\n西班牙占领休达地区的行为激怒了摩洛哥，不久后战争爆发。\n尽管摩洛哥在过去数十年里在对法国和英国的战争中取得了巨大成功，但他们没能战胜西班牙军队。西班牙发动了闪电战，摧毁了摩洛哥常备军，并迅速占领了城市，抓获了摩洛哥领导层，避免了游击队战争。\n\n摩洛哥再度成为殖民地。"
 PBNews.198.a:0 "西班牙重回伟大？"
 PBNews.199.t:0 "摩洛哥赢得里夫战争"
 PBNews.199.d:0 "里夫战争已经结束，并以摩洛哥惊人的胜利告终。\n\n西班牙占领休达地区的行为激怒了摩洛哥，不久后战争爆发。\n摩洛哥在过去几十年中实现了军队现代化，与欧洲军队不相上下，并在与西班牙军队的对抗中站稳脚跟。在游击队扰乱西班牙的补给后，态势很快发生变化，西班牙军队四散而逃，被分割消灭。\n\n西班牙遭受了又一场灾难。"
 PBNews.199.a:0 "摩洛哥赢了确实出人意料。"
 PBNews.200.t:0 "里夫休战"
 PBNews.200.d:0 "里夫战争已经结束。\n\n西班牙占领休达地区的行为激怒了摩洛哥，不久后战争爆发。\n然而，摩洛哥和西班牙都未能击溃对方：西班牙未能深入摩洛哥腹地，摩洛哥也无法夺回休达。几个月后，双方达成停战协议。\n\n西班牙现在是里夫的主人，但这真的是西班牙统治的极限吗？"
 PBNews.200.a:0 "战争对双方都是残酷的。"
 PBNews.201.t:0 "威尔士煤炭危机"
 PBNews.201.d:0 "在爱迪生帝国电气决定将煤炭开采过程的核心步骤自动化后，全不列颠工业腹地上下都爆发了抗议和暴乱。现在，人们将这一系列席卷威尔士和南英格兰的反自动化暴乱称为煤炭大危机，不列颠政府也不得不武力介入，而相似的抗议已经席卷了全国。\n\n加剧这一局势的正是握住帝国经济咽喉的爱迪生电气，这场危机的影响正像涟漪般冲击着帝国的其他区域。"
 PBNews.201.a:0 "那经济怎么办？"
 PBNews.202.t:0 "哈布斯堡震惊欧洲"
 PBNews.202.d:0 ""
 PBNews.202.a:0 "哈布斯堡不知何为限制。"
 PBNews.203.t:0 "法兰克福条约"
 PBNews.203.d:0 "当大部分德国国境落入占领军控制后，法国认为有必要建立一个纸面上独立的德国政权，首都就设在纽伦堡。这个崭新的德国国家被宣布为法国的姊妹共和国，没能在国际舞台上为自己赢得什么承认。这个人造国家的领袖，威廉·皮克随后宣布德国国家工人国将站在法国与他们的鸿图一边，非常愿意帮助复仇协定在战争中对抗伦敦。"
 PBNews.203.a:0 "阿尔芒和她的伟大梦想也许很快就会实现。"
 PBNews.204.t:0 "老者的次子们"
 PBNews.204.d:0 "老者的次子们，官方上也被称为德国当局，现在得到了法国公共安全部的授权监管德国占领区。始于一个自由民兵组织的老者的次子们现在被推到了纽伦堡政府的位置上，接受了法国公共安全部的监管。现在已经有可怕的报告传出来，揭示德国当局对少数民族犯下的无数暴行。伦敦和流亡德国政府已经回应了这些报告，承诺将解放全国。"
 PBNews.204.a:0 "公安部真这么做了？"
 PBNews.205.t:0 "莱茵联邦"
 PBNews.205.d:0 "随着德国最高指挥部北逃至丹麦，德国武装力量残部已经接受了法国提出的和平条款。条款中规定将组建一个新的德意志国家——莱茵联邦。该国由黑森王室的菲利普国王统治，并向巴黎宣誓效忠。流亡中的德国王室对此发表声明，称黑森家族在其自身历史上留下了难以抹去的污点。"
 PBNews.205.a:0 "中欧在波旁王冠之下入眠。"
 PBNews.206.t:0 "新的德意志国建立"
 PBNews.206.d:0 "法军击溃了绝大多数北进丹麦的德军，剩下的军队被开入德国的法俄两军包围，结果是剩下的德军被迫与复仇协定签订和平条约，法国接受条约。该条约仍旧在商讨中，但新的德意志国已经建立，由法国合作者瓦尔特·海茨领导。逃亡的德国政府发誓终将回归故土、解放人民，但时间会告诉我们这个梦想是否会实现。"
 PBNews.206.a:0 "法军似乎势不可挡。"
 PBNews.207.t:0 "圣菲分裂"
 PBNews.207.d:0 "来自北美国家圣菲的报道，曾是圣菲政府下属的联邦标准石油公司和沙漠游骑兵，已脱离政府并建立了他们自己的独立政府。双方脱离政府的主要原因是政府长期忽视当地迁徙民人口，以及政府对这些曾经的自治州的经济与社会政策控制越来越多。"
 PBNews.207.a:0 "美国陷入了分裂。"
 PBNews.208.t:0 "英属非洲的终结"
 PBNews.208.d:0 "被复仇协定击败后，大英帝国的各地都燃起了熊熊烈火，这种秩序的缺失在英属非洲殖民地尤为强烈。非洲各独立团体揭竿而起，瓜分了旧政权遗留下的权力真空，但这片黑暗大陆未来究竟会走向何方？\n\n目前复仇协定已经停止了进军，新生的非洲诸国得以继续独立下去，不过在非欧洲人的命运着实令人担忧。"
 PBNews.208.a:0 "黑暗大陆只是变得更黑暗了。"
 PBNews.209.t:0 "英国卫星发射成功"
 PBNews.209.d:0 "在将一枚通信卫星发射至太空后，大英帝国于轨道竞赛中取得了重大胜利。俄罗斯帝国尚未就此事表态，不过英国媒体已经急不可耐地庆祝起这一成就。\n\n虽说这仅仅是人类迈入太空竞赛的一小步，但于大英帝国而言，这仍是一项重大成就。"
 PBNews.209.a:0 "接下来是什么，把人送上太空？"
 PBNews.210.t:0 "俄国卫星发射成功"
 PBNews.210.d:0 "在将一枚通信卫星发射至太空后，俄罗斯帝国于轨道竞赛中取得了重大胜利。大英帝国尚未就此事表态，不过俄国媒体已经急不可耐地庆祝起这一成就。\n\n虽说这仅仅是人类迈入太空竞赛的一小步，但于俄罗斯帝国而言，这仍是一项重大成就。"
 PBNews.210.a:0 "有趣"
 PBNews.211.t:0 "英国人率先进入太空轨道"
 PBNews.211.d:0 "英国太空探索计划实现了以前被认为不可能的事情，发射了载人飞船到太空。一组英国宇航员成功突破大气层，维持在轨道上直到回到地球，这是人类第一次在地球外生存。\n\n这一突破明确标志着大英帝国成为了领先的科技强国——尽管俄国可能会跟上，但还是失去了在科学史上留名的机会。"
 PBNews.211.a:0 "难以置信"
 PBNews.212.t:0 "俄国人率先进入太空轨道"
 PBNews.212.d:0 "俄国太空探索计划实现了以前被认为不可能的事情，发射了载人飞船到太空。一组俄国宇航员成功突破大气层，维持在轨道上直到回到地球，这是人类第一次在地球外生存。\n\n这一突破明确标志着俄罗斯帝国成为了领先的科技强国——尽管英国可能会跟上，但还是失去了在科学史上留名的机会。"
 PBNews.212.a:0 "出发！(Poyekhali!)"
 PBNews.213.t:0 "大英自动化危机"
 PBNews.213.d:0 "爱迪生电气公司在全公司范围内加大推行自动化措施，致使几十家位于英国的矿业与重工业中心遭到关闭。针对工作场所自动化的抗议、骚乱与民怨接踵而至，搞得沸沸扬扬。\n\n英国政府目前的应对方式是驱散骚乱人群，但要怎么处理这场危机或如何回应爱迪生电气公司仍不得而知。"
 PBNews.213.a:0 "它们夺走了我们的工作！"
 PBNews.214.t:0 "厄普西隆一号打破纪录"
 PBNews.214.d:0 "在卡耐基，由爱迪生电气公司与卡耐基钢铁公司赞助的科学家们成功将一枚小负载火箭送上了太空。虽然火箭在重返大气层时不幸烧毁，但一开始的成功还是震动了整个科学界。\n\n英国和俄国宣布了各自的太空计划，誓要超对方一步建立起太空霸权。不过，很多人担心太空轨道军事化会导致不可挽回的后果。"
 PBNews.214.a:0 "后果不可想象。"
 PBNews.215.t:0 "凯利自由共和国"
 PBNews.215.d:0 "凯利和他的帮派已取得了无法言说的成就。这群西部枪手以几家落后农业城镇联合起家，现已设法一统整个美利坚大平原。许多人都感到难以置信，这种团体是怎么将整片狂野西部团结在一面旗帜一人之下的。合众邦方面没有发表任何评论，但有众多猜测怀疑合众邦正准备涉足地球上最后一片自然天堂的堡垒。"
 PBNews.215.a:0 "狂野西部看来又将再续百年。"
 PBNews.216.t:0 "克里姆林危机"
 PBNews.216.d:0 "今日早些时候，俄罗斯首都圣彼得堡在一次阅兵期间发生一起大规模爆炸。据报道，此次爆炸强度甚至足以震碎远至科特卡的窗户。目前调查正在进行，俄罗斯政府也正在组织搜救和救济工作。\n\n早期报告显示造成爆炸的装置可能是一个实验性的电磁炸弹，与最近在俄占加利西亚一起车队突然搜查中的发现相吻合。目前城市大火依旧持续，唯一的问题只剩下此次事件幕后究竟是谁，意图为何？"
 PBNews.216.a:0 "我们必须谴责这种行为。"
 PBNews.217.t:0 "诺顿帝国"
 PBNews.217.d:0 "美利坚人民的皇帝诺顿三世于今日宣布成立诺顿帝国。帝国为这个特别时刻举行了公共庆祝活动，主要是阅兵式。所谓的美利坚帝国军原本只是一个落后王国，但他们靠着征伐让自己愈发重要。现在问题是诺顿三世是会延续他的征服野心，还是会花时间巩固自己的新帝国。只有时间才能证明。"
 PBNews.217.a:0 "甚至连美利坚人都逃不出君主制的诱惑。"
 PBNews.218.t:0 "美利坚太平洋国"
 PBNews.218.d:0 "罗伯特·伍德和他的追随者们成功排除万难，团结起了美利坚人民。这个新生的国家被正式命名为美利坚太平洋国，这个国家的一部分立于纪念乔治·华盛顿。虽说合众邦没有就此事发表任何评论，而许多人都想知道在罗伯特及其追随者坚决反对今日费城政治体制的情况下，两国关系之后会如何发展。没有人能回答，但很多人担心两国可能会爆发战争。"
 PBNews.218.a:0 "华盛顿遗产长存。"
 PBNews.219.t:0 "联省"
 PBNews.219.d:0 "全世界都无比震惊，曾经看似无关紧要的粤人国家美洲已统一整片狂野西部。虽然许多欧洲人依旧对此表示怀疑，但该消息已被费城方面的确认属实。已有报道说，中国正有大批移民前往联省，让很多人好奇太平洋未来的民族语言群体会如何发展。现在许多迁徙民都担心他们很快会被美洲当局顶替或驱逐出这片曾经的未开化之地。"
 PBNews.219.a:0 "想都没想过啊。"
 PBNews.220.t:0 "西阿兹特兰共和国"
 PBNews.220.d:0 "内华达克服了一切困难，已准备给狂野西部的分裂诸国带来文明的曙光。许多人惊讶于这个曾经的墨西哥残存国家成为北美大陆的强国。没人知道新宣布建立的西阿兹特兰共和国未来如何，虽然美利坚合众邦和墨西哥都对这条破天荒的新闻保持沉默，但许多学者相信战争终会在可预见的未来在某一处爆发。问题是，谁会笑到最后？"
 PBNews.220.a:0 "莫哈韦征服了一切。"
 PBNews.221.t:0 "新阿非利加成立"
 PBNews.221.d:0 "今日，在得梅因城，逃奴国家首领罗伯特·艾勃特向大批听众宣布：今天一个新的美洲国家将会诞生。新阿非利加合众国将会担负给狂野西部带来民主和文明的责任。美利坚合众邦和墨西哥都没有对此事发表评论，但谣传合众邦南方诸省已受到最近事态发展的刺激。北美的未来仍旧不明朗。"
 PBNews.221.a:0 "这是所有美国人的声音，不论他们的种族和信仰。"
 PBNews.222.t:0 "大平原联邦"
 PBNews.222.d:0 "曾有着比任何国家都不满的合众邦农民的格兰格兰德，现在官方名称为大平原联邦，已统一狂野西部为整体。他们如何达成这一结果仍旧不明，但是许多人确信大平原联邦仍会任何继续与所有压迫农工的人斗争，没人知道谁会成为下一个目标。尽管该国的稳定程度还扑朔迷离，但许多人确信狂野西部肯定会不再那么狂野。"
 PBNews.222.a:0 "如果泥土会说话，那它必定得长话连篇。"
 PBNews.223.t:0 "第一民族"
 PBNews.223.d:0 "克服一切困难的自由部落邦联统一了狂野西部其他的美洲原住民部落，现在以第一民族邦联为人所知。当地迁徙民和其他非原住民人的未来不可得知，但是谣传第一民族邦联正通过外交手段将非原住民人驱回原来所在的国家，恢复当地的部落族群。除此之外，人们还不知道这个新国家的其他意图，假如这个国家有的话。"
 PBNews.223.a:0 "如同不死鸟重生。"
 PBNews.224.t:0 "美国边疆"
 PBNews.224.d:0 "从狂野西部传来了报告，曾经的新瓦尔登国已经摆脱了任何“国家”的表象。这片所谓自由无政府土地上的人民自称为美利坚边疆共和国的公民，并发誓要从自己的思想中根除任何国家的腐败影响。尽管在命名上存在着如此脱节，没人知道这一落后又脱节的“人民的国度”是如何统一狂野西部的。美利坚边疆共和国，合众邦和墨西哥之间的紧张局势已经开始升温。"
 PBNews.224.a:0 "人类不会屈服于任何主人之下，除了自然。"
 PBNews.225.t:0 "利伯塔利亚联邦"
 PBNews.225.d:0 "利伯塔利亚共和国在今日宣布所有美利坚人民都将团结在新生的利伯塔利亚联邦之下。这一新国家很快就表明了它将从任何意图破坏其社会价值者手中保卫新获得的领土，而民主和自由将会是最重要的国家支柱。在西海岸，该国用火炮弹幕举行了一场武力展示：每一发炮弹都对应着一个利伯塔利亚联邦的组成州，无论新旧。许多人质疑这一新北美势力的崛起是否真的会导致冲突，但合众邦和墨西哥都对此保持怀疑。"
 PBNews.225.a:0 "勇士之土，自由之乡。"
 PBNews.226.t:0 "美利坚自由邦"
 PBNews.226.d:0 "大迪克西共和国今天在卡尔霍恩城宣布：美利坚自由邦正式成立。新国家的主要职能尚不明确，但许多人认为其依然无法摆脱荼毒已久的奴隶制和人权问题。美利坚合众邦对此未作任何评论，但密西西比边界的战鼓声正愈发响亮。新南方与合众邦之间的决战恐怕难以避免，而只有时间能告诉我们结果如何。"
 PBNews.226.a:0 "哦，自由。"
 PBNews.227.t:0 "德撒律共和国"
 PBNews.227.d:0 "大盆地共和国今日向狂野西部的摩门教徒宣布对他们的迫害现在已经结束了。在揭晓该国的新国旗，国名与国歌之后，被称为摩门教起势的时代已经开始。该国首都举办了持续了一整天的纪念庆典，代表团被派往北美各地。许多人都觉得近期的事件为狂野西部的混乱遗产画上了句号，但也有人认为这个新国家陷入无政府状态只是时间问题。"
 PBNews.227.a:0 "相信世人无法理解主所理解的万物。"
 PBNews.228.t:0 "全球革命阵线"
 PBNews.228.d:0 "东京与[SCA.capital.GetName]今日发表联合声明，宣告旨在摧毁资本主义制度的军事同盟——全球革命阵线正式成立。斯梅德利·巴特勒声称，该同盟乃是在帮助饱受消费经济极权制度折磨的人民之路上迈出的第一步。各非主要雅各宾势力对此尚未表态，但全球革命阵线在太平洋和大西洋日益强大的力量正引发大量关注。"
 PBNews.228.a:0 "雅各宾事业开始传播"
 PBNews.229.t:0 "朗去世，享年41岁"
 PBNews.229.d:0 "今天悲剧降临了：在视察墨尔本农业复合体时，阿卡迪亚部长休伊·朗出了事故，不幸遇难。这位美利坚南部的民粹主义者近年来人气大增，他提倡激进的财富再分配计划，以解决阿卡迪亚高居不下的失业率和贫困率。\n\n朗视察大墨尔本农业复合体，是为了找寻供养人民的解决方案，但他却不幸失足坠落。目击者称，朗从楼梯上摔下，足足两分钟才最终落地，被人抬起送医，他于次日早晨去世。"
 PBNews.229.a:0 "真是一个时代的伟人"
 PBNews.230.t:0 "光复战争"
 PBNews.230.d:0 "第二大陆军已经向世界抛头露面，但更重要的是在合众邦面前崭露头角。巴特勒已经在短暂的演说中宣布，第二大陆军将会发动大决战，最终将彻底消灭北美大陆的资本主义。紧随其后的是官方的宣战辞令，巴特勒和他的追随者们称之为光复战争。现在的问题是谁将在革命中得胜，以及英国是否最终会被永远逐出北美。"
 PBNews.230.a:0 "宁死不屈。"
 PBNews.231.t:0 "边疆政权崩溃"
 PBNews.231.d:0 "从合众邦边疆传来的报告与一些令人不安地传言相呼应，展示了一个来自东方的入侵威胁。有些人指出这一威胁明显只是西部荒原的那些国家编织的谎言，来增加他们进一步互相公开敌对的理由。另一些人则表示这一威胁是实实在在的，必须严肃对待。不管如何，边疆地区一度和平的状态很快就变成了互相敌对。问题是谁将留到最后？"
 PBNews.231.a:0 "谁？什么？什么时候？"
 PBNews.232.t:0 "大陆军失败"
 PBNews.232.d:0 "今天，北美大陆有史以来最致命的冲突落下帷幕。费城政府向全世界宣布尽管它已经打败了迄今为止最可怕的敌人，但还有更多其他更重要的国际事务有待处理。巴特勒的下落尚且不明，但报告显示合众邦正尽一切努力搜捕这个差点征服北美的人。许多人都在等待如果费城抓住了这个所谓的赤匪，他们会对其有着怎样的处置。"
 PBNews.232.a:0 "毫无疑问，合众邦松了一口气。"
 PBNews.233.t:0 "德撒律联邦"
 PBNews.233.d:0 "瓦尔·A·勃朗宁和他的内阁成员已经确认了有关新锡安领导下的美利坚统一为正确报道，表示这一新国家将会在以后被称为德撒律联邦。有关这个大型政治实体的行政细节还不为外界，甚至是该国内部的许多行政人员所知。许多批评家指出这一国家很快将会退行进入混乱状态，最终完全崩溃，因为让勃朗宁政权和他新征服人口团结的唯一原因只有地理因素。叛乱似乎无可避免。"
 PBNews.233.a:0 "在信仰下统一。"
 PBNews.234.t:0 "美利坚共和国"
 PBNews.234.d:0 "乔治·S·巴顿与他的贪财雇佣兵们，官方称呼为美利坚公民共和国，做到了没有任何国家达成的成就：将整个狂野西部团结在一个热爱自由的政府下。巴顿和他小团体的未来仍是个未知数，不过将佣兵领导国家转型为正经官僚制度的政治改革已经在进行中。尽管民主改革和巴顿的退休安抚了一些人的情绪，但许多人质疑巴顿到底愿意为了他美利坚共和国的梦想做出多少付出。"
 PBNews.234.a:0 "你告诉我一批雇佣兵做成这个事？"
 PBNews.235.t:0 "洛克菲利亚共和国"
 PBNews.235.d:0 "洛克菲利亚自由共和国今日在一场宏大的电视演讲中宣布了在狂野西部的完全企业霸权。康拉德·洛克菲勒和他最亲近的企业经理们表示这一新政府在管理国家时将会采取放手不管的态度。许多洛克菲利亚人乐于听到这一点，但有些人明智地指出如果给出过多的自治权，该国将难以进行整合并促进一种洛克菲利亚文化。"
 PBNews.235.a:0 "自由市场保护自身利益。"
 PBNews.236.t:0 "特哈斯危机"
 PBNews.236.d:0 "在多年暗流涌动的动荡后，特哈斯-美利坚人以一种爆炸性的方式广为人知。这一特哈斯内的英语少数足以一直反对主导特哈斯立法会内的天主教西班牙语主流。该立法会没能就美利坚移民投票权问题达成决议，使得形式悬而未决而激怒了盎格鲁-美利坚本土主义者。\n\n特哈斯军队和德克萨斯民兵之间的冲突继续，而双方都放眼东方，等待费城方面的反应。"
 PBNews.236.a:0 "兄弟阋墙必不得长久。"
 PBNews.237.t:0 "东非危机"
 PBNews.237.d:0 "在一系列奇怪的事件转折中，英属东非的潘兴总督在近日宣布他将把殖民地转型为完全美利坚式的管理。这一决定蓄谋已久，而潘兴则阐明他的目的是将这片殖民地转型为小号的合众邦，引入顾问和美利坚文化支柱。\n\n另一边，伦敦方面气得面色铁青，而一场与费城争夺东非宗主地位的外交决斗接踵而至。"
 PBNews.237.a:0 "哪位能同时是效忠派跟叛徒呢？"
 PBNews.238.t:0 "最后时刻"
 PBNews.238.d:0 "大英帝国正处于战争边缘，对象则是其曾经最大的盟友，如今的最大的敌人，美利坚合众邦。两个世界霸权经历了数月乃至数年的帝国内冲突之后，外交手段再度辜负了世界的期望，现在合众邦和大不列颠都在为本世纪二者之间的决定性的战争做着最后准备。民兵已在动员中，关于战争第一声枪响的报道也开始在各处流传。处于合众邦经济影响下的帝国邦很可能加入费城一边，但对于帝国剩下的部分来说，他们的去留仍不明朗。"
 PBNews.238.a:0 "一个自我分裂的帝国是站不住脚的。"
 PBNews.239.t:0 "帝国内战"
 PBNews.239.d:0 "黎明时分，驻伦敦的美利坚代表团提出了一系列有关合众邦自治的要求。在列出的所有明细中中，最大胆的是对于合众邦自身宣布完全独立的认可。该提议立刻被威斯敏斯特拒绝，现在两大强权和他们盟友之间的战争已经上演。合众邦现在正前所未有地为自己地独立而战，而伦敦则为维系其行将崩溃的帝国而战。谁将活着赢得这场世纪冲突，全世界都拭目以待。"
 PBNews.239.a:0 "昨日兄弟、今日敌人；至于明天，谁知道呢。"
 PBNews.240.t:0 "帝国内战惨剧回避"
 PBNews.240.d:0 "令许多人震惊的是，正当他们认为合众邦和英国之间的战争无可避免之时，完全相反的事情发生了。由于大英帝国目前的可悲现状，合众邦的英国外交官很快就对美利坚要求独立的呼声屈膝。帝国内部的战争也许在今天被避免了，但是欧洲与全世界的未来仍然是未知数，不过肯定会有人填补旧帝国留下的空缺，这只是时间问题。"
 PBNews.240.a:0 "今天世界险些没躲过子弹，一颗很大的子弹。"
 PBNews.241.t:0 "不列颠胜利"
 PBNews.241.d:0 "米字旗高悬在费城上空，而合众邦最后的部队与伦敦方面的冲突也戛然而止。由于大部分独立国家联盟（C.I.S）的成员都依赖着合众邦的物资和军事援助，该所谓联盟的成员也都迅速和英国签署了最有利的和约。不出意料地，英国和她帝国的剩余部分要求C.I.S无条件向帝国投降，这意味着他们将在适当的时候再度被整合进帝国。胜利完全无望，C.I.S的残余只能同意伦敦方面的要求。"
 PBNews.241.a:0 "鲜血淋漓，遍体鳞伤的帝国得以幸存。"
 PBNews.242.t:0 "美利坚胜利"
 PBNews.242.d:0 "帝国内战在今天迎来了决定性的终结，因为英国大众对于跨越大西洋战争逐渐消减的热情迫使费城的英国代表走上了与独立国家联盟（C.I.S）的谈判桌。合众邦在宣布独立时的初始要求和一些额外的领土宣称都得到了伦敦方面的同意。其中最主要的是将百慕大转移到合众邦的占领下。在合众邦和C.I.S成员内各地都举办了阅兵式，但对摇摇欲坠的盎格鲁帝国，情况远非乐观。"
 PBNews.242.a:0 "盎格鲁霸权仍将继续，只是换了新主跟新旗。"
 PBNews.243.t:0 "统一党赢得美国"
 PBNews.243.d:0 "美利坚合众邦联邦统一党挺过了一场苦战，以微弱优势赢得了提前选举。预计柯立芝首相将以健康问题为由辞去该党领袖职务，新任首相将交由继续被保守派掌握的国会任命。\n\n此举标志着美国现状的延续，联邦统一党将继续他们的财政保守政策。"
 PBNews.243.a:0 "柯立芝的遗产安全了。"
 PBNews.244.t:0 "进步党赢得美国"
 PBNews.244.d:0 "出人意料的，进步党在美利坚合众邦大选中赢得了多数席位。这标志着该国政治版图的重大变化，传统上占主导地位的保守党已沦为少数派。\n\n分析人士称选举结果反映出选民对现状越发不满，并渴望着变革。保守党发誓要在未来几年内重整旗鼓，组建强大的反对派；但目前，进步党掌握着美利坚合众邦的权力。"
 PBNews.244.a:0 "理想主义的火炬已被点燃。"
 PBNews.245.t:0 "工党赢得美国"
 PBNews.245.d:0 "国家工人党在一场始料未及的转折中赢得了美利坚合众邦最近的选举。该党以经济国家主义和工人权利为纲领，在参众两院都赢得了多数席位。\n\n许多政治分析人士认为该党的成功是工薪阶层选民认为当前经济体制偏袒富有的上层集团，对其日益不满所致。"
 PBNews.245.a:0 "美利坚赤色的明日。"
 PBNews.246.t:0 "社会信用党赢得美国"
 PBNews.246.d:0 "事态发生了出乎意外的转变，社会信用党在最近举行的美利坚合众邦选举中获得了压倒性胜利。此前被认为是政治舞台上的小角色的该党，在国会和省级议会都赢得了多数。\n\n社会信用党领导人威廉·阿伯哈特承诺，将专注于应对该国日益加剧的不平等的政策，并为小型企业和农民提供更多支持。"
 PBNews.246.a:0 "国家崭新的未来在等待。"
 PBNews.247.t:0 "朗上演自我政变"
 PBNews.247.d:0 "局势发生了出乎意料的转折，杰克·朗，国家工人党的领袖，宣布了合众邦全国进入紧急状态。刚刚当选掌权的朗，表示有必要立即采取行动以应对他所声称的“国家经济状况和社会架构的严峻状况”。\n\n自我政变这一事件引起了合众邦政治领导层的极大关注，因为朗其个人的极高支持率已然转化成了对这一只能被描述成一党专政的行为的合法性支持。"
 PBNews.247.a:0 "大家伙独揽大权"
 PBNews.248.t:0 "帝国城落成"
 PBNews.248.d:0 "美利坚合众邦今天宣布完成了帝国城计划，近年来最大的公共基础设施项目之一。纽约市已经完全转变为一个新的巨型都市，能够承载数以百万的美国公民。\n\n据官员称，帝国城将成为创新与进步的中心，拥有最先进的交通系统、智能建筑和一系列新技术，将有助于使全体居民的生活更轻松、更安全、更高效。"
 PBNews.248.a:0 "为什么他们有 两 个 巨型都市？"
 PBNews.249.t:0 "乔治王子逝世，终年七十"
 PBNews.249.d:0 "帝国广播公司于本日上午宣布了卡耐基邦总督乔治王子的死讯。乔治王子在其父亲去世之后便被选任为总督，领导不安分的卡内基邦度过了战后的动荡时期。\n\n乔治王子离世后，阿尔伯特王子将会被任命为卡耐基邦的新任总督，与此同时乔治王子的儿子爱德华将接任阿尔伯特王子的职位，成为美利坚合众邦的新任总督。"
 PBNews.249.a:0 "帝国又为一位王子哀悼"
 PBNews.250.t:0 "维多利亚女王崩逝"
 PBNews.250.d:0 "帝国广播公司正式宣布：维多利亚女王陛下昨夜于睡梦中驾崩。维多利亚女王是人类史上在位时间最长的君主，带领大英帝国走过了第二次文艺复兴和世界大战的岁月。英国举国哀悼，为纪念此日，帝国广播公司下属所有电幕节目均暂停播送。\n\n王位第一顺位继承人，卡耐基邦总督阿尔伯特王子预计将在今天晚些时候加冕。"
 PBNews.250.a:0 "她身后是一个新的大英帝国"
 PBNews.260.t:0 "火星上的生命？"
 PBNews.260.d:0 "国际天文学会在报社发表了在火星表面发现异常光源的报告。尚未明确是什么影响该发现，然而，大部分权威天文学家指出这次意外发现更像是某种气体泄漏。\n\n虽然如此，一些边缘理论家仍不相信这类理性解释，他们大胆推测，宣称火星生活着包括外星人到鼹鼠人或恐龙的所有生物。"
 PBNews.260.a:0 "火星上有生命的几率，怕不是一百万分之一吧！"
 PBNews.261.t:0 "外星生命？"
 PBNews.261.d:0 "一个未知物体今日早晨突然降落在新泽西格罗弗岭。合众邦政府已封锁其周围地区，但挡不住蜂拥而来的记者和好奇的群众围观。当地科学家指出该物体在结构上是人造的，类似于一个大铁罐。\n\n一些理论认为该物体载有外星人，其他理论认为这是英国或俄国发射失败的轨道设备。除非打开并进一步调查，该物体的来源和用途将仍不明确。"
 PBNews.261.a:0 "它们会带什么过来呢？"
 PBNews.262.t:0 "外星人大开杀戒！"
 PBNews.262.d:0 "几天后，在格罗弗岭的未知物体被打开了。报告证实了智慧外星生物——类似大脑与章鱼混合的怪物——的出现并注意着人群。不久后，它们对着周围地区发射了某种定向能量武器，杀害了大量人类。确切死亡人数暂未确认，但政府已封锁所有入口，并开始集结部队至该物体处。\n\n合众邦议会宣布他们将要移出该物体，并拘留外星生物。"
 PBNews.262.a:0 "什么鬼？"
 PBNews.263.t:0 "外星人入侵不列颠"
 PBNews.263.d:0 "当恐怖火星人在美国东北横行时，另一个降落仓突破大气层，落在了南伦敦都市群的沃金镇。该仓与在新泽西的降落仓构造一致，现在因外星侵略至海岸的恐惧迅速漫布英格兰。\n\n受命被调动的英国远征军和国民军试图清除侵略者，但是许多军队被牵制在北美，因此其战斗能力可能将大打折扣。"
 PBNews.263.a:0 "它们本可以先入侵曼彻斯特。"
 PBNews.264.t:0 "外星人登陆通古斯卡"
 PBNews.264.d:0 "昨天晚上，一场剧烈的爆炸震动了西伯利亚乡间，又一个外星降落仓冲至地球。据推测该物体可能原来要指向俄罗斯西部——最有可能是莫斯科或圣彼得堡——但这推测并没有十足的把握。由于西伯利亚的遥远环境，俄军对此反应迟缓。\n\n当地已报道火星人已出现，开始清除附近的乡村，难民逃往四面八方。许多人害怕火星人可能成功占领并截断了跨西伯利亚铁路，切断西伯利亚与俄罗斯其余地区的联系。"
 PBNews.264.a:0 "我认为它们大概落偏了。"
 PBNews.265.t:0 "火星流感？"
 PBNews.265.d:0 "据战地记者报道，火星部队已经出现颓势。某种疾病似乎在他们的军队中扩散，可能是某种流感或者病毒性疾病。调查人员推测，火星人可能对地球疾病毫无抵抗力，可能因为他们的文明早已根除了疫病，或者他们只能免疫火星的病症。\n\n即便如此，地球军队大胜一场，人类也许看到了将火星人赶出战区的一线生机。"
 PBNews.265.a:0 "显然它们没听说过疫苗。"
 PBNews.266.t:0 "地球联盟建立"
 PBNews.266.d:0 "在峰回路转之后，各国外交官齐聚德国首都法兰克福，宣布成立“地球联盟”。地联由地球各国集体领导，计划向正在入侵摧残各大列强的火星人发动攻势。\n\n哈布斯堡家族与前拉丁各国一度互为仇寇，如今双方搁置分歧，共御新敌。也许人类在击败火星人之后会继续势不两立，但是我们在当下联合了起来。"
 PBNews.266.a:0 "我们一起杀掉野蛮火星人。"
 PBNews.267.t:0 "火星人投降"
 PBNews.267.d:0 "火星军队兵败如山倒，向地联提议投降。在几轮谈判之后，火星侵略军指挥部要求部队停火并向人类联军投降。随着火星军队作鸟兽散，一些火星部队撤退到乡间后各自为战，其余部队则被解除武装、接受处置。\n\n如何处理火星孤军成为了一大问题，强硬派主张犁庭扫穴，而其他人提出要将他们安置在隔离区内。"
 PBNews.267.a:0 "它们侵略错了星球。"
 PBNews.268.t:0 "地火停战"
 PBNews.268.d:0 "地球联盟一溃千里，向火星军队投降。在地球议会成立前的演讲中，各国外交官与领导人宣布地球与火星将正式合并为新的单一政治实体：地球-火星联邦。\n\n地球已被火星人入侵摧残得千疮百孔，成百万人流离失所，而死难者更是数不胜数。亲火星的地球部队已经开始重建工作，幸存的人类则被安置在全球各个安全城市内。第一批火星殖民者很快将抵达地球。"
 PBNews.268.a:0 "两个星球，统而为一。"
 PBNews.269.t:0 "人类投降"
 PBNews.269.d:0 "Facing imminent defeat, the League of Earth has collapsed in the face of the Martian advance. No official surrender was signed, as no human was alive to complete the paperwork. Instead, the League’s military command has fallen, leaving the remaining human resistance disparate and disorganized. In time, it seems likely they will be exterminated as well.\n\nFurther Martian cylinders have landed across the planet, bringing with them further forces bent on eradicating any evidence of humanity. Those who have been captured live as little more than cattle to be processed for food or terraforming material."
 PBNews.269.a:0 "我们还能过得好，至少我这么认为。"