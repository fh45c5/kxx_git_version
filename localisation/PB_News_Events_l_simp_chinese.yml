 PBNews.1.t:0 "伦敦股市惊慌"
 PBNews.1.d:0 "不列颠停滞的经济终于爆发。投资泡沫的突然破灭引起了全面崩溃，大批投资者在惊慌中抛售股票，多家重点帝国公司也陷入破产。\n\n几乎一夜间，几百万人就丢了饭碗，不列颠经济也陷入瘫痪，其后果将波及整个帝国邦联以及英国的经济伙伴。"
 PBNews.1.a:0 "这对帝国意味着什么？"
 PBNews.2.t:0 "近东危机！"
 PBNews.2.d:0 "在阿联酋埃米尔阿里·本·侯赛因死后，其继承问题引发了争议。哈希姆家族和拉希德家族的长期敌对终于演化为公开冲突，两派都宣称是王位的合法继承者，并已经武装起来准备争权夺利。\n\n现在中东陷入混乱，许多观察家担心冲突会培育出一股新激进势力，对旧秩序构成威胁。"
 PBNews.2.a:0 "阿拉伯的命运悬于一线"
 PBNews.3.t:0 "法国士兵进入荷兰"
 PBNews.3.d:0 "在长期谈判后，荷兰危机终于结束。虽然德国代表团提出外交抗议，但还是承认了法军对法兰德斯的有限占领，希望这样就能满足法国的扩张胃口。但此举实在是一厢情愿，法军直接占领了尼德兰的其余国土，几乎没遇到什么抵抗。\n\n大战后欧洲精心维护的脆弱舞台，终于在复仇主义的压力下开始出现裂痕。"
 PBNews.3.a:0 "阴霾笼罩地平线"
 PBNews.4.t:0 "开普殖民地陷入战火"
 PBNews.4.d:0 "随着尼德兰沦入法国铁蹄之下，南非邦联终于撕下了文明的伪装。南非诸共和国，虽然此前与荷兰保持一致，但现在兵戎相见，这最终也将决定开普的命运。两大阵营，民主势力联盟和统一战线已在荷兰前属地组建起来。\n\n南非内战爆发的长期影响还有待观察，但这次冲突可能会颠覆旧殖民秩序。"
 PBNews.4.a:0 "外交失败，利剑登场。"
 PBNews.5.t:0 "军治下的开罗"
 PBNews.5.d:0 "不列颠帝国战败彻底对英国势力范围造成了严重打击，许多英国的长期盟友都陷入了民众骚乱。其中情况最为严重的就是埃及，就在今天早上，骚乱演化为公开叛乱。开罗的一系列抗议在王家部队受命开火后迅速激化，而士兵也很快将枪口转向指挥官，甚至是王宫。现在国王已被军方囚禁，军国派、教士和改革派组建了临时政府，但各方关系紧张。"
 PBNews.5.a:0 "自由旗帜今日飘扬开罗上空"
 PBNews.6.t:0 "和平的中国"
 PBNews.6.d:0 "中国内战已走向结束，共和军已被包围并歼灭在他们的临时首都大理，清军以难以置信的代价，达成了胜利。中国因战争的摧残造成了数百万平民伤亡，饥荒、疾病和劫掠在肆虐，似乎是对帝国政府的惨胜的评估。\n\n尽管如此，曾经垂死挣扎的大清是否能平安无事地重建国家还有待观察。"
 PBNews.6.a:0 "也许大清尚未被毁灭？"
 PBNews.7.t:0 "中国帝制的终结"
 PBNews.7.d:0 "中国内战已走向结束，共和军已经打败清帝国并成功控制北京。自大战结束后近十年，许多外国观察家都预测了满洲君主制的终结，尽管如此，许多人还是因看到中国帝制终结而震撼。\n\n最长寿、最古老的一个国家因人民革命而被推翻，国际社会等待着新的临时政府会有什么动作。"
 PBNews.7.a:0 "中国的未来仍不明朗。"
 PBNews.8.t:0 "德皇退位"
 PBNews.8.d:0 "鲁道夫皇帝的退位震惊了德国人民。虽然许多人批评皇帝在政治上的软弱立场，但他作为弗朗茨·约瑟夫之子的身份也让人们不得不尊重他。\n\n现在，他的独女伊丽莎白·玛丽亚女大公继承皇位，成为德国女皇。在法兰克福盛大的加冕仪式上，新女皇对施特雷泽曼社会主义政府的支持，引来了保守派不小的争议。"
 PBNews.8.a:0 "德国的未来会如何？"
 PBNews.9.t:0 "伊丽莎白·玛丽亚退位"
 PBNews.9.d:0 "一年内，竟有接连两位德国皇帝退位。虽然伊丽莎白在选举中大力支持社会党，但出乎她的意料，胜者竟然是反对她的反动党。这场失败再加之新政府施压，让她被迫做出退位的决定。\n\n新皇帝乃是弗朗茨·斐迪南，前德皇弗朗茨·约瑟夫的侄子。他已经宣布了对新政府的支持，并向德国人民保证，好日子就在眼前了。"
 PBNews.9.a:0 "三皇之年"
 PBNews.10.t:0 "托利党保住多数地位"
 PBNews.10.d:0 "许多人认为经历自动化危机后托利党难保执政地位，然而现在看来，道格拉斯·黑格的党勉强保住了议会中的多数地位。在击败新秀政党国家人民党和工人联盟党后，托利党可以说暂时保住了对英国政府的控制。\n\n现在，托利党高层必须选出一位新首相组建政府。许多人将自动化危机归罪于黑格，因此托利党基本上肯定要更换领导人。"
 PBNews.10.a:0 "祝他们好运。"
 PBNews.11.t:0 "赤党入主英国议会"
 PBNews.11.d:0 "道格拉斯·黑格的遗产，即所谓的“大联盟”，已经四分五裂。在赢得提前选举的胜利后，工人联盟党取得了议会中的多数地位。作为民主社会主义者、巴枯宁派和国家社会主义者的大帐篷，工人联盟党曾一直是议会中的少数派。\n\n许多人都很好奇，英国的左派在获得组建政府的机会后会组建什么样的政府。分析家担心，党内强硬派和温和派的分歧或将引发灾难。"
 PBNews.11.a:0 "帝国的新方向？"
 PBNews.12.t:0 "棕衫军入主不列颠"
 PBNews.12.d:0 "有人认为黑格政府的倒台会让英国远离保守主义，然而现实与此大相径庭。作为曾经的右翼边缘政党，国家人民党借助托利联盟的崩溃，赢得了议会中的多数地位。\n\n国家人民党以恢复传统英国价值观为竞选目标，承诺将对英国人民和帝国本身实施巨大的改革，但有人却批评国家人民党的胜利是英国民主价值观腐化的第一步。奥曼究竟是个暴君，还是个救世主，还有待观察。"
 PBNews.12.a:0 "真是有趣。"
 PBNews.13.t:0 "士兵部署在伦敦街头"
 PBNews.13.d:0 "有生以来第一次，英军在伦敦街头阔步行军。在死寂的午夜，一批不满经济危机和议会僵局的英国军官发动政变，控制了政府机关。\n\n没过多久，人们就发现维多利亚女王是政变的支持者，即便他可能并没有参与策划。现在新政权正在巩固权力，前议会成员则发誓要抵抗新政权到底。"
 PBNews.13.a:0 "在雷鸣的掌声中，民主灭亡了"
 PBNews.14.t:0 "法兰西共和制的终结"
 PBNews.14.d:0 "自《图尔条约》签署以来，法兰西共和国一直深陷暴力和动荡。现在，最后的钉子已经被钉上了法国共和民主的棺材板。\n\n极端民族主义法国人民党领袖雅克·多里奥对其他民族主义政党发动了暴力政变，正式巩固了他对国家的统治。随着他的第一步——废除图尔宪法，多里奥恢复法国大陆统治地位的野心已经昭然若揭了。"
 PBNews.14.a:0 "新秩序已然降临"
 PBNews.15.t:0 "法国君主制复辟"
 PBNews.15.d:0 "自《图尔条约》签署以来，法兰西共和国一直深陷暴力和动荡。现在，最后的钉子已经被钉上了法国共和民主的棺材板。\n\n在雅克·多里奥的政变失败后，复辟派法兰西运动领导人的夏尔·莫拉斯夺取了共和国的控制权。现在他对国家的控制权得到巩固，莫拉斯宣布他将复辟波旁王朝，并夺回法国往日的荣耀。"
 PBNews.15.a:0 "我死后，哪管洪水滔天"
 PBNews.16.t:0 "阿尔芒在法国夺权"
 PBNews.16.d:0 "自《图尔条约》签署以来，法兰西共和国一直深陷暴力和动荡。现在，最后一根钉子已经被钉上了法国共和民主的棺材板。\n\n法国人民党内的左翼民族主义派领袖伊涅萨·阿尔芒在人民党领袖雅克·多里奥的政变失败后夺得了法国领导权，阿尔芒宣布，她将把法国打造成一个基于索雷尔工团主义的国家，将人民党转至更革命的方向。"
 PBNews.16.a:0 "自由、平等、博爱"
 PBNews.17.t:0 "法军恢复秩序"
 PBNews.17.d:0 "伴随着旧法国政府的倒台，陆行舰正在巴黎的街道上缓缓行进。由于不满前政府大力支持公安部，[FRA.GetLeader]等军方领导人发动了一场政变。\n\n新政府宣布建立过渡性的军政府，但大部分人都清楚，军方根本不可能放权。法国的未来现在掌握在了军队手中，他们的下一步行动还有待观察。"
 PBNews.17.a:0 "去新，迎旧。"
 PBNews.18.t:0 "巴黎的无声政变"
 PBNews.18.d:0 "法国政坛发生了另一场政变，由于不满上届政府过于依赖军队，公共安全部通过政变夺取了领导权。在法国政坛上更年轻更激进的声音支持下，[FRA.GetLeader]组建了一个主要由公安部官员组成的政府，并针对前任政府开始了大清洗。\n\n法国的民族主义现在已开始朝着更加激进的方向发展，许多人担心公安部究竟会做出何等疯狂之举。"
 PBNews.18.a:0 "阴影统治的政权"
 PBNews.19.t:0 "尼加拉瓜连通"
 PBNews.19.d:0 "尼加拉瓜运河这个近期最雄心勃勃的项目终于完工了。这条横跨中美洲小国的运河为大西洋和太平洋之间的贸易开辟了一条更加高效的航路。该项目最初由德国建筑师赫尔曼·索尔格提出，开始于1925年，旨在提振英国停滞的经济。\n\n现在，大英帝国控制着两条连接大西洋和太平洋的主要运河，使其进一步巩固了英国的经济霸权。"
 PBNews.19.a:0 "英国巩固霸权"
 PBNews.20.t:0 "法国边境对峙"
 PBNews.20.d:0 "1910年，洛林省被《图尔条约》强制非军事化。帝国主义列强意图阻止法国对德国的大陆霸权构成威胁，它不断地提醒人们法国在第一次世界大战中的耻辱失败。\n\n今天上午，法国军队开进洛林。[FRA.GetLeader]向国际社会宣布“过去软弱的法国已经一去不复返了”，这不过是重振法兰西民族自豪感的第一步而已。"
 PBNews.20.a:0 "事态发展令人担忧。"
 PBNews.23.t:0 "红军进入贝尔格莱德"
 PBNews.23.d:0 "巴尔干战争爆发以来，人们一直相信新兴的塞尔维亚人会轻易推翻匈牙利共和国。现在，匈牙利士兵已迈入贝尔格莱德的街道，显然，新秩序已经建立起来了。\n\n匈牙利人民共和国及布达佩斯协约已巩固了对塞尔维亚和罗马尼亚的胜利，维也纳在巴尔干最后的残余也灰飞烟灭。巴尔干将按照布达佩斯的期望重塑，不论其是否愿意接受。"
 PBNews.23.a:0 "德国的旧秩序终于解体了。"
 PBNews.24.t:0 "巴尔干协约崩溃"
 PBNews.24.d:0 "当巴尔干再次爆发战争时，人们一直相信崛起的塞尔维亚人会轻易推翻匈牙利共和国。现在，随着塞尔维亚军队在布达佩斯的街道上行进，很明显，巴尔干的新秩序降临了。\n\n在塞尔维亚帝国和罗马尼亚联手战胜了革命匈牙利，扼杀了巴尔干的雅各宾精神，巩固了巴尔干的反革命力量后，新的南斯拉夫诞生了。"
 PBNews.24.a:0 "巴尔干的新秩序"
 PBNews.25.t:0 "伦敦宣言"
 PBNews.25.d:0 "在伦敦经过一系列漫长的会议讨论后，战时民主国家的代表们签署了一份外交宪章，建立了国际联盟。\n\n这个由英国、自由德国、美利坚合众邦和日本领导的新国际机构正式成立，目的是在击败法俄同盟后建立一个国际维和机构。\n\n对民主力量的支持已经随着这场欧洲的冲突演变成为一场真正的世界大战而开始。"
 PBNews.25.a:0 "今天为一个更好的未来打下基础。"
 PBNews.26.t:0 "中华不再"
 PBNews.26.d:0 "中国的混乱达到了顶点，由于派系林立和国内混乱，中央政府崩溃了，各个省的军阀们现在控制着前帝国的领土。\n\n有些人希望恢复过去的满族帝制，而有些人则希望着恢复共和。饥荒、疾病和社会秩序崩溃的阴云笼罩住了广大乡村。大大小小的军阀们争夺着曾经骄傲的中华帝国留下的残羹剩饭。\n\n中国已经不再作为一个世界大国存在。"
 PBNews.26.a:0 "合久必分"
 PBNews.27.t:0 "哈希姆胜利"
 PBNews.27.d:0 "随着哈希姆联盟胜出，阿拉伯继承战争已宣告结束。作为联合酋长国中亲西方派的代表，战败的拉希德家族已经流亡外国。这场战争打破了阿拉伯诸王国之间不稳定的和平，可谓是苦乐参半。\n\n尽管联合酋长国现在已经是一盘散沙，[HEJ.GetLeader]在麦加宣布阿拉伯将再一次统一，并重申阿拉伯民族将致力于实现阿拉伯联合酋长国的泛阿拉伯理想。"
 PBNews.27.a:0 "阿拉伯的未来尚不明朗。"
 PBNews.28.t:0 "拉希德胜利"
 PBNews.28.d:0 "随着拉希德联盟胜出，阿拉伯继承战争已宣告结束。作为联合酋长国中保守反改革的代表，战败的哈希姆家族已经流亡外国。肃穆的人群看着拉希德部落的军队巩固在麦加的统治并驱逐哈希姆家族的残余势力。\n\n在拉希姆埃米尔的执掌下，新统一的阿拉伯寻求着西方大国的指引，阿拉伯立宪民主的前景终于要将到来了。"
 PBNews.28.a:0 "阿拉伯倒向西方"
 PBNews.29.t:0 "新哈里发"
 PBNews.29.d:0 "阿拉伯的继承战争把曾经统一的阿拉伯酋长国撕得粉碎。尽管改革派大胜，但圣军还是击败了拉希德，并确保了对阿拉伯半岛的完全控制。在麦加，新加冕的哈里发艾奥泰比宣布成立第二大哈里发国，甚至将其比作先知的哈里发国。\n\n曾经结盟沙特的原教旨主义者在自己的新领地上展开恐怖活动，其他阿拉伯国家只能在震惊地看着这一切。"
 PBNews.29.a:0 "令人担忧。"
 PBNews.30.t:0 "三色旗下的阿拉伯"
 PBNews.30.d:0 "阿拉伯的继承战争把曾经统一的阿拉伯酋长国撕得粉碎。泛阿拉伯革命阵线最初在叙利亚西部起义，并随后巩固了在北阿拉伯的统治。泛阿拉伯主义者们信奉带有民族性的社会主义，成为了角逐统一阿拉伯的一员。\n\n叙利亚的革命委员会对外宣布，这次胜利只是一个开始而已，革命的军队将会打跑可恶的殖民者并解放全阿拉伯。"
 PBNews.30.a:0 "未来的道路是鲜血铸就的。"
 PBNews.31.t:0 "平定越南"
 PBNews.31.d:0 "英国在大战中吞并了越南，这对他们来说既是好事一件，也是坏事一桩。近三十年来，叛军在该地区四处煽动独立，英国与叛军进行了无休无止的游击战。现在，英军已经踏进了河内，越南解放军被彻底击败了。\n\n至少现在，英国看起来已经震慑住了不忠的越南人，但英国在该地区的殖民未来仍不明朗。"
 PBNews.31.a:0 "没啥，几个稻农而已。"
 PBNews.32.t:0 "光荣和平？"
 PBNews.32.d:0 "英国在大战中吞并越南一事，对他们来说既是好事一件，也是坏事一桩。近三十年来，叛军在该地区四处煽动独立，英国与叛军进行了无休无止的游击战。现在，英国军队已经被彻底赶出了越南，因一次又一次的失败和无法赢得国内公众的支持，远东政府被迫完全撤出了越南。\n\n英国在越南的失败是帝国神话上的一块黑斑，而印度支那的未来在现在仍旧阴云一片。"
 PBNews.32.a:0 "他们连几个稻农都打不过？"
 PBNews.33.t:0 "东印度和平了"
 PBNews.33.d:0 "大战时对荷属法兰德斯的占领严重损害了荷兰帝国的权威，随后荷属东印度殖民政府的崩溃让许多人觉得，荷兰帝国已经时日无多了，这些人随后被打脸了，因为荷兰帝国的军队重新开进了他们的殖民地。\n\n印度尼西亚的民族主义者们都倒在了荷兰军队的铁蹄之下，就目前来看，当地局势目前是稳定下来了。"
 PBNews.33.a:0 "荷兰在东亚的殖民统治还将继续"
 PBNews.34.t:0 "巴达维亚陷落"
 PBNews.34.d:0 "大战时荷兰对法兰德斯的占领严重损害了荷兰帝国的权威，随后荷属东印度殖民政府的崩溃让许多人认为，荷兰帝国已经时日无多了。\n\n随着荷兰殖民者的撤离，荷兰掌控东印度群岛的时间比部分人想象得更短。印尼军队现在控制着岛屿的大部分地区，尽管目前他们在大部分事情上无法达成一致，但在反抗荷兰的帝国主义殖民者这件事上，他们彼此之间没有任何异议。"
 PBNews.34.a:0 "印度尼西亚的未来属于她的人民"
 PBNews.35.t:0 "纽伦堡宣言"
 PBNews.35.d:0 "随着德国前政府的流亡，法国意识到有必要在他们的占领区上建立一个新的德国政府，他们称其为“独立的德意志民主共和国”，这个由德国民族主义者安东·德莱克斯勒领导的新国家，因其临时首都而更常被称作“纽伦堡德国”。\n\n在国际社会上只有法俄同盟的成员国家承认这个新国家。"
 PBNews.35.a:0 "看起来法国人对独立的定义跟词典有点不同"
 PBNews.36.t:0 "凯特尔宣誓抵抗到底"
 PBNews.36.d:0 "法兰克福的陷落让德国中央政府崩溃了，部分帝国陆军撤离到了丹麦和德国殖民地，虽然法国取得了巨大胜利，但他们还是没能抓住德皇和德国最高指挥部，二者均已逃往国外。\n\n德国将军威廉·凯特尔在达累斯萨拉姆广播宣布建立临时军政府，并鼓励德国人民起身抵抗法国威胁。"
 PBNews.36.a:0 "德国输了一场战斗，但德国没有输掉整场战争。"
 PBNews.37.t:0 "德军开进开普"
 PBNews.37.d:0 "南非内战的爆发引起了德国政府的注意。冲突已经蔓延到了德属西南非洲，促使德国军队越过边境，开始在南非执行维和行动。内战的双方都谴责了行动，但荷兰流亡政府保持了沉默。\n\n德国军队是否能击败南非人还有待观察，然而，很明显的是，德国的加入使得冲突开始急剧升级。"
 PBNews.37.a:0 "刺刀上的和平？"
 PBNews.38.t:0 "阿尔及尔与奥兰陷入无政府状态"
 PBNews.38.d:0 "大战后为解决北非领土争端而由国际托管建立的马格里布崩溃了。面对着同时来自阿尔及利亚民族主义者和法裔阿尔及利亚人爆发的内部冲突，托管地的安全部队被彻底击败了。\n\n随着当地陷入无政府状态，阿尔及利亚人获得了些许独立地位，不论它能持续多久。\n\n英属非洲政府的部队已经开始在独立的新生国家边境附近集结。"
 PBNews.38.a:0 "自由了，暂时。"
 PBNews.39.t:0 "不列颠自治领"
 PBNews.39.d:0 "今天，不列颠帝国大臣签署了[GetYear]的英联邦法案，正式将英国变成英帝国内的英联邦成员之一。分权帝国的路线对于伦敦方面一直以来都是好坏参半，但她决定去追求一条更分权的激进道路。\n\n英国现在在法理上与英联邦内其他成员处于同一等级，这是为了将英国与她的殖民地的联盟建设得更加平等。"
 PBNews.39.a:0 "奇怪的新方向…"
 PBNews.40.t:0 "德国佬占领了开普"
 PBNews.40.d:0 "南非殖民政权崩溃后，德属西南非洲的军队干预了南非内战并取得了胜利。这场“解放战争”以进一步镇压阿非利卡人而告终。国际社会对此事的观察有限，大多数的注意力都聚焦在了崩溃的荷兰帝国和法国在欧洲的崛起上。\n\n就目前而言，南非的独立只是黄粱一梦，但谁又能保证呢？"
 PBNews.40.a:0 "德国进一步扩张。"
 PBNews.41.t:0 "人民国成立"
 PBNews.41.d:0 "南非联邦已不复存在，而从其灰烬中诞生的则更糟糕：温和的南非布尔共和国被新出现的人民国扼杀，后者是一个激进的极右翼国家，现在在当地占据主导地位。其奉行种族科学和种族隔离政策，这个新国家的胜利对于当地占多数的原住民来说不是什么好事，但他们奉行极权主义的政策已经引来了南非白人改革派的大规模抵抗。\n\n这个新国家能否继续存在下去还有待观察，但国际社会认为其前景并不明朗。"
 PBNews.41.a:0 "真是个麻烦。"
 PBNews.42.t:0 "开普殖民地的民主"
 PBNews.42.d:0 "前南非联邦已经不复存在，在此之上诞生的是南非的民主联盟，由东部侵略战争胜利组成的斯特拉兰合众国代表着南非向民主的转向。\n\n斯特拉兰面临着大量的困难，目前最重要的是白人少数群体的未来和与当地人的权力平衡，虽然难以让两个团体之间签订公平的协议，但在这个新的民主政府的领导下至少能有和平解决的机会。"
 PBNews.42.a:0 "也许是一个机会的曙光？"
 PBNews.43.t:0 "有色人种的开普政府"
 PBNews.43.d:0 "在无法遏制南非本地人的抵抗势力后，“非洲人民革命联盟”推翻了人民国政府。革命的后果是血腥的，非革盟的民兵夷平了南非白人的城镇，并与人民国的残余分子进行战斗。\n\n新成立的南非同盟代表着南非的快速转向，作为非洲大陆唯一由本地人控制的政府，它能否存续下去还有待观察。"
 PBNews.43.a:0 "在非洲闹革命？"
 PBNews.44.t:0 "护国战争"
 PBNews.44.d:0 "一批军阀民兵和军官们联合推翻了立宪中国政府，迅速终结中国共和派的胜利。蔡锷将大部分的军队都撤到了南方地区，北京的新主人痛斥蔡锷是大叛徒，并宣称他们为唯一真正在保护中国宪法的人。\n\n随着大元帅的护国军向北进军恢复共和，这些话被当成了耳边风，中国的极左翼势力也发出了类似的宣言，并宣称他们要将蔡锷的革命推向极致。"
 PBNews.44.a:0 "中国在无政府状态越陷越深"
 PBNews.45.t:0 "北洋政府在中国掌权"
 PBNews.45.d:0 "护国战争随着北洋政府夺得中国领导权而结束。北京的最高军事统帅宣布建立一个新的中华民国，并承诺一旦“危机时刻过去”，就将举行民主选举。\n\n这段时期什么时候结束并没有明说，这让外国观察家认为，这只是一个维持军事统治的理由，由于民国继承的是一个被两次内战、多年的管理不善而彻底摧毁的中国，许多人认为维持军事统治只会加剧当前的问题。"
 PBNews.45.a:0 "中国年轻的民主谎言被揭穿"
 PBNews.46.t:0 "中国民主获胜"
 PBNews.46.d:0 "护国战争随着立宪派重新夺得中国领导权而结束。作为政变前的民主政府代表，护国军迅速的镇压了前政府中的极左右团体，尽管立宪派取得了胜利，但中国的民主胜利前景尚未明朗。\n\n盗匪和暴力仍然横行，两次内战带给中国的损失依旧显而易见。"
 PBNews.46.a:0 "璞玉之春？"
 PBNews.47.t:0 "赤派控制中国"
 PBNews.47.d:0 "护国战争随着中国革命委员会夺得国家领导权而结束，中国的雅各宾派们不再对失败的第一届共和政府抱有幻想，他们信奉巴枯宁集体主义，注重于地方分权和工人自治。\n\n新成立的“中华工人联合会”对日本在东亚的利益是个好消息，其将东亚的力量天秤牢牢的偏向了左翼。这个新国家是否能挺过中华大地遭受的破坏，是另一个令人担忧的问题。"
 PBNews.47.a:0 "又一次革命？"
 PBNews.48.t:0 "北京血腥政变"
 PBNews.48.d:0 "中国内部陷入了恐怖的沉默。少有消息从中国内部传出，但从中传出的为数不多的报告表明中国内部正在发生一些极其可怕的事情。唯一的官方声明是其宣布了新的执政派系，“新义和团”。\n\n义和团对外宣布成立了“神圣中华国”，并在国内掀起了暴力浪潮，屠杀着所有被认为沾染“西化思想”的人，摧毁着所有“西方”的东西。数千颗人头落地，鲜血染红了街道，外国官员和难民争相逃离中国。"
 PBNews.48.a:0 "疯了，真的疯了。"
 PBNews.49.t:0 "俄属中国恢复秩序"
 PBNews.49.d:0 "随着满洲政权再统一中国，中国的无政府状态结束了。其作为一个俄罗斯的卫星国在革命刚开始时建立，反动的满洲政权清除了失败的清朝和国民革命军，成功建立了新的中国。\n\n还有待观察的是，这个新生的中国将如何协调与俄罗斯帝国的关系，对一个至少经历了一次革命的国家来说，听命于人可能会给这个国家的统治者带来些许问题。"
 PBNews.49.a:0 "令人担忧。"
 PBNews.50.t:0 "日本控制上海"
 PBNews.50.d:0 "曾经被认为彻底根除的日本帝国军队，在一个令人意想不到的地方重生了。以文化熔炉而著称的上海在日本革命后接纳了许多的日本侨民，随着中国陷入无政府状态，这些侨民动员起来推翻了政府。\n\n这些日本帝国的军队宣称自己是“正义的民族解放军”，并宣布他们会用尽办法复辟日本的帝制。"
 PBNews.50.a:0 "皇位犹存"
 PBNews.51.t:0 "清朝唐突复辟"
 PBNews.51.d:0 "在一系列北京城内发生的交火后，一个军阀联盟夺取了北京的控制权。令人出乎意料的是，他们不但没有宣布试图改革民国，却反而宣布了他们打算重建清朝的意图，此举激起了各方的不同反应，其他派系谴责此举是往革命政治的倒车。\n\n最近重新回到皇位上的溥仪皇帝只是军阀利益的傀儡，如果该派系控制了全中国，中国将会重回王朝统治，不论其好坏。"
 PBNews.51.a:0 "二次革命有何意义？"
 PBNews.52.t:0 "阎锡山将军恢复秩序"
 PBNews.52.d:0 "在一系列在北京城内发生的交火后，一个由阎锡山将军领导的军阀联盟夺得了北京的控制权，随后接管了中国的领导权。阎锡山在军阀政治中仍然是个神秘的人物，此前他曾支持过国民革命军，随着他获得中国的领导权，他便借此机会在使中国完全接受了他的阎锡山思想。\n\n阎锡山的中国是一个杂糅了进步与传统思想的矛盾集合体，但就目前而言，它是一个稳定的矛盾集合体。"
 PBNews.52.a:0 "中国仍旧保持神秘"
 PBNews.53.t:0 "戴笠局长恢复秩序"
 PBNews.53.d:0 "在一系列北京城内发生的交火后，由戴笠领导的军阀联盟夺取了北京的控制权，随后接管了中国的领导权。戴笠的激进民族主义政府代表着中国向极右的一个大转向。\n\n作为革命民族主义的坚实拥趸，戴笠派受到了来着法国尤其是阿尔芒的左翼民族主义思想的影响。随着戴笠的军队对军阀展开的大清洗，这一理论要如何在中国开展已经很明显了。"
 PBNews.53.a:0 "新的中国从灰烬中再生"
 PBNews.54.t:0 "冯玉祥将军恢复秩序"
 PBNews.54.d:0 "在一系列北京城内发生的交火后，冯玉祥将军领导的军阀联盟夺取了北京的控制权，并成为了中国的领导人。作为国民革命军立宪派的坚定拥护者，冯玉祥的政府中任用了许多前国军的行政人员。\n\n虽然军事统治目前还在继续，但如果冯玉祥宣称的理想可信，回归宪政民主的可能性似乎并不小。也许蔡锷元帅的革命并非一无所获。"
 PBNews.54.a:0 "民主的最后一次机会"
 PBNews.55.t:0 "全球的生物武器"
 PBNews.55.d:0 "事实证明，第二次世界大战比起第一次世界大战来得更加糟糕，很少有人能预料到，在战争中使用生物工程武器的带来的后果与预想的适得其反，其给部分国家带来了致命的传染病。全球的医学专家们合作努力遏制疫情的传播，战争还在继续。\n\n不管正在进行的冲突中发生了什么，国际上长期以来一直遵守的禁忌已经被打破，为未来人们树立了一个令人担忧的先例。"
 PBNews.55.a:0 "我们都做了什么啊。"
 PBNews.56.t:0 "毒气弹在前线部署"
 PBNews.56.d:0 "随着部分国家开始将首批化学武器被部署到二战战场上，在此之前各国之间都默认的非正式的战争规则被打破了。虽然在上一次战争中，这类武器也被有限的使用了，但现在谁都准备放手一博，常规的和致命的化学武器都被混用于战场上对付敌方士兵。\n\n这些袭击的后果难以想象，国际观察家担心，当前事态发展可能会给化学武器正常化铺平道路。"
 PBNews.56.a:0 "战争使人疯狂"
 PBNews.57.t:0 "俄罗斯投降"
 PBNews.57.d:0 "从俄罗斯传回的报道称俄国中央政府倒台了！仅能得知[RUS.GetLeader]在敌军逼近时逃离了首都，但[RUS.GetLeader]目前仍下落不明。外国的军事占领已经给俄罗斯平民造成了巨大损失，人道主义组织忙于处理俄罗斯的难民潮。国家观察家正在期待着俄罗斯中央政府垮台后的局势发展。"
 PBNews.57.a:0 "熊不再吼叫了。"
 PBNews.58.t:0 "情况越来越糟了。"
 PBNews.58.d:0 ""
 PBNews.58.a:0 "他们活该的。"
 PBNews.59.t:0 "第三罗马"
 PBNews.59.d:0 "自从罗马被来自北方的日耳曼野蛮人攻陷以来，罗马帝国从未恢复过过去与鹰旗绑定在一起的权力和威望。直到今天为止，因为俄罗斯政府基于第三罗马宣布了俄罗斯人民的新时代。\n\n没人知道罗马帝国回归后会怎么样，唯一能确实的是，一系列的对外扩张即将到来。"
 PBNews.59.a:0 "他们又回来了？"
 PBNews.60.t:0 "泛斯拉夫"
 PBNews.60.d:0 "历史学家们永远无法预测一个泛斯拉夫国家的存在，事实上，对于它目前的形态如何保持不变都是一个喋喋不休的话题。今天，尽管人们曾短暂默哀过战争的死者，但现在，随着战争的结束，斯拉夫人团结在了一起，全国都沉浸在巨大的喜悦之中。但能团结多久，无人知晓。\n\n时间将告诉我们，这段团结的日子是将长久下去，还是在自身的重压下崩溃。"
 PBNews.60.a:0 "这不是什么好事。"
 PBNews.61.t:0 "黎明到来"
 PBNews.61.d:0 "今天上午，俄罗斯正式回应了沙皇去世的说法，证实了人们对于他不适时地死于流行性斑疹伤寒的怀疑，这种疾病在一次大战期间夺走了许多人的生命，现在连俄罗斯帝国的元首，沙皇尼古拉二世也一并带走了。\n\n这个国家已经经历过了危险的动荡，这次意外的死亡只加剧了局势的紧张。俄罗斯国家杜马宣布暂时由他们掌控局面，直到继任者上位为止。"
 PBNews.61.a:0 "又一位君主停止了呼吸。"
 PBNews.62.t:0 "黑男爵夺取俄罗斯领导权"
 PBNews.62.d:0 "随着俄罗斯的衰败，事情迎来了转机，大战老兵、保卫部领袖彼得·弗兰格尔掌权并解散了杜马。\n\n具体细节尚不清楚，但据说效忠他的派系包围了杜马，并向杜马的人提出了一个简单易懂的要求，滚出杜马大厦，迎接俄罗斯的新领袖。大部分人没有抵抗便服从了命令，少部分拒绝的人被殴打致死。现在，俄罗斯的政治局势已经基本平静了下来，欧洲所能做的只是等待和观察事态的发展。"
 PBNews.62.a:0 "不过又一个暴君罢了。"
 PBNews.63.t:0 "黑云笼罩欧亚"
 PBNews.63.d:0 "随着俄罗斯的衰败，事情迎来了转机，许多的传言称，俄罗斯现在已经成为了一个神权国家。其没有明确的政府首脑，而由一批最高阶神职人员领导这个奄奄一息的国家。除了延续沙皇时期对英德两国的仇恨，他们的政治动机在目前仍不得而知。这是全世界第一次见证俄国这种规模的神权国家。人们都在焦急地观察着事态会如何发展。"
 PBNews.63.a:0 "天啊"
 PBNews.64.t:0 "俄罗斯加入复仇协定"
 PBNews.64.d:0 "俄罗斯及其附庸已经正式加入了复仇协定，在几周内，两国的关系迅速升温，为了两国之间友谊的新时代，过去在一战中的各种敌对战争行为似乎都不再有人放在心上了。\n\n其实事实很简单，俄罗斯需要一个国家在他们和英德对决时帮助他们，而没有比刚复兴的法国更适合了做这个盟友了，他们正是俄国敌人的敌人。英德政府都拒绝对此事发表评论。"
 PBNews.64.a:0 "他们日益壮大"
 PBNews.65.t:0 "莫斯科骚乱"
 PBNews.65.d:0 ""
 PBNews.65.a:0 "俄罗斯继续燃烧"
 PBNews.66.t:0 "红色革命"
 PBNews.66.d:0 ""
 PBNews.66.a:0 "天啊"
 PBNews.67.t:0 "印度过渡大会"
 PBNews.67.d:0 "印度过渡大会，简称过渡大会，几个小时前刚刚成立，宣告了印度民主和历史的新时代。统治家族的王朝仍然保持着权力，尽管实际上非常有限，他们的角色只不过是真正政府的门面。尽管有传言称该系统腐败且臃肿，轻轻一击就会让整个系统崩溃。这些谣言是基于大量关于泛印度解放民兵恐怖袭击的报道，到目前为止，这些袭击已经产生了一些被称之为激进的结果。"
 PBNews.67.a:0 "但它会起作用吗？"
 PBNews.68.t:0 "黑太阳"
 PBNews.68.d:0 ""
 PBNews.68.a:0 "天啊"
 PBNews.69.t:0 "迪克西叛乱！"
 PBNews.69.d:0 "来自合众邦的报道称，南方地区因为反对政府近期打算结束种族隔离的政策而爆发了第二次叛乱。他们自称自由州联盟，宣布直接独立于费城但不直接独立于伦敦。英国的反应和合众邦类似，都希望结束叛乱并恢复秩序。全世界再次目睹了合众邦内部的分裂，并希望她能再次团结。"
 PBNews.69.a:0 "亚美利加仍存分歧"
 PBNews.70.t:0 "南方战败！"
 PBNews.70.d:0 "仿佛历史就注定重演一样，南方再一次在北方政府的统治下归于平静，自由州虽然仍然以各种各样的小规模抵抗组织的形式存在，但在官方层面上输的彻底。大多数建筑中仍旧冒着滚滚浓烟，这标志着[AME.GetName]复杂历史的一次颠簸。来自英国的援助已经抵达，但对于许多人来说，战争虽然已经结束了，但记忆不会消失。"
 PBNews.70.a:0 "秩序恢复了。"
 PBNews.71.t:0 "南方崛起！"
 PBNews.71.d:0 "自由州联盟宣布他们在对抗合众邦的独立战争中取得了完全胜利，当地居民在[AME.GetName]的最后一支部队从[FSA.GetName]划定的边界撤离后开始了盛大的游行，血腥的战争虽然让许多人失去了亲人，但战争的结束让两个美利坚国家都松了口气。不过虽然战争已经结束了，但两国都有部分政客在煽动继续战争的想法。尽管两国政府都在打压这种想法，但这些言论还是让本就紧张的局势加剧了。"
 PBNews.71.a:0 "大陆的新秩序。"
 PBNews.74.t:0 "大普鲁士宣布成立！"
 PBNews.74.d:0 "意想不到的事情发生了，普鲁士国在此之前被认为不过是日耳曼狂热分子聚集的小集团，但它却成功击败了他们最初也是最强大的宿敌德国，并宣布建立大普鲁士取而代之。曾经让普鲁士沦为笑柄的雄心壮志现在实现了，全世界屏息以待看着接下来将发生的事。"
 PBNews.74.a:0 "年轻人取代了老人"
 PBNews.75.t:0 "鲍赫勒自杀身亡"
 PBNews.75.d:0 ""
 PBNews.75.a:0 "天啊"
 PBNews.76.t:0 "西部死亡行军"
 PBNews.76.d:0 "西半球的美利坚合众邦传出了令人震惊的消息，革命者发起了大规模西进，据称，雅各宾派支持者和社会主义者都加入了这场“西部大进军”，以建立他们说的亚美利加进步乌托邦，并将这片土地扩展到全大陆。但讽刺的是，由于缺乏补给和路上遭遇的袭击，许多的左派人士死在了路上，合众邦内的许多人将此事称为“西部死亡进军”。"
 PBNews.76.a:0 "失败者有祸了"
 PBNews.77.t:0 "施密特的新王国"
 PBNews.77.d:0 ""
 PBNews.77.a:0 "令人担忧。"
 PBNews.78.t:0 "普鲁士超级战列舰"
 PBNews.78.d:0 ""
 PBNews.78.a:0 "令人担忧。"
 PBNews.79.t:0 "加利福尼亚战役"
 PBNews.79.d:0 "令人困惑的消息从前墨西哥帝国的加利福尼亚地区西部边境传来。先头消息称，一些身穿红衣的自治领士兵正训练有素地快速从落基山脉挺近旧金山三角洲。\n\n入侵的士兵与失败的美国雅各布派革命惊人相似。但这根本不可能，不是吗？"
 PBNews.79.a:0 "这不是什么好事。"
 PBNews.81.t:0 "红色美利坚"
 PBNews.81.d:0 "尘埃落定。北美大陆有史以来最残酷的战争，最终以巴特勒率领的第二大陆军完败合众邦而告终。这股由退伍军人起家的势力开创了历史先河，首次统一了囊括整个狂野西部在内、从太平洋到大西洋的大部分北美地区。第二大陆军能否重建合众邦治下的秩序，人们莫衷一是，但毫无疑问，巴特勒正直面迄今最大的挑战：将他向民众所承诺的美国化为现实。"
 PBNews.81.a:0 "巴特勒之梦已实现"
 PBNews.82.t:0 "法军开进布雷斯特"
 PBNews.82.d:0 "法国政府宣告布列塔尼正式回归祖国，这是破坏先前停战条例的行为，在此之前是没有先例的，异见人士在吞并后被迅速镇压，此举遭到包括英德在内许多国家的一致谴责。许多人认为，这种违反先前条例的行为就是战争的前兆。许多高层人士呼吁采取外交手段，尽管如此，有人还是对西欧态势的发展持矛盾的态度，目前仍不清楚这对法国人民和广泛的世界意味着什么，但这对于和平主义者来说十分的令人沮丧。"
 PBNews.82.a:0 "接下来会是什么？"
 PBNews.83.t:0 "法国进军布列塔尼"
 PBNews.83.d:0 "法国政府对法国人民做出的主要承诺之一就是收回布列塔尼。所以，这个沿海国家的许多人一直担心法国入侵的那一天到来。这一天来了，法国政府正式向布列塔尼宣战。尽管布列塔尼军方为这件事做了些准备，但这个小国完全挡不住法国军队。于是，布列塔尼政府便呼吁国际援助，并要求各国对法国的侵略行动采取行动。但在得到回应前，布列塔尼只能独自坚守。"
 PBNews.83.a:0 "坚守防线！"
 PBNews.84.t:0 "布列塔尼陷落"
 PBNews.84.d:0 "布列塔尼这个沿海小国最终还是遭到了外国入侵。法国军队击败了布列塔尼军队，然后他们就会向首都进军。几小时后，因为害怕遭到全歼，布列塔尼政府宣布向侵略者投降。尽管会有游击队抵抗，布列塔尼的的故事还是结束了。"
 PBNews.84.a:0 "大的要来了？"
 PBNews.85.t:0 "法军挺进列日"
 PBNews.85.d:0 "当法兰西复仇主义显而易见地崛起时，只有少数人对他们要求瓦隆投降感到了惊讶。这个内陆小国知道自己没有对抗法国军队的力量，于是立即与法国进行了谈判。经过几天的紧张谈判，瓦隆尼亚接受了法国的吞并要求，但公众尚不清楚条约的内容。虽然这项协议暂时避免了一次大规模冲突，但法国不断扩张的野心让未来爆发的冲突不可避免。"
 PBNews.85.a:0 "又一个国家不再了"
 PBNews.86.t:0 "法国进军瓦隆"
 PBNews.86.d:0 "随着法国复仇主义的激增，没什么人对他们要求瓦隆投降感到惊讶。这个内陆小国立刻请求了德意志联合王国的帮助，但德国人并没有提供支持，让他们只能自生自灭。尽管法国军队的规模比起瓦隆更加庞大，但瓦隆拒绝投降。瓦隆政府呼吁人民要不顾一切地抵抗“法国复仇主义”，尽全力让法国人付出更大的代价。"
 PBNews.86.a:0 "就像用水桶和大海决斗"
 PBNews.87.t:0 "欧洲陷入战火"
 PBNews.87.d:0 "法国军队对德国发动军事入侵，欧洲再次陷入战火。法国政府在双方第一次交火发生后的几分钟后正式宣战，声称是德意志联合王国准备先手入侵，这次不过是先发制人的行动。德国政府斥责了这些说法，并发誓要与法国人战斗，直到流干最后一滴血。一些外国分析人士认为，这场冲突将会很快地引爆整个欧洲大陆，但之后发生的事情只有时间才能给予我们答案。"
 PBNews.87.a:0 "战火重燃"
 PBNews.88.t:0 "德国与英国并肩站立！"
 PBNews.88.d:0 "德国和英国的外交官联席会议后宣布，两国已经组成了全面的联盟。这一举动并不令人意外，因为早有人注意到，两国海空联合军事演习次数与彼此来往都有所增加。这对广大世界意味着什么还不清楚，但有专家认为，未来在法国和俄罗斯边境的部队将会增加，英吉利海峡和波罗的海的海上巡逻也会变得更加积极。"
 PBNews.88.a:0 "迫不得已的同盟？"
 PBNews.89.t:0 "塔斯马尼亚虎灭绝！"
 PBNews.89.d:0 "今天上午9点，位于大悉尼的大维多利亚展览中心宣布，最后一只塔斯马尼亚虎已在其园区内去世。科学界对这场悲剧感到了震惊和悲伤，并做出了巨大的努力保存尸体，以备未来的研究。袋狼科的最后一个物种已经彻底灭绝。大维多利亚展览中心计划为纪念这只动物而树立一尊雕像，以取代现在空无一物的园区。"
 PBNews.89.a:0 "令人沮丧"
 PBNews.90.t:0 "征服珠穆朗玛峰"
 PBNews.90.d:0 "凭借过人的勇气与智慧，探险家乔治·雷·马洛里及其团队在喜马拉雅山历经六个多月的时间，终于成功登顶珠穆朗玛峰。在1897年安德烈征服北极之后，马洛里的登顶可以说是探险界最伟大的成就了。\n\n马洛里一行人在英格兰受到了如同英雄般的欢迎，无数电台广播和电幕采访都详细报道了此次惊险的旅程。现在登顶的道路已经探明，科学家相信，在未来，攀登珠穆朗玛峰完全可以更加安全可靠。"
 PBNews.90.a:0 "全人类的成就"
 PBNews.91.t:0 "巴西的未知部落"
 PBNews.91.d:0 "一群巴西探险家们在亚马逊的深处带来了一个令人着迷的消息，一个从前不为人知的原始部落！这个部落是发现在亚马孙河上可能装载着橡胶航行的巴西货船而接触到现代社会的。后来，他们描述了发现的一个从外形上看像是困着一位年轻女子的金属残骸。里面的东西在刮困住它的笼子，当地人说它在笼子里暴跳如雷，一逃出来就杀了一个五十多岁的人，然后就逃到了森林里。巴西政府的官员说根本不存在这种事情。"
 PBNews.91.a:0 "对于现代人来说是一个有趣的探险故事！"
 PBNews.92.t:0 "《美式和平》创下纪录"
 PBNews.92.d:0 "美利坚人埃利昂·米米洛维奇的新作《美式和平》吸引住了全美人民的注意力。在这条时间线里，美国成功从联合王国独立，丧失美洲导致了雅各宾派不列颠的建立。美国随即与法国和西班牙组建了大西洋联盟，同时，不列颠共和国拉近了与同为雅各宾派俄罗斯和德国的关系，组建了自己的同盟。在大战爆发中，这本书迎来尾声。批评家指出这本书情节荒谬，比如特斯拉和爱迪生的聪明才智从未实现，而且美洲也从未抛弃英国。"
 PBNews.92.a:0 "什么时候架空历史也这么有赚头了？"
 PBNews.93.t:0 "科隆1901足球俱乐部赢了"
 PBNews.93.d:0 "在德国，足球是一项充满激情和奇迹的运动。\n来自科隆的德国足球俱乐部科隆1901足球俱乐部甚至不是科隆最大的足球俱乐部，最初他们最多只有机会赢得西德杯。但令人惊讶的是，他们赢得了西德冠军，并获得了全德锦标赛的资格，这下他们将与来自德国各地的最强球队争夺冠军，凭借着勇气、激情和汗水，科隆进入了决赛，在决赛中他们遇到了他们的对手杜塞尔多夫足球俱乐部，随后以1:0的成绩获得了冠军。"
 PBNews.93.a:0 "足球奇迹"
 PBNews.94.t:0 "瓦隆危机升级"
 PBNews.94.d:0 "现在德法崛起为欧洲大陆的两大强权，两方都在尝试扩大势力范围，超越对手。但是今天，这场大国棋局终于把欧洲拖入战争。法国政府最近试图强制吞并瓦隆，并威胁以战争。德国则做出回应，选择支持瓦隆政府。虽然如此，但法国拒绝放手，并对瓦隆宣战。德国则以动员作为回应，欧洲现在陷入了两大强权的战火之中。"
 PBNews.94.a:0 "开始了，开始了"
 PBNews.95.t:0 "瓦隆危机缓和"
 PBNews.95.d:0 "现在德法崛起为欧洲大陆的两大强权，两方都在尝试扩大势力范围，超越对手。但是今天，这场大国棋局终于把欧洲拖入战争。法国政府最近试图强制吞并瓦隆，并威胁以战争。德国则做出回应，选择支持瓦隆政府。法国政府不愿冒全面战争的风险，选择了放弃对瓦隆的主张。瓦隆人和德国人庆贺这场外交胜利，坚信德国足可以反制法国。法国政府拒绝对这些事件发表评论。"
 PBNews.95.a:0 "欧洲还能撑多长时间？"
 PBNews.96.t:0 "荷兰危机升级"
 PBNews.96.d:0 "尽管所有针对和平的努力都尝试了，但战争还是降临了欧洲。法国最近的外交政策带有着浓郁的扩张主义色彩，尼德兰就是他们众多目标中的一个。然后，法国向该国发出了最后通牒，要求他们立即投降，要不然就等待入侵的到来。作为回应，尼德兰迅速联系了在德意志联合王国的盟友。尽管做出了防卫承诺，法国却还是无视了他们，并自向这个小国宣战。在德国上阵保卫盟友之际，战争的风暴也降临到了欧洲。"
 PBNews.96.a:0 "我们这个时代的战争"
 PBNews.97.t:0 "荷兰危机得到缓解"
 PBNews.97.d:0 "法国政府今日发表声明，称其无意继续坚持对尼德兰的合法主张。这一消息让许多人松了一口气，欧洲可以说只是勉强与子弹擦肩而过。但是，法国也明，其仍有意掌控这些领土，只是推迟执行的日期而已。至于法国政府是不是在虚张声势，没有人敢一口咬定，但多数分析家认为法国只是在挽救颜面，给好战的国内做样子看。不论真相如何，欧洲现在知道了，战争早晚会来，只是时间问题。"
 PBNews.97.a:0 "法国已经屈服"
 PBNews.98.t:0 "荷兰危机解决"
 PBNews.98.d:0 "今天，法德代表团在阿尔萨斯边境进行了会晤，双方讨论了法国对该地区的宣称问题。经过了紧张的谈判，双方达成了一致：法兰德斯将被割让给法国，作为交换，法国将停止针对欧洲的战争倾向。许多人称赞德国政府避免了可能发生的第二次世界大战，德国驻法国大使很快就被授予了诺贝尔和平奖。庆祝活动遍及德国各地，欧洲终于能从令人忧虑的法国威胁中松口气了。"
 PBNews.98.a:0 "他们的欲望消停了吗？"
 PBNews.99.t:0 "荷兰流亡"
 PBNews.99.d:0 "以地缘政治自由为代价，欧洲的战事得到了避免。法国最近的外交政策带有着浓郁的扩张主义色彩，荷兰共和国就是他们众多目标中的一个。自法国向荷兰共和国发送最后通牒，要求他们屈服或者毁灭起，荷兰共和国便迅速联系了他们在德意志联合王国的盟友，但唯一的回应是死一般的沉寂。荷兰政府并没有冒着被毁灭的风险，而是完全向法国投降了。"
 PBNews.99.a:0 "是真放弃了还是做做样子？"
 PBNews.100.t:0 "瓦隆陷落"
 PBNews.100.d:0 "尽管瓦隆军民进行了英勇顽强的抵抗，但这个小国还是被完全占领了。法国立即开始了铲除瓦隆文化，并用自己的文化取而代之的工作，尽管有传言称瓦隆政府残部已经逃离了瓦隆，但很少有人对其回归抱有希望。有些人甚至称，瓦隆是阻挡法国在欧洲继续扩张的最后希望。"
 PBNews.100.a:0 "又一片土地被收复了"
 PBNews.101.t:0 "荷兰陷落"
 PBNews.101.d:0 "随着荷兰军队的崩溃和阿姆斯特丹等主要城市的丢失，荷兰被外国侵略者征服了。尽管荷兰军队采取了绝望的措施，比如用洪水淹没部分地区，但这只是延缓了敌军入侵的速度。不过，荷兰政府已设法撤离到南非的友好地区。在那，他们发誓将继续战斗，夺回自己的家园。但如果没有外国的帮助，这似乎有点不太可能。"
 PBNews.101.a:0 "大卫对抗歌利亚"
 PBNews.102.t:0 "科西嘉陷落"
 PBNews.102.d:0 "法国人叩响了科西嘉岛的大门，又一位拿破仑也随之倒台。这座岛此前由拿破仑六世统治，但现在法国政府发来最终通牒，提出了对岛屿的宣称，他也就此放弃了自己的国家。现在，法国人对地中海控制更牢固了，而且有了入侵意大利和北非的跳板。至于这究竟是法国侵略的终结，还只是个开始，那就不好说了。"
 PBNews.102.a:0 "只有一个法国"
 PBNews.103.t:0 "巴斯克陷落"
 PBNews.103.d:0 "法国取得了又一次胜利：法军长驱直入，开进了蕞尔小邦巴斯克，几乎没遇到任何抵抗。国际社会对此尚无回应，除了西班牙，他们希望借此机会能重获丧失的领土，并恢复旧日的西法边界。西班牙亲善法国已有些时日了，英德对此曾有反对，而且也展开过对西班牙的禁运，但这些禁运现在也已经取消了。"
 PBNews.103.a:0 "等等，巴什么克？"
