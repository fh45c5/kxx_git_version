l_simp_chinese:
 FRA_Between_Marxism_Narodism: "马克思主义与工团主义之间"
 FRA_Between_Marxism_Narodism_desc: "法兰西总工会必须适应形势，以便建设一个更强大富裕的法兰西。"
 FRA_Enforce_Land_Socialization: "推动土地社会化进程"
 FRA_Enforce_Land_Socialization_desc: "无政府派的主要政治观点是尽快实现土地社会化。这就是说，国家所有的土地都应该属于在土地上劳动的人——农民。"
 FRA_Ultimate_Goal_Of_Land_Nationalization: "土地国有化最终目标"
 FRA_Ultimate_Goal_Of_Land_Nationalization_desc: "我们应该宣布土地国有化的最终目标，同时我们将通过各种手段确保这一目标得以实现。"
 FRA_Promote_Collective_Agriculture: "发展集体农业"
 FRA_Promote_Collective_Agriculture_desc: "集体农业在法兰西不是个稀罕物，但我们必须缓慢地、温和地发展集体农业。"
 FRA_All_To_Coops: "全归合作社！"
 FRA_All_To_Coops_desc: "法兰西的地方公社相当强大，我们必须帮助他们发展。"
 FRA_Establish_State_Estates: "创建国有庄园" 
 FRA_Establish_State_Estates_desc: "应当在农村建立国有庄园，以便人民在此劳动。"
 FRA_Invite_French_Advisors: "邀请各国顾问"
 FRA_Invite_French_Advisors_desc: "我们可以从世界各地汲取知识满足自身需要。国际工人将保证我国机器的各个方面都符合现代标准。"
 FRA_Modernisation_Of_Rural_Life: "农村生活现代化"
 FRA_Modernisation_Of_Rural_Life_desc: "为了同资本主义国家竞争，农村生活要逐步现代化。"
 FRA_Promote_Peasant_Worker_Cooperation: "推进工农合作"
 FRA_Promote_Peasant_Worker_Cooperation_desc: "工农应当团结一致，而非彼此矛盾。通过让这两个阶层都生活在富裕之中，我们便能确保他们不会在彼此间传播负面情绪。"
 FRA_Break_The_Urban_Rural_Divide: "打破城乡之隔"
 FRA_Break_The_Urban_Rural_Divide_desc: "长期以来，城乡分裂一直是法兰西的一个问题。我们应该一劳永逸地打破这种分裂！"
 FRA_Rural_Self_Efficiency: "农村自给自足"
 FRA_Rural_Self_Efficiency_desc: "我们不应该过多干涉我们的农业事务。法兰西的农民在我们的沃土与田地上自主地工作，完全能自给自足。"
 FRA_Industrialisation_Of_Cities: "锤与心的碰撞"
 FRA_Industrialisation_Of_Cities_desc: "我们应该把更多的精力放在城市的工业化上，我们不应是一个以农业为主的国家。"
 FRA_Tax_The_Peasants: "向农民征税"
 FRA_Tax_The_Peasants_desc: "农民现在在我国公民中占绝对多数，这阻碍了我国工业和经济的发展。我们应该让更多的“农村无产阶级”迁居城市，成为工人。"
 FRA_Production_Goals: "生产指标"
 FRA_Production_Goals_desc: "为使我国经济更快地发展，应当定下专门的生产指标。"
 FRA_Leap_Into_Modernity: "跃入现代社会"
 FRA_Leap_Into_Modernity_desc: "我们若想赶上德国的经济水平，就必须向现代化飞跃。但不幸的是，若是我们不付出更大的代价，不让农村的情况恶化，我们便无法实现这一目标。"
 FRA_Revolutionary_National_Idea: "革命民族理念"
 FRA_Revolutionary_National_Idea_desc: "我们意识形态中的革命精神根植于我们的巴黎公社遗产。一种崭新的法国大革命思想将引领我们的人民走向未来。"
 FRA_Develop_Network_Party_Emmisars: "发展特使网络"
 FRA_Develop_Network_Party_Emmisars_desc: "我国的特使要遍布全国，他们也要有代表，以便巩固我们的政权。"
 FRA_Negotiations_With_Red_Otomans: "与军队交涉"
 FRA_Negotiations_With_Red_Otomans_desc: "必须对军队的权力加以限制，并让他们保持忠诚"
 FRA_Poale_Zion: "再无第二次德雷福斯事件"
 FRA_Poale_Zion_desc: "法国的反犹主义根深蒂固，是时候将这一资产阶级民族主义思想连根拔起了。"
 FRA_Anti_Corruption_Policies: "反腐运动"
 FRA_Anti_Corruption_Policies_desc: "腐败问题必须被解决，我们必须尽快解决这第三共和国时期的遗毒。"
 FRA_Organize_Red_Cossackry: "地方自卫武装"
 FRA_Organize_Red_Cossackry_desc: "在目前形势下，地方自卫武装是绝对有存在必要的。我们应该在红军的监督下建立这一组织。"
 FRA_Ukrainisation_Borotbyst: "加强革命宣传"
 FRA_Ukrainisation_Borotbyst_desc: "我们要让社会主义之声传遍法兰西和全世界！"
 FRA_Detente_Ukapists: "缓和与法共的关系"
 FRA_Detente_Ukapists_desc: "多列士和他的雅各宾派是一支重要的政治力量。也许我们应该拉拢他们对付索雷尔派"
 FRA_Borotba_Newspaper: "革命报纸"
 FRA_Borotba_Newspaper_desc: "每日出版的社会主义媒体将保证资产阶级思想无法毒害人民。"
 FRA_World_Socialist_Federation: "世界社会主义联邦"
 FRA_World_Socialist_Federation_desc: "世界社会主义联盟是我国的思想核心。我们必须建立一个最终将成为国际社会主义联盟合法且不可分割的一部分的国家。全世界无产者，团结起来！"
 FRA_National_Personal_Federation: "民族-个体联邦"
 FRA_National_Personal_Federation_desc: "在民族事业中，我们应该努力赢得各民族集体的承认，并将现代国家的重要职能转移给它们，直至将其转变为自治的民族文化联盟的联邦。"
 FRA_Dictatorship_Of_Toilers: "劳动者之专政"
 FRA_Dictatorship_Of_Toilers_desc: "我们正在建立一个真正的劳动人民专政制度，这一制度对法兰西的所有劳动阶级都是真实的。在我国，只有人民才是真正的权力来源。"
 FRA_Endorse_Antietatist_Vision: "认同反国家主义观点"
 FRA_Endorse_Antietatist_Vision_desc: "就其本身而论，无论过去还是现在，国家都是一种剥削机器，是少数人奴役多数人的工具，一个中央集权的民族国家的压迫程度甚至比起联邦制国家有过之而无不及。\n\n因此，我们应该从根本上、在政治上和经济上使我们的国家走向分权化。"
 FRA_Devolve_Administration: "下放行政部门权力"
 FRA_Devolve_Administration_desc: "到目前为止，政府都是个中央集权的机构。地方政府在事实上也没有足够的权力，至少没办法和中央政府叫板。为迅速分权，我们应当“下放”行政权力。"
 FRA_Autonomous_Councils: "自治委员会"
 FRA_Autonomous_Councils_desc: "地方自治机构或理事会应更加自主地行动，独立于任何地区行政机构。我们应该为实施这项改革提供法律依据，让“一切权力归地方公社委员会”。"
 FRA_Empower_Local_Committees: "授权地方委员会"
 FRA_Empower_Local_Committees_desc: "地方农民委员会应该掌握更多的权力。除了法律条文外，我们还必须鼓励建立地方委员会来处理农村地区的一切问题。"
 FRA_Establish_National_Collectives: "民族自治"
 FRA_Establish_National_Collectives_desc: "法兰西不仅有法兰西人，还有其他民族的人。我们必须确保他们在所在地区享有足够的自主权，有权使用本族的语言交流、教学与学习，选举自己的代表等等。"
 FRA_Radical_Federalisation: "激进联邦化"
 FRA_Radical_Federalisation_desc: "一直以来，法兰西都集权过了头，人们遇到的情况问题要等很久才能得到解决。国家的激进联邦化如火如荼地进行着，通过赋予拉达额外的权力，我们将让我国的每个村庄、城市或地区都能得到充分彻底地发展。"
 FRA_Work_With_Makhnovtsy: "与马赫诺派合作"
 FRA_Work_With_Makhnovtsy_desc: "马赫诺运动的领导人如今在公社流亡，我们必须与这群无政府主义的杰出代表合作。"
 FRA_Decentralized_Development_B: "去中心化发展"
 FRA_Decentralized_Development_B_desc: "我们不能再依赖中央政府了。既然经济发展逐步走向分散化，我们可以肯定，每个地区都会尽其所能提高人民生活水平。"
 FRA_Communal_Democracy: "公社民主"
 FRA_Communal_Democracy_desc: "我们已经实现了真正的社区民主。法兰西现在已经完全联邦化，不再像以前那样是一个压迫性的国家。"
 FRA_Necessity_Of_State_Apparatus: "国家机器的必要性"
 FRA_Necessity_Of_State_Apparatus_desc: "尽管我们的反专制情绪一如既往，但我们明白，在这个时候，法兰西迫切需要强大的国家机器。为了维护国家的稳定，我们不能把太多的权力下放给地方政府。"
 FRA_Oppose_Centralisation: "反对极权主义集权化"
 FRA_Oppose_Centralisation_desc: "雅各宾派和索雷尔派鼓吹的中央集权政府就等同于梦魇。如果地方公社和委员会手中没有掌握足够的权力，我们可能会面临严重的后果。"
 FRA_Moderate_Decentralization: "温和分权化"
 FRA_Moderate_Decentralization_desc: "我们不应该从根本上迅速地改变我们的制度。适度的、温和的权力下放更适合我们的人民。激进改革已不再重要，我们现在将在现有建制上缓慢而有效地工作。"
 FRA_Establish_Cheka: "建立情报局"
 FRA_Establish_Cheka_desc: "这个国家仍然充斥着法兰西国家和社会主义的各种敌人。我们不应对他们视而不见。革命恐怖早已结束，但这并不意味着我们会任凭恐怖分子和危险分子肆意妄为。"
 FRA_Workers_Commissions: "工人委员会"
 FRA_Workers_Commissions_desc: "凡是有无产者劳动的地方，都应当成立专门的劳动委员会。要是工人没办法控制他们生产什么和如何生产，我们就无法建立一个真正的民主制度。"
 FRA_Introduce_Planned_Elements: "引入计划要素"
 FRA_Introduce_Planned_Elements_desc: "我们不能只依靠我们的生产者，而是应该引入一些计划经济的因素。要是我们不生产足够的产品，我们就不能实现现代化。"
 FRA_Balance_The_Highs_And_Lows: "高低平衡"
 FRA_Balance_The_Highs_And_Lows_desc: "我们应该给地方委员会更多控制经济计划的权力。为了提高生产效率并确保产量增长，经济计划应始终由地方公社负责。"
 FRA_Syndicalist_Economy: "工团主义经济"
 FRA_Syndicalist_Economy_desc: "依照我们的方法，因其足够分权，我们的经济现在不愧为真正的工团主义经济。我们的经济应当由公社和工人委员会知道，因为只有他们才真正了解劳动群众的需要。"
 FRA_Soviet_Framework: "社会主义民主"
 FRA_Soviet_Framework_desc: "我们建立了真正的民主制度，权力属于劳动人民，并由地方议会代表。虽然中央政府仍相当强大，但法兰西的分权程度已足够让人满意了。"
 FRA_Union_Of_Communites: "社区联盟"
 FRA_Union_Of_Communites_desc: "归功于我们的改革，法兰西已充分实现了分权化，成为了一个社区联盟——一个真正的联邦，彻底分权化且着重关注劳动人民。"
 FRA_Peasant_Worker_Soviet_Power: "工农联盟"
 FRA_Peasant_Worker_Soviet_Power_desc: "在我们最重要的改革结束后，法兰西现在成为了一个真正的社会主义国家，重点关注无产阶级福祉。"
 FRA_Borotbyst_Ukraine: "无产者的法兰西"
 FRA_Borotbyst_Ukraine_desc: "法兰西的历史就是一部斗争史——同封建主义、帝国主义与资本主义作斗争的历史。新的社会主义法兰西必将取得革命的胜利。"
 FRA_compromise_with_the_liberals:0 "共和内阁"
 FRA_compromise_with_the_liberals_desc:0 "随着雅阁宾派的腐败和低效成为了公众的共识，菲利普·甘末林最终屈服于他在议会中和商界的盟友的压力，任命了天主教保守共和派的共和联盟领导人路易·莱昂·布鲁姆作为他的新总理。莱昂·布鲁姆一直以来都毫不掩饰他恢复文官共和政府的意图，但许多人认为这将是一场艰苦的斗争。"
 FRA_republican_govt:0 "组建团结政府"
 FRA_republican_govt_desc:0 "目前，民主主义者莱昂·布鲁姆正担任着甘末林“临时军事政府”的总理，因此尽管他有着共和主义的目标，但雅阁宾派目前仍然持续存在着。当然，这种情况必须改变，因此莱昂·布鲁姆现在必须与其他共和主义者共同合作——尽管他们过去存在分歧，并试图组建一个新的广泛的联合政府。这个政府应当能够在解放北非之前恢复民主。"
 FRA_restore_assembly_power:0 "强化议会"
 FRA_restore_assembly_power_desc:0 "自雅各宾派执政以来，法国就一直是一个屈服于多列士的独裁政权。然而现在我们可以开始改变这种状况，并且恢复立法机构作为政府主导部门的合法地位。温和主义者们的通力合作将能通过一条新的法律，它将加强议会的力量，并恢复对行政权力的制衡。"
 FRA_reassure_the_military:0 "安抚军队"
 FRA_reassure_the_military_desc:0 "虽然我们正在努力打破军方对政治权力的控制，但我们仍然需要他们的支持，以使我们的政府安全无虞，并有希望成功解放我们的故土。因此，我们别无选择，只能与军队高层接触，安抚他们对民主化的担忧，同时提供足够的让步以保证他们的支持。"
 FRA_constitutional_security:0 "保证宪政"
 FRA_constitutional_security_desc:0 "雅阁宾派蔑视了所有的民主原则。因此我们必须加强对宪法中规定的行政权力和言论自由的制衡，并推动进一步的立法来支持我们的自由理想。"
 FRA_republican_traditions:0 "共和传统"
 FRA_republican_traditions_desc:0 "自1789年以来，法国共和主义就获得了自己独特的美学和哲学身份。共和国拥有许多历史性的庆祝活动和公民仪式，而为了恢复对议会制度的信心，我们必须为社会主义注入新的活力。促进庆祝共和历史的浪漫艺术和恢复领导人的仪式和礼仪职责想必能够达成这一目标。"
 FRA_ceremonial_presidency:0 "仪式性总统"
 FRA_ceremonial_presidency_desc:0 "自雅各宾派掌权以来，行政部门一直紧紧控制着法国政治，而立法机构和司法机构则被完全边缘化。然而现在，随着联合政府巩固了自己的权势，甘末林在很大程度上接受了议会对文官行政的控制，因此我们可以进一步将总统的角色简化为一个仪式性的傀儡。受欢迎的战争英雄甘末林是担任此职位的不二之选，他的威望肯定会进一步加强我们的民众支持。"
 FRA_judicial_independence:0 "司法独立"
 FRA_judicial_independence_desc:0 "在雅阁宾派统治下，法律制度经常被用于不公正地迫害政敌，而法院也经常因被恐吓而做出有利于雅阁宾派的裁决。这对一个社会主义共和国来说是不健康、不可持续的，因此我们必须进一步在法律上庄严写明司法部门的独立性，并签署更多旨在加强司法部门的宪法条款。"
 FRA_free_petain_prisoners:0 "释放雅阁宾派时期囚犯"
 FRA_free_petain_prisoners_desc:0 "在执政的几个月里，雅阁宾派不公正地逮捕了许多政治对手，这些人能够成为我们政府的优秀政治家和行政人员，因此在加强司法独立性之后，我们应该着手撤销他们的判决。"
 FRA_legislative_empowerment:0 "赋权议会"
 FRA_legislative_empowerment_desc:0 "随着我们的经济改革的实施，甘末林最终接受了作为国家统一象征的仪式性地位。于是我们现在可以更进一步巩固议会权力。如果法兰西公社不是一个民主的，那它就根本不是社会主义国家。"
 FRA_monetary_reform:0 "法郎贬值"
 FRA_monetary_reform_desc:0 "多列士的雅阁宾派经常忽视国家经济，尤其是在他们还能得到足够的军备的情况下。这当然是完全不可持续的，只有坚定的货币和金融改革计划才能创造经济繁荣，并为本土的解放打下基础。联盟内部关于如何改革经济存在很多争论，但各方都同意法郎必须贬值，因此我们可以从这一方面开始我们的改革。"
 FRA_reynaud_plan:0 "自由化计划"
 FRA_reynaud_plan_desc:0 "莱昂·布鲁姆总理已经接受了自由化的经济建议，主张私有化、精简官僚体系，相信这是使我们的经济腾飞的关键一步。我们可以通过将雅阁宾派管理或监督的工业项目投入自由市场来实施这些建议。"
 FRA_end_fourty_hour_week:0 "终结四十小时工作周"
 FRA_end_fourty_hour_week_desc:0 "对市场的过度监管和干预只会扼杀我们解放北非所需的人才和经济基础。每周最多工作四十小时的毫无价值的法律终于可以被废除了。"
 FRA_free_market:0 "鼓励私营企业"
 FRA_free_market_desc:0 "只有自由市场的主动性和活力，而不是无能而腐败的国家干预，才能使我们的经济为北非的解放打好基础，并最终使得国家富裕起来。现在是时候让政府进一步放弃经济干预了，这样不仅能确保对民主化的支持，还能推动他们采取更多措施来宣传全民创业和努力工作的价值观。"
 FRA_chautemps_plan:0 "温和干预计划"  
 FRA_chautemps_plan_desc:0 "总理莱昂·布鲁姆已经接受了干预主义的经济建议，倡导工人的代表权和福利国家体系，并支持加强国家干预。我们可以通过大幅增加政府在社会福利方面的支出，并扩大国家福利安全网来开始实施这些计划。"
 FRA_nationalise_infrastructure:0 "国有化基础设施"
 FRA_nationalise_infrastructure_desc:0 "我们不能允许少数地区的狭隘利益在这个关键时刻阻碍国家利益，因为我们需要高质量的基础设施来连接我们庞大的国土，以加强我们的动员能力和战争潜力。因此国家将接管目前正在进行的所有基础设施项目，以及目前每一条公路和铁路的所有权。"
 FRA_worker_representation:0 "工人代表"
 FRA_worker_representation_desc:0 "革命之所以发生，是因为普通的法国工人感到了无能为力、被剥削和被背叛。如果我们要不想有朝一日重蹈第三共和国的覆辙，就必须通过工会来体现工人的代表权，降低普通工人对激进派的支持度。"
 FRA_economic_mobilisation:0 "经济动员"
 FRA_economic_mobilisation_desc:0 "我们经济改革的主要部分现在已经完成，因此我们可以将注意力转向即将到来的战争，我们必须使我们的经济为战争做好准备。我们需要增加对武器生产的补贴和宣传，提醒商人注意当前的战争和爱国主义的必要性，以此确保国家为即将到来的冲突做好准备。"
 FRA_republican_restoration:0 "共和派革新"
 FRA_republican_restoration_desc:0 "随着甘末林放弃了昔日的独裁权力，民众对民主和社会主义的信心正在稳步恢复。莱昂·布鲁姆越来越被视为一位仁慈的国家领袖，而甘末林本人的声望也有助于争取民众对联盟的支持。民主社会主义的理想确实得到了复兴，莱昂·布鲁姆政府成功地完成了恢复民主的使命。"
 FRA_relax_censorship:0 "放松审查" 
 FRA_relax_censorship_desc:0 "在雅阁宾派统治下，新闻界的政治报道经常被压制，也经常被收买来刊登对政府有利的报道。严厉的审查法律仍然存在——以紧急状态为借口，这些法律与我们走向民主化的目标完全不相容。现在是我们废除这些措施的时候了，我们一定要恢复新闻界和普通人的自由。"
 FRA_cleanse_corruption:0 "清理腐败"
 FRA_cleanse_corruption_desc:0 "在雅阁宾派统治期间，政府官员的许多私人朋友或家人很容易获得政府职位和补贴，而肆无忌惮的行政人员往往会公然而明显地作出犯罪行为，例如贿赂上级和敲诈勒索普通人。我们必须采取措施调查这些不受欢迎的人并将其绳之以法，并宣传一个明确的信息：只有政治功绩才能在新政府内为官僚带来成功——腐败、贿赂和其他腌臜行为都不行。"
 FRA_government_of_consensus:0 "大众政府"
 FRA_government_of_consensus_desc:0 "长久以后，我们终于成功地结束了法兰西的独裁统治、经济混乱和腐败。尽管存在许多明显的分歧，但各派温和社会主义们已经接受了共识和合作的精神，甘末林自己的受欢迎程度也极大地提升了我们的支持。我们已经在殖民地内尽可能多地实现了民主化，并随时准备为地中海各地的兄弟带来真正的自由。自由，平等，博爱，一同庆贺！"
 FRA_PR_Victory:0 "法兰西社会主义" 
 FRA_PR_Victory_desc:0 "几乎没人觉得甘莫林能够推翻雅各宾派的暴政，雅各宾政府内部的一些人把我们看作隐蔽的第三共和国同情者，甚至妄想碾碎我们。然而，我们坚持了下来，现在我们主宰一切。我们将捍卫法国民主，为工人的意愿而斗争！"
 FRA_ally_republicans_socialists:0 "社会主义联盟"
 FRA_ally_republicans_socialists_desc:0 "我们将与无政府主义者与总工会建立联盟。"
 FRA_liberty_without_compromise:0 "自由不妥协"
 FRA_liberty_without_compromise_desc:0 "自由、平等、博爱。这是旧法兰西共和国的座右铭，也将成为新公社的指导思想。自由：我们将为法国人民的自由而战，并不遗余力地维护这些自由。平等：我们将营造人人平等的环境，给每个无产者以工具，让他的子女能够过上比自己更好的生活。博爱：我们将重新点燃所有法国人感受到的兄弟情谊。我们不能让琐碎的政治分歧分裂我们，因为欧洲对自由的最大威胁就坐落于东部边境。相反，所有法国人都将在自由的火炬下团结起来，迈向未来，将自由之光照亮世界上最黑暗的角落。"
 FRA_tradition_parlementaire:0 "永恒的议会传统"
 FRA_tradition_parlementaire_desc:0 "虽然一些社会主义国家已决定加强行政部门力量，但法国的民主制度一直以议会为主。我们的行政部门在常常由人民选举产生、能最准确地表达自己意见的议会面前几乎没有什么实权可言。我们将通过加强对总统的宪法约束来维持这一事实。有人说这多此一举，但对我们来说，这是一如既往的必要措施。我们必须确保每个人都知道法国是由人民统治的，而非行政部门。"
 FRA_gradual_economic_transition:0 "渐进式经济转型"
 FRA_gradual_economic_transition_desc:0 "从雅各宾派经营的集体化经济迅速过渡到效率更高的社会化经济将会产生可怕的后果。不管反对者们如何聒噪，这都是对经济体制的一次巨大冲击，于经济复苏而言必然是致命的。我们必须实现平稳过渡，即使经年累月也在所不惜。"
 FRA_pardon_moderate_socialists:0 "赦免工团者"
 FRA_pardon_moderate_socialists_desc:0 "并非所有公社成员都是雅各宾派的破坏分子。他们中的一些人，曾在力所能及的地方努力维护真正的法国。这些人本该因挺身反抗暴政而受到褒扬，现在却在法国各地的监狱里受尽折磨。根据人民阵线的一项特别法令，许多工团主义者将被赦免并释放，可以重返政界。"
 FRA_welfare_for_people:0 "为人民的福利"
 FRA_welfare_for_people_desc:0 "虽然多列士践踏了我们亲爱的法国，但他的一些奇思妙想还是有点价值的。其中一个想法便是强大的社会服务网络。我们得搞一个轻量版，至少让我们的人民在开始重建他们被内战摧毁的城镇、街道和家园的艰难进程的时候不必担心挨饿。"
 FRA_ardent_anti_clericalism:0 "狂热反教权主义"
 FRA_ardent_anti_clericalism_desc:0 "在第三共和国期间，教会是社会的支柱，是秩序党的帮凶。所有这些腐败的牧师只是想要接着奴役人民，拿他们严厉的、反动的道德束缚人民。我们要切断他们伸出的触须，结束他们对无产者个人生活不公正和非法的侵犯。"
 FRA_republic_at_the_service_of_the_people:0 "共和国为人民服务"
 FRA_republic_at_the_service_of_the_people_desc:0 "如果我们要避免1919年和1920年发生的悲剧，我们便必须按照人民的意愿行事，而不是背道而驰。起义是因政府脱离人民而引发，我们也因此走到毁灭的边缘。只要让人民知道我们正为他们而行动，我们便能获得那理所当然地失信于人民的前任政府所遗失的信任，甚至让前公社分子重回我们的怀抱。"
 FRA_honor_the_reals_revolutions:0 "尊重革命"
 FRA_honor_the_reals_revolutions_desc:0 "1789年的理想主义者们推翻了专制王朝的路易，1830年的自由主义者们推翻了波旁王朝，执行了人民主权的权利，1848年的共和主义者们一劳永逸地抹去了君主制度的污点，1919年无产阶级建立了公社，打倒了资产阶级。所有这些都值得尊重。"
 FRA_la_republique_sociale:0 "社会共和国"
 FRA_la_republique_sociale_desc:0 "我们生活在1919年的荫蔽之下，革命先辈也将会在那些令人陶醉的日子里惊奇地注视着我们。我们已经把法国变成了一个强大而安全的民主社会主义国家，倘若容许我们自吹自擂的话，它还是欧洲最伟大的国家。世界上社会主义国家向我们寻求精神鼓舞。社会主义法兰西自由永葆！"
 FRA_modernise_the_armata_rossa: "红军现代化"
 FRA_modernise_the_armata_rossa_desc: "1919革命期间，起义部队重组为红军，此后军队再未有大规模变动，武装力量的落后是我们未能统一全国的主要原因之一，我们必须确保在未来不至重蹈覆辙。"
 FRA_commissione_armi_e_munizioni: "武器弹药委员会"
 FRA_commissione_armi_e_munizioni_desc: "对反革命进行武器的批判，自然需要组织研究和制造新式武器。因此，我们需要成立“武器弹药委员会”，以领导这一项目。"
 FRA_replace_the_six_point_five_milimetres: "更换6.5mm弹药"
 FRA_replace_the_six_point_five_milimetres_desc: "战前的圣埃蒂安步枪仍在服役，我们的步枪必须因时而变。我们要给战士们配发新式步枪。"
 FRA_armaguerra: "半自动步枪"
 FRA_armaguerra_desc: "当前世界战火纷飞，武器装备的生命周期相当短暂。新型半自动步枪，可以将[ROOT.GetAdjective]步兵小队的火力水平提升至新的高度。"
 FRA_telo_mimetico: "迷彩装备"
 FRA_telo_mimetico_desc: "昔日颜色各异的夹克装在现代战场上已经不适用了，虽然简单的单色制服已经取代它们列装部队，但仍有人提议在军服添加帐篷上使用过的迷彩图案。"
 FRA_howitzer_standardisation: "榴弹炮标准化"
 FRA_howitzer_standardisation_desc: "部队列装的野战炮种类正在变得越来越多，后勤补给压力也越来越大，建立榴弹炮炮管及弹药的标准制度能有效减轻后勤补给压力。"
 FRA_cannone_da_novanta: "90毫米火炮"
 FRA_cannone_da_novanta_desc: "敌陆空载具都具有重型装甲，要想击穿他们就得更换一种新式大口径火炮。90毫米口径的新型火炮就能出色地满足我们的需求。"
 FRA_motorise_the_bersaglieri: "神射手部队摩托化"
 FRA_motorise_the_bersaglieri_desc: "内燃机的应用，让部队速度得到极大提升。然而遗憾的是，[ROOT.GetNameDef]中并无足够的摩托化装备，因此目前只有尖刀部队得到机动化升级。"
 FRA_semoventi_dartiglieria: "自走炮"
 FRA_semoventi_dartiglieria_desc: "陆战之王，犹象棋之王，行动迟缓，毫无机动性。自走炮部队的建设将会极大地改变炮战局面。"
 FRA_carri_di_rottura: "突破坦克"
 FRA_carri_di_rottura_desc: "为了避免世界大战中的僵持局面，并且突破敌军静态防御，我们需要研究更加强大的重型坦克，来为步兵进攻铺平道路。"
 FRA_ferrea_mole_ferreo_cuore: "钢铁意志，坚如磐石"
 FRA_ferrea_mole_ferreo_cuore_desc: "“钢铁意志，坚如磐石”是[ROOT.GetAdjective]装甲部队的格言，这意味着，不仅战争机器需要优秀的性能，驾驶它的人也需要极高的素养和信念。"
 FRA_la_legione_proletaria: "无产阶级军团"
 FRA_la_legione_proletaria_desc: "革命是什么？如何进行革命？对于这个问题，法兰西的每一个工人都有发言权。我们将打造一支贫民之军，让全体法兰西英雄儿女有机会为国争光，参与到轰轰烈烈的革命运动中去。"
 FRA_corpo_darmata_di_manovra: "机动军"
 FRA_corpo_darmata_di_manovra_desc: "突破敌军防线远远不够，我们还要有专门部队进入并扩大缺口，并积极向敌纵深机动。世界大战时使用坦克支援步兵的战术已经过时，我们将组建新的机动兵团，用现代坦克和骑马机动步兵，来攻击敌军防线暴露的侧翼和缺口处。"
 FRA_ragruppamenti_esploranti: "侦察分队"
 FRA_ragruppamenti_esploranti_desc: "我军以游击队起家，自然是明白侦察的重大意义和战术价值。远距离巡逻有助于我们渗透敌后，降低作战行动风险，提高战斗效率。"
 FRA_one_army_one_command: "全军统一指挥"
 FRA_one_army_one_command_desc: "法兰西的社会主义运动已经从1919年的一场英勇的抵抗运动成长为一个接管全国的真正的政权。我们的军队结构必须反映出这一点：虽然自主性可能是至关重要的，通讯和后勤也不可或缺，但统领今天法兰西的庞大军队需要一个能够管理战争全局的中央指挥部，同时战地指挥官必须能够遵循指挥部严密的计划行事。"
 FRA_maintain_officer_autonomy: "保持军官独立性"
 FRA_maintain_officer_autonomy_desc: "拜占庭式官僚政治不可能让战争取得成功。我们应该简政放权，让基层军官创造性地解决战场上的挑战。"
 FRA_reform_modena_military_academy: "改革军事学院"
 FRA_reform_modena_military_academy_desc: "显然，我们的军官队伍亟待专业化，尽管法国的军事学院都是由共和国政府一手打造，但如今它同样是无数革命军人的摇篮，学院对如何将社会主义思想融入军队有着绝妙的点子，其中的许多设想都能为军中设置条例及规范做参考，而这需要我们进一步规范学院课程并提高学院学术水平。"
 FRA_gruppi_di_difesa_della_donna: "妇女卫队"
 FRA_gruppi_di_difesa_della_donna_desc: "军队中的平权主义者一直在提议让妇女进入战斗部门，这显然有助于丰富我们的人力储备，亦可鼓动天赋异禀的巾帼英雄在军队中建立功业，实现自己的雄心抱负。这个项目刚刚起步，可以让她们加入到妇女防御小组中，使她们逐步融入军队。"
 FRA_vallo_alpino: "阿尔卑斯铁壁"
 FRA_vallo_alpino_desc: "阿尔卑斯山脉也许是世界上最好的天然屏障，但完全依靠自然环境抵御外敌并非明智之选。在山口要隘处修建永久性防御工事，可以将我国的北部边界变为铜墙铁壁，一夫当关，万夫莫开，让敌人抚膺坐叹。"
 FRA_corpo_speciale: "特种部队"
 FRA_corpo_speciale_desc: "所有法兰西战场的一个共同点就是地理环境的复杂多样，忽视这些环境差别是愚不可及的。我们必须拥有准备应对各种环境的部队。"
 FRA_brigate_marine: "海军陆战旅"
 FRA_brigate_marine_desc: "如果前线陷入僵持，我们也不是没有选择。特种单位可以在敌后登陆，打乱敌军部署，伺机包围他们，甚至直接攻击汉诺威等战略要地。"
 FRA_carabinieri_del_cielo: "空中奇兵"
 FRA_carabinieri_del_cielo_desc: "尽管不像山地部队和海军陆战队那样易于部署，伞兵仍是一支现代军队的宝贵财富。通过快速地夺取堡垒、港口等战略要地，伞兵可以震慑敌军，为大部队开进扫清障碍。"
 FRA_alpini_rossi: "红色阿尔卑斯"
 FRA_alpini_rossi_desc: "阿尔卑斯横贯法兰西，因此我们对特种部队的需求集中于山地部队上。山地作战无可避免，我们必须力求在山地战胜敌军。"
 FRA_la_guardia_rossa: "赤卫队"
 FRA_la_guardia_rossa_desc: "社会主义是科学，是真理。我军放弃了过去以牺牲求胜利的观念，相反，人强马壮、精甲锐兵将成为胜敌之要。柏林和阿尔及尔的反动派，在社会主义铁蹄下颤颤发抖吧！"
 FRA_formazione_di_difesa: "防守战术训练"
 FRA_formazione_di_difesa_desc: "尽管赤卫队骁勇善战，但要想夺取胜利也离不开一支防守骨干。我们不会混淆国家武装的职责和理论，而是利用民兵来填补空缺和保卫阵地，同时让更强大的部队腾出手去粉碎敌人。"
 FRA_scuole_centrale_militare: "中央军校"
 FRA_scuole_centrale_militare_desc: "组建一个由在全国各地军校构成的联邦机构将有助于推行部队标准化，使我们能够围绕战术经验丰富的赤卫队编制制定更加雄心勃勃的策略。"
 FRA_autotrasportabilita: "大规模公路运输"
 FRA_autotrasportabilita_desc: "赤卫队需要一个切实可行的方案来确保我们的对敌优势。值得庆幸的是，我们雄厚的工业实力可以实现这一目标：通过为机动部队设计更好的车辆和理论支持，我们可以击败半岛上的反动势力，并在他们利用数量优势之前从细节上击败他们。"
 FRA_guerra_brigantesca: "对外战争"
 FRA_guerra_brigantesca_desc: "赤卫队作战要发扬匪帮精神：机动、隐蔽、灵活。这些品质将融入到我们的军事理论中，并在未来的战争中得以实践。"
 FRA_guardia_alla_frontiera: "守卫边疆"
 FRA_guardia_alla_frontiera_desc: "国境之内，游击战术大有可为。但边境线上，赤卫队就要时刻准备着同邻国进行战争。我们必须要有能力保卫一条宽大战线，以为反攻和远征敌境做好准备。"
 FRA_establish_military_inspectorate: "建立军事监察局"
 FRA_establish_military_inspectorate_desc: "无数的民间民兵需要转变成一支为革命服务的联合部队。我们将成立一个军事监察局来约束军队，以前各自为政的师长们将需要统一其装备、组织和训练。"
 FRA_arditi_del_popolo: "学习人民敢死队"
 FRA_arditi_del_popolo_desc: "在世界大战期间，意大利作为突击队的阿迪蒂敢死队因能够挑战壕沟战僵局而闻名。而自动武器和近距离作战的发展则让这类部队的用武之地更加广泛。我们应向意大利同志学习，结合了阿迪蒂战术和革命热忱的人民敢死队将会成为开辟战胜反动派之路的突击队。"