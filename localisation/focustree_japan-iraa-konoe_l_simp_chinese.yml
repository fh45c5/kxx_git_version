l_simp_chinese:
 JAPKONOE_strike_against_the_zaibatsu_monsters:0 "打击财阀怪物"
 JAPKONOE_strike_against_the_zaibatsu_monsters_desc:0 "铁锤将粉碎财阀的邪恶。自明治维新以来，金融资本的增长造成了一个被西方放荡腐蚀的日本社会，更不用说构成财阀的巨型企业的货币影响力所带来的金融腐败风险了。现在我们已经恢复了天皇并统一了国家，我们将消除旧秩序的最后一个污点。"
 JAPKONOE_the_important_industry_control_act:0 "重要产业管制法"
 JAPKONOE_the_important_industry_control_act_desc:0 "尽管我们已经给财阀一条生命线，以换取他们对他们的更多控制，但我们必须最大限度地发挥这一作用，而不是完全纳入他们。我们要落实保护主义政策，尽量减少其危害。"
 JAPKONOE_a_promise_to_the_rural_soldiers:0 "对农兵的承诺"
 JAPKONOE_a_promise_to_the_rural_soldiers_desc:0 "恰好，帮助我们政变的士兵都来自农村家庭，他们被地主剥削太久了。我们必须通过进行有利于他们和其他贫困农民的土地改革来获得他们的支持。"
 JAPKONOE_total_nationalization:0 "全面国有化"
 JAPKONOE_total_nationalization_desc:0 "所有力量都必须对国家及其生产表示工业支持。"
 JAPKONOE_form_the_national_literature_association:0 "成立全国文学协会"
 JAPKONOE_form_the_national_literature_association_desc:0 "国家图书馆的成立是出于对我国人口文盲问题以及一些群众缺乏奉献精神的关注。我们必须教育群众，启发他们接受我们的新制度运动，同时提高他们的智力，使他们成为我们的未来。"
 JAPKONOE_promote_nochikaiho:0 "宣传农地开发"
 JAPKONOE_promote_nochikaiho_desc:0 "我们要改造山村的土地。"
 JAPKONOE_establish_the_national_railways_service:0 "建立国家铁路服务"
 JAPKONOE_establish_the_national_railways_service_desc:0 "日本的成功列车将在日本的铁轨上运行。"
 JAPKONOE_preparing_for_total_war:0 "准备全面战争"
 JAPKONOE_preparing_for_total_war_desc:0 "当暴风雨乌云席卷全球时，大和王朝的太阳将在其土地上照耀着明亮的胜利。为了实现这一现实，我们将让全国做好准备，为天皇和日本而战，直至死亡。我们必须准备好为全面战争做出任何牺牲。"
 JAPKONOE_form_the_greater_japan_religious_information_association:0 "成立大日本宗教情报协会"
 JAPKONOE_form_the_greater_japan_religious_information_association_desc:0 "我们必须扩大对世界信仰的了解。我们应该扩大我们的全球知识，以便我们能够适应在国外结交朋友。"
 JAPKONOE_spiritual_mobilization_plan:0 "精神动员计划"
 JAPKONOE_spiritual_mobilization_plan_desc:0 "我们将动员全国进行全面战争。在精神上和个人上，我们将取悦神道诸神和武士的英雄主义传说，战胜日本的敌人，并分享天皇及其神性的荣耀！不惜任何代价，都要为天皇而死！"
 JAPKONOE_form_the_national_volunteer_corps:0 "组建国家志愿军"
 JAPKONOE_form_the_national_volunteer_corps_desc:0 "那些真正忠于我们的人，将为我们的国家而战。"
 JAPKONOE_konoe_controls_the_center:0 "近卫控制中央"
 JAPKONOE_konoe_controls_the_center_desc:0 "近卫已经建立了帝国统治协助协会，现在近卫的目标是将他的极权主义与民族民粹主义混合的政治哲学贯彻到国家中。随着我们在近卫的新计划下扩大对天皇和群众的更大忠诚，财阀将受到束缚。"
 JAPKONOE_he_bends_to_the_left:0 "他向左倾斜"
 JAPKONOE_he_bends_to_the_left_desc:0 "通过尾崎秀实左派人士的精心影响，近卫将大政翼赞会置于左派势力的影响之下。大政翼赞会现在走上了国家工团主义的道路，并在近卫的领导下走向更加红色的未来。"
 JAPKONOE_he_bends_to_the_right:0 "他向右倾斜"
 JAPKONOE_he_bends_to_the_right_desc:0 "近卫凭借在右翼派别中的影响力，确保了大政翼赞会首相的位置。现在我们要保卫日本，反对工团主义，保卫天皇。"
 JAPKONOE_support_the_youth_associations:0 "支持青年协会"
 JAPKONOE_support_the_youth_associations_desc:0 "桥本要引导我们的年轻人忠于天皇和国家。"
 JAPKONOE_unify_the_trade_unions:0 "统一工会"
 JAPKONOE_unify_the_trade_unions_desc:0 "我们必须结束工人和资产阶级之间的不满。我们将把工会作为一种形式，将上层阶级和彼此联合起来，以创建一个统一的帝国。"
 JAPKONOE_dontmissthebus:0 "别错过巴士"
 JAPKONOE_dontmissthebus_desc:0 "为了进一步为帝国带来进步和繁荣，近卫发起了“不要错过公共汽车”活动。这项运动表明日本人民必须跟上日益现代化的世界。"
 JAPKONOE_absorb_the_trade_unions:0 "吸收工会"
 JAPKONOE_absorb_the_trade_unions_desc:0 "他们将屈服于我们，而我们将乐于控制他们以消除工团主义的污点。我们将结束不守规矩的工团主义造成的动乱，在近卫首相和天皇的荣耀下为日本工人创造一个工人天堂。"
 JAPKONOE_national_land_reforms:0 "国家土地改革"
 JAPKONOE_national_land_reforms_desc:0 "土地应进行改革。"
 JAPKONOE_strengthen_the_bia:0 "加强 BIA"
 JAPKONOE_strengthen_the_bia_desc:0 "BIA 是一群似乎对当前全球环境下的经济学有着深入了解的实业家。我们必须赋予他们更多的经济权力，以实现更加社团主义的经济成功。"
 JAPKONOE_a_budget_for_war:0 "战争预算"
 JAPKONOE_a_budget_for_war_desc:0 "当我们准备对世界发动全面战争时，我们需要组织生产资料背后的财政状况，如果我们陷入全面战争，这将是令人担忧的。我们必须拨出一定数额的资金来支付全面战争所需的武器和工业。"
 JAPKONOE_control_the_sanpo:0 "控制三方"
 JAPKONOE_control_the_sanpo_desc:0 "三方将在我们的掌控之下。"
 JAPKONOE_expand_the_neighbourhood_associations:0 "扩大居委会"
 JAPKONOE_expand_the_neighbourhood_associations_desc:0 "我们必须将民主扩大到地方一级。"
 JAPKONOE_establish_asianist_organizations:0 "建立亚洲主义组织"
 JAPKONOE_establish_asianist_organizations_desc:0 "我们要推动泛亚主义迈上新台阶。"
 JAPKONOE_work_with_the_sanpo:0 "与三方一起工作"
 JAPKONOE_work_with_the_sanpo_desc:0 "我们将与工会合作。"
 JAPKONOE_form_the_gjwa:0 "成立 GJWA"
 JAPKONOE_form_the_gjwa_desc:0 "成立大日本妇女会，倡导改革家庭生活、要求国防训练等新国防理念，努力动员各阶层妇女加入国家全面战争体系。这将是释放全面战争日本全部潜力的关键。"
 JAPKONOE_no_longer_the_weak_premier:0 "不再是软弱总理"
 JAPKONOE_no_longer_the_weak_premier_desc:0 "曾经被认为是软弱的领导人的近衛文麿如今已经崛起，现在正凭借自己的努力带领日本走上一条新的繁荣之路，现在他将在天皇的祝福下用铁拳领导日本。"