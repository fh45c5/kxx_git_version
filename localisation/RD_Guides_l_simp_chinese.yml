 rising_dragon_guide.1.desc:0 "东方会线/国民同盟线/政友会线/民政党线/社会大众党线指南：\n\n-在1936年选举中选择任意政党（译者注：经过实际游玩，感觉应该是选择“社会大众党激进派以外的派别”），然后阻止皇道派和血盟团政变。在提前选举事件中选择你想要玩的政党。接下来，裕仁同样会跳出来发表意见：\n-若裕仁支持选举结果，则选择“让我们同意天皇的观点。\n-若裕仁反对选举结果，则选择”“他已经越界了！”\n（总之就是选择支持选举结果的选项）每个政党都有单独的国策树。除了东方会以外还有1940年选举的国策树，东方会会停止选举所以没有。\n（译者注：除了国民同盟以外所有线都有支线：东方会线有极权线和国粹线，政友会线有威民/社保的正统线以及社保的改革线，民政党有市自的官僚线和社自的党人线，社会大众党有社民左线、社民右线和民族主义极权线）\n\n进入东方会线的另一方法：\n\n-让皇道派政变，然后选择近卫的大政翼赞会。然后选择让左派的中野正刚掌权，完成国策树就可以转入东方会线。\n\n左线（日共/安人）指南：\n\n--在1936年选举中选择社会大众党激进派，然后五一五事件左派会直接夺权，随后在军队反政变后会爆发内战。选择用赤军打败旧帝国，完成赤军的内战国策树就可以选择未来的领导人：\n安人候选四名：无政府主义的部落联盟、罪犯无政府的松本治一郎、昭和无政府（君主安纳其）的石川三四郎以及社会无政府主义精神病辻润。\n日共激社/工团候选三名：野坂参三（激社）、山川均（激社）、山本悬藏（工团）。\n日共极权（共产）候选三名：宫本显治、德田球一、福本和夫。\n\n（译者注：除了列出的线路以外，还有隐藏的财阀线。个人提示是此线路与决议画面的财阀影响力以及部分非赤军线里财阀国有化相关决策有关系）"
