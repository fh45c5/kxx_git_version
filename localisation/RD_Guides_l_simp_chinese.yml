 rising_dragon_guide.2.title:0 "台湾指南"
 rising_dragon_guide.2.desc:0 "土著起义指南：\n\n-黑色星期一后，在事件“围剿雾社叛乱”中选择“呃，他们不再是威胁了”，然后就会触发一个土著发动进攻并取胜的事件，然后雾社起义就成功了。之后你可以选择莫纳鲁道的国粹部落社会线或福尔摩沙共和国线（译者注：包括汤守仁的家独线和高一生的社自线）\n\n台湾左线指南：\n\n-在事件“围剿雾社叛乱”中选择“立刻粉碎他们！”解决土著，然后尽可能降低日本化程度（总督可以选林献堂加快进度），然后在1937年会重新选择总督，随便选一个，然后在国策“保卫台湾”里选择提升左派势力的选项，然后他们就会夺权（译者注：这条路线可能是看日本化降低的程度，译者在1936年选林献堂然后使劲降日本化程度，结果在选择新总督之前左派就夺权了。左线包括台湾民众党的三民主义线、简吉的农社线和台共的共产/工团线）\n\n林熊征（企业国家）线指南：\n\n-解决土著，然后尽可能降低日本化程度，然后在1937年会重新选择总督，在这里选择林熊征。如果想要独立的话要确保日本进入内战（译者注：这一点存疑，见到过日本没内战但是林熊征独立了的情况）。\n\n日帝/越南残党指南：\n\n-首先，进入该线需要触发日本内战，建议游戏规则设置。解决土著，然后尽可能降低日本化程度，然后在1937年会重新选择总督，在这里选择安藤利吉。如果内战爆发了，可以选择让安藤或者雍仁摄政，抑或是直接让从越南跑来的强柢宣称越南帝国。但是如果想要复辟天皇需要赤军赢得内战，否则旧帝国内战获胜的话，台湾会重新成为日本傀儡国，然后国策树就都被锁住了。不过如果你选强柢的话就不会被傀儡，可以继续试图收复越南。（译者注：原本的路线指南这段写得太乱了，整理一下）"
