 rising_dragon_guide.0.desc:0 "由于目前版本的路线指南错误和不详细之处较多，因此翻译时进行了一些个人的补充。\n\n黑道（893）线指南：\n\n-在1936年选举中选择“僵局”选项，在事件链后黑道将掌权。（译者注：在事件“帝国议会的崩溃”中请务必不要选择\"我们现在应该团结起来......\"选项，这会导致无法进任何线）\n\n日莲主义线/黑龙会线/橘孝三郎线指南：\n\n-在1936年选举中选择政友会、民政党或者社会大众党（译者注：经过实际游玩，感觉应该是选择“社会大众党激进派以外的派别”）。在事件\"对军队激进化的担忧\"中，选择“国会否认调查”。七天之后，血盟团事件发生，选择选项“一人一杀”（给你标成红色了已经）。之后，你就可以自由地选择上述三个路线了。（译者注：日莲主义线之中还分为石原莞尔/井上日召的右派线和妹尾义郎的左派线，黑龙会线则分为内田良平线和大本（出口王仁三郎）线）\n\n皇道派线（译者注：泛亚线/皇道派线/大政翼赞会线）指南：\n\n方法1：\n\n-在1936年选举中选择政友会、民政党或者社会大众党（译者注：经过实际游玩，感觉应该是选择“社会大众党激进派以外的派别”）。在事件\"对军队激进化的担忧\"中，选择“国会否认调查”。七天之后，血盟团事件发生，选择“一人一杀”以外的那个选项，接着你会获得一个对付皇道派的任务，尽可能地提升军队影响力让这个任务失败（这部分看决议界面），然后你就可以进入皇道派线，包括三个路线：泛亚线包括北一辉线和大川周明线，皇道派线包括樱会（桥本欣五郎）线和国本社（荒木贞夫）线，大政翼赞会线则包括近卫文麿、林铣十郎、平沼骐一郎、久原房之助、中野正刚、桥本欣五郎、浅沼稻次郎。\n\n方法2：\n\n-在1936年选举中选择社会大众党激进派，然后五一五事件左派会直接夺权，随后在军队反政变后会爆发内战。选择用军部打败赤军，可以直接让皇道派掌权。（译者注：这样会直接进入上述的荒木贞夫线）\n\n统制派线指南（包括松井石根的泛图兰）：\n\n方法1：\n\n-在1936年选举中选择任意政党（译者注：经过实际游玩，感觉应该是选择“社会大众党激进派以外的派别”），然后阻止皇道派和血盟团政变，也就是在事件\"对军队激进化的担忧\"中选“国会批准调查”。降低军队影响力解决上述的对付皇道派任务，然后在接下来的提前选举中选择任何一党。然后裕仁会跳出来对选举发表评论，有两种情况：\n-若裕仁支持选举结果，则选择“他已经越界了！”\n-若裕仁反对选举结果，则选择“让我们同意天皇的观点。”\n（译者注：总之就是要反对选举结果。统制派线分为松井石根的泛图兰线、东条英机的国粹线和永田铁山的家独线）\n\n方法2：\n\n-让皇道派政变（参照上述指南），然后选择近卫的大政翼赞会。然后选择让右派的林铣十郎掌权，之后选择国策“宣告统制派的统治地位”。\n"
