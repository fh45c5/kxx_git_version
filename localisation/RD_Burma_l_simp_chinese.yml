 BRM_the_chettyar_crisis_decision_category:0 "国家大会"
 BRM_the_chettyar_crisis_decision_category_desc:0 "The collapse of the British regime brought the battered royalists back into power under a fragile coalition, but it could not solve the economic inequities left behind by colonial rule. The Chettyars, Indian landholders who have only become more powerful with the absence of British restrictions, are driving rural inequity and rage to a breaking point. Failure to handle this will leave lasting consequences as factionalism grows within Burma.\nFactions:\n\nThe §XTraditionalists§! are seeking to consolidate and centralise power around the throne. Their political control bestows political power. However, their power only comes from balancing the power of all factions with their own undeniable superiority.\n\nThe §YInternational Traders§! seek to further the economy of Burma, and will gain more trade deal efficiency the more power they have. However, the more they gain, the more they will reduce public support and military factories.\n\nThe §BUCBA Nationalist Movement§! seeks to control the political  apparatus and guide it towards their aims of conservative, modernising nationalism. It will provide increasing production bonuses for civilian factories. They may ally with the Traditionalists but are likely to lean more towards educational reform and expanded rights and economic roles for native Burmans.\n\nThe §RThakin-Radical Movement§!  has built on its educational base to expand towards labour rights, education expansion and rural mobilisation. This movement will contribute recruitable population, and mild political power buffs.\n\nThe §FMilitary§! starts with Negligible power, but unlocking increasing power to the political army will grant it more influence in politics. They grant powerful bonuses to the military's offensive and defensive power.\nFactions\n\n§XTraditionalists: [?burma_trad|%0]§!\n§YInternational Traders: [?burma_int|%0]§!\n§BUCBA Nationalist Movement: [?burma_ubca|%0]§!\n§RThakin-Radical Movement: [?burma_thak|%0]§!\n§FMilitary: [?burma_army|%0]§!"
 BRM_shan_resistance:0 "掸邦抵抗"
 BRM_shan_resistance_desc:0 "定期举行的国旗游行是缅甸国家名义上的权威仅存的部分——平息掸邦的一再失败可能会对国家的合法性产生严重后果。"
 BRM_rangoon_export:0 "仰光出口公司"
 BRM_rangoon_export_desc:0 "由于英国市场和帝国的崩溃，缅甸被迫依赖德国银行的信贷。但这些公司依赖的往往是不稳定的国际价格，这种情况在 20 世纪 30 年代变得更加严重，而布林格池的隐性支持失败可能会使缅甸陷入全面的经济混乱。"
 BRM_thakin_lat_hog_ade:0 "金·芒·拉特"
 burma.0.t:0 "缅甸：一个饱受战争蹂躏的国家"
 burma.0.d:0 "1925年革命不可避免地导致曾经强大的不列颠殖民帝国垮台。当英属印度很快就分裂为三个独立国家时，在英属缅甸地区，情况一直不甚明朗，似乎缅甸将要沦为一块军阀割据的混乱之地。而在局势动荡之时，德国的从中干预结束了缅甸境内的一切内部动乱，由此催生的最终妥协方案将缅甸东部和北部的部分地区割让给了暹罗，而其他地区则置于复辟的贡榜王朝的统治之下。从那以后的几年里，贡榜女王密分拉一直在努力巩固自己的统治，抑制因政治需求增长而日趋激进化的民众。而一直以来，婆罗多公社也在等待着一个时机，将革命火种传播到东方。当命定之日最终到来之际，缅甸能够做好准备吗？"
 burma.0.a:0 "我们将共渡国难！"
 burma.1.t:0 "黑色星期一到来"
 burma.1.d:0 "可恶，我们的经济被毁了！现在我们有新的问题了。当银行宣布柏林崩溃时，仰光一片混乱，我们的经济崩溃了！"
 burma.1.a:0 "缅甸陷入混乱！我们完了！"
 burma.2.t:0 "1936 年选举"
 burma.2.d:0 "缅甸是时候选举新领导人了。但结果是什么？吴巴佩赢了，但反对派质疑结果的公平性，而吴巴佩禁止了任何有关该结果的报道。"
 burma.2.a:0 "让我们密切关注缅甸局势！"
 burmaelection.1.t:0 "暴动混乱"
 burmaelection.1.d:0 "由于对决定的争论，学生们罢工了，工人们也罢工了。缅甸进一步陷入混乱。暴徒们冲进了建筑物。现在吴巴佩将召唤军队!"
 burmaelection.1.a:0 "军队被召来了"
 burmaelection.1.b:0 "我们抓住他了!缅甸是我们的!缅甸自由了!"
 burma.4.t:0 "革命联盟"
 burma.4.d:0 "现在革命已经完成，现在是决定我们国家未来的时候了，我们有3个派别。君主主义者、工团主义者和共和派。"
 burma.4.a:0 "皇冠万岁"
 burma.4.b:0 "共和国宣告成立"
 burma.4.c:0 "革命完成了!"
 burma.5.t:0 "民主决策"
 burma.5.d:0 "现在民主已经恢复，是时候决定我们民主国家的未来了。"
 burma.5.a:0 "社会保守派获胜"
 burma.5.b:0 "福利国家时代来临"
 burma.6.t:0 "革命决策"
 burma.6.d:0 "在社会主义在党的代表大会上取得成功之后，决定我们革命命运的时候到了。但有神秘的东西进来了，他可能会左右国会的意见。"
 burma.6.a:0 "昂山影响国会"
 burma.6.b:0 "奈温确保社会主义"
 burma.6.c:0 "秘密揭晓，老大哥来了"