l_simp_chinese: 
CNH_GUOMON_retroculture:0 "復古文化"
CNH_GUOMON_retroculture_desc:0 "我們的文化應該適應現代時代"
CNH_GUOMON_the_sage_son_of_the_sage_mother:0 "聖人之子，聖母之子"
CNH_GUOMON_the_sage_son_of_the_sage_mother_desc:0 "中國皇后的聖母，將由郭沫若的聖子所尊崇."
CNH_GUOMON_things_starting_to_go_crazy:0 "事情開始變得瘋狂"
CNH_GUOMON_things_starting_to_go_crazy_desc:0 "...郭沫若迷迷糊糊地醒來，然後對著妻子低聲說。沒有人知道正在發生什麼，但事情開始變得瘋狂."
CNH_GUOMON_after_the_plot:0 "陰謀之後"
CNH_GUOMON_after_the_plot_desc:0 "陰謀失敗後，郭沫若留在醫院。一個星期過去了，他醒來然後..."
CNH_GUOMON_studying_old_artefacts:0 "研究古代文物"
CNH_GUOMON_studying_old_artefacts_desc:0 "研究古代，以了解我們真正的根源."
CNH_GUOMON_fajia:0 "法家"
CNH_GUOMON_fajia_desc:0 "墨家是一種強調理性和邏輯思維，以及與科學發展相關的哲學觀念."
CNH_GUOMON_retaining_daoist_tradition:0 "保留道教傳統"
CNH_GUOMON_retaining_daoist_tradition_desc:0 "道教信仰將引導我們走向新的覺悟."
CNH_GUOMON_a_dynastical_fusion:0 "王朝的融合"
CNH_GUOMON_a_dynastical_fusion_desc:0 "我們將結合新舊原則."
CNH_GUOMON_revitalize_chinese_philosophy:0 "振興中國哲學"
CNH_GUOMON_revitalize_chinese_philosophy_desc:0 "孔子重生!"
CNH_GUOMON_purge_the_pretenders:0 "清除冒充者"
CNH_GUOMON_purge_the_pretenders_desc:0 "打倒虛假的君主!"
CNH_GUOMON_destroy_the_bandits:0 "消滅土匪"
CNH_GUOMON_destroy_the_bandits_desc:0 "軍閥將在我們強大的力量面前崩潰."
CNH_GUOMON_zhou_hegemony:0 "周朝霸權"
CNH_GUOMON_zhou_hegemony_desc:0 "願周朝的君主保持對歷史的忠誠."
CNH_GUOMON_socialist_revamp:0 "社會主義改革"
CNH_GUOMON_socialist_revamp_desc:0 "社會主義將建立一個受歡迎且偉大的君主國家，以改善先前周朝所面臨的問題."
CNH_GUOMON_the_eunuch_plot:0 "宦官陰謀"
CNH_GUOMON_the_eunuch_plot_desc:0 "一群不滿的宦官決定暗殺郭皇帝以在他們之間獲得權力，雖然失敗，但他們讓郭皇帝陷入危急狀況。他能倖存下來嗎?"
CNH_GUOMON_shinning_from_the_mandate_of_heaven:0 "天命之光照耀"
CNH_GUOMON_shinning_from_the_mandate_of_heaven_desc:0 "我們的祖先對我們的理念感到滿意，並將引導我們走向精神的偉大."
CNH_GUOMON_beyond_our_borders:0 "超越我們的疆界"
CNH_GUOMON_beyond_our_borders_desc:0 "超越歷史，我們將重建中國的偉大帝國."
CNH_GUOMON_expand_the_great_wall:0 "擴建長城"
CNH_GUOMON_expand_the_great_wall_desc:0 "長城將保護我們免受侵略者的侵害!"
CNH_GUOMON_expel_these_barbarians:0 "驅逐這些蠻族"
CNH_GUOMON_expel_these_barbarians_desc:0 "外國人將不再傷害我們!"
CNH_GUOMON_the_2nd_empress:0 "第二位皇后"
CNH_GUOMON_the_2nd_empress_desc:0 "儘管失去了皇帝，他的妻子將成為我們的新皇后，引導我們走向勝利."
CNH_GUOMON_zhousmandaterestored:0 "周朝的天命恢復"
CNH_GUOMON_zhousmandaterestored_desc:0 "郭沫若的夢想已實現，願周朝實現千年之久!"
