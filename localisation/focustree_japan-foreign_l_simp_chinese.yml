l_simp_chinese:
 JAPFOR_japansplaceintheworld:0 "日本在世界上的地位"
 JAPFOR_japansplaceintheworld_desc:0 "我们将通过扩张来拥抱日本，以实现亚洲的解放。"
 JAPFOR_fruits_of_loyalty:0 "忠诚的成果"
 JAPFOR_fruits_of_loyalty_desc:0 "张作霖政府多年来一直是我们在中国的主要盟友，支持他统一中国一直是我们的目标，也是这场战争的原因。因此，我们必须归还我们所占领的所有土地，他声称这些土地是中国的核心部分。"
 JAPFOR_seishinron:0 "西进论"
 JAPFOR_seishinron_desc:0 "由于俄罗斯不再是阿穆尔河对岸的威胁，而美国也卷入了内战，现在是实现我们命运的时候了。中国软弱、腐败、分裂，必须在日本的指导下进入近代。如果中国人不同意，那么我们就只能给他们一个关于反抗的严厉教训。"
 JAPFOR_destabilize_the_dragon:0 "破坏龙的稳定"
 JAPFOR_destabilize_the_dragon_desc:0 "在中国的一切事情上，“分而治之”应该是我们的哲学。虽然许多军阀可能希望得到我们的支持，但我们应该通过操纵有利于任何派别的机会来确保各方力量的良好平衡，以保持中国的分裂，并在时机成熟时做好准备。"
 JAPFOR_focus_on_our_allies:0 "关注我们的盟友"
 JAPFOR_focus_on_our_allies_desc:0 "中国的许多军阀都像老元帅一样，排队跪拜，接受日本势力的支持。我们应该向他们提供帮助，并确保他们有能力成为我们在中国的代理人。"
 JAPFOR_deal_with_transamur:0 "处理外阿穆尔"
 JAPFOR_deal_with_transamur_desc:0 "尽管不存在俄罗斯威胁，我们仍然需要维持远东缓冲区，以免受未来俄罗斯威胁。我们将让高尔察克和我们保持一致。"
 JAPFOR_influence_the_legations:0 "影响使馆城市"
 JAPFOR_influence_the_legations_desc:0 "亚洲的贸易站只对亚洲有利。消除欧洲对亚洲的影响，使亚洲摆脱殖民主义。"
 JAPFOR_loyal_collaborators:0 "忠诚的合作者"
 JAPFOR_loyal_collaborators_desc:0 "不幸的是，中国的人力是胜利的必需品，如果我们要集结足够的力量来占领整个中国，我们所征服的地区就必须提供士兵和资源。"
 JAPFOR_burn_to_ash:0 "烧成灰烬"
 JAPFOR_burn_to_ash_desc:0 "“烧成灰烬”战略既残酷又有效；那些拿起武器反抗我们的人，无论是职业军人还是其他人，都将被毫不留情地杀死。我们将通过谨慎使用碉堡来补充这一点，以阻碍游击队的道路，并将平民集中在设防地区以阻碍招募。这个组合将是我们在中国的胜利之路。"
 JAPFOR_operation_ichiguo:0 "一号作战"
 JAPFOR_operation_ichiguo_desc:0 "我们计划进行一系列决定性的战斗，称为“一号作战”，旨在联合我们的各路军队，一劳永逸地粉碎中国人。我们在这件事上下了很大的赌注，如果我们失败了，我们的稳定肯定会受到影响，因为战争在公众看来是不可能获胜的。但我们坚信我们的将军们能够最终取得胜利。日本兵前进！天皇陛下万岁！"
 JAPFOR_reach_out_to_the_steppe:0 "向草原伸出援手"
 JAPFOR_reach_out_to_the_steppe_desc:0 "我们将帮助我们的新蒙古盟友。"
 JAPFOR_planting_sakura_trees:0 "种下樱花树"
 JAPFOR_planting_sakura_trees_desc:0 "我们在中国流的血是代价高昂的，我们的成果来之不易。我们不会让某些对自己的权利或中国民族主义抱有想法的军阀将我们的权利从我们身边夺走。我们在中国的主要领土主张仍将在我们的控制之下，并开放给日本人民解决，我们将通过种植樱花树来象征这一点。"
 JAPFOR_nanshinron:0 "南进论"
 JAPFOR_nanshinron_desc:0 "尽管日本拥有诸多优势，但它在战略上的一个关键劣势在于其对外国石油的依赖。为了追求自力更生和安全，抵御西方帝国主义的不断入侵，我们自己获取这些资源，并以此扩大我们的安全范围，这是明智和合适的吗？"
 JAPFOR_demand_obedience_over_manila:0 "要求马尼拉臣服"
 JAPFOR_demand_obedience_over_manila_desc:0 "现在美国人走了，我们就可以派炮艇去保卫群岛，建立共荣圈，给群岛带来稳定。当然，菲律宾人可能不这么看。"
 JAPFOR_reach_out_to_siam:0 "接触暹罗"
 JAPFOR_reach_out_to_siam_desc:0 "我们曾希望暹罗人愿意结盟，但事实并非如此，我们必须施加武力让他们就范。"
 JAPFOR_saving_the_south_from_imperialism:0 "从帝国主义手中拯救南方"
 JAPFOR_saving_the_south_from_imperialism_desc:0 "太平洋上每一个不属于我们控制的岛屿都可以作为入侵我们本土岛屿的中转站。德意志帝国对这些岛屿没有任何权利，因此它们是我们的合法领土。首先将正式确定我们对该地区的南海领土主张。然后我们可以利用这些主张将他们带入我们的帝国，无论是通过外交还是日本帝国海军的力量。"
 JAPFOR_support_surkano:0 "支持苏加诺"
 JAPFOR_support_surkano_desc:0 "打倒荷兰人！支持印尼革命！"
 JAPFOR_claim_the_german_east:0 "宣称占领德属东亚"
 JAPFOR_claim_the_german_east_desc:0 "我们必须利用这个机会，宣称我们作为亚洲和太平洋地区唯一大国的应有地位：我们必须要求所有[GER.GetAdjective]东南亚和太平洋地区的财产，以及他们的中国让步。如果他们不满足我们的要求，那就是战争！"
 JAPFOR_australasian_ventures:0 "澳大利亚冒险"
 JAPFOR_australasian_ventures_desc:0 "共荣圈对太平洋地区贸易的控制是强大的，我们应该通过对欧洲殖民主义的帝国主义前哨基地的惩罚性制裁来展示这一点[AST.GetNameDefCap]。"
 JAPFOR_the_hawaiian_push:0 "向夏威夷推进"
 JAPFOR_the_hawaiian_push_desc:0 "既然美国在太平洋的地位被削弱，我们就可以采取行动吞并未被承认的“夏威夷”国家，并在我们的太平洋帝国周围建立一条坚不可摧的警戒线。"
 JAPFOR_mission_to_the_subcontinent:0 "次大陆使命"
 JAPFOR_mission_to_the_subcontinent_desc:0 "印度是一个处于侧翼的国家，如果我们让印度在我们的控制之外存在太久，它就会有足够的人力来扭转局面。我们必须尽快采取行动征服他们。"
 JAPFOR_overtures_to_persia_and_the_afghans:0 "向波斯和阿富汗示好"
 JAPFOR_overtures_to_persia_and_the_afghans_desc:0 "我们将与新的盟友接触，他们也寻求摧毁侵犯他们土地的西方帝国主义。"
 JAPFOR_national_mobilization_law:0 "国家总动员法"
 JAPFOR_national_mobilization_law_desc:0 "中国的战争注定是一项艰巨的任务，将使我们的负担达到极限。我们必须确保人民做好承受如此大规模战争负担的准备。"
 JAPFOR_demand_tibetan_submission:0 "要求藏人屈服"
 JAPFOR_demand_tibetan_submission_desc:0 "我们将统治雪山！"
 JAPFOR_victoryovereuropeanimperialism:0 "战胜欧洲帝国主义！"
 JAPFOR_victoryovereuropeanimperialism_desc:0 "终于，胜利就在我们的掌握之中。日本是整个东亚无可争议的主人！我们把我们的对手置于他们的位置，并将欧洲人从我们应得的地方驱逐出去。本土群岛是亚洲经济的繁华中心。虎啸之时，天下震动！"