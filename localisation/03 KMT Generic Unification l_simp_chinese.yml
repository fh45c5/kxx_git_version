l_simp_chinese:
 hnn_kmtuni_helong:0 "贺龙的胜利"
 hnn_kmtuni_helong_desc:0 "谁能预料到贺龙会战胜所有其他争夺中国领土的竞争者？然而，这已经发生了。随着我们的统治得到巩固，现在是时候处理我们政府中不太显眼的细节问题了，否则它们将导致我们的垮台。"
 hnnunilong_arm:0 "新军"
 hnnunilong_arm_desc:0 "无论是贺龙出身的反清军，还是在统一大业中经历战火的国民革命军，帮助人民的军队总是弱势一方，但随着统一大业的完成，军队的现代化建设得以实现，国民革命得以被保卫。"
 hnnunilong_visit:0 "寻求国际合作"
 hnnunilong_visit_desc:0 "由于中国刚刚摆脱军阀统治，在技术方面还不具备什么优势。如果我们希望让中国摆脱落后，我们必须愿意与任何愿意与我们合作的人合作。我们不能因为骄傲而放弃学习，因为正是这种行动首先毁灭了清朝。贺龙是这项工作的最佳人选。虽然他可能不像大多数中国人那样文雅，但他在访问其他国家时所展现的魅力已经帮中国签署了许多有利的协议。"
 hnnunilong_research:0 "消除农村文盲"
 hnnunilong_research_desc:0 "和许多其他中国人一样，贺龙没有接受过正规教育。他出生在一个贫穷的农村家庭，家里根本负担不起送他上学的费用。这是最明显的潜力浪费。如果我们中国声称自己是一个现代化国家，但却有数百万农村青年不识字，那就是在撒谎。我们将尽一切努力帮助这些人学习，比如聘请赤脚教师。"
 hnnunilong_reform:0 "开始全国土地改革"
 hnnunilong_reform_desc:0 "我们将改革土地所有制，使中国从封建主义走向现代。只有完成这一改革，中国才能真正成为世界强国。"
 hnnunilong_commie:0 "共产党内部混乱"
 hnnunilong_commie_desc:0 "我们之所以能够统一中国，完全是因为我们与中国共产党的合作。这意味着他们的党发展到了前所未有的水平。由于这种发展对我们有利，我们与他们一起庆祝。然而，党内似乎出现了派系斗争。这是我们与共产党密切合作必须解决的问题。"
 hnnunilong_commiewholesome:0 "真正的统一战线"
 hnnunilong_commiewholesome_desc:0 "看来贺龙和其他民族主义领袖对共产主义的同情心占了上风。随着两党关系越来越紧密，两党之间不稳定的合作关系不复存在。中国完全解放不再是两个拥有不同目标的独立政党，而是共产主义在全球取得胜利的代名词。"
 hnnunilong_commiepurge:0 "[HNN.Capital.GetCapitalVictoryPointName]​大清洗"
 hnnunilong_commiepurge_desc:0 "那些试图推翻我们政府的暴力专制共产主义者已被粉碎。针对我们的起义威胁已不复存在。尽管他们曾经是盟友，但我们对中国的统治已得到了巩固，因此还有许多其他团体愿意与我们合作。"
 hnnunili:0 "工团主义的胜利"
 hnnunili_desc:0 "李立三的工团主义派系从统一战线的小伙伴变成了现在中国政府的掌控者。随着国家重建基本完成，工团主义者现在有能力将工团主义带给群众。"
 hnnunili_arm:0 "培育革命的未来"
 hnnunili_arm_desc:0 "正如已故的终身总理教导我们的那样，未来属于青年，革命的力量取决于我们对中国下一代的关怀和教育。让我们创建一支社会主义青年团，以忠于中华民族和主席的理念为宗旨，为下一代做好坚持革命的准备。"
 hnnunili_french_learn: "效仿法国教育模式"
 hnnunili_french_learn_desc: "我们从法国革命事业的兄弟姐妹那里学到了很多东西，包括他们如何处理公共教育、研究型大学和工人教育的概念。在一个为识字而苦苦挣扎的国家，我们采用类似于欧洲的教育机构来实现现代化，这是很合适的。"
 hnnunili_united: "与朋友一起工作"
 hnnunili_united_desc: "高中时，他与毛泽东成为朋友。他曾在程潜手下作战。革命爆发时，他在法国。这些与世界众多进步力量的联系意味着，李立三现在拥有许多愿意与他合作的朋友，因为他现在是中国领导人。现在，所有人都清楚，刘少奇派是错误的，因为如果没有这些朋友，中国现在就不会在工团主义下团结起来。"
 hnnunili_unonize: "建立城市工人工会"
 hnnunili_unonize_desc: "中国尤其是湖南缺乏城市化劳动力，工团主义的支持基础与西方发达国家相比一直较差。不过，现在我们已统一中国，我们可以开始在城市化程度较高的地区组织工人工会，以获得支持。"
 hnnunili_interior: "深入农民"
 hnnunili_interior_desc: "如果我们的国家要成功，就需要占中国人口大多数的农民的支持。像农村教育这样的针对和改善农民生活的政策将让他们满意，同时也引领我们走向城市化。"
 hnnunili_class_unity: "为了所有阶级的团结"
 hnnunili_class_unity_desc: "随着我们向世界社伸手，我们开始与他们合作，并将他们的许多蒲鲁东主义理想运用到我们的实践中。由于推行土地改革的尝试只会分裂人们而引起不必要的冲突，我们需要改变计划，强调人民之间的合作，以创造更美好的未来。这样，这些低效率的斗争思想就会被终结。"
 hnnunili_land_reform: "发展土改"
 hnnunili_land_reform_desc: "通过加深与中国工团党激进派的关系，我们现在拥有了推动全面土地改革计划所需的影响力。该计划将结束中国封建地主制度，使中国进入现代社会。"
 hnnunili_orthodox: "欢迎工团党中央机构回归"
 hnnunili_orthodox_desc: "虽然李立三的湖南党部取得了胜利，但他与陈独秀一样，是中国工团党正统派的领袖，在欢迎他们归来的同时，我们也将贯彻正统派的政策。"
 hnnunili_prodhon: "与世界社相协调"
 hnnunili_prodhon_desc: "世界社是一群无政府理想主义者，他们仍然相信阶级调和的幻想，怀有蒲鲁东主义理想，由李石曾、吴稚晖、张静江和蔡元培等知识分子和革命家领导。他们长期以来一直反对我们，但现在中国工团党是中国的主要革命组织，他们似乎因而采取了更为温和的态度。虽然我们永远不会全盘接纳他们的理想，但我们将借此机会结束我们两个组织之间的公开冲突，并从他们在国民党里的影响力中获益。"
 hnnunili_radicals: "与激进派合作"
 hnnunili_radicals_desc: "我们将与青年激进派合作。他们的纲领比世界社的纲领更接近我们。他们对国民党的反对将非常有助于让党员铭记中国革命的最终目标。"
 hnnunili_lisan_line: "沿着立三路线走！"
 hnnunili_lisan_line_desc: "李立三同志是中国工团党党内最忠诚、最多产的成员之一。自从中国工团党刚成立起，李立三就全身心投入党内工作，组织人民。每一位优秀的工团主义者都应该努力在学习和工作中保持谦逊和对工人阶级的忠诚。"
 hnnunimao: "毛泽东领导国民党取得胜利"
 hnnunimao_desc: "国民党湖南党部真是经历了一段漫长的历程。从在选举中败给新民学会，到与他们合作，再到现在统一全国。现在基本的重建已经完成，我们的前景一片光明。"
 hnnunimao_rehab: "与前中央委员会握手"
 hnnunimao_rehab_desc: "中央委员会与国民党湖南省党部的关系一直不太融洽。程潜本来就具有独立倾向，毛泽东出任湖南省党部领导更是让双方关系进一步恶化。然而，随着中国在国民党湖南省党部领导下实现统一，前中央委员会唯一真正的选择就是与国民党湖南省党部握手言和。"
 hnnunimao_arm: "革命土改"
 hnnunimao_arm_desc: "在国民党的帮助下，党将帮助农民组织农协和合作社，以培育良好和培育的民主根基。这些合作社将在党的领导下帮助他们实现民权和民生的目标，帮助他们增强革命意识，同时也让他们免受饥荒的威胁。农民反抗他们以前的压迫者的这一行动是阶级斗争的最好教材。"
 hnnunimao_demo: "新民学会文学"
 hnnunimao_demo_desc: "显然，新成立的国民党受到了新民学会意识形态的影响。毛主席关于当今困扰中国的问题的著作如今已深入数百万中国人的心中。事实上，甚至中国以外的组织也阅读了毛主席的著作，以增进他们对如何在祖国实施社会革命的知识。毛主席的著作给全世界受压迫人民的心灵带来了希望，如红太阳般闪耀。"
 hnnunimao_new_demo: "真正的人民民主"
 hnnunimao_new_demo_desc: "正如孙中山先生所写，四项基本民主权利：选举权、创制权、复决权和罢免权，无论性别、信仰、财产或教育，都应得到保障。同样，中国的四个革命阶级：农民、无产阶级、小资产阶级和民族资产​​阶级，也应作为国民革命的阶级基础，并组成党。随着构成人口大多数的阶级现在控制了国家和治理，中国终于实现了民主。"
 hnnunimao_warlords: "惩前毖后，治病救人"
 hnnunimao_warlords_desc: "曾经有许多敌人阻碍我们的统一。而现在我们已经统一了全国，如何处置他们就成了问题。这些人可以被处决，但又有何益？而通过平反那些已经改过自新的人，我们又多了一个了解党的正义性的忠诚人民。国民革命是为了中国人民，即使是与我们作战的军阀也是这样。"
 hnnunimao_women: "中国妇女解放"
 hnnunimao_women_desc: "民族革命不只是中国人民反对帝国主义的斗争，也是社会革命，是打破百年落后历史、开创新纪元的革命。因此，我们将鼓励我国妇女参加革命，为自己争取一个新世界。"
 hnnunimao_learn: "启动核计划"
 hnnunimao_learn_desc: "核弹在帝国主义手中是危险的武器。虽然它不一定能打赢战争，但它自然是帝国主义用来恐吓和胁迫其他国家服从其要求的武器。如果我们不想被帝国主义欺负，就必须拥有核武器。"
 hnnunimao_supress: "镇压反革命"
 hnnunimao_supress_desc: "尽管我们知道我们的改造计划不受欢迎，但我们还是实施了这些计划。当一个人有能力掌控杀害自己亲朋好友的凶手的命运时，他的本能反应恐怕就是以牙还牙。然而，这种本能不应该来决定我们对我们同胞的处理方式。虽然我们曾期待过一些回应，但要求惩罚的人民的抗议表明民族民主革命在提高人民的政治意识方面取得了成功。我们将倾听人民的意见，严格审查狱警的雇佣过程，使他们与囚犯没有包庇关系。同时，我们将投入更多资源来抓捕仍在肆虐的军阀和土匪。"
 hnnunimao_soc: "为人民谋福祉"
 hnnunimao_soc_desc: "中国是一个贫穷的国家，只有社会主义才能保障人民的生活，资产阶级和封建阶级都是买办阶级，为了帝国主义的利益，不惜出卖国家，所以只有农民和无产阶级才能完成民族革命，才能使中国富强。"
 hnnunili_mao_plum_flower: "梅花香自苦寒来"
 hnnunili_mao_plum_flower_desc: "正所谓“梅花香自苦寒来”，中国人民也表现出了克服最大障碍的能力。在毛主席的领导下，孙中山博士的梦想已经实现。在国民党的领导下，农民和工人已经组织起来，能够坚强地反对帝国主义和国内恶霸。党将带领农民和工人走向光荣的红色中国，并努力向世界展示——东方现在是社会主义的堡垒。"
 hnnuniqian: "国民党程潜派胜利"
 hnnuniqian_desc: "如今，国民党湖南党部已取得统一中国的胜利。目前建国基本完成，程潜可以开始建设国民党的共和梦了。"
 hnnuniqian_lkmt: "与左派握手"
 hnnuniqian_lSHX_desc: "程潜一直对国民党左派抱有同情，尽管他对那些更为激进的工团主义者可能没有什么好印象。随着湖南省党部掌握权力，中央委员会将会被请回来，通过土地改革等政策为中国的发展做出贡献。"
 hnnuniqian_rkmt: "与右派合作"
 hnnuniqian_rSHX_desc: "北伐失败后，国民党右翼势力衰弱，但程潜上台后，却招揽了许多国民党右派分子，如孙中山之子孙科等人回到政府，共同建设中国。"
 hnnuniqian_north: "和解与再整合"
 hnnuniqian_north_desc: "军阀时代给中国人民留下了明显的烙印。国民党取得胜利后，几乎成为唯一能够把政权交给人民的大型有组织的政治力量。国民党从未渗透过的地区缺乏训练有素的干部，这意味着如果我们想妥善控制这些地区，就必须将许多官员从华南调往华北。"
 hnnuniqian_research: "为中国崛起而读书"
 hnnuniqian_research_desc: "当年在晚清革命时期，程潜投笔从戎，是因为当时参军能够最大地报效祖国。而在革命成功后，对最能够报效祖国的就是教育，让国家发展现代化。爱国青年应该专心学习，让中国迈向未来。"
 hnnuniqian_mao: "新民学会协助土改"
 hnnuniqian_mao_desc: "在我们致力于通过修正统治中国的封建秩序来发展国家的同时，我们已开始与新民学会合作，在农民中培养对国民党的基层支持。这种关系的好处是，新民学会的领导人毛泽东曾在民国初期在程潜手下任职——尽管两人的政治观点不同，但他们还是建立了相当深厚的友谊。"
 hnnuniqian_republicanism: "帝制滚蛋"
 hnnuniqian_republicanism_desc: "作为一名从最初开始就是为推翻清朝而战的忠诚共和人士，程潜深知，中国要发展，唯一的出路就是摆脱君主制的顽疾。随着共和的胜利，是时候将清朝抛诸脑后，确保它不会再次复活。"
 hnnuniqian_state_capital: "建起一城又一城"
 hnnuniqian_state_capital_desc: "在发展中国的过程中，我们需要外国投资。通过开放一些沿海城市招商引资，我们将获得之。随着建筑和工厂的建设，这些资本的流入将有助于建设现代化的中国。然而，我们必须小心，防止外国投资腐蚀我们的官员，同时也要确保这些投资造福中国人民。"
 hnnuniqian_mil: "火炮现代化"
 hnnuniqian_mil_desc: "如果中国要避免外国的统治，拥有一支现代化的军队是不可或缺的目标。作为一名军官，程潜熟悉战场，对军队改革有很多想法。由于他当年在日本留学时成为了一名炮兵中尉，这些计划自然而然地就涉及到在军队理论中增加炮兵的使用。"
 hnnuniqian_sun: "1905年以来的老同志"
 hnnuniqian_sun_desc: "作为孙中山先生在同盟会中为推翻满清、建立新民国而奋斗的同志，程潜是国民党中的老资历，他始终忠于孙中山先生的梦想。有他在国民党领导下建立新共和国，终身总理的梦想前途一片光明。"
 hnnunijian: "国民党右派胜利"
 hnnunijian_desc: "尽管部分国民党员曾流亡海外，抱头鼠窜到工团主义控制的国家，但许多真正爱孙中山先生和中国的同袍并没有放弃，而是为了解放中国而继续奋斗。现在党的右派胜利了，世界将能够看到孙中山先生的真正愿景，而不是工团主义分子所歪曲的那样。"
 hnnunijian_again_purge: "警惕工团主义渗透"
 hnnunijian_again_purge_desc: "虽然我们可能已经处理了威胁湖南稳定的工团主义组织，但我们现在控制的可不仅仅是湖南。在这些地区，由于地方行政管理不力和统一运动中的混乱，工团主义得以死灰复燃。现在我们掌握了控制权，我们可以向人民展示真相，为了国家利益消灭这些工团主义分子。"
 hnnunijian_miltary: "纪念英雄"
 hnnunijian_miltary_desc: "正是因为有那些为统一中国而献出生命的军人们的努力，我们才有今天站在这里。我们应该纪念这些英勇的英雄，让他们为这个中国所做的牺牲永远不会白费。"
 hnnunijian_personal: "和平驯服军阀"
 hnnunijian_personal_desc: "自清末以来，各路军阀势力不断，只为谋求个人利益，这些独立的军阀只会让中国更加衰弱。为了结束这种混乱局面，我们将利用多年来建立起来的人际关系，说服他们和平地屈服，与国民政府合作。"
 hnnunijian_anti_soc: "治标不如治本"
 hnnunijian_anti_soc_desc: "工团主义威胁就像一种毒药，蔓延全身，如果不加以妥善处理，就会不断增长。同样，如果我们只关注那些已经强大到足以反对我们的症状，新的威胁就会不断增长，一次又一次地威胁我们。因此，必须向人们传播工团主义癌症的真相，并让他们记住，他们所谓的“妇女平等”和“阶级斗争”的甜言蜜语只是用外国的手段削弱中华民族的幌子，比如共享妻子和结束个人友谊。这样，工团主义病就不会再在我们人民身上扎根。"
 hnnunijian_foreign_capital: "利用外资"
 hnnunijian_foreign_capital_desc: "外国租界掌握着实现中国现代化所需的资本。我们将利用这些投资来发展我们的工业和土地。我们还必须小心西方投资对我们国家的影响，以免我们落入外国政权的手中。"
 hnnunijian_land: "与地主建立关系"
 hnnunijian_land_desc: "通过与掌握着中国大部分财富的地主合作，我们可以平衡他们的利益和外国资本的利益，使我们的政府继续成为一个致力于中国人民而不是外国财富的民族主义政府。"
 hnnunijian_research_foreign: "新研究进展"
 hnnunijian_research_foreign_desc: "学生们的思想摆脱了工团主义和流入外资的束缚，我们的大学培养出了博学、爱国、致力于传播祖国知识的青年。这是我们实现现代化的关键。"
 hnnunijian_patronage: "贿赂军阀"
 hnnunijian_patronage_desc: "利用军阀的终极欲望，我们的政府就能顺利、有效地完成其职能。"
 hnnunijian_die: "大元帅退休"
 hnnunijian_die_desc: "最近，我们的领袖何健为了防止自己公德有损，再加上自身身体状况恶化，因此决定退休。现在是时候选举谁将成为中华民国下一任总统了。"
 SHX_white_sun: "白日照耀中国"
 SHX_white_sun_desc: "经历千难万险后，我们终于确立了对全国的统治，可以开始在白日下正式成立一个新的民国。我们必须我们革命的下一步打下基础，把中国所有的省份整合进我们的政府机构中。"
 SHX_tridemism: "三民主义"
 SHX_tridemism_desc: "三民主义，是孙中山的政治哲学与国民党的根基。三民主义在政策和决定上指导着我们的政府，而且在即将到来的斗争中，人民必须了解其重要性。"
 SHX_organic_law: "国民政府组织法"
 SHX_organic_law_desc: "在继续开展训政、继续草拟宪法定案的同时，我们将颁行《国民政府组织法》。该法案将重组国民政府，将其分为职责清晰的五大院，同时还将强化国民党在训政期间行使国家主权的能力。"
 SHX_minzu_focus: "民族主义"
 SHX_minzu_focus_desc: "民族主义，是三民主义中排名第一的主张，围绕着共同的生计、语言、宗教、习俗，和最重要的共同血统。民族团结是我们成功的关键，而且能让中国在争夺霸权的战斗之中打败其他国家。"
 SHX_minquan_focus: "民权主义"
 SHX_minquan_focus_desc: "民权主义，是三民主义中排名第二的主张。国民革命最重要的目标之一就是为中国民众建立一个切实可用的民主机构，并协调中国人民准备好迈入民主政治时代。从长远来看，这将证明只有国民党才能救中国。"
 SHX_legislature: "立法院"
 SHX_legislature_desc: "尽管中国并非一个处处都适合开启选举的国家，国民政府仍需要开始建立相关的民主机关，以便为将来某天的全面民主打下基础。一个临时立法机关将接管国民党中央委员会的立法职能，其成员由来自国民党控制区和非控制区的代表组成。"
 NSHX_land_reform: "国民党土改"
 SHX_land_reform_desc: "农民占到了中国人口的绝大多数，但自耕农只占一小部分。农民大多没有属于他们自己的土地，这种情况扼杀了社会经济进步的任何可能性。土地改革对于改善农民的生活状况并缓解社会矛盾是十分必要的。在所有人都分到一块能谋生的土地而非被地主们抽筋喝血前，中国农民的苦难还远未结束。"
 SHX_rent_control: "地价税"
 SHX_rent_control_desc: "孙中山先生为了改善国家财政状况、为了推动土地改革、为了创造一种公平的税收和经济系统，创制了地价税。国民党人正在推动落实地价税，以帮助实现国家现代化并增加财政收入。"
 SHX_minsheng: "民生主义"
 SHX_minsheng_desc: "民生主义，是三民主义中排名第三的主张，它通常英语直译为“人民福利”。伴随着推行地价税，社会工程项目将徐步推行；工农群众也会因为对食物消费、衣着和住房费用的补贴得以提高其生活水平。"
 SHX_revive_china: "中华复兴方略"
 SHX_revive_china_desc: "没有国民党就没有新中国。我们要用一个极为详尽的具体计划和多年的努力让中国追赶上西方列强、恢复受损的经济。"
 SHX_national_mausoleum: "修建中山陵"
 SHX_national_mausoleum_desc: "随着首都已被选定，应该缅怀那些为了中国实现民主而牺牲的人了。在[Root.Capital.GetCapitalVictoryPointName]郊外当修起一座烈士陵园，以便让孙中山和其他伟大的革命者们安息。"
 SHX_civil_service: "扩展公务员"
 SHX_civil_service_desc: "为了长远大计，国民政府必须抛弃军阀作风或是党国体制。我们要组建一个独立于国民党机关和军队之外的民政机构，即便筚路蓝缕，也要开始筹办。"
 SHX_academia_sinica: "中央研究院"
 SHX_academia_sinica_desc: "为更好促进我国本土科研能力的发展，国民党必须致力于创设和资助属于我们自己的学术研究机构。筹备已久却一直未得到充分建设的中央研究院将整合发展这些资源。"
 SHX_national_reconstruction_commission: "国家建设委员会"
 SHX_national_reconstruction_commission_desc: "受张人杰同志起草的提案所影响，国民政府应该成立由中央直接指导的国家建设委员会，以规划全国范围内的投资资金和标准化计划。这一项目将涉及多个独立的围绕若干人口中心地区的计划项目。"
 SHX_bopomofo: "汉字注音"
 SHX_bopomofo_desc: "现行的汉字拉丁化办法乃至于目前的汉语教学办法，对于儿童乃至普通人来说都是远远不够的。我们应该参考日本的假名系统，创置一种新式的标准化表音符号，并在我们的教育系统中进行推广传播，以此来规范汉语发音，并由此开启同西方的广泛文化交流。"
 SHX_triumphant_revolution: "革命凯旋"
 SHX_triumphant_revolution_desc: "中国终于在国民党的青天白日满地红下重归一统。虽然从百年国耻中走出来仍有很长的路要走，但我们已实现了孙先生的遗愿。"
 SHX_renovate_whampoa: "扩建黄埔军校"
 SHX_renovate_whampoa_desc: "国民党陆军军官学校是孙中山先生在1924年于广州附近的黄埔创设的一所军事学院。从黄埔军校走出来的军官们组成了一批具有高度政治自觉的干部队伍，成为国民革命的骨干力量。随着形势的发展，仅仅简单地重设军校已经不足以完成将国民革命军转变为真正意义上国民军队的使命。黄埔军校应当得到扩建，来培养更多政治过硬、能力出众的优异将才。"
 SHX_central_military_academy: "建立中央军事学院"
 SHX_central_military_academy_desc: "随着革命席卷中国，黄埔军校也没有必要留在广州了。这所杰出的军事学校将迁往我们的首都，创建一个中央军事学院。这将有利于我们的中央指挥系统，并鼓励来自五湖四海的新生向中国最好的军官学习。"
 SHX_standardised_arsenals: "兵工厂标准化"
 SHX_standardised_arsenals_desc: "数十年来，中国各地的兵工厂落入了大小军阀手中，这些兵工厂很大程度上彼此独立，产品各不相同。现在一大批这类兵工厂落入我们手中，而不同兵工厂生产的不同口径武器弹药对我们的后勤有着严重的影响，必须加以改正。"
 SHX_small_arms_development: "轻武器开发"
 SHX_small_arms_development_desc: "尽管中央和数省政府曾试图更新换代，但是军队中使用最广泛的仍然是老旧过时的汉阳造八八式步枪。与其他现代军事体相比，我们当下的首要任务是升级军备，将标准化的新式现代步枪落到实处，交付军队使用。"
 SHX_artillery_modernisation: "火炮现代化"
 SHX_artillery_modernisation_desc: "炮兵是战争之王，而火炮在军阀混战时代可是奢侈品。有了统一中国的能力，我们可以现代化我们的火炮，让我军的火力更接近世界标准。"
 SHX_tank_arsenal: "装甲战争"
 SHX_tank_arsenal_desc: "装甲战的发展早就影响到了中国，但是在中国发展和利用装甲战却一直停留在梦想阶段。直到现在，我们统一了全中国，中华民族团结起来，中华民族的强大前所未有。是时候投入到这样的尖端科技领域了，它们将成为中国现代化的重要垫脚石。"
 SHX_new_model_army: "新模范军"
 SHX_new_model_army_desc: "一支专业的由志愿兵组成的军队将是中国军队的未来，我们将组建一支忠于三民主义和国民革命、注重质量而不是数量的小型军队。这将带来更强大的团队精神和纪律，训练出能完成困难任务和遵循困难命令的士兵。"
 SHX_professionalisation: "灌输纪律"
 SHX_professionalisation_desc: "新中国军队将是一支职业化的军队，专注于全日制的军事训练，纪律严明，本领过硬。“铁军”的榜样将激励我们，成为媲美西方列强的现代化职业军队的模范。"
 SHX_peoples_army: "人民军队"
 SHX_peoples_army_desc: "中国军队应当发挥人力优势、体量优势。中国军队应当是一支人民军队：一支代表人民，保卫人民的军队。它应当是国家统一的支柱，而非暴政和压迫的后盾。"
 SHX_conscription: "军队大熔炉"
 SHX_conscription_desc: "广泛的兵役征召让来自各个地区的人民聚集到一起，这使得他们能互相分享自己的人生经历，让他们视彼此为兄弟；具体而真实的兄弟情义凝聚起人心，比起模糊的国家概念更能促进我们国家的团结。"
 SHX_NRA: "振兴国民革命军"
 SHX_NRA_desc: "尽管统一后国民革命军仍存在许多问题，但我们在改革中成功地将其现代化，并使其准备好应对将来的冲突。每天，都有许多热情的新兵加入我们，并在国民革命军老兵的指导下训练。作为中华民国真正的军队，它将见证未来几代人的中国现代化的成功。国民革命军万岁！中国国民党万岁！"
 SHX_aviation_school: "航校正规化"
 SHX_aviation_school_desc: "尽管中国目前确实有几所航空学校，但是他们规模甚小，也没有组织。正规化这些航校，设立完善的飞行员和空勤人员课程，将有助于建立一支正规的中国空军。"
 SHX_new_aircraft_factories: "新飞机制造厂"
 SHX_new_aircraft_factories_desc: "在过去十几二十年里，华南已经有了一小批小型飞行器作坊，但是其规模相当小，也只能修理少数几种飞机。适时建设新一批的飞机制造厂将成为发展我们羽翼未丰的航空工业、迈向航空现代化的坚实一步。"
 SHX_native_fighter_design: "国产战斗机设计"
 SHX_native_fighter_design_desc: "中国人多次尝试制造国产飞机，但这些尝试中大多采用了外国设计。现在，外国专家经验丰富，我国工程师朝气蓬勃，航空人才储备不断增加，我们的能力前所未有。我们将发展我们自己的飞行器设计，以中华神鹰护我长空。"
 SHX_naval_bomber: "海军轰炸机项目"
 SHX_naval_bomber_desc: "虽然起初受到忽视，但携带鱼雷和穿甲炸弹的海军轰炸机在海战中日渐成为了那些大型战舰的严峻威胁。这一技术也许是中国急需的：一种廉价而高效的可以摧毁敌军大型舰队、保护中国漫长海岸线的武器。"
 SHX_medium_bomber: "战术轰战机大队"
 SHX_medium_bomber_desc: "中型战术轰炸机能给为一支空军提供多功能作战能力，可以适应多种任务。当然，由中国人设计这么大的一种飞机是前无古人的，当然也是对我们的一种挑战。"
 SHX_light_bomber: "陆军空中支援"
 SHX_light_bomber_desc: "轻型轰炸机有点类似于可以飞行的炮兵，是一支空军支援地面作战的最佳选择。在打造现代空军的时候，致力于这些近距支援空军自然是有道理的。"
 SHX_expand_dockyard: "扩建民国造船厂"
 SHX_expand_dockyard_desc: "随着全国统一与孙中山先生遗愿的实现，我们现在必须将我们羽翼未丰的省级海上武装力量转化为新的国家海军。让我们在白日旗下重振中华民国海军，并鼓励在中国沿海建造船坞，以满足我们对船只日益增长的需要。"
 SHX_incorporate_beiyang_fleet: "整合北洋舰队"
 SHX_incorporate_beiyang_fleet_desc: "由于统一战争，中国的一些最优秀的海军将领和军官在全国统一后离开了岗位。我们给予他们全面的政府特赦，以便这些海军军官能够加入新中国的革命海军，在公海上训练并领导下一代的中国水手。"
 SHX_destroyers: "现代驱逐舰队"
 SHX_destroyers_desc: "驱逐舰是任何一支现代海军的支柱，尤其对中国这样羽翼未丰的国家。它们可以保护我们的海岸线，护卫我们的运输船队和主力舰免受潜艇和飞机的袭击。"
 SHX_submarines: "研发潜艇"
 SHX_submarines_desc: "潜艇在现代海战中的重要地位无可动摇。对像我们这样海军孱弱的国家来说，潜艇无异于海军建设中的救命稻草。通过袭击敌方运输线、骚扰敌方舰队，我们将有能力对抗远强于我们的敌军。"
 SHX_cruisers: "巡洋舰队"
 SHX_cruisers_desc: "巡洋舰对于搜寻和屏卫任务都至关重要。而且现实地讲，或许建造巡洋舰已经是我们目前能力的极限了。"
 SHX_coastal_defence: "重视海防"
 SHX_coastal_defence_desc: "如今才计划建立一支能和列强匹敌的海军是不明智的。因此，我们应该致力于建立一支更为灵活的海军，以便保护我们漫长的海岸线和我们在太平洋上的利益。"
 SHX_grand_fleet: "大舰队"
 SHX_grand_fleet_desc: "如果中国想要被人重新视作强权，那么海军就是中国必不可少的。虽然这将会是一件长期计划，但是我们伟大的海军必须就此起步。"
