 PLA_CHunit_decision_category: "中华民主统一战线"
PLA_CHunit_decision_category_desc: "统一战线，专指在马克思主义的理论指导下，由无产阶级及其政党组织和领导的统一战线。无产阶级及其政党领导的统一战线，是无产阶级为了实现自己的历史使命，实现各个时期特定的战略目标和任务，团结本阶级各个阶层和政治派别，并同其他阶级、阶层、政党及一切可能团结的力量，在一定的共同目标下结成的政治联盟。因此，这个统一战线就是解决无产阶级解放运动中的自身团结统一和同盟军的问题。无产阶级及其政党领导的统一战线是无产阶级解放运动的一部分，这个统一战线有三个显著的特点：第一，无产阶级是统一战线的组织者和领导者。第二，无产阶级及其政党领导的统一战线具有广泛的群众基础。第三，统一战线是无产阶级政党的长期战略，贯穿于无产阶级解放运动的始终。"
PLA_kmt: "邀请国民党加入中华民主统一战线"