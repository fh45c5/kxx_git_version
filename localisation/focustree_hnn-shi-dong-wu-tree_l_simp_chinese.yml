l_simp_chinese:
 HNNDINGWU_sneaking_into_the_grassroots_movements:0 "潜入草根运动"
 HNNDINGWU_sneaking_into_the_grassroots_movements_desc:0 "作为消灭红色恶魔及其支持基础的手段，我们将渗透到农民运动中，说服他们加入我们，从而孤立红色恶魔。"
 HNNDINGWU_the_kingdom_to_the_buddha_shall_reign:0 "佛国将治"
 HNNDINGWU_the_kingdom_to_the_buddha_shall_reign_desc:0 "石顶武打倒了王锡九率领的不洁匪徒，拯救了国家，并许诺将湖南建设为真正的佛国。"
 HNNDINGWU_expand_the_huidaomen:0 "扩张会道门"
 HNNDINGWU_expand_the_huidaomen_desc:0 "会道门是我们起义的主要军事组织，他们要体现出过去真正的佛道斗志，最终要抵御袭来的枪林弹雨。"
 HNNDINGWU_unveil_the_golden_robes:0 "揭开金袍的面纱"
 HNNDINGWU_unveil_the_golden_robes_desc:0 "金灿灿的长袍永远是石顶武皇权的身份象征。他的荣耀和神性将透过他的长袍闪耀，向中国表明他就是天命所归。"
 HNNDINGWU_a_holy_kingdom_is_born:0 "神国诞生"
 HNNDINGWU_a_holy_kingdom_is_born_desc:0 "我们的帝国将因我们敬爱的顶武皇帝的仁慈和纯洁而更加辉煌。中国终于迎来了真正的皇帝——正如袁世凯注定只能统治83天一样，石顶武也注定要永远当皇帝。"
 HNNDINGWU_capitalising_off_new_taoist_converts:0 "利用新道教皈依者"
 HNNDINGWU_capitalising_off_new_taoist_converts_desc:0 "我们将通过诱导我们的追随者捐钱来重新获得经济成功，无论代价。"
 HNNDINGWU_building_the_5_palaces:0 "建造五殿"
 HNNDINGWU_building_the_5_palaces_desc:0 "石顶武设想中的帝国领土将仅围绕他的权力而组建。为此，他下令在湖南各地为他建造5座宫殿，认为这将有助于他在全国各地传播圣意。"
 HNNDINGWU_the_spear_strikes_the_buddhist_general:0 "枪刺“佛教将军”"
 HNNDINGWU_the_spear_strikes_the_buddhist_general_desc:0 "唐生智对佛教神性的宣称是不诚的，那宣称本就是愚蠢的，毕竟唐生智自己就是红色恶魔，自然就背叛了自己的信仰。为了取悦我们光荣的皇帝，我们将把他的头挂在长矛上。"
 HNNDINGWU_mystic_law:0 "神秘法则"
 HNNDINGWU_mystic_law_desc:0 "我们将以我们的神性和圣洁的纯洁性来统治。"
 HNNDINGWU_founding_of_the_national_buddhist_army:0 "成立国家佛军"
 HNNDINGWU_founding_of_the_national_buddhist_army_desc:0 "我们将强化我们的国家，组织一支充分发挥作用的军队，对抗北京失去真正天命的魔鬼。"
 HNNDINGWU_fusing_buddhisttaoist_principles:0 "佛道融合"
 HNNDINGWU_fusing_buddhisttaoist_principles_desc:0 "作为中国历史上的基本宗教，我们必须将这两个信仰基石融合为一个宗教，比日本神佛道习合的结合要深远得多。"
 HNNDINGWU_absorb_the_remaining_smaller_secret_societies:0 "吸收残余的小秘密社团"
 HNNDINGWU_absorb_the_remaining_smaller_secret_societies_desc:0 "随着清朝的衰落，像我们这样的集团也出现了很多，但能够崛起的只有我们。我们将把小派别吸收到我们即将到来的宏伟帝国中，并承诺带来财富和繁荣。"