 zhongguo.1840.t:0 "中国实现统一"
 zhongguo.1840.desc:0 "自国民革命阵线北伐失败后，中国陷入长期分裂，难以成为一个团结的整体。经过几十年的努力，经历了种种的妥协和斗争，现今的中国官方在全球面前宣布他们成功地实现了国家的统一。\n\n中国的统一必然对国际格局产生极大的影响，有些人认为这可能是中国结束鸦片战争以来的危机、重新展现东方文明古国实力的前兆。然而这也引发了一些国际关切，一些国际观察家担心中国的统一可能对地区平衡和国际秩序产生难以影响，对中国的现行制度有一些质疑声，还有一部分人认为，中国将会在表面上的统一之后滑向另一场灾难。"
 zhongguo.1840.a:0 "想从落后中走出，这还不够。"

 Qiandu:0 "迁都"
 zhongguo.100000.t:0 "定都"
 zhongguo.100000.desc:0 "我们的征讨行动大获成功，中原大地已经尽入我手，剩下的残余地方势力已不足为患。正因如此，一件至关重要的事摆上了台面：我们应当定都何处？\n\n第一个选择是在国民党经营多年的六朝古都南京定都，这里毗邻全国的经济中心上海，环境优美而舒适，政府机构齐全，但弊端也很明显：一旦有海上的敌人进犯我国，南京将很难被守住；\n\n第二个选择是元明清到北洋政府一脉相传的北京城，这里虽不如南京繁华和发达，但接近工业城市天津，公共设备非常完善，拥有几座坚城拱卫四方，令其难以被攻克。但日益严重的沙尘暴和冬天的严寒令人难以忍受，而定都此处亦不免有继承北洋军阀衣钵之嫌；\n\n第三个选择是另一座历史悠久的古都洛阳，这里自东周起就是中国的首都，即使自五代乱世后失去了第一大城市的地位，但因为其四通八达的地理环境仍是中原地区的重要城市。虽不及南北两京发达，但我们可以集结大量人力物力扩建此城，展现我们新政府的能力和中华的复兴；\n\n还有一些其他相对冷门的选择，而我们继续驻留在现政府驻地也不失为一个选择，面对着众人期待的目光，[ROOT.GETLEADER]缓缓说出了他的选择……"
 zhongguo.100000.a:0 "北京"
 zhongguo.100000.b:0 "南京"
 zhongguo.100000.c:0 "洛阳"
 zhongguo.100000.d:0 "现状就很不错了"

 zhongguo.1.t:0 "许崇智的第二次北伐革命胜利！"
 zhongguo.1.desc:0 "自陈炯明叛乱以来就坐镇广州的国民党军阀许崇智，在沉寂多年之后终于重整旗鼓，率领粤军再次从广东出发，把全中国团结在他的青天白日旗帜之下。\n\n中国自1925年起一直处在内战之中，许多人都指责许崇智要为国民党北伐的失利负主要责任。在广州蛰伏多年的许崇智似乎在这期间已经找到了一条独属于自己的救国之路，他在孙中山提出的三民主义的基础上增添自己的诠释，演变成了四民主义——“政治民主，经济民享，独立民族，平等民权”。许崇智对内修改宪法追求政治民主，大力发展工业，提高社会福利与工人待遇，对外则寻求独立自主的外交姿态。许崇智宣称只有实现“四民主义”的纲领才能达到一个真正平等正义且独立的理想社会。而他本人在自己新民国政府的第一任大总统任期内也正努力追求实践着自己的理念。\n\n各国对于中国以强硬态度结束了他们的在华权利感到遗憾，但他们都对一个相对温和中国的回归感到庆幸。可想而知，这将会是中国人民崭新和平纪元的开始。"
 zhongguo.1.a:0 "正义的社会，崭新的中国！"
 zhongguo.2.t:0 "新黑旗军统一中华！"
 zhongguo.2.desc:0 "自左派联盟夺取两广统治权以来，有关新黑旗军这个政治团体的捷报便一次次传来，直至这一社会无治主义团体的革命似乎随中华统一后转为休养生息而暂告一段落。新黑旗军实际上的领袖区声白表明，他们建立的新政权是中华民族和东亚人民所建立的一个“无治主义”联合体，这一成果是无治主义实验在东亚地区的本土化的胜利实践。\n\n黑旗军最早是中国大清时期反抗外国侵略者的一个爱国军事团体，而区声白用这一词代表其军事革命团体一方面寓意其无治主义的“黑色”，另一方面则意味着该团体至少部分吸纳了前同盟会的“民族革命”叙事，形成了所谓“民族的无治派运动”，许多前国民党左派和联省派政治家得到重新启用也证明了这点。该团体在区声白遇刺未遂后变得更激进和令人担忧：区声白表示，在实现本土的无治主义改造后，新黑旗军将带领东亚乃至国际人民实现无治主义，现在的一切仅仅是个开始。"
 zhongguo.2.a:0 "中华特色…的无政府主义者？他们疯了吗！"
 zhongguo.3.t:0 "无治主义者统一中华！"
 zhongguo.3.desc:0 "所有人都没想到无治主义者会在中华各地军阀中强势崛起，而如今这一团体的实际领导者巴金已经宣布中华联合自由邦的成立，黑旗军和人民无论是实际还是名义上都已完全统一中华地区。来自自由世界的国家对这一结果既充满着惊讶又抱着好奇，而红色阵线的社会主义国家们则对这一左翼的无治主义政权保持一种观望而略有微词的态度。不过，这一结果显然使得全世界其他无治主义者欣喜若狂。\n\n巴金原本只是一位以文学作品出名的无治主义者，而在参与多个政治团体的活动后的他来到广粤参与到新黑旗军的实践，意外地遇到动乱并成为了此方土地无治主义者的新领袖。不同于前任领袖区声白妥协于现实的结果，巴金的态度是实践真正的无治主义————那些巴枯宁、克鲁泡特金的思想理念，中国要开始休养生息了。"
 zhongguo.3.a:0 "理想不死……"
 zhongguo.4.t:0 "中华民族复兴政府的最高执政官"
 zhongguo.4.desc:0 "从远东传来了令全世界坐立不安的消息：一个国家主义政党————中华醒狮社已经在中国全境建立起了统一政府，这个由教育家陈启天领导的政党正逐渐恢复着中国因长期军阀割据混战而支离破碎的秩序。陈启天在广州的混战当中战胜了众多政敌，并用同样铁血的手段发动了二次北伐，一举征服了整个中国地区，成为万民齐赞的最高执政官。\n\n讽刺的是，身为教育家的陈启天正在逐步收紧着国家的教育与科研权，并试图开始实行愚民的新法家教育，但人们都笑不出来，因为他用高效骇人的手段铲除了所有异见人士。陈启天和他的政府正用难以想象的速度将中国建设成一个强大富足的国家，而其极端反共产主义与加速主义的政治立场则令所有国家如芒在背。没人知道执政官的下一步计划是什么，但只有陈启天宣称“新战国时代到来”的演讲还在人们耳边回荡。当人们望向东亚时，唯能见到滚滚而来的压顶黑云，唯能听到隐隐传来的擂擂战鼓。"
 zhongguo.4.a:0 "雄狮怒吼，响彻天地"
 zhongguo.5.t:"乡建派统一中国！"
 zhongguo.5.desc:"在经历了漫长的内战与混乱之后；中国终于又重新在梁漱溟的领导下归为一统。梁漱溟站在的立场比较传统，自广州事变后经选举成功执掌两广政权后就坚决维护农民与乡村的利益，这使他在中国这片农村规模庞大的土地受到了空前的欢迎与支持。农民们箪食壶浆，欢庆着两广军队的到来，自发地为梁漱溟的部队供给物资与提供各种便利，这使他在统一中国的道路上势如破竹，在几年内完成了对中国的再一统。\n\n作为新儒家学派的代表人物，人们以为梁漱溟会在各种问题上持守旧的保守态度，但准确地说，他是一个稳健的改革派。如今，对农村与思想文化等方面的改革正在逐步且有序地进行着。梁漱溟向民众保证他将会建立一个传统有序且强大的社会，而中国也将会立足于世界之林。全世界都对于一个稳健而温和中国的回归表示庆贺，但仍有不少人担心梁漱溟将会报复列强在近几十年来对中国所做的一切，这只能有待时间去证明了…"
 zhongguo.5.a:"一个重农主义共和国？"
 zhongguo.6.t:0 "土匪王的伟业"
 zhongguo.6.desc:0 "在张作霖父子身死省灭，奉天尽数为日本占据后，从未有人会想到奉系能够再度复兴，更不要说夺回30余年前的失地了。但现实总会出人意料，奉系军阀再度复兴，不仅收回了所有东北失地，还挥师南下，消灭了所有篡夺者和叛贼，重新统一了中国。而做到这点的既非坚持对抗满铁的义勇军，亦非北京的流亡者，而是昔日的弃子：张宗昌。\n\n从因政治动荡而崩溃的黄俄罗斯废墟中，黑龙会和奉系军阀残余这对微妙的组合自黄俄罗斯西北一隅起兵，在此过程中，张宗昌的本土派取得了优势。这支由浪人、军阀、土匪组成的军队奇迹般地横扫了各势力，并以复仇之名掠夺、屠杀了前殖民者。\n\n张宗昌，这位留俄的华工、啸聚山林的土匪、同盟会的叛徒、军阀间的投机者、臭名昭著的小军阀如今高坐于昔日帝王才能使用的龙椅上，睥睨众生。许多人因他掌权而心生恐惧，而他却对持守旧立场的旧国会议员和知识分子递出了橄榄枝。当然，这些“宽仁”并不会施及被兵匪敲骨吸髓的平民。"
 zhongguo.6.a:0 "威加海内兮归故乡"
 zhongguo.7.t:0 "泛亚派浪人统一中国"
 zhongguo.7.desc:0 "近代中国的许多重大事件中都有浪人的影子，这些落魄武士选择在亚洲大陆冒着危险去施展其胸中抱负。他们许多人曾和同盟会一起反对清朝，并希冀中国的共和革命导向泛亚联合的美好愿景，但昔日的革命党老友都逐渐离他们远去了。感到被背叛的狂人们自此寻求彻底支配中国，进而实现泛亚主义，这被许多人嘲笑不切实际，特别是在日本的三月亡华攻势失败后。\n\n令人惊讶的是，在因政治动荡而崩溃的黄俄罗斯废墟中，泛亚之火竟死灰复燃起来：在张宗援或伊达顺之助的领导下，黑龙会和奉系军阀残余这对微妙的组合自黄俄罗斯西北一隅起兵，奇迹般地横扫了各势力，并驱逐了前殖民者。进而南下，一步步消灭了所有劲敌，再度“统一”了中国。\n\n如今，中国飘扬起了一面新的泛亚五色旗，并被冠以“泛亚联邦”之名，在张宗援的统治下实行着既反帝又尊皇，既反对资本又等级森严的自相矛盾的政策。而浪人的征途，才刚刚开始…"
 zhongguo.7.a:0 "如手如足一脉传，同文同种更同心"
 zhongguo.9.t:"中俄战争爆发"
 zhongguo.9.desc:"在俄国在清朝的衰落中从中国攫取了最大利益，兵不血刃地获得了大量领土，并在义和拳之乱中占据了中国的满洲地区，这引起了日本的不满，它为争夺在满洲的利益对俄国发动了战争，然而，日本惜败于俄国，俄国也由此初步实现了其“黄俄罗斯计划”。失去大片国土使中国民众产生了强烈的民族复仇情绪，并最终引发了一场浩大的共和革命浪潮。\n\n如今，在中俄两国都摆脱了分裂局面后，中方发起了收复北满的尝试，但即使经过一系列努力，和平解决的最后一丝希望也已宣告破灭。中国领导人[ROOT.GETLEADER]很快下达动员令，集结大军，发起对俄作战，俄国也调集军队，准备在远东地区迎击。\n\n这是两国间的第一次现代化战争，世界各国都屏息凝神，注视着这场巨人的搏斗，而无论谁失败了，都可能意味着自己之前的努力付之东流……"
 zhongguo.9.a:"新生大国的碰撞"
 zhongguo.10.t:"中国-海间战争爆发"
 zhongguo.10.desc:"近代中国遭遇了一系列屈辱，在一些主张变革图强的志士的引介下，人们逐渐了解到了那个和自己遭遇极为相似的国家——波兰。无论是改革派还是革命派，这些志士都对波兰怀着或同情或敬仰的情感。而波兰终于在俄国革命时经由毕苏斯基的英明领导，成功摆脱沙俄的羁绊，并建立了海间联邦。\n\n如今，海间联邦诸国在波兰的领导下团结一心，粉碎了俄国长久以来的威胁，并依照民族自决原则建立起众多民族国家；而中国也在一系列改革和革命中再次统一。中方满怀期待地发起了收复北满的尝试，但即使经过一系列努力，和平解决的最后一丝希望也已宣告破灭。中国领导人[ROOT.GETLEADER]很快下达动员令，集结大军对黄罗斯展开了军事行动，波兰为确保在盟友中的地位，也调集军队，准备在远东地区迎击。\n\n两个曾遭遇类似的国家，却不得不兵戎相见，令人唏嘘。世界各国都屏息凝神，注视着这场战争：中国是会收复失地，还是会被普罗米修斯之焰烧为灰烬？波兰是会成功保卫其地缘政治利益，还是失去它在残酷的对俄战争中获得的战利品？"
 zhongguo.10.a:"本应惺惺相惜，何至于此啊…"
 zhongguo.11.t:"复仇者狭路相逢"
 zhongguo.11.desc:"近代中国饱受俄国压迫，而俄国内部许多民族也遭受着大俄罗斯人的压迫，乌克兰正是其中的一员。在乌克兰随波兰一起独立摆脱沙俄的压迫后，却又遭到了来自波兰的欺压。乌克兰民族主义组织应运而生，而它最激进的派系在彼得留拉和波兰签订卖国条约后揭竿而起，推翻彼得留拉，建立起以班德拉为首的极端民族主义政府。经过一系列民族复仇主义灌输和军事化改革，乌克兰向仇家发起挑战，陆续击败了海间联邦诸国和俄国，建立起了一个从维斯瓦河到太平洋的“大乌克兰革命联邦”。\n\n然而，在这个所谓的“革命联邦”中，波兰人、突厥人、蒙古人和华人等少数民族都遭到了比斯托雷平和高尔察克时期更残酷的对待。中国与其接壤的地区时常能迎来不堪班德拉政权欺压的难民，他们时常谈起那个政权的可怖。\n\n沙俄割去大片国土和屠杀华人使中国民众产生了强烈的民族复仇情绪，如今，沙俄虽已覆灭，但乌克兰俨然成为了一个更残暴的俄帝，无论是为了收复故土还是为了拯救人民，中国领导人[ROOT.GETLEADER]已经下达动员令，集结大军，发起对乌作战，至高领袖班德拉也召集军队，准备粉碎中国对绿乌克兰领土的企图。\n\n两个充满复仇主义情绪的大国爆发战争，势必会是一场腥风血雨，世界各国都屏息凝神，注视着这场巨人的搏斗。"
 zhongguo.11.a:"“我们生于伟大年代…”"
 zhongguo.12.t:"第三次中日战争爆发"
 zhongguo.12.desc:"近代中国遭受了众多列强国家的欺压，在这些国家中，日本无疑对中国怀有最大野心，同时给中国造成了最多耻辱。无论是甲午战争还是强占青岛，亦或是占领奉天和对中国的一系列破坏活动，以及最近一次对华北声势浩大的入侵，无不刺痛着民族意识觉醒的中国人的神经。\n\n如今，[ROOT.GETLEADER]已经宣告新生政权将会采取行动彻底终结日本带给中国的耻辱，光复日本侵占的领土，并摧毁其在东亚的势力范围。日本外务省对此发表了一则轻蔑的声明，宣布中方若是使用军事手段便是以卵击石，大日本皇军将轻而易举地彻底解决中国的威胁。\n\n国际社会对东亚再次陷入大战表示密切关注，很多国家对尚未走出内战阴霾的中国能否取得它所声称的目标持悲观态度，另一些国家则对中国的行为表示声援乃至支持。"
 zhongguo.12.a:"闲汉没准备这里的文本"
 zhongguo.13.t:"第三次中日战争爆发"
 zhongguo.13.desc:"近代中国遭受了众多列强国家的欺压，在这些国家中，日本无疑对中国怀有最大野心，同时给中国造成了最多耻辱。无论是甲午战争还是强占青岛，亦或是占领奉天和对中国的一系列破坏活动，无不刺痛着民族意识觉醒的中国人的神经。然而，日本最近一次对华北声势浩大的入侵却以失败而告终，并直接引发了国内革命，而被日帝政府打压许久的社会主义者在这场激烈的内战中杀出重围，取得了最终胜利。\n\n如今，已走出内战阴霾的赤色日本把目光再次转向了大陆，这不由得引起了才统一不久的中国的警惕。为了一劳永逸地解决社会主义在东亚的威胁，[ROOT.GETLEADER]已经向日本下达了最后通牒。而[JPR.GETLEADER]拒绝向反革命做出原则性让步。现在，双方厉兵秣马，第三次中日战争就此开始。\n\n国际社会对东亚再次陷入大战表示密切关注，很多国家对尚未走出内战阴霾的中国能否取得它所声称的目标持悲观态度，另一些国家则对中国的行为表示声援乃至支持。"
 zhongguo.13.a:"闲汉没准备这里的文本"
 zhongguo.14.t:"第二次反秦大起义"
 zhongguo.14.desc:"当新法家领袖陈启天的执政府统一全中国后，全世界都在注视着这个不可一世的新强权，扩军、快速进行工业化和基础设施建设以及新武器研究，无一不让其邻国忧心忡忡，而执政官也早已表明了其志不会仅局限于中国。\n\n然而，被繁重的超级工程、无止境的劳作和频繁的军事活动压得几乎喘不过气来的中国人民终于发出了自己的怒吼：从蒙古驻军在共产党人的煽动下起义为起点，挥舞民权旗号的前国民党军官、打入政府的国革党残余、从东南亚回归的致公党人、甚至是四川的大土豪都陆续响应了人民的呼声——这些反陈启天势力已达成了最低限度的共识和合作，誓要推翻“暴秦”。陈启天迅速下达了残酷的镇压令，然而，他的统治已不再稳固，许多地方机构和军队将领选择观望形势。中国之命运究竟会如何，还尚未可知。"
 zhongguo.14.a:"仁义不施而攻守之势易也。"
 zhongguo.20.t:"工人运动的浪潮席卷中国！"
 zhongguo.20.desc:"许多评论家都曾指出，在工业落后的中国，凭借德式工人起义无法取得政权。然而，在李立三那结合了拉萨尔和索雷尔理论的工人中心主义的鼓动下，湖南工人摆脱了程潜遇刺和内战的阴霾，打倒了一切反动派，开始斗志昂扬地投身超工业化和解放全国的伟大事业中去，并最终统一了中国。\n\n新政权成为了一个庞大的工会联合体，根据领导人所说的“巴黎公社原则”，所有行政人员的工资都不得超过高级工人，且需定期从事体力劳动，技术人员则需在职工大会上说服大部分职工才能开展项目。然而，尽管领导层为建立一个民主、公正的工人天堂做出了许多努力，广大农民和临时工的地位仍然尴尬。\n\n李立三的目光并没有在国内止步，新政权已经公开宣布，自己将会加入第二国际和红色阵线的事业，用自己的武装保卫世界革命的灯塔，抵御一切帝国主义和沙文主义对它的进攻。"
 zhongguo.20.a:"咱们工人终于有了力量！"