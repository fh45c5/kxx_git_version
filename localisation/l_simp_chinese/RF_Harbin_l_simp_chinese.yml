 HAR.30.t:0 "内务部会议"
 HAR.30.desc:0 "黄俄罗斯政府大崩溃带来的混乱需要新的解决方式——腐败的政治与扯皮的议会已经不在了。无论新的政体为何，魄力与果决都是不可缺的。\n\n秉承上述原则，俄罗斯共和国紧急事务部第一次会议召开了。大多数政治大咖非死即失踪，因此只有少数人参加了这场慧眼英杰大会。与会者意识形态各异，要弥合这巨大的鸿沟可要费一番功夫。内务部中最闪耀的星恰好来自于黄俄罗斯政治光谱对立的两端。青年立宪民主党领导人阿莉萨·罗森鲍姆，私有化的布道者与布尔什维克工会成员阿列克谢·加斯捷夫，最激进的集体化的拥趸。\n\n然而，势如水火的两人也会迸发出一星相仿的火花——对权力与能力的眷恋，对世界发起普罗米修斯式战争的渴望。还记得少年时醉心于工团无政府主义，徜徉在索雷尔的文字之间的加斯捷夫吗？那个少年并未离去，只是周遭的混乱使他清醒——只有永不停歇的英雄天骄才能扶文明之将倾。再来看看另一人，罗森鲍姆，说她是资本主义门徒可谓有失公允。资本主义只是个工具，使强者益强，也许，不掺杂集体化的老派无政府主义最后也是殊途同归吧？\n\n因此，我们得以目睹这百年不遇之奇景，阿莉萨·罗森鲍姆、阿列克谢·加斯捷夫决定共进退，为了自由而强大的俄罗斯，人们可以不受遗俗所束缚，挣脱所谓理性的社会规范。然尚余一事，需事务部共决——谁来担任主席？举手表决，铸下历史，肺腑之言随之吐出："
 HAR.30.a:0 "加斯捷夫会是我们的救世主！"
 HAR.30.b:0 "罗森鲍姆知道该怎么办！"
 HAR_alisa_rosenbaum_desc:0 "共和国已死，立宪民主党的领导层也随之消失。党内青年翼的领袖、自由主义的火炬手阿莉莎·罗森鲍姆的故事则完全发生了变化。\n\n罗森鲍姆，甚至在她成为苏维埃成员之前，就已经在她的成年时期敏锐地意识到共和国边界的威胁。她还算舒适的青春期在内战爆发时几乎被瞬间颠覆，当时黑色百人团们看到了他们将祖国拉回老路子的机会。作为一个俄国犹太家庭，她父亲的药房成了黑色百人团暴力的附带目标，他们随共和派逃到了远东。那些饥饿、暴力的岁月对罗森鲍姆产生了巨大影响，她在立宪民主党中成长为一个有争议的、对抗性的人物，其基础是她对帝国专制制度及所有其他形式的专制主义的对抗。\n\n她用香槟酒迎接克伦斯基的倒台，用愤怒的谴责迎接社会主义者的崛起，用一种麻木的震惊感迎接随后的一切。黄俄罗斯的政治精英们是如何把事情搞砸的？为什么立宪民主党不采取行动来阻止这一切？有没有人明白，若是共和国垮台，就无处可退了吗？罗森鲍姆对外阿穆尔资产阶级的分离感到痛苦的失望，她发现自己突然与其他没有其他选择的俄罗斯人并肩作战。\n\n将她的立宪民主党残余分子与“被现实打劫的前进派”联合起来的是一句简单的格言——一个人没有权利享受他的流汗所得吗？若你相信这一点，那任何国家主义者、军阀、人类自由的障碍都不值得你屈膝跪拜。商业可以等待——现在，哈尔滨需要英雄。"
 HAR_diplomatic_decisions:0 "俄罗斯再统一"
 HAR_diplomatic_decisions_desc:0 "我们已经确保了自己的权力。自我们的基础之上，我们可以统一俄罗斯，让俄罗斯重新伟大起来。\n\n随着我们的进程不断加快，我们的控制得到保障，我们能够将征服的领土纳入我们的正式统治之下。一旦我们的敌人全部被消灭，我们就能够宣称自己为俄罗斯的正统。届时，将无人能敌。"
