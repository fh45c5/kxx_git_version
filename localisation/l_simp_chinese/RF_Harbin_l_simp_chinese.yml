 HAR.11.t:0 "The Rōnin Goes Rogue!"
 HAR.11.A:0 "女真黄龙再度咆哮！"
 HAR.11.B:0 "这只会变得更糟…"
 HAR.11.desc:0 "在我们共和国最遥远的角落，无论你走到哪里，麻烦总是接踵而至.  现在，这些冲击波已经波及到了遥远的省份，但得到的报告却并不乐观。历来被我军军官所阻挡的中国土匪队伍，已经冲垮了驻扎在那里的人员严重不足、兵力被切断的守备部队。随着波尔迪耶夫将军的部队被进一步向东驱赶，该地区实际上已成为一个土匪王国。他们的头领正是伊达顺之助，一个自称浪人、魅力非凡的顺之助武士家族的后代。然而，许多人猜测，浪人的权威只是大众的一种幻想，是由一个现代枭雄--他的密友、被流放的北洋将领张宗昌--的真实力量支撑起来的。"
 HAR.12.t:0 "阳光下的岛屿"
 HAR.12.desc:0 "向东穿过阿穆尔河和乌苏里江沙质宽阔的河岸，人们几乎不会相信这个国家处于任何危难或混乱状态。 民兵们在所谓的、最近宣布成立的外阿穆尔共和国的命令下，兢兢业业地在边境和农田巡逻，确保公民的安全和服从。卡车、汽车、火车，甚至偶尔还有马拉着的马车，在通往太平洋明珠：伟大城市符拉迪沃斯托克的道路上穿行。从符拉迪沃斯托克出发，斯皮里东和尼古拉-默尔库洛夫兄弟俩已经建立了一个自由国家，并成功地保持了财富和货物的流动。在许多温和派政治家和实业家的支持下，以及为躲避农村地区种族战争而涌入的俄罗斯移民的帮助下，普里阿穆尔耶正在缓慢而坚定地转变为战乱中的一个小繁荣天堂。\然而，这种和平是有代价的：民主制度被中止了，而且没有恢复的迹象，共和国为增加财富所做的努力赋予了暴发户难以计数的权力，而许多公民却为了偿还这些寡头的贷款而累死累活。采取果断行动，发起一场收复整个半岛的运动的呼声开始在这些实业家中越来越流行，甚至有人低声谈论着未来的尝试，用他们自己的话说，就是 "收复故土"."
 HAR.12.A:0 "黄俄罗斯最后的安全堡垒。梅尔库洛夫万岁！"
 HAR.12.B:0 "寡头统治下的小国，谁愿意与他们并肩作战？"
 HAR.13.t:0 "乌克兰仍在人间！"
 HAR.13.A:0 "以绿乌克兰之名，建立我们的家外之家！"
 HAR.13.B:0 "就像乌克兰人预料的那样，一帮恐怖分子和农民。"
 HAR.13.desc:0 "事实证明，俄罗斯共和国完全无法处理其境内乌克兰少数民族的诉求，这一点十分致命。\n\n以沙皇之名被送往这片亚洲的土地定居，最近的移民浪潮使得“绿乌克兰”成为了地方当局的重要组成部分之一。内战结束后，由于在共和国机构中缺乏适当的代表，这些定居者很快就开始反对俄罗斯人主导的中央政府。他们组成了农民自卫联盟以反对俄罗斯人的暴政，加上从乌克兰本土引进的极端民族主义思想，使得局势迅速失控。一些受到乌克兰民族主义者组织影响的恐怖组织开始出现，他们杀害了托洛茨基和恰帕耶夫，准备对莫斯科人犯下的罪行实施种族报复。\n\n现在，所有的分离主义政党和组织都已单方面宣布独立，这个“绿乌克兰共和国”将如何运作还有待观察。虽然大多数农民和定居者满足于博爱的民主制度，但如果这些极端组织的民族主义狂热控制了这个新生的国度，并在满洲中部发动一场复仇式的建国运动，那也不足为奇。"
 HAR.14.t:0 "阿穆尔河上的火花"
 HAR.14.A:0 "为了重塑大地和清算野蛮的民主派！"
 HAR.14.desc:0 "Vperedists 一直是我们共和国社会主义者中的一个知名分子，但随着压力的扩大，内部政治似乎出现了真正离奇的转变。一个自称为自由创造者联盟的起义组织，由一群非正规的科学家、神秘主义者和革命者领导，他们承诺不仅要重塑泽尔特罗西尼亚和整个国家，还要把整个地球变成一个真正统一的有机体。此外，他们还在通过武力或劝说的方式吸收泽尔特罗西扬左翼的旧派别。在这个造物主联盟中，有两个派别，他们都在争夺自己的神权：一个派别由亚历山大-雅罗斯拉夫斯基领导，将宇宙主义的意识形态与无政府主义的号召结合在一起，要求彻底解放身体和精神，推翻暴虐的自然法则；另一个派别则由瓦列里安-穆拉耶夫领导，一心想要将世界变成一个完全协调的社会，一首宏伟的协奏曲，意图将人类拖入黎明的曙光中。"
 HAR_uni:0 "俄罗斯自由工团"
 HAR_uni_DEF:0 "俄罗斯自由工团"
 HAR_uni_ADJ:0 "俄罗斯"
 HAR_we_have_highground:0 "黄俄罗斯的黑暗时代已经过去。现在我们可以把目光投向统一整个俄罗斯。"
 HAR_reclaim_the_homeland:0 "我们在争取俄罗斯统一的斗争中取得了胜利！"
 HAR_walking_in_the_ashes:0 "行在余烬"
 HAR_walking_in_the_ashes_desc:0 "黄俄罗斯共和国已死。政府已经被派系斗争搞得四分五裂，没办法应对这场危机。军方发动了一场政变，结果却以各忠其主而告终。随着民族分裂主义、军阀主义和支持帝国的人传闻在北方蠢蠢欲动，哈尔滨残存的政治机构应该被彻底唤醒。在失去一切之前，我们必须联系那些仍活着的人，看看能否挽回局势。"
 HAR_most_unlikely_alliance:0 "最不可思议的联盟"
 HAR_most_unlikely_alliance_desc:0 "在任何其他情况下都不可想象的事情，在黄俄罗斯成为了现实。阿列克谢·加斯捷夫是这座被诅咒的城市中最杰出的左翼领导人，他对于我们赖以武装国家的工会有着空前的控制力。信奉尼采哲学的阿莉萨·罗森鲍姆是群龙无首的立宪民主党的传承人，至少现在来说她还不想让共和国灭亡。拯救哈尔滨需要不畏艰难险阻地持续努力下去，两派也必须迅速、果断地采取行动，达成一个妥协的政府，并分配相应的职责。"
 HAR_anarchy_mother_of_order:0 "安那其——秩序之母"
 HAR_anarchy_mother_of_order_desc:0 "控制住首都只是第一件事，但我们必须要扩张我们所能掌控的范围。不过，我们是不会照葫芦画瓢地把灭亡的共和国或者其他官僚政府的那一套给搬过来。也不会把我们的腹地束缚在哈尔滨，我们将在新的基础上建立新的秩序。共和国的失败给我们扫清了障碍，也提供了一个让我们再加锤炼某种东西的机遇——一种充满活力的、自然而然产生的东西。"
 HAR_no_limits_to_creativity:0 "创造无极限"
 HAR_no_limits_to_creativity_desc:0 "反动派和威权社会主义者的臃肿的官僚机构就像个罐子。个人的才华在其中被闷的死死的，被局限于庸俗不堪的国家需要上。我们不会认可他们的任何东西！在我们正在建设的未来里，个人才华将不再受限制，最耀眼的明星将被给予完全的自由，来创造他们想要的任何东西。俄罗斯将成为最伟大的艺术家、科学家、工程师和诗人的家园。他们每个人都像自由的天使，扇着那无人敢砍断的翅膀在天堂中自由飞翔。"
 HAR_everyone_but_parasites:0 "没有人是寄生虫"
 HAR_everyone_but_parasites_desc:0 "我们，是真正活着的人，已经供养他们上千年之久了。社会分裂成两部分，一部分是创造财富的人，另一部分是仅仅靠剥削获得财富的人——共和国的人们本应该消灭那些本性难移的烂人，但他们仍然热衷于保护一个新的寄生虫阶级。现在，保护他们的虚伪文明已经消失，他们控制的一切权力手段也随之灰飞烟灭。从现在起，一个人的权力和权利将由他的真正价值所决定。一个真正的精英政治将在我们的国家开花结果，并以实际行动来让所有阶级都好起来。"
 HAR_perfection_without_center:0 "完善去中心化"
 HAR_perfection_without_center_desc:0 "与中央集权相关的组织形态学，为这个时代提供了一种新的可能性！知道了正确的关联后，我们将把我们的社会塑造得像黏菌或蜘蛛网那样——一个自主行动者之间自发形成的高度互动系统，从而创造出一个更大的整体。现在的俄罗斯就是一片死气沉沉的地方，它将成为一个完美的、不断扩大，由照耀全俄的灯光和高耸的城市建筑组成的网络，脉络般的铁路将会把它们一一连接在一起，运送着那源源不断的“血液”！"
 HAR_union_man:0 "工团人"
 HAR_union_man_desc:0 "如果情况没那么糟糕就好了。阿列克谢·加斯捷夫控制了革命内务部，但垂死挣扎中的黄俄罗斯需要我们重新考虑哪些事务需要优先处理。完善无缺的官僚体系的梦破了，还没绽放就夭折于内斗之中。波格丹诺夫派被从体系中除名。废用已久的线路将重新启用，与俄罗斯的混乱正好与其相得益彰。"
 HAR_beauty_of_class_struggle:0 "阶级斗争之美"
 HAR_beauty_of_class_struggle_desc:0 "阻碍我们前进发展的反动派、资产阶级、议员，都将在革命之雷面前黯然失色。被束缚住的追求理想的无产阶级必须学会再次飞翔。每一枚炮弹，每一件工具，都会是解放斗争的一部分。让他们知道我们发动战争的真相。认识到自己历史任务的工人和士兵将尽最大的努力，在国内和前线发动群众大罢工。"
 HAR_creative_market:0 "创意市场"
 HAR_creative_market_desc:0 "经理们夹着尾巴逃走了，曾经被贵族们所把持的生产设备已成废墟。在一个公平的竞争环境中，我们有机会真正释放工人阶级的创造潜力。工会将根据自己的优点进行竞争，由那些最了解自己领域的人做出组织决策。由此，我们的军队建设和科研可以从中迸发出活力的火花。"
 HAR_ceaseless_speed_of_industry:0 "工业无休止加速"
 HAR_ceaseless_speed_of_industry_desc:0 "向前，向前。弯曲，破碎，重塑。英勇的双手挥舞着机器，为国家的复兴而服务。现在倒下将使共和国和俄罗斯自身陷入永远停滞。一切都必须返工。我们所经历的强制分权允许紧握的手加速创新。工人的自治和教育让他们的聪明才智使我们震惊。工业热诚主义与活力主义蔓延到后勤列车和机动突击部队，强有力的推动工业与军队相匹配。"
 HAR_siberian_fantasy:0 "西伯利亚的幻想"
 HAR_siberian_fantasy_desc:0 "西伯利亚和远东的荒原对我们来说意味着无限可能的空间，静谧的苔原和针叶林是一个永远都不会消失的宝藏。我们将用这片土地上的矿石铸造世界之都！在未来，这个最广袤的国家将变成世界上的一盏明灯，遍布城市和铁路。它的财富将使莫斯科和彼得堡黯然失色，使欧洲和美国蒙羞！我们必须让每一个劳动者和商人都知道：他们的工作是在世界的皇冠上提炼一颗崭新的钻石！"
 HAR_revolution_everywhere:0 "革命无处不在"
 HAR_revolution_everywhere_desc:0 "理事会成功地阐明了一项新的革命方案，新秩序将从共和国的灭亡中诞生。如今，我们的决心面临着更大的考验。黄俄罗斯的碎片中锻造出了其他政权，我们必须证明我们的制度优于他们。\n\n对抗俄罗斯帝国的革命战争将从东方开始，任何种族和党派的叛徒都无法阻止我们。"
 HAR_push_north:0 "向北推进"
 HAR_push_north_desc:0 "血流成河，我们回到了起点。革命战争反而令我们的经济更加强大。我们终将用意志和信念弥补失去的时间！要想推翻帝国，我们必须在乌拉尔东部集结起来，夺取他们的领土和资源，然后把他们的枪管弯回去对准压迫者。我们必须果断而全面地把西伯利亚和远东地区纳入我们的统治。"
 HAR_liberate_homeland:0 "解放祖国"
 HAR_liberate_homeland_desc:0 "在理事会的带领下，我们的制度面临着对抗俄国反动派的终极考验。共和国的死亡之火净化了我们的自由，使其免于腐败，并在我们手中锻造出了一件可怕的武器。为了人民的灵魂，我们将发动自由与奴役之间的最后斗争。不再有其他纷争，不再有懦弱的怜悯。所有阻碍革命的人都将去死！"
 HAR_business_woman:0 "女商人"
 HAR_business_woman_desc:0 "共和国又一次失败了。看来我们要么逃跑，要么死在黑色百人团手中。\n\n或许有人真的会这么想。也许在痛苦的毁灭之中，黄俄罗斯垂死的痛苦驱逐了哈尔滨的爱哭包和反动派。或许我们因此得以建立一个繁荣、不驯、自由的新生的黄俄罗斯。"
 HAR_against_crony_capitalism:0 "接受波士顿学派"
 HAR_against_crony_capitalism_desc:0 "在我们亲爱的共和国里，许多通向最大自由的方法已被理论化。我们现在需要的是伏尔泰琳·克蕾和斯普纳的思想，他们是真正的无政府主义者，意图建立一个真正自由的俄罗斯。就业和市场对一个自由的国家来说不是诅咒，但我们必须创造良好的市场环境。幸运的是，我们后院那些根深蒂固的寄生虫们已经掉转尾巴，逃到了滨海！在理事会的带领下，每一个俄国人都将自由并繁荣地生活。"
 HAR_let_markets_eat_rich:0 "让自由市场吞噬富人"
 HAR_let_markets_eat_rich_desc:0 "要在自由社会的基础上建立一个真正自由的市场，还有许多阻力亟需克服。人们担心我们的花言巧语只不过是用来掩盖另一轮剥削的面纱，穿着新衣服的公司贵族们会掐住政府的脖子。\n\n我们的解放不会放过任何人。懒惰和无能之辈将被自由市场的齿轮所吞噬。我们将终结他们根深蒂固的特权，取缔他们的垄断地位。战利品终归胜利者。"
 HAR_anarchy_action:0 "安那其，来了！"
 HAR_anarchy_action_desc:0 "我做到了，我们做到了。国家已死，我们亲手杀死了它。如今自由的思想者们不再被狱卒所束缚，他们得以展望未来，实现自己的潜能。相较于“为什么不”，人们更应该去问“为什么要”：问题不是谁强迫你，而是谁会阻止你。如此，崭新的勇士精神就此诞生。"
 HAR_society_of_heroes:0 "英雄社会"
 HAR_society_of_heroes_desc:0 "长久以来，我们所珍视的价值观与真正的自由社会截然相反。有能力的个人受到利他性的责任之约束，而那些受益者却无法为自己辩护。如今的新秩序崇尚英雄主义，以及自我利益和实现这些利益的技能所能产生的作品。当理性人的收益与他们的付出成正比之时，并发现当今的秩序不会干预他们的努力，他们便会迸发出超越预期的才华。"
