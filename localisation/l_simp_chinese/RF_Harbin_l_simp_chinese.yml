 HAR.15.t:0 "波尔迪列夫驰骋疆场"
 HAR.15.desc:0 "混乱开始后，瓦西里-波尔迪列夫将军和他的拼凑旅承担了一项任务: 在他指定的泽尔特罗西扬地区维持秩序。他是一名忠实的孟什维克分子，也是一名战争和革命斗争的老兵，他对使用暴力为更美好的世界服务并不陌生。哈尔滨的官僚和党的干部们误入歧途，让曾经引以为傲的日耳曼共和国陷入了水深火热之中。但是，只有让梦想死去，它才会死去--老将军已经明确表示，在他还有一口气在的时候，他不会允许这种事情发生。"
 HAR.15.A:0 "为了俄罗斯的自由，我抛头颅洒热血！"
 HAR.15.B:0 "妄自尊大，仅此而已。"
 HAR.16.t:0 "远东的克莱蒙特"
 HAR.16.desc:0 "左翼使命在哈尔滨手中的彻底失败，使其在短短数月内从相对繁荣跌入最深的深渊，这几乎不可避免地导致了对共和主义福音信仰的丧失，以及对旧福音--基督耶稣福音--信仰的回归。现在，一支由激进的农民、教会成员和来自雅库特边境的军官组成的军队正在为拯救俄罗斯而进军。这支军队由康斯坦丁-罗扎耶夫斯基（Konstantin Rodzaevsky）率领，他曾被视为乌合之众和恐怖分子，如今已从泥潭中崛起，成为一名真正的军阀。他的使命是：将曾经是俄罗斯帝国皇冠上的明珠--满洲，从那些将俄罗斯引入歧途的人--共产党、共济会和犹太人--手中解放出来。这群正义的乌合之众手持捡来的步枪和破旧的祈祷书，能否战胜所有怀疑者和罪人？"
 HAR.16.A:0 "上帝保佑我们!"
 HAR.16.B:0 "他们天真的十字军东征将以失败告终。"
 HAR_Aleksei_gastev_desc:0 "共和国已死，俄国社民工党领导层亦随之消失。中央劳动研究所所长、前进派的首席技术专家阿列克谢·加斯捷夫的故事则完全发生了变化。\n\n大战前，加斯捷夫在俄国境内外的流亡和在工厂工作的岁月，激励了他未来的信仰。在对福特主义劳工组织产生极大兴趣的同时，他在法国汽车厂工作的时间也使他接触到了法国工团主义的思想潮流。他推断，在一个拥有比俄罗斯帝国更大的工业无产阶级的国家，即使没有先锋党去领导，工会也能成为工人进步的工具。人民可以为自己的目标在工厂车间组织起来对抗资本主义。然而，由于被拉入波格丹诺夫和其他流亡布尔什维克的圈子，加斯捷夫的思想转向了如何在社会主义下最好地管理生产的任务，而且有一段时间，可能性似乎是无限的。\n\n当苏维埃左派联盟的内讧被证明是致命的时候，加斯捷夫开始怀疑他对俄国社民工党的奉献是否偏离了走向社会主义的正确方向。首先，党的领导层的轻易失败和在首都出现的混乱证明了过度集中的危险。同时，导致波格丹诺夫下台的派系纷争证明了先锋党模式的危险性。在哈尔滨漂泊时，他接触到了另一名政治孤儿，并达成了一个在一年前无法想象的协议。工人有权获得其流汗所得这一原则锻造了主要遵循他旧日的工团主义路线的革委会。工业、机械，所有这些都令人向往，但现在，这个死去的共和国需要英雄。\n\n工人。"
