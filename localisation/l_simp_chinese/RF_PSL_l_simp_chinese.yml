 PSL_boldyrev:0 "革命的救星"
 PSL_vasily_boldyrev_desc:0 "瓦西里·格奥尔基耶维奇·博尔德列夫将军，由于这样或那样的原因，是一个幸存者。不管怎样，这似乎都是正确的。年轻的博尔德列夫生于萨马拉的一个铁匠和砖匠家里，尽管同时为父母工作，他还是成功地通过了教区和城市学校，然后是土地测量学校的测试。在帝都的考试结束后，他为军队做了几年地形测量工作，然后进入真正的军事学院，并以第一名的成绩通过了考试。几乎就在这之后，他在日俄战争中接受了战火的洗礼，使他接触了现代战争。\n\n大战开始时，博尔德列夫正在担任参谋学院教官，他很快被派往前线。虽然德国人表现得很顽强，但他从其他军官中脱颖而出，被提升为波罗的前线的陆军指挥官。不幸的是，在他参加1918年的胜利反攻时，俄国内战开始了。尽管他最初试图继续向德国进军，但沙皇势力过度破坏了斯托雷平改革，加上他个人对俄社民工党孟什维克派的认同，迫使他站到了共和派一方。\n\n虽然不是胜利方，但博尔德列夫至少会在战后享受一个美好的职业生涯，成为黄俄罗斯中政治上争议较少的将军之一。也许正因为如此，他没有被认为危险到需要在后克伦斯基权力斗争期间留在哈尔滨并受到监视。考虑到蒙古正在发生的冲突，以及反日叛军利用共和国作为藏身之处的幽灵，将军在西部执行任务，监视边境并保证农民的安全。然而，随着首都混乱的消息传来，他计划的总目标似乎没有改变。这位老鞑靼人在当地人中组织自卫队，并自主行动为其提供经费，他正挖地三尺，准备迎接他知道即将到来的风暴。在那之后，还有其他边界需要守卫，还有其他人需要保护。博尔德列夫只想看看他会由此走向何方。"
