 PSL_last_ember:0 "革命的最后余烬"
 PSL_last_ember_desc:0 "共和国已经沦落至此。在克伦斯基未能应对这场持续不断的风暴之后，黄俄罗斯——1905年和1918年民主革命的最后残余——被扼杀了。真是这样吗？在孟什维克将军瓦西里·博尔德列夫和一大批对他宣誓效忠的政治家的领导下，这里仍有坚持忠于这场革命的最后一个政权。许多自诩理性的人可能认为这场革命已经完了，但博尔德列夫有其他想法。"
 PSL_a_hand_to_councils:0 "向人民委员会伸出援手"
 PSL_a_hand_to_councils_desc:0 "农民地方自治机关和工人苏维埃等地方机构已处于彻底瓦解的边缘，我们必须帮助其稳定局势。通过这样，我们可以提高我们共和国的信誉，同时也确保其不受布尔什维克等辈的政治影响，使其成为能为群众服务而无激进阴谋家控制的无党派群众机构。"
 PSL_military_rule:0 "宣告军管"
 PSL_military_rule_desc:0 "在我们控制的领土上，仍存在着猖獗的政治、经济和社会混乱。当我们刚从彻底崩溃中幸存下来时，我们还能期待什么呢？我们的人民需要的是一只强有力的手来引导它走向最终的民主，以及目前的军队不仅会忠于博尔德列夫和政府，也忠于我们长期受苦的人民。还有一个最紧迫的问题：旧极端分子、帝国主义者和分裂主义者的残余势力也在肆虐，宣布军管将使事情对我们来说更好办，对他们来说更难办。"
 PSL_semblance_governance:0 "治理的雏形"
 PSL_semblance_governance_desc:0 "我们有部长、有官僚、有政客，但我们没有任何几乎类似政府的东西。我们需要把他们组织起来，在博尔德列夫的领导下，建立一个基础性机构，而该机构最终将发展为自由共和国的管理机构。"
 PSL_fire_will_blaze:0 "重燃火焰！"
 PSL_fire_will_blaze_desc:0 "我们已采取了初步行动恢复我们的共和国。过去几十年来的革命者必将报仇雪恨！普通人不再有无谓的痛苦和折磨，不再有剥削，无论是来自资本家、帝国主义还是极端分子。我们将战至最后一息，最后一滴血！我们不能允许让已牺牲的一切白费……"
 PSL_primacy_people:0 "人民至上"
 PSL_primacy_people_desc:0 "除了代表俄国人民意志的机构，我们不会与任何机构结盟。民主选举的委员会，即地方自治局和苏维埃，由社会革命党人主导，他们上台后承诺为大多数俄罗斯人进行改革，这些人都是纯粹的农民。"
 PSL_land_for_peasant:0 "农民人人有地分！"
 PSL_land_for_peasant_desc:0 "我们必须进行土地改革。大地主寄生虫拥有数百亩土地，但从不像真正的农民自己那样辛勤劳作，他们将成为我们土地改革的“牺牲品”。我们不是布尔什维克，也不是资本家——农民将拥有私有土地，而非掌握在党官僚或肥胖的寄生虫手中！"
 PSL_declaw_exploiters:0 "剥夺剥削者"
 PSL_declaw_exploiters_desc:0 "长期以来，俄国人民一直受到沙皇制度的压迫。我们不能坐等解放斗争完成，而必须履行我们的承诺，开始实行改革，给群众带来自由。从落实工人的权利和福利，到对他们的资本家雇主征更多的税，我们将为建立一个民主和社会主义的俄罗斯迈出第一步。"
 PSL_marshal_of_nation:0 "国民之元帅"
 PSL_marshal_of_nation_desc:0 "博尔德列夫是社会主义事业的最伟大的捍卫者，是被压迫的俄国农民的革命的化身，是真正的俄罗斯爱国主义的盾与剑。无论我们喜欢与否，博尔德列夫越来越被群众视为俄罗斯爱国主义的唯一救星，如果我们想取得全面胜利，我们就必须接受这一形象。"
 PSL_russian_blood_red:0 "俄国赤血"
 PSL_russian_blood_red_desc:0 "共产党人宣扬世界革命，为了忠于国际社会主义共和国而放弃爱国主义。这纯属胡说八道！我们的社会主义首先是基于对俄国的忠诚。反对沙皇制度，反对所有用他们在外国主子威胁我们、让俄国人流血的险恶运动。俄罗斯人捍卫社会主义和民主的意识形态。让我们歌颂我们伟大的民族！"
 PSL_through_struggle:0 "通过斗争获得你的权利"
 PSL_through_struggle_desc:0 "按照民粹派传统，我们将动用我们所拥有的一切力量，把它们对准肥胖的贪婪成群的压迫者。以俄国工农群众之名，革命将把他们从每一个能压迫群众的权位上赶走。我们可以，而且我们也希望用和平手段来做这件事，但我们和人民的敌人却不这么想，所以我们必须用枪弹去解决他们。"
 PSL_hail_republican_savior:0 "为共和国的救星高呼万岁！"
 PSL_hail_republican_savior_desc:0 "我们需要一个坚强的人格才能让人民团结起来，还有谁比瓦西里·博尔德列夫本人更好呢？这位将军认为旧帝国专制制度是不可持续的，当克伦斯基撤退到黄俄罗斯时，他加入并保护了他，并在共和国最危急的时刻高举共和国的旗帜。虽然若我们有朝一日取得胜利，对博尔德列夫的这种强烈关注会逐渐减弱，但现在我们必须树立他的形象，使之成为黄俄罗斯民主和社会主义的救星，以便共和国能够生存下去并看到更好的明天。"
 PSL_reconstitute_republican_army:0 "重建共和军"
 PSL_reconstitute_republican_army_desc:0 "我们衣衫褴褛的武装力量已被崩溃击垮，但其并未被完全摧毁。我们需要一个征兵制度，并通过进口或走私来在一定程度上弥补武器的不足，然后我们便可正式恢复共和国军队，主要是其陆军，即共和军。我们还将加大对共和国敌人的战争宣传力度，这迟早会到来。"
 PSL_exemple_discipline:0 "纪律和榜样"
 PSL_exemple_discipline_desc:0 "我们的军队现在只不过是一些吵闹的武装分子，有些人甚至还没到作战的年龄！为准备解放黄俄罗斯和其他各地的伟大战斗，我们必须将其锻造成适当的军队！我们将通过引入制服、军事法庭、一般行为规则和其他方法来把我军变为解放俄罗斯的钢铁风暴！"
 PSL_crusade_freedom:0 "自由之十字军"
 PSL_crusade_freedom_desc:0 "在俄国有数不清试图铲除克伦斯基遗产的敌人。他们完全包围了我们，而我们的盟友要么已排除了我们未来的存在，要么不知道我们还会继续存在。他们有许多称呼——沙皇分子、布尔什维克、寡头分子、工团分子、未来主义者，但我们将以同样凶猛的方式与他们斗争。在博尔德列夫的领导下，胜利和人民的自由将属于我们！"
 PSL_our_right_job:0 "我们的工作做对了"
 PSL_our_right_job_desc:0 "博尔德列夫和其士兵最初被派往边境去平息邪恶的红胡子叛乱，他们是利用俄国远东地区混乱的中国前流亡者和士兵。虽然此后发生了很多事，而且有更紧迫的敌人要对付，但博尔德列夫坚持要完成他被派去完成的工作。此外，红胡子是一个重要的犯罪团伙，消灭他们既有利于我们的战争努力，也有利于共和国的总体稳定。"
 PSL_counter_revolutionary:0 "反革命恶魔"
 PSL_counter_revolutionary_desc:0 "反动分子康斯坦丁·罗扎耶夫斯基采取了一个连高尔察克本人都会感到惊恐的步骤，他宣布自己为俄国的最高领袖！我们绝不允许这种反革命的黑暗传染病进一步蔓延——我们将粉碎他。但即使他要扩张并占领整个俄国，他这种煽动反动主义的独特形式也不可能得到工农群众的支持，所以从某种意义上说，我们解决他倒是在帮他解脱。"
 PSL_brotherly_comrades:0 "兄弟同志？"
 PSL_brotherly_comrades_desc:0 "伊万诺夫·拉祖姆尼克和左翼民粹团虽具有民粹主义和潜在的反民主倾向，亦非克伦斯基总统最坚定的盟友，但却是我们在该地区唯一的思想上的盟友之一。我们必须看看我们是否能与他们谈判达成统一战线，以打击我们共同的敌人。归根结底，我们相信同样的东西：一个民主的、大众的社会主义。"
 PSL_false_prophets:0 "假先知们"
 PSL_false_prophets_desc:0 "在齐齐哈尔市，一种最怪异的社会主义形式已掌握了政权。波格丹诺夫的前进派后继者自由创造所相信人类可以重塑现实和其他无稽的信念，若其被作为政策实施，将产生悲剧性的影响。他们唱着最好听的谎言，欺骗工农追随他们，但实际上他们只是嘲弄社会主义理想的渴望权力的虫豸。"
 PSL_harbin_madness:0 "拒绝哈尔滨的疯狂"
 PSL_harbin_madness_desc:0 "在哈尔滨，一个最不寻常的联盟掌握着权力。前前进派分子阿列克谢·加斯捷夫已放弃了他更多的技官和布尔什维克观点，转向了工团主义，并与激进资本主义者阿莉萨·罗森鲍姆结成联盟。我们将轻而易举地从这些雾里看花的空想家手中夺回哈尔滨，并向这座城市的人民承诺真正的、切实的改变。"
 PSL_to_pacific:0 "前往太平洋！"
 PSL_to_pacific_desc:0 "将黄俄罗斯残余势力重新统一为我们引以为豪的共和国的任务已接近尾声，但我们必须继续向前推进。当我们到达太平洋海岸时，当我们铲除了由卑鄙的梅尔库洛夫兄弟领导的寡头时，我们终于可以松口气了——从一个小州出发，我们已在大片领土上重新确立了我们的权威，而且我们很快就会向全俄进军，一血1905和1917年之仇。"
 PSL_formulate_national_cause:0 "制定国家事业"
 PSL_formulate_national_cause_desc:0 "我们将获得我们控制的建筑和工业的最大投资额。我们可以喊出自由和斗争的口号，若无其产品，我们就什么也做不了。枪支、发动机、子弹——在即将到来的战争中，大部分工作都将由工厂工人承担。"
 PSL_directive_leader:0 "领袖指示"
 PSL_directive_leader_desc:0 "我们这些政治家可能正式掌握了权力，但若无博尔德列夫的支持，我们就无法完成任何事，这个人已经投身收复失物的伟业中去了！由于他是一位受人民信任的将军，他有通过法令进行统治的合法性。这虽不民主，但能更有效地完成工作，以便实现我们的伟大梦想。"
 PSL_caesar_of_socialism:0 "社会主义的辛辛纳图斯"
 PSL_caesar_of_socialism_desc:0 "博尔德列夫是一个普通的军人，是我们当中最不希望掌舵政府的人，但可惜的是，在我们共和国的生死攸关之时，必须有一个有纪律和无畏之人领导革命。他将像罗马的辛辛那图斯一样，在危机时期用铁腕领导，但一旦和平与繁荣来临，便把权力交还人民民主选举的政府。"
 PSL_primacy_party:0 "党的首要地位"
 PSL_primacy_party_desc:0 "不幸的是，我们已经看到了不受约束的、独裁的民粹主义带来的恶果。高尔察克和其他反动派们喜欢操纵群众的愤怒来实现他们的政治愿景，煽动民众成为暴民以对“专制制度的敌人”动用私刑。左派也同样易受民粹主义所害。一个不为言语所左右，而为坚定的价值观所左右的党的公正、智慧与冷静，才会为俄国人民提供最好的服务。"
 PSL_protector_of_state:0 "国家的守护者"
 PSL_protector_of_state_desc:0 "博尔德列夫是伟大的俄罗斯祖国的守护者，而非领袖。我们已经看到当军方领导人从文职领导人手中夺取权力时会发生什么，最后的结果总是国家的泪水和鲜血。博尔德列夫本人也似乎满足于仅限于军方角色，而我们有什么资格阻止他做他的工作呢？"
 PSL_strong_hand_democracy:0 "民主铁拳"
 PSL_strong_hand_democracy_desc:0 "克伦斯基治下的黄俄罗斯的问题是，民主过于软弱，就像一个温顺的孩子在操场上被恶霸殴打。我们允许波格丹诺夫和托洛茨基这样的激进分子，更不用说极端个人主义的罗森鲍姆进入政治，而我们把这称为“民主”。我们现在将不得不更加坚定地捍卫民主，捍卫绝大多数俄国人想要的东西。我们将扫除这些卑鄙小人，只允许尊重民主原则的政党。"
 PSL_social_democracy_renewal:0 "社会民主制的复兴"
 PSL_social_democracy_renewal_desc:0 "土地将不属于任何个人，而是属于全体人民。合作社和自愿协会将在农民、工人和俄国社会所有其他阶层中得到推广。我们将起诉反动派的头脸人物，但我们不会剥夺人民在这个新国家自由生活的权利，无论他们是否隶属于前沙皇政府。"
 PSL_notes_normalisation:0 "正常化的注意事项"
 PSL_notes_normalisation_desc:0 "并非一切都需在国家的全能官僚机构之下运作。我们可以效仿保罗·列维总理，他在某种程度上成功地从完全的资本主义经济过渡到社会主义经济，同时保留了旧制度的一些更有用的特色。我们这么做并非为了阻止进步的进程，而是为了稳定事态，以便人民可以为全面的社会主义制度做好准备。"
 PSL_berlins_echo:0 "柏林的回声"
 PSL_berlins_echo_desc:0 "除了名字之外，我们一直在追随德国的社会民主主义，所以现在可能是时候向公众全面宣布我们正在做什么了。虽然有些人可能不同意，但绝大多数的俄罗斯人都赞同我们的政策。在博尔德列夫将军成功解放了俄国人民并实施了我们的政策之后，如果不得到一些国际承认，还有什么不能造成伤害呢？"
 PSL_do_not_forget_cause:0 "勿忘吾辈事业"
 PSL_do_not_forget_cause_desc:0 "黄俄罗斯终告解放，但我们仍举目皆敌，从外贝加尔那嗜血的阿塔曼到斯滕伯格和他所谓的帝权领中的傀儡王公，都建立在蒙古人民的苦难之上！作为共和派，我们将推翻这些。"
 PSL_freedom_to_russia:0 "俄罗斯的自由！"
 PSL_freedom_to_russia_desc:0 "俄国其他地区呼唤着解放。沙皇及其傀儡不仅压迫着俄国人民，而且还仍控制着分散在各地的无数被压迫的人民。共和国的复兴之日越来越近了。去高加索！去草原！为了莫斯科和彼得格勒！我们绝不把共和国的事业拱手让给任何人！"
 PSL.1.t:0 "使命的召唤"
 PSL.1.desc:0 "瓦西里-波尔迪列夫坐在塔河市政厅里，这里现在是 "俄罗斯共和国临时首都"，尽管这种空洞的陈词滥调对这个摇摇欲坠的小定居点没有什么好处。他的双手要么紧张地摆弄着左轮手枪的枪膛，要么不耐烦地敲打着桌子，有时甚至同时摆弄着这两样东西。他是个大忙人，最近几天比以往任何时候都忙。莫尔恰诺夫和萨布林望着他的眼神中都带着一丝紧张和殷切的期望，也许这是不应该的。他从未要求过这些。对于这一切。他的办公室一直是开阔的大草原，他的职责只属于步枪和他的部下。现在，这些人把他当作共和国的救世主，在分裂主义和反动的黑暗吞噬中，他是最后的希望之光。当然，他的本意是完成对他的所有要求，这也是对一名将军的期望，但一个更严峻的问题占据了他的脑海： 然后呢？农民、士兵、工人都把他当作完美的忠诚者的理想。他纪律严明，左右手各持自由和进步的巨石。他的心当然为他们而跳动，但他的头脑更清楚。只要回顾一下历史就足够了。苏拉是罗马共和国的一名将军，他发动政变的目的是让军队忠于民主思想，但却为后来专制帝国的发展播下了第一颗种子。路易-拿破仑曾经信誓旦旦地信奉共和主义原则，却为了自己的暴政目的背叛了这些原则，给法国乃至整个欧洲带来了毁灭。皮乌斯基元帅曾被众议院誉为民主救星和普罗米修斯，如今他的面孔却成了十几个小暴君和妄想激进分子的灵感源泉。一个军政府被授予了对瑞士的控制权，以捍卫该国的民主原则和中立，然而到目前为止，他们都没有做到这一点。但是明天的俄国很容易就会准备好，到那时他们会怎样接待他呢？他能坐得起科尔察克的椅子，穿得起科尔察克的衣服，和科尔察克的走狗一起喝酒吗？他挚爱的祖国会怎么看他？孟什维克在混乱中四散奔逃，但他们的根基和思想比血缘更深。现在空着的办公桌上最终会坐着一千多个权贵，他们都在为所有人的利益而共同努力。就像德国人所做的那样。没有独裁者，没有军队滥用权力，只有一个透明的文官政府，致力于真正为人民服务。也就是说，如果他们不重蹈旧共和国的覆辙的话。此外，人民要求的是行动，是 "now "而不是 "then"。博尔季列夫只能双手合十，左右为难。人民和民主哪个更重要？"
 PSL.1.a:0 "宣布戒严，这才是人民想要的！"
 PSL.1.b:0 "我们不能放弃民主原则！"