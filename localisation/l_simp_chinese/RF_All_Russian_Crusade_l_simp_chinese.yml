 ARC_diplomatic_decisions:0 "俄罗斯再统一"
 ARC_diplomatic_decisions_desc:0 "我们已经确保了自己的权力。自我们的基础之上，我们可以统一俄罗斯，让俄罗斯重新伟大起来。\n\n随着我们的进程不断加快，我们的控制得到保障，我们能够将征服的领土纳入我们的正式统治之下。一旦我们的敌人全部被消灭，我们就能够宣称自己为俄罗斯的正统。届时，将无人能敌。"
