 ARC_konstantin_rodzaevsky_reac_desc:0 "黄俄罗斯之子回归了，但这次，他并没有携带着和平回归，相反，他的手中提着一柄利剑。康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基出生于阿穆尔河畔布拉戈维申斯克市的一个中产阶级家庭。他的童年时光与战争相伴，尽管避免了德国人的入侵，但也未能在后面红军的叛乱中幸免。对祖国的剥削和总动员对他的意识形态形成产生了重大的影响。在内战的最后一年，十几岁的他应召进入了西伯利亚的前线部队。但是对他来说，这并不是什么英勇的行动，反而是一场没有尽头的大溃退。\n\n尽管出于其保密性，直到现在都不知道这场事件的起因，但在1920年中期，罗扎耶夫斯基参与了红军控制地区的反共组织的宣传与纵火。1927年，年轻的康斯坦丁叛逃进了俄罗斯帝国，逃脱了逮捕和死刑。虽然他被当作投诚者受到了很好的款待，但这绝对不是对英雄的待遇。康斯坦丁在找到自己的理想前，跟随者父亲的脚步从事了法律行业。俄罗斯母亲已经被内部的蛀虫所毒害。即便自由主义者，犹太人和共产主义者已经从这个国家的核心被驱除，但他们的病毒仍然在远东传播着。\n\n罗扎耶夫斯基精瘦不已，但眼神中却充满着年轻人的活力。他说服了边境地区的地方官员创建一个支持黑色百人团的组织，以开展他在哈尔滨的行动。他对于激进派们的投资很快就得到了回报——他的演讲能力和精明能干的能力让其迅速地在黄俄罗斯地区获得了不小的影响力。随着南方地区陷入无休止的争斗之中，他的十字军非常适合在这一时机夺权，处理着自己的事情。期待已久的复仇运动，就此开始——愿主与我们同在！"
