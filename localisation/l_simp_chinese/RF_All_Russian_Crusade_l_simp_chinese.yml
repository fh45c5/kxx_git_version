 ARC_crusade_for_the_east:0 "东方的十字军"
 ARC_crusade_for_the_east_desc:0 "以神圣俄罗斯民族之名，以俄罗斯苦难的人民和玷污的权威之名，我们这些忠贞不二的俄罗斯爱国者们在康斯坦丁·罗扎耶夫斯基领导下占领了东部。共和主义者，布尔什维克们和境外势力在俄罗斯母亲的土地上肆意妄为，但俄罗斯帝国的权威却被这些蛀虫们踩在脚下。将沙皇和人民联系在一起的东正教遭到了这些异教徒们的蔑视和唾弃。我们将会进军俄罗斯东部，重建国家，并在圣战的过程中消灭俄罗斯的寄生虫。"
 ARC_arm_the_patriots:0 "爱国者们，武装起来"
 ARC_arm_the_patriots_desc:0 "没有枪支装备的战争能够给我们带来什么好处？黄俄罗斯的军队自从离开帝国以来就是全俄罗斯的笑柄，这不是没有根据的。但我们不会犯同样的错误，如果我们想要一支真正的军队，那么我们就需要每一位愿意为我们国家，我们事业和伟大的罗扎耶夫斯基所牺牲的爱国者们拥有至少一把步枪。我们还将会把现在许许多多的爱国武装团体收编进我们的部队，以增加人数并提高我们的士气。"
 ARC_our_friends_the_nationals:0 "我们的挚友，民族主义者"
 ARC_our_friends_the_nationals_desc:0 "黑色百人团，是沙皇和俄罗斯国最忠诚的仆人，将会是罗扎耶夫斯基的盟友。在我们最近的历史中，他们曾经是，而现在仍然是对抗革命恶魔最伟大的前线战士。他们与群众的关系有些不稳定，但在国家的鼓励之下，人们应该充满热情地支持他们的正义事业。只有真正的，纯粹的爱国者们才能拯救俄罗斯！"
 ARC_story_waiting_to_be_told:0 "等待讲述的故事"
 ARC_story_waiting_to_be_told_desc:0 "几十年后，当帝国重新统一，并处于历史的巅峰时期之时，我们将会和我们的孙子孙女们坐在一起，讲述着过去的荣耀和牺牲。这就是等待着讲述的故事……亦或者是另外一个版本？我们的祖国被无情的共产主义者和沙皇的仇恨者掠夺争斗之时，罗扎耶夫斯基却毫不犹豫地投入了祖国的解放事业。我们将会全身心地追随着他，等待着讲述给下一代的故事。"
 ARC_our_partners_the_zaibatsu:0 "我们的同伴，日本人"
 ARC_our_partners_the_zaibatsu_desc:0 "虽然十字军的主要目标是外国的领土和夺走我们皇冠上宝石的斯巴达克派，但我们不得不现实一点。只有我们自己的人才能够抵御那些源源不断掠夺我们土地的破坏者和侵略者们。东京有着丰富的资源与金钱，而雅库特有着军队和武器——这个神圣的联盟才是拯救俄罗斯的唯一希望，即便我们不得不放弃某些既定原则。"
 ARC_a_russian_remedy:0 "让坚斧下落！"
 ARC_a_russian_remedy_desc:0 "那些叛军们知道什么？他们信仰着不切实际的童话和妄想，而柏林和“太阳”则是他们自信的来源。他们谈论着对敌人们进行的可怕暴力和报复，但他们所做的一切只不过是宣称一些最可悲的政治理由，然后开枪清洗自己人罢了。\n\n我们俄罗斯人知道怎么以俄罗斯的方式对待叛徒。我们不需要外国的方法。"
 ARC_an_end_to_spiritual_humiliation:0 "终结精神之耻"
 ARC_an_end_to_spiritual_humiliation_desc:0 "东正教，君主制和俄罗斯民族是俄罗斯国的支柱，而其中的一个屹立了千年之久：东正教。在世界大多数地区变得逐渐世俗化时，我们应该努力利用着羊倌对羊群的影响力和领导力。不论发生什么，教会会一直，也将永远支持着俄罗斯的正统统治者，因为上帝与俄罗斯民族的目标是一致的。耶和华必将下令，因为神佑之国的体现会展现在能力，而不是言语上。"
 ARC_separating_gospel_from_lies:0 "分辨福音与谎言"
 ARC_separating_gospel_from_lies_desc:0 "在很长一段时间里，东正教是不受共济会的影响的真正基督教的避难所。当罗马教徒开始与卢森堡这样的世俗犹太人合作时；我们坚守自己的信仰。当新教徒开始崇拜鲁登道夫将军的金牛犊时；我们扭断了异教徒的脖子。但即使是我们，也无法摆脱现代化及其诱惑的禁果。谢尔盖·布尔加科夫、尼古拉·别尔嘉耶夫、德米特里·梅列日科夫斯基等人败坏了我们的信仰——更不用说拉斯普京和旧礼仪派们等昔日的堕落者了！他们把拜金主义、不敬神的社会主义和性变态引入我们神圣的信仰。我们要向他们和其他所有人宣战！我们应鼓励信徒和教士们把《圣经》当作剑书来读！我们知道如何去爱我们的邻舍，因为基督教导我们这么做，但我们也知道如何拿起正义之剑，因为基督也教导我们去这么做！"
 ARC_give_purpose_to_labour:0 "赋予劳动以目的"
 ARC_give_purpose_to_labour_desc:0 "在自由主义秩序中，工作并不神圣化。它只是获得金钱的一种手段，通常被浪费在卖淫、赌博或兴奋剂上。在社会主义制度下，工作不能带来满足：工作不只是为了工人自己，更是为了党。工人应为俄罗斯工作，同时也是为自己工作！我们应该鼓励工人通过制定尽可能高的标准来加强我们的国家。让数据打破上限：在8小时工作日中我们应该完成标准的100%、200%、300%、400%甚至500%！我们将通过基本的社会福利鼓励工人创造性地工作和发展，同时也奖励最有抱负的生产领导者。国家的能量将通过一种新的优越的民族主义职业道德得到释放。在建设新俄罗斯的过程中，我们将给人民一个值得捍卫的俄罗斯！"
 ARC_the_all_russian_union_man:0 "联合全俄人民"
 ARC_the_all_russian_union_man_desc:0 "社会主义者的众多罪行之一就是把有组织的工人同他们自己联系在一起。尽管大多数社会主义者都是富有影响力的世界主义知识分子，但他们以劳动者的姿态愚弄了许多工人，使他们认为自己是社会主义事业的一员。这在工会中是最具破坏性的。\n\n在现代工业环境中，工会是生产中不可或缺的要素。资本家组织起来，工人也要组织起来。虽然黄俄罗斯这些曾经伟大而勤劳的人民集会早已被红色瘟疫从内到外腐蚀了，但我们只要清除反俄破坏者的梯队，就能为既忠于罗迪纳又忠于俄国工人的人铺平道路。"
 ARC_to_the_boyars_came_dreaded_guests:0 "波雅尔来了可怕的客人"
 ARC_to_the_boyars_came_dreaded_guests_desc:0 "开进他的院子！博尔德列夫藏在哪里？找到他！快去找他！他一定会保持警惕，身边带着手枪或佩刀。\n\n他的手下在哪里？说！快说，快说，快说！他们的组织现在在哪？说！快说，快说，快说！那些混蛋的口袋里满是记号！你听说了吗？\n\n德国特务！拿斧头干掉他们！烧死他们！烧掉，烧掉，烧掉，一定要烧掉！"
 ARC_cut_through_the_mongoloids:0 "刺穿蒙古人"
 ARC_cut_through_the_mongoloids_desc:0 "虽然我们主要关注的是在这片土地上肆虐的共济会成员和社会主义者，但我们不应忽视这片土地的另一个特点：它处于欧洲世界的边缘。强盗和蒙古人埋伏在我们的南边，现在他们像害虫一样蔓延到这片土地上。他们以佛陀或其他什么人的名义强奸和掠夺无辜的基督徒。够了，够了！我们必须让那个反抗神圣俄罗斯的东方人站在他的位置上，提醒他为什么俄罗斯人会战胜整个世界。"
 ARC_end_the_hohol_vermin:0 "消灭霍霍尔害虫"
 ARC_end_the_hohol_vermin_desc:0 "监狱里的罪犯能被称为“民族”吗？显然不能！然而，令人费解的是，少数恐怖分子被知识界视为一个民族。胡说八道！乌克兰人只不过是带有口音和犯罪倾向的小俄罗斯人。我们必须对其采取行动，粉碎这些猪猡。我们不会容忍一个“民族”不断谋害自己的兄弟。我们也不会容忍一个折磨寡妇和孤儿的“民族”！我们不会容忍一个犯下这种罪行的“民族”！任何邪恶都终将被我们绳之以法。我们将以他们为典型，以警示所有企图破坏俄罗斯统一的人。"
 ARC_bury_the_idolators:0 "埋葬偶像崇拜者"
 ARC_bury_the_idolators_desc:0 "布尔什维克在我们的敌人中是独一无二的。他们的实验是人性的堕落，寻求我们永远不应该试图揭开的，把人变成恶魔的知识。所谓的“自由创造所”就是这个原则的化身：人们假装自己是动物！人们被剥夺了他们的个性，变成了人形机器！看看那些只因为认为自己能飞就从窗户跳出去的人！啊，这是多么可怕！即使从远处看这些无政府主义者和城市化的人也会让你脊背发冷，可是听他们的布道只会让你热血沸腾。创造所是一个说明现代性是如何摧毁我们的很好例子，所以我们必须在它发生之前摧毁它们。我们会以受害者的名义，怜悯地把病人送进精神病院或将其葬入坟墓。"
 ARC_off_with_the_pitiful_hydra:0 "除掉可怜的九头蛇"
 ARC_off_with_the_pitiful_hydra_desc:0 "一个残忍、不择手段的共产主义者和一个焚烧教堂的世界主义犹太人的结合会产生什么结果？一个怪物。这就是你们所见的阿列克谢·加斯捷夫和阿莉萨·罗森鲍姆之间的奇怪联盟。他们把社会主义和资本主义最糟糕的元素结合了在一起！把所有神圣的东西变成了供没有头脑的大众消费的产品，这些人甚至没有意识到他们正在被共产党和资本家的秘密阴谋集团所利用。我们应该走进他们可怜的地盘，让他们见识一下活生生的传奇人物的力量。任何人为的个人主义神话都无法与俄罗斯人民的集体英雄精神的力量相比！"
 ARC_to_action_to_action:0 "采取行动，采取行动！"
 ARC_to_action_to_action_desc:0 "我们真的做到了吗？胜利简直就像不可能的。我们把自己当做普通人与疯狂作垂死的斗争。我们十字军的旗帜真的在哈尔滨的索多玛和符拉迪沃斯托克的蛾摩拉上空飘扬了吗？我们打败了歌革和玛各的全部军队了吗？这就结束了吗？\n\n我们已经创造了一个奇迹！我们把道德荒漠变成了新俄罗斯人的摇篮。我们已经拥有了很多，但还有很多事情要做！我们所取得的成就虽仍是未曾梦想过的，但只有傻瓜才会安于现状。我们将从小事做起！我们首先要重建远东省，然后再去完成道德净化，清除黄俄罗斯，清洗梅森·克伦斯基和他的集团从全俄各地带来的一切！"
 ARC_a_saviour_most_merciful:0 "最仁慈的救世主"
 ARC_a_saviour_most_merciful_desc:0 "有许多爱国者分散在黄俄罗斯，但只有一个人能领导他们。罗扎耶夫斯基和他忠实的支持者将动员起来召集每一个忠于帝国和东正教的人宣布对罗扎耶夫斯基坚定不移的政治支持。在每一个村庄，每一个城镇，每一个农场，他们的镰刀和步枪都是一把锋利的剑，刺穿了国家破坏者的心脏。我们的地位是如此岌岌可危，以至于只能靠纯粹烈士的鲜血来维持。"
 ARC_everything_for_the_country:0 "一切为了国家"
 ARC_everything_for_the_country_desc:0 "布尔什维克吹嘘所谓工人的神圣，劳动派只是假装爱俄国农民，甚至还比不上自由主义者，他们只想着那些喝着茶，想要剥削我们土地的人。不。我们民族主义者是最致力于为农村人民的事业而战的人。一个国家的土地是它的基础，农民在维护和滋养这个基础方面发挥着神圣的作用，同时也确保帝国的其他每个人都能吃饱饭。赞美俄国农民吧，愿天堂的上帝赐予我们一切能力，把他从厄运中拯救出来。"
 ARC_fight_for_your_soil:0 "为你的土地而战"
 ARC_fight_for_your_soil_desc:0 "我们的祖辈所耕种的必然是我们的孙辈与生俱来的权利。否认他们这一点是无可比拟的罪过。上帝赐予我们这片土地，但这并不是让我们自满。为之奋斗吧。赶走寄生虫，打跑隐藏在树上的恶棍，清理田地，让那些令人讨厌的可恨的家伙像懦夫一样逃跑。在田地外面，我们会用刺刀等着他们。"
 ARC_to_ressurect_a_race:0 "复活我们的种族"
 ARC_to_ressurect_a_race_desc:0 "俄罗斯人——无论魁梧还是矮小，白种人还是黄种人—一直是一个征服者的种族。我们征服了所到之处，在曾经一片荒芜的地方建起了农场、教堂和宫殿。请务必记住留里克和他的鲜血，记住勇敢地与条顿侵略者作战的亚历山大涅夫斯基，记住从软弱无能的士绅和入侵的蒙古部落手中夺回控制权的可畏的伊万，记住在我们的斯拉夫兄弟最需要的时候把土耳其人赶回他们来的地方的沙皇解放者。请记住神圣的尼古拉·罗曼诺夫，他给日本人上了同样的一课，并以俄罗斯祖国的名义献出了生命。但最重要的是:记住俄罗斯。记住她的荣耀和她的力量，她是你所爱和珍惜的一切的源泉。爱国者，为自己是征服者而自豪吧!为自己是俄罗斯人而自豪!"
 ARC_renaissance:0 "复活皇冠和十字架"
 ARC_renaissance_desc:0 "俄罗斯伟大君主制的旧理想仍然存在，但我们必须将这一代热情的爱国者与现有的爱国运动结合起来，为我们受伤的政治理想注入新的活力。我们拥护元首的年轻积极分子必须向前人下跪，我们君主制的年长支持者必须向新来者学习。所有这些统一都将在我们伟大的元首的领导下进行，他将领导以“正教、专制和民族”这三个伟大的词为原则的的伟大重生。"
 ARC_all_heed_the_kapitan:0 "人人听从船长"
 ARC_all_heed_the_kapitan_desc:0 "俄罗斯的脆弱和腐烂的尸体就像狂暴而汹涌的伏尔加河，而我们只是这险恶水面上的一艘小船。我们，水手，尽我们最大的努力让自己浮在水面上，但我们只是如此微不足道。但凭借伟大的康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基的美德，我们与威胁要终结我们的浪潮抗争。当我们到达这条河的尽头时，俄罗斯将再次完整统一，叛徒们将带着他们从未有过的恐惧和惊慌逃跑，而罗扎耶夫斯基将是唯一一个这次拯救的负责人。"
 ARC_a_man_of_the_many:0 "众人之一"
 ARC_a_man_of_the_many_desc:0 "康斯坦丁·罗扎耶夫斯基只是一个人，一个理想的俄罗斯爱国者可以和应该成为的样子。高尔察克政权的软弱和衰败给了我们一个强有力的教训，一个我们不能重复的教训。俄罗斯唯一需要并渴望的独裁者是沙皇——在他的统治之下，千万种声音为了所有人的荣耀和利益而协同工作。这是一个真正的全国联盟。"
 ARC_the_world_under_one_roof:0 "八纮一宇"
 ARC_the_world_under_one_roof_desc:0 "日本人在国家建设领域引入了一个伟大的理念。我们的国家和人民，虽然交织在人类力量的大网中，却都有自己的荣耀和力量，这些荣耀和力量齐头并进，使上帝的大鼓不停地鸣响。我们的事业不仅是为了俄罗斯的自由，也是为了所有那些面对国际主义的丑陋和腐朽而珍惜民族之美的人们。"
 ARC_spirit_of_new_russia:0 "新俄罗斯精神"
 ARC_spirit_of_new_russia_desc:0 "旧俄罗斯分裂成两派，一派视祖国和她的人民为自己的私有财产，另一派视其为点燃世界革命的燃料。俄罗斯已经支离破碎，现在我们必须重建它。但世界其他地区在加速前进，而且速度越来越快。如果我们要拯救我们的种族，为我们的人民建立一个强大的家园，我们也必须与时俱进，以我们自己的方式为俄罗斯带来工业和现代化。"
 ARC_soul_of_old_rus:0 "古罗斯之魂"
 ARC_soul_of_old_rus_desc:0 "是什么让俄罗斯人成为俄罗斯人？那就是成为一个强大的，古老的，最崇高的种族的一部分。虽然古罗斯的英雄们已经去世了几个世纪，但他们的英雄事迹和血统仍然存在。曾经被征服的地方可以被再征服，在我们的祖先曾经探索过的阿穆尔河蛮荒之地，将会有新的传奇被书写，新的歌曲被唱响。我们民族将继续创造伟人来应对20世纪及以后的斗争，我们将使其永垂不朽。"
 ARC_great_restoration:0 "社会正义的伟大回归"
 ARC_great_restoration_desc:0 "革命，无论是披着民主主义的外衣，还是披着布尔什维克的外衣，都向人民作出了世界上所有的承诺，但却坚持要打破这些承诺。我们拒绝他们关于这个地球上的乌托邦的想法，我们给俄罗斯人民带来他们内心深处想要的东西，他们希望被归还给他们的东西，以及他们希望给他们的孩子的东西:一种稳定的、爱国的生活，在这种生活中，没有人会因为向上帝祈祷或拥有私人土地而被拖出家门并被枪杀。我们将让人民高兴地看到，那些为了虚假的“社会正义”而毁掉自己生命的人，将自食其果。"
 ARC_heed_all_follow_one:0 "听众之声，从一之行"
 ARC_heed_all_follow_one_desc:0 "虽然我们伟大实验的每一个部分都是平等的，但必须有一种力量将构成国家力量的许多声音联合起来。康斯坦丁·罗扎耶夫斯基，元首，就是这样一个人。凭借他的魅力和意志，他可以确保每个人都对他们所得到的东西感到满意，同时给普通人一个他们可以仰视的人物：一个英雄，一个顾家的男人，一个基督徒，一个爱国者——他们其中的一个。"
 ARC_yermaks_call:0 "叶尔马克的呼唤"
 ARC_yermaks_call_desc:0 "今天我们跟随叶尔马克·蒂莫费耶维奇的脚步！但这一次，我们要回到莫斯科，回到彼得格勒；回到俄罗斯民族一切辉煌开始的地方。正如叶尔马克把文明带到了西伯利亚，我们也必须把文明带进西方的荒野！我们将砍掉高尔察克的仆人的头颅，我们将摧毁高加索的普罗米修斯，我们将粉碎拉斯普京的蛇头！在我们沿着哥萨克人的道路前进的过程中，还会有其他很多困难会出现在我们面前。但若黄俄罗斯的逆境都能被克服，那在虚无主义者和旧势力面前当然也可以做到这一点。前进吧，同志们！一场伟大的冒险在等着我们！俄国的道德革命在等着我们！俄罗斯和它的人民等待着我们去解放！前进！"
 ARC_march_of_the_immortals:0 "不朽的长征"
 ARC_march_of_the_immortals_desc:0 "两千五百年前，色诺芬带着一万战士深入敌国后回到了家乡。在这些人宣誓效忠的皇帝死于战争之后，他们在沙漠和雪地中战斗。我们只有一万人，却已完成了不可能完成的任务。为了全俄国，我们一万人和更多的人必须前进，罗扎耶夫斯基将写下一个传奇，足以继承色诺芬远征的传奇。但不是在这里，我们不饮马莫斯科就决不罢休。前进，伙计们！"
 ARC_always_false:0 "总是错误"
 ARC.1.title:0 "黑暗之影"
 ARC.1.desc:0 "全俄人民十字军已经进入黄俄罗斯几俄里，但现实却随之而来。细节少之又少，只有令人窒息的关于西方激烈战争的报道，关于百余起策划起义的报道，甚至还有斯托雷平本人死而复生并在莫斯科附近指挥铁路炮兵的谣言。在新成立的总参谋部看来，这意味着十字军不再是在帝国漫长的补给线的末端作战——这意味着他们没有补给线。\n\n这并没有逃过康斯坦丁·罗扎耶夫斯基的注意。最初，纯粹的顽强为这个组织提供了资金和装备，但由于国内没有祝福者送来多余的鞋子和子弹，这加剧了十字军领导层心中的问题。胜利不会仅仅通过吟唱东正教赞美诗和在谦卑的共和党人面前走进哈尔滨来实现；数以百计的人需要基础设施、管理、军事生产——一句话，政府。\n\n但是怎么让政府运转呢？这是这位前法律系学生的困惑，他凝视着桌子上的竞选地图。一方面，黑色百人团的传统方式有一种吸引力，很容易向一个农民新兵解释：找到使你沦落至此的神圣俄罗斯之敌，并粉碎他们。正教，专制，民族。另一方面，也许海峡对岸的老对手可以教给俄罗斯一些东西，让俄罗斯在保持传统的同时跨入未来。当然，要打破幕僚之间的僵局，就得靠元首了。"
 ARC.1.a:0 "古道唤归乡"
 ARC.1.b:0 "一个复兴的民族国家将我们团结起来。"
 ARC_right_authoritarianism_party_long:0 "全俄人民十字军-军队派(Vserossiyskiy Narodnyy Krestovyy Pokhod - Voyennaya Fraktsiya)"