 YT.1.t:0 "犹太人保持独立"
 YT.1.desc:0 "他们圈下叻牡丹江附近的一块地，并作为自己的自治集聚地！"
 YT.1.a:0 "你牛逼，我给你大拇指"

#国策
YTG_east_jew_conference:0 "东方犹太国制宪会议"
YTG_east_jew_conference_desc:0 "在远东世界流浪的犹太人漂泊太久了，今日我们终于有机会再次齐聚一堂，在天寒地冻的牡丹江畔建立我们的新家园。\n\n一个现代政权的建立当务之急就是要制定一套根本大法，在制宪会议上我们将和平地绝对东方犹太国的前程，确定好真正的领导者。"
YTG_protectionism:0 "保护主义"
YTG_protectionism_desc:0 "我们的新国家已经发展得井井有条了，只要我们能确保自身的安全就足够了。外面的世界太乱，不奢望对外扩张，小国寡民的悠闲足以满足我们。\n\n然而确保自身的安全也不是一个容易的事情，这里地势平坦、环境恶劣，我们必须充分利用好手头上资源，尽最好的人事。"
YTG_buildup_transition_zone:0 "打造过渡带！！！"
YTG_buildup_transition_zone_desc:0 "仅仅偏安一隅不可能保证我们政权的安全，我们所处在的国际环境非常危险，必须要重拳出击。\n\n当然，要以我们的人数控制一片广袤的领土，还是有一定的难度，因此我们可以慢慢来，先把周围的领土得到手来作为我们的过渡带。"
YTG_broke_can:0 "破罐子破摔"
YTG_broke_can_desc:0 "我们犹太人有自己的秩序，不需要那些莫名其妙的国际阵营来束缚我们。"
YTG_fawn_national_organization:0 "巴结国际组织"
YTG_fawn_national_organization_desc:0 "我们的政权终究只是个小国，无论是出于军事安全还是出于发展需要，在国际上站队还是很有必要的。"
YTG_alone_inworld:0 "孑然一身"
YTG_alone_inworld_desc:0 "我们的目的已经达到了，现在应该珍惜这来之不易的和平，不应该浪费精力在对外战争上了。"
YTG_kaufman_guide:0 "考夫曼路线"
YTG_kaufman_guide_desc:0 "在新的犹太政权建立的过程中，长期在远东地区犹太人复国运动中发挥领导魅力的考夫曼先生无疑是最好的选择。"
YTG_repay_chinese:0 "回报中国人"
YTG_repay_chinese_desc:0 "汉族和满族的合作者对[YTG.GetName]的建立很有功劳，我们应该报答一下他们，例如邀请他们成为我们的官员，或者赠与\“荣誉犹太人\”的称号。"
YTG_add_partner:0 "增加合作者"
YTG_add_partner_desc:0 "犹太人的数量比较有限，而那些当地人则在当地有更丰富的生存经验，我们应当寻求本地的合作者，并四处寻求愿意支援我们的兄弟。"
YTG_new_promised_land:0 "新的应许之地"
YTG_new_promised_land_desc:0 "正统化牡丹江这片有主之地给我们并不是一件容易的事情，但是幸运的是，许多的犹太文学专家们已经在想方设法给出大量的解释了，希望他们的工作有所成果。"
YTG_lightmoon_overlake:0 "河上明月"
YTG_lightmoon_overlake_desc:0 "牡丹江的乡村夜色现在并不怡人，一到夜晚便暗淡了下来，只有一些月光与残烛。我们决心沿河设法通电，建立属于我们的电站，尽力让牡丹江的夜晚亮起来，"
YTG_jew_east_north_university:0 "犹太东北大学"
YTG_jew_east_north_university_desc:0 "时机已经成熟，考夫曼总统筹划建立一个犹太东北大学，邀请汉族、满族的学者与犹太学者合作，打造一个高级的学府，毕竟，只有足够多的知识才能帮助我们进步。"
YTG_patriotic_education:0 "爱国教育"
YTG_patriotic_education_desc:0 "考夫曼总统发现许多人并不把牡丹江当作自己新的祖国，只是一个卑微的落脚点，尽管一定程度上这是有道理的，但是代价是士气的低下。如果过个二十年还没有回归迦南之地，大家对这片的土地热情丧失了，那么犹太人可能会再次流离失所。\n\n继续进行爱国教育，并予以高度重视是很有必要的。"
YTG_gather_organization:0 "凝聚社团"
YTG_gather_organization_desc:0 "各种各样的社团是曾经流散的犹太人们联合在一起的方法，在新家园建立之前，远东地区就已经有许多我们的社团了。考夫曼是哈尔滨犹太人的社团的领头羊，社团的意见各不相同、职能各不相同，我们现在更应该把各个社团凝聚起来，"
YTG_aid_countryman:0 "远援同胞"
YTG_aid_countryman_desc:0 "和那些还在迦南之地的犹太同胞们合作，互相给予援助，共创犹太人的繁荣。"
YTG_workandpull_together:0 "群策群力"
YTG_workandpull_together_desc:0 "不同人都有不同的观点、诉求，犹太人更是如此，如果除了复国主义就没有能让我们联合起来的东西，[YTG.GetName]无疑会是脆弱的."
YTG_workandpull_together_desc:0 "不同人都有不同的观点、诉求，犹太人更是如此，如果除了复国主义就没有能让我们联合起来的东西，[YTG.GetName]无疑会是脆弱的。。"
YTG_democracy_best:0 "民主，非常行"
YTG_democracy_best_desc:0 "一个稳定的民主制可以获得一个稳定的内部，这是非常有利于我们国家的发展的。民主可以提高民众对政策的参与率，听到更多的声音。我们要积极地宣扬我们的民主精神，通过完善的民主立法制度。"
YTG_just_effective:0 "有效就行"
YTG_just_effective_desc:0 "在牡丹江，不是什么事都可以尽善尽美，然而我们犹太人懂得讲究效率，在建设上应当贯彻资源利用最低限度有效又不至于亏损的精神。"
YTG_hand_of_harbin:0 "哈尔滨之手"
YTG_hand_of_harbin_desc:0 "我们在哈尔滨还有很多的好友，考夫曼总统在哈尔滨扎根许多年，在那里遍布着我们的朋友和社团。和哈尔滨方面加强联系，获得更多的支援、转移更多的财富，对我们好处多多不是吗？"
YTG_mudanriver_protective_screen:0 "牡丹江的天然屏障"
YTG_mudanriver_protective_screen_desc:0 "牡丹江是牡丹江市的生命之河，它发源于牡丹岭，流入松花江之中，而松花江又是阿穆尔河最大的支流。凭借着牡丹江，我们既可以利用它死守[YTG.GetName]的首都，也能在夏季的时候沿河在远东的陆上畅行无阻。"
YTG_precise_protect_system:0 "精密防护系统"
YTG_precise_protect_system_desc:0 "[YTG.GetName]的力量一度很有限，我们的军事总部决心建立起一套精密的防护系统，凝结我们从世界各地带回来的军事知识以及吸取我们于1936年年初在中东时作战的经验。"
YTG_almost_landscape:0 "九分山水一分田"
YTG_almost_landscape_desc:0 "牡丹江河谷盆地，整个地区凸现山势并且连绵起伏，亦纵横河流，被称为\“九分山水一分田\”。凭借这些优势，我们要建立起一座易守难攻、繁荣繁华的犹太文化都市。"
YTG_soskin_guide:0 "索斯金路线"
YTG_soskin_guide_desc:0 "索斯金兄弟的钱很多，他是哈尔滨犹太人的金融大亨，在制宪会议中获得了来自上海的沙逊家族、香港的嘉道理家族帮忙，相信他也能使[YTG.GetName]变得更加富裕！"
YTG_raise_fund:0 "筹措爱国基金"
YTG_raise_fund_desc:0 "政权初建，最缺的无非就是钱，而从世界各地携款而来的犹太人们并没有很缺钱。我们应该设计爱国基金，充足我们的财政并用来建设和开发，承诺在未来给予他们应得的报酬。"
YTG_hanyou_cooperate:0 "中犹合办"
YTG_hanyou_cooperate_desc:0 "我们发现有相当多的中国合作者有利于我们的建设，一些是老道的地主富商，充分了解周边地区的行情、能够吸引中国的劳动力为我们工作；一些是专业的中国技术人员，他们有着能够因地制宜的技术，可以为我们所合作。"
YTG_invest_democratic:0 "投资民主产业"
YTG_invest_democratic_desc:0 "以索斯金兄弟为首的商人们经过商量，认为自由竞争时的经济可以得到很大的发展，并且有利于我们的民主制度的建设。"
YTG_getgold_bygun:0 "以金换枪"
YTG_getgold_bygun_desc:0 "对于我们而言，枪不难造，然而经过计算，从连通世界市场的黄俄罗斯的地下黑市、携带军火资源的犹太商人里批量购买枪支所花的成本，比在牡丹江市政府自己造、自己用要便宜得多。"
YTG_invest_organization:0 "投资行会"
YTG_invest_organization_desc:0 "投资行会"
YTG_contact_usaanduk:0 "与英美取得联系"
YTG_protect_oneself_wisely:0 "明哲保身"
YTG_expand_bank:0 "扩大犹太资本银行"
YTG_loan_without_deadline:0 "放贷无期"
YTG_power_ofdebt_collection:0 "讨债力量"
YTG_jew_hospital:0 "六芒星医院"
YTG_setup_shipcompany:0 "船舶公司开张！"
YTF_epstein_guide:0 "爱泼斯坦路线"
YTF_epstein_guide_desc:0 "尽管困难重重，但借凭过往同黄俄罗斯这一统合国家内社会民主工党与当地本土人民各方的友好关系，曾只是一介探索真相和谋求正义的记者与社会活动家的爱泼斯坦如今被推举为我们的领袖，将以温和进步的方式使得这一特别的流浪者的家园进入新世界——文化融汇于自治的“崩德”（联盟）"
YTG_hanmanyou_united:0 "满汉犹一家亲"
YTG_hanmanyou_united_desc:0 "在满洲的这片远东土地，无论是满族，我们间的犹太人，还是大多汉族，或和其他民族，都要明白我们的国家正是身为同反对被一族奴役的后殖民地模式而联合起来反抗，本是各异父同母的兄弟。通过设置各项平等的法律和实际的社会宣传与文化政策，我们将以此类叙事来反印证我们于此地多民族政权的合法性，保持共同合作的稳定。"
YTG_friend_from_shanghai:0 "上海的朋友"
YTG_friend_from_shanghai_desc:0 "位于中国南方地区的上海曾被誉为是东方巴黎之都，在大战后，面对各地混乱，这片意外可以说是“安定的法外之地”，因此聚集了不少犹太人。除此之外，其中不少民主或进步甚至革命的政治团体（无论分裂与否的左派人士，“国母”宋庆龄，较激进的社会主义人士和部分其他民主人士和国民党人们），曾因我们领袖的行举（帮助谋算抗日和国际支援以及立场）而建立了较深刻的友谊。如今，我们正需要这些朋友对我们如今依萍的国家存在搭桥牵线回馈。"
YTG_make_chance_by_cooperating:0 "合作取机遇"
YTG_make_chance_by_cooperating_desc:0 "我们虽不能忘记过往苦难下麻木的生活，但无论轻浮的日本人还是浪荡的俄国人，他们虽然代表的国家势力虽厌恶或只是想利用我们，但本质上，大多数他们中的人并无罪过只是一样麻木着，而其他人也仍有救赎的机会。在我们的起义后，当地还有不少余留的产业以及各类人物。我们将对这些无论高级知识分子还是普通人，期望以几份短期劳工的合同，来动员他们，为我们这个新颖的国家发展新机会所用。"
YTG_german_experience:0 "德国经验"
YTG_german_experience_desc:0 "我们革命的过往相当一部分联合了不少的共产党人或是工会势力的努力，他们的力量无疑是先进的。通过凭借他们的政治交易和一些经济政策让步，我们也将从德国方谋得一些支援，这将会获得不少新兴的技术，工厂和人物支援。"
YTG_working_is_honor:0 "劳动最光荣"
YTG_working_is_honor_desc:0 "经济正在迅速发展，而通过国家经济机关的帮助和大手下，每个人都明白，在这个变革的时代，我们每个人无论过去是什么职业，都有机会以纯粹的劳动便足以成为富足的人。"
YTG_protect_security:0 "维护治安"
YTG_protect_security_desc:0 "作为新兴城邦国家的我们最近注意到，原先普通的当地警察模式已经难以做到面面俱到一些更深层的矛盾，而通过改造吸收一些警察人员或是军事人员，并设立特别的行动谍报小组与部队，联合检查，以强硬的态度解决这些实际的社会残渣。"
YTG_manager_ofsky:0 "天空的管家"
YTG_manager_ofsky_desc:0 "天空的管家"
YTG_ironman:0 "兄弟我也是铁做的"
YTG_ironman_desc:0 "兄弟我也是铁做的"
YTG_divide_field:0 "分田地"
YTG_divide_field_desc:0 "作为畸形的殖民公司领地与当地封建势力的遗留，到目前为止我们的许多人民百姓实际上依旧受当地的地主财阀这些势力的压迫和奴役，他们对生活毫无期望，僵化的经济模式让他们大多一贫如洗。\n\n如今，我们必须以激烈的公正方法来瓦解这些野蛮而无知的坏分子，同时参考西方欧洲的农社，或是德国的委员会经验以基布兹公社的集体社区形式，在分田地允许每个人单干的情况下，来互相交流联合这些劳动人民的力量，让他们这将为我们的政权得到各方底层人民的支持基础的同时，也将一定发展经济为现代。"
YTG_realest:0 "最真实"
YTG_realest_desc:0 "我们土地上的许多人仍然对我们的存在报以怀疑，觉得我们的存在只不过是又一个自允体面的外来者，与那些过去的殖民者并无不同，即便现在看似欢喜，未来也将进入堕落。\n\n而对这种说法，我们将以最实在的行动告诉他们错了。新政府或许在紧急状态下还未能消弭对当地的警戒，但我们不是敌人，我们将开展安排一系列公务委员组织进行帮扶当地人民的行动，解决过去遗留的问题。面对实在的收获和奖励，他们自然便会安定稳定下来，发觉到我们的存在不同与过往，而是愿真正支持我们。"
YTG_most_effective:0 "最有效"
YTG_most_effective_desc:0 "为保持我们政府的合法性，现在必须开始对我们的政府机关开始放松解绑，参考过去英美法德国的政治机关模式，除了允许审查下的民主建立党派外，作为本届第一政府，联合集团作为党权机关会于各地宣传引领，而也通过确立宪法以一个上议会内阁模式作为主导的共和模式，其他各地方民主选举的议员或是省长代表也同样对我们的政治与治理事务参与。这样的政治模式将强化我们对当地行政治理工作的效率。"
YTG_widest:0 "最广泛"
YTG_widest_desc:0 "尽管我们先前革命的热情为本地人所支持，但当地大多数市民（无论城市还是农村）在进行社区的委派后，便看起来对政治毫无兴趣。尽管如恶魔权力诱惑我们可以一直如此，但出于现实的政治考量，我们将再次改进民主制度的体系，除了加强地方百姓无论参与我们的集团与否，都有宣布自己于当地选举或投票整个国家大会议案的权力，并通过在各方宣传，来加强人民百姓对我们的认可和认知。"
YTG_knowledge_important:0 "多读书，少废话"
YTG_knowledge_important_desc:0 "不懂为什么明明我们的国家却大多有着犹太人或是其他民族的人？我们的经济为什么还不更进一步？别跟个傻子一样喋喋不休了，不懂就多看看书，书上有的是答案!我们哪有什么那么多问题啊？我们政府也是很难的，我跟他那么时间，政策哪里坏了？不要睁着眼镜乱说！这么多时间来这个方法就挺有效的，他怎么起来我们应该是知道的。而且最近不少低级或是高等的学府都已经建立了，你有机会还不去看看？你没本事在这里评头论足又有什么用？看看书，然后再好好思考下，找找自己的原因？去实际的做！\n\n正是我们多方人的努力与为现代生活的努力，我们才摆脱了蛮夷的奴役状态，而不是在这里什么只会无能狂怒，请报以至少的感恩，我们当然支持你们言论的自由，但过分狂言恶行必须在公理之下。"
YTG_callup_chinese:0 "征召汉人入伍"
YTG_callup_chinese_desc:0 "过往出于多方考虑，我们先前对汉人社区村庄并未进行过多的干涉，只是鼓励部分愿意志愿参军的青壮年汉人建立独立军队的模式联系。如今，我们也将为鼓励汉语为军事队伍和政府的主要语言之一，并将部队上中下高层给予统合，使聚集当地人民成为真正的荣誉与捍卫之师，而非只是为苟且的生活。"
YTG_hunsberger_guide:0 "汉斯伯格路线"
YTG_hunsberger_guide_desc:0 "尚未结束的革命最终更进一步，被成功捍卫在新的权柄：通过与当地激进左翼革命派的动员，和德国方面国际共产主义运动人员的多方组织联系，面对暗影中的变节者，我们的力量最终团结演变于新的旗帜下，不再只是作为于远东斯拉夫的犹太流浪者，或以在这片中国失地的观察者，而是以赤潮中的新旗手，守卫这片国际诸民众革命的新家园。"
YTG_national_core:0 "国有化核心"
YTG_national_core_desc:0 "我们革命的首要经济问题核心便是体现我们的公正与平等：利用先前已打下的民众基础，参考德国各派经验，我方的支持者，以及当地实际的情况，我们将进行强硬集体化的委员化和公私合营等模式，进行部分部分的左翼激进法团国有化经济，来确保我们政权对当地民众生存生活的实际掌控。"
YTG_unite_jew:0 "犹太人团结起来"
YTG_unite_jew_desc:0 "尽管我们人民中各方人士对犹太复国主义的独大抱有警惕和疑问，可必须不可否认的是，我们最初正是因犹太人民族群众反抗暴政的起义为初始点而逐渐崛起。实际上，我们可以有限理性地实用这一看似虚无缥缈的文化，将其改造，无害化，以塑造宣传新的“神话”热情，来团结这股力量，为新启蒙，也同时巧妙回避与当地人的问题。"
YTG_protect_charter:0 "保护宪法权力"
YTG_protect_charter_desc:0 "作为革命者，我们将以马克思主义的角度而言确认政治制度的公正与有机平等，既要保护人民对革命政治权力的行驶与宪政得以有效实行其正义，也要确保革命机关不会为狂徒所利用处于理性地交替中，以确保人民能直接通过在社会主义国家的直接发言其正义。"
YTG_contact_comjap:0 "联系日共"
YTG_contact_comjap_desc:0 "曾今为日本帝国实际殖民地的满铁公司属地内，日本共产党人在当地曾有过一定影响力，而另一方面，他们中部分人过去也曾和我们的革命有所关联，支援我们的起义。如今面对远东和中国的此般局势，是时候再联系他们，以互相交流或是回报他们了。"
YTG_research_industry:0 "工业研究院"
YTG_research_industry_desc:0 "黄俄罗斯和满铁的殖民者们，过去都曾试图在这一蛮荒之地实验新的事物，而为发展这一新地，也建立了不少研究院。虽然在革命中一些研究场所或是工厂基本被毁坏，但依旧可以从其中得到新颖的点子，加以更进一步改造。如今我们的国家正需要发展为更新潮的现代科技国家，证明我们的独立而非只是一群不知进取的盗窃者，而是充满自身梦想的天工。"
YTG_share_effective:0 "高效分配"
YTG_share_effective_desc:0 "从最近部分的政治和经济问题来看，在过往为革命专政掌控的时候常遇到近乎僵化或特权的存在，因此我们必须加强对此类情况的解决，借以新的管理机构和工程项目，清理解决我们这种内部的腐败，做到真正理想每个人民的\“各取所需和各尽所能\”。\n\n让无用的流氓残渣于洪流下粉碎吧。"
YTG_at_foreign_land:0 "身在异乡"
YTG_at_foreign_land_desc:0 "我们必须明白，无论再以何等目光和说法，我们实际上在非常一段长时间内对当地民众依旧是不折不扣的外来者，这一事实不会因为任何现代或是进步来消除这一过去沙文的罪过事实。但我们仍有所谓“救赎”，来解决这一问题的机会——我们将通过进一步尊重和同当地人民更平等多元的地位，通过实际的补助和共同发展建立，来达成我们实际的合作与平等及解放自由，而不只是束之高阁如吉祥物一般名为囚禁的爱。"
YTG_many_brothers:0 "兄弟多"
YTG_many_brothers_desc:0 "但实际上，我们的矛盾不该只是某个民族与他族的对立和分歧，从各方面客观的社会角度来看，我们各这片地方的劳动者和反抗者一样是受到帝国主义霸权的压迫。我们的相似点那么多，可以说是实际上同国际上流浪在此的兄弟。"
YTG_powerful_worker:0 "工人力量大"
YTG_powerful_worker_desc:0 "无论过去还是今日，实际证明，城市无产阶级一直是我们革命的主力运动，而他们无论是劳动还是革命的行为，都已经证明在群众的价值地位。我们将鼓励经济以多方的劳动为核心，同时减少繁文缛节，让真正的劳动者们能直接实行对我们这一属于人民的超然之国的经济主导和管理，实现其价值地位。"
YTG_industry_working:0 "齿轮嘎嘎响"
YTG_industry_working_desc:0 "在这片远东之地的科技与工程发达或许不及其他现金城市，可也是数一数二的地方，拥有浓厚的基础。如今，随着再利用改造过去的遗产，以及获取世界各方的交易援助，我们将让这偏土地更走入强大的生产条件下，而非僵化轻松腐烂的小模式，无论是对农场的机械化，拖拉机，还是地方工厂的整合，在相当一段时间内我们将步入这一激烈的改变。"
YTG_jew_from_germany:0 "德国犹太人到来"
YTG_jew_from_germany_desc:0 "在富国旧故土的行动失败后，大多犹太人似乎回到了过去的生活，继续于欧罗巴大陆“流浪”，而多方政局的变动（无论是法兰西或是其他加速主义势力的清扫还是部分边远不稳定的局势），让原先的德意志人民的革命政府似乎包容成为犹太人能安居乐业的真正人文乐土。这群人逐渐形成一股新国际上的势力，他们在过往也曾是犹太革命者们的主要支持家。\n\n随着我们政权实际稳定，以及与德国方的交流，让这一势力便逐渐成为国际犹太人运动的主导态度，汇聚起犹太人的支持，而我们也将通过一定政策对这些人群表示优惠和股东（例如鼓励对意第绪语的支持），重新汇聚这股海内外群众力量，来发展我们大家的共赢。"
YTG_tunnel_warfare:0 "地道战，嘿！地道战"
YTG_tunnel_warfare_desc:0 "从世界局势来看，如今这块土地存在各种无法应对的问题。如果敌人向我们进攻，我们很容易弹指间便飞灰湮灭。作为世界在远东革命的前哨战，我们必须加强捍卫革命力量的人民军队及各方防卫设施的力量。\n\n是时候让我们所有人都开始对这一危机保持警惕了，无论是通过进行建设一系列军事工程，还是对人民群众的近军事化的组织，而我们将证明，我们的人民永不消散！这一动员或许并非永恒影响人民群众的普通生活，每五百米，必见到一碉堡，而其下面则是隐藏长长的地道地洞！敌人敢来来犯，他们只能见证于此地各人民无尽的战争，而我们永远于他们想不到的地方再联合起来，对其抗争。"
YTG_not_fear_march:0 "不怕远征难"
YTG_not_fear_march_desc:0 "不怕远征难"
YTG_redsea_at_land:0 "陆上开红海"
YTG_redsea_at_land_desc:0 "陆上开红海"
YTG_guaranteed_survive_range:0 "有保障的生存范围"
YTG_guaranteed_survive_range_desc:0 "有保障的生存范围"
YTG_leopold_guide:0 "李亚溥路线"
YTG_leopold_guide_desc:0 "我去，差点玩球，我还以为没给那帮小卵子吓着忽骗到……\n\n不过，还好，我赌赢了，最后的胜利是属于我和我们兄弟的。\n\n不管那群人还是你们愿意与否，我管你是华人，汉人，满人，韩国人，什么本地人，或还是俄国人，斯拉夫人，俄罗斯人，乌克兰人，波兰人，还是日本人，或是犹太人小兄弟什么的，我告诉你，不管怎么样，作为周旋的中间人，我现在收了这块地，就是我说了算，革命独立后的这块土地的新主人就是我了，反正都得给我一份面子。现在我就是老大，做什么都别惹我和几个兄弟伙计，好好干活服务我们人民的大国家就行，我就能给大伙分一份羮。\n\n什么……犹太人的国家？这是属于我们反抗者的应许地？你要觉得他是就是呗，你知道吗，我不在乎，哪来那么多屁话！别扯那么多，我们这块地，不看出身，欢迎所有人为我统治下的新国度服务！这才是属于犹太人的智慧，我们每个人都能有新的共赢的新机会！"
YTG_full_of_ambition:0 "野心勃勃"
YTG_full_of_ambition_desc:0 "犹太国中或许有许多人对这么新的改变接受适应不过来，觉得我们是忘了传统的祖法，只得眼前小利的封建商业贵族。我们虽然讲对他们浮躁的指责可以无视，但他们实际的流离暂时可不能浪费这么一群耗材，而解决方案也很简单，那便是拿行动和浮华堵住他们的嘴。\n\n作为一届骗……游说家，李亚溥对这块新掌控的地方当然在有了之后有了更深的眼光和享受，他先前也最懂得什么是政治话术了。让他们所有人为此新目标鼓动奋斗，才更重要，这样他和这台精美的机器更能赚的多多。通过一系列实际上宣誓和新的官僚政治体系，而未来，我的应许之地正基于现实权力金字塔机械的搭建。每个人都将为此奋斗，但我总会是赢家。而且，在未来，我会越赢越多。"
YTG_my_warlord_friend:0 "《我的军阀朋友》"
YTG_my_warlord_friend_desc:0 "人际关系交往是个好东西，有用的朋友越多，就越有安全感，而相交于大的国际局势，在远东的实际，各军阀间保持平衡才更重要。对日本人尽量保持一定的警惕合作，同时借俄国人的手来证明我们的价值。当然，最重要的，正是中国华北的北洋政府过去的诸多军政人物和那些远东的中国人军队人物的影响，我们的才能逐渐有今天的地位。借用这些大棒的威慑，对于国内的势力，这些信号也将稳定一些不安定因素。"
YTG_sell_weapon:0 "走私军火"
YTG_sell_weapon_desc:0 "尽管听上去略有些不光彩，但不可否认大老板李亚溥在过去最初在中华远东主要的第一桶金来源，便就以作中间商帮达官显贵和各军阀人物收入海外的军火武器来的。\n\n当然，现在作为新的一个大国家的首领，虽然我们的地位与过去不同，但不应该就对过去的老熟人放弃了，依旧可以利用这一层人脉，再联系欧陆，以保证军火供应充足的同时，进一步作为我方再以复合的体系，达成新的中转交货中间人，赚的我们的商业帝国金盆满钵。"
YTG_tianjin_aid:0 "天津援助"
YTG_tianjin_aid_desc:0 "老子在天津做生意办的大豪室和家业当然不可能就这么浪费了，和那些北洋政府中国人的高层谈谈利用下，再以外交的名义，合法把这些房屋接纳转移，或是通过经济和政治的态度，便又可以赚一笔，转移到我们这。而且，利用这样双方的友好态度，无论我们内外都可以得到一些政治力量的支持。"
YTG_setup_exploration_bureau:0 "设立资源勘探局"
YTG_setup_exploration_bureau_desc:0 "借以一些内幕消息，不难得发现在新生犹太国的这以满洲地方其实存在大量矿产石油新机遇。对此，我们将设立一个专门的技术咨询机构，在保证我方进行干涉的同时，鼓励民间各方探索。当然，虽然我们这么说，但最后如果真有点什么，那还得是我们先啃点大头。"
YTG_my_land:0 "这片土地是俺的"
YTG_my_land_desc:0 "过往，这片土地下我所为此发展做的繁荣功绩，已经证明出色证明了我的伟大。我或许在这片土地不是最好的，初心也非好意，但却是实实在在介于多方人物中间最物有所值的，你对我这块土地上的繁华不可否认。当然，你要明白，不管你们怎么打算，只要做生意或是为机遇梦想，都可以来。\n\n但我作为中间协调合作谈判的庄家掮客，作为大总统领袖，要明白，这个国家，这块杰作，是我同我人民兄弟朋友的地盘，我的机器已经建立，也将一直由我们赢下去。\n\n祝我们能一直合作愉快。"
YTG_mean:0 "一毛不拔，没毛可拔"
YTG_mean_desc:0 "在过去将近二十几年左右的时间，敌人从同李亚溥交易中可得到的灵感就是，你或许会赢，但别想着从李亚溥这一个自私嫉妒的贪婪鬼身上，拿到赚到多少。我们的政府也如我们过去领袖般新生，将如此的浪荡：作为一席小政府的邦联和小国家，我们很显然没那么多钱和机会能力了维持一套僵硬的官僚体系（也不打算给），因此是时候删除无意义的模式。而更注重于作为中间人的守望态度。我好好赚我的，你就算了吧，其他该是我的就我的了，别想从我这抢多少，我不骗你身上的钱就算不错的了。"
YTG_work_hard:0 "都好好干活"
YTG_work_hard_desc:0 "我们不能再漠视懒汉流氓们试图用态度强硬的暴力方法，来干涉我们市场自由的情况了。那群自允革命者的共匪集体从未想过自身的问题，对他们这群无意义的0抗议愈发燃烧的情况，对我们必须警戒，改造原先的机构，通过安排更强硬的监管和干涉，以看得见的铁拳砸向扰乱市场秩序的零散败类，以保证混乱结束，再度解放市场的自由活力。"
YTG_poisoning_japanese:0 "向鬼子投毒"
YTG_poisoning_japanese_desc:0 "尽管我们的交易名单和过去的朋友间有日本人的名号，但他们对我们的存在也同样是利用，甚至是鄙夷的敌人态度。对于这些人的行动，我们民间一直有强烈的反感。是时候让傲慢的日本人吃苦了。我们将组织特别秘密部队，反其道儿行之，以利用当地人的关系，从而逆向渗透（甚至以一些不人道的特别手段），来削弱日本人的力量，起到威慑的行动作用，也将为我们同国际贸易伙伴间得到支持。"
YTG_threepm:0 "三点几叻"
YTG_threepm_desc:0 "我们的资源也是有限的，如果一直将司法文官集团浪费在所谓处理无意义的琐事民间事物，而不对真正的经营发展负责，实在是荒谬。因此，通过对宪政再改革，我们将一定程度上分散强化地方司法的权力，默许民间自发正义的存在，将允许各公司对自己管辖区域内有对自己集体的绝对控制权。或许有人会认为这一决定经济将这是过往新奴隶封建阶级制度的再建立，但在弱肉强食的竞争下，不应该由我们对你们的这些工作时间或是强度负责买单。你要不做有的是人作。时间就是金钱。这就是我们高效运转的唯一秩序正道。"
YTG_useful_web:0 "能用的公共网络"
YTG_useful_web_desc:0 "在革命发生后，我们大多的道路，铁路，码头近乎被摧毁。在先前由于政治变动后，除了主要的枢纽，一直以来都是期望鼓励自主修建改善，而非一味依赖于我们国家。如今，我们将通过进行公私合营的模式，鼓励各公司与我方合作，在犹太国各地的基础设施进行改造强化，强化联系，以现代广泛的链接，让繁荣更一步发展。"
YTG_takein_mercenary_army:0 "招点雇佣军"
YTG_takein_mercenary_army_desc:0 "不是当地士兵能力太脆弱，而是现实来看，拿雇佣军的合同补充我们的武装更有性价比。出于多方考虑，为保证我们的实际军事安全和政治白手套，我们将进一步接纳对社会面自由民兵武装安保公司的接纳，削弱对过往当地国防武装力量的过渡依赖和消耗。\n\n当然，这样从军事的分一笔羮长期来看似乎略显对我们的地位不保，但现在来看，没时间再拉相信这群没本事又吃大价钱的本土武装，这些略陌生人的友谊如今更为我方所需要。我方只需一个委员会来协调，而我们的统治权将会在这微妙的天秤下捍卫，无尽冒险家的应许地就此，这对所有人而言都是梦想与期望的共赢新时代。"