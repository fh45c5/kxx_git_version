 MNS_situation_excellent:0 "情况非常好"
 MNS.1.t:0 "呼伦贝尔之赌"
 MNS.1.desc:0 "两位老朋友和幸存者主持会议，俄罗斯共和国在他们身后燃烧。\n\n对于张宗援来说，过去几周的成功是他做梦都想不到的。在蒙古和满洲交界的地方，国家的控制一直很薄弱——日本越来越关注南方和本土群岛的事务，这意味着对此没有更多的监督。然后是俄罗斯人……！在边疆为泛亚主义千百次对敌人进行小打击是一回事，但摧毁最高苏维埃显然代表了将欧洲人赶出亚洲大陆的浪潮的开始。\n\n当然，曾经声名狼藉的“狗肉将军”张宗昌一提到“中日天然伙伴关系”，就缄口不言。对他来说，日本意味着他在奉系军阀的支持者的毁灭，以及走向清醒的艰难过程的开始。虽然这对他的脾气没有任何好处，但这位老军阀不得不承认，思路清晰是受欢迎的。首先，这让他看到，加入张宗援的征途，比成为众多征讨蒙古的将领中的一员，对他的命运更有利。\n\n此外，他看到，他们雇佣的大部分士兵本质上是中国人，把野蛮人赶出中国的说法比被日本傀儡的说法更有说服力。"
 MNS.1.a:0 "除掉浪人太危险了。"
 MNS.1.b:0 "宗昌的手下温和地劝阻了武士。"
 MNS_zhang_zongyuan_desc:0 "张宗援或伊达顺之助，另一位在亚洲大陆寻找自己道路的“浪人”，出生于伊达武士世家的一个小支中，虽然其父是仙台藩的总督，其祖父在明治天皇手下任职，但他的青年时期却一团糟。他在初中时误杀同伴后险遭判处监禁，经过上诉才得以缓刑，在从早稻田大学辍学前，他在多所学校间徘徊。未来的前景看起来令人生疑，直到与一名日本间谍和一名满洲皇室的讨论将他拖入代表日本皇军的肮脏工作。\n\n伊达的犯罪记录，或服务记录，遍及全地，取决于你问的是谁。起初他只是短暂地参与了分裂中国和黄俄罗斯的失败的满蒙独立运动，后来又参与了多次未遂暗杀行动——甚至是1919年针对日本首相的暗杀。在返回中国前的几年里，他还参与了打击朝鲜土匪和民族主义者的行动，在那里，他支持反对共和国的地区主义运动的目标意外地使他与奉系军阀将军张宗昌成为友人。伊达在泛亚主义的义愤下，为了团结，将自己的名字和民族身份都改为华人。\n\n当奉系被消灭后，宗援在山东的情报网也被打乱了，他回到日本境内活动，策划对蒙古和黄俄罗斯的袭击。不幸的是，东京的注意力集中在国内动荡和对华战争上，这意味着这位未来的军阀很快就会在几乎没有监督的情况下行动了。宗援在蒙古冒险时，黄俄罗斯解体了，这位落魄贵族看到了几十年来的天赐良机。他年轻时与北一辉等学者的友谊潜在地赋予了他的工作一种不仅是支持日本帝国主义的意识形态特征。黄俄罗斯能否成为泛亚斗争的新基地？当这位浪人再次拔剑出鞘时，全世界都屏住了呼吸。"
 MNS_zhang_zongchang_desc:0 "张宗昌，你的一生多么精彩。他生于山东，父亲是一个酗酒的理发师/喇叭手，母亲是一位神婆，而他注定会有一个不寻常的童年。当他十几岁时父母离异，他和母亲搬到哈尔滨，在那里，张宗昌从事保镖、扒手和探矿工以维持生计。为了工作，他进一步前往西伯利亚，在日俄战争中，他最终在俄国军队中担任辅助人员，然后在回到中国后，成了一个略微支持革命的土匪。1913年，在他的顶头上司因不忠而被处决后，他发现自己在变幻莫测的军政中得以指挥一个师，然后他工作了近十年以避免同样的命运。\n\n张宗昌于1922年加入奉天军阀，给满洲的军阀领导层留下了深刻的第一印象。也许是因为他在1905年战争中的经验，但他被证明是一个有能力的指挥官，能利用他在俄罗斯远东的关系来获得装甲列车、医务人员和洋军事教官。另一方面，奉系参与中国的毒品贸易预示着这位最终被称为“狗肉将军”的人的阴暗面。在被逐出上海后，他被任命为其家乡山东的军事长官，这一时期他因暴力和享乐堕落而臭名昭著。\n\n虽然北伐失败了，而奉系是北方剩下的两个最强大的军阀势力之一，但其集团的命运立即急转直下。随着他的军队从国民党的攻势中恢复过来，张宗昌对接下来会发生的事毫无准备。由于担心张作霖之子向国民党求和，日本和晋系军阀发动了一场闪电战，将该派系的满洲权力基地毁于一旦。张宗昌像风中之梗般弯曲，去北京向阎锡山宣誓效忠，随着他的权力减少，他主要在密谋反对国民党，并梦想着本会实现之事。\n\n张宗昌似乎注定要默默无闻，在多年的宿醉中，他被派往北方征战蒙古。如今，随着黄俄罗斯的陷落，曾经臭名昭著的72炮张看到了救赎的机会。奉系军阀余部们骑马进入了理应属于中国的领土，不成功，便成仁。"