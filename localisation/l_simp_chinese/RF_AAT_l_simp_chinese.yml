 MNS_choona_unification:0 "统一中国"
 MNS_ronin_of_manshu:0 "满洲浪人"
 MNS_ronin_of_manshu_desc:0 "寒冷的薄雾被月亮驱散\n武士醒来，诅咒命运。\n樱花盛开。\n\n张宗援曾在另一个地方有另一个名字：伊达顺之助，杰出而古老的伊达族后裔。主人武士在半个多世纪前就灭亡了，他们被剥夺了古老的权利和刀剑。现在他没有主人，但并非无所事事。当满洲这所疯人院陷入一场被疯子接管的噩梦时，人们大声疾呼，希望得到拯救。浪人也许能拯救他们，也许还能拯救中国。"
 MNS_blacked_dragons:0 "黑龙潜泳"
 MNS_blacked_dragons_desc:0 "冬水流\n江水暗沉\n龙逆流而上\n\n日本人已经组织了好几年秘密社团，其中一个比较突出且有影响力的是黑龙会。他们已活跃了数十年，其成员尽其所能减少俄罗斯的影响力并尽可能将其驱逐出太平洋。随着满洲的崩溃，他们的目标可能触手可及，如果我们也想摧毁俄罗斯的影响力，他们愿意支持我们。"
 MNS_red_beards:0 "红胡子的远征"
 MNS_red_beards_desc:0 "森林静默\n一只熊在水边咆哮\n枪响后复为宁静\n\n“红胡子”曾经指的是几个世纪前抵达阿穆尔河岸边、掠夺满洲的勇敢的俄罗斯拓荒者。这个词现在适用于这片土地上的土匪，尽管他们以抢劫和暴力著称，但他们还有一个共同点——他们都对俄罗斯人抱有共同仇恨。如果我们能驱逐他们可恨的敌人，所有这些强盗都会团结到我们的旗帜下。"
 MNS_se_no:0 "列队！"
 MNS_se_no_desc:0 "黑龙潜泳\n直下急流\n正值岔路，往何路去？\n\n黄俄罗斯崩溃带来的混乱总有一天会被秩序取代。我们已经建立了自己的权力基础，但还有一个相当重要的问题需要思考。我们是应该向本州的朋友伸出援手，共同建设未来，还是应该摆脱那些可能成为我们主人的人？"
 MNS_asian_future:0 "我们的亚洲未来"
 MNS_asian_future_desc:0 "不要回首；\n就像冬天的黄昏，往昔皆逝\n现在刺刀闪亮。\n\n没有哪个大洲像亚洲那么大，人口那么多。但它被俄国、英国和其他列强瓜分了。只有我们有能力打败那些现在还在烧杀强掠中国、西伯利亚、印度和其他亚洲国家的人，过去的耻辱才能被洗去，未来的光辉才能照亮前进的道路。"
 MNS_yihequan_past:0 "我们曾经的义和拳历史"
 MNS_yihequan_past_desc:0 "河堤沙湿\n鞋印重叠\n河水血红\n\n作为中国民族自决的真正先锋，义和拳留下了无与伦比的遗产。加入他们的爱国者给外国侵略者带来了恐惧。镇压他们的不是一个，也不是两个，而是八个所谓的“强权”。让我们再一次举起拳头，给西方一个致命的打击！"
 MNS_threekingdoms:0 "无浪漫之三国志"
 MNS_threekingdoms_desc:0 "诸天之下\n告别夕阳，\n拥抱月光。\n\n这个时代的疯狂永无止境。人们逃离家园，工业受损，田地休耕，抉择两难。我们既不能盲目相信别人，也不能被理想主义动摇。无论如何，有间谍嫌疑的人必须被枪毙。有手无寸铁平民的城镇可能需要废弃。如果我们的士兵要继续作战，就必须征用粮食和补给。"
 MNS_take_their_guns:0 "拿起枪炮"
 MNS_take_their_guns_desc:0 "电闪雷鸣，\n夜空灼烧而闪亮。\n冷眼观云。\n\n满洲到处都藏着枪炮和军需品，他们不属于我们的敌人，就属于中立国的人。从贿赂到暴力，任何手段都可以用来说服他们的看护人放弃这些物资。哈尔滨的军火库和兵营都满得要炸了，腐败的俄国军官非常乐意把它们卖给我们，以换取从他的一个同志那里偷来的一些毒品或财富。"
 MNS_cut_their_lines:0 "切断他们的生命线"
 MNS_cut_their_lines_desc:0 "雨打枯木，\n雷电交加。\n桥影雾化。\n\n红胡子是游击战的专家，他们对地形了如指掌。他们可以深入敌后挑拨离间，狙击敌军军官，摧毁桥梁和电线杆，让满载物资的火车脱轨，甚至炸毁他们的仓库。如果我们精心挑选他们中最优秀的人，带领士气高昂、训练有素、装备精良的队伍对战略要地进行打击，我们的努力将得到十倍的回报。"
 MNS_burn_crops:0 "焚烧农民的庄稼"
 MNS_burn_crops_desc:0 "毕生事业付诸一炬。\n心怀怨恨。\n饥肠辘辘。\n\n在哈尔滨，除了工厂工人和机械师之外，还有社会主义者，他们中的许多人恰好是受博尔德列夫和他的农业社会主义影响的农民。不管是工厂还是田地，对我们而言都无关紧要。但这位老谋深算的将军是我们最大的威胁，因为他不仅在民间有一定的合法性，而且对张宗援怀有怨恨。突袭为他的军队提供补给的农场和村庄是必要的，这能在我们实施致命一击前削弱他。"
 MNS_shatter_tools:0 "打碎工人的工具"
 MNS_shatter_tools_desc:0 "红旗飘扬，\n金绣温暖。\n在严冬下。\n\n哈尔滨的工人可能自欺欺人地相信他们赢得了自由和平等，但满洲的其他地方却并非如此。形形色色的社会主义者把这片土地弄得像红肿的疖子一样。它们潜移默化的腐化着土地和人民，因此必须被小心地切开并通过手术切除。如果不这样做，情况可能会变得更糟。"
 MNS_cashier_swords:0 "收缴殖民者的剑"
 MNS_cashier_swords_desc:0 "我的主人，牧羊人。\n从他的铁钩上我的灵魂解放\n脱离肉体的枷锁。\n\n一些来自异乡的人试图窥探他们不该窥探的地方。康斯坦丁·罗扎耶夫斯基召集了一支由神职人员、狂热分子和疯子组成的军队，宣扬屠杀和毁灭犹太人和共济会会员的神谕。他们在阴影中看到犹太人，因此他们从雅库特来到这里。尽管装备简陋，但他们的危险在于他们的残忍无情和野蛮屠杀任何异己的欲望。"
 MNS_drive_bastards:0 "赶走斯托雷平的私生子"
 MNS_drive_bastards_desc:0 "猎鹰曾经翱翔。\n他的丧钟响起，然后\n他坠亡在地。\n\n欧洲人并不是完全不可分割的，除了俄罗斯人之外，还有其他种族来到了满洲。一些乌克兰人在这片土地上定居下来，在崩溃之后，他们决定在东部建立自己的绿乌克兰。他们是谁以及他们在那里的原因并不重要。但是他们拒绝并企图颠覆我们的统治，而且希望自己管理自己的事务。因此他们必须离开。"
 MNS_castrate_robbers:0 "阉了斯托雷平的强盗"
 MNS_castrate_robbers_desc:0 "金子使富人心寒\n他的夏阳与冬雪\n在工人的亡灵里。\n\n外阿穆尔是富有的资本家和他们的追随者的聚会。由于担心失去自己的资产，以及他们的生命，寡头们决定建立自己的政府，由雇佣军和金钱的力量支持。一如既往，他们无法把手从贪欲里拿出，盲目地窃取了满洲政权——然而他们却成为了一个合法的政府——多么恶心的笑话。考虑到他们懦弱的本性，我们只需要在老鼠润走之前打垮他们。"
 MNS_back_across_amur:0 "回到黑龙江对岸"
 MNS_back_across_amur_desc:0 "熊蹒跚滴血。\n把河水染成深红色。\n冬雪将临。\n\n我们的军队现在已经控制了曾经的黄俄罗斯，没有人会为现在留在这里的殖民者而战。由于他们的房产被没收或即将被清理，大多数俄罗斯人决定自愿离开。难民和战犯们带着能带的所有东西，沿着公路或挤上火车慢慢地返回俄罗斯。很快就会只剩下回忆了。"
 MNS_raising_banners:0 "举起我们的大旗"
 MNS_raising_banners_desc:0 "锦旗飘扬：\n我们的鼓声回响，士兵怒吼。\n春田空旷。\n\n在发生重大冲突的时候，领主们会在这里征兵。农民、地主、手工业者等等也如此。旧八旗兵的残余在清帝国之后仍然存在，仍然活着的人可以加入我们的军队。但即使在这里也有着现代的世界观影响，我们必须适应。目前，八旗可以作为我们的征兵服务的基础，确保我们将有必要的人力为未来的斗争做准备。"
 MNS_mongol_brothers:0 "我们的蒙古兄弟"
 MNS_mongol_brothers_desc:0 "在无边的天空下，\n万马奔雷。\n狂暴，却又温顺。\n\n蒙古人曾经统治过亚洲，只有通过他们，我们才能再次统一亚洲。他们中的许多人都是参加过中国和俄罗斯内战的老兵，我们不需要过多说服就可以使他们熟练地骑在马上，拿着卡宾枪，再一次跨上马背。如果我们努力确保他们的忠诚，他们肯定会保持的。"
 MNS_noble_manchu_desc:0 "衰虎入眠;\n雪覆灰鬃。\n春日将至。\n\n多年来，满族人的权力和影响力已经从清朝统治时期的顶峰下降，但有些人仍然留在满洲。他们曾经征服并统治了整个中国，所以把他们纳入我们的军队和行政部门是明智的。谁知道呢，或许他们会看到中国再统一。"
 MNS_hotline_fuji:0 "致电富士"
 MNS_hotline_fuji_desc:0 "山寂无声。\n融雪落岩，\n生根发芽。\n\n日本的黑龙会是由前武士创立的，他们认为只有一条前进之路，就是不惜一切代价反对俄罗斯，政治家会倾听他们的想法，同时也应和了人民的心声。头山满会非常乐意找到办法把人，钱和军火送到我们手中。"
 MNS_sidelining_warlords:0 "排挤军阀"
 MNS_sidelining_warlords_desc:0 "人皆有价，\n凡人深藏之。\n萌芽闷毙。\n\n中国的军阀有军头，也有保皇。他们中有不少人既聪明又有才华，但也有自己的危险之处。值得庆幸的是，他们和其他人一样是人，可以被贿赂、勒索或胁迫而服从。通过这种方式，我们可以战略性地减少那些可能坚持我们认为不利于我们的的有权势的人的数量。"
 MNS_chivalric_cavalry:0 "侠士骑兵"
 MNS_chivalric_cavalry_desc:0 "骄傲的马，摇头晃脑，\n荣誉加身，嘶鸣不止。\n他的小马，紧紧相拥。\n\n骑士和侠士的时代早已被载入史册。在现代，我们只能用重型火炮、步枪和许多更可怕的战争工具打仗。但是，这些最后的武士的孙子们仍然站在我们的军队中，他们从侠义的黑龙会和黑社会集团来到这里，热血沸腾，渴望证明自己的价值。"
 MNS_five_races:0 "五族同旗"
 MNS_five_races_desc:0 "彩虹出现：\n狂风止息。\n色彩和谐。\n\n中国有五大民族，每一个民族对应一种颜色。虽然这种配色方案在很久以前就代表了各个民族，但这种态度中仍蕴含着一种智慧的内核；要想主宰整个亚洲，就必须首先掌控构成中国的每一个民族。"
 MNS_rattling_sabers:0 "剑拔弩张"
 MNS_rattling_sabers_desc:0 "马车隆响，\n绿营兵剑入鞘。\n思妇已望。\n\n现在是我们行动的时候了，现在是对付疯狂的莫斯科人的时候了，他们甚至现在就在入侵我们的土地。让我们展示一下武力，警告他们和他们的走狗会有什么下场！是时候向前冲了，把他们都赶出去。让他们听见刀剑声和马蹄声。就现在！冲锋，向前冲！"
 MNS_our_fair_due:0 "我们应得的"
 MNS_our_fair_due_desc:0 "田野冰冷，死气沉沉。\n无食之熊必须离开。\n梅花绽放。\n\n当俄罗斯帝国扩张到世界的这边时，他们带来了农民、商人、士兵和囚犯。定居下来后，他们砍倒我们的树，抢走我们的鱼，挖掘我们的矿物。谁允许这些人这么做的？不是我们，绝对不是我们。他们拿走的东西，我们必须让他们连本带利全额偿还。一切。"
 MNS_land_they_stole:0 "他们偷走的土地"
 MNS_land_they_stole_desc:0 "资本措施夺走一切\n包括夏日和冬夜。\n明天，我们还有空气。\n\n财富的基础自古以来就已确立，那就是财产所有权。但是谁拥有这一切呢？俄国人、欧洲人、魔鬼和其他恶棍只做一件他们认为合适的事，那就是尽可能多地从我们的人民身上榨取财富。他们有什么权利这么做？既然他们是侵略者，这片土地为什么要属于他们？征用他们的财产对于确保社会公正是必要的。"
 MNS_rape_of_harbin:0 "哈尔滨大屠杀"
 MNS_rape_of_harbin_desc:0 "风啸穿墙。\n行进中的学员也在唱歌。\n河水倾听。\n\n为什么那些殖民我们土地的混蛋还在这里？那些伪装成无辜平民的罪犯？他们用火，用武力，用剑占领了这片土地。我们为什么不也这么做呢？当我们烧毁他们的房子，夺取他们的财富，把他们喂给狼的时候，我们会让他们想起曾经是我们家园却被毁成了的冒烟的煤渣，以及满洲人血肉中剥削出的不断增长的肥肉油脂。我们对俄罗斯人绝不手软。"
 MNS_warring_states:0 "战争之国"
 MNS_warring_states_desc:0 "一座古老的宫殿在呻吟，\n她的城墙受到暴风雨的袭击。\n干枯而腐朽，更为致命。\n\n这并不是历史上第一次一个国家因极端对立的派系而陷入内战，也不会是最后一次。这种循环以前也曾影响过中国、日本和俄罗斯，它们都被一种必然性所束缚，即所有的开始都必须结束，而所有的结束都意味着新的开始。"
 MNS_defend_our_home:0 "为了保护我们的家园"
 MNS_defend_our_home_desc:0 "一座寒冷闹鬼的房子。\n我竭尽全力驱逐他们，\n只为让它成为一个家。\n\n红胡子总是以自己的利益为中心，就像土匪的本性一样。但即使是他们也有自己的偏好，最好是他们去对付俄罗斯人和任何与他们结盟的人，而不是他们的同胞。让他们遵守规矩，并将盗匪行为定义为反对外国侵略者的爱国行为，将大大有助于在厌倦了被抢劫的（中国）人民中建立合法性。"
 MNS_render_unto_huangdi:0 "献给黄帝"
 MNS_render_unto_huangdi_desc:0 "秋天将逝，\n王侯数集。\n于今足矣。\n\n我们不得不承认，我们的统治既不安全也不合法。当我们的人敲门时，农民和商人都把他们的财富藏起来，寻求保护，以防盗匪。让这种事态继续下去是没有好处的。扫荡土匪，设立税官，努力维护法律秩序都是治国之本，没有这些就不能治国，更不能建军。"
 MNS_victory_over_maozi:0 "战胜毛子"
 MNS_victory_over_maozi_desc:0 "雪轻飘落\n静默一切。\n吾等可安眠。\n\n俄国人终于不复存在了。无论是士兵们响应了他们的征兵号召，还是政客们说服了民众，这些现在都无关紧要了。他们现在走了。虽然有些个人或部队还在，但他们不过是即将被肃清的土匪。秩序已经恢复，人民不再生活在对横冲直撞的军队的恐惧中，我们的统治现在是绝对的。"
 MNS_heilong_clique:0 "再宣称黑龙江军阀"
 MNS_heilong_clique_desc:0 "我坐下，伴黑龙。\n在樱花树下。\n树枝光秃，秋天\n只有彼岸花开花。\n我不呐喊胜利，而是更多计划。\n\n这里曾经是反对莫斯科的极端，而现在是一个独立的力量。混乱被秩序所取代，我们那支摇摇欲坠的强盗土匪已经成长为一支专业的军队。我们的政府收税，我们的城市工厂里生产工业品。我们是一个独立的国家，应该和外国建交，使人们知道这一事实。我们是黑龙江军阀！全中国都会为我们的名字而颤抖！"
