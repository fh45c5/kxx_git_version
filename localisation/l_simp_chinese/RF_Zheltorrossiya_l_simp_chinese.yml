 ZHR_besieged_republic_desc:0 "安睡是黄俄罗斯的一种稀罕的礼物。西方如饥似渴的双头鹰暂时把自己撕碎了，但过不了多久高尔察克就会召集军队，命令他们粉碎俄国最后的自由堡垒吧？这种担心在黄俄罗斯政治中无处不在，让位于各种激进分子，复兴革命和彻底毁灭帝国的承诺。考虑到这些恐惧心态，民主政府被迫放宽其原则，对全体公民实行兵役制，同时在各城镇都储备了武器。当敌人进犯时，他们将看到我们的每个武装到牙齿的男男女女准备对他们的压迫者进行回敬。"
 ZHR_safe_haven:0 "一个自由的避风港"
 ZHR_safe_haven_desc:0 "在西方，暗探局的无情之眼注视着你，特别是你若是读了危险的书和可能给你带来危险的思想。在帝国学术界造成浪费的净化政策反而成了共和国的一大优势。持不同政见者涌入黄俄罗斯各大学的大门，哈尔滨成为了俄国学习和文化的新中心。一股新活力注入了共和国，总有一日整个祖国将团结于自由的旗帜之下。"
 ZHR_railway_crash:0 "铁路崩溃"
 ZHR_railway_crash_desc:0 "黄俄罗斯经济对日本的依赖得到了应有的回报，其灾难性程度超出了任何人的预期。内战在旭日之国肆虐，强大的财阀像纸牌屋一样坍塌。对黄俄罗斯来说，更糟的是，今年的收成不好，后果是灾难性的——供应线一夜之间瘫痪，成千上万的人失去了工作，贸易难以维继，工厂停工。基本设施的价格飙到了天价，人民为了面包而走上街头，抗议浪潮淹没了整个国家。总罢工的宣告对政府提出了激进的左派要求（毫无疑问，这是雄心勃勃和睿智的组织者——阿列克谢·加斯捷夫的功劳）。\n\n然而，在这种混乱中，远视者或某些人口中的愤世嫉俗者，看到了一个机会。日本的操纵之手被打破了，腐败政府的统治可能已行将就木，黄俄罗斯历史将翻开新的、更光明的一页。"
 ZHR_state_of_revolution:0 "革命国家"
 ZHR_state_of_revolution_desc:0 "随着与左翼民粹团结盟的俄社民工党革命派的政治胜利，黄俄罗斯在一夜间发生了翻天覆地的变化。在新政府的支持下，赤卫队在列昂·托洛茨基和阿列克谢·加斯捷夫的指挥下冲进了议会，公布了一份匆忙撰写的宣言，宣布消灭资产阶级的最高苏维埃，并将一切权力交到人民革命委员会手中。其最突出的成员是亚历山大·波格丹诺夫、玛丽亚·斯皮里多诺娃和加斯捷夫本人。委员会必须掌握绝对权力，直到“恢复稳定，建立一个基于社会主义民主原则的新国家”。这种不稳定的统治遭到了该国新资本家的抵制，一些人担心共和国的彻底解体即将到来——或者更糟：“人民反对反动派的铁拳”将蜕变为新的极权主义暴政机器。"
