 POLITICS_SPIRIDONOVA_DESC:0 "命运发生了惊人的转变，玛利亚·斯皮里多诺娃成功夺权，把实现了涅恰耶夫未能实现的目标，并为俄罗斯带来了民粹派革命的真正光芒。斯皮里多诺娃既不信任布尔什维克的精英独裁主义，也不信任孟什维克的红色自由民主主义，她的目标是实现为之流了很多血的梦想：一个能倾听每个声音，无论其重要性如何的新俄罗斯国家。斯皮里多诺娃能否打倒沙皇专制制度，还是涅恰耶夫之梦将永远是一个梦？"
 POLITICS_CHAPAYEV_DESC:0 "恰巴耶夫（夏伯阳）是克伦斯基军队中的一名激进的无政府主义将军，他从黄俄罗斯饥荒引发的政治动荡中看到了机会。人民遭受了痛苦，他们向未能兑现诺言的政府愤怒地呐喊。人民要求伸张正义，当恰巴耶夫听到他们的呼声时，他决心给他们伸张正义。但他也意识到另一件事。没有谁能够真正保证人民的自由。没有人，也就是说除了他们自己。恰巴耶夫的军事经验使他能够暂时保护他的混乱王国，但是只有时间才能告诉我们脆弱的和平还能维持多久。"
