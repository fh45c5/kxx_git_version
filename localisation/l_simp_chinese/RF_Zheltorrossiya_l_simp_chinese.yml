 ZHR_vperedists_in_soviet:0 "苏维埃的前进派"
 ZHR_vperedists_in_soviet_desc:0 "俄罗斯社会民主工党的前进派现在已经牢牢掌握住了这个国家 - 并提出了技统社会主义和进行文化革命的纲领。各种远视者都联合了起来，他们想要构思一个新的超现代版本的共产主义伟大工程的设计计划，来将黄俄罗斯的工人们重塑成新型人类。尽管有人指责这是修正主义，是把革命出卖给了那些具有法国佬思想的人。我们将以火箭般的速度不断地奔向未来，而且会永不止步！去他妈的老古董们！去他妈的资产阶级！去他妈的所有反动派！"
 ZHR_designing_freedom:0 "构思自由"
 ZHR_designing_freedom_desc:0 "我们不需要超极权主义的狂热想法来推进我们的目标。相反，我们需要的是一种活跃、充满活力、但同时又有纪律、有组织的社会组织形式—来对付我们的革命在当今时代所面临的困难。为了建立我们新的光荣的劳动者合作社，亚历山大·波格丹诺夫将计划实施热诚的社会工程。在他的指引下，我们将成为大自然的主宰，成为我们自己的主宰！"
 ZHR_warm_hearts:0 "热诚的心灵"
 ZHR_warm_hearts_desc:0 "我们的社会主义不能仅仅局限于数字和统计数据—我们必须控制这股热流，来创造一种能够激励我们征服自然这一伟大任务的文化。为更伟大的任务而奋斗终身的伟大精神将使我们团结在一起。在伟大劳动中产生的同志情谊将成为排斥一切旧迷信的新信仰。"
 ZHR_crucible_of_socialism:0 "未来的无产阶级文化"
 ZHR_crucible_of_socialism_desc:0 "许多工人仍然保持资产阶级文化铭刻在他们头脑中的陈旧信仰。我们不能让这些残余的原始意识阻碍我们走向集体主义。我们的任务就是不断地批判旧的形式，提出新的形式。我们要创造无产阶级的诗歌、无产阶级的电影、无产阶级的艺术、无产阶级的文学、无产阶级的科学和无产阶级的精神！这些都将成为比子弹更强大的武器。通过我们的不懈努力，我们将塑造出一种新型工人—远视的文化之主。"
 ZHR_embrace_cosmism:0 "拥抱宇宙"
 ZHR_embrace_cosmism_desc:0 "我们的任务不仅仅是社会革命，我们的斗争也不会因为资本主义的没落而结束。众敌环伺，我们在时空的枷锁下已经倦了。我们必须面对它，用尽全力制服它。我们的目标是要完全控制物质领域！我们将通过奇迹般的科学与技术来向所有的物质能量注入活力。我们将在宇宙中繁衍生息—并按照我们的思想来加以改造。在我们筑建的人类新时代里疾病、饥饿，甚至死亡都将成为历史！"
 ZHR_homo_dominus:0 "人类之主"
 ZHR_homo_dominus_desc:0 "伟大的文化革命需要一种新人类。超人，他将抛弃所有旧时代的消极和幻想，代之以对生活的热情渴望和对自然的勇敢斗争。他不会局限于被动地接受理解世界，而会采取主动的态度来统治世界，也永远不会放弃与茫茫宇宙的永恒斗争。我们不再是智人，而是人类之主！新人类将成为物质、能量、时间和空间的真正的主人，他们将从原始宇宙的黑暗力量手中夺下这些宝藏！"
 ZHR_setting_up_the_clockwork:0 "工厂精神"
 ZHR_setting_up_the_clockwork_desc:0 "工厂是新世界的熔炉，一个理想的组织就应该是这样。这里所展现的同志情谊和集体主义 - 都是我们深深崇拜的东西。没有什么比机器的嗡嗡声更能令人愉快，没有什么塑像比机器的原始形态更美丽，也没有什么比在这个展示人类能力的新殿堂里劳动更令人着迷的了！"
 ZHR_physiological_collectivism:0 "生理集体主义"
 ZHR_physiological_collectivism_desc:0 "直到现在，我们的集体主义还仅仅局限于精神领域—我们只是在精神上把“我”变成了“我们”。以后再也不会有这种界限了！输血科学打开了一种新的可能性，在湿现实中把这种精神带入到肉体。通过血液的交换，我们的集体将成为一个有生命、有呼吸的存在。通过橡胶血管互相连接的我们就像生物体中的细胞一样。这是肉体与机械的完美结合，这是神之体！"
 ZHR_cold_minds:0 "冰冷的思想"
 ZHR_cold_minds_desc:0 "只有科学知识能带领我们走向社会主义。我们将对经济和社会的各个方面进行科学分析和优化。在新时代，一切都将被测量、计划和控制!"
 ZHR_the_technocratic_method:0 "技统之法"
 ZHR_the_technocratic_method_desc:0 "为了使组织更加合理完善，我们应该雇用专业的专家 - 一支由文员、科学家和技术工人组成的团队，通过科学管理，这支团队的效率将达到前所未有的水平。他们就像巨型发条机械上的齿轮一样同步劳动。我们将以此建设未来乌托邦的物质基础。"
 ZHR_ministry_of_labour:0 "劳工部门"
 ZHR_ministry_of_labour_desc:0 "必须成立一个新的部门 - 一个专门负责组织劳动和建立计划经济的部门。我们将开始研究统计，以评估和扩大我们的生产力，创造一个能准确回应消费者需求的灵活经济。"
 ZHR_tektological_planning:0 "组织形态学计划"
 ZHR_tektological_planning_desc:0 "组织形态学 - 对有效的组织的普遍研究给我们提供了一个可以在此基础上进行经济规划的框架。只有通过研究社会综合体中协同作用的统一性，我们才能构想出像灵活的机械一样的社会与经济结构的最佳设想。只有掌握了整体的知识，我们才能成功地规划和掌握它的能量——原始古老的经济规划将被协同的社会经济规划所取代！"
 ZHR_alchemy_of_blood:0 "血之炼金术"
 ZHR_alchemy_of_blood_desc:0 "我们对生物学的研究为改造生物体提供了新的可能。最后一项任务摆在我们面前 - 一代代炼金术士和科学家的毕生梦想 - 长生不老药。血液学最新研究证实，我们可以通过注入年轻人的血液来恢复身体机能。这个认识是巨大突破 - 我们终于可以迈出通向永恒活力和不朽生命的第一步了，我们的未来将团结在一起。"
 ZHR_creators_of_god:0 "造神"
 ZHR_creators_of_god_desc:0 "我们共同创造的伟大存在难道不是神吗？为全人类贡献出巨大的努力难道不是神圣的吗？我们宣布成立一个废除所有不切实际的旧信仰的新信仰！他们崇拜死亡，我们崇拜生命。当他们在他们的神前跪拜时，我们昂头挺胸地站着，因为我们知道神是由我们创造的。当他们迷失在他们空洞的理想中时，我们拥抱物质的奇妙。当他们寻求虚假的安宁时，我们勇敢地面对永恒的斗争！通过高超的科技，人类已经取代了上帝- 我们的集体有机体已经成为上帝本身。每个工作中人都是它的神父。"
 ZHR.52.t:0 "牵线"
 ZHR.52.desc:0 "波格丹诺夫无法理解自己是如何陷入这种境地的。当然，放出忠犬有破坏国家稳定的风险，但他们的每一步行动似乎都以他为代价，对“当权派”的每次攻击都是对他和前进主义的攻击。他的防线上似乎有个漏洞，他打量着几个人。\n\n虽然总是存在外国干涉的可能性，但由于谁在大声疾呼，这似乎不太可能。它似乎是分散的、网络化的，境外势力需要太多的联系。攻击肯定是来自房子内部，他可以在每个人身上找到疑点。\n\n他很快排除了一个新晋的前进派分子，因为被攻击的不仅仅是他，而是整个派系。孟什维主义是标准的选择，但令人困惑的是，为什么他们所有人都会攻击他的建制主义。\n\n左翼民粹团是明显的下一个选择，但这是一条奇怪的路线。在他倒台的情况下，各种势力并没有指向他们获得任何权力。孟什维克可能会接管党，并召集实际的建制派来重建秩序——除非他们有一个外部助手。\n\n恰帕耶夫毫不掩饰他对该运动的同情。一位将军的手能很好地帮助该党掌权。然而，波格丹诺夫从来没有觉得恰帕耶夫是个狡猾的人；如果他想要一个王冠，他现在就会大喊大叫。不过，这还是有道理的。\n\n他绞尽脑汁地想着还有谁会受益。少数民族总是在骚动，但事实并非如此。也许是无政府主义者？但大多无关紧要。也许是列宁派？但他们是如此令人难以置信的虚弱，怎会获得如此多的关注？此外，他们一直在攻击其他所有人。\n\n或者，也许不是？他在最近几周没有看到他们的典型出版物。也许加米涅夫组建了某种秘密联盟。如果是这样，这将是对党纪的严重违反，但他最近似乎有些不对劲。不管怎么说，在老人和将军间，他必须选择其一投入资源进行调查："
 ZHR.52.a:0 "追踪恰帕耶夫。"
 ZHR.52.b:0 "看紧加米涅夫。"
 ZHR.2001.t:0 "进步宪法"
 ZHR.2001.desc:0 "政府向苏维埃提出了新宪法。议会将要被废除，不再进行普选——而是建立所谓的“进步民主政治”。权力将由中央理事会掌控，理事会将由专家部长和工人委员会代表组成。部长会议主席之职也将被废除——我们迎来了集体领导的时代。\n\n虽然这个宪法引起了立宪民主党和劳动派代表的强烈抗议，但托洛茨基同志的士兵已经在大楼外等候多时了——革命宪法已由苏维埃通过。俄罗斯自由民主的岁月似乎已经结束了。"
 ZHR.2001.a:0 "一切为了革命！"
 ZHR.2002.t:0 "生物宇宙主义者的革命"
 ZHR.2002.desc:0 "人群聚集在一个尘土飞扬的大厅里，这只是革命期间如雨后春笋般勃发的大厅之一而已。这里是思想的熔炉，是实验哲学的实验室，在这里，以前仅限于大学殿堂的事物将会被劳动人民所理解吸收，思想将会像钢铁一样被锤炼，锻造成新无产阶级的智慧武器。\n\n今天站在这里的是一位名叫亚历山大·斯维亚托戈尔的著名演说家、诗人。这个中年男人，一半是精致的知识分子，一半是激进的叛逆者。他认为未来主义太过时了，不够激进。他不像许多博学的马克思主义学者的千篇一论让大众感到厌烦，人们兴致勃勃地聆听他的演讲，他也总能说出那特别鼓动人心的愿景。有些人说他就是一个信奉未来主义的暴徒，有些人也说他的思想过于简单化或者说是荒谬的乌托邦理论 - 但是他毫不在乎，只要有机会，他就一定就会鼓吹他的生物宇宙主义新思想。\n\n斯维亚托戈尔开始了他的演讲:\n\n“同志们，我的朋友们！我听到你们中间有质疑我们新革命的力量的声音。他们说“这不是真正的共产主义！辩证法在哪里，无产阶级专政又在哪里?”然后又有人说人说: “这还不够自由！打倒所有的独裁！现在就解散国家!”第一类人迷失在独裁主义思维中。为什么我们这无产阶级之躯，能量之源泉，会迷失在对父辈主义的逢迎之中？如果你真的渴望纯粹，就要注重精神层面！不要让庸俗之人拖慢革命之潮！对于第二种类人，他们提出的的观点虽然更有价值一些。但他们还是目光短浅了些，囿于陈旧的自由观念，缺乏现代人的视角。在现实世界中，抽象个体的自由是什么？一个肠子咕咕作响、血管充满血的人，怎么可能靠所谓的自治组织或某种形而上的自身联合来养活自己呢不！我们拒绝抽象！活人一直被大自然的反复无常所压迫，被那股黑暗的力量所压迫，这股洪荒之力透体而出，高尚的心灵也会变得腐烂！严肃地来说，什么才是真正自由的第一阻碍，那就是我们的非神性！那就向死亡宣战吧！向自然宣战！除了人类，什么都不要有，最好只剩我们的意志和对普遍幸福和人类永生的追求！这些就是我们国家所奉行的标准，如果有人真正了解我们的事业，就会了解我们光荣的国家本身就是我们所有人最基本的愿望的实现 - 他已经想加入我们。我们每个人都会融入集体意志之中也都可以加入这场伟大的前行中。同志们，手挽起手！我们的新集体意志会把这些过时的旧思想通通消灭！只有到那时，新的神人才会体会到真正自由的滋味！”"
 ZHR.2002.a:0 "去他妈的死亡！"
 ZHR.2022.t:0 "塑神炼金术"
 ZHR.2022.desc:0 "在病房中，在灰色弹性的病床上，坐着四位志愿者——两位男性，两位女性。他们的皮肤变得如此苍白，静脉如蠕虫一般在那纯白的皮肤下弯曲扭动。他们静静坐着，彼此握着对方的手，就好像在从对方粗糙的皮肤下吸收温暖；房间如此安静，医生护士的沙沙声和窃窃私语听上去如雷鸣一般。\n波格丹诺夫悄悄将留声机的唱针放在石墨制黑色唱片上，空气中充斥着沙沙作响之声，久远年代录制的话语再一次重现于世。\n……我不会再给你描述了，同僚们，描述了一次又一次，我们并没有那么多时间；但是我们几乎快要达到目标了。\n从留声机中传来一个嘶哑的声音，伴随着模糊的喃喃声。\n……长期以来，传奇学者维尔纳茨基描述的，地球上的一种新活动形式的存在已被实验性地确认了。\n医生静静移低了注射器的针头，默默刺穿了那羊皮纸。冰冷而泛着灰色的金属。\n……维尔纳茨基先生称之为“人类圈”的这个存在，被描述为一个总和…（声音暂停了一下）…由自然本身而非人类思想所定义的全新空间。\n注射器很快被一个系统、一长捆橘红色的橡胶管所取代，但是在此之前还是有一两滴深红掐准时间滴在了皮肤上。如此之红，以至于有些缺乏现实感。志愿者皱了皱眉。\n……我们更进一步。人类圈的出现将人类摆在了自然的守护者与主人之角上…（声音的沙沙声愈来愈大，与留声机的噪音融为了一体）…想象一下在我们面前展开的潜力，同僚们……\n系统安装完毕，深红色流动、照耀、流经无情的橡胶管、充盈了由整个血管脉丛构成的生命。这就是魔术，是转化和纯化、沉淀和溶解、过滤和运动的炼金过程。贤者的灵魂之石，密封在五升基质和铁之中。\n……人类必须在地球上扮演积极的角色，但是…（停顿）…最重要的是这个角色必须有意义！不再有苦难——我们将用我们的心智能量、灵魂能量消灭它们。不再有恶魔——我们将摧毁邪恶的观念。并且，不再有神明——我们将成为神明，同僚们，我们有能力创造“真正的绝对者”。“无边无际者”。“全知全能者”。……（噪声越来越大，你已经可以听见尖叫声。他们指责他的神秘主义，多么有趣。）\n波格丹诺夫微笑着，看着针头刺破他的静脉，感受到一股令人愉悦的寒意和一股鲜亮闪耀的血液。这一切都有点类似于爱。\n……但是为了获得完美的效果，我们需要的不仅是无形的思想或抽象的以太。我们需要一位真正的向导——一位人类灵魂的向导。鲜血，同僚们，鲜血是我们永生的灵丹妙药。混合，蒸发，提纯……\n窗户外面，汽车安静的嗡嗡声和树叶沙沙的私语声突然达到一种可以称之为阴沉的强度，紧接着他头顶的枝形吊灯如同初生太阳一般爆炸开来。\n……我们为自己创造上帝……\n五个人，被一个循环系统所统一，注视着天花板下搏动的太阳，这个太阳搏动正合上他们心脏跳动的节律。\n……集体自我，理想个人……\n五个人向前迈出了难以听闻的一步，而数十个他人从迷雾中涌现——没有了房间，没有了医院，没有了无边无际、而又无边无际的心理学工作室，在那里全新的、血灵纪元的无产者们正建造着他们的上帝，建设着他们自己。咳出双肺的工人将会存活。在战场上失去四肢的士兵将存活。给予生命而难产死去的女人将存活。他们都将存活——统一于精神，统一于血液……"
 ZHR.2022.a:0 "现在，我们就是上帝！"
 ZHR.2137.t:0 "波格丹诺夫的演讲"
 ZHR.2137.desc:0 "波格丹诺夫走到了主席台前，他要拨动那关键的发条，推动历史的时钟不断前进。他对此并不怎么满意——但这对他来说别无选择。如果想要革命继续，就必须坚持科学的铁律，也需要采取激烈的措施。现在并不是该讲究民主的时候。\n\n他清了清嗓子，开始用一种果断而坚定的声音说道:\n\n“同志们！在俄罗斯历史上第一次具备发起真正的社会主义革命的条件。我们站在这里就是证明！然而，如果想让这星星之火不被反动势力的“浑水”所扑灭，就必须采取特殊措施。我们的紧张局势需要从科学的角度即组织的角度来解决。”\n\n过去几个月里，我们运动的各个领域的斗争都极为激烈。大自然的盲流对我们进行了加倍的攻击。各个战线上的反革命也被动员起来了。我们生活在一个压力不断剧增的时代。有些人说，这需要一个行动尽量少的的解决方案 - 我们不能过度消耗我们的精力，最好的方案就是等待更好的时机。但这不是进步之路！必须对这些黑暗势力发起进攻——只有精力充沛的姿态才能战胜这些敌人。\n\n但我警告你们——这条路不好走，这需要铁的纪律和巨大的牺牲！现行的民主共和制度无法适应激烈的斗争时期。因此，我们党的委员会已经开始制定一部新的宪法，这部宪法将国家和劳工从资产阶级管理者的手中带领到一个全面组织的新领域！\n\n我对此很不放心 ，因为我们的革命是极具风险的。这是一场关乎人类未来的战斗！如果你们像我一样珍视它，你们就应该像同志一样，以最伟大的团结精神，手挽手——加入我们共同的斗争！”\n\n苏维埃里的激进派开始鼓掌喝彩，而许多温和派的心中却充满了担忧。这会是黄俄罗斯民主已亡之始吗？"
 ZHR.2137.a:0 "在困难时期，即便是自由也是有限的。"
 ZHR.2023.t:0 "集体就是爱与生命"
 ZHR.2023.desc:0 "列兹尼科夫这人说不上出类拔萃。但是一名党员。加入党完全是出于机会主义——他认为加入党会使他的岗位更加安稳。然而……他发现身上开始发生了一些变化，从小以来他也从未有过这样奇怪的感觉。这一天像往常一样起床去做他的技术员工作，吃了营养丰富的早餐，然后上班去了。在去工作的路上，他看一幅描绘1905年革命的精美的镶嵌画看入神了，在这幅镶嵌画中，普通百姓联合起来一起打倒了沙皇。过了好长一段时间，他才想起父亲在革命中牺牲了。一提到他父亲，他突然就一哆嗦，与此同时他又莫名其妙地感到了……温馨？是的，这是个好词。他的心灵也感受到了的安全和温馨。他也感受到自己成为了一种更庞大更完美的事物的一部分，成为了这一有机集体的细胞。很快，他清醒了过来，匆匆赶到他工作的大楼。然而，更令列兹尼科夫感到惊讶的是，当他到达工作岗位时，他发现人们都在面带微笑地等着他，没有一个人是在工作。他吃了一惊，走到离他最近，正在处理文书工作的科伊切娃跟前。问道。\n\n“发生什么事了，为什么你不工作啊？是出啥问题了吗？”\n\n“哦不，你这个憨蛋！今天是1905年革命的纪念日！党下令庆祝和休息一天。我们在等着庆祝游行呢。”\n\n女人的回答，列兹尼科夫又苦恼了起来，因为他作为一个党员没有记住今天是1905年革命的纪念日也不知道有游行仪式。他挠了挠头，感觉自己是个憨子，过了一会他听到了钟声响起，虽然和教堂的钟声很相似但其实并不是。工人和管理人员都出去看外面有什么了。他们可以看到一个五彩缤纷的游行队伍，上面装饰着各种各样的东西，上面挂着着1905年革命英雄(主要是布尔什维克和支持者)的画像。他们以一种独特的腔调哼唱着“华沙曲”，在列兹尼科夫看来很像教堂里的赞歌。在队伍后面，农民们骑着装饰着美丽花束的农机，向人群热情地挥手致意。科伊切娃向农夫挥了挥手，农夫从拖拉机上摘下一朵美丽的血红色玫瑰，把它送给了因为这突如而来的玫瑰而涨红了脸的科伊切娃。列兹尼科夫也开心地笑了起来。列兹尼科夫知道他现在的感受，他早就放弃了信仰，只是在小时候他觉得周围的圣像和牧师可以保护他。但随着人的成长，他不再信仰东正教了。然而今天，他被小时候同样的感觉所震撼；工人阶级集体对他来说是一个免于尘世的艰辛的“港湾”。最后，他举起拳头，大声呼喊起来。\n\n“共产主义革命万岁，布尔什维克万岁！”\n\n先是他的同事们，然后是整个人群，都举起了拳头，兴奋地跟着他高喊口号。\n\n“为共产主义欢呼！为党欢呼！为全人类欢呼！”\n\n列兹尼科夫终于感觉到，他成为了那更庞大更雄伟的事物的一部分。他觉得自己的人生终于有了一个理想，那就是为全人类团结而战。他从来不相信用科学的力量能让死人复活的鬼话。他认为人总有一天会死去，死后什么都没了，但是不能因此而沉沦，陷入虚无主义，而是把正能量奉献到为了有一个更加美好的世界的斗争中去，这样当你死去扪心自问时，可以自豪地说自己是一个非常棒的革命家。从那天起，列兹尼科夫不再是一个机会主义者，他所做的每一件事都有着一个共同的目标。集体对他来说就是生命与爱…"
 ZHR.2023.a:0 "……他觉得自己在塑造一个新神"
 ZHR.2024.t:0 "未来的能源"
 ZHR.2024.desc:0 "维尔纳茨基正了正他的眼镜——他即将向布尔什维克党的中央委员会展示他的毕生之作。时间如白马过隙，但他仍有余力来支撑他的工作。老教授感触很深——他的所作所为将决定人类的未来——这可能是有史以来最重要的科学工程项目的开端。\n\n他的演说开始了：\n\n“中央委员会的同志们！今天，我将向大家展示我们能源和材料研究所负责准备的一项决定性计划——全俄罗斯能源革命计划。\n\n按照传统的标准，我国是一个资源富饶的国家——阿塞拜疆、土耳其斯坦和西伯利亚有着大量的原油，煤炭我们国家到处都有。有人可能会问:我们的资源都如此富饶，为什么还要舍弃现有资源去追求资源多元化呢？答案有很多: 光看替代能源的潜力及其效能就够了、美国科学家预计化石燃料生产和燃烧所产生的污染和造成的疾病都达到了有史以来的峰值。所有这一切都在说明一件事，我们这一代人正在开创一个新时代——我们必须认真对待我们作为地球管理者的角色，如果能实现我们的目标，我们的后代将会永远铭记我们的努力。”\n\n科学家刚歇了歇嗓子，委员会里就有人高声问到：\n\n“我们现在都了解这个理论了，维尔纳茨基同志，来点实际的计划”\n\n维尔纳茨基回答道：\n\n“非常好——我们将计划开发地球中蕴藏的，超越化石燃料效能的能源。即水电与核电。我从后者开始说: 正如你们所已知的，我们的科学家团队不仅已经在建造核电反应堆的研究中取得了重大突破。还在哈萨克斯坦发现了大量的铀。我们的计划是打算最大限度地开采这种矿藏并在1950年之前建立第一个核能发电厂，到1960年，我们10% 的能源将来自于核电，到1980年达到20%——在新世纪前夕，俄罗斯至少有一半是核电。那另一半从哪来呢？答案在于我们伟大河流的能量——伏尔加河、第聂伯河、鄂毕河、叶尼塞河——所有这些河流都有巨大的能量潜力。在未来几年，我们必须组织我们的劳动力在这些河流上建造大坝。这所造成的成本将是极大的——由于随之而来的水位上涨，整个城镇将不得不搬迁，仅仅是搬迁的原材料成本估计就超过了人类以前建造任何东西的总和。但是……"
 ZHR.2024.a:0 "……无论代价如何——这是人类唯一的未来。"
