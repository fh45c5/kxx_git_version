 POLITICS_BOGDANOV_DESC:0 "亚历山大·亚历山德罗维奇·波格丹诺夫可以说是世上最后一位百科全书式的学者—他是一名科学家，因为他在系统科学和医学领域有着伟大的创新。他也是一名成功的科幻小说作家，一名富有组织才能的管理者，一名哲学家—而现在他是新兴的黄俄罗斯革命共和国的具有远见卓识的领导者。一个真正有智慧的人为这艘破败的小船在后面掌舵，他希望在充满光明的未来中，这艘小船能够停泊在星空中，甚至更远。\n\n作为俄罗斯社会民主工党布尔什维克的创始人之一，波格丹诺夫与现已下台的弗拉基米尔·列宁发生了冲突。波格丹诺夫的前进派指责这位老领导奉行专制主义和威权主义，波格丹诺夫的前进派在1905年革命中发挥了积极的作用，慢慢地将这个被美化的恐怖组织转变成一台经过精心设计的机器，并依照理性的技官主义原则，为俄罗斯无产阶级创造了新的平台。他们不懈地努力挣脱陈旧落后的枷锁，创造了一种新的工业化和集体文化。\n\n然而，波格丹诺夫认为人类的未来将不仅仅是伟大机器中用处不大的小齿轮。而是从革命中，一种新人类将会崛起—他会自由而强大，拥有着美满的生活，也会是这个世界的真神。而这种充满活力的人类将带领我们征服大自然，让大自然为自身意志所服务，我们也会打破饥饿，欲望，重力，甚至死亡的枷锁。\n\n这种疯狂的炼金术会成功吗？是新的永生神族遍布全球？还是布尔什维克的梦想会被帝国的尖刀所埋葬？现代的尼姆罗德建造的直冲云霄的新巴别塔会就此毁于一旦吗？"
