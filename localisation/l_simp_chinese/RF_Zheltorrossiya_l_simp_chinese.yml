 ZHR.9971.desc:0 "生活中没有比在火药味中醒来更大的乐趣了。\n\n当然，那些该死的白痴会继续试图发动他们的小革命。他们总这么做，且看结果如何？1905，1918，现在是1936年，神圣的小殉道者年。妈的，老子都经历过，谁他妈还记得列宁？当然，元帅在对所有这些都咬牙切齿，但这不是我喜欢他的原因。\n\n我喜欢他是因为他知道如何办成事儿。而今日事儿已经搞完了。那个基佬马利诺夫斯基，或者，抱歉，他更喜欢叫“波格丹诺夫”，目前正在把他的小革命用俄国大炮的威力撕成碎片。我说，这对他们来说是个很好的死法！把波格丹诺夫“同志”的脑袋砍下来，吊在哈尔滨城门口，让全世界都看看我们对他之流的小人物做了些啥。\n\n我这土生土长的符拉迪沃斯托克人参军就是为了打压这样的混蛋！在这些袋装小报推销员淹没了我的家园并把它吸干，只留下空洞的意识形态瘴气来代替了任何形式的生活前，我就一直在这儿。黄俄罗斯需要的是从钢铁到教堂的清洗，而不是小政客娘娘腔们连续几十年的玩球。至少她最后等来了。\n\n哦操，少校的电话。他说需要额外人手，但以我对那个老混蛋的了解，这只意味着他太胆小了，不敢亲自上阵。像他这种人不适合干这行，推销员是通过给政治伙伴打手枪来晋升的。他们给最高苏维埃的座位垫垫子是有原因的，否则代表们的屁股就会整天发痛。\n\n但话又说回来，我有什么资格拒绝敲碎别人的脑袋？我敢肯定，一旦解决了这些叛乱的废话，伟大的列夫·达维多维奇就会把这些忘恩负义的人全部清理出去。还不如在离开的时候好好享受一下，为腐败之死开个小派对！是时候开瓶红酒了，我为这个场合准备了非常特别的软木塞。先生们，举起你们的手臂！为军人的爱干杯！为我们丰富的葡萄酒干杯！为世界上最好的气味干杯！"
 ZHR.9971.a:0 "让我们一直像享受这杯酒一样享受生活吧！"
