 ZHR_cheap_credits_for_industry:0 "为工业提供廉价信贷"
 ZHR_cheap_credits_for_industry_desc:0 "我们不能直接到达社会主义而跳过必要的历史发展;虽然我们不能直接跳到社会主义，但是我们可以通过资本主义的快速发展来大大加快向社会主义的过渡。我们要解除银行的枷锁，消除一切制约发展的桎梏。二十年发展资本主义，三十年就可以发展社会主义，五十年就可以发展共产主义。"
 ZHR_workers_social_security:0 "工人社会保障"
 ZHR_workers_social_security_desc:0 "现在要求工人控制工业是愚蠢的，只会导致畸形的发展。然而，尽管在如此重要的运动中把所有权力交给工人阶级是愚蠢的，但我们可以而且应该把权力交给他们，从而让生活尽可能地轻松。这不仅是一件正确的事情，而且还会让人们对极左分子过早发出的呼吁充耳不闻。"
 ZHR_dawn_of_peoples_freedom:0 "人民自由的曙光"
 ZHR_dawn_of_peoples_freedom_desc:0 "随着克伦斯基下台和罗森鲍姆的辞职，现在轮到帕维尔 · 米留科夫在这变幻无常的时期领导黄俄罗斯共和国了。"
 ZHR_mandatory_rural_education:0 "扩大乡村教育"
 ZHR_mandatory_rural_education_desc:0 "无论多么偏远，每个乡村的每个孩子都有受教育的权利。虽然克伦斯基可能已经尝试过了，但我们将会完成它。"
 ZHR_realm_of_socialism:0 "为了社会主义的国度"
 ZHR_realm_of_socialism_desc:0 "不应说我们是社会主义政权，这可是一个荒谬的说法。资本主义仍享受着它的时代，并将工业之花传播到国家的每个角落。然而，虽然我国不是社会主义性质的，但它为社会主义服务。我们会牢记使命，当资本主义开花结果并几乎熟透时，我们将摘取它并在社会主义的野餐中享受胜利果实。\n\n在此之前，我们将把最终目标搁置一旁，而专注监督资本主义的发展。毕竟，历史需要一个监督者。"
 ZHR_subsidising_peasants:0 "补贴农民"
 ZHR_subsidising_peasants_desc:0 "我们国家和我们整个生活的基础，是土地和耕作土地的人。那么为何他们是我们国家最贫穷的人呢？这不仅是错误的，而且对于那些管理最重要部门的人来说，贫穷根本没有意义。若是每个农民都不那么关心自己眼前的前景，他们就会更愿意也更有能力致力于急需的现代化建设。因此，我们将直接资助农民，并在我们所有的节日更加丰盛时收获红利。"
 ZHR_abolish_taxes_for_the_poor:0 "免除对穷人的税收"
 ZHR_abolish_taxes_for_the_poor_desc:0 "资产阶级指望普通人把他那微不足道的那部分交出来，这是根本不公平的；从那些把自己所得耗尽的人那拿钱也没有经济意义。相反，我们将通过累进税计划为我们的项目提供资金，其中大部分资金都来自资产阶级。\n\n若是他们抱怨，我们可以提醒他们，其他选择是什么。"
 ZHR_promote_labour_associations:0 "推广劳工协会"
 ZHR_promote_labour_associations_desc:0 "社会主义的发展是一个有机而缓慢的过程。工人必须被锻造成能够掌握工业的人，正如我们在德国看到的，工会是其发展的最大工具之一。然而，尽管加斯捷夫吹得天花乱坠，俄国的工会却很薄弱。当然，哈尔滨的工会可能有利齿，但他们是在有利的条件下诞生的。要把他们的獠牙插入莫斯科或彼得格勒，就不那么容易了。因此，我们将协助劳工协会的发展；它们必须准备好承担我们对旧秩序的战争中的经济方面。"
 ZHR_revise_the_labour_land_reform:0 "修订劳工土地改革"
 ZHR_revise_the_labour_land_reform_desc:0 "虽然我们确实继承了劳动派的遗产，但必须记住，我们是三者的伙伴关系，社会革命党和孟什维克总是要求更多。当然得保证资产阶级他们的安全，但其也必须知道，工人也有自己的方式。要求更安全的标准、更多的经济流动性和更高的工资的呼声不会再被忽视。"
 ZHR_wide_local_autonomy:0 "广泛的地方自治"
 ZHR_wide_local_autonomy_desc:0 ""
 ZHR_nationalise_the_industry:0 "工业国有化"
 ZHR_nationalise_the_industry_desc:0 "让工业区受苏维埃的监督，并将所有权转移给共和国，这将使我们能够更快地发展经济和实现经济现代化。"
 ZHR_labour_is_a_duty:0 "劳动是一种义务"
 ZHR_labour_is_a_duty_desc:0 "不应该由国家或资本家来告诉一个人要投身于劳动，劳动是共和国每一个主权公民的义务，自由需要你们的鲜血、汗水和眼泪。"
 ZHR_put_an_end_to_the_kulaks:0 "消灭富农"
 ZHR_put_an_end_to_the_kulaks_desc:0 "黄俄罗斯的富农们一直都是反革命分子，我们应该采取措施让他们离开农场，如果可以的话，把他们通通赶走。"
 ZHR_long_live_the_republic_of_labour:0 "工人共和国万岁"
 ZHR_long_live_the_republic_of_labour_desc:0 ""
 ZHR_improve_farming_technologies:0 "改善农业技术"
 ZHR_improve_farming_technologies_desc:0 "农业的发展将使共和国人民吃饱肚子而且富裕起来了加上出口得来的现金，我们可以开发集体工程并为工程提供资金。"
 ZHR_centralised_federation:0 "联邦集权化"
 ZHR_centralised_federation_desc:0 ""
 ZHR_tnsp_nationalise_the_land:0 "俄罗斯社会民主工党-劳动人民社会党-土地国有化"
 ZHR_tnsp_nationalise_the_land_desc:0 "为了打击地主对人民的剥削，国家将要介入，没收一切在其职权范围内的土地。这样一来，推而广之，就可以把以前感到被共和国忽视的人们纳入共和国中。"
 ZHR_psr_socialise_the_land:0 "社会革命党-社会主义土地化"
 ZHR_psr_socialise_the_land_desc:0 "为了打击地主剥削人民，政府将把土地控制权移交给苏维埃，苏维埃将集体管理和分配土地。最后把控制归还给人民。土地终于控制在了人民手中！"
 ZHR_rsdrp_chairman_kamenev:0 "俄罗斯社会民主工党——加米涅夫主席"
 ZHR_rsdrp_chairman_kamenev_desc:0 ""
 ZHR_oln_chairwoman_spiridonova:0 "左翼民粹团——斯皮里多诺娃主席"
 ZHR_oln_chairwoman_spiridonova_desc:0 ""
 ZHR_homogeneous_socialist_government:0 "清一色社会主义政府"
 ZHR_homogeneous_socialist_government_desc:0 ""
 ZHR_triumvirate_unites_the_centre:0 "维持中道"
 ZHR_triumvirate_unites_the_centre_desc:0 "我们维护国家的温和社会主义性质的秘密协议已经成功了。现在是以正确方式实现社会主义的时候了；没有无政府主义口号，没有极左恐怖。不，我们将以唯一的方式实现社会主义，那便是通过我们额头的汗水和耐心。"
 ZHR_right_to_revolt:0 "反抗的权利"
 ZHR_right_to_revolt_desc:0 ""
 ZHR_soviets_of_people_not_parties:0 "人民的苏维埃！不是政党的！"
 ZHR_soviets_of_people_not_parties_desc:0 ""
 ZHR_socialist_labour_code:0 "宣扬列宁的教诲"
 ZHR_socialist_labour_code_desc:0 "近年来，列宁的作品已经失去重视，我们必须重新引入他尖锐的分析，使俄国马克思主义从修正之谬中重焕生机。"
 ZHR_promote_voluntary_collectivisation:0 "推动自愿集体化"
 ZHR_promote_voluntary_collectivisation_desc:0 ""
 ZHR_all_power_to_the_soviets:0 "一切权力归于苏维埃！"
 ZHR_all_power_to_the_soviets_desc:0 ""
 ZHR_progressive_taxation:0 "赶超西方"
 ZHR_progressive_taxation_desc:0 "俄国在其历史上的大部分时间里都在不发达和冲突中煎熬。我们现在才开始不受其封建尸体的束缚，向资本主义适当过渡。然而，这个诅咒可能还蕴藏了一个秘密的好处。西方不得不为我们现在可以直接参照的知识而奋斗、受苦和流血。而我们不必再犯所有同样的错误，可以窥视他们的历史，以获得许多问题的答案。因此，我们将尽可能多地吸收来自西方的专业人士来协助我们的发展。这样我们就有希望不仅赶上，而且有可能超过他们！"
 ZHR_destroy_capitalist_exploitation:0 "消灭资本主义剥削"
 ZHR_destroy_capitalist_exploitation_desc:0 ""
 ZHR_roll_back_land_restrictions:0 "取消土地限制"
 ZHR_roll_back_land_restrictions_desc:0 "Those who demand that we pay for peasants must secretly smile knowing they were only impoverished by the draconian requirements placed on them by red-tape loving bureaucrats. Instead of forcing the common man into a system of dependence on the government, let us simply cut the red tape and let each man decide how he wishes to use his land."
 ZHR_the_sun_rises_bright:0 "太阳初升照耀四方"
 ZHR_the_sun_rises_bright_desc:0 "官僚机构得到了简化，经济得到了清理，社会得到了解放。现在哈尔滨打扫好了自己的房子，是时候解放俄罗斯其他地区了。"
 ZHR_compulsory_state_insurance:0 "Privatize Health Insurance"
 ZHR_compulsory_state_insurance_desc:0 "The socialists have created a byzantine nightmare and given it the adorable name of public-health insurance; brittle, bloated, and beyond repair, the entire system must be torn apart if we have any hope of balancing the books. The one boon that this leviathan gave was making every citizen covered in case of accident. Yet, there was no need to go through the state for this. We can simply mandate citizens to acquire health insurance from a private provider, and they can pay for it from the massive raise we will give them by cutting their tax."
 ZHR_reduce_customs_duties:0 "减少关税"
 ZHR_reduce_customs_duties_desc:0 "交易税和关税税率的降低将使金钱重新回到人民的腰包里，也会让我们的税务部门更容易地追查偷税者。"
 ZHR_revise_budget_spending:0 "修订预算支出"
 ZHR_revise_budget_spending_desc:0 "当前的政府开支已经失控，克伦斯基政府向所有人发出呼吁，却没有赢得任何人的支持。现在该采取坚决的财政政策了。"
 ZHR_support_migration_to_manchuria:0 "赶走日本人"
 ZHR_support_migration_to_manchuria_desc:0 "虽然克伦斯基引狼入室的行为情有可原，但这毫无疑问是个错误，必须予以改正。我们要把那些入侵我们的平等之国的日本商人一个不漏地赶回去，并且没收他们的财产作为补偿。希望这群硕鼠最终落入日本赤军手中，让正义得到应有的伸张。\n\n我们决不能忘记日本对黄俄罗斯人民犯下的累累罪行，尤其是家园沦丧的中国人所遭受的苦难。我们必须团结提来，组成一个人人平等的大家庭，齐声同对日本人和他们的假天皇说不。"
 ZHR_commissar_of_temporarily_occupied_territories:0 "临时占区委员会"
 ZHR_commissar_of_temporarily_occupied_territories_desc:0 "为了控制黄俄罗斯和其他被占领的土地，应该成立一个新的委员会来妥善处理非俄国人的关切和忧虑。"
 ZHR_unitary_republic:0 "统合共和国"
 ZHR_unitary_republic_desc:0 "与左派提出的联邦制度不同，统一的共和国才是最好的前进方向，过去十年的哈尔滨的管理不善马上结束。"
 ZHR_broad_autonomy_of_universities:0 "高校充分自治"
 ZHR_broad_autonomy_of_universities_desc:0 "在之前的社会主义政府统治时期，各大高校往往不敢畅所欲言。虽然这里的情况不像莫斯科那样糟糕，但一名教授若是批评了政府，那么他还能否得到拨款恐怕是个问题。虽然延续原先的政策是一个极大的诱惑，尤其是考虑到不少校园里都充斥着赤色分子，但我们要对此说不！无论如何，思想上的自由都必须得到保障。"
 ZHR_long_live_the_republic_of_councils:0 "委员会共和国万岁！"
 ZHR_long_live_the_republic_of_councils_desc:0 ""
 ZHR_plan_of_industrialisation:0 "工业化计划"
 ZHR_plan_of_industrialisation_desc:0 ""
 ZHR_likbez:0 "扫除文盲"
 ZHR_likbez_desc:0 "我们教育改革的一个重要目标是识字率达到100%，或尽可能接近于百分之百，识字的无产阶级是真正具有阶级意识的无产阶级。"
 ZHR_goelro:0 "俄罗斯国家电气化委员会"
 ZHR_goelro_desc:0 "为了从铁路崩溃中恢复，我们必须重建我们的电信系统。"
 ZHR_proletarian_dictatorship:0 "无产阶级专政"
 ZHR_proletarian_dictatorship_desc:0 ""
 ZHR_credits_to_the_peasants:0 "给农民的信贷"
 ZHR_credits_to_the_peasants_desc:0 "The conundrum of the agricultural sector is clear. On the one hand, if we hold our purse strings too tight then the peasantry will never be able to modernize production. However, if we give without restraint then we would be propping up failing farms, putting our agriculture in a worse place than where we started. If we judge each case on an individual basis, we also risk creating a bureaucratic nightmare. The solution is clear: unfettered credits to the peasantry. Sure, some will not be able to pay their loans back but that's the risk you get when borrowing."
 ZHR.501.t:0 "The Trapeze Swinger"
 ZHR.501.desc:0 "\"Workers of the Republic, it is time to seize your birthright!\"\n\nThe cold wind ate at Aleksei Gastev's words. One hand of his held his hat aloft, the other lay nestled beneath his coat. His glasses, trimmed in golden frame, sat gently upon his face, ready to be blown away at a moment's notice as he stood atop a makeshift wooden stage; a stump that lifted him above the masses, ready to mold them like a god from above.\n\n\"When you took up arms in 1905, what did the Tsar give you? When you took up arms in 1918, what did Kerensky give you? And now, with your arms aloft, what are the Soviets giving you? Wine is turned into water, bread is filled with sawdust. Men who wish to starve you of life fill your stomachs with lies of moderation, satiating your hunger without truly feeding you. Those men who call themselves reasonable, they wish to see you sick, bloated on filth, dying in the streets!\"\n\nGastev whipped his hat around, his hair falling on his face as his mouth launched grapeshot volleys of saliva. The factory men who had toppled Kerensky's government began to join in his furor, matching his tempo and shouting along.\n\n\"For years, I have fed you, clothed you, trained you, made you into better men. Who are these usurpers to steal what is rightfully yours, the heroes of labour? The working class of Zheltorossiya is the most powerful force on this planet! Who shall command them who is not among them? I say no man! The worker shall inherit the Earth!\"\n\nThe crowd broke past fever pitch, giving way to a cacophony of shouts and riots. Gastev was pulled down from the stage, then lifted upon the shoulders of the very union men he had trained. Together, the mob became one, a single mass marching towards the provisional government's building, tools held aloft in the sky."
 ZHR.501.a:0 "Their weary hands would forge a new future."
 ZHR.501.b:0 "Their grip would give way, sanguine puddles staining their clothes."
 ZHR.502.t:0 "土地与精神"
 ZHR.502.desc:0 "俄罗斯社会民主工党的列宁派与左翼民粹团的联盟已经推翻了前进派政府，现在一个新政府正在形成。然而，现在还有一个新问题，到底谁在新政府当一把手呢？苏维埃代表大会的辩论已经变得激烈起来。\n\n“即使面对贫困和绝对的混乱，我们也不能放弃对革命和民主的社会主义的承诺！人民将会统治，而且他们将永远统治。左翼民粹团是民意之党，无论付出什么代价，人民都将获得自由！”\n\n“如果哪个政治学说和政治纲领不是基于不朽而完美的马恩列主义，就干脆叫他们是政治炼金学好了。黄俄罗斯人民将用在1898年奉为正典、并在1905年得到验证的布尔什维克共产主义砸碎他们的锁链，而非简单的民粹派和民间共同体主义！”\n\n当然，除了这两种观点之外，还有其他观点，但少数前进派、孟什维克和右翼社革党人已经接受了他们作为选王者的角色。在即将举行的选举中——黄俄罗斯的首届此类选举——人民将决定他们的价值观取向，以及由谁去维护它们。"
 ZHR.502.a:0 "斯皮里多诺娃，为了人民！"
 ZHR.503.t:0 "强硬手段"
 ZHR.503.desc:0 "“列宁派分子违反党纪！”\n\n房间里回荡着检察官针对前俄国社民工党成员列夫·鲍里索维奇·加米涅夫的洪亮话语。他郑重地看了看人群，自知命运已然注定。然而，至少可以保证在他指控案的标题里有列宁。\n\n“恶意托词，诽谤革命！”\n\n诽谤波格丹诺夫，至少要把罪名说清楚。除非他是说波格丹诺夫就是革命；那确实如此。\n\n“阴谋用法律强制推行陈旧的资产阶级意识！”\n\n这到底是什么？这场审判不仅仅是一场表演吗？他们是在用它来巩固新思想吗？使可能是指控的东西正常化？这一点对他来说并不重要，但在他人生的最后几小时里，这是一个值得思考的问题。\n\n“…并煽动全国农民反革命！”\n\n也许他应该这样做。如果他能接触到更多的农民，也许他能做得更多，而不是发起一场不成功的诽谤运动。他想知道斯皮里多诺娃会怎么样。她是另一个党派的人，所以背叛没能成为那么大的担忧。希望她能逃到韩国去，她说的那个孩子看起来干得不错，而且他听说革命似乎很有希望。并不是说他真的在关注它。\n\n“由行刑队执行死刑！”\n\n加米涅夫被他的看守送回牢房。他只有几个小时的生命了，他想记住他为之付出这一切的朋友；这个他很快就会重逢的朋友。"
 ZHR.503.a:0 "共产主义湮于泥沙。"
 ZHR.504.t:0 "不要称其为复出"
 ZHR.504.desc:0 "“好吧，先生们，这真是出乎意料的顺利。”\n\n米亚科廷面带微笑地看着他对面的两个人。没有他们第一次见面时的压抑波动；他很平静、镇定，也许还有点醉意。他不记得这是否违反了机构的规则，然而现在他已经不在乎了。\n\n“如果这就是你对顺利的定义，我可不想成为你的乘客。”唐恩笑道。当然，他们已经取得了胜利，但这涉及到冲进议会并与加斯捷夫真人快打来实现。幸运的是，那个白痴的政变企图泡汤了，并使极左分子遭到镇压。\n\n“得了吧，费奥多尔·伊里奇，给他留点情面。我是说，他确实送了你一顶王冠。”\n\n“我不会说送，我们都需要对方来完成这个任务。”\n\n“我们自己就请别制造争论了，”米亚科廷插话说。“那，如何处理剩下的各方呢？”\n\n“嗯，我想把玛丽亚·亚历山德罗夫娜发配到韩国。她的情郎是个眯眯眼，”阿夫克先季耶夫傻笑了一下，“所以我想她不会抗议太多。”\n\n“我根本没有想到这点。波格丹诺夫可以在卫生部门安排一些工作，我相信他一定喜欢。至于加米涅夫，我想把他完全晾在一边。”\n\n“或者把他送到德国去，也许那样他就会看到他宝贝的弗拉基米尔·乌里扬诺夫。”\n\n三个人听了都哈哈大笑。当米亚科廷安顿下来，又给自己倒了一杯，他把杯子举到空中。\n\n“不幸的是，亲爱的亚历山大·费奥多罗维奇失踪了。仍然需要这位睿智的部长会议主席作为替罪羊，这次他不能像以前那样逃回机构了。因此，为了他的荣誉和健康，我提议举杯。敬克伦斯基！”\n\n酒杯相碰配合着两声呼喊，三个人喝下了酒，然后又投入到庆祝活动的怀抱。"
 ZHR.504.a:0 "夜幕降临，旧巨头们又回来了。"
 ZHR.505.t:0 "加斯捷夫向共和国发表演说"
 ZHR.505.desc:0 "当共和国的情况似乎平静下来，孟什维克守旧派重新控制了代表大会时，一股奇怪的势力向大楼进军。几个工人营包围了哈尔滨政府区。这应该是一场政变吧？数小时过去了，什么也没有发生，然后广播开始了。它以一首用钢琴演奏，伴随着一种奇怪的滴答声和与嘈杂的和声的歌曲开始。几分钟后，一声枪响响彻寂静的哈尔滨，阿列克谢·加斯捷夫的声音从广播中传来。加斯捷夫的自我介绍几乎是怯生生的，丝毫不像一个让人安心的强硬领导人的声音。他宣布无产阶级文化研究所为共和国的集体领导，并向反对派发出最后通牒，要求他们放弃从被任命的部长会议主席手中夺取权力的努力。然后他说出了一长串“叛徒”的名字，他的声音平静而有节奏。他吟诵着，就像在读一本故事书。名单一说完，他就谈到了无产阶级文化派的伟大集体计划，共和国的伟大目标，以及每个人在革命的伟大未来中所扮演的角色。在这里，他平静的声音似乎几乎没有激情，而是带有平静的信念和没有浮夸的激动的政治辞令。他在演讲结束时再次以一种不自然的镇静去宣布，再也没有过去的争吵和越轨行为，只有每个人都在生命这个伟大的机器中发挥自己的作用，共和国才能生存下去，他们都必须成为“我们”。"
 ZHR.505.a:0 "我们！"
 ZHR.601.t:0 "Spaceships over Harbin"
 ZHR.601.desc:0 "It had all gone wrong. Milyukov was supposed to be a decrepit fool leading a necrotic and failed republic, one which would be easy to seize. Had he been swallowed so easily by revolutionary propaganda? He pushed the thought aside; dying was not the time to be concerned with past mistakes.\n\nSvyatogor had been shot in the gut. Unlike with the mercy of a shot through the heart, he knew he was dying. He was slowly bleeding out and could feel his life — his precious and now finite life — escape the world. All his life he believed that through mastery of science he could escape the law of death. Now he knew the truth — that warden would not be defeated.\n\nHe was really feeling the blood loss now. The world felt false, as if his ability to see it clearly was the first to go. There was a dreamy haze over everything. He stared into the sky, expecting to see clouds. Yet, there was not a cloud in sight, only-\n\nCould they be? No, Svyatogor thought, surely not. Yet he could see them. Perhaps they were the last gasps of a dying mind, perhaps not. He did not care which now. He saw what he dreamed of his whole life; he saw ships floating in the sky.\n\nHe looked down at the street; the Kadets had clearly won. So many workers lay dead in the street. The revolution on Earth failed. He looked up at the sky and looked more carefully at the ships and noticed distinct red flags on their sides. Yes, it all makes sense now. They were his deliverance. A higher life form from the stars saw the struggle and decided to intervene. Yes, yes, it all-\n\nThe blood loss was really getting to him now. He felt airy, like he was floating. Or, no — perhaps it was not the blood loss at all. He really was floating! They must be lifting him up to their ship. Yes it all- it all makes sense. This was not to intervene in the revolution, earth was not ready for that yet. This was a rescue mission. They had come to save him.\n\nHe closed his eyes and opened them in a bay. It was real, so real. Aliens, all real! They would nurse him back to health! He would explore the stars! He would live foreve-"
 ZHR.601.a:0 "And, in a flash, Svyatogor had left this earth."
 ZHR.27.t:0 "新共和国的士兵"
 ZHR.27.desc:0 "作为光荣领袖克伦斯基努力使革命军去政治化的一部分，一场新的运动已经开始，正在宣传着新革命军的理想和士兵在其中的作用。根据克伦斯基的说法，新军队的任务是向俄罗斯和全世界传播建立民主共和政府的理想。为了服务俄罗斯，士兵必须忠于克伦斯基、内务部和人民，必须无私地为国家服务。他们必须与所有政党保持距离，只有在冲锋陷阵的时候心中只有国家，而不是一些法国或柏林输出的外国的意识形态思想。\n在谈到新军队的性质时，克伦斯基提到了法国大革命时期全民动员的作用。“成千上万的人应征入伍，不管发生了什么,他们还是赢了。 君主制的狗腿子被击退，而法国得救了。我们处境是相同的，因此需要同样的奉献精神和志愿去服役的理想，否则，我们将会灭亡! ”"
 ZHR.27.a:0 "为共和国服务是一种荣誉！"
 ZHR.28.t:0 "最重要的宴会"
 ZHR.28.desc:0 "为了庆祝满州复国和在哈尔滨的胜利，已经安排了一次盛大的宴会。然而，有一个潜在的威胁是国民党特务企图在满洲完全复国前消灭满洲。宴会开始时，一切都很顺利，但随着庆典的结束禁卫军逮捕了一名刺客。他声称毒害了好几个人包括未来的皇帝,但目前还不清楚他是否成功了。当然作为替代他可以轻松地毒害公主！"
 ZHR.28.a:0 "他做到了，溥伟病倒了。"
 ZHR.28.b:0 "溥伟很好，但川岛芳子好像病了"
 ZHR.1931.t:0 "Hecatombe"
 ZHR.1931.desc:0 "Hell. That was the only world any bystander could use to describe what was currently happening in Harbin, and it wouldn't be far from the truth. The whole city was in commotion, rabble rousers and strikers waving almost every flag and every slogan that had ever made its way into the vernacular of the Russian left.\n\n\"Down with the jew Milyukov! Up with Kamenev!\" shouted a young man wearing an illfiting flatcap.\n\n\"We stand with Bogdanov! He will make us all immortal!\" screamed a pack of children from the local school, all seemingly in unison.\n\n\"Be eternally damned you annoying bastards!\" A sour old man raised his fist in response.\n\nNone even knew if those they called to power were alive. Life and death were beyond anyone's knowing. The only thing anyone had heard was the explosion.\n\nOutside Harbin, platoons of soldiers struggled to find anyone who could give them a flag to fly under, a flag for a state which actually had a head. Ethnic minorities, claimants to the old government, religious lunatics on the left and right, trade unionists, or simply the men with the biggest wallets. On the body of the republic bloomed a warlord playground with every petty king making their feud. \n\nThe Republic was dead, blown off at the head. Now Anarchy was king and Zheltorosiya his kingdom."
 ZHR.1931.a:0 "And he would dance his dance."
