 ZHR_SETTING_SUN_DESC:0 "1905年战争结束后，俄罗斯成功将北满洲的诸多关键地区纳入囊中。随着1919年革命失败、高尔查克施行独裁统治，剩存的共和派和社会主义者逃往远东，在那里建立起民主国家的最后残余，并与帝俄政府签订了和平协议。虽然失调的政治制度催生出众多极端分子，但黄俄罗斯依然是东亚的民主灯塔。然而，这座灯塔还能明亮多久？"
 ZHR_supportingarmy:0 "支援军队"
 ZHR_supportingarmy_desc:0 "空军的任务之一是直接向地面提供支援，应该研制用于低空、近距离轰炸的新型飞机来协助部队。"
 ZHR_expandairbases:0 "拓展空军基地"
 ZHR_expandairbases_desc:0 "目前远东的空军基地不足以容纳和部署一支真正的现代化空军，我们必须立即扩大空军基地的规模。"
 ZHR_boldnessofnewgeneration:0 "初生牛犊不怕虎"
 ZHR_boldnessofnewgeneration_desc:0 "共和国已募集了新一代步兵，他们是第一批真正自由的俄国人，并且拥有敢于献身的使命感。 为了共和国，冲啊！"
 ZHR_aerialdoctrines:0 "空军学说"
 ZHR_aerialdoctrines_desc:0 "最新的战场——空中，过去两场战争的教训对我们建立空军学院十分有用，还可以培养下一代的王牌飞行员。"
 ZHR_standardiseequipment:0 "装备标准化"
 ZHR_standardiseequipment_desc:0 "内战中武器装备是个大杂烩，既有俄国的，德国的，日本的，还有其他国家的。这让我们武器装备标准化非常的差，让装备补给和训练都很困难。我们必须立刻让武器装备标准化！"
 ZHR_focusonmobility:0 "专注于机动作战"
 ZHR_focusonmobility_desc:0 "大战之后，注重机动化，机械化，近距离的步兵战术的新理论越来越普遍。军队中的一些人极力主张采取这样的战术，让我们对敌人拥有进攻优势。"
 ZHR_artillerymodernisation:0 "火炮现代化"
 ZHR_artillerymodernisation_desc:0 "在战斗中对火炮进行现代化改造，使其射程更远、攻击更猛烈、机动性更强，这将让火炮在步兵短兵相接之前发挥更好的效果。"
 ZHR_waronattrition:0 "消耗战"
 ZHR_waronattrition_desc:0 "非战斗性减员的问题一直困扰着俄国军队，新技术解决了供给和疾病问题。"
 ZHR_experienceofpreviouswars:0 "以往战争的经验"
 ZHR_experienceofpreviouswars_desc:0 "大战和内战会了我们的指挥官许多新的现代战争方式，我们必须从过去中吸取教训，才能看到未来。"
 ZHR_largefrontoperations:0 "宽大战线作战"
 ZHR_largefrontoperations_desc:0 "俄罗斯幅员辽阔，我们需要一种战争理论来缩短我们夺回祖国的距离。"
 ZHR_jointheinternational:0 "加入红色阵线"
 ZHR_jointheinternational_desc:0 "只有革命事业团结起来，全世界的工人才能从束缚中解放出来。 我们必须正式加入红色阵线"
 ZHR_desertcampaign:0 "沙漠战役"
 ZHR_desertcampaign_desc:0 "哥萨克人居住在东南部的草原上，他们同时也是帝国冷酷无情的执法者。在与高尔察克翻脸之前，我们将确保这一战略地区的安全。"
 ZHR_reformsofravs:0 "自由俄罗斯革命军（RASR）改革"
 ZHR_reformsofravs_desc:0 "自由俄罗斯革命军需要通过外交或军事手段，来重新建立起一支能够收复莫斯科的新力量。"
 ZHR_strategicplanning:0 "战略计划"
 ZHR_strategicplanning_desc:0 "我们必须研究所有潜在的作战计划和制定战略的方法，以确保我们能够将俄罗斯从帝国的毁灭中拯救出来。"
 ZHR_institureofrevolutionarycommanders:0 "革命指挥学院"
 ZHR_institureofrevolutionarycommanders_desc:0 "建立一所好的军官学院，不论是将军还是班长军事素养都会有很大提高。"
 ZHR_discussionofcommand:0 "关于指挥的讨论"
 ZHR_discussionofcommand_desc:0 "讨论军队指挥理论的发展趋势对我们的总体军事理论的构建和我们今后如何进行战争都具有重要意义。"
 ZHR_offensiveonmoscow:0 "进攻莫斯科"
 ZHR_offensiveonmoscow_desc:0 "现在是时候刺穿这头双头鹰了，帝国必会灭亡。"
 ZHR_returntocentralasia:0 "收复中亚"
 ZHR_returntocentralasia_desc:0 "我们的军队在失去喀山后放弃了中亚，开始了向东的大撤退，最后我们回到了大草原。"
 ZHR_sabotagethetsarists:0 "破坏沙皇的统治"
 ZHR_sabotagethetsarists_desc:0 "必须破坏沙皇所做的努力和统治地区的稳定，我们应该从被禁组织的支持者中鼓动让左翼开始他们的行动。"
 ZHR_guaranteesfromlondon:0 "来自伦敦的保证"
 ZHR_guaranteesfromlondon_desc:0 "共和国可以通过寻求其他自由市场倡导者(如伦敦的那些人)的保护。"
 ZHR_sendpolitrukstothearmy:0 "向军队派遣政委"
 ZHR_sendpolitrukstothearmy_desc:0 "政委不是专门的宪兵，而是军队政治方面的首长。他们是来确保官兵不会超越意识形态的界限。 军队最重要的就是的忠于国家。"
 ZHR_gowithkraskomy:0 "认同红色军官的学说方向"
 ZHR_gowithkraskomy_desc:0 "应该让红色军官掌权，只有那些在内战期间声名鹊起、坚决支持革命的人，才能信赖他们来领导共和国军队。"
 ZHR_buythechinese:0 "清算的教训"
 ZHR_buythechinese_desc:0 "正如美国的某位好人曾说过的那样：“清算劳工，清算股票，清算农民，清算房地产。把腐败从体制中清洗出去。”由此，我们也必须努力清除黄俄罗斯的腐败，将积聚并堵塞我们高贵共和国血管的腐败洗涤干净。血流淌越快，心跳动越快：破除官僚主义，废除各种形式条框，让人民真正能够呼吸！"
 ZHR_purgethebureaucracy:0 "清洗官僚系统"
 ZHR_purgethebureaucracy_desc:0 "我们国家的文职官僚机构已经严重腐败。如果我们参与理应当拒绝的腐败，国家机器将会停滞。我们必须清洗所有对革命有害的官僚分子，并用称职和有经验的官员取代。碰巧的是，最能干的往往在部队中。\n\n塞翁失马焉知非福；戒严状态下的我们发现自己身处文职和武职的必要且可取的某种混合之中。为俄罗斯而战不仅仅只有在军营，办公室、工厂和田野也可以。在这样的时代，为什么不让将军来领导各个部门呢？"
 ZHR_fiveyearplans:0 "五年计划"
 ZHR_fiveyearplans_desc:0 "克伦斯基政府让我们的经济陷入纯粹的无政府状态，而东京那帮贪婪的帝国主义者盯上了我们。我们的财富被抽走到日本，商品和资源适当的协调也被阻碍，经济增长减缓。这不仅降低了工人的生活质量，且极大地限制了军队作战的能力。\n\n因此，我们将开始制定第一个五年计划，而第一个计划的核心目标是推动军事工业的发展。我们可能梦想着未来发展的无数种可能性，但如果我们没有作战的能力，其他的一切都是空中楼阁。"
 ZHR_createtherevolution:0 "创造革命"
 ZHR_createtherevolution_desc:0 "共和国已行将朽木。莫斯科和彼得格勒无产者们的失败已经摧毁了它的灵魂，二十年的远逃侵蚀了它的大脑。一个新的共和国必须从红色和尸体中爬起来，并准备夺回失去的一切。要想西进，来自哈尔滨和符拉迪沃斯托克的无产者就必须先重振共和国精神。"
 ZHR_factionalistdemocracy:0 "派系民主"
 ZHR_factionalistdemocracy_desc:0 "在紧急状态下，我们不能允许其他政党像德国那样冒出来。正如我们最近被现实冲击那样，缺乏监督将导致支持天皇或沙皇势力的渗透。因此，所有社会主义党派都将合并为一个中央组织，即俄罗斯共产党。但即使所有成员都将在一个党内，我们不会设法统一大家的思想。众所周知，哈尔滨的社会主义者存在诸多分歧，试图“通过‘党纪’来镇压”这一残忍行径的都是蠢蛋。"
 ZHR_sovietpower:0 "苏维埃之力"
 ZHR_sovietpower_desc:0 "苏维埃的概念自1905年的胜利日后已经退化；曾经它是直接表达工人意愿的有力工具，如今已经变得与琐碎的议会密不可分。是时候纠正这个谬误，让苏维埃回到他们崇高的位置了。\n\n当然，现在所有的所谓苏维埃，都将直接在工农的生计基础上解散和重组。这些苏维埃将被委托管理他们自己的企业乃至整个国家。有了苏维埃的力量，没有什么是遥不可及的——即便是莫斯科。"
 ZHR_defendtherevolution:0 "保卫革命"
 ZHR_defendtherevolution_desc:0 "革命受到反动派和敌人的层层包围，必须不惜一切代价捍卫革命。现在不是为民主绞尽脑汁的时候，而是行动之时。每个同志都要坚守岗位，不论是士兵，还是工农。我们是大卫，高尔察克是巨人歌利亚，若是我们有获胜的可能，那么我们就要不择手段去争取它。我们绝不能半途而废，而付出任何牺牲都不过分。\n\n在革命中没有军民之分，我们都是战友。每个同志都要像保卫生命一样保卫革命，因为革命就是生，反革命就是死。没有任何个人的生死比集体在世上的存亡更有价值。"
 ZHR_soberuptheworkers:0 "让工人苏醒过来"
 ZHR_soberuptheworkers_desc:0 "沙皇们为麻醉俄罗斯付出了巨大的努力；无数卢布被浪费在一种杀害了成千上万人，使数百万人受苦并使我们所有人陷入贫困的毒药上。他们为何这么做？很简单：一个喝醉的工人是一个无害的工人。他所有的智慧都耗在了瓶中物，他所有的战斗力都用在了他的妻儿身上。\n\n现在是根除这种虚假享受的时候了。伏特加的麻醉将被文化和劳动的陶醉所取代；宿醉恶习将被真正的精神的丰富所取代。此外，浪费在这些酒上的资源将被用于它们的归宿中：解放莫斯科的圣战。"
 ZHR_theraptureiscoming:0 "解放市场"
 ZHR_theraptureiscoming_desc:0 "在每一个接近自由市场经济的国家，那些会被真正的天才所威胁的人被放到应有的位置，团结起来形成一个共同的集团。不能生产的穷人和不能生产的富人搁置分歧，一致同意一件事：限制市场。市场是罪恶的，牧师怒吼道。这个市场是犹太人的，农夫喊道。社会主义者大声疾呼，市场是不公平的。市场不稳定，贵族抗议。\n\n我们受够了这些寄生虫。现在是时候把它们都抛到一边，实施不考虑人的自由市场经济了。所有那些想要阻止进步从而中饱私囊的人，都将被现代化的轮子踩在脚下，被碾碎成更光明未来的肥料。"
 ZHR_we:0 "我们"
 ZHR_we_desc:0 "指令_G_01//////我们//////执行"
 ZHR_thefreedombloc:0 "自由集团"
 ZHR_thefreedombloc_desc:0 "立宪民主党获得了胜利，非常希望我们善变的民主人士同盟和热爱自由的人们能够在克伦斯基的社会民主主义还有民粹主义的独裁者托洛茨基的胡言乱语中坚持下来。愿自由成为当今的主旋律！"
 ZHR_comradetrotsky:0 "托洛茨基同志"
 ZHR_comradetrotsky_desc:0 "三驾马车选择了托洛茨基同志来领导新军政府。虽然国内有一些角落仍有支持沙皇复辟或愚蠢的资产阶级共和国的分子，但军队牢牢控制着国家，并正在扫除残余的反动派。\n\n但托洛茨基并不满于在克伦斯基的灾难性失败后重新确立控制权，他必须对日本人为何能够控制克伦斯基以及如何最终解决残酷的内战这两个问题进行清晰而冷静的思考。若非如此，那么革命将盲目地重蹈克伦斯基的覆辙。"
 ZHR_theherowedeserve:0 "真正的英雄"
 ZHR_theherowedeserve_desc:0 "当克伦斯基摇摇欲坠，军队介入时，人民屏息等待，看谁会取代这么一个暴君。会不会有换上不同外衣的更多镇压？会不会只是一个资本主义的独裁政权？自由的火焰会不会在俄罗斯被永久地扼杀？\n\n所有这些以及更多的担忧都没有结果。人民元帅瓦西里·恰帕耶夫最终战胜了那些希望困扰我们亲爱的黄俄罗斯的卑鄙寄生虫。他的第一项行动是：彻底废除共和国和整个国家，并将权力归还于人民。愿无政府主义和自由战胜资产阶级的卑劣！愿群众永远统治！"
 ZHR_kerenskyprevails:0 "克伦斯基胜利"
 ZHR_kerenskyprevails_desc:0 "他们都是叛徒…他们抛弃了共和国。\n\n他们说他们所有关于自己是永远的爱国者，甚至是革命者的空话、誓言和承诺都是千锤百炼、千真万确的。但当克伦斯基试图抵御风暴，防止国家陷入无政府状态时…他们什么也没做。\n\n他错误地相信了他们不会盼着他完蛋，然后就可以像一群鬣狗一样撕扯肉块。够了，够了。这是他们证明自己忠诚的最后机会，否则就将永远被称为逃兵和颠覆者。\n\n这是一个为他们的部长会议主席挺身而出的最后机会，时不再来。"
 ZHR_kerenskyresigns:0 "克伦斯基辞职"
 ZHR_kerenskyresigns_desc:0 "克伦斯基决定辞职。随着日本人不再支持，共和国已陷入混乱，他的统治以灾难性的结局告终。"
 ZHR_ultimatumofthesupremezheltorossiyasoviet:0 "黄俄罗斯最高苏维埃的最后通牒"
 ZHR_ultimatumofthesupremezheltorossiyasoviet_desc:0 "这就够了，克伦斯基必须辞职，只有这样俄罗斯共和国才有光明的未来，只有这样最高苏维埃才能真正团结人民并制定计划将人民从这场危机中解救出来。现在我们是时候做点什么了。"
 ZHR_intheeast:0 "为中国反思并祈祷"
 ZHR_intheeast_desc:0 "我们在日本的朋友已决定入侵中国，这使我们再次陷入极其不利的境地。我国许多人都反对我们与日本的友谊，而这次对一个共和国的无耻入侵只会让我们的敌人更加胆大妄为。为了确保执政地位，我们必须采取符合人民意愿的立场，但为了与我们的经济担保人保持良好关系，我们就必须不说日本的坏话。在一个两难困境中，我们将发表一份无约束力的同情中国的声明，这虽然会让两者都不满意，但至少能使两者不至于太过愤怒。"
 ZHR_inthecentralareas:0 "旭日灼烧"
 ZHR_inthecentralareas_desc:0 "糟糕透顶，日本的傲慢导致国家陷入了内战。维持我们产业的财阀已经陷入混乱，我们的经济也随之陷入混乱。盘踞在我们国家的触手已经变成了毒药，没有什么能逃脱他们的控制。刚刚失业的人为了面包在街上闹事，而杜马的左右两派都联合起来反对我们。"
 ZHR_thefamineofzheltorossiya:0 "继续劳动派理想"
 ZHR_thefamineofzheltorossiya_desc:0 "为了保持我们的团结，我们必须发起一场运动，提醒公众注意劳动派政府的功绩以及它给人民带来的好处。我们必须提醒公众，他们享有无与伦比的自由，工人享有无与伦比的面包，资本家享有无与伦比的执照。最重要的是，我们必须提醒公众，我们与激进左派和立宪民主党形成鲜明对比的独特统一立场。"
 ZHR_inthewest:0 "我们与高加索社团的关系"
 ZHR_inthewest_desc:0 "在俄罗斯还有一个地方摆脱了沙皇的暴政，那就是在诗人弗拉基米尔·马雅可夫斯基统治下的一小片高加索土地。然而，尽管我们在憎恨高尔察克方面是一致的，但我们的相似之处也就到此为止了。如果有人相信莫斯科的报道，那么布尔什维克无政府主义分子在那里占据统治地位，基督徒的孩子被献祭去毁灭上帝本身；然而若是有人相信第比利斯发布的报道，也可能会得到类似的印象。\n\n我国许多人在高加索社团问题上存在分歧，不幸的是，目前那里正在进行选举，而这已成了我国舆论的一部分。因此，我们不得不澄清我们迄今为止都一直试图保持的模棱两可的立场。"
 ZHR_troublingreports:0 "以及莫斯科的黄昏"
 ZHR_troublingreports_desc:0 "与哈尔滨形成鲜明对比的是，莫斯科生活在一片黑暗之中，而这种黑暗只会与日俱增。我们在俄罗斯各地的情报网让我们了解到，目前的局势并不稳定。宗派主义有可能将高尔察克的统治撕成碎片，我们必须准备好在这些混蛋内斗时出击。只要我们在可预见的未来内保持团结，我们就能在蛇头们内斗时顺利进军莫斯科。\n\n所以，为共和派十字军的永恒团结而干杯！"
 ZHR_adawninyellowrussia:0 "黄俄罗斯的黎明"
 ZHR_adawninyellowrussia_desc:0 "大约二十年前，一个希望摆脱传统、君主制、封建主义和专制主义之重压的自由俄罗斯之梦在莫斯科诞生了。今天，这个梦想在莫斯科已然破灭，但在俄国的一个属于我们的小角落里却依然存在。哈尔滨将自由之光洒向俄国的各个角落，让每颗信仰自由的心无论生活在何种境遇下，都能够继续跳动。无论我们前方遇到什么困难，我们仍将继续履行我们的神圣职责。"
 ZHR_expandtherevolution:0 "扩大革命"
 ZHR_expandtherevolution_desc:0 "我们终于使我们的国家成为了革命斗士的工厂。现在是时候通过革命者有史以来最漫长的跋涉去实现工人解放祖国的愿望了。我们将从哈尔滨到伊尔库茨克，从托木斯克到鄂木斯克，从秋明到萨马拉，从莫斯科到彼得格勒，最后抵达柏林去和同志们紧紧相拥。\n\n然而，我们为了实现所有这些梦想，就必须准备采用无情手段。我们有能量向天涯海角来回奔赴，但若缺乏适当渠道去消耗这些能量，一切都将付之东流。为了扩大革命，就必须将革命中的所有感伤都剥离，只留其历史必然性的内核，而其余一切皆是无益之物。"
 ZHR_revolutionaryorder:0 "革命秩序"
 ZHR_revolutionaryorder_desc:0 "我们的秩序是革命秩序，因此反对我们的秩序就应被视作反革命。如果你打着革命旗号去阻挠为革命努力，那你不过是一个穿红外套更合身的反革命。远离那些只说他们为了赶时髦而站在革命一边的变节分子。我们不该关心那些在我们最绝望时会站在被压迫者一边的被压迫者，无论是囤积粮食的富农，还是把我们对工人阶级的友好视为理所当然的工会成员，让他们与沙皇分子们一道灭亡吧。"
 ZHR_labourarmies:0 "劳动军"
 ZHR_labourarmies_desc:0 "工业和农业的集体化进展还不够快，导致资产阶级反革命分子得以组织起来，使经济继续瘫痪。我们必须促进工人的主动性，而没有军队似乎是无法做到这一点的。\n\n我们将通过军事化工会动员无产阶级，并通过军队直接动员农民。虽然有些人可能指责我们只是开倒车回到了法老强征兵役之时，但他们都没注意到军队的民主性质及对经济进行理性控制的绝对必要性。如果我们让每家公司和工厂都在半集体化的状态下苟延残喘，我们将永远没有资源去推翻西边的反动派。"
 ZHR_permanentrevolution:0 "不断革命"
 ZHR_permanentrevolution_desc:0 "我们虽对马克思抱有极大敬意，但却不应像经院学家般行事。他的理论是在近半个世纪前提出的，时代显然起了变化，在这其中，阶段论比他的其他任一理论都显得过时。\n\n几十年来，我们允许无产阶级政党奴颜婢膝地等待资产阶级把俄国政治改善到对无产阶级革命有利的情况，而他们失败了。我们的理论出了问题，对马克思字句的愚忠背叛了他的精神。\n\n我们不能再等资产阶级革命了，资产阶级不会再作为一个阶级重建，我们将在自己的革命中保留所有所得财富。党、国家机器和军队将把俄国从封建主义直接带入社会主义，即使其必须为此嘶吼和踢蹬。任何情绪都不能蒙蔽我们前进的步伐，一切皆是为了革命。"
 ZHR_antiintellectualism:0 "反智主义"
 ZHR_homometallum:0 "铁人"
 ZHR_homometallum_desc:0 "我们将以最正确的方法去追寻共产主义理想，迈出人类进化的最新一步。一种更适应现代化和集体生活的新人类必将出现。而且从对适应劳动的角度来看-没有什么比机械更适合我们新人类的特质的了。新人类必将是铁人，他将会和生产机器融为一体，一起成为大自然最棒的主人！"
 ZHR_bureauofguardians:0 "保卫局"
 ZHR_bureauofguardians_desc:0 "我们的新秩序有时需要…一些不太合理的方式来维持。反动派，精神病和仇恨美丽的人们最希望的就是摧毁我们光荣、幸福的集体——让它再次感染上资产阶级“自由”的疾病。因此，必须成立一个保卫局——从我们国家中最勇于献身的人们，和我们国家中最聪明的人们共同组成保卫局。如果有疯子们敢违抗集体，那么我们会毫不犹豫地像碾碎虫子一样粉碎他们。"
 ZHR_onestate:0 "归一国"
 ZHR_onestate_desc:0 "离民族这个反动概念远一些！我们这个大集体的成员不是中国人，不是俄罗斯人，更不是犹太人-而是我们国家的元件。归一国，是全人类的归一国！我们会降下旧世界的旗帜，来升起我们那向着这未来的黑白旗。未来也永远不会有任何一种民族，一种语言能够分裂我们伟大的机械乌托邦。"
 ZHR_childrenofthestate:0 "国家的孩子"
 ZHR_childrenofthestate_desc:0 "革命马克思主义里有一个理论让那些自称自己为“共产主义者”或“社会民主主义者”的人都感觉自惭形秽——那就是废除资产阶级的家庭形态。正如马克思自己所说的——资产阶级家庭对人的束缚是令人深恶痛绝的，我们终将敲响资产积极伪善道德的丧钟。想要迈向新世界的通途就必须采取最激进的措施——废除育儿权并将孩子社会化抚养。新一代一出生就会从充满着个人主义的家庭中解脱出来，并在团结统一的国家和社会中茁壮成长。"
 ZHR_proletkult:0 "无产阶级文化"
 ZHR_proletkult_desc:0 "尽管我们还是有一定的分歧，但还是要非常感谢波格丹诺夫的革命性纲领。有了它，我们才能致力于创造新的无产阶级文化。它打破了过去的人们对资本拜物教的幻想，新文化将歌颂机械与生命。我们要把我们的文化从博物馆的牢笼中解放出来，把它带上街头，带向工厂——让它成为无产阶级文化的一部分。"
 ZHR_ironhearts:0 "铁心"
 ZHR_ironhearts_desc:0 "噢，听听那引擎的声音！多么悦耳！看看那生产线的运作！是多么的完美！机器将带领我们走向文明，我们的创造已经比我们自己更美丽和完美。我们唯一的选择就是与他们融为一体——让我们的红心与工厂的铁心同步跳动。我们手中的锤子将像活塞一样敲击，我们的眼睛将像照相机一样闪烁——我们的思想将变得和电子电路一样通畅。让我们重塑自身！我们就是铁神！"
 ZHR_naturesubmitstothefiveyearplan:0 "一切服从于五年计划"
 ZHR_naturesubmitstothefiveyearplan_desc:0 "我们土地上的田野、森林和草地蕴藏着无限的潜力——未被开发的资源和能源就蕴藏在其中。我们必须驯服它们。有了劳动力和机器的力量，我们就可以利用大自然的宝藏为我们服务。五年计划万岁！"
 ZHR_justanothernumber:0 "只是又一个数字"
 ZHR_justanothernumber_desc:0 "资产阶级的人性论里名字就是个人主义。所以，在革命的无产阶级在追求集体主义的过程中就不仅要消灭资产阶级的生产方式。还要消灭人类的姓名！这一切都是自然而然的事情。有了这简单又时髦的数字名称，就能打破资产阶级对个人特质和独特性的幻想，对人类个性的迷信将不再支配我们的灵魂，人类最真实的本质将会展现——我们将永远是劳动集体的一部分。"
 ZHR_liveanddieinafactory:0 "生于工厂，死于工厂"
 ZHR_liveanddieinafactory_desc:0 "这里的一切都属于生产——我们生活中的每一部分都是这神圣的，包罗万象的生产过程的一部分。想要娱乐时，我们就在工厂里娱乐。想要休息时，就在工厂里休息。让我们为作为生物生产机器的地位而高兴吧！别再为了落后的，带有迷惑性的“人性”所困扰了——让我们运用组织形态学的知识从欲望中解脱出来。让机器接管你的思想！抛开宗教，抛开民族——别让闪闪发光的机器再漂泊下去，与机器结合，不分昼夜。"
 ZHR_ustanovka:0 "乌斯坦诺夫卡"
 ZHR_ustanovka_desc:0 "现代社会有一个优点——效率。人们对生产更快的工厂和更好的机器有着无休止的追求。在这个时期，美国资本家无疑是这场“游戏”的主宰——福特和泰勒创造了新的生产方式，让产品以前所未有的速度从机器中喷薄而出。新兴的社会主义国家就该学学这个。冷冰冰的科学中，根本就没有那令人厌倦的人文主义的位置。无视那些小资产阶级“异化”的哀嚎吧！无视那些陈旧的伪社会主义者的无稽之谈吧！从现在起，冷酷的，完美的科学管理就是我们国家劳动的唯一准则。"
 ZHR_estabilishthecit:0 "建立中央劳动学院"
 ZHR_estabilishthecit_desc:0 "对于无产阶级国家最重要的就是对劳动生产过程进行合理的控制。我们要成立一个能让我们最优秀的科学家能研究，规划，塑造出最佳劳动状态的研究所。过不多久，新的，宏伟的，建构主义的科学宫殿将出现在俄罗斯各地-里面会坐满致力于完美生产的科学家、职员和工人。"
 ZHR_negotiationsinkiev:0 "在基辅谈判"
 ZHR_negotiationsinkiev_desc:0 "基辅的乌克兰政府是对抗帝国的潜在盟友，尽管他们与波兰人签订了正式条约，但我们没有理由让我们不能在私下里相互帮助"
 ZHR_revolutionariesathome:0 "支持帝国内的革命者"
 ZHR_revolutionariesathome_desc:0 "为了促进帝国的垮台，尽管我们没什么秘密手段，但也应该尽可能支持在俄罗斯被禁止活动的左派组织的成员。从长远来看，对这些地下组织给予物质和财政支持将对我们有所帮助。"
 ZHR_triptoyerevan:0 "埃里温之旅"
 ZHR_triptoyerevan_desc:0 "亚美尼亚人已开始珍视那脱离土耳其和俄罗斯枷锁的自由，他们是遏制帝国复兴的斗争中的潜在盟友。"
 ZHR_companiesofbritain:0 "英国的公司"
 ZHR_companiesofbritain_desc:0 "富有进取心的盎格鲁人的工业投资有可能让我们的国家更富裕和经济更发展。"
 ZHR_americaninvestments:0 "美国的投资"
 ZHR_americaninvestments_desc:0 "美国对跨白令间贸易和进行工业投资的兴趣将有利于我们的经济发展，也会为美国厂商提供新的市场机遇。"
 ZHR_amongthesufferingbretheren:0 "在受苦的弟兄们中间"
 ZHR_amongthesufferingbretheren_desc:0 "在旧帝国的边缘地带，有许多国家在革命后获得了自由，他们是值得接触的，让这些沙皇的前臣民与我们结盟，一起为终结帝国而奋斗。"
 ZHR_turntothecommonwealth:0 "向协约国求助"
 ZHR_turntothecommonwealth_desc:0 "盎格鲁人在世界大战后一直勉强支撑全球帝国的独特地位。他们许多最有影响力的政治家都赞同我们的革命斗争，只要我们真心实意，他们就会支持我们"
 ZHR_turntoamerica:0 "向美国求助"
 ZHR_turntoamerica_desc:0 "美国的革命精神在我们的人民心中是一种被珍视和经常引用的鼓舞人心的东西。所以在我们两国之间建立更实质性的联系是值得的，这两个强大的共和国以推翻暴君的统治为基础而站在一起。多么富有诗意啊！"
 ZHR_germaninstructors:0 "德国讲师"
 ZHR_germaninstructors_desc:0 "德国的社会主义教育体系比我们的共和国更加健全，我们应该邀请有学识的德国学者来这里任教，提高我们的教育水平。"
 ZHR_assassinatethesiberiangeneralgovernor:0 "帮助我们在西伯利亚的兄弟"
 ZHR_assassinatethesiberiangeneralgovernor_desc:0 "我们在西伯利亚的同志们在暴君和反动派的脚底下挣扎，他们中的许多人渴望共和国的自由，却又受到束缚和奴役。我们必须解放他们！"
 ZHR_buildingsocialsmtogether:0 "一起建设社会主义"
 ZHR_buildingsocialsmtogether_desc:0 "我们和德国可以一起成为社会主义的两大支柱，用我们的劳动和学习高举世界社会主义旗帜，和兄弟们一起共同奋斗吧！"
 ZHR_seekinternationalrecognition:0 "寻求国际认同"
 ZHR_seekinternationalrecognition_desc:0 "由于我们在内战中的“失败”，许多国家都不承认我们是俄罗斯的合法政府，在这个动荡的时代，随着沙皇统治的衰弱，我们值得呼吁支持我们的外国政党最终承认我们。"
 ZHR_presidentsradiospeeches:0 "总统的广播演讲"
 ZHR_presidentsradiospeeches_desc:0 "统治者的讲话是不可更改的，它将被每一个家庭的每一个耳朵都听到。就算是个聋子都会听到克伦斯基的讲话！"
 ZHR_russogermancooperation:0 "俄德合作"
 ZHR_russogermancooperation_desc:0 "我们最天然的盟友是革命的发源地德国，虽然我们在意识形态上存在分歧，但为了继续革命，与他们结盟是值得的。"
 ZHR_yakutiaswitchingsides:0 "雅库特投诚"
 ZHR_yakutiaswitchingsides_desc:0 "雅库特最初与共和国结盟，但懦夫斯塔克背叛了我们的事业，去加入了高尔察克，现在是我们夺回雅库特的时候了。"
 ZHR_supportbourgeoisie:0 "带领企业家"
 ZHR_supportbourgeoisie_desc:0 "有些人可能会称资产阶级为以建立共和国的血液为食的寄生虫。但请告诉我，难道寄生虫就一定要成为邪恶的力量吗？亚历山大·费奥多罗维奇比任何人都清楚，他不屈不挠的意志足以解决任何困境，即使是如此巨大的困境。一个强有力的、勇敢的领导人将统治这些无礼的不法分子，将一个老对手变成政府的新盟友。"
 ZHR_newconstitution:0 "新宪法"
 ZHR_newconstitution_desc:0 "我们的亚历山大·费奥多罗维奇曾经为满足一个由一千名骗子组成的法庭而日夜不停地工作。但现在，他的心只为人民而跳，人民之声呼吁把煽动者、压迫者和叛徒的头钉在钉子上。当然，他的灵魂太纯洁了，不能接受这样的暴力，但也正因如此，不会逢迎民意。一部新宪法将被起草，部长会议主席的职位就此取消，一个新的头衔将会代替它：总统。"
 ZHR_abolishlandallotmentrestrictions:0 "废除土地分配限制"
 ZHR_abolishlandallotmentrestrictions_desc:0 "为了实现更大程度上的工业化，必须制定新的土地政策。对饥荒中被遗弃的农田和空旷的城镇进行开垦和建设，新的工业中心、采矿业和住宅区都将会建成。"
 ZHR_createrosta:0 "创建俄罗斯通讯社"
 ZHR_createrosta_desc:0 "国家现代化的首要和最重要的手段之一就是适当的分配政策和统一的通讯系统，必须建立一个新的国营电报和电话网络，当然，随着国家日常通信的运行，也可以实现监控的双重功能。"
 ZHR_allpraisewechanttothee:0 "我们赞美您！"
 ZHR_allpraisewechanttothee_desc:0 "称我们的亚历山大·费奥多罗维奇是一个受欢迎的人物是一种轻描淡写的说法。他所做的一切，他的每一次演讲，都像天意在我们眼前呈现。孩子们对他的崇拜超过了对士兵或运动员的崇拜，妇女们向他走过的地面抛洒鲜花，男人们希望在自己的思想和行为上效仿他。我们把一切赞美归于您，我们在风暴中的稳定锚！\n\n一个共和国！一个俄罗斯！一个总统！\n\n克！伦！斯！基！"
 ZHR_createdirectorate:0 "创建内务部"
 ZHR_createdirectorate_desc:0 "部长会议主席已经委任了一个新的政府部门，即内务部。这个新机构具有空前的权力，可以直接向部长会议主席反应，克伦斯基的批评者（少数还敢说出来的人）谴责此举是绕过苏维埃，建立个人独裁统治。而克伦斯基只是反驳一句：“我即苏维埃！”"
 ZHR_subordinatethesoviets:0 "让苏维埃服从于我们"
 ZHR_subordinatethesoviets_desc:0 "部长会议主席才是国家元首，而非苏维埃。我们队伍中的一些叛徒最好记住这一点——如果他们不想坐牢的话。行政权力的展示和他们散布的那些令人作呕的毒药已不复存在了。"
 ZHR_nofreedomforparasites:0 "The Golden Chain of Industry"
 ZHR_nofreedomforparasites_desc:0 "For ten thousand years, the human race was poor, bound, and miserable; save for a few geniuses, our history is a history of mediocrity and terror. Five hundred years ago, however, an idea began emerging. Slowly, painfully slowly, was this great system devised. It would be a system based on voluntary exchange and non-violence, in which man would be paid directly for his most important trait: his productive capacity. In its elegant simplicity and raw power, this idea would conquer the world. Stopped at every turn by idiots, we have put the idiots aside and now the chain of necessity will gild our streets. With a truly free market, Russia will not just become a rival to England and America, the twin birthplaces of capitalism; she will become the most industrious, rich, and powerful nation in the history of Mankind."
 ZHR_liberatethemarket:0 "基希涅夫不再"
 ZHR_liberatethemarket_desc:0 "When the moronic masses cannot bear their lot in life brought about by their own inferiority, they will do anything to avoid introspection and rational analysis. Instead they will, if of middling intellect, pick up socialism; if of low intellect, pick up religion; and if of the lowest dregs, pick up the most putrid cult of all: race. As Moscow has been in the process of expelling its brightest and even its middling minds for the last half a century, it is no wonder that this cult of race has grown.\n\nWhile we would wish to let these idiots fester in their own delusions of a Jewish elite which rule the world – even in their own minds they place themselves at the bottom – their fantasies have wreaked havoc upon our people, time and time again. The brutes who express this cult, incapable of reasoned thought, resort to bare violence against innocent men and women. As told by uncountable pogroms, ghettos, and expulsions, the history of Europe is a burning question of Jewish existence, with the untermensch of the world chanting no until their throats give out.\n\nIt is time to put an end to all who would wish to drag their betters down into the mud. When you have civilized men fighting savages, you support the civilized men, and the blistering light of civilization has called for a final solution to the Jewish question – an emphatic, eternal, burning word: yes."
 ZHR_individualmind:0 "砸碎黄金十字架"
 ZHR_individualmind_desc:0 "What good is a church that teaches man to hate himself, hate his brothers, hate the world? No good at all, and in Russia the church is the most vile organ of collectivism in history. It has sucked the wealth from man, and in return, filled his heart with hate and his stomach with want. It is long past the time for the golden altars of God to be smelted down into coin and bullion; the golden cow shall be slaughtered, his sinful flesh turnt to steak. Prometheus will set the clergy aflame, and the burning church shall be used to illuminate the bright future of the heroic man of tomorrow."
 ZHR_thegoldenchainofindustry:0 "寄生虫将被束缚"
 ZHR_thegoldenchainofindustry_desc:0 "Our republic has no room for those who exist to feed off the living, vampyric abominations cloaked in red or black. The false faiths of God and Socialism shall be dismantled permanently, the Janus of collectivism that they form ripped limb from limb by the invisible hand. As Nietzsche once said, \"Man is a rope, fastened between animal and Übermensch — a rope over an abyss.\" It is time to cut that rope and let man drop into the chasm of himself; let the best of the species crawl over the carcasses of his lessers, and from the pits of chaos, let a new order arise."
 ZHR_atlasshruggednomore:0 "信仰革命"
 ZHR_atlasshruggednomore_desc:0 "克伦斯基告诉你: 要有信心。米留科夫告诉你: 要有信心. 波格丹诺夫、托洛茨基，甚至高尔察克; 俄罗斯所有可能的独裁者放下他们自相残杀的琐碎斗争，团结起来，同声歌唱:对他们要有信心 阿莉莎·罗森鲍姆只问了一句话，就打破了天空，震撼了大地, 一个将永远从根本上改变俄罗斯未来的问题: \"Why?\"\n\n在黄俄罗斯，信仰已死; 掘墓人是有信念的。天上有神仙的童话、民族优越感的谎言、族群乌托邦的虚假承诺都不再有说服力,在黄俄罗斯， 一个人唯一的信仰就是他自己、他的力量和他执行力量的意志. 黄俄罗斯, 在这个国家里，艺术家不会惧怕审查员，科学家不会受制于琐碎的道德，伟大的人物不会受制于渺小的事物！"
 ZHR_religionisnotprofitable:0 "解放人民"
 ZHR_religionisnotprofitable_desc:0 "Every collectivist uses the term liberty to propose his program, and the lie is always the same: that if the masses simply consent to be governed by this or that tyrant they will be free. No matter if the king wears red or purple, this dream is impossible because men cannot be made to be free; men can only, by their own might and will, make themselves free. Our liberation will look like none other in history, for we do not propose to shatter the chains of slaves. We only propose to give man the choice; the choice to seize his destiny, grasp his future in his own two hands, and, through himself alone, make himself free."
 ZHR_revolutionaryobjectivity:0 "琥珀无星"
 ZHR_revolutionaryobjectivity_desc:0 "The church and patriarchs were always liars. When they preached universal brotherhood of man, it was always an excuse to line their own pockets with sweat that was not their own. When it became clear these were always cheap lies, some discarded both the church and the lie, determined to forge a free future for themselves. Some, however, clung emphatically to the lie while dispensing with the church. This is the sad case of the socialist.\n\nMore sober than the other collectivists of Russia, we had to fight alongside them. Yet they cannot seem to let go of this one delusion, this irrational clinging to a fairytale. We will attempt to free them of this blinder but for now we must make sure they can never again threaten to destroy the revolution from within.\n\nThe Supreme Soviet must be dissolved; too many who threaten the revolution occupy its halls and the entire premise is faulty. Votes and masses should not be given power, only virtue. To save the republic, we must end the lie of democracy."
 ZHR_blindtorace:0 "燃烧脂肪"
 ZHR_blindtorace_desc:0 "Look around Harbin, and you will find 50 shops selling 50 products, all turning a profit, all with one thing in common; suckling the teat of the state to keep afloat. These petty-bourgeois leeches proclaim their love for the market, yet sneak away in the middle of the night to suck the vein of industry, getting drunk on ill-gotten gains bloodlet from true titans of capitalism, men who truly shake the world. No more! Every state subsidy shall stop; the market shall know no love but glory."
 ZHR_strengthencontrolovertheparty:0 "加强对党的管理"
 ZHR_strengthencontrolovertheparty_desc:0 "Everything Aleksandr Fyodorovich has ever done, everything that Aleksandr Fyodorovich had sacrificed...it was all for love. Love for the Republic, love for the little people, love for Russia...For unity too, but for there to be unity love must triumph over lies and hatred. Some sanctimonious Trudoviks do not understand this, believing they have what it takes to rule in place of our beloved Minister-Chairman. What idiocy! Either you are with Kerensky, or you are a traitor. Dont like this direction?\n\nYou can always pack your things and leave."
 ZHR_rationalstate:0 "Never Another Chapan"
 ZHR_rationalstate_desc:0 "During the Revolution, Kerensky's rotten republic often took its anger out on the peoples of Russia, extracting war-taxes and grain requisition. When arms were taken up against this theft, these rebellions were put down; heroes of liberty martyred by socialism. Yet despite the cause celebre of military need, after the Revolution was put down and Zheltorossiya nestled herself in in the East, the theft continued in institutionalized form. Now that we wield the reins of the state, we must make sure that we shall never again let such horrific abuses against the people in the name of \"common good\" happen again, on any scale. Man cannot be his brother's keeper, lest he end up a tyrant, or worse, dead."
 ZHR_everyoneforthemselves:0 "人人皆英雄"
 ZHR_everyoneforthemselves_desc:0 "The golden capstone of our revolution is not a grand government program, nor is it a utopian ideal of far-flung conquest, be it terrestrial or celestial. No, the pinnacle of our Objective Revolution is, in a sense, Quixotic; our revolution's greatest achievement shall be the abolition of the revolution. The revolution shall die, and long will live the revolution.\n\nYet this is not to argue that we shall simply revert to the times before liberty's torch cast a warm hearth across Russia. No, instead, the revolution itself shall cease to exist upon completion, as every single man of worth shall instead raise himself up and become his own hero, his own revolution. Our revolution is one of the self, transforming the individual, taking the mud-ape thing and giving it the tools to shape itself into a man!\n\nWhen the first woman took power in the halls of Harbin, there was little expectation. Yet today, with the glistening sunrise filtered through golden windows, Zheltorossiya truly has earned its name. Across the country, men are lifting themselves up, ascending beyond what is menial, becoming heroic exaltations of life itself; with that, Alisa Rosenbaum knows her greatest accomplishment shall be retirement; she shall weep tears of joy upon seeing there are no men left to set themselves free."
 ZHR_nationalrepresentativeassembly:0 "国民代表大会"
 ZHR_nationalrepresentativeassembly_desc:0 "Aleksandr Fyodorovich is a kind man. He does not care what ethnicity you are, nor what you believe. Aleksandr Fyodorovich knows that people can be different and suffer different hardships, but He feels for all of us. No matter whatever you are a Kazakh, Russian or even a Pole or Jew. Everyone can find their own place in the President's new Republic, and the new National Assembly shall reflect this once we have reclaimed our home.\n\n\"Ya pidtrymuyu prezydenta Kerenskoho!\" shouts a man in Nikolayevsk, knowing that he too, is the Russian Republic."
 ZHR_amidthenations:0 "在万国之中"
 ZHR_amidthenations_desc:0 "黄俄罗斯是一个偏远的、还常常被人污蔑的国家。所以我们要在国际舞台上尽可能留下深刻的印象，并重申我们是全俄罗斯最合法领导者！"
 ZHR_liberationofthemotherland:0 "解放祖国"
 ZHR_liberationofthemotherland_desc:0 "随着我们取得东部地区，我们终于可以重返俄罗斯本土，祖国在召唤她的儿女们回家。"
 ZHR_thesoldiersstepin:0 "军队介入"
 ZHR_thesoldiersstepin_desc:0 "随着部长会议主席下台，米留科夫已实质上掌权，共和国卫队和其他军事领导人已介入来维持对首都的控制，现在军事派别根据意识形态相互分裂，最终胜出的组织将在共和国拥有极上权力。"
 ZHR_popularstate:0 "人民国家"
 ZHR_popularstate_desc:0 "所谓的“人民国家”是黄俄罗斯劳工部的一群技术官僚发起的运动。他们提倡一种自上而下的精英政府体制，混合了社会主义经济政策。他们的领导人阿列克谢·加斯捷夫被认为是一个无情的家伙，有着古怪的想法和自己的打算。"
 ZHR_newhqinhelsinki:0 "赫尔辛基新司令部"
 ZHR_newhqinhelsinki_desc:0 "在格尔辛福斯新建的共和国司令部，将有助于把又一个沙皇傀儡交由我们控制，这既削弱了帝国又增强了东方的共和事业。"
 ZHR_protectionofwashington:0 "受华盛顿保护"
 ZHR_protectionofwashington_desc:0 "华盛顿中有些人从革命刚开始就支持我们的事业，随着时间的推移，我们的关系得到了加强，现在我们准备与美国建立正式的外交关系，他们的政府准备接受我们对俄罗斯的宣称，并将保护共和国的存在。"
 ZHR_communistuniversityoftheeast:0 "东方社会主义大学"
 ZHR_communistuniversityoftheeast_desc:0 "一所新的大学将教授下一代人最重要的学科——社会主义哲学、科学、经济学和社会学——这将为政府机构带来新一批忠诚的同志，他们已经准备好而且在精神上武装好了摧毁资产阶级所需的精神武器。"
 ZHR_youngrussiahailvictorious:0 "年轻的俄罗斯，欢呼，胜利！"
 ZHR_youngrussiahailvictorious_desc:0 "荣耀归于俄罗斯！ 共和国最终击败了帝国，取得了伟大的的俄国战争的胜利。 正如圣乔治杀死了恶龙一样，我们也毁灭了陈腐的俄罗斯帝国。"
 ZHR_discussionofdoctrine:0 "关于陆军学说的讨论"
 ZHR_discussionofdoctrine_desc:0 "军队的官方军队学说尚未确定，在1916年的布鲁西洛夫突破和内战期间的连续进攻行动取得成功之后，很明显，一些旧的步兵作战理念已经过时，需要进行改变，但是问题仍然存在——我们的军队的长处是哪里？"
 ZHR_gowithvoenspetsy:0 "认同军事专家学说方向"
 ZHR_gowithvoenspetsy_desc:0 "最有经验的军官应该掌权，他们是革命前的指挥官，是带着良知参加革命的前帝国军官。他们不会把我们引入歧途。"
 ZHR_singlecommandprinciple:0 "统一指挥原则"
 ZHR_singlecommandprinciple_desc:0 "统一指挥更加精确、效率更高还可以对军队进行集中化管理。在大规模作战中，统一指挥对直接命令部队和作战计划的全局观是非常有利的。"
 ZHR_preventanewrednapoleon:0 "防止出现新的红色“拿破仑”"
 ZHR_preventanewrednapoleon_desc:0 "为了防止太多的指挥权落入一个人手中，一个新的指挥系统将自治权下放给各团，甚至到各连，这会确保未来任何的军事政变永远不会得到整个军队的支持。"
 ZHR_strengthendiscipline:0 "加强纪律"
 ZHR_strengthendiscipline_desc:0 "俄国军队的混乱是大战中的主要缺陷，也是我们伤亡过多的主要原因。在内战中虽然情况有所好转，但军队普遍的混乱是共和国所以失败的一部分原因。这种事再也不会发生了。"
 ZHR_restoresoldierscouncils:0 "恢复军人委员会"
 ZHR_restoresoldierscouncils_desc:0 "虽然一些人将这视为进行军队内部政治暴动的手段，但军人委员会允许军官对他们的部队进行适当的问责，这会极大地鼓舞士兵的士气"
 ZHR_hailtothosewhogavetheefreedom:0 "向那些给予你自由的人致敬"
 ZHR_hailtothosewhogavetheefreedom_desc:0 "为革命而献身的英雄们应该被铭记、崇敬和永垂不朽。他们是鼓舞未来的下一代及以后所有的人的最伟大的榜样。"
 ZHR_focusonfirepower:0 "集中火力"
 ZHR_focusonfirepower_desc:0 "大战中惨重的生命损失不能再重演，大规模的步兵冲锋和对生命的漠视可以被优势火力所取代。我们将通过纯粹的火力以最小的生命损失削弱我们的敌人。"
 ZHR_tankexperiments:0 "坦克实验"
 ZHR_tankexperiments_desc:0 "俄罗斯在坦克技术应用方面进展缓慢，我们自己的设计也很少，而且那些设计已经过时了。我们应该投资新的坦克来促进打破不变的步兵战斗和在新的进攻行动带头冲锋。"
 ZHR_airfleetoffreerussia:0 "自由俄罗斯空军"
 ZHR_airfleetoffreerussia_desc:0 "对自由俄罗斯领空的强有力的控制将让我们指挥军队更加自由——研究新的空中战术是在这个战场上获得优势的重要一步。"
 ZHR_bearingdestruction:0 "承载毁灭"
 ZHR_bearingdestruction_desc:0 "轰炸平民聚居的工业目标虽然是一种令人厌恶的做法，但在全面战争中是非常实用的。一些轰炸机可以在战斗机护航下低空飞行，轰炸军事目标，但另一些则携带重型有效载荷，用于有针对性的工业破坏。"
 ZHR_navalbombers:0 "海军轰炸机"
 ZHR_navalbombers_desc:0 "为了以最少的海军部署指挥我们的水域，我们可以使用为海上行动设计的特殊轰炸机，并以最少的油耗来控制海洋。"
 ZHR_expanddocksofvladivostok:0 "扩建符拉迪沃斯托克的码头"
 ZHR_expanddocksofvladivostok_desc:0 "随着符拉迪沃斯托克回到俄罗斯手中，重建和改建造船厂的进程已经真正开始。该港口将成为与诺福克，杰登港，朴茨茅斯和彼得格勒相抗衡的海军堡垒和世界海军力量中心。"
 ZHR_supportingfleet:0 "支持舰队"
 ZHR_supportingfleet_desc:0 "空军不仅在地面作战中至关重要，而且在海上作战中也日益重要。新型航母越来越多，这方面我们也要努力跟上。"
 ZHR_russianrevolutionaryfleet:0 "俄罗斯革命舰队"
 ZHR_russianrevolutionaryfleet_desc:0 "俄罗斯革命舰队是在远东舰队的残余舰艇基础上建造的，它需要新的资金和屏护船只来赶上我们的邻居并与之竞争。"
 ZHR_fleetofsupport:0 "支援舰队"
 ZHR_fleetofsupport_desc:0 "支援舰和护卫舰是海军的关键组成部分，必须配备最新的装甲、武器和反潜技术。"
 ZHR_navalresearchcentre:0 "海军研究中心"
 ZHR_navalresearchcentre_desc:0 "为了跟上世界海军技术进步的步伐，我们应该建立一个海军研究中心来跟踪调查和指导舰船和武器装备的新发展。"
 ZHR_fareasternfleet:0 "远东舰队"
 ZHR_fareasternfleet_desc:0 "帝国远东舰队于1920年被革命征用，至今仍在服役，但现在已是一支糟糕而过时的军队，亟待改革。"
 ZHR_submarinesonthehunt:0 "潜艇在搜寻"
 ZHR_submarinesonthehunt_desc:0 "在北太平洋水域巡逻是危险的，恶劣的条件使舰船峡难以在白令海峡的水面上航行，随着外国舰队的进一步发展，建立一个强大的潜艇舰队来有效巡逻我们的水域是非常明智的。"
 ZHR_endthefamine:0 "一首团结的颂歌"
 ZHR_endthefamine_desc:0 "总统提供，总统保护。我们亲爱的亚历山大·费奥多罗维奇曾只是一个乡村教师的儿子，他的祖先需要劳作，以便能够买到摆脱农奴制的方法。现在看看他吧！亚历山大·费奥多罗维奇像大力神一样解决了曾存在的每项任务，并将努力解决任何尚未完成的任务。他关心小人物，他用绳子拴住富人。他日复一日地工作，以确保我们的孩子能够安全和健康地上学；他忍受着无数的艰难困苦，以保持我们的民主安全无虞。他是保护我们的父亲，也是宠爱我们的母亲，提供共和国公民所能要求的一切，甚至更多。所以，亚历山大·费奥多罗维奇，俄国人民呼唤你：让我们永远免受沙皇之怒的影响吧！"
 ZHR.2.t:0 "废墟之中"
 ZHR.2.desc:0 "部长会议主席帕维尔·米留科夫盯着留在他新办公桌上的羊皮纸，这是由他新晋升的秘书送来的。从上到下，米留科夫一遍遍地读着打字机的唇印，希望若是他再读一次，这些字母会不知何故地重新排列。\n\n再次看到底部时，米留科夫用双手遮住脑袋。苏维埃代表大会？所有罢工完全合法化？完全承认全球所有无产阶级斗争？这些都不是要求，而是最后通牒。这个清单一直在继续，每一个数字旁边都有一个更加幻想的项目。他不可能满足这些要求中的任何一项；在他能够满足所有要求之前，基督都会重临了。\n\n除非…\n\n米留科夫用他饱经风霜的手捋了捋他的银发，他的脑海中灵光一闪。他可以直接说“是”。是的，答应一切，接受一切，接受那个胡言乱语的波格丹诺夫和他的反对派马戏团提出的每项要求。谁会要求他遵守这个承诺？他将叫停他们的虚张声势，一举铲除他们的借口。一个无懈可击的计划！\n\n他揉了揉疲惫的眼睛，在这个过程中把眼镜推到脸上。这种想法真的可行吗？他可以简单地尝试强硬地打击他们；最高苏维埃已经推翻了一个暴君。与黄俄罗斯武装力量的全部力量相比，几个社会主义暴发户算什么？\n\n钟敲了3下。米留科夫转过身来，叹了口气，把笔在墨水瓶里蘸了蘸。哦，他能用这支笔写那么多法案，而那么多的法案会被现在站在他面前的同一批人阻挠。当他开始起草他的答复时，部长会议主席帕维尔·米留可夫心中只有一个想法："
 ZHR.2.a:0 "黄俄罗斯不与恐怖分子谈判。"
 ZHR.2.b:0 "一个戳戳就会溃败的虚张声势。"
 ZHR.4.t:0 "电台之夜"
 ZHR.4.desc:0 "星空，寂静。尽管精神世界和意识形态一片混乱，雅各布还是能够在他唯一的朋友电台的陪伴下享受片刻的宁静。在冰冷的荒野中，他甚至已经失去了防卫的线索，能知道哈尔滨发生的事情是件令人高兴的事。这是个关于他永远不会见到的人的有趣的故事，但他对他们的命运感到好奇。这次是一部关于红色骑士进行神话般的革命的歌剧。问题是，到底是一场怎样的革命？\n\n突然！平缓的音乐被一个主持人的声音打断了。雅各布被吓了一跳，急忙把耳朵贴在锡盒上。\n\n“注意，注意：来自革命军政府的消息！无休止的冲突、误解和仇恨的气氛正在对我们的社群造成严重破坏。混乱和士气低落已经带来了失败。历史将对我们的行为进行评判，尽管我们只是俄罗斯民族历史中的一滴水，但此时此地的麻烦制造者必须束手就擒。军事委员会已根据宪法建立了临时政府。严峻考验的时刻已来到我们面前。只有…同志……” \n\n电台中断了。惊慌失措的雅各布把他的步枪扔到地上，冲向无线电旋钮，以稳定通信。更多的声音从机器里传出来。\n\n“…可以…引导…共和国走向稳定。”\n\n最后，在与铁皮盒子进行了短暂的搏斗之后，雅各布成功地从他的朋友那里得到了一个清晰的声音。他终于能听到军方选择了哪位英雄来进一步领导这个革命传奇。"
 ZHR.4.a:0 "…荣耀归于托洛茨基同志！勇者万岁！"
 ZHR.4.b:0 "…荣耀归于恰帕耶夫同志！解放者万岁！"
 ZHR.4.c:0 "荣光归乌克兰，荣光归班德——！"
 ZHR.5.t:0 "The Simplest Thing in the World"
 ZHR.5.desc:0 "\"Alisa Zinovyevna, what are you saying?\"\n\n\"I am saying that I can no longer support you. Our ideals, our conviction; sold to the very people who would have our heads on pikes!\"\n\nMilyukov seemed completely blindsided. Alisa Rosenbaum stood before him in his new office, telling him that soon he would be vacating it.\n\n\"Surely you are joking. Surely, you understand the reason behind the acceptance of the demands; calling the revolutionary bluff to catch them off guard!\"\n\n\"That is not how the party sees it, and neither do I. You have bent over backwards to accept the demands of wreckers; how do we know you are not communing with Kerensky yourself? You have betrayed every value the party stands for, and thus, I cannot support you.\"\n\n\"The party? To hell with the party, this is treason!\"\n\n\"No, not in the slightest.\" Rosenbaum pulled an envelope out from underneath her hat before stuffing it in Milyukov's breast pocket.\" The party backs me— you are the one acting in treason.\"\n\nMilyukov was enraged. \"You cannot do this. You cannot! I am the Minister-Chairman, I secured the position of the party, I am the only reason we are not facing an active revolution! Can you just trust me, no, trust anyone but yourself for once? I am trying to save the repu-\"\n\nThe cold press of a steel revolver barrel cut Milyukov's protest in half.\n\n\"By the power vested in me, Alisa Zinovyevna Rosenbaum, I hereby place you under arrest. Your crime is treason, your verdict is guilty, and your sentence is death. May your soul know the pains that your treason inflicted on all Zheltorossiya.\"\n\nAs the smoke cleared from the Harbin Palace, Rosenbaum's shaky hands dropped the gun to the floor. She had done it; she had struck the first blow against those who would chain liberty. Just like her heroes of literature, just like the supermen she idealized. She stepped over the bleeding corpse to take a seat in her new office—no, to take her seat as the new Minister-Chairwoman. Alisa Rosenbaum sat very still, her hands folded in his lap, hunched, seeing nothing, thinking of nothing."
 ZHR.5.a:0 "And so, Atlas shrugged."
 ZHR.6.t:0 "固有一死"
 ZHR.6.desc:0 "克伦斯基辞职后，最高苏维埃决定是该维护黄俄罗斯共和国的民主制度的时候了，并举行紧急选举。成千上万的俄罗斯人、汉人和满洲人对克伦斯基的政策非常失望，他们完完全全支持克伦斯基辞职。他们知道，虽然克伦斯基有缺点还有反民主倾向，但至少在几年前，他还是俄罗斯历史上的一个重要组成部分，是一位好总统，至少曾经是。但是，现在已经不用担心了，因为右派的立宪民主党已经当选，帕维尔·米留科夫已经在共和国上台，很快就会开始发表一篇讲述人类自由和关于计划赋予人民权力的改革的激动人心而有力的演讲，阿莉萨·罗森鲍姆是立宪民主党内部一个激进派系的领导人，她负责监督改革，但她对意识形态的坚持让刚上任几天的米留科夫感到十分头疼。她一直在提出诸如废除税收和解散多个政府机构，甚至取消警察这样的无理要求。看起来他们中的一个很快就会离职，尽管还不清楚他们中的哪一个会离开。"
 ZHR.6.a:0 "开火！"
 ZHR.7.t:0 "塔中之人"
 ZHR.7.desc:0 "Kerensky walked the streets leading to the Supreme Soviet as though it was his triumph. The air around him stood still, robbing even the quietest of whispers of the opportunity to remain unheard. Today the coup against him ran to its pitiful conclusion, the most powerful man in the Republic in duel with the most powerful building in the Republic. An unstoppable force against an immovable object, though the assault on this modern Babylon had yet to begin.\n\n\"On authority of the office of the Minister-Chairman of the Russian Republic, abandon the premises immediately!\"\n\nA young officer of the army shouted into the megaphone, clearly trembling in his voice. Sense of uncertainty painted the walls around them. Some Kadets complied immediately, hoping the man in the chair would forgive old Milyukov for twisting the dagger in his back while he was already bleeding. Kerensky felt nothing but utter disdain for them, the fucking rats. Then the officer repeated his line again, but without a response on the other line. That would be if not for that upstart Gastev showing his mug from one of the windows, here to bore everyone to sleep with some idiotic lecture about the Supreme Soviets pathetic \"demands\". As if they could demand anything from him, the traitors! No, Kerensky would not suffer this any longer. Not today, not ever again.\n\nAll it took was an artillery shrapnel and Gastev's speech was cut short, alongside every other sound within Harbin's vicinity. Kerensky gave a signal with his hand, and two columns of infantry marched right through the blown open gates, one from each side. Then it all reached its glorious conclusion, every one of the traitors dragged into a carnival march for the Minister-Chairman's eyes only. \"Comrades'' Gastev and Bogdanov, having traded their smirks and arrogance for broken glasses and a cut beard respectively. Madame Rosenbaum trying her best to keep a deadpan stare as the mob spat and laughed at her. Kamenev's face seething red, the same colour of the drags he so loved to wave. Kerensky watched everything with pride in his heart, slowly making his way to the impromptu speaker's stand assembled by the troops. For the first time since his tenure in office, he had felt alive. Fixing his posture in preparation to give a speech once the whole circus had died down, only one thing could make its way into his mind..."
 ZHR.7.a:0 "“我赢了。”"
