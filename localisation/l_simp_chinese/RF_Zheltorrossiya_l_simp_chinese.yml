 ZHR.13.desc:0 "目前处于自由民主派的控制下的俄罗斯共和国推翻了帝国。他们要求我们提供安全保障，我们该怎么办？"
 ZHR.13.a:0 "俄罗斯共和国是我们永远的朋友！"
 ZHR.13.b:0 "忽视他们"
 ZHR.14.t:0 "军队最高统率部的选择"
 ZHR.14.desc:0 "我们需要选择一个新的指挥官，因为权力的殿堂正在审视可能的选择。鲍里斯·沙波什尼科夫笃信各部队的自主性，图哈切夫斯基相信在广阔的俄国战场上必须要有一支装甲长矛。说真的，尽管这个可能会引起争议，但想象一下俄罗斯坦克在西伯利亚大草原上列队行进的场景还是很非常诱人的。最后，还有沃伊切霍夫斯基，他相信一种截然不同的方法可以重新夺回俄罗斯，那就是使用堑壕战和偏重防御而非进攻，这对许多人来说是奇怪的想法，但可以肯定的是这不失为一种作战的方法。国家期待着未来能够收复俄罗斯，那就需要一个新的指挥官，那么，我们该选谁… ？"
 ZHR.14.a:0 "沙波什尼科夫的主动性理论"
 ZHR.14.b:0 "图哈切夫斯基的装甲理论"
 ZHR.14.c:0 "沃伊切霍夫斯基的防御理论"
 ZHR.15.t:0 "军队最高统率部的选择"
 ZHR.15.desc:0 "政务部已经决定，绝对有必要尽快为我们的人民军选择新的司令。公民E-349相信不同部队的自主权，这是一个极具争议但对我们归一国来讲可能是理想的选择。而 R4-174则建议使用机械部队收复莫斯科。最后一位公民是2137-P2，他相信防守胜过进攻。我们应该选谁呢？"
 ZHR.15.a:0 "E-349"
 ZHR.15.b:0 "R4-174"
 ZHR.15.c:0 "2137-P2"
 ZHR.24.t:0 "对克伦斯基的崇拜"
 ZHR.24.desc:0 "亚历山大·克伦斯基的智慧真是无穷无尽！他对人民自由和俄罗斯安全的承诺是令人钦佩和值得赞扬的，内务部的指导之手将永远保证着我们的安全。革命军忠诚于他的理想，整个俄罗斯都将感受到他的无上荣光。克伦斯基万岁！ 共和国万岁！今天早些时候他在内务部前的演讲稳固了人们对他的信任。“一个共和国的领导人,”他说，“不能仅仅是一个议员，而应该是所有公民的团结者。俄罗斯由各种各样的人组成，政府要员、布尔什维克和高尔察克政府只是民族内部之间出现了分歧。我们都是俄国人，从彼得格勒到符拉迪沃斯托克，他们可以通过一个共同的民族身份和他们共同尊敬和崇拜的领袖统一起来。人民希望我当选，所以我是他们的利剑和盾牌！他们像崇拜上帝一样崇拜他们所选出的官员，这不是把他们奉若神明，他们是真的神!”\n他在今天会议上的发言受到了一些人的批评，认为他是专制主义者，更像法国的独裁者，而不是真正的共和政府。但是他，这个共和国模范代表，将会打倒这些傻瓜和叛徒，俄罗斯民族将会再次崛起。"
 ZHR.24.a:0 "他是真正的俄版罗伯斯庇尔！"
 ZHR.25.t:0 "克伦斯基同志的演讲"
 ZHR.25.desc:0 "因为对确保克伦斯基政府得到共和国人民的尊重和信任特别重要，俄罗斯通讯社的建立获得了委员会的一致同意。共和国的价值观必须通过笔杆子和利剑来捍卫，例如包括海报、音乐，当然还有广播。为了试验这个新机构，克伦斯基今天发表了演讲，阐述了布尔什维克主义的罪恶以及摧毁它的必要性。\n“激进派，无政府主义者，马克思主义者，他们都是一丘之貉。他们企图摧毁我们在这里建立起来的一切，来实行严酷的独裁统治。他们非常憎恨我们的共和国，并想要让你屈服于最残酷的奴役和恐怖当中。我不会让这种情况发生；每一个共产主义恐怖分子和他的同伙都会被处死！他们要么为我们所用，要么就去死！你们的自由取决于是否能消灭他们。公民们，请不要误会。对敌人的仁慈就是对自己的残忍。只要他们手中还有武器，我们的生活就会越来越糟。我们都知道这个歌舞的结局。你们都知道德国革命后发生了什么，匈牙利的将军的命运又是如何，再比如现在巴西人民遭受的苦难。我们不应该让这种事情在这里重演。”\n“我和委员会将不惜一切代价保卫你们。统治祖国不能只靠空谈，还需要你们有力的双手，和坚定的步伐。高尔察克、托洛茨基、德罗兹多夫斯基; 他们所有人都应该被赶出这个国家。新的俄罗斯共和国将会崛起，把世界从无产阶级暴政中解救出来！我们将成为共和制前所未有的的伟大旗手！束缚必将挣脱，人民必将得胜！”"
 ZHR.25.a:0 "多么伟大的演讲！"
 ZHR.26.t:0 "克伦斯基的愿景"
 ZHR.26.desc:0 "领导这个国家是一项艰苦的工作。每天都有贸易要做，有国家的敌人要杀，有法案要通过，还有很多其他的事情。当他把头枕在床头时，克伦斯基因为不断的工作而感到筋疲力尽。睡觉是他唯一可以躺下来放松的时间。说真的，他是一个殉道者，代表俄罗斯人民受苦; 至少，他是这么想的。\n但当他渐渐进入梦乡时，他看到了最奇妙的事情。他看到了当今世界的地图，但它开始移动和变化：王国和帝国成为共和国，加速主义国家的政府陷入混乱，柏林的共产主义威胁土崩瓦解。这是一个友爱的、共和的世界，它是美丽的。克伦斯基在那一刻意识到了他的目标;这不仅是为了拯救俄罗斯，也是为了实现历史的终结。他的共和国是所有其他大国都会效仿的最终形式; 过去几年的激进变革和起义将被缓慢而稳定的变革所取代。这些共和国，由一个委员会和一个强有力的领导人领导，可以拯救世界。\n克伦斯基的目标比以往任何时候都要远大。他的军队和力量将陷入黑暗，并取得胜利，砍掉布尔什维克主义和君主主义的头颅。友爱的共和国将再次获得自由和主权！当他从睡梦中醒来时，他知道自己是什么了。正如尼采所说的"
 ZHR.26.a:0 "我不是人，我是炸药!"
