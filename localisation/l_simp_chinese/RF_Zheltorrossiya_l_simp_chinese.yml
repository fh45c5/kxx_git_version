 ZHR.53.t:0 "Tearing at the Seams"
 ZHR.53.desc:0 "For over two decades, Lev Borisovich Kamenev had been forced to watch the man who dethroned his mentor climb higher and higher. From head of the Bolsheviks, to head of the RSDRP, to head of the Soviet Opposition, to finally head of the revolution. His life had become one sick joke, working under a man who stood for everything he opposed. Yet that had merely been the setup; now the punchline stood in front of him.\n\nAlexander Aleksandrovich Bogdanov’s eyes were bloodshot, his posture was hunched, and his figure cringed and trembled at every insult thrown at him. For the last few days every party meeting had been filled with accusations and insults against him. Some said the revolution was going too slowly, others the revolution was going too fast. One day the peasants were not involved enough, the next day the peasants were apparently fostering counterrevolution.\n\nBut the worst of it was personal. Bogdanov was an agent of the Tsar. Bogdanov was a peon of Kerensky. Bogdanov was a droning dogmatist. Bogdanov didn’t believe in Marxism. Bogdanov was a typical tyrant. Bogdanov was a whimpering coward. He had even heard people on the street shout that he was a vampire.\n\nLev knew every insult leveled against Bogdanov, for he had authored them all. Surviving as a Leninist in the RDSRP had required him to develop a skill for bureaucratic warfare. He used to resent this but now it was being put to good use. He knew how to spread a rumor through proxies, he had perfected his phrase mongering, and when Bogdanov announced that the revolution would rip up the existing institutions, he knew exactly how to use the shakeup to win new positions for his agents and friends.\n\nAnd it had gotten to Bogdanov. He was at the top of the world and yet persecuted by an army of ghosts. He occasionally thought the accusations might be right. What was more likely, that everyone was against him or that he’d gone insane?\n\nLev stared at his haggard leader’s eyes, relishing in his misery as a giddy look grew on his face. Insults flew and Bogdanov’s eyes flicked around in every direction before, by chance landing on Lev. They locked eyes for a moment and Bogdanov’s face shifted from wearied pain to a deranged fury. He stood up, pointed at Lev, and raged:"
 ZHR.53.a:0 "\"IT WAS YOU.\""
 ZHR.54.t:0 "False Weaver"
 ZHR.54.desc:0 "\"I thought it was that idiot in the army working with the OLN, but it was you the whole time! I should have known, he could never have crafted such perfect lies!\"\n\nLev had never been an actor, but one can learn quite quickly when a life is on the line. He hid his instinctual fear under a mask of baffled confusion, shrugging to the people around him. This only seemed to push Bogdanov further: \"Don’t play dumb, your eyes already admitted it to me! You’ve been spreading baseless accusations for weeks! You’ve worked against our entire party! Why? How could you do this to me!\"\n\n\"Comrade, I’m sorry you believe that, but perhaps you should sit down, you seem… distressed,\" Lev responded politely. There was a pause in the room as Bogdanov began to process it all.\n\n\"Oh I see. It’s about Lenin. I didn’t give a procession for your damned idol’s passing so you decided to destroy me. You decided to break your pledge to the party. You disgust me.\"\n\nKamenev looked around and saw exactly what he wanted: disquiet, fear and worry, all directed at Alexander. He pulled up his tie and responded: \"Comrade, I have made no secret of my fondness for our late founder.\"Yet these accusations are frankly...\"   Kamenev paused for a moment, letting his words hang in the air. \"...unhinged. I am unsure how you came to believe I could do such a thing, even if the revolution put a lot of stress on your shoulde-\"\n\n\"I AM NOT DELUSIONAL!\" Alexander screamed, \"Do you think you will get away with this? Everyone knows, you can’t hide, you can’t shut me up! You’ll pay for what you have done!\" he hissed out before finally looking around and seeing the faces on everyone in the room and seeing their disquiet, \"No! No! No! I caught him! It’s so obvious! How could you not believe me!\"\n\nWhere there was once Comrade Bogdanov, there was now only a madman named Alexander. He slouched into himself, defeated. He was escorted out of the room, ending the meeting, and his reputation. Afterwards, people approached Kamenev and expressed their sympathies. Some even gave their belated condolences about Lenin’s passing. He smiled."
