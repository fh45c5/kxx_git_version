 GUK_grigory_fajda_desc:0 "格雷戈里·法伊达在世界大战爆发后的几个月出生于奥匈帝国加利西亚地区的一个小村庄里。他在他的家乡长大成人，但不同的是，这次他生活在毕苏斯基统治的波兰中。他于利沃夫的体育学校毕业，并且和其他的乌克兰人一样有着强烈的民族主义意识，这也驱使他加入了日益壮大的乌克兰民族主义者组织。具体点来说，他是受德米特罗·东佐夫思想启发的一位决不妥协的无政府主义者。尽管组织并不想对乌克兰的联盟造成太大的破坏，但法伊达很快便因为他的极端主义而闻名全国，他也因此获得了一个绰号：“炸弹”。\n\n随着时间的推移，最初只是有着游行的波兰边界地区也开始发生暴力骚乱，而这里的气氛也变得黑暗了起来。彼得留拉的独裁倾向让乌克兰民族主义者组织感到十分不安，尤其是在他发表了不愿意与华沙方面发生争端之后。在袭击结束后不久，法伊达便参加了一场针对波兰邮局的小型恐怖袭击，但员工们的沉着反应让这场袭击以失败告终。而为了在随后的外交危机中保住自己的性命，班德拉派遣法伊达和其他的极端分子以对抗俄罗斯入侵的名义前往了远东。\n\n有时候，运气就是这样的随机。虽然没有人能将法伊达和这件大事联系起来，但来自黄俄罗斯的乌克兰激进分子一个炸弹炸死了将军，也炸毁了军政府的未来。当博罗维克正焦急地调用所剩无几的资源时，这便成为了乌克兰民族主义者组织夺取国家政权的机会。当乌克兰本身已经是一个强大民族国家的时候，为什么要重新制作一个俄罗斯帝国黄俄罗斯的翻版呢？因此，“炸弹”将会将“绿楔共和国”打磨成一把刀，并在他的乌克兰祖国需要之时毫不犹豫地插入敌人的后背。"
 GUK_dmytro_myronovych_desc:0 "1876年出生于乌克兰西南农场的德米特罗·米罗诺维奇·博罗维克竟然来到了远东。在1877年，他的父亲前往去和奥斯曼人作战，但是在战斗中失去了双眼。即便这样，他仍然能够教年轻的博罗维克识字，并引领他走进了敖德萨的学院。在里加理工学院学习的时期，他接触到了其他受同样教育的乌克兰同胞，并应邀加入了乌克兰革命党。尽管他于1906年从敖德萨大学毕业，但他因为参与民族主义暴动而在毕业后被立刻逮捕。博罗维克在西伯利亚的监狱待了五年，并被派往北方的气象站工作，但是他差一点死在了前往工作的路上。但是作为一种怜悯，他在联系了乌克兰人的当地组织之后便完成了五年的刑期。\n\n这种不断流亡的事情预示了博罗维克接下来的命运。在里加和彼得格勒工作之后，他前往了符拉迪沃斯托克，并在那里担任物理学家。他投身于当地的乌克兰人社区，成为当地民族主义团体的创始人，也开设了该地区第一家的乌克兰文杂志社。在几乎要了博罗维克命的内战过去一年之后，博罗维克依然是当地乌克兰民族主义大会的常客。但面对帝国和克伦斯基，他们的计划未能照常实施。\n\n随着克伦斯基的离开和黄俄罗斯的倒台，黄俄罗斯的乌克兰少数民族想要一个团结起来的民族主义组织来保护他们自己。作为唯一有资格的候选人，博罗维克从寒冷中走出，用他以前的方式指导着绿楔的发展。这个人能够领导一个新生的，远离基辅的乌克兰国家吗？"