 GUK_did_not_die:0 "乌克兰仍在人间！"
 GUK_did_not_die_desc:0 "在严苛的条件下，在多年的劳动之下，我们在冰雪和针叶林覆盖的土地中发现了一丝希望。我们抓住了这丝机会，并向世人宣布——“乌克兰仍在人间！”。黄俄罗斯计划的悲剧创造了一部史诗般的作品，诞生了一个为自由和自治而战的新兴国家！我们将为正义，美丽和现实而战，我们不会退缩。我们年轻的共和国仍面临着许多挑战，但我们团结一心，就能让希望继续下去。"
 GUK_green_ukrainian_council:0 "成立绿乌克兰全国委员会"
 GUK_green_ukrainian_council_desc:0 "我们需要一部宪法！我们不能生活在混乱中！当务之急是赢得外国的支持，尽快建立我们的边界！派使者去基辅和华沙！找最聪明的人来写第一条律法。在莫斯科人试图影响我们的土地并使我们发生争吵之前，赶紧行动。我们现在需要团结，团结，再团结！在这个历史性的时刻，我们绝不允许我们的独立被恩怨和争吵破坏！"
 GUK_rally_partisans:0 "召集游击队"
 GUK_rally_partisans_desc:0 "乌克兰起义军的游击队是我们最为重要的盟友之一。尽管有人认为他们和普通的盗匪别无二致，而且他们对于我们理事会的忠诚也要打上一个大大的问号。但是他们对于绿乌克兰狂热的奉献精神确实打实的值得赞扬一番。绿乌克兰的孩子们，是时候站起来了！这里的每一寸土地都值得我们为此而战！"
 GUK_far_east_rada:0 "远东拉达"
 GUK_far_east_rada_desc:0 "我们与遥远的西部祖国取得了联系，并设法保持了我们的边境，还召集了来自远东各个角落的代表。它带来了积极的结果，如通过家庭和解和与旧友聚会而发出的幸福的呼喊，这引起了喜悦的泪水，但也显示了我们一直缺少的东西——一条稳定的路线，我们将据此前进。到目前为止，已经形成了两个最强的政党——极端民族主义者和温和派。激进分子的领袖格里戈拉·法伊达采取了有争议的方法来清除俄罗斯人、犹太人和中国人。米罗诺维奇和博罗维克反对极端分子，希望维持一个宽容的共和国。尽管现在是团结之时，但日后必有冲突之时。"
 GUK_president_myronovych:0 "米罗诺维奇总统"
 GUK_president_myronovych_desc:0 "在击退了激进民族主义者的卑鄙政变企图后，我们共和国的开国大会一直不断进行着。人民革命党的米罗诺维奇在这个年轻的国家中当选，意图把社会主义带给远东乌克兰人。"
 GUK_end_upa_bands:0 "终结乌克兰起义军帮派"
 GUK_end_upa_bands_desc:0 "法伊达手下暴徒的奸诈袭击证明了乌克兰起义军的党徒是靠不住的。起义军将被解散，游击队的忠诚分子将被整合成一支常备军。绿乌克兰不应维持一群疯狂的抢劫犯和强奸犯，而应该有一支真正的人民军队！"
 GUK_soldiers_honor:0 "军人的荣誉"
 GUK_soldiers_honor_desc:0 "在这样的黑暗时期，有持枪的人在你身边是值得的，因为一颗子弹可以做到十万张选票都做不到的事情。训练有素的人价值千金,这是他们理所应得的。"
 GUK_one_green_stripe:0 "彩虹中的一抹绿"
 GUK_one_green_stripe_desc:0 "我们的建国之基与我们黑海沿岸的兄弟们截然不同的世界，我们境内无数的身份认同反映了这一点。但他们不必担心我们民族的到来，因为我们的生存不仅归功于乌克兰人，还归功于俄罗斯人、中国人、伏尔加河德意志人，以及其他许多人。他们与我们站在一起，我们与他们站在一起。"
 GUK_far_eastern_federation:0 "远东联邦"
 GUK_far_eastern_federation_desc:0 "绿乌克兰只是一个开始——我们只是为我们的土地创造新的未来的民族之一。再也不应该有一个国家宣称对远东其他国家的主权——乌克兰人、俄罗斯人、中国人和犹太人将兄弟般地和睦相处，在我们新的自由联邦的旗帜下团结一致！"
 GUK_for_social_reform:0 "进行社会改革"
 GUK_for_social_reform_desc:0 "在俄罗斯共和国这具摇摇欲坠的尸体下，一点点帮助就能大有裨益。克伦斯基的项目崩溃后，许多人失去了一切——对他们来说，提供任何东西都是一种祝福。"
 GUK_congress_of_soviets:0 "苏维埃会议"
 GUK_congress_of_soviets_desc:0 "在我们最近的苦难中，人民必须团结起来，否则就有被洪流冲走的危险。在我们的民众中正式建立一个委员会制度将使地方经济协调和我们政治制度的成熟成为可能。"
 GUK_salo_socialism:0 "萨洛（乌克兰腌肥肉）社会主义"
 GUK_salo_socialism_desc:0 "在我们的政策中，我们应该以德国社会民主党人发展的所谓“香肠社会主义”为榜样。工人们的迫切需要应凌驾于崇高理想之上，这样绿乌克兰的普通民众才能吃饱喝足，获得安宁。"
 GUK_strike_from_upa:0 "来自乌克兰起义军的打击！"
 GUK_strike_from_upa_desc:0 "所谓的乌克兰国会已经试图把我们国家的雏形卖给犹太人和莫斯科人！为了远东地区乌克兰人民的生存，我们共和国勇敢的起义军将亲自处理这一问题。所有的社会主义者都要肃清，所有不必要的民主制度都要解散。只有法伊达强有力的手才能保护我们的国家，引导它渡过境外势力的风暴！"
 GUK_sweet_scent_of_revenge:0 "复仇的甜蜜气息"
 GUK_sweet_scent_of_revenge_desc:0 "乌克兰的兄弟姐妹们，抬起头来！举起你的拳头和手中的斧头！我们将与我们的压迫者战斗，所以不要表现出仁慈——没有任何俄罗斯老弱妇孺能阻止我们完成神圣的任务！烧掉他们的教堂！他们的书籍！他们的房子！劫掠和谋杀！让这些可悲的生物后悔生而为俄佬！让血液的芳香在空气中飘荡，让我们想起复仇的甜蜜气息！晨雾会被它们的血染红！"
 GUK_no_more_moskals:0 "不再有可悲的莫斯科人"
 GUK_no_more_moskals_desc:0 "我们将先从东面把俄罗斯人赶出去，然后从西边再赶出去！我们的圣战者将把我们的愤怒倾泻在他们身上，彻底摧毁他们。三位一体俄罗斯将自此消失，散落于世界上的三面，如同这些俄罗斯农民的身体一样。他们丑恶的语言将从地球上绝迹，他们的习俗将不复存在，他们的宗教将被终结。远东将再也没有俄罗斯的事物，而我们即将见证这一切。"
 GUK_clean_yellow_peril:0 "清理黄祸"
 GUK_clean_yellow_peril_desc:0 "我们祖国的大片土地上居住着以前的原住民——中国人，他们是一群温顺的虫子——在我们的新秩序中，他们只配受奴役，这符合他们与生俱来的奴性。但是，就像所有的昆虫一样，中国人的数量以惊人的速度增长。为了防止我们美丽的乌克兰种族被一群恶心的黄色牲畜淹没，我们必须采取措施。烧掉他们的巢穴！消灭他们的女人！不要让白人在远东灭亡！"
 GUK_pure_national_state:0 "纯粹的民族国家"
 GUK_pure_national_state_desc:0 "在我们这个美丽的国家的方圆几百公里内，你看不到任何俄罗斯人和犹太人。这要归功于法伊达，他化身炸弹把自己投入大乌克兰的敌人们中，将其全部摧毁。他保证了我们的繁荣和自由。绿乌克兰变得像泪珠一样清澈，像蓝天与麦田里金黄的麦穗。自从我们被驱逐出祖国以来，我们未曾如此自由，而如今我们都能自由歌唱，我们的祖国没有死，也永远不会死！"
 GUK_our_place_in_sun:0 "我们阳光下的地盘"
 GUK_our_place_in_sun_desc:0 "俄罗斯食人魔把我们放逐到东方，希望我们从祖辈的家乡分离后，就会失去自己的精神和语言，变得同他们一样。但他们大错特错了！满洲平原让我们想起了古老的哥萨克草原，这里的森林就像加利西亚一样。远东地区已经成为乌克兰民族的阳光下的一块地盘——现在它只属于乌克兰。任何外国人都不能玷污我们的新家园！"
 GUK_all_classes_one_flag:0 "所有阶级团结在同一旗帜下"
 GUK_all_classes_one_flag_desc:0 "乌克兰人民不知道什么是“社会主义”和“资本主义”——它们都是外国——分别是俄国人和犹太人——所发明，用来压制我们的。我们既要厌恶资本家的世界主义的个人主义，又要厌恶社会主义者的无根性的国际主义，我们要争取一种新的社会观念，在这种社会观念中，所有阶级都团结起来，共同为民族的荣耀而斗争。"
 GUK_banderite_nation:0 "班德拉派国家"
 GUK_banderite_nation_desc:0 "我们远西的领袖派法伊达来保证远东的乌克兰民族的生存！ 我们做到了。 尽管俄国狗仍然互相撕咬并试图摧毁我们年轻的国家，但我们已经设法摆脱了它们这些讨厌的蜱虫。多亏了斯捷潘·班德拉的理想，绿乌克兰人能够在这些严酷和敌对的土地上坚持并建立一个正常运转的社会。 让我们的孩子赞美斯捷潘·班德拉和格里戈拉·法伊达，因为没有他们，就没有新乌克兰！光荣啊！光荣啊！光荣啊！"
 GUK.1.t:0 "来自战火和火枪"
 GUK.1.desc:0 "德米特罗·米罗诺维奇走进了绿乌克兰议会的临时大堂。他脱下盖满白雪的外套，看了看在场的观众。他们中大多数都是前乌克兰活动家，只是到处都是给他的白眼。然而当他看见只有几名来自乌克兰起义军的更激进的民族主义政客时，他有些吃惊。他皱了皱眉，想明白为什么出席大会的只有这么少的民族主义者。把各种缺点都努力想过了一遍后，他想，他们要么是来抗议，反对亚洲人进入拉达的，要么就是天气太不好，单纯来不了。他毫不犹豫地走上讲台，开始讲话。\n“乌克兰人民和其他帮助我们神圣事业的兄弟姐妹们，我想祝贺聚集于此的大家，我们共同努力让我们得以在黄俄罗斯的废墟上铸造出一个全新的国家——”\n乌克兰起义军代表们集体起立致意，齐唱乌克兰民族主义者进行曲。人群中的各代表也尴尬地相互窃窃私语。米罗诺维奇试着继续演讲，但被民族主义者的声音盖过去了。他把手放在桌子上，给了他们一个白眼。他的目光刺穿了民族主义者，然后他继续说着：\n“先生们，请不要打断我，要开始像个成年人了，你——”然而他还没来得及想完要说的话，临时议会大楼便猛地晃动起来，外面也传来叫喊和枪声。没过多久大楼又一次剧烈晃动起来。担忧的政客和米罗诺维奇四处检查爆炸的后果，而民族主义者们则继续在坚忍的平静中唱着歌。最后一群士兵跑进房间，领队喘着粗气地开了口：\n“他们攻击了我们！”\n“谁？”米罗诺维奇问到，但他还没听见答案，民族主义者们就从大衣下拿出了刀斧，不久就传来了被袭击的政客的尖叫。他们中的一人向德米特罗冲来，但多亏了他反应迅速，从怀中拿出左轮手枪朝那名乌克兰起义军党员的胸口连开三枪。之前走进房间的士兵们很快制服了暴徒，但外面的战斗还在继续。远东议会议员们惊慌地试着逃离房间。米罗诺维奇看见后站上桌子，开始向他们喊话：\n“我们不能逃跑！这些畜生会不择手段地把我们屠杀殆尽。这个蠢货法伊达的统治跟高尔查克的统治没什么不同，都是为了扼杀我们为之奋斗的自由。因此我们必须一起站出来反对不公，公开地与他们全面对抗！”\n所有代表都一动不动，心里很清楚，自己要么战斗，要么灭亡。他们不再恐慌，有些人起头鼓掌，但几乎所有人都拿到了一把枪，准备与法伊达的匪徒战斗。就像兄弟姐妹一样，他们一同为自由而战，而他们……"
 GUK.1.a:0 "…保卫了议会，军队击溃了乌克兰起义军民兵"
 GUK.1.b:0 "…很快就因寡不敌众逃走了，法伊达为此而高兴"
