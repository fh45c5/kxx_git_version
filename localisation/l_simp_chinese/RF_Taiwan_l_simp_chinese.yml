 taic.10.t:0 "陈澄波展露为领导人"
 taic.10.d:0 "尽管面临着遭到暗杀的风险，台阳美术协会领导人陈澄波还是公开露面了，在大众面前进行了一系列演讲。他宣布了自己心中对于台湾的宏伟蓝图，就在他讲话时，黄衫军冲进了政府大楼。他们手持特殊喷漆的步枪和刻有复杂雕刻的手枪，迅速驱散枪口下的任何抵抗，拆毁旧殖民统治的标志并将其焚烧。议会大厅里悬挂着陈澄波自画像的巨幅版画，拒绝在画像前宣誓效忠的政府官员被就地处决。陈澄波承诺在下一部作品中使用他们的骨灰。"
 taic.10.a:0 "现在这个才是我应该追随的领导人。"
 taic.10.b:0 "用骨灰作画的是他妈谁啊？！"
 taic.25.t:0 "反动派组织被镇压"
 taic.25.d:0 "日本殖民统治的残余势力和著名的宗教激进分子是新台湾的污点。有关宗教活动的新规定已经生效，将非国家认可的信仰行为定为非法。日裔台湾人被密切关注，为数不多的君主主义者一夜之间就人间消失了。在嘉义宫的大厅里，新的艺术作品描绘了破碎的皇冠和大量燃烧的菊花。"
 taic.25.a:0 "这帮叛徒，随他去吧。"
 taic.25.b:0 "他们虽然爱国，但是不够忠诚。"
 taic.26.t:0 "社会派组织被镇压"
 taic.26.d:0 "长久以来，台湾的国民党左派余孽一直是台阳美术协会的眼中刺，他们意图通过无产阶级革命来颠覆我们的统治，其一贯的亲中主义已经让西海岸的城市的领导人感到厌恶。现在是时候摆脱这些颠覆分子了。我们发起了一场行动来根除左派人士，成千上万的黄衫军和纪志兵在国防部门的组织下有计划地逮捕并击毙左派领导人，并查封了任何可能的左派集会的地点。几周内，台湾将不会再有左派口吐狂言。"
 taic.26.a:0 "他们无力改变，我们才是未来！"
 taic.26.b:0 "我们不都是革命党吗？"
 taic.27.t:0 "台阳美术协会清洗技术官僚"
 taic.27.d:0 "从国民党叛逃到台阳美术协会的一些同志对流亡的日本技术官僚产生了同情。通过任命一个技术官僚政府并高度重视教育发展来实现发展，对许多人来说似乎是一个无害的愿景。然而党却不这么认为，现在台阳美术协会的权力已经得到巩固，这样的精英思想没有什么必要了。从台湾各地临时召开的党代会开始，技术官僚阶层被挑选出来，并被赶出党的地盘，直接投入在外面等候的“黄衫军”之怀抱。台湾一些最优秀、最聪明的人现在遭到软禁，并被剥夺了政治权力。一些政治团体的领导人在会议结束后完全消失，从而引发谣言，称“精英卖国贼集团”中的许多人已被国家谋杀。更让人怀疑的是，嘉义艺术大厅的一件新作品，这是一幅装饰着台湾文字的大画布，用一种可疑的带血腥气味的油书写，上面写着“未来属于文化人”。"
 taic.27.a:0 "最聪明的人不是关键，最高瞻远瞩的才是。"
 taic.27.b:0 "没了这些最聪明的头脑，我们还怎么开创一个新的未来呢？"
 taic.103.t:0 "台北接触太阳"
 taic.103.d:0 "台阳美术协会的崛起引起了法国大使的极大兴趣。最近，来自阿塞法尔和空军中队的观察家们向“太阳”汇报台湾的新气象、宏伟的嘉义总督宫殿和黄夹克现象。他们建议法国领导人立即向台湾派遣援助和顾问，以免这一加速主义的星星之火被亚洲的反动主义或社会主义势力扑灭。"
 taic.103.a:0 "未来在东方"
 taic.103.b:0 "未来在西方"
 TAI_denouncethereactionaries:0 "谴责反动派"
 TAI_denouncethereactionaries_desc:0 "我国不需要反动势力，他们不仅维护着我们不光彩的过去，还妄图阻挠我们的进步，他们将见证我们的光辉。"
 TAI_surrealarchitecture:0 "现代化建筑"
 TAI_surrealarchitecture_desc:0 "一个国家的现代化需要某些形式和思想也现代化，我们必须改变城建的风尚。呆板和陈腐将让位于充满活力和流动的造型，才华和新材料让传统更充实；以形式和功能为名营造偏差。"
 TAI_occidentalistchina:0 "西化中国"
 TAI_occidentalistchina_desc:0 "中国仍停留在过去，国民革命宣告失败，即便没有皇上了，反动思想仍笼罩着北方，我们应该从南方开始为人民指出明路。"
 TAI_thedreamscape:0 "梦境"
 TAI_thedreamscape_desc:0 "随着新事物在我们的城市中取代了旧事物，自然便被解放，而台北生活更如南柯一梦，水彩画作成为了现实，学生的笔墨则化作风雨敲打着城市的街巷。万物皆动，人民生机勃勃，城市正在呼吸，我们在做梦吗？"
 TAI_theyellowriver:0 "黄河"
 TAI_theyellowriver_desc:0 "黄河冲刷出了一条伟大的径流，供养了无数生灵，为地海带来颜色，并且奔流不息。它是我们事业的最终丰碑，而那些大陆的愚人却仍停滞在一成不变的文明之中，他们无法体会到黄河之美，但我们却有权认识到这点。"
 TAI_natureisthesculptorandchinaisthestatue:0 "自然即为雕刻家，\n中华则为雕刻像"
 TAI_natureisthesculptorandchinaisthestatue_desc:0 "桂林之中，群峰倒影山浮水；察哈尔内，沙土遍地随风起；南京城下，长江奔流久不息。自然即为雕刻大师，而中国则是她所打造的奇迹。中华大地，森罗万象，皆为艺术。"
 TAI_present:0 "昏暗今日"
 TAI_present_desc:0 "谁控制了现在，谁就控制了……"
 TAI_past:0 "黑暗过去"
 TAI_past_desc:0 "谁控制了过去，谁就控制了……"
 TAI_anewmandate:0 "新命"
 TAI_anewmandate_desc:0 "中华天子受命于天，而我们则不同于其，并受命把这个国度带向未来！"
 TAI_chinesesocialism:0 "向首都进发！"
 TAI_chinesesocialism_desc:0 ""
 TAI_newreligiouslaws:0 "规管宗教团体"
 TAI_newreligiouslaws_desc:0 "各式各样的宗教遍布东亚地区，大部分中国人与朝鲜人信仰基督教，日本人信仰神道教，蒙藏地区则信仰佛教，以及那些仍然推崇儒教和古萨满信仰的人。为了预防大规模的宗教冲突出现，政府必须制定新的宗教政策。"
 TAI_purgethetechnocrats:0 "清洗技术官僚"
 TAI_purgethetechnocrats_desc:0 "有些人相信我们可以通过快速工业化来触碰未来，并以牺牲自然为代价换取人类的物质收获，他们说，我们可以把国家政权移交给接受过最好教育并最能干的人来抵达未来。但这帮人毫无理想、道德及灵魂，不能再让他们腐化我们了！"
 TAI_shippingcontracts:0 "运输合约"
 TAI_shippingcontracts_desc:0 "为了促进我们的跨洋贸易，就海军科技分享及发展一事达成协议是必不可少的。仅靠一小支船队和几艘驱逐舰组成的商船队是远远不够的，唯一能够保障我们贸易航线的只有真正的实力。"
 TAI_beaconofliberty:0 "自由灯塔"
 TAI_beaconofliberty_desc:0 "在贫困潦倒且遭受压迫的东方人民看来，我们的共和国就是象征着自由、解放与繁荣的灯塔，这是一个值得我们奋斗的目标。"
 TAI_modernchineseideal:0 "现代中国理想"
 TAI_modernchineseideal_desc:0 "我们的民国不仅是台湾的，更是中华的。原住民最好记住这一点。"
 TAI_infiltratethecities:0 "建设城市"
 TAI_infiltratethecities_desc:0 ""
 TAI_urbansupport:0 "军事化工业"
 TAI_urbansupport_desc:0 ""
 TAI_agriculturalrevolutionaries:0 "开始土改"
 TAI_agriculturalrevolutionaries_desc:0 ""
 TAI_rallythemoderates:0 "争取大陆支持"
 TAI_rallythemoderates_desc:0 ""
 TAI_newchinesepopulism:0 "加入我们的同志们"
 TAI_newchinesepopulism_desc:0 ""
 TAI_supportshumei:0 "向日本提供援助"
 TAI_supportshumei_desc:0 "我们的前主子已经完了，日本已经陷入内战，而相较之下，台湾要比日本列岛中的一些地方还要富裕，因此我们应该尽我们所能来援助大川周明。"
 TAI_economicequality:0 "推动经济平等"
 TAI_economicequality_desc:0 "通过改革与革命精神的传播，我们正在为人民创造一个更加平等的社会。富人不再是国王，穷人也不再是穷光蛋。一片真正和谐的土地可能存在于乌托邦童话中，但我们正在努力实现。"
 TAI_chihsingtaiwan:0 "七星台湾"
 TAI_chihsingtaiwan_desc:0 "台湾既非殖民地，也非法外之地，而是一个有着伟大思想与创造性视野的秀丽岛屿，不应该被未开化之人的武断法律和社会准则所束缚。"
 TAI_outofonemany:0 "一举多得"
 TAI_outofonemany_desc:0 "陈澄波的国家愿景是属于全体国民的。他的思想来自未来，台湾是陈澄波，陈澄波就是台湾，要从日本的殖民统治中分离出来！"
 TAI_nodictators:0 "终结独裁者"
 TAI_nodictators_desc:0 "反动派和反革命分子在人民头上作威作福，他们和以前的万岁爷比也好不到哪儿去。我们必须推翻他们的统治，恢复人民的尊严，并建立民主政权！"
 TAI_localchairmen:0 "授权本地主席"
 TAI_localchairmen_desc:0 "为了了解偏远地区人民的意愿，就必须作为代表而派出当地的党主席。这一改革举措将使我们的共和国减少首都管辖，但却会确保局势稳定与政治利益。"
 TAI_jointhecommunes:0 "加入公社"
 TAI_jointhecommunes_desc:0 "对于那些同情我们事业的人来说，他们必须在团结或灭亡二者中选择其一，而湖南更是如此，因为他们较为孤立，并因此容易受到反动势力的侵犯。"
 TAI_linscoalition:0 "林熊征的联合政府获胜"
 TAI_linscoalition_desc:0 "林熊征已经击败了更加倾向自由派的廖文毅，并建立了一个由国民党民主派组成的联合政府来进行统治。虽然林熊征的联盟目前很薄弱，但一旦他能证明自己作为统治者的实力，联合政府内一些更为踌躇的成员或许就会改变主意了。"
 TAI_marketeconomy:0 "建设现代经济体系"
 TAI_marketeconomy_desc:0 "只要政府继续干预经济，台湾的成功就会受阻。成立一个私有化央行并出售一些公共事业及基础设施的股权将使经济由市场所掌控。"
 TAI_curtailcorporate:0 "减少超支"
 TAI_curtailcorporate_desc:0 ""
 TAI_2ndsingapore:0 "第二个新加坡"
 TAI_2ndsingapore_desc:0 "如同新加坡一样，台湾地理位置优越，有望成为东亚的经济强权。作为主要的贸易中心，我们可以将自身建设为一个区域性海军强权，并借此掌控南海的贸易。"
 TAI_dealwithaustralia:0 "同澳大利亚的交易"
 TAI_dealwithaustralia_desc:0 "澳大利亚矿藏丰富，同时消费品市场也在日益增长，通过与堪培拉当局达成一项新的协议，我们就可以从中获利并发展台湾同英联邦的关系。"
 TAI_formosapact:0 "福尔摩沙协定"
 TAI_formosapact_desc:0 "为了保护台湾的经济利益和地区盟邦，我们应该要邀请一些较为脆弱的邻国来组建一个新的地缘政治联盟。"
 TAI_pacifictradeorganisation:0 "太平洋贸易组织"
 TAI_pacifictradeorganisation_desc:0 "由于跨太平洋纽带已经成为了我们的经济命脉，我们应该提议在共同利益的驱使下而使大洋周围的友邦联合起来。"
 TAI_corporatestate:0 "培育新兴产业"
 TAI_corporatestate_desc:0 "肯定有人称之为腐败或寡头政治，也有人说这将把国家的灵魂卖给外国资本家。实际上，这是通向真正成功的最好方法，牢固的商业联系将激发合作经济的生产力。"
 TAI_dealwiththeanglos:0 "与英国的交易"
 TAI_dealwiththeanglos_desc:0 "英国控制着世界的石油和橡胶产业。为了实现工业化并加强我们的经济与国防，与他们分享技术和资源是个谨慎的选择。"
 TAI_dealwiththeusa:0 "与美国的交易"
 TAI_dealwiththeusa_desc:0 "美国就像个沉睡的巨人，虽然大萧条使其经济陷入瘫痪，但他们有潜力取代欧洲成为全球经济的主宰者。我们应该利用这一事实，和他们进行资源和商品贸易。"
 TAI_nonorthorsouth:0 "无问南北"
 TAI_nonorthorsouth_desc:0 "如果一个人站在北极然后走向南极，他其实可以沿着他喜欢的一条路走，然后径直走回地球的另一边。似乎南北是保留给科学的概念，总的来说没什么意义，不应该影响我们看待世界的方式。我们比澳大利亚还靠北，比勘察加还南。真的无所谓，因为我们比他俩都文明。"
 TAI_culturalrevolution:0 "文化革命"
 TAI_culturalrevolution_desc:0 "中国的文化根基必须被拔掉！为什么一定要进行革命而不是改变人民的基础以将其推向未来呢？文化必须兼顾中西，不分新旧。这是一场真正的思想革新。"
 TAI_huajiachengpo:0 "意识形态支点"
 TAI_huajiachengpo_desc:0 ""
 TAI_thepeoplesparty:0 "台湾民众党之治"
 TAI_thepeoplesparty_desc:0 "几名台湾共产党领导人在袭击路障时被警察击毙。当共产党舔舐伤口之时，台湾民众党控制了市中心的大部分建筑，许多警察也开始穿上军衣。不久之后，民众党的军事指挥官便命令驻军升起党旗并撤退。"
 TAI_liaosrepublicans:0 "廖文毅之胜利"
 TAI_liaosrepublicans_desc:0 "廖文毅的温和派是台湾临时政府的一个主要派系。他的经济和社会自由化计划得到了社会各界的支持，并让台湾人摆脱了苛政与剥削。"
 TAI_freeelections:0 "举行自由选举"
 TAI_freeelections_desc:0 "国民党运动中的民主派组织了一场全民选举。胜选者一经公布，临时政府就将随之解散。民调显示，两位温和派领导人——廖文毅与林熊征的支持率都非常高。而民众党左翼和台共正试图争取支持，反对台湾与南京结盟。"
 TAI_penspencilstreatise:0 "新理想已立"
 TAI_penspencilstreatise_desc:0 "自日本撤军以来，七星社一直在发表高见。那些艺术家和行政人员变得越来越政治化，一些人声称应该仿效法国的未来主义运动，以一场崭新的激进运动接管这个岛屿。"
 TAI_friendsinhanoi:0 "河内的友人"
 TAI_friendsinhanoi_desc:0 "印度支那生活着一些激进而神秘的人物，他们可能在不久的将来成为我们的盟友。不如向他们示好，如果他们真的成功了，不就成我们的朋友了吗。"
 TAI_chinesefiume:0 "中国的阜姆 ？"
 TAI_chinesefiume_desc:0 "我们应效仿卡尔拿罗摄政领——一个既成功又骇人，并且激进而又残缺的国家，这可能是制止潜在侵略的可行方法。"
 TAI_noeastorwest:0 "无问东西"
 TAI_noeastorwest_desc:0 "长期以来，东方和西方一直被视为硬币的两面。如果世界没有这么简单呢？！我们面向未来，所谓的东西方如果是个伪命题的话，为什么台湾不能成为另一个法国？或者新的美国或巴西？台湾的未来由我们自己创作，什么东西方都见鬼去吧。"
 TAI_thechaos:0 "混乱的滋味"
 TAI_thechaos_desc:0 "临时政府失败了，街道重归混乱。学生和工人们聚集在街上要求采取行动。台湾共产党和台湾民众党已经决定组织民兵来冲击政府以恢复秩序，问题是，他们中谁将接管？"
 TAI_breakingfree:0 "濒临破碎的自由"
 TAI_breakingfree_desc:0 "台湾终于自由了！然而，作为政府核心的日本人都撤走了，没有他们维持秩序，新的临时政府寸步难行……"
 TAI_tansclub:0 "台阳美术协会扩张"
 TAI_tansclub_desc:0 ""
 TAI_frenchconnections:0 "建立与法国的联系"
 TAI_frenchconnections_desc:0 "台阳美术协会公开表明会模仿法国的激进分子，后者十分重视美学与民族天命，这使他们成为了台湾对抗反动派与社会主义者的潜在盟友。"
 TAI_thetcptakespower:0 "共产主义革命到来"
 TAI_thetcptakespower_desc:0 "在与警察短暂交火过后，革命者便控制了国都。由于在革命中付出了最多的流血牺牲并提供了绝大多数军械人员，共产党理所当然地接管了政府。由于忠于革命，民众党得到了一票席位，但其势力却微乎其微。"
 TAI_dealwiththedutch:0 "与荷兰的交易"
 TAI_dealwiththedutch_desc:0 "荷兰对印尼的控制没有像其他殖民政府那么脆弱。由于印度尼西亚资源丰富并且离我们很近，我们应该提议荷兰签署一项新的资源和工业协议，以帮助双方的经济发展。"
 TAI_jointhepwl:0 "加入太平洋劳工同盟"
 TAI_jointhepwl_desc:0 "太平洋劳工同盟是台湾保护自己和向亚洲投射力量的最大希望。我们应该再次加入日本的势力范围，但这次是平等地传播革命，而不是做帝国主义的狗。"
 TAI_socialistprograms:0 "实施社会主义计划"
 TAI_socialistprograms_desc:0 "新政府的第一步应该是将财富国有化并实现重新分配，开设新的项目，将资本与政府挂钩，调整经济结构以造福人民。"
 TAI_womensrights:0 "扩大妇女权利"
 TAI_womensrights_desc:0 "一直以来，谢雪红的主要政治目标之一便是维护女权，而性别平等如今已是可实现的目标，只要由国家确保单身女性的生活不再一贫如洗，她们就不必早早嫁人了。"
 TAI_noracialboundaries:0 "消除种族隔阂"
 TAI_noracialboundaries_desc:0 "大中华地区形形色色的族裔群体身份认同是团结的障碍。通过拆除与全体人民之间的身份认同界限，我们便可以赋予工人们公民权，无论他们来自哪里。"
 TAI_taiwanesesunyatsen:0 "台湾的孙中山"
 TAI_taiwanesesunyatsen_desc:0 "孙中山先生有着许多理论，虽然其在大陆的运动已然半途而废，并被卖国叛徒与投机分子所玷污，但其理想在台湾人心目中依然纯洁。"
 TAI_infiltratethecountryside:0 "建立社会福利"
 TAI_infiltratethecountryside_desc:0 ""
 TAI_marchnorthoncemore:0 "归乡"
 TAI_marchnorthoncemore_desc:0 "上一次的国民党北伐以失败告终，但是今非昔比，我们已经结束了争吵、内讧与狂妄，只有强大而又团结的民国才能顺利还都。"
 TAI_internationalecontacts:0 "利用国际联系"
 TAI_internationalecontacts_desc:0 "第二国际的同志们，你们必须了解我们的困境。我们应该向他们表示声援，并要求他们做出回报。"
 TAI_future:0 "光明未来！"
 TAI_future_desc:0 ""
 TAI_5nationvanguard:0 "团结五族"
 TAI_5nationvanguard_desc:0 ""
 TAI_panasianism:0 "革命共同体"
 TAI_panasianism_desc:0 "泛亚主义运动在日本统治下的台湾生根发芽，此后这种想法便一直难以消除。既然我们现在有了打击军阀和叛徒的机会，统一亚洲大陆的梦想就变得更加难以忽视。虽然我们相对弱小，但亚洲人民却人多势众，他们的革命是无法抗拒的。"
 TAI_denouncethesocialists:0 "谴责共产主义者"
 TAI_denouncethesocialists_desc:0 "共产主义者既无革命性，又无创新性，更无原则性。他们宣称重组社会才是通向未来之路，而非激进变革与摒弃过去。他们仍愚蠢地坚持旧准则、旧思想、旧文化、旧经纶。我们与其道不同不相为谋，而不遵循我们道路的人定将失败。"
 TAI_miningcontracts:0 "矿业合约"
 TAI_miningcontracts_desc:0 "我们不能仅仅依赖进口资源，我们经济的成功必须以重要原材料的国内生产为补充，尤其是钢。"
 TAI_jewelofasia:0 "亚洲之珠"
 TAI_jewelofasia_desc:0 "于混乱且落后专制的亚州衬托之下，台湾这一灯塔尤显繁荣成功。"
 TAI_serenerepublicofchina:0 "尊贵的中华共和国"
 TAI_serenerepublicofchina_desc:0 "就像从前作为商业共和国、海军强权与经济中心的威尼斯一样，台湾于中华的定位同样如此：一个具有强大经济实力作为后盾的海军强权。"
 tai.231.b:0 "粉碎他们！"
 tai.231.c:0 "向民众党监管让步。"
 tai.241.b:0 "这些叛匪必被送上天。"
 tai.241.c:0 "承认民众党主权"
 TAI_civilliberties:0 "保障社保"
 TAI_civilliberties_desc:0 ""
 TAI_odysseus:0 "学习奥德修斯"
 TAI_reach:0 "扩展范围"
 TAI_fighters:0 "新型战斗机"
 TAI_profesh:0 "职业士兵"
 TAI_spirits:0 "打破他们的精神"
 TAI_bones:0 "打断他们的脊梁"
 TAI_tanks:0 "装甲发展计划"
 TAI_com_off:0 "军官审查"
 TAI_crews:0 "多兵种合作"
 TAI_no_mtg_mines:0 "水雷战"
 TAI_foreign_exp:0 "外国经验 - 空军学说"
 TAI_foreign_exp_naval:0 "外国经验 - 海军学说"
 TAI_Thomas_for:0 "廖文毅"
 TAI_Lin_for:0 "林熊征"
 TAI_chiang_ting_cof:0 "丁强"
 TAI_yu_qingfang_cof:0 "余清芳"
 tai.28.t:0 "廖添丁的传奇"
 tai.28.d:0 "多年来，廖添丁一直都被视为一个反日殖民统治的象征。尽管他犯下包括谋杀在内的诸多罪行，但是大多数台湾民众都将这些视作对抗外国压迫者的必要之恶。在台湾刚刚赢得的独立后，新政府决定在他的家乡为他建立纪念碑。在揭幕仪式上，廖添丁亲自出席，接受台湾人民的感激与来自官方的荣耀。从那时起，台湾的父母们都会给他们的孩子们讲述这个劫日济台的义侠的故事。"
 tai.28.a:0 "嘉义的治安官有祸了。"
 tai.29.t:0 "粮食危机敦促革新"
 tai.29.d:0 "从共和国最近断绝与日本关系后，到获得中国内外那些我们潜在的贸易伙伴们的认可前的这段时间中，我们的民主政府一直在努力为那些没有食物的社区提供食品救济。安藤百福就是这样一个社区的一员，他利用他在自由市场中获得的资源发明并销售一种新产品——“杯面”。这一产品的特点是价格低廉但营养丰富，其中包括基础的鸡蛋面和多种蔬菜。这一新产品一经面世变迅速风靡全台的低收入社区，并因此成为台湾的新国菜。"
 tai.29.a:0 "如果穷人无法吃得丰盛，他们至少应当吃得便宜。"
 tai.30.t:0 "居台日本移民恐惧于中国报复"
 tai.30.d:0 "在台湾令人震惊地独立后，这个小岛上的日本移民者开始恐惧在日本政府不复存在情况下的自身安危。不同理念的日本移民向所有可能获得帮助的派系发出绝望的呼救。共产主义者谴责他们与日本帝国的联系和拜访将台湾置于泛亚控制下的大川周明(Okawa Shumei)，加速主义艺术家通过提供他们独特的艺术和哲学天赋，来与未来主义团体达成协议，而中间派则向各民主党派中有着更和平主义元素的派系发出求助。这更进一步证明，无论发生什么，总会有人愿意和敌人合作来保全自己。"
 tai.30.a:0 "他们手握一条细线。"
 tai.31.t:0 "小企业家因逃税被捕"
 tai.31.d:0 "安藤百福是台湾一家小纺织厂的老板，他预料到自己会因为新上台的激进政府的新政策而受到严密监视，所以当一名警察敲开他的门时，他最不希望听到的一句话是：“逃税”。有些令人困惑的是，警方向他出示了证据，证明台北大学的学费已被追查到他身上。可以预料到安藤百福将对此案进行上诉，他声称政府为了针对某些特定个体，以过于宽泛的方式执行模糊的法律。他的上诉是否会被采纳还有待观察。"
 tai.31.a:0 "多么堕落的仁慈。"
 tai.1012.t:0 "台湾提议结盟"
 tai.1012.d:0 "台湾的社会主义政府提议在我们两方中建立一个正式的联盟。他们声称，只要我们齐心合力，便能解放全中国。虽然也有人反驳说，我们应该是联盟的主导者，但是有时，为了那些长远目标，我们不得不选择妥协。"
 tai.1012.a:0 "患难之交……"
 tai.1012.b:0 "不，我们不需要他们。"
 tai.10121.t:0 "湖南接受"
 tai.10121.d:0 "湖南政府明智地接受了我们的提议，现在我们拥有一个在中国中部开辟第二条战线的盟友了。"
 tai.10121.a:0 "让我们一同奋斗吧！"
 tai.10122.t:0 "湖南拒绝"
 tai.10122.d:0 "湖南政府拒绝了我们的提议，他们认为这是对其作为中国革命首要力量的名誉的侮辱。相反，他们建议我们成为他们的附属！这绝无可能！"
 tai.10122.a:0 "诅咒他们。"
 TAI_army_effort:0 "重视陆军"
 TAI_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 TAI_equipment_effort:0 "发展步兵装备"
 TAI_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 TAI_motorization_effort:0 "重视摩托化"
 TAI_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地穿梭战场是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 TAI_doctrine_effort:0 "重视军事理论"
 TAI_doctrine_effort_desc:0 "世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出未来军事理论的轮廓。"
 TAI_equipment_effort_2:0 "重视装备 II"
 TAI_equipment_effort_2_desc:0 "我们将继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 TAI_mechanization_effort:0 "重视机械化"
 TAI_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性，当前我们可以生产更多类型的步兵载具。"
 TAI_doctrine_effort_2:0 "重视军事理论 II"
 TAI_doctrine_effort_2_desc:0 "战场在两次世界大战间发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 TAI_equipment_effort_3:0 "重视装备 III"
 TAI_equipment_effort_3_desc:0 "我们应该通过自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 TAI_armor_effort:0 "发展坦克"
 TAI_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲部队的编制。"
 TAI_special_forces:0 "特种部队"
 TAI_special_forces_desc:0 "我们需要精锐的部队，山区部队和伞兵应该是我们的首要目标。"
 TAI_aviation_effort:0 "重视空军"
 TAI_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 TAI_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 TAI_fighter_focus:0 "重视战斗机"
 TAI_fighter_focus_desc:0 "在世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 TAI_bomber_focus:0 "重视轰炸机"
 TAI_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹。而我们将尽最大的努力确保这些故事是被敌人惊恐地讲出的。"
 TAI_aviation_effort_2:0 "重视空军 II"
 TAI_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 TAI_CAS_effort:0 "重视近距支援机"
 TAI_CAS_effort_desc:0 "现代化战争不仅需要地面支援，还需要空中支援。"
 TAI_rocket_effort:0 "重视火箭"
 TAI_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们措手不及地打击敌人。"
 TAI_NAV_effort:0 "重视海军轰炸机"
 TAI_NAV_effort_desc:0 "正如发生在水面下的部分新海战，水面上的天空中也发生着部分新海战。"
 TAI_naval_effort:0 "重视海军"
 TAI_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 TAI_naval_effort_desc:0 "我们首要目标是扩建我们的海军。所有资源都将投入到新船坞的建设和水面舰艇的研究中。"
 TAI_flexible_navy:0 "机动舰队"
 TAI_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 TAI_large_navy:0 "大舰队"
 TAI_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 TAI_submarine_effort:0 "重视潜艇"
 TAI_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 TAI_cruiser_effort:0 "重视巡洋舰"
 TAI_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 TAI_destroyer_effort:0 "重视驱逐舰"
 TAI_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 TAI_capital_ships_effort:0 "重视主力舰"
 TAI_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军主力。"
 TAI_industrial_effort:0 "重视工业"
 TAI_industrial_effort_desc:0 "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"
 TAI_industrial_effort_2:0 "重视工业 II"
 TAI_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 TAI_construction_effort:0 "重视建设"
 TAI_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 TAI_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 TAI_production_effort:0 "重视军备"
 TAI_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 TAI_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 TAI_construction_effort_2:0 "重视建设 II"
 TAI_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 TAI_production_effort_2:0 "重视军备 II"
 TAI_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 TAI_production_effort_3:0 "重视军备 III"
 TAI_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 TAI_infrastructure_effort:0 "重视基建"
 TAI_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 TAI_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 TAI_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 TAI_infrastructure_effort_2:0 "重视基建 II"
 TAI_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 TAI_construction_effort_3:0 "重视建设 III"
 TAI_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 TAI_nuclear_effort:0 "重视核研究"
 TAI_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 TAI_extra_tech_slot:0 "增加科研槽"
 TAI_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 TAI_extra_tech_slot_2:0 "增加科研槽 II"
 TAI_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 TAI_technology_sharing:0 "科技分享"
 TAI_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 TAI_secret_weapons:0 "秘密武器"
 TAI_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 TAI_air_innovation:0 "空军改革"
 TAI_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 TAI_air_innovation_2:0 "空军改革 II"
 TAI_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 TAI_naval_air_effort:0 "重视海军航空"
 TAI_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
