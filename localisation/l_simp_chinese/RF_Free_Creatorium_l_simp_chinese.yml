 FCR_diplomatic_decisions:0 "俄罗斯再统一"
 FCR_diplomatic_decisions_desc:0 "我们已经控制了附近地区的权力。从我们的权力基础出发，我们现在可以开始统一俄罗斯，消灭我们所有的敌人。\n\n我们为解放我们的祖国不断扩张，一旦我们的控制得到保障，我们就能够将最近被征服的领土整合到我们的统治之下。一旦我们所有的敌人都被消灭，我们就能宣称自己是统一的俄罗斯的统治者，这是无人能敌的事实。"
