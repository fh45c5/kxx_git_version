 FCR_message_for_mankind:0 "给人类的新信息"
 FCR_message_for_mankind_desc:0 "在世界大战之后，我们周围的世界非常奇怪。旧世界现在躺着，腐烂着，像一具臃肿的尸体。然而，新世界挣脱锁链，准备从废墟中诞生。现在，从混乱和灰烬中，人类的天使已经崛起，为全人类呼唤世界的新的黎明！几个世纪压在我们肩上的重负即将消失，我们将迈向一个没有人受苦的新明天！"
 FCR_against_the_capital:0 "反对愚蠢的资本主义"
 FCR_against_the_capital_desc:0 "这个世界上的谗妄基本上都源于一种卑鄙的意识形态：资本主义。虽然近年来发生的事已经开始削弱其霸权，但它的恶劣影响仍然困扰着世界。但无论他们在哪里，我们都要驱逐他们！因此，有必要让人们知道，我们为自己开辟的这片土地将成为反对愚蠢的资本主义的光辉堡垒！"
 FCR_against_grave_worship:0 "反对死亡崇拜"
 FCR_against_grave_worship_desc:0 "有组织宗教的信徒，如基督教和其他亚伯拉罕信徒，为一个共同目标奋斗。如果通过敬拜神明来安抚全世界的工人，任何正常的，相信一切苦难都通向乌托邦的人都会闭嘴，接受他们在这个世界上必须经历的痛苦。同样重要的是，这些信仰否认在物质世界中有可能形成一个光荣和永恒的黄金时代，因此，有信仰的工人变成了死亡的崇拜者。他们躺在那里，没有意识到死亡只会让他们被遗忘，而永生在地球上确实是可能的。\n\n让我们纠正这些错误，努力废除在全世界营造这种错觉的宗教，并开始证明我们可以在我们自己的世界上为所有人建立一个乌托邦。"
 FCR_for_the_stars:0 "为了赐我们以生命的星辰"
 FCR_for_the_stars_desc:0 "我们认识到，作为人类，我们都是星星的孩子。我们的思想从这些天体熔炉的巨大火焰中诞生，我们都通过这样或那样的方式维持着星星燃烧的能量。终于到了收回我们与生俱来的权利的时候了！我们出生在星星上，也将回到星星上。我们向我们古老的祖先提出了挑战，因为地球上的人类觉醒了，他们的生活范围扩展到了宇宙。"
 FCR_for_freedom:0 "…还有自由！"
 FCR_for_freedom_desc:0 "如果进步是由奴隶实现的，如果全世界的工人都生活在痛苦和贫困中，那么进步就毫无意义！我们今后的努力必须围绕这一思想。我们的目标是为了人类的自由，而不是为了一些虚伪的国家或专制的左翼技官！因此，让我们的声音响彻满洲的平原，让它的荣耀覆盖世界！因为奴隶制和奴役工人的人的丧钟终于可以听到了！"
 FCR_faith_progress:0 "进步的信念"
 FCR_faith_progress_desc:0 "基督教认为人一半是天使，一半是动物；虽然这在今天可能是正确的，但过去并非总是如此。人最初只是一种动物，并不比其他任何动物都特别，只有一个例外——在人的心中有一种对进步的渴望。正是对进步的信念促使人类创造了我们今天所看到的一切，使人类超越了自然。通过进步，人类增加了他的天使性，减少了他的兽性，我们将如此继续，直到人类属于上帝，由他对上帝的信仰所驱使——不是凌驾于人类之上的上帝，而是他自己的虔诚信仰。"
 FCR_faith_creativity:0 "创造的信念"
 FCR_faith_creativity_desc:0 "创造和生产的过程是生命的本质。既然我们是生活最坚定的捍卫者，我们也必须是创造最坚定的捍卫者。生物个体，作为生物宇宙主义的基础，生来就拥有创造力的火花。为此，他厌恶死亡，因为死亡是创造的终极毁灭者。因此，对创造的信仰不仅只是对创造的信仰，也是对我们自己的信仰。"
 FCR_perfect_living_individual:0 "使活体趋于完美"
 FCR_perfect_living_individual_desc:0 "固定的形态是束缚生命体的巨大锁链之一。卵子有无限的潜力，但是一旦它发育成一个完全成熟的生物，它就失去了这种潜力。生物被困在一个它可能会厌倦的身体里。这是对自由的公然侮辱，我们不能允许这样的事情发生。我们将把扩大身体自由选择权作为我们的首要任务之一，就像我们对待死亡一样。如果你必须生活在一个你不能自由选择的身体里，那么永生的目的是什么呢?"
 FCR_techno_anarchism:0 "技官无政府主义"
 FCR_techno_anarchism_desc:0 "我们绝不能让开历史倒车的人和资产阶级愚弄人类，让人类认为他们过去的生活方式是可以接受的、正常的，或者世界将永远是这样的。通过利用技术和自动化，我们将努力建立一个没有人需要工作或受苦的世界。资本主义和威权主义的发明和思想已经渗透到世界的许多地方，以至于对一些人来说，想象世界的终结比想象资本主义的终结更容易。\n\n但是所有这些旧世界的残余和迷信都将被废除！乌托邦无法打造的想法将被粉碎！通过技术，所有生物都将实现愿望；通过我们的努力，总有一天我们会把痛苦、掠夺和奴役变为只存在于神话和故事里的东西。自动化将确保没有人需要为了生存而工作，通过技术进步，所有的痛苦总有一天会被消除。所以，欢呼吧，宇宙间所有的生物！你的自由即将到来！"
 FCR_immortality_beyond_space:0 "超越国家的不朽"
 FCR_immortality_beyond_space_desc:0 "我们的一些同志误解了生物宇宙主义的目标。他们相信不朽的关键在于赋予国家更多的权力。我们很难理解为什么我们的同志这样认为：授权给一个杀死比其他任何机构都多的人的机构是通往不朽的道路。当然，我们有不同的道路。\n\n永生不会以一种专制的方式实现，不会是从上到下的强迫，而是作为一个有机的自下而上的过程，在这个过程中，寿命的每一次延长都伴随着自由的增加。我们不需要强迫人们为他们的自由而工作，因为我们将直接给予工人永生的权利。"
 FCR_future_perfection:0 "完美的未来"
 FCR_future_perfection_desc:0 "由于生物宇宙主义极其具有革命性，我们很难向大众讲述我们正在进行的项目的最终边界。大多数人认为它可以归结为两点：永生论和星际论。虽然我们也同时必须强调复兴是第三要点，但这些只是我们实际追求的逻辑表达，真正的生物宇宙主义比这三点更广泛，更简单。\n\n我们的追求是——也将永远是——生命的表达。自从第一个细胞分裂以来，自从第一个神经元放电以来，生物宇宙论的教义便已隐含其中。我们最终的目标是用理性有序的生命填满死亡的宇宙。"
 FCR_war_against_nature:0 "对抗自然之战"
 FCR_war_against_nature_desc:0 "我们一直处于战争状态——不仅是对抗我们的敌人，而且是对抗我们周围的自然之力。走在危险的道路上，我们需要充满勇气，但也要警惕——因为敌人的攻击是盲目而残忍的。我们的创造所不仅仅是一个我们自己创造的自由空间，它还是一个战场——我们共同任务的每一个追随者都是一名士兵。在与自然的战争中，我们需要巧妙的策略，明确的宗教式纪律和伟大的象征来团结我们所有人。在一个混乱的世界里，我们将成为人类最伟大斗争中的第一支真正的军队——带领人类走向无限的胜利。"
 FCR_bogdanov_legacy:0 "波格丹诺夫的遗产"
 FCR_bogdanov_legacy_desc:0 "波格丹诺夫同志在最近的混乱中失踪，这让我们深感忧虑。虽然我们希望他没有落入我们的死敌——死神冰冷的手中，但也不能排除这种可能性。如果是这样，我们必须记下来并把他放在复活名单的首位。波格丹诺夫的突然失踪使我们这些跟随他和他的队伍的人无家可归。自由创造所将成为所有追随前进派事业的人的新家。"
 FCR_total_production_control:0 "对生产的全面控制"
 FCR_total_production_control_desc:0 "一个任由矛盾混乱和自由市场支配的经济体，是不可能被可靠地期望照料其人民的。资本家和商人往往只能看见眼前的利益，这导致了日益严重的贫困和不平等，并为经济灾难和动荡铺平了道路。我们将是打破这种所谓“繁荣与萧条”循环的人。通过广泛的国有化运动，我们从个人和任何不幸被我们发现的资本家手中夺回了生产的各个方面的控制权。这样，我们将能够形成一个完全为我们所有人的福祉而工作的有凝聚力的经济体！"
 FCR_custodianship_of_the_earth:0 "对地球的监护"
 FCR_custodianship_of_the_earth_desc:0 "地球上的资源——空气、水、地壳中的矿物质——太珍贵了，不能任由自然的盲目力量摆布。我们的任务要求人类在地球上发挥调节作用。通过进化创造的生态系统本质上是不稳定的，必然走向一定程度的毁灭——为了拯救生命，人类需要采取有意识的、理性的行动。在未来，我们的目标将是控制天气，掌握原子能，把地球上的所有生命都置于我们伟大帝国的保护之下——在那里，它将由强大的双手和聪明的头脑引导，走上征服宇宙的道路。"
 FCR_enlighten_bandits:0 "启蒙强盗"
 FCR_enlighten_bandits_desc:0 "俄罗斯和乌克兰移民并不是唯一居住在这片亚洲土地上的人。在虚伪的资产阶级共和国崩溃之后，满洲人建立了他们自己的，充斥着土匪和农民的小领地。现在我们已经解放了这片土地，是时候让满族人走出悲惨的境地，进入新的启蒙阶段了。我们将帮助他们前进，迈向一个比我们所知更伟大的乌托邦！我们团结一致将是多么光荣啊！我们给世界树立了一个光辉的榜样，告诉我们如何摆脱民族主义的迷信和邪恶，进入一个伟大的新时代！"
 FCR_friends_or_enemy:0 "是友或敌"
 FCR_friends_or_enemy_desc:0 "在旧共和国的尸体上，在首都展开了一场新的实验：加斯捷夫-罗森鲍姆集团正试图建立某种奇怪的市场-工团主义综合体。尽管它明显优于困扰着共和国其他地区的复古主义毒蛇和民族主义者，但它显然无法与复兴的唯一途径——创造所相提并论。然而，尽管它不如我们，但不可否认，这种努力有一些值得关注的地方。也许通过适当的谈判，我们可以与双方达成协议。如果个人注定要死亡，那么个人主义的目的是什么？如果进步的目标不是天上的星星，那进步又是什么？"
 FCR_immortality_to_far_east:0 "不朽之国，出兵远东！"
 FCR_immortality_to_far_east_desc:0 "我们现在屹立在旧资产阶级共和国腐朽溃烂的尸体中间，像一座乌托邦的光辉灯塔。但是目前，我们的解放工作还局限于同土匪和军阀的边境小冲突。但是和平的时代已经结束了！现在终于到了我们打击所有阻碍我们实现永恒使命的人的时候了！首先我们要把不朽带给远东，然后从那里走向世界！"
 FCR_crematorium_tradition:0 "火葬传统"
 FCR_crematorium_tradition_desc:0 "对早已死去的人的做法的墨守成规和宗教崇拜已经困扰了人类几千年。现在，即使这种事情的可怕本质已赤裸裸地暴露在世人面前，但似乎很少有人愿意放弃旧做法。但我们将为世界指明方向，把这个世界从早已死去的鬼魂的恶行中解放出来！\n\n因此，让我们在净化的火焰中烧尽这个世界吧！这样我们就可以从无数恶魔的灰烬和他们的戒律中建立一个新的乌托邦！"
 FCR_united_labour_church:0 "联合劳工教会"
 FCR_united_labour_church_desc:0 "人们需要的是一种推动他们前进的新思想——一种新的、真正的宗教，一种伟大的象征。但在现代世界，还有什么宗教存在呢？新知识的炽烈之火焰已经无情地审判了过去的迷信，但这是否意味着现代人必须毫无信仰地生活下去呢？不！人类命运共同体将成为新的宗教！在劳动中，在向星辰大海的共同努力中，我们将找到新的上帝——新的福音将在每条街道上传播，每座工厂都将变成寺庙。因为智慧的人知道，我们在这里的努力意味着什么，这是一个真正的神性产生的地方。从落后的满洲卑微而起——人类将很快飞升到一个新的神族。"
 FCR_new_alchemists:0 "今天的炼金术士"
 FCR_new_alchemists_desc:0 "尽管人们都在谈论抛弃旧世界的丑恶壮举，但有一件事只有少数人知道：我们思想的种子是在古代播下的。在古代炼金术士的工作中，我们伟大努力的核心理想得以实现。那就是变化，把物质与神性合为一体。因此，我们寺庙的火炉也熊熊燃烧起来，借着火光，我们不停地劳作，从我们周围世界的铅中提炼出最高贵的金子。"
 FCR_for_order:0 "…还有秩序！"
 FCR_for_order_desc:0 "我们重组宇宙计划的首要任务是引入秩序。我们将引入意识的力量，把这个世界改造成一个理性、有序的机器。到那时，人类创造力的真正表现将不会是无政府状态，不会是胡言乱语的暴民，而是一个完美的国家——宇宙主义之国。在这样一个国家里，在政治领袖、科技精英的领导下，人类将最终能够驯服桀骜不驯的大自然，并创造一个全新的世界。让新秩序的军团骄傲地前进吧——把旧世界踩在他们的靴子下！"
 FCR_time_mastery:0 "掌控时间"
 FCR_time_mastery_desc:0 "我们项目的最终目标是完全掌握时间，也就是说——创造永恒。虽然其他帝国迟早会崩溃，但我们不会出现这样的的情况——因为我们是人类的最终命运。我们计划实现的是不朽，这指的不仅仅是我们的身体，而是我们整个宇宙的文明。随着时间的推移，宇宙将像柔软的粘土一样由我们来塑造，我们将成为最伟大的艺术家，无垠星河就是我们的画布。"
 FCR_space_mastery:0 "掌控空间"
 FCR_space_mastery_desc:0 "如果我们要给这个世界带来不朽和乌托邦，我们就不能固守在地球的小角落里，从这里缓慢地移动到那里。我们必须努力通过增强我们在所有可能方向上移动的能力来掌控空间。旧时代的做法，马匹和轿子，应该被抛弃！我们需要铁路技术来确保城市和国家之间的快速通信和旅行。但是，我们不能仅仅满足于铺设多少公里的铁路。我们必须超越速度的限制，进一步发展飞行的用途。\n\n谁知道呢？也许不久的将来，来自地球中心的航天飞机将飞向天空，进入无尽的宇宙！当我们宣布我们对宇宙取得了最终胜利时，世界各地的人们都将自豪地看着我们取得的成就！"
 FCR_improvement_humanity_institute:0 "人类进步研究所"
 FCR_improvement_humanity_institute_desc:0 "认为我们征服自然的任务应该在自然环境中结束的说法是不可接受的。不，我们的目标是创造一个不朽生物的联盟，因此我们需要重新定义人类。为此，我们创建了一个新的机构:人类进步研究所——一个致力于控制我们的肉体、骨骼和定义我们微妙思想的机构。研究所不应畏惧禁忌：等待我们的是漫长的旅程。虽然现在我们只能想到一些小步骤：例如集体卫生措施或在全国范围内实施优生计划，但将来研究所将找到重塑人体的秘密方法，创造一种新的上帝般的人：一种没有死亡的人，拥有超越凡人想象的力量。"
 FCR_state_beyond_nature:0 "超越自然之国"
 FCR_state_beyond_nature_desc:0 "建立国家代表着人类征服自然的任务的完成——它本身就是一种技术，将人类个体组织成集体形式的技术。我们将利用法律、象征和纯粹的力量来建设我们的国家，在这之上，我们将建立一个将取代自然的新世界。当它完成时，自然法则将不复存在，但国家的法律永存。"
 FCR_scientific_totalitarism:0 "科技集权主义"
 FCR_scientific_totalitarism_desc:0 "有必要认识到，我们现在生活的世界为我们提供了前所未有的可能，即使是过去最伟大的思想家也无法想象！我们不能像世界上其他地方的无知落后的蠢猪一样，拒绝感受科技所带来的温暖。\n\n有些人认为科学是独立于政治和社会组织之外的一个领域。但这仅仅是思想封闭的人的观点，他们无法理解新时代的诞生！通过在组织中应用科学原理，将会产生一个新的世界。对自然的完全控制和一个新的充满活力的世界将随之而来！当我们开始这样建设新社会时，世界将被我们不断改良和塑造。在这个社会中，所有人都在一起工作，行动和生活，以实现前所未有的成就和进步！"
 FCR_modern_methamorphosis:0 "现代变形记"
 FCR_modern_methamorphosis_desc:0 "几代人所熟悉的世界已不复存在——工厂的火焰重新排列了宇宙的基本元素。我们正在进入一个新时代。在我们眼前，自然正在成为历史，而我们正在成为世界变革的推动者！无论我们走到哪里，世界的新秩序就会出现。教会和国家合二为一——文化和政治在牢不可破的纽带中实现。一切，一切陈旧的制度和陈旧的思想幻想在我们眼前融化，只剩下赤裸裸的真理。我们将迎来启蒙——重生的人类，完成了救赎的任务。人类将既不在无知的伊甸园中寻找真和美，也不在困苦的地球上寻找真和美，他们将在群星中获得真正的奖赏。"
 FCR_siberian_revolution:0 "西伯利亚革命"
 FCR_siberian_revolution_desc:0 "人类蜕变的第一步已经完成。远东的人民已经在对新永恒明天的美好憧憬中得到了净化！但我们的任务还远没有完成！现在我们必须转向西方！到北方的苔原和平原去！\n\n目前，西伯利亚被牢牢地掌握在暴君和反动煽动家手中。我们将像一束净化之火，冲进沙皇走狗和卢德暴徒的墓地！成千上万的人期待着我们给他们带来的美好未来和新的天堂！我们不会让你们失望的。我们可能还有很长的路要走，从地球的角落，但让我们抬起我们的头与骄傲，因为我们的旗帜骄傲地飘扬在风中，这是一个新的创世纪！"
 FCR_future_to_eurasia:0 "欧亚大陆的未来"
 FCR_future_to_eurasia_desc:0 "欧亚大陆上空的枪声终于沉寂了下来。从符拉迪沃斯托克到莫斯科，创造所取得了胜利，在荣耀中战胜了其敌人。我们的基地已成功建立在前俄罗斯帝国及其无数叛乱的余烬中。现在，工作能真正开始实现了。让我们注入新的生命，让我们的金属尖顶直达云霄，让我们直抵星空！"
 FCR_alexander_yaroslavsky_desc:0 "当尼古拉·费多罗夫在19世纪将宇宙主义的理想付诸实践时，他能料到会有这么多追随者吗？但在当前这种情况下呢？当俄国内战期间革命的命运处于最低谷时，出现了一场被称为“生物宇宙论”的知识分子运动，他们呼吁一种准无政府主义的不朽目标。身边充斥着无数死亡，人们不难理解为什么像亚历山大·雅罗斯拉夫斯基这样的人会执着于斯维亚托戈尔的“创造所”和它的乌托邦目标。\n\n雅罗斯拉夫斯基虽然既不是生物宇宙主义的领袖，也不是俄罗斯社会民主工党的成员，但在过去的几十年里，他是几个前进派宇宙主义文化组织的成员。一旦共和国找到了不稳定的和平，他就继续在哈尔滨街头担任布道者的角色，组织诗歌朗诵和公开演讲，呼吁人们共同建设社会主义和费多罗夫的愿景。他诗歌主题正如人们所期望的那样，他以一首关于人体低温保存的长诗在生物宇宙论舞台上留下了第一个印记——通过技术和人类的精神力量可以为人类做些什么。\n\n虽然他在前进派文化领域远非异端，但如果不是因为生物宇宙主义运动、俄罗斯社会民主工党和黄俄罗斯本身的三重解体，这位误入歧途的诗人可能仍然是一名煽动家。随着斯维亚托戈尔短暂的身体不适和共和国中央突然出现的权力空缺，剩下的党组织已经自顾不暇了。雅罗斯拉夫斯基能够团结起群众支持他，他已经成为一个公开宣扬宇宙主义的国家的领导人。再一次，面对巨大的破坏，似乎不可能的梦想也爆发出力量。最伟大的斗争将以收获最伟大的成果而结束——终结死亡的必然性和自然的规律性，追求人类最大的共同利益，为人类带来永恒的、崭新的、可畏的自由。"
 FCR_valerian_murayev_desc:0 "尼古拉·费多罗夫，俄罗斯宇宙主义的创始人，是一位苦行的知识分子，一位图书管理员——同时也是一位伟大的科学家、哲学家。同样，瓦勒里安·穆拉维耶夫与其他无数在黄俄罗斯的磨难中想要成为民粹主义领袖的人相去甚远，他更像是一个默默无闻的学术作家。虽然穆拉维耶夫从来没有像其他在俄罗斯内战期间崛起的生物宇宙论杰出人物那样（他不是一位激动人心的诗人），但他是斯维亚托戈尔“创造所”的早期忠实成员。一想到革命有可能重振俄罗斯，这让他兴奋不已，他和他的哲学同志们一起参飞越了西伯利亚。\n\n当一些生物宇宙学家转向鼓动流亡共和国的艺术发展时，穆拉维耶夫在阿列克谢·加斯捷夫的中央劳动学院找到了工作。他在研究所和疗养院的出版社中占据了一个重要的位置，将科学的劳动组织与人类随时间掌握的哲学结合起来。虽然它缺乏大众诗歌的戏剧性，但这一愿景为福特主义原则注入了生命力，并使他在整个前进派获得了许多盟友。\n\n当黄俄罗斯解体时，他的联盟受到了考验。利用他们的官僚知识和人际关系，穆拉维耶夫的科学家和知识分子已经证明在灭亡的共和国的无政府中心又他们掌权是合理的。还有什么其他机构能够将国家工作重心从法律和经济的领域转变为信仰和道德的领域呢？什么可被信任来建设一种超越生死的文化？还有什么可以实现人类的共同任务？站在高处俯视，新的封闭秩序宣告了生死界限并不是绝对的。终有一天，发生的一切都不会是听天由命的，而是服从于人类的意志。"
 FCR.1.t:0 "创造所中的辩论"
 FCR.1.desc:0 "当生物宇宙主义的第一份宣言在世界上出现时，俄罗斯和它周围的世界都处于混乱之中。现在，在另一个分裂俄罗斯的国家的再次分裂中，生物宇宙论者团结在一起迈出下一步，这也许最为合适。由于该运动之父亚历山大·斯维亚托戈尔英年早逝，随着下一代领导人就他的遗产展开争论，气氛变得紧张起来，对领导权的争夺从未如此之热烈。\n\n但是自由创造所对死亡嗤之以鼻，蔑视死亡的必然性。亚历山大·雅罗斯拉夫斯基贯彻了斯维亚托戈尔的思想，是第一个提出斗争总路线的人。他在一幅宇宙主义圣人尼古拉·费多罗夫的壁画前讲道：最大限度的创造力能带来最大的自由。所有人都有永生的权利。因此，所谓的社会与自然的界限将被摧毁。尽管在雅罗斯拉夫斯基的计划中，即将到来的战争是必要的，但他的激动人心的诗歌和艺术似乎使他处于有利地位，可以在自由联盟的同时团结其他激进派。\n\n当然，其他人谴责这是幼稚主义，有可能使生物宇宙论的觉醒被扼杀在摇篮里。运动的另一个派别是瓦勒里安·穆拉维耶夫，他是该运动的另一位早期追随者，后来在阿列克谢·加斯捷夫的中央劳动研究所成为一名非正统理论家。他的追随者们相信独裁手段的必要性，对于即将到来的战斗，必须自上而下地组织创造所，以便更好地为战争生产物资，并根除潜在的生产落后。在科学与哲学精英的带领下，他们将打破世俗的束缚。"
 FCR.1.a:0 "雅罗斯拉夫斯基，为了可畏的自由。"
 FCR.1.b:0 "穆拉维耶夫，为了无尽的秩序。"
 FCR.2.t:0 "来自提斯卡的使者"
 FCR.2.desc:0 "事务部收到了来自北方的创造所的一个非常有趣的请求。他们认可我们共同的信念，呼吁我们在共同的旗帜下加入他们的事业。曾经的俄罗斯共和国的局势确实很混乱，在资源稀缺的情况下，盟友的价值很高，但其他人正在争论额外的军事供应是否值得我们放弃原则。"
 FCR.2.a:0 "哈尔滨会答应！"
 FCR.2.b:0 "告诉使者我们拒绝！"
 FCR.3.t:0 "真正之敌"
 FCR.3.desc:0 "我们向哈尔滨伸出援助之手，他们竟厚颜无耻地断然拒绝！我们的使者被告知理事会的决定，并迅速被遣返我们的领土。在这毁灭的海洋中，我们曾经认为他们是我们的朋友，但现在，创造所被厌恶的目光看着。 "
 FCR.3.a:0 "当我们征服哈尔滨时，他们会后悔的！"