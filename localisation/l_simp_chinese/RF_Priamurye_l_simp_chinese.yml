 PRI_venice_on_amur:0 "阿穆尔的威尼斯"
 PRI_venice_on_amur_desc:0 "在俄罗斯殖民地的边疆，有一个城市称得上是东方欧罗巴。既然自由主义者，社会主义者，和激进派将军们把哈尔滨弄得一团糟，那么黄俄罗斯真正的权力中心将会势不可挡得吸收那些分散的权力。当然，我们周围的局势还是一片混乱，但滨海边疆区是这个地区的财贸中心，所有的资源都集中在我们美丽的符拉迪沃斯托克里了。现在我们迫于无奈而独立，要想成为一个真正的国家，我们还有很多工作要做。"
 PRI_lawyers_touch:0 "律师的才能"
 PRI_lawyers_touch_desc:0 "向斯皮里东·梅尔库洛夫致敬。因为有他，没有人可以说我们符拉迪沃斯托克的管理人才全都跑掉了。他曾是一名律师，后来成为帝国杜马的一员，再后来又成为了我们的委员会的一员。他的政治生涯非常长寿，偶尔还会涉足农业部门的工作。如果我们要建立一个尊重法治的稳定国家，我们就需要他的专业知识。与西边的那些军阀不同，我们将维持一个在国内和国际舞台上具有真正合法性的政府。可以开始研究我们的宪法了吗？"
 PRI_a_merchant_hand:0 "商人的作用"
 PRI_a_merchant_hand_desc:0 "尼古拉·梅尔库洛夫向您问候。这位俄罗斯远东的富商（曾经是帝国的杜马成员）对我们的优势了如指掌——我们的资源，我们在西伯利亚大铁路的终点，美丽的沿海城市将我们与日本和美洲联系起来了。正是他将外阿穆尔的商人与我们国家一道，恢复人们对商业的信心。他将把毕生积累的经济类学识带进符拉迪沃斯托克政府。让我们我们开始谈生意吧。"
 PRI_the_brothers_merkulov:0 "梅尔库洛夫兄弟"
 PRI_the_brothers_merkulov_desc:0 "很明显，外阿穆尔的权力开始聚集在梅尔库洛夫兄弟周围。同样明显的是，这两人有着不可忽视的政治分歧。黄俄罗斯的失败凸显了共和国民主模式中的固有问题，但谁规定了要什么解决方案？在符拉迪沃斯托克关着门、烟雾缭绕的房间里，梅尔库洛夫兄弟和他们的支持者还有许多漫长的日子等着他们，他们要提出自己的论点，呼吁整个边疆区的支持。斯皮里东会成为金字塔顶端的那个人吗？还是尼古拉？"
 PRI_spiridon_the_wise:0 "英明的斯皮里东"
 PRI_spiridon_the_wise_desc:0 "最后，考虑到他的公众服务记录和在政府中的经验，人们认为斯皮里东·梅尔库洛夫继续掌管共和国为明智之举。虽然尼古拉的支持者持有异议，但兄弟俩和符拉迪沃斯托克的立宪民主党联盟为了巩固国家，已经形成了统一阵线。"
 PRI_thinking_man_republic:0 "思想者的共和国"
 PRI_thinking_man_republic_desc:0 "大众不能被信任。古人很清楚，一个真正的共和国不会对暴民的非理性想法作出回应。相反，最高尚、最明智的精英们以兄弟般的团结精神领导着这个国家。这个崇高的理想将成为我们复兴俄罗斯共和国计划的蓝图——旧政府的失败正是因为它的民粹主义和克伦斯基对大众的荒谬呼吁。我们不会重蹈覆辙，只有受过教育的有产者才能投票决定我们共同挚爱的共和国的命运。"
 PRI_boyar_for_a_new_era:0 "新时代的波雅尔"
 PRI_boyar_for_a_new_era_desc:0 "在古代，俄罗斯人民了解民主，并摆脱了专制制度的暴政。然而，真正的俄罗斯民主形式与社会主义者想要在我们的土地上带来的暴民统治完全不同。德高望重的诺夫哥罗德和普斯科夫共和国只将他们的公民权限制在贵族出身的波雅尔阶层。在这个秩序的现代化身中，我们将不再尊重贵族出身——但我们自由的、拥有财产的公民必须知道自己作为我们光荣的共和国中的正当的骑士精英的地位。"
 PRI_the_price_liberty:0 "自由的代价"
 PRI_the_price_liberty_desc:0 "自由并不意味着随心所欲。这是我们都必须学会的艰难的一课。我国公民必须懂得用纪律和勇气来捍卫他们的自由。因为真正的自由并不是社会主义者所承诺的仙境——它有时是艰难的，难以忍受的，但它总是真正公正和美好的。资本主义的所谓“不公正”，正是人们接受自由所必须承担的后果——我们并不害怕这种责任。"
 PRI_justice_weighted_wings:0 "正义的加权天平"
 PRI_justice_weighted_wings_desc:0 "国家的古典理想是正义的化身——正义有时是无情的，但总是正确的。我们不会听叛乱者和煽动家要求为了某种“社会利益”而玷污神圣的正义，因为我们知道，这是通向暴政的最快途径。新的共和国仍将是一个法治国家，而最重要的是，俄罗斯农民必须被教导得像德国人一样循规蹈矩。"
 PRI_judge_of_amur:0 "阿穆尔的审判官"
 PRI_judge_of_amur_desc:0 "外阿穆尔新制度的安置终于完成了。斯皮里东·梅尔库洛夫谨慎的手领导了我们的国家机器的建造，它与我们周围充满暴力和混乱的泥沼相比，显得熠熠生光。的确是俄罗斯共和国，但再无越界之行。随着权力杠杆向那些在国家延续中拥有最多既得利益的人开放，我们不会再次倒下！"
 PRI_shatter_Green_wedge:0 "粉碎绿色楔子"
 PRI_shatter_Green_wedge_desc:0 "来自乌克兰东北部的流氓共和国的故事令人毛骨悚然。难民们告诉我们乌克兰叛军难以言表的残酷，在这个卑鄙国家的边界内，所有的俄国男男女女都遭到了兽行的蹂躏。在这些可怕的暴行之后，我们知道，没有妥协的余地，也没有与绿乌克兰和平统一的余地。我们不会默默地坐视我们的兄弟被屠杀。我们的军队必须进军，给这些霍霍尔佬一个教训！"
 PRI_silence_the_red_leeches:0 "让红色水蛭闭嘴"
 PRI_silence_the_red_leeches_desc:0 "哈尔滨被一个可恶的家伙占领了！曾经受人尊敬的政治家阿莉萨·罗森鲍姆与最残暴的共产主义暴君阿列克谢·加斯捷夫达成了一项浮士德式的交易。他们一起散播有毒的意识形态，宣扬混乱和让未受洗的群众反抗他们的开明主人。为了拯救俄罗斯和她的人道，我们必须结束这场可怜的农民起义！"
 PRI_subjugate_yellow_menace:0 "征服黄祸"
 PRI_subjugate_yellow_menace_desc:0 "让我们永远痛心的是，中国人的军阀主义和分裂病已经向北蔓延到了曾经的共和国！各种各样的土匪在我们与北京政权的边境肆虐，威胁着共和国的稳定和各地俄国移民的生活。毫无疑问，如果我们想在全球舞台上成为一个声誉良好的国家，这是不可容忍的——我们是国民党，还是堕落的帝国？还是说我们是俄罗斯人？"
 PRI_land_of_money_and_milk:0 "牛奶与金钱之地"
 PRI_land_of_money_and_milk_desc:0 "黄俄罗斯尘埃落定，随着分离主义分子、土匪和激进分子转入地下，俄罗斯远东地区迎来了新的稳定。就像在俄罗斯内战中一样，灾难袭击了新生的俄罗斯共和国，但通过全民的伟大努力，它又一次得到了拯救。当人们在符拉迪沃斯托克举杯庆祝时，现在是思考未来的时候了。梅尔库洛夫兄弟已经带领外阿穆尔地区进入了一个有利可图和稳定的状态——现在该怎么办呢？首先也是最重要的，是时候认识到这个州不仅是过去的滨海省了。然后，我们必须努力应对我们西北两方的不确定性因素。至少现在我们可以确信我们的领导层有能力应对它。"
 PRI_nikolai_the_shrewd:0 "精干的尼古拉"
 PRI_nikolai_the_shrewd_desc:0 "最终，尼古拉·梅尔库洛夫成功地说服了足够多的外阿穆尔资产阶级站在自己一边，他利用自己作为一个局外人的资历，凭借良好的商业记录，成了符拉迪沃斯托克的头儿。为了对共和国和企业面临的威胁采取更强硬的路线，这位上位的商人赢得了他的兄弟和其派系的支持，建立了一个新的立宪民主党联合阵线。现在该开始艰苦的工作了。"
 PRI_iron_hand_market:0 "市场的铁腕"
 PRI_iron_hand_market_desc:0 "随着我方控制了符拉迪沃斯托克，现在是释放一直受到哈尔滨根深蒂固的愚蠢威胁的生产力的时候了。 市场的自然运作将不再面临外界干扰的风险。 新的国家经济法典禁止任何改变这种情况的行为。与系统稳定息息相关的自利各方的协议将成为对经济的唯一“监管”，我们在扭曲其功能的计划上的支出将被削减到最低限度。即使是我们的军队，也将因精力充沛地完成任务而获得经济奖励！"
 PRI_supply_demand_violence:0 "暴力的需求和供给"
 PRI_supply_demand_violence_desc:0 "看看你周围，商人。 从俄罗斯母亲那看来，我们这场伟大的经济游戏的失败者会不会试图掀桌，这难道不明显吗？ 但值得庆幸的是，我们能从市场上买到解决工会分子和叛乱分子的方案。 通过将我们的年轻游击队员组织成一家安保公司，并在我国正式使类似公司合法化，我们可以将保卫国家和经济变成一个有利可图的企业。 毕竟，崇高的理想是好的，但忠于生计更容易理解。"
 PRI_enshining_man_rights:0 "尊重人权"
 PRI_enshining_man_rights_desc:0 "在整个欧亚大陆，人权都被混乱的民粹主义和令人窒息的威权主义政权所践踏。在俄国，一个开明的国家必须在高尔察克式威权搞国家垄断的“斯库拉”和将经济送入革命之火的“卡律布狄斯”两头海怪之间航行。当我们起草外阿穆尔共和国的宪法时，我们必须将俄罗斯的一部分从两个极端中拖出来，走向一个有利可图的未来：人对其财产的权利将是它的基础。"
 PRI_amurian_dream:0 "阿穆尔之梦"
 PRI_amurian_dream_desc:0 "在亚细亚的东部，新式的梦想逐渐浮出水面——那就是机会与荣耀！阿穆尔人的财产受到了政府的保障，远离了社会主义的秃鹫，也就能够将其全身心地投入到对于国家的创造之中了！商人们也再不会被无理取闹的工会所压垮，而俄罗斯人也不会看到自己的国家被外族人所统治。每一位阿穆尔公民都能够武装自己，并将这里的名声传播到世界各地。我们有一个强大的俄罗斯之梦，而我们绝不会因为困难而退缩！"
 PRI_doge_of_vladivostok:0 "符拉迪沃斯托克的总督"
 PRI_doge_of_vladivostok_desc:0 "木已成舟。在这个太平洋沿岸的俄罗斯最伟大的东部城市，外阿穆尔独特的地理和政治地位将成为一颗自由的种子，而这种自由从未在俄罗斯真正生根。尼古拉和斯皮里东·梅尔库洛夫打造了一个新的威尼斯，旨在保证自然产生的自由所必需的经济的正常运转。抛开国内的一切障碍，我们获利的陆海之路已然明确，我们也将从中受益。"
