 PRI_DECISIONS_UNIFICATION:0 "我们已经准备好夺回俄罗斯了！"
 WA3.1.t:0 "这是富人的世界"
 WA3.1.desc:0 "杜马议员聚集在符拉迪沃斯托克市政厅讨论一个非常重要的问题，即年轻的共和国的领导问题。毫无疑问，只有两位严肃的候选人。斯皮里东和尼古拉·梅尔库洛夫。几乎没有多疑的人把这种情况评为作为腐败的证据，尽管很少有人听他们的话。无论腐败与否，他们是把民主从黄色威胁、红色野兽和乌克兰恐怖分子手中拯救出来的英雄。尼古拉·梅尔库洛夫仔细观察了形势，数了数走进房间的杜马议员。他比他弟弟更直接，知道有时必须得绕过法律，诉诸暴力。斯皮里东在他面前挥了挥手，很可能是祝他好运。他比哥哥更冷静，认为正义和明智是最重要的美德。过了一会儿，两兄弟看到所有要出现的人都已经进了房间，使会议安静下来。斯皮里顿便开始发言：\n“我们来到这里是为了参与民主进程。民主是公民生活的一个重要组成部分。选举是民主的庆典。表明民主是最完美的制度，因为它不仅允许赞扬明智和美丽的东西，而且允许每个人一起为国家的利益而工作。”\n尼古拉不是一个善于交际的人，他准备紧随弟弟其后，尽己所能。他一拳拍在摊开的手掌上，坚定地说道：\n“但是，没有安全保障的民主只能是混乱和无政府状态。因此，我们必须迅速做出领导决定，重新确保我们的局势。在这个困难时期，优秀的领导非常重要。”\n斯皮里东结束了简短的双重演讲：\n“因此，我和哥哥请你们仔细考虑，你们将选择谁，谁将是这个职位的更好人选。我们有很多问题要解决，我和哥哥都认为一个好的领导是必不可少的。亚里士多德区分了两种类型的民主——勋阀政治（Timocracy）和公民政府（Politeia）。勋阀政治是一个残暴的、堕落的系统，允许残酷在政府中发挥作用。另一方面，公民政府作为正义的制度，赞扬智慧，是智者的民主。我们打算重申他的话，我们希望聚集在这里的所有人都是正义和明智的，并将根据自己的良心做出选择。”整个大厅的人都朝那两兄弟起身，几乎象演戏般地鞠了一躬。投票在这次讲话后不久开始。计票工作也进行得很顺利，两兄弟在现场合影留念或交谈。过了一会儿，两兄弟又来到大厅中央，然后……"
 WA3.1.a:0 "……尼古拉和弟弟握手，祝贺他的胜利"
 WA3.1.b:0 "……斯皮里东与哥哥握手，祝贺他的胜利"
 PRI_national_republic_right_authoritarianism_ADJ:0 "俄罗斯"
 PRI_spiridon_merkulov_desc:0 "在黄俄罗斯政治斗争的混乱与死亡之中，诞生出了一个和平，秩序和良好的后代——至少我们希望如此。符拉迪沃斯托克的人民代表斯皮里东·季奥尼索维奇·梅尔库洛夫出生于一个阿穆尔的农民家庭。尽管出生于俄罗斯帝国的东疆，但这位年轻人在彼得格勒继续了自己的法律学业，并在毕业之后担任过律师，农业部官员和保险公司业务员等多种工作。在斯托雷平辞职之前，他也短暂地进入过国家杜马。但从那时开始，他权力的最高点也无非是符拉迪沃斯托克市政府的法律顾问。\n\n担心大战结束后的反动，也是后来俄罗斯共和国的据点，这位律师发现自己加入了革命派的阵营。虽然说没有经历过穿越西伯利亚铁路的故事，也没有成为苏联所几年的英雄，但这位1920年代符拉迪沃斯托克的代表将有利于那些想要定居在这里的人们。话虽如此，他也只不过是一位平平无奇的政治家罢了，即便是再资深的政治家，他们也要与港口的利益保持一致。\n\n克伦斯基倒台之后，斯皮里东和其他同伴之间的分歧越来越深。对他来说，左翼阵线的激进和民粹主义必将会导致灾难，这也证明了立宪民主党保守派的正确。在他兄弟的帮助，以及党和当地资产阶级的密切联系，这位新总理想要建立一个稳定，自由的国度，并慢慢地将共和国重新团结起来。太平洋的彼得格勒时代，来临了！"
 PRI_nikolay_merkulov_desc:0 "在幕后交易和联盟的威胁下，前总理离开了政治舞台。现在，让我们欢迎市场的铁腕，尼古拉·季奥尼索维奇·梅尔库洛夫！和他的兄弟斯皮里东一样，尼古拉出生在布拉戈维申斯克的一个阿穆尔农民家庭。但他并没有像他的哥哥一样去彼得格勒深造，在从家乡的体育学校毕业之后，他成为了一名商人。为了有别于他的兄弟，较年长的哥哥尼古拉留在了商业领域，并拥有着阿穆尔河的航运公司，符拉迪沃斯托克的火柴厂，同时也是符拉迪沃托克证券交易委员会和普里莫尔斯基工商会的会员。\n\n当然，和他的兄弟一样，地理位置让尼古拉在内战期间的命运发生了巨大的变化。从广义上讲，立宪民主党，或者是革命者们的资产阶级倾向比那些保守派们更符合他的口味。尽管他是共和国的商人，但他只会支持最符合自己利益的政党，像是在艾丽莎·罗森鲍姆领导下的立宪民主党。当然，有人说他愿意支持一些在黄俄罗斯中不受欢迎的右派，以打击符拉迪沃斯托克的红色运动。虽然这些传言听起来很合理，但没有什么切实的证据。\n\n但是，左派们引发了黄俄罗斯的大灾难，罗森鲍姆偏离了预期的计划，还有边境的黑色百人团，现在是尼古拉亲自上阵的时候了。一位精明的商人可不缺干违法勾当的钱。虽然他的兄弟帮自己打好了国家的底子，但他的追求更加务实，而与黄俄罗斯企业的联盟让人们有了机会——是时候让那些识时务的人来接管这个国家了。"
 PRI_diplomatic_decisions:0 "俄罗斯再统一"
 PRI_diplomatic_decisions_desc:0 "我们已经确保了自己的权力。自我们的基础之上，我们可以统一俄罗斯，让俄罗斯重新伟大起来。\n\n随着我们的进程不断加快，我们的控制得到保障，我们能够将征服的领土纳入我们的正式统治之下。一旦我们的敌人全部被消灭，我们就能够宣称自己为俄罗斯的正统。届时，将无人能敌。"
