 CHI_core_on_HUNAN_desc:0 "§W--------------§!\n湘楚文化成长于辽阔富饶的三湘大地，糅合了中原文化与楚蛮文化的芳馨神韵。楚人认为自己是日神远裔，火神嫡嗣，崇尚红色。火神后代人才辈出，甚至有人认为“湖南存则中国存”。\n§W--------------§!"
 CHI_core_on_DONGTING:0 "整合洞庭湖畔地区"
 CHI_core_on_DONGTING_desc:0 "§W--------------§!\n洞庭湖，又称云梦泽，它和它周围的河流将湖南和湖北隔开，滋润了周围地区近三千万的人口，撑起了长沙城的发展。\n§W--------------§!"
