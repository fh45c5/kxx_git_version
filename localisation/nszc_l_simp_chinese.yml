 SZC_national_peoples_congress_desc:0 "党是围绕在党主席邓小平的党，国是围绕在工团党之上的国。在中国革命即将被毁于一旦，在封建主义、帝国主义笼罩在中国上空之时，是邓小平同志带领着中国工团党接过了革命的火炬。抵御外寇，清除军阀割据，分裂武装，才有了今日和平安定的新中国！没有邓小平，我们的党什么也不是！"

 
 