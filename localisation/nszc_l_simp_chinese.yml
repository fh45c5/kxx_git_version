l_simp_chinese:
 SZC_Introduce_NEP:0 "改革开放政策"
 SZC_Introduce_NEP_desc:0 "计划经济体质还不适合现在的中国，需要保留一定的私有财产以发展经济，邓小平主席提出的改革开放政策刚好能助于我们向真正的社会主义过渡。"
 SZC_Allow_Small_Traders:0 "支持小微商贩"
 SZC_Allow_Small_Traders_desc:0 "为了能更顺利地过渡到社会主义经济，我们将在非必要的经济部门中，允许有限的私营商业活动。毕竟，经营小商店的普通人与工厂车间里的工人相差不大，教条地把他等同于工业大亨对待会对大众造成不必要的伤害。"
 SZC_Capitalism_In_The_Village:0 "家庭联产承包责任制"
 SZC_Capitalism_In_The_Village_desc:0 "按照邓小平的理论，改革开放政策为了有朝一日能到达社会主义社会，必须经过建立所谓的“家庭联产承包责任制”，中国还没有发展到可以直接长入社会主义的程度，我们的经济仍然是贫穷和以农业为基础的。而为了增加农业产量和发展我们的经济，我们将在农民社区之间建立一个市场体系。"
 SZC_Socialism_In_The_City:0 "城市社会主义"
 SZC_Socialism_In_The_City_desc:0 "在农村建立社会主义必然要经过温和的、暂时的资本主义阶段，但工业城市已经准备好迎接工人所要求的社会主义。我们要在广袤的中国的主要城市中心实施社会主义制度，向工人天堂迈出一步！"
 SZC_Smychka:0 "推行工农联盟"
 SZC_Smychka_desc:0 "我党是工农的党。简而言之，工农联盟就是工人和农民之间的团结。为了实现真正的平等，我们不能只关注城市无产阶级。我们必须促进城市和农村社区之间的合作。"
 SZC_Khozraschyot:0 "贯彻经济核算"
 SZC_Khozraschyot_desc:0 "社会主义经济不可能一夜建成。在改革开放政策中的前期转变工作的其中一步就是要让一些自由市场的元素暂时运行，短期内在轻工业领域会比重工业领域有更大的发展。"
 SZC_Support_Kulaks:0 "呼吁支持富农"
 SZC_Support_Kulaks_desc:0 "顾名思义，富农是那些比较“富裕”的农民，他们比大多数人拥有更多的土地，但他们仍然是需要我们帮助的农民。我们不是要杀死他们的嗜血革命者，改革开放政策应支持富农阶层。"
 SZC_Cautious_Industrialization:0 "谨慎工业化"
 SZC_Cautious_Industrialization_desc:0 "党内左派的超工业化思想将会导致庞大官僚的形成，这些人将会操控无产者。只有温和的保留工农联盟的工业化才是目前所需的手段，也将会是成功的，将来不会有问题的方法。"
 SZC_Foreign_Concessions:0 "邀请外资"
 SZC_Foreign_Concessions_desc:0 "我们不是生活在真空中。为了让经济转到社会主义的轨道上来，我们必须在一些程度上参与全球市场，来获得足量的资金去购买机器和知识。实现这一目标的最好方法是建立一系列可以邀请外资进驻中国市场，当然，国有资产不可以被外资掌控。"
 SZC_Fate_Of_Duma_and_Senate:0 "杜马与参议院的命运"
 SZC_Fate_Of_Duma_and_Senate_desc:0 "我们将试图摆脱资产阶级民主的枷锁，或至少加以改革。只有让他们在我们的道路上消失，我们的未来才将光芒万丈。"
 SZC_Fate_Of_Duma_and_Senate_plsr:0 "杜马与参议院的命运"
 SZC_Fate_Of_Duma_and_Senate_plsr_desc:0 "打倒资产阶级民主的堡垒！议会是我们在宣布成立社会主义共和国之前要处理的一大谬误。苏维埃已经获得了权力，很快他们将完全取代旧制度。"
 SZC_Future_Of_The_Republic:0 "走向社会主义共和国"
 SZC_Future_Of_The_Republic_desc:0 "在我们初步实施了改革并得到广大人民的支持后，我们的政府宣布建立一个真正的社会主义和民主结构是合乎逻辑的。有些人认为这是对我们和平革命原则的背叛，但这是符合逻辑的，因为我们要实现选我们上台的人民的意愿，而在这种制度下，我们将不再受到资产阶级民主的限制！"
 SZC_Second_Term_Of:0 "人民社会党第二任期"
 SZC_Second_Term_Of_desc:0 "人民再次表达了我们的信任，再次选举了我们！这向诋毁我们的人和资产阶级表明了我们的社会主义理想的受欢迎程度，我们将通过这第二个任期去实现我们的社会主义理想！如果列宁还在世的话，他肯定会为我们的成就感到骄傲。"
 SZC_Establishing_A_Big_Tent_Party:0 "建立大帐篷式政党"
 SZC_Establishing_A_Big_Tent_Party_desc:0 "我党已经确立了自己作为中国主要社会主义政党的地位。为了加强我们自身力量与整个社会主义作为一种意识形态的地位，我们将邀请具有不同及广泛政治观点的社会主义者，无产阶级的代表们不应再为意识形态的原因而分裂，我们都是社会主义者，我们也将一起战胜我们的共同敌人！"
 SZC_Bukharin_Plan:0 "布哈林的进步计划"
 SZC_Bukharin_Plan_desc:0 "布哈林是我党的领袖，他领导我们再合适不过了，有了他对我们第二任期的规划，我们在工人中的成功就有了保证。布哈林计划继续执行成功的经济政策，即新经济政策，此外还试图定义一种新型的列宁主义，将已故列宁的思想与布哈林自己的想法和我们第一届任期内的经验相结合。"
 SZC_Kirov_Plan:0 "基洛夫的进步愿景"
 SZC_Kirov_Plan_desc:0 "党的二号人物谢尔盖·基洛夫有个完美的计划，可以带领我们的国家和人民社会党走向繁荣富强。他打算继续推行布哈林理论中成功的新经济政策，但也同时要开始缓慢的工业化进程，使国家现代化。他还将努力以最好的方式应用列宁的民主集中制理论，即使是在自由主义的政治体制下。"
 SZC_Control_Trade_Unions:0 "控制工会"
 SZC_Control_Trade_Unions_desc:0 "我们目前面临着工会和行政机关的职权重叠问题，这个问题需要得到解决。在此同时，我们还必须改变工会的本质，即从“产业”工会到“生产”工会。新建立的行政-经济机构将由工人民主选举产生，并由所有经济生产设施的广大群众集会选举组成。"
 SZC_Go_On_With_NEP:0 "延续改革开放政策"
 SZC_Go_On_With_NEP_desc:0 "在过去的这些年里，改革开放政策已显示了出它的重要性，农业生产有了强劲的增长，农民们在他们的村庄里赞扬了实行改革开放政策的政府。尽管这只是暂时性的、向社会主义过渡的措施，但在它运行得如此之好的时候，我们没有什么理由现在就叫停它，因此我们将继续执行这项成功的政策！"
 SZC_Tax_The_Workers:0 "向工人征税"
 SZC_Tax_The_Workers_desc:0 "正如改革开放政策中做到的那样，工人已经有了既定的社会主义经济环境，我们必须向他们征税，以便为仍处于资本主义经济阶段的农民腾出更多资金，以促使他们向社会主义过渡。城市工人欠他们的农村兄弟很大的人情债；但他们都团结一致，希望建立一个完美的社会主义社会。"
 SZC_The_New_Leninism:0 "真社会主义"
 SZC_The_New_Leninism_desc:0 "不幸的是，对许许多多人来说，社会主义意味着独裁、屠杀、流血和压迫。但邓小平主席，已向他们表明，社会主义是民主的、受人民欢迎的，服务穷苦大众的。。"
 SZC_Soyuzmultfilm:0 "八一电影制片厂"
 SZC_Soyuzmultfilm_desc:0 "我们召集来自全国各地的高端人才，得到了来自日本和美国的叛逃者的支持和专业知识，终于创建出了我们自己的动画工作室。八一电影制片厂建立在被国有化的两大动画公司之上，经过重建和重命名，这所新的国营机构有望通过得到审核批准的节目和高质量的动画，为大众，特别是年轻人带来社会主义思想的乐趣。八一电影制片厂已经开始触动中国各地成千上万人的心弦，有了这些既具备娱乐性，又充满了启发性的手绘动画，我们可以用荣耀的社会主义艺术表现来吸引和教育群众。"
 SZC_Fight_Bureaucratization:0 "打击官僚主义"
 SZC_Fight_Bureaucratization_desc:0 "同官僚主义作斗争是长年累月的，列宁早就明白这一点。我们必须继续进行列宁同志反对官僚主义的斗争，必须不惜一切代价在官僚主义像虱子一样滋生，耗尽我们国家自由平等的命脉之前将其扼杀。我们必须训练真正的无产阶级管理人员来逐渐替代现有的许多反动官僚。"
 SZC_Fight_The_Urban_Rural_Conflict:0 "缩小城乡差距"
 SZC_Fight_The_Urban_Rural_Conflict_desc:0 "在我们的国家，城乡之间，发达地区和落后地区之间，工人和农民之间，有着巨大的差距。我们的捍卫革命的第一步就是消除这种差别来集合全国的力量对抗压迫者，而不是在我们内部空谈纷争。"
 SZC_The_New_Proletarian_Generation:0 "新无产阶级一代"
 SZC_The_New_Proletarian_Generation_desc:0 "在谢尔盖·基洛夫治下的俄罗斯出生的新一代无产者将不必经历，或至少在很大程度上，他们的父母和祖父母在他们降生前经历的压迫，他们将在一个社会主义社会中自由发展，他们还将有一个真正听取他们的主张和要求的总理。每个无产者都将为参与建立这个理想社会而感到自豪，我们的报纸也不会忽略这一点。"
 SZC_Mild_Industrialization:0 "平衡的工业化"
 SZC_Mild_Industrialization_desc:0 "俄罗斯不能满足于永远保持亘古不变的农业结构！相反，它必须努力使自己实现现代化，以便拥有与英法类似的社会。不过，有些人说必须尽快实现工业化，而谢尔盖·基洛夫知道，迅速工业化的经济与人力成本将对国家造成灾难性的影响。因此，我们必须进行温和的工业化，以为国家和人民谋得最大利益。"
 SZC_Democratic_Centralism:0 "民主集中制"
 SZC_Democratic_Centralism_desc:0 "列宁在理论上提出的民主集中制学说，对社会主义政党的正常运作至关重要。每个成员当然都有权有自己的意见，有权表达自己的意见，并有权随心所欲地进行辩论，这便是民主的一面，但一旦集体作出了决定，所有成员都必须遵守，并尽可能地共同致力于所作决定的具体实施。因此，这一原则是至关重要的，必须毫无例外地执行。"
 SZC_Peoples_Prime_Minister:0 "人民总理"
 SZC_Peoples_Prime_Minister_desc:0 "被称为“人民总理”的谢尔盖·基洛夫用他的众多行动和富有魅力的演讲向全体人民证明了他的才能和能力，人们从未感到能与他们的领导人如此亲近。倘若一个人在彼得格勒散散步，他很难不遇到成群的工人为基洛夫、列宁和社会主义的荣耀愉快地歌唱。我们的努力没有白费，谢尔盖·基洛夫将作为俄罗斯有史以来最优秀的领导人之一而被铭记！"
 SZC_Soyuzmultfilm: "联盟动画电影"
 SZC_Soyuzmultfilm_desc: "我们召集来自全国各地的高端人才，得到了来自日本和美国的叛逃者的支持和专业知识，终于创建出了我们自己的动画工作室。联盟动画电影建立在被国有化的莫斯科两大动画公司之上，经过重建和重命名，这所新的国营机构有望通过得到审核批准的节目和高质量的动画，为大众，特别是年轻人带来社会主义思想的乐趣。联盟动画电影已经开始触动俄罗斯各地成千上万人的心弦，他们为人民带来了伊万·伊万诺夫·瓦诺、弗拉基米尔·苏蒂耶夫、奥尔加·霍达塔耶娃、弗拉基米尔·波尔科夫尼科夫、列奥尼德·阿马尔里克、布拉姆帕格姐妹和其他许多行业大师夜以继日为人民产出的杰作。有了这些既具备娱乐性，又充满了启发性的手绘动画，我们可以用荣耀的社会主义艺术表现来吸引和教育群众。"
 SZC_Tax_The_Workers: "向工人征税"
 SZC_Tax_The_Workers_desc: "任何国家都得靠钱来运作，即使是像我们这样的天堂。我们将制定以工人为重心的税法。工人，富有同情心的阶层中最为富有的成员，可以为我们提供更多资金，同时我们也可以将收来的资金反过来用于帮助他们的社会项目中。新税不会像克伦斯基时期那样令人民难以为继，但即使是低微的税收也将不受人民欢迎——然而，面对破产的危险，我们别无选择。"
 SZC_Down_With_Nep: "中止新经济政策"
 SZC_Down_With_Nep_desc: "新经济政策只是涂上红漆的资本主义罢了！布哈林提出这一方案，想要争取资产阶级的支持，然而，土地私有制以及依靠出售土地获取利润，绝不是什么社会主义学说。新经济政策只会让我们与本该成为我们助力的其他左翼政党疏远，因此，它如今更像是一种负担，而不是一种助力。我们将抛弃布哈林的披着红皮的资本主义！"
 SZC_Tax_The_Peasants: "与富农斗争"
 SZC_Tax_The_Peasants_desc: "我们必须把税法重心放在人数众多的农民阶级身上。虽然他们并不富裕，但他们有其他的交税方式。如果给不起钱，可以用一部分收获交换，或者也可以选择参与公共项目的工作一段时间。这激起了布尔什维克中理想主义者的怒火，因为他们认为这只是一种压迫。然而，像他们建议的那样，以工人为主要对象，只会让本来日益壮大的中产阶级破产，而这会让任何现代经济陷入困境。"
 SZC_A_Paradise_For_Workers: "工人天堂"
 SZC_A_Paradise_For_Workers_desc: "我们实现了不可能实现的目标，俄罗斯成为了工人们真正的天堂。每个人都知道他们在做什么、为了什么，政府协调着一切，以确保没有任何东西被浪费。所谓的低效只不过是诽谤，因为我们的繁荣足以证明我们的成功。与此同时，我们的国家正愈发繁荣昌盛。"
 SZC_Premier_Tomsky: "托姆斯基总理"
 SZC_Premier_Tomsky_desc: "著名工会人士米哈伊尔·托姆斯基当选为了党和国家的领导人。作为一名工会领导人，许多人怀疑他对布尔什维克正统的忠诚。然而，很少有人怀疑他的信念的真伪。托姆斯基狂热地支持民主化进程、工会（这也是他的权力基础）以及组成工会的工厂工人们。毫无疑问，他担任首脑的政权，将更加温和，这将是对马克思与列宁所说的无产阶级专政的一次重大变革。"
 SZC_Strengthen_Trade_Unions: "扩大工会权力"
 SZC_Strengthen_Trade_Unions_desc: "若工会初创时不考虑在现有制度中扩大自身权力，那工人便永不知真正自由为何物。有鉴于此，托姆斯基总理出台了一套新的法律，旨在增加合作社、工团和其他形式的工业联合体在社会主义共和国中可能拥有的权力与特权。"
 SZC_Separate_Trade_Unions_From_Party: "党-工会分离化"
 SZC_Separate_Trade_Unions_From_Party_desc: "如果工会不过是国家控制下的傀儡，他们就无法发挥应有的作用。我们必须让工会去政治化，这样他们才能以保护其成员的最大利益行事，而不是明确地以国家的利益行事。这已引起了我们政治圈中一些更多疑的成员的愤怒，他们认为工会有其软弱性，可以被反革命分子利用，并以此使国家远离社会主义。但是，政府已采取了应对措施，以确保任何混入我方队伍的民粹主义者都被清除。而且，工人热爱着国家，他们不会做任何伤害它的事。"
 SZC_Premier_Rykov: "李可夫总理"
 SZC_Premier_Rykov_desc: "我们选举了老布尔什维克阿列克谢·李可夫来领导这个政党。虽然党内有些人，比如李可夫的朋友托姆斯基，希望将国家联邦化，并给予各共和国更多的自治权，但李可夫本人承诺将在总理的任期中进一步巩固权力，并抵制已渗透到左翼阵营中的工团主义思潮。这让一些人担心他会不会成为一个独裁者，但他强调，国家可以在有一个中央集权的权力机构的同时遵循民主社会主义的路线。时间会证明他是否能信守诺言。"
 SZC_Premier_Kirov: "基洛夫总理"
 SZC_Premier_Kirov_desc: "谢尔盖·基洛夫成为了我们新国家的总理。作为一名中央集权主义者，他在党内树敌不少，但他的民粹主义主张使他在普通民众中广受欢迎。这种受欢迎程度给我们的政权带来了以前缺乏的稳定与合法性。基洛夫已宣布，人民站在我们这一边，我们几乎无所不能，许多人也已开始同意他的观点。"
 SZC_Peoples_Premier: "人民的总理"
 SZC_Peoples_Premier_desc: "毫无疑问，谢尔盖·基洛夫现在是俄罗斯最受欢迎的男人之一。他对俄罗斯的女性特别有吸引力，她们给他寄了一堆堆的邮件，表达对他的爱意，她们似乎不知道或故意忘记了基洛夫是个已婚男人的事实。他的个人魅力使全国着迷，人民团结在他的领导下，准备在他未来的所有决定之中跟随他的脚步。他在国内获得如此普遍的赞誉，几乎没有什么是他做不到的。"
 SZC_National_Communist_Doctrine: "集权化路线"
 SZC_National_Communist_Doctrine_desc: "许多人仍然在想，李可夫总理是会致力于他的中央集权主义思想，还是仅仅继续维持现状。然而，李可夫无意让现状继续恶化。给予我国的各省和共和国太多的自治权是一场即将发生的灾难征兆。这给了他们公开反对政府的机会，会浪费我们宝贵的时间来争取共识，而本来我们的国家应该已经建设完成了。因此，李可夫决定在今天的演讲中宣布他的中央集权承诺，这样就没有人再怀疑他的目标是什么了。"
 SZC_Complete_Nationalization: "完全国有化"
 SZC_Complete_Nationalization_desc: "资本家只懂得得寸进尺。我们国家不允许私有制存在。我们已经做了那么多破坏资产阶级的工作，让他们死灰复燃就是犯罪。我们将把俄罗斯境内的一切企业收归国有。为了广大人民的福祉，从最大的矿山到最小的商店，一切都将被收归国有。"
 SZC_Hypercentralization: "超集权化"
 SZC_Hypercentralization_desc: "我们不仅要把国家和经济集中起来，而且要保证党和政府的一切都集中起来。如果没有完全的控制，我们很快就会面临效率低下的问题，这将阻碍我们成为一个领先世界的工业强国。"
 SZC_Creating_An_Efficient_Economy: "高效经济"
 SZC_Creating_An_Efficient_Economy_desc: "或许，大规模国有化是冲动之举，是头脑发热。政府的繁文缛节窒息了许多工厂，混乱的权责分配也导致了不同粮食部门间的一些内斗。体制内的投机者利用着这种低效来填满腰包，我们的经济已经感受到了生产下滑的压力。如果我们想成就伟业，就必须减少这种冗余现象。"
 SZC_Centralized_Republic: "集权共和国"
 SZC_Centralized_Republic_desc: "我们已经把国家的权力完全集中到我们手中。而在其他人看来，这可能被视为专制和独裁。然而，我们已在我国证明了我们的良好意图。人们在国家所有和提供的工厂里工作，住在国家支付的房子里，住在国家管理的城市里。国家监督着所有人，确保所有的孩子长命、幸福和健康。人民也与工作有直接的利害关系，因为他们工作得越多，国家对他们的补贴就越多。我国确实是工人的天堂。"
 SZC_The_Workers_Constitution: "工人宪法"
 SZC_The_Workers_Constitution_desc: "纵观历史，宪法都是由大企业和管理大多数资本主义国家的贪污腐败机构制定的，也是为了它们的利益服务的。他们高谈阔论国家与人民固有的和不可剥夺的权利，但政客们则孜孜不倦地破坏这些权利，只为让他们的朋友能够再赚上一笔钱。然而，我们的国家已经颁布了第一部真正的工人宪法，它是由我们国家的工人写就的，并在开篇声明中便为他们赋予了言论、集会、结社、新闻和思想自由等权利。它还规定了假期、下班时间、所有人的平等权利，以及诸多其他权利。总而言之，《工人宪法》比著名的美国宪法还要长，被许多人认为是民主的模板，并且赋予了人民许多原宪法中没有的权利。现在，工人可以沐浴在宪法的保护之下，免受一切歧视。"
 SZC_Peasants_Republic: "工农共和国"
 SZC_Peasants_Republic_desc: "我们建立了一个以工农为基础，并由工农管理的共和国。典型的共和国很快会堕入为精英主义与民粹主义的地狱，工人们苦干多年，却没有获得解放的希望。然而，在我们的新共和国里，人民现在是，而且将永远是政治的驱动力。权力的金字塔是从下往上的，而不是从上往下的。许多人认为，这种民粹主义倾向会让我们在意识形态风波面前不堪一击，但我们知道，人民不会轻易被言语所诱惑。我们的斗争证明，人民要求行动，而只有我们能够给予他们行动，他们才会慷慨地回报我们。"
 SZC_Premier_Bukharin: "邓小平主席"
 SZC_Premier_Bukharin_desc:  "极权派领袖邓小平在多数代表的一致认可下当选了国家主席，他将带领新中国走上一条全新的道路"
 SZC_Premier_Bukharin_2: "东方布哈林"
 SZC_Premier_Bukharin_2_desc: "邓小平是我党的领袖，他领导我们再合适不过了，有了他对我们第二任期的规划，我们在工人中的成功就有了保证。主席计划继续执行成功的经济政策，即改革开放政策，此外还试图定义一种新型的马克思列宁主义，将已故列宁的思想与邓小平自己的想法和我们第一届任期内的经验相结合。"
 SZC_Farmers_Instead_Of_Peasants: "耕者有其田"
 SZC_Farmers_Instead_Of_Peasants_desc: "而对于其他人来说，小农就是农民，而我们的认识就不一样了。农民不像小农那样拥有自己的农场，他们得从地主那里租过来，而地主几乎不明白他们有几多田。这也意味着农民基本没什么动力去耕种他们生存所需以外的东西。然而，如果我们从地主手中夺取了土地，并把它们分给实际在这块土地上工作的人，他们就会得到激励，他们将不仅为了生存而耕作土地，而且为了广大人民的利益而加倍耕作土地。"
 SZC_Fight_Urban_Rural_Conflict: "消除城乡差别"
 SZC_Fight_Urban_Rural_Conflict_desc: "在我国的城乡之间，发达地区和落后地区之间，工人和农民之间，存在着巨大的鸿沟。我们捍卫革命的第一步就是要消除这种差距来集合全国上下的力量对抗压迫者，而不是放任内部的空谈纷争。"
 SZC_reopen_whampoa: "重开黄埔军校"
 SZC_reopen_whampoa_desc: "1924年，在孙中山理念的指导下，为容纳下一代以及投身国民革命军官，黄埔军校得以创立。随着国民党再次重返中国，为国家统一，中央委员会一致通过授权重建军校的决议。"
 SZC_legacy_of_jiangfu: "闽赣根据地传承"
 SZC_legacy_of_jiangfu_desc: "国民革命军虽要逐步担起常规作战的责任，但最高军事委员会还是认同应当沿用闽赣起义时我军精通的战略战术。这种战法主张在山地寻求机动，打防御战、持久战，在战斗中求得战机，进而将强敌包围歼灭。"
 SZC_encirclement_tactics: "采纳包围战术"
 SZC_encirclement_tactics_desc: "我军常常面对兵力占优的敌人，因此需要通过袭扰、伏击与试探性进攻阻断敌人通讯，而后部队隐蔽穿插，穿过敌军间隙，给予敌防线薄弱环节以突然打击。一旦我军包围了敌军，包围圈便会迅速收紧，令敌无处可逃，只得束手就擒。"
 SZC_masters_of_land: "陆战之王"
 SZC_masters_of_land_desc: "那些在闽赣根据地打过游击、参与过早先的第一次北伐战争的人，已在中国农村积累了丰富的实战经验。每个军官都无比熟悉自己家乡的风土人情，熟悉其季节规律及地势起伏。他们对土地的熟悉乃是无价经验。"
 SZC_revolutionary_arms: "革命武装"
 SZC_revolutionary_arms_desc: "革命之火已燃遍闽省山区。眼下，国民革命军仅有两个盼头，一是盼着第三国际的军援船能安全抵达福建政府控制区，二是在当地仿造现存的西式或中式武器。是时候弘扬传统，鼓励当地劳工为革命军制造武器了。"
 SZC_strike_quick_strike_fast: "速战速决"
 SZC_strike_quick_strike_fast_desc: "于西方军事学说中，主动权往往等同于进攻的能力，但在国民革命军眼里中，主动权更像是一种潜能——一种行动的自主性，一种能让军队依其指挥官之设想而行动的能力。后撤理念便遵循了这一概念，若我们能在交战中进行战术上的后撤，我们便能在面临更为猛烈的攻势时维持运动态势。"
 SZC_the_peoples_war: "人民战争"
 SZC_the_peoples_war_desc: "我们所进行的革命，不仅是为推翻帝国主义进行的国民革命，还是为解放长期受封建制度压迫的中华人民进行的革命。我们将号召人民与我们共举义旗，我军士兵亦将自豪地在解放军迈步前进——我们将鼓励那些想要吃饱穿暖、获得自由的人们加入我们的光荣事业。"
 SZC_adopt_unconventional_means: "不拘常规"
 SZC_adopt_unconventional_means_desc: "当其他军阀部队还在墨守陈规之时，早在闽赣根据地时期，国民革命军就学会了使用骚扰、伏击的方式来对抗强敌。敌人愈是深入根据地，他们的补给和通讯就愈困难，我们也就越能出其不意，攻其不备。"
 SZC_army_of_revolution: "革命军队"
 SZC_army_of_revolution_desc: "现代军事指挥体系高效与否并不仅仅取决于其个别成员的能力高低，还取决于肩负重任时的凝聚力。国民革命军将士甘为国民党献身，愿为救亡图存、争取民族之自由而奋斗。"
 SZC_fujian_naval_academy: "恢复福建海军学院"
 SZC_fujian_naval_academy_desc: "福建地区百姓多以海为生，华东五省近年来也设立起诸多海事机构。在军阀林立的时代，发展海军得不偿失，因此常列军队建设末尾：八省联合在海岸巡逻方面投入聊胜于无，此亦足可为证。现如今，中国东海岸多半已入我手，保卫我海疆安全义不容辞。"
 SZC_commissars: "推行政委制度"
 SZC_commissars_desc: "“何为国民革命之目标？”对于广大的无知民众，此问题萦绕在他们心中——阻碍着他们为革命而奋斗的激情与动力。我们将依照党的中心思想与历史使命，鼓励每师每营培养出一批有政治觉悟的士兵，让他们去提醒身旁的同伴所承担的责任。"
 SZC_dare_to_die: "敢死队"
 SZC_dare_to_die_desc: "为革命英勇牺牲的传统可以追溯到辛亥前，那时，烈士们一心为国、前赴后继，不顾生命安危。既然现在，我们继承了前辈的革命任务，就必须鼓励部队中的战士，如有必要，为了胜利，要随时做好牺牲的准备。"
 SZC_rennovate_jinling_arsenal: "恢复金陵兵工厂"
 SZC_rennovate_jinling_arsenal_desc: "由清王朝创立于1865年的金陵制造局是中国首批现代化兵工厂，其创立目的为协助设计并制造大炮乃至其他重型武器。这座兵工厂被直系军阀遗弃、又在八省内战中毁于战火，让我们重建它，并将其转化为革命的军火库。"
 SZC_inherit_comrades_arms: "接过同志们的武装"
 SZC_inherit_comrades_arms_desc: "多年的流亡生涯和对第三国际的依赖让我们对欧洲社会主义伙伴的武器装备熟稔于心。他们的军备中包含许多过时装备，比如法制75mm炮，可以拿来中国投入军事用途。这些曾帮助他们赢得本国革命胜利的武器将被用来支援我们的革命。"
 SZC_look_to_the_west: "学习西方"
 SZC_look_to_the_west_desc: "如同国民党为国家带来进步般，国民革命军也必须成为中国军事发展的先锋。于过去的十年中，许多军官也在欧洲的现代化军事学院中进行广泛的学习，并准备以这些经验建立一支拥有最新学说和科技的国民革命军。"
 SZC_encourage_radio_use: "推广无线电使用"
 SZC_encourage_radio_use_desc: "欧洲世界大战期间主要的创新之一便是无线电的使用，这极大提高了军事通讯效率，增强了对战局的指挥和控制。无线电使用在中国仍处于襁褓阶段，但只要采取些许行动，我们能用它迅速增强我军实力——特别是在对敌军薄弱部位的协调集中打击方面。"
 SZC_create_supply_corps: "建立补给兵团"
 SZC_create_supply_corps_desc: "“兵马未动，粮草先行”\n这是第三国际顾问很早就提醒我们的事实。要想在中国这么庞大的战线上持续作战，就不能仅仅依靠专门供应链或者当地人的慷慨相助。相反，长距离作战要求建立一个集中化、周期性监管的供应系统。"
 SZC_mechanised_units: "机械化部队"
 SZC_mechanised_units_desc: "现如今，针对我军军事架构的全面改革已经开始，但务实的妥协仍不可避免。资深的黄埔革命同学会军官杜聿明表示，他愿意领导建立起一支机械化部队，这证明政治并不一定就会妨碍军队的职业精神。在与军阀的斗争中，机动打击力量将使革命军立于不败之地。"
 SZC_force_concentration: "力量集中"
 SZC_force_concentration_desc: "如果我军想打破僵持的战局并尽可能减少残酷的流血牺牲，就必须汲取上次世界大战中阵地战的经验教训。我们须得仔细侦察规划，用多种现代化武器协同猛攻敌人战线上的薄弱处，在敌人防线上打开缺口、进行突破、赢取胜利。"
 SZC_tighten_army_centralisation: "加强军队集中化"
 SZC_tighten_army_centralisation_desc: "在起义时期，军队指挥和控制是一团糟，让各个民兵指挥官缺乏协调行动。这种做法或许在躲避八省联合巡逻队时是有效的，因为他们能干的将领经常被清洗，而精锐的德训部队又被留在南京以保证孙传芳的权力，但如果我们要对抗意志坚定的敌人，就必须建立真正的军官参谋制度。"
 SZC_study_european_air: "研究欧洲空军战术"
 SZC_study_european_air_desc: "今日欧洲军力遥遥领先于世界的重要原因是现代空军的发展。空军最早仅用于空中侦察，但经过几十年的发展，它的用途倍增，这让各路军阀也忙着采购飞机。感谢安德烈·马尔罗同志组织各国志愿飞行员来华支援，虽然现在只是帮我们训练些本土的地勤人员，但总有一天，国民革命的旗帜会在中国的天空高高飘扬。"
 SZC_modern_nra: "现代国民革命军"
 SZC_modern_nra_desc: "当代的国民革命军按欧陆军事路线打造，将火炮、装甲和飞机同先进的通信和专门的后勤结合。自黄埔军校招生以来，国民革命军就注定将成为一支革命的武装，一支新中华的先锋队。他是无数烈士的遗产，他们的牺牲将中国能在不久的将来同西方帝国主义平起平坐！"
 SZC_second_national_congress: "举办第二次归正大会"
 SZC_second_national_congress_desc: "在前人屡屡铩羽而归之处，国民党赢得了胜利，当下正是召集左派、革命者、爱国志士和志同道合的朋友们，举办一场盛大大会的绝佳良机。与会人员将要规划下一阶段的中国革命，讨论主题将涵盖从经济改革到应对迫在眉睫的[JAP.GetNameDef]威胁在内的一切话题。"
 SZC_embrace_autarky: "主张自给自足"
 SZC_embrace_autarky_desc: "许多党员认为，中国所面临的困境，根源在于其不幸在经济上依赖列强——而列强却只想着攫取她的自然资源与财富。在党的领导下，我们将悦纳经济自给自足的观念，但我们亦会在选定的若干沿海地区发展民族资本主义，以推动我国经济发展。"
 SZC_national_reconstruction_comission: "国家重建委员会"
 SZC_national_reconstruction_comission_desc: "国家重建委员会的构想出自先总理孙中山先生之手，意在助力历经外侮的中国重建经济。我们将努力工作建设，结束中国半殖民地半封建的时代，开始快速且规模庞大的现代化，将如今发展中的中国塑造为足以与西方媲美的崭新国家。"
 SZC_create_the_nec: "建立全国经济委员会"
 SZC_create_the_nec_desc: "为了更好地协助国家建设委员会的工作，国民政府成立了全国经济委员会，以管理推行新制定的自给自足政策，并促进自然资源开发和快速工业化。通过行政机构仔细的集中经济计划，我国行政与经济的统一将得以实现。"
 SZC_develop_heavy_industry: "发展重工业"
 SZC_develop_heavy_industry_desc: "尽管中国港口城市工业较为发达，但与他国相比，中国工业化程度仍然落后。我国大部分初期工业改革都以轻工业和民用工业为中心，但现在，我们将推动军民两用的大型工业项目落地，以此推进工业化进程。"
 SZC_secure_foreign_recognition: "寻求外国承认"
 SZC_secure_foreign_recognition_desc: "现下北京已归我手，已鲜有国家能质疑我国合法性。因此，我们应尽快接触西方国家（尤其是我们的第三国际盟友）、要求他们承认我们是唯一的中华民国。虽然眼下我们正连战连捷、赢取民心，但我们也必须努力建立国际声誉。"
 SZC_entrench_dangguo: "巩固党国"
 SZC_entrench_dangguo_desc: "第一次北伐战争失败、国民革命军分崩离析后，鲜有人认为青天白日满地红旗能飘扬于北京上空。第二次北伐战争业已完成，但仍有反革命分子威胁革命大业的成功。革命第一阶段“军政”已经结束，我们应在第二阶段“训政”中戮力同心，拱卫革命目标。"
 SZC_republican_united_front: "共和派伙伴的命运"
 SZC_republican_united_front_desc: "如今第二次北伐已大获全胜，国民党从支离破碎的革命运动重回国家领导者的位置。南京北京俱在我手，因此我们应当与党外的共和派人士接触，以确定他们是否支持国民革命的立场。"
 SZC_preparing_for_the_long_war: "准备长期抗战"
 SZC_preparing_for_the_long_war_desc: "未来并不乐观。敌人会攻克城市，劫掠海岸，蹂躏长久分裂的祖国。也许我们不得不撤退，甚至退入我国腹地，但我们绝不会将中华文明拱手相让。战争会十分漫长，但我们必胜的决心不会消散——一直打到完全胜利。"
 SZC_third_national_congress: "第三次归正大会"
 SZC_third_national_congress_desc: "抗日战争已然结束，东北业已回归中国，国民党终于能昭告自己才是真正的中华民国。共和之梦再度扬帆，党计划在近几年内召开第三次国民大会，但党内分歧可能将国家导向意料之外的方向……"
 SZC_in_pursuit_of_peoples_welfare: "高举民生主义"
 SZC_in_pursuit_of_peoples_welfare_desc: "民生主义原则意在使中国人民人人平等，以获生计。党的创始人、先总理孙中山先生认为，民生主义必须扩大到衣食住行各个方面。在国民政府领导下，我们将采取举措，促使社会践行这项原则。"
 SZC_establish_the_national_health_administration: "建立国民健康署"
 SZC_establish_the_national_health_administration_desc: "受欧洲医疗保健进步的启发，党卫生部决定建立国民健康署。孙中山先生认为，一个国民身体孱弱的国家决计无法生存于竞争激烈的世界。由此，国民健康署将建立疫苗接种和卫生体系、地方诊所和农村流动卫生中心以实现国民健康的目标。"
 SZC_academia_sinica: "中央研究院"
 SZC_academia_sinica_desc: "中央研究院是由世界社提议组建、在国民党第二次归正大会通过《中央研究院组织法》后成立的一个项目。该研究院直接隶属于国民政府，将开设从地质学到现代西方新思想（如心理学）等多个学科的课程。"
 SZC_institute_of_revolutionary_practice: "革命实践研究院"
 SZC_institute_of_revolutionary_practice_desc: "从前闽赣根据地到现国民革命政府，我方领地正急剧扩大，必须要让同志们理解革命事业的真谛，还要激发民众的革命斗志——将其转变为革命先锋。"
 SZC_chinese_expeditionary_force: "中国远征军"
 SZC_chinese_expeditionary_force_desc: "欧洲同志是我们的患难之交，我们永远不会忘记中央委员会流亡时，是欧洲工团主义国家慷慨地接纳了我们。现在，到了他们需要我们拉一把的时候，输送人员和资源援助我们的社会主义兄弟理所当然。"
 SZC_extend_the_mmic: "延长军事代表团驻华时间"
 SZC_extend_the_mmic_desc: "在过去几年里，第三国际驻华军事代表团在国民革命的成功中发挥了关键作用，现在国家统一、抗战胜利，他们对民国军队的发展仍大有帮助。我们应该设法延长他们的驻华时间，让他们继续帮助国民革命军进行现代化。"
 SZC_reach_out_to_the_overseas_community: "接触海外华侨社群"
 SZC_reach_out_to_the_overseas_community_desc: "即便在中央委员会内部，也有陈璧君等来自海外华侨社区的成员。通过利用前侨务委员会的联系网络，改组会等组织的影响力将扩大至更广阔的国际华侨社区中——为我现政权争取更多支持。"
 SZC_encourage_foreign_investment: "鼓励外资"
 SZC_encourage_foreign_investment_desc: "中国幅员辽阔，蕴藏着数不清的现代社会必需的自然资源。为了积累资本发展经济，应当鼓励外国公司带着投资来中国经商。这样我国不仅经济能得到增长，与世界各国的关系也能得到发展。只要在和平合作的旗帜下一同努力，新的成果必将接踵而至。"
 SZC_the_dongfeng_project: "东风计划"
 SZC_the_dongfeng_project_desc: "数世纪以来，中国在科技发展上远远落后他国，只有最有抱负的科学家和工程师敢于畅想中国弹道导弹计划。第三国际的达摩克利斯计划给予我们很大启发，我们将尝试启动本国的“东风”计划，以复制他们的成功，使我国国防能够备战未来。"
 SZC_unified_China:0 "统一中华"
 SZC_unified_China_desc: "从四季如春的海南和台湾到白雪皑皑的东北和蒙古，再从纸醉金迷的上海和广州到渺无人烟的喀什和拉萨，从都有一个共同的名字——中国，国民党将会在外国人和军阀的压迫中解放全中国。"
 SZC_defeat_warlords:0 "长江战略"
 SZC_defeat_warlords_desc: "作为一支刚刚走出农村的革命军，刚刚结束了五省战争的东南地区百废待兴，比起冒险挑战强大的直系军阀，我们不如转而争取向西发展，保证侧翼的安全并获得两广湖南的支持，这对我们的革命事业尤为重要，长江战略无疑是老成谋国之策。"
 SZC_conflict_mediation_northwest:0 "绥靖西北"
 SZC_conflict_mediation_northwest_desc: "目前的西北战争仍然在进行，共和派马家军已经显露出疲态，如果他们战败，很有可能倒向山西军阀，我们可以尝试让这个可以统战的派系能够保全下来，好在我们政府中有些人脉资源能够同时与三方说上话，也许我们可以作为调停民族冲突的话事人。"
 SZC_annihilate_Qing:0 "北击中原"
 SZC_annihilate_Qing_desc: "同志们，我们刚刚取得了东南大战的胜利，完成了前总司令的战略目标，但革命尚未成功，东南地区四战之地强敌环饲，我们必须立刻出击，以雷霆之势击败腐朽的清政府，这样才能真正震慑那些心怀鬼胎的宵小之徒！我们在北伐的同时，必须时刻关注北边的奉系以及东边的日本，我们现在无力抵抗大规模登陆，但只要取得北伐的胜利，便可依托华东、华北的工业快速拉起一批又一批的部队应对任何可能发生的威胁。"
 SZC_China_in_the_world:0 "我们在世界的地位"
 SZC_China_in_the_world_desc: "随着国民革命的成功，预示着占世界人口总数近四分之一的国家重新统一，并开始重夺其往日荣光。如今在先总理的联合平等待我之民族共谋自由的大同原则下，我们也要审示我们在世界革命中所扮演的角色。" 
 SZC_world_revolution:0 "世界革命"
 SZC_world_revolution_desc: "我们不能将目光局限于一国的革命，我们必须支援世界上任何一个被压迫民族的反帝国主义斗争。第三国际是现如今世界上最大的红色阵营，我们应当报答国民革命时期各个兄弟国家的援助，因此，我们应当加入第三国际。" 
 SZC_oriental_red_lighthouse:0 "东方红色灯塔"
 SZC_oriental_red_lighthouse_desc: "虽然我们很感谢工团主义者在国民革命时期给我们提供的援助，但卷入欧洲事务对我们而言尚且为之过早，更何况我们并不看好他们会胜利。我们应当将目光集中到亚洲的民族解放事业当中来，以东方红色灯塔的姿态巩固英特纳雄纳尔的红色边疆。" 
 SZC_volunteer_army:0 "中国志愿军"
 SZC_volunteer_army_desc: "世界局势风云变幻，涅槃重生的中国应当在世界棋局当中有所作为。无论是为了民族解放还是阶级斗争，我们都应当加强对国际热点地区的干预。让世界被压迫民族都能感受到来自中国的温暖，如同国民革命时期兄弟国家对我们的帮助一样。全世界无产者和被压迫的民族联合起来！" 
 SZC_model_for_socialism:0 "社会主义标兵"
 SZC_model_for_socialism_desc: "我们成功将一个近十亿人口的半封建半殖民地的农业国发展成为了社会主义工业国家，这起到了很好的示范作用。社会主义的光辉必然会随着我们的成功播撒向远方。" 
 SZC_Asian_revolutionary_leader:0 "亚洲革命领袖"
 SZC_Asian_revolutionary_leader_desc: "在东方，帝国主义的影响仍根深蒂固，作为亚洲最大的社会主义国家，中国应扛起大旗，担负重任，领导全亚洲人民投身民族解放事业。" 
 SZC_scientific_cooperation:0 "国际科研合作"
 SZC_scientific_cooperation_desc: "中国仍然是个缺少科研人才的国家，我们缺少独立进行前沿学科研究的能力，与其闭门造车，不如和盟友合作，群策群力，共同进步。" 
 SZC_Asian_communication_revolution:0 "输出革命"
 SZC_Asian_communication_revolution_desc: "只靠中国抵挡帝国主义者是不现实的，我们还要解放现在还在受帝国主义者殖民所毒害的东南亚人民，使整个亚洲团结起来共同对抗帝国主义！"
 SZC_reclaim_taiwan:0 "收复台湾"
 SZC_northwest_question:0 "西北问题"
 SZC_northwest_question_desc: "目前的西北战争还在进行，共和派马家军已经显露出疲态，如果他们战败，很有可能倒向山西军阀，我们可以尝试让这个可以统战的派系能够保全下来，好在我们政府中有些人脉资源能够同时与三方说上话，也许我们可以作为调停民族冲突的话事人。"
 SZC_northeast_area_of_liberation:0 "处理残局"
 SZC_northeast_area_of_liberation_desc: "大清亦或是直系，现在已经被消灭了，现在我们要做的事情就是一个个解决剩下的军阀势力！"
 SZC_deng_xiaoping: "邓小平"
 SZC_deng_xiaoping_desc: "§Y\n生于：§!§g1904年8月22日；大清帝国、四川省广安县\n§Y军旅生涯：§!邓小平生于一个富裕的地主家庭，童年时便就读于各种私立学校。1919年，他考入了重庆留法勤工俭学预备学校。在法国内战结束后不久，他进入巴耶男子中学学习，之后成为了一名钢铁工人。\n\n在中国工团党成立一周年之后，邓小平加入了社会主义青年团，并开始了他的社会主义革命家生涯。通过与国民党在欧洲的支部合作，他帮助组织了数起海外华侨举行的大规模示威活动，支持中国的五卅反帝运动。1926年1月，邓小平赴西安，任中山军事学校政治部主任，与国民军和中国工团党保持紧密联系。\n\n北伐战争打响后，冯玉祥站队国民党，邓小平也随国民军出征，征讨北洋军阀。然而，德国的干预沉重打击了国民革命，国民党彻底溃败。冯玉祥率残兵败将退至陕西，邓小平也迫不得已撤至四川。由于国民党和中国工团党的领导班子流亡巴黎，邓小平在四川发展的中国工团党小组只得困坐愁城。近十年来，邓在四川省一直悉心培养、恢复社会主义运动，潜心等待机会的到来，那时，革命将再次兴起，他们要一举击溃北洋政府。§!"
 SZC_new_way_ancient_civ: "古老文明的崭新道路"
 SZC_a_new_red_army: "新工人解放军"
 SZC_work_with_MMIC: "与第三国际军事代表团合作"
 SZC_absorb_NRA_remnants: "吸收国民革命军残部"
 SZC_army_for_peasants_and_workers: "我们是工农的子弟！"
 SZC_eastern_socialist_bastion: "东方社会主义堡垒"
 SZC_li_lisan_line: "刘少奇路线"
 SZC_empower_all_china_labour_federation: "赋权全国劳联"
 SZC_propagate_two_step_revolution: "宣传两段革命论"
 SZC_build_chinese_industrial_base: "迈向民主经济"
 SZC_chase_out_reactionaries: "处理反对派"
 SZC_words_of_chen_duxiu: "陈独秀之言"
 SZC_council_communism: "委员会共产主义"
 SZC_rally_socialist_thinkers: "稳定压倒一切"
 SZC_french_education_model: "社会主义教育"
 SZC_renegotiate_united_front: "重谈统一战线"
 SZC_reconcile_world_society: "红色资本家"
 SZC_coopting_three_principles: "借鉴三民主义"
 SZC_consolidate_LCS: "有形的手"
 SZC_might_of_proletariat: "四项基本原则"
 SZC_implement_syndicalist_tutelage: "实行工团训政"
 SZC_new_way_ancient_civ_desc: "中华上下五千年，各式政府不胜枚举，从反动的旧皇帝到奉行理想主义的国民党革命者和贪婪的军阀亦不一而足。但迄今为止，中国都没有获得过真正的自由。现在中国将安享繁荣、稳定与和平，有赖于工团主义，压迫的痼疾再无法困扰我们的国家。"
 SZC_a_new_red_army_desc: "一切事业均有其卫士，工团主义事业自不例外。一支集权化指挥的军队将充当我们的卫士，他们的意识形态立场坚定不移，对我们的理想信念亦坚信不疑，他们组织有序，足以避免陷入军头们不顾不服中央政府而开辟自己小山头的尴尬境地。"
 SZC_work_with_MMIC_desc: "我们的欧洲盟友派出的由安德烈·马尔罗领导的第三国际驻华军事代表团是中国与世界无产阶级利益的最伟大捍卫者之一，因此，深化彼此之间在军队现代化与建设新中国方面的合作是极具意义的。"
 SZC_absorb_NRA_remnants_desc: "国民党对中国的愿景绝非尽善尽美，但毫无疑问，它的军官都是坚定的革命者，一心心向革命事业。虽然国民革命军已被解散，但我们将把他们的士兵与军官整合到新的工人解放军结构中，借此吸收他们的经验教训。"
 SZC_army_for_peasants_and_workers_desc: "我们的工人解放军保卫的不是贪婪的资本家、无耻的帝国主义者和腐败的军阀，而是无关身在城市还是农村的，我们的无产阶级人民，以及工团主义意识形态及其和平、平等和人人享有自由的永恒理想所表达的他们的利益。"
 SZC_eastern_socialist_bastion_desc: "令人遗憾的是，工团主义理想在东亚并非显学，城市无产阶级数量稀少、发展亦不充分，因此，我等中华儿女骄傲地成为了亚洲革命的先锋队，我们将以百倍的奉献精神完成我们对人类肩负着的使命。"
 SZC_li_lisan_line_desc: "正统派领袖，作为福建工人运动的领袖和著名的工会运动家，当之无愧的革命英雄刘少奇高票当选了国家主席。作为工会的代表，刘少奇表示过去为了革命工团党智慧地采用了布尔什维克的组织形式，但是现在国家统一了，是时候建立真正的工团主义了。刘少奇表示会坚决地反对官僚特权，大规模扩大工会的权力并且在工会中建立起来巴黎公社原则，让劳工可以在新中国享受最彻底的民主，真正地变为国家的主人。"
 SZC_empower_all_china_labour_federation_desc: "我们的工团主义制度，以举世无双的法国政治制度为蓝本，其政治基础是工人通过各种工会在全国大会来行使权力。在法国，全国大会是“劳工总议会”，在中国，则是“中华全国劳工联合会”，这是真正掌握我国国家层面立法与决策权的机构。"
 SZC_propagate_two_step_revolution_desc: "不幸的是，与法公社等先进社会主义国家不同，我国的物质条件还没有工业化到足以按照经典马克思主义思想建立社会主义社会的标准，资本主义在仍处于封建阶段的我国社会也发展不足。因此，我们骄傲的革命者必须承担起建立一个有着强大无产阶级的工业社会的责任，然后才能忠实地应用马克思主义建立社会主义社会的原则。"
 SZC_build_chinese_industrial_base_desc: "资本主义是最大的专制，在资本家的工厂中，管理权被资本家及其依仗的职业管理者垄断。但是现在工团主义到来了，刘少奇主席宣布：我们要建立真正的民主经济。那就是以工厂委员会为单位，以工会为基础，通过贯彻巴黎公社原则或者轮换管理制建立起来自下而上集中的民主计划经济，从而让劳动者真正地获得民主并且避免资本主义的周期性危机。不过路子要一步步走，不然会扯着蛋，刘少奇主席宣布将会先建立起来一个国家经济委员会从有工会经济民主的指令经济开始逐步走向工团主义民主经济。"
 SZC_chase_out_reactionaries_desc: "从我们当权开始，党外的批评声音就从来没有停止过，他们从经济、政治、军事各个方面抨击我们的政府。而邓小平已经受够了他们的那些无端指责，在新的政治会议上，他将做出决定该如何处理这些反对派..."
 SZC_words_of_chen_duxiu_desc: "中华全国劳工联合会的主席陈独秀可说是真正的革命家典范，他有丰富的革命经验，始终致力于把人类从枷锁中解放出来。陈独秀同志虽然遵循工团主义原则只保留少许执行权，但他总是能启迪同志们，他的话语总是充满智慧和真理。"
 SZC_council_communism_desc: "我们不像雅各宾派和极权派那样，过分痴迷于中央集权到威权主义的地步，我们提倡的是一种基于地方民主的制度，这种制度受列宁在俄罗斯革命期间建立的苏维埃制度的启发，并通过工会来普遍代表勇敢的中华儿女，维护人民之间的平等。"
 SZC_rally_socialist_thinkers_desc: "自全国解放以来，稳定问题始终在中央政府的目标函数中占据着决定性的权重，为了国家更好的发展就必须维持国内安定团结的政治局面，有领导有秩序地进行社会主义建设。没有社会稳定，何来社会经济发展，何来社会和谐。没有稳定的环境，就将一事无成，已经取得的成果也会失掉，所以，保稳定是硬任务，是第一责任。"
 SZC_french_education_model_desc: "自辛亥革命来，已有三十载。党内诸多同志的子女或已经长大成人，或还在念书，不过更值得关注的是那些才怀孕的女同志们。这些还未出生的孩子们，他们将是生在红旗下，长在红旗下的红色一代。对于别人来说，他们对社会主义有着天然的亲和性，他们背叛社会主义的可能性更低，我们需要准备一套完善的教育方针，培养这些社会主义的接班人。"
 SZC_renegotiate_united_front_desc: "诚然，我们与国民党之间在意识形态上有着不可否认的分歧，但也不得不承认，作为革命组织，国民党占据着更为主导的地位，在人民中也有许多国民党成员和支持者。因此，加强两党间的统一战线是合乎逻辑的选择，但不同以往，这次我们才是主导者。"
 SZC_reconcile_world_society_desc: "资本家们并非全是坏的，那些爱国的，做有利于社会主义现代化建设，有利于祖国和平统一的实际工作的资本家就是符合我们当下需要的。他们不以赚钱为第一目的，而是为了社会主义的发展和人民的福祉而经商，对于他们，我们已经采取保护的原则。"
 SZC_coopting_three_principles_desc: "由孙中山总理提出的三民主义是国民党的主要理论，宣扬民族主义、民权主义以及民生主义。为了加强与国民党的合作，我们虽不会把三民主义当做官方理论，但会将我们的成就作为三民主义的体现——促进工会民主，推行温和的反帝爱国主义而不忘记国际主义事业，以及完全平等的社会正义。"
 SZC_consolidate_LCS_desc: "有形之手是指通过政府干预来取代市场机制，事实上比起无形的手这种东西而言有形的手更加对于市场更加有效。我们的革命政府只要保证自己的权力稳固就无需担心所谓的资产阶级复辟的情况，那些胆敢剥削、压榨人民的资本家一旦出现就会遭到有形的手的判决。"
 SZC_might_of_proletariat_desc: "邓小平今日在理论工作务虚会上提出的在中华人民共和国内不允许争论的四个议题。邓小平说，党中央认为：必须坚持社会主义道路；必须坚持人民复兴；必须坚持党的领导；必须坚持社会主义市场经济思想。随后经过政治局多数代表的一致认可，四项原则被写入了党纲中，这也将是党在社会主义初级阶段的基本路线指导思想。"
 SZC_implement_syndicalist_tutelage_desc: "国民党人总是不断地讨论训政的原则，争论其形式和期限。然而，我们已经创造了一种完美的训政模式，既柔和舒适，又似乎能持续很长时间。依靠中华全国劳工联合会内中工盟占绝对多数的代表，以及与实力大不如前的国民党之间的联盟，我们能够在不受任何反动派阻碍的情况下，实现我们的共产主义使命。在中华儿女和我们将要创造的无产阶级天堂之间，已是一片光明坦途。"
