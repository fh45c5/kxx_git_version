l_simp_chinese:
 JAPLEFTIRAA_the_new_shogunate_rises:0 "新幕府崛起"
 JAPLEFTIRAA_the_new_shogunate_rises_desc:0 "我们将拥抱红色幕府，推动日本的新时代。"
 JAPLEFTIRAA_leftists_dominate:0 "左派占主导"
 JAPLEFTIRAA_leftists_dominate_desc:0 "现在大政翼赞会已经选出了左翼派系的领导层。愿他们的民族工团主义泛亚主义理论铲除工团主义叛徒和资本主义怪物。"
 JAPLEFTIRAA_asanumaspowergrab:0 "浅沼夺权"
 JAPLEFTIRAA_asanumaspowergrab_desc:0 "浅沼将带领我们走上民族社会主义的道路。"
 JAPLEFTIRAA_hashimoto_victory:0 "桥本胜利"
 JAPLEFTIRAA_hashimoto_victory_desc:0 "桥本将以桥本思想来指导我们。"
 JAPLEFTIRAA_tokohai_succession:0 "东方会接任"
 JAPLEFTIRAA_tokohai_succession_desc:0 "远东将在中野和大统一亚洲国家的理念下实现统一。"
 JAPLEFTIRAA_reviewing_the_national_syndicalist_system:0 "梳理国家工团主义制度"
 JAPLEFTIRAA_reviewing_the_national_syndicalist_system_desc:0 "自从中野访问欧洲以来，中野受到墨索里尼、莫斯利等人极权制度的启发。现在，中野现在决定在早期阶段实施中野经济计划，其中包括讨论和实施国家工团主义的早期阶段。"
 JAPLEFTIRAA_reach_out_to_kazami:0 "联系风见"
 JAPLEFTIRAA_reach_out_to_kazami_desc:0 "风见是中野一直以来的密友，但他从未加入中野分裂国民同盟的行列，现在风见是安部谦藏的IRAA派系的一员，我们应该拉拢他，以提高我们在IRAA中的地位。"
 JAPLEFTIRAA_smashtherightistfactions:0 "粉碎“右派”势力"
 JAPLEFTIRAA_smashtherightistfactions_desc:0 "林右派想要摧毁日本群众摆脱财阀罪恶的权利。铲除他将是铲除这些新的国贼的最好办法。"
 JAPLEFTIRAA_embracingkitasstatesocialism:0 "拥护北的国家社会主义"
 JAPLEFTIRAA_embracingkitasstatesocialism_desc:0 "北一辉的著作已成为IRAA左翼人士经济灵感的新源泉。既然IRAA左翼已经获得了桥本首相的领导，我们就可以实施国家社会主义模式，使我们周围的工团主义和帝国主义恶魔复活。"
 JAPLEFTIRAA_work_with_matsumoto:0 "与松本合作"
 JAPLEFTIRAA_work_with_matsumoto_desc:0 "尽管松本是一个无政府主义者，但他已经成为群众的良好公关人物，赢得了他，我们就赢得了群众。"
 JAPLEFTIRAA_embracing_totalitarianism:0 "拥抱极权主义"
 JAPLEFTIRAA_embracing_totalitarianism_desc:0 "我们必须将新的日本社会主义身份置于国家控制的中心，以保护其免受内部和外部的威胁。"
 JAPLEFTIRAA_control_the_trade_unions:0 "控制工会"
 JAPLEFTIRAA_control_the_trade_unions_desc:0 "工会应当向国家屈服，因为国家将为他们提供所需的东西，以换取对国家和皇帝的忠诚。"
 JAPLEFTIRAA_strengthen_the_youth_leagues:0 "加强青年团建设"
 JAPLEFTIRAA_strengthen_the_youth_leagues_desc:0 "年轻人应该被桥本的愿景所引导，并在国家中具有更大的影响力，这样我们就可以更好地理解当今的问题，而不会因为旧掌权而落后。"
 JAPLEFTIRAA_purge_adachi_kenzo:0 "清洗安达谦藏"
 JAPLEFTIRAA_purge_adachi_kenzo_desc:0 "安达谦藏最近成为反对中野首相的直言不讳的反对派领袖。我们必须在他成为真正的威胁之前解决他。这已经是很长一段时间了。"
 JAPLEFTIRAA_root_out_the_zaibatsu:0 "铲除财阀"
 JAPLEFTIRAA_root_out_the_zaibatsu_desc:0 "我们将享受毁灭日本民族的腐败魔鬼的毁灭。财阀将从地图上消失，我们将结束我们国家对工人的剥削。"
 JAPLEFTIRAA_the_red_chrysanthemum_shines_brighter_than_the_rising_sun:0 "赤菊比旭日更闪耀"
 JAPLEFTIRAA_the_red_chrysanthemum_shines_brighter_than_the_rising_sun_desc:0 "红菊将在大政翼赞会和天皇本人的注视下闪耀出荣耀和繁荣的光芒。"