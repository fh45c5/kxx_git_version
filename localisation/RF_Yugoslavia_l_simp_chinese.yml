 YUG_thefutureofyugoslavia:0 "南斯拉夫的未来"
 YUG_thefutureofyugoslavia_desc:0 "困难的时期必须要做出困难的选择。我们绝不能坐以待毙，我们必须奋起抗击已经包围了我们祖国的浪潮。我们必须找到可靠的盟友，让整个世界，至少是整个欧洲能听到我们的呼声。南斯拉夫如今正处在一个艰难的时刻，但同时也充满了机遇。如果我们能打好手上这副牌，那么我们就可以为下一代创造一个更美好的未来。今日的艰苦无法掩盖未来的光辉，让我们一起活下去共渡难关，将来好能把这段往事讲给南斯拉夫的下一代。"
 YUG_bulgarianquestion:0 "制服保加利亚雄狮"
 YUG_bulgarianquestion_desc:0 "保加利亚对我们而言是块难啃的骨头。自从1933年结盟以来，保加利亚和我国基本上处于一国两制状态。斯坦博利斯基所奉行的革命民主主义和我们的政府势不两立，但是没有他又可能使保加利亚导向彻底的分离主义。不过幸好我们的国内局势比较安稳，因此我们可以开始向南斯拉夫色雷斯自治区施压，开始全面政治整合。不过我们要非常谨慎，如果索菲亚长了反骨，强行解决这一问题可能会导致战争爆发。"
 YUG_slavicbrotherhood:0 "共赴胜利"
 YUG_slavicbrotherhood_desc:0 "虽然因为旧普鲁士军官团的逃离，德国现在略显羸弱，但是他们的军事实力依然不容小视。德国的技术思想无疑有助于我们现代化自己的军队，并且让我们可以尽快为军队配发现代化的装甲载具，从而加速摩托化发展。而作为回报，我们将为德国提供宝贵的游击战和突击队作战经验，帮助他们更好地对抗日心同盟。这个双赢的军事合作将有助于我们抗击阜姆和法国的军事力量。"
 YUG_joinintermarium:0 "从垂死的太阳，到满天繁星"
 YUG_joinintermarium_desc:0 "随着“太阳”被攻破，南斯拉夫和德国的国旗共同飘扬在埃菲尔铁塔之上，我们进入了一个重建期，或者更准的说，一个经济和科学高度发展的时期。由我们两国一起展开的合作在造福双方的同时还将带领我们走向新的高度。我们必须现在就为了更美好的未来而奋斗。虽然我们已经在努力的发展本国的工业化，但是我们依然缺乏可以帮助我们进一步加快发展进程的知识份子。因此我们应当考虑邀请德国的科学家和专家来协助我们。这样一来我们就能拥有足够的知识来成为一个真正的欧洲强国。"
 YUG_betweenthreeseas:0 "红色牧群之中的黑羊"
 YUG_betweenthreeseas_desc:0 "我们与德国人的目标并不相同。很多的德国人相信泛德意志主义，或者在现实社会主义的理念下主张打破旧有的国家概念。而我们，则依然坚持以民为天，并非出于阶级，而是出于故土和血脉。不是所有人都看好我们之间的联盟，保守主义者依然觉得共产主义者都是人渣，而像匈牙利以及其他那些原教旨社会主义者则天天批判我们是右翼份子。但是这都不重要！重要的是我们人民之间长达数个世纪的友谊，我相信这份友谊定能撑过时间的检验。"
 YUG_divinemission:0 "联合作战组织拉达的计划"
 YUG_divinemission_desc:0 "等我们将祖国内部的那些不洁的野蛮人全都清理掉之后，我们就能建立一个真正无懈可击的南斯拉夫沙皇国了。一个团结在国王的智慧和传统的荣光下的伟大国家。我们毕竟还是一个泛斯拉夫主义国家，所以我们反对部落主义。我们要创建一个更庞大的南斯拉夫来让所有的斯拉夫人都能平等的生活在国王的律法之下。肯定会有很多人站出来反对我们，但是我们的帝国之梦一定会实现，胜利必将属于我们。现在，让我们一起踏上光辉之路吧。"
 YUG_peacewithaustria:0 "与奥地利谈判"
 YUG_peacewithaustria_desc:0 "奥地利作为一个保守的基督教国家长久以来都在如堡垒一般保护着南欧不受赤色瘟疫的袭扰。如果他们愿意从斯洛文尼亚撤军以换取两国之间的合作和援助方面的保证，或者哪怕只是签署一个互不侵犯条约，都无疑能让双方互利共赢。我们能将斯洛文尼亚的同胞们接回祖国，而奥地利则可以在与渎神的布达佩斯共产主义者的战斗中获得一个强大的盟友。"
 YUG_banishthemuslims:0 "驱逐穆斯林"
 YUG_banishthemuslims_desc:0 "我们已经放任穆斯林在巴尔干和安纳托利亚作威作福太久了。长久以来我们的基督教兄弟们一直在遭受苦难，就因为一个假先知竟胆敢声称他受到了我们天父的感召。只有耶和华，才是真正的先知，我们必须要向全世界表明这一点。我们必须要再次像1683年和1912年那样击垮那些穆斯林，从而让我们的人民可以重回上帝的恩典。"
 YUG_secureadriatic:0 "确保亚得里亚"
 YUG_secureadriatic_desc:0 "如果我们想正当的延续拜占庭的事业，那我们就得先确保自己可以自由的出海。作为巴尔干基督教的新首府，我们必须能同时与黑海和地中海相邻，只有做到这一点，我们才能成为在这个癫狂的世界中守护旧秩序的堡垒。"
 YUG_liberateslavs:0 "解放斯拉夫人"
 YUG_liberateslavs_desc:0 "我们国家的根基，是建立在为上帝，国王和斯拉夫同胞服务的基础之上。上帝至高无上，但同时我们也决不能忽视了自己的人民。那些不信神的保加利亚人推翻了他们的沙皇，尽管他确实有缺点，但无疑是这愈发昏暗的夜空中一颗闪耀的晨星，而随着他的陨落，天空也变得更加丑陋和空旷了。所以我们要帮他们复辟皇室，不过并不是腐朽的沙皇，而是我们这位更加公正负责的国王。我们将会征服索菲亚，并将保加利亚从渎神的社会主义者手中解放出来。"
 YUG_avengecarigrad:0 "夺取沙皇格勒"
 YUG_avengecarigrad_desc:0 "君士坦丁堡，伊斯坦布尔，卡里格勒。一座美丽的城市，是基督教，拜占庭和西方文明的瑰宝。然而，这座城市已经被草菅人命，颂扬谎言和野蛮杀戮的宗教所腐化。因此，我们将把最后一根楔子插进这种开倒车的宗教中，并将土耳其人从枷锁中解放出来。通过征服卡里格勒，我们将不仅取得军事胜利，而且将会永久地征服这一野蛮的文明。"
 YUG_developtanks:0 "坦克发展"
 YUG_developtanks_desc:0 "钢铁制成的色雷斯骑士，用他的怒火摧毁一切胆敢阻挡他或是斯拉夫人民意志的人。这无疑是个绝景，只要你不是被他的疯狂骑行踩在铁蹄之下的那个就行。自上次世界大战一来，坦克已经变得愈发的重要，我们也必须要对这方面的发展进行投资。如果想要在这方面保持对邻国的优势，那我们就必须开始逐渐尝试进行这类机械的大规模生产从而快速的满足我们计划上的空缺。"
 YUG_mechanization:0 "机械化发展"
 YUG_mechanization_desc:0 "我们所需的不仅仅是轻武器，我们还需要能保护我们穿越战场的巨型钢铁猛兽。我们引擎所传出的轰鸣将让敌人闻风丧胆。想象一下，十五个身披重甲的士兵，如同斯特拉希尼亚·巴诺维奇一般割开敌人的喉咙。如果我们想尽快取得针对我们敌人的优势地位，那么就必须要发展机械化步兵。"
 YUG_newguns:0 "新枪支"
 YUG_newguns_desc:0 "现代化的武器是战争的基本需求。我们绝不能让自己的军事科技停滞不前，必须要频繁的更新换代，使其更好地适应战场需求。胜利的关键便是寻找最优解，因此我们必须加大预算为我们的士兵寻找最优秀的武器。这种武器应该生产廉价，携带便捷，可以适应潮湿环境，并且能让即使是最无药可救的蠢货也可以学会怎么使用。"
