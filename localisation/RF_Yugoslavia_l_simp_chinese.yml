 YUG_DESC_MENU:0 "从本质上来说，南斯拉夫是一个奇迹。南斯拉夫在奥匈帝国统治的废墟上融合所有不同种族的能力令人震惊，这甚至超过了这个年轻国家最乐观的前景。在泛斯拉夫身份认同下统一，在大战的战火中锻造，南斯拉夫仍必须决定自己的命运。在神秘主义者、技术专家和对祖先的怀念者中，谁能说得出南斯拉夫的未来在哪里？"
