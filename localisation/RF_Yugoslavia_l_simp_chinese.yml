 YUG_vedicsystem:0 "吠陀体系"
YUG_vedicsystem_desc:0 "我们祖先的信仰是一个古老的信仰。它跨越时空，跨越数千英里和数不清岁月。它有许多姐妹，但最重要的是吠陀传统。在古印度有完整的记载，提到时代甚至更原始。对它们的研究使我们能洞察到我们祖先所知道的真理。"
YUG_freeeaglesofthefatherland:0 "祖国的自由之鹰"
YUG_freeeaglesofthefatherland_desc:0 "现代性意志薄弱的人抱怨自由主义。过去的反动派发出了对生命和世界的仇恨的呐喊。真正自由的人，在金色的未来，会用他的爪子踩在两者上，张开他的翅膀，飞向神圣，留下不值得保护的东西。在精神和目标团结的国家中，人们可以找到个人主义者只能梦想的自由。"
YUG_nationalmysticism:0 "国家神秘主义"
YUG_nationalmysticism_desc:0 "神秘主义不会是一个虚弱的老孤独者被自己的胡须绊倒的领域。与神的接触不会只留给那些回避世界的人。这将是具有国家重要性的问题。我们每个弟兄姊妹的灵性健康都取决于我们的未来。适当的仪式、适当的仪式、适当的知识：这是每个男人、女人和孩子都会参与的。我们将成为一个由血缘和精神团结在一起的国家。"
YUG_mythofbarbarians:0 "野蛮人神话"
YUG_mythofbarbarians_desc:0 "野蛮人是一个超越动物的人，他是一个野蛮的存在，但不让文明的奢侈品腐蚀和软化他。他是创造者，也是毁灭者。如果不是二十世纪的野蛮人，我们是什么？我们将像我们的祖先一样：狂野和野性。"
YUG_corporatemodel:0 "法团主义模式"
YUG_corporatemodel_desc:0 "我们的政策应该是阶级合作的政策。每个人都将为了共同的利益而坚守自己的职责。合法的所有权将得到尊重。"
YUG_slavicsyndicalism:0 "斯拉夫特色工团主义"
YUG_slavicsyndicalism_desc:0 "资本主义和社会主义不为任何人服务，只为世界精英服务。处理生产和经济问题的正确方式是通过国家工会，从而确保生产资料由我们拥有和经营，并符合我们的国家利益。"
YUG_socialandnationalorder:0 "社会和国家秩序"
YUG_socialandnationalorder_desc:0 "神圣的秩序统治着一切。从自然法则到人的法则。社会也受这些法律的支配，我们的责任是执行这些法律。惩罚有罪的人，保护无辜的人，谦卑不该有的骄傲，提升美德。随着我们的规则确立，没有人会敢质疑我们这样做的权利和我们决定的正义性。"
YUG_balkanhyperborea:0 "巴尔干的许珀耳玻瑞亚"
YUG_balkanhyperborea_desc:0 "迈向永恒的第一步已经过去了。就像一颗种子种在肥沃的土壤中一样，我们真正意义上的斯拉夫人家园的梦想每天都在成长和传播。就像一棵树一样，它能经受住风雨和岁月的考验，结出果实。光荣啊！"
YUG_progressivepanslavism:0 "进步泛斯拉夫主义"
YUG_progressivepanslavism_desc:0 "南斯拉夫被反动和共产主义势力四面八方包围。我们需要强大、有能力的领导和群众运动。向前！祖先在召唤！"
YUG_nacionalnaavantgarda:0 "民族前卫艺术"
YUG_nacionalnaavantgarda_desc:0 "只需做一点清洁工作，我们就可以把运动塑造成适当的国家先锋队。最优秀的、最忠诚的、最坚强的、最聪明的、纯洁的精神艺术家、诗人、士兵和科学家，我呼唤你们！"
YUG_purgetheinternationalavantgarde:0 "清洗国际主义前卫运动"
YUG_purgetheinternationalavantgarde_desc:0 "我们的运动是多元化的。在南斯拉夫的责任重担被推到我们的肩上之前，边缘的爱国人士并不是一个明显的问题。但现在，我们的使命要求我们保持纯洁和信念。我们不能要求人们做我们自己做不到的事情。"
