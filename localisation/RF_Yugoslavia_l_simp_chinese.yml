 yugoslavia.233.t:0 "南斯拉夫请求加入红色阵线"
 yugoslavia.233.desc:0 "我们与贝尔格莱德的联系已经有一段时间了。南斯拉夫人看到我们反对反动的奥地利和阜姆政权与他们的地缘需求不谋而合，因此大胆地建议在我们两国之间进行彻底的军事互助。虽然许多人对与这种奇怪的政权合作表示怀疑，但休战——即使是短期的——确实可能比支持当地的共产主义团体更有助于我们的事业。"
 yugoslavia.233.a:0 "好吧，战争确实促成了不少奇怪的盟友…"
 yugoslavia.233.b:0 "我们为无产阶级事业奋斗，而不是为了泛斯拉夫主义。把斯拉夫沙文主义者赶出去！"
 yugoslavia.234.t:0 "德国拒绝了我们的好意！"
 yugoslavia.234.desc:0 "早该知道共党是不明事理的。唉…"
 yugoslavia.234.a:0 "那就让他们和自己的历史辩证法死在一起吧"
 yugoslavia.235.t:0 "德国同意与我们结成军事同盟"
 yugoslavia.235.desc:0 "抛开他们的意识形态狂热不谈，德国人明白与我们保持良好关系的重要性。尚不确定那些支持我们的斯巴达克党人能不能靠得住，但现在，南斯拉夫在红色阵线中已拥有一席之地。"
 yugoslavia.235.a:0 "我们共赴胜利！"
 yugoslavia.236.t:0 "大梦终醒"
 yugoslavia.236.desc:0 "随着迪米特里耶·廖蒂奇以及追随他的一群狂热的塞尔维亚人的崛起，贝尔格莱德多年前向我们承诺的泛斯拉夫主义的任何希望和梦想现在都像雨中泪般消失了。随着南斯拉夫政府现在把我们在联盟内的自治和权利当作廉价的肉来吞食，沉重的责任落在了索菲亚身上。我们必须斩下毒根，取得收获，从此接过南斯拉夫主义之炬。"
 yugoslavia.236.a:0 "所以就这样了…"
