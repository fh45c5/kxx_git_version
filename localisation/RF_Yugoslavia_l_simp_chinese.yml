 yugoslavia.14.t:0 "斯科普里事件"
 yugoslavia.14.desc:0 "在1933年保加利亚成为了我国的一个“自治区”。而没过多久我们就发现了一些问题。这些保加利亚人之所以会同意由我们来帮他们稳定局势，不仅仅是因为他们自己面临着各种政变组织的威胁，同时他们其实还指望着依靠着这些组织的影响力来反将一军进而支配我们……\n\n在近期就发生了一场非常严重的袭击。一名所谓的IMRO，即马其顿内部革命组织的成员，引爆了埋藏在一座旧桥底下的炸弹，导致了数十人死亡，伤者更是两倍之多。有些目击者甚至说在城市的另一边都能看到爆炸的火光。保加利亚人为了对抗我们可能施加给他们的潜在威胁试图先下手为强，但是这些尝试无疑是有勇无谋。肇事者名叫亚瑟·豪登·史密斯，美籍保加利亚人。斯坦博利斯基当然会否认赞助过IMRO，因为他表示这是一个反动的反社会主义组织，所以认为索菲亚与史密斯有合作关系明显是无稽之谈。\n\n但是哪怕斯坦博利斯基说的确实是实话，我们也应该利用这次袭击的机会向索菲亚方面施压，这样一来我们就可以通过更激进的法案并进一步强化我们的权力，从而对保加利亚的内政有更高的控制权，进而直接将其吞并。虽然死了不少人，但是我们终于有机会去教训一下这个一直在我们身上吸血却毫不知回报的水蛭了。"
 yugoslavia.14.a:0 "向索菲亚发送一份友好的提醒……"
 yugoslavia.15.t:0 "南斯拉夫提出一项协议"
 yugoslavia.15.desc:0 "南斯拉夫要求归还我们已经拥有了几年的斯特鲁米卡的土地，以换取相互保证的独立，这有可能使我们糟糕的关系恢复到极其积极的状态。我们该怎么办？"
 yugoslavia.15.a:0 "同意他们的要求"
 yugoslavia.15.b:0 "拒绝他们的要求"
 yugoslavia.16.t:0 "保加利亚拒绝"
 yugoslavia.16.desc:0 "保加利亚拒绝了我们的建议，说“斯特鲁米卡和更广大的马其顿地区是保加利亚的”，他们不会对我们的外交提议作出丝毫让步。看来这得靠血来解决。"
 yugoslavia.16.a:0 "如他们所愿"
 yugoslavia.17.t:0 "斯拉夫兄弟情"
 yugoslavia.17.desc:0 "今天举行了一个盛大的仪式来庆祝南斯拉夫进入海间联邦。来自波兰的一个代表团，包括Szukalski和他最亲密的同事组成的随行人员，以及学术界、艺术界、军方和工人阶级的代表抵达贝尔格莱德，受到热烈欢迎。自从他们着陆以来，人们就用歌声和合唱迎接他们。庆祝活动包括精心编排的表演，有阅兵式、音乐、戏剧，以及对古代斯拉夫仪式的重演，真正让这一事件的意义深入人心。后来，政要和地方当局发表了感人的讲话，阐述了斯拉夫人基于共同的血脉、精神和永恒的友谊结成联盟的意义，这是西斯拉夫人和南斯拉夫人必须作为祖先的圣火而保存的。庆祝活动以半公开宴会和焰火表演结束。"
 yugoslavia.17.a:0 "愿这友情持续到时间的终末"
 yugoslavia.19.t:0 "波斯尼亚叛乱"
 yugoslavia.19.desc:0 "不出所料，反对取缔伊斯兰教以及迫害波斯尼亚和阿尔巴尼亚人民的行为的反弹已经滚雪球般地发展成一场全面的反抗。南斯拉夫各地出现了小规模的游击队，但革命党人的主要精力显然集中在波黑。内务安全部高级职员今天公布了一份广为传阅的照会，呼吁“所有忠实于最后先知宗教的人”拿起武器，反对“混账廖蒂奇和他充满寄生虫和强盗的政府，他们威胁要抹除我们孩子的未来”。内务安全部长米兰·阿西莫维奇怀疑这张纸条的作者和叛乱的嫌疑领导人是南斯拉夫穆斯林组织领导人迈赫迈特·斯帕莫。廖蒂奇本人将在贝尔格莱德的特雷兹吉广场举行一场南斯拉夫民族运动的成员集会，他将在那里谴责叛乱，并呼吁军队在出发前在一个未知的地点与他的将军们会晤，以粉碎这一“南斯拉夫统一的障碍”。"
 yugoslavia.19.a:0 "是时候碾碎这些叛徒了！"
 yugoslavia.20.t:0 "南斯拉夫索要斯洛文尼亚"
 yugoslavia.20.desc:0 "南斯拉夫向我们提议：用斯洛文尼亚换一份互不侵犯条约。如果我们拒绝，南斯拉夫人肯定会入侵我们，迫使我们在战争中开辟第二战线。我们该作何回应？"
 yugoslavia.20.a:0 "同意他们的要求"
 yugoslavia.20.b:0 "拒绝他们的要求"
 yugoslavia.22.t:0 "斯科普里事件"
