 POLITICS_Dvor_DESC:0 "一个哲人王，一个弥赛亚，同时还是南斯拉夫的领袖。当他在维也纳学习期间，他受到孔特、米凯维奇和海克尔的作品启发，创造了一个同时融合了实证主义和浪漫主义的非典型人生哲学。若不是命运青睐于他，他可能到死都默默无闻。但幸好他得到了上帝的恩宠，为他的理论找到了发展的沃土。在这里，他的演讲很快便吸引了成千上万的听众。\n\n1931年9月3日，主张维稳的斯托亚迪诺维奇总理被一名马其顿刺客杀害。革命阵线邀请富有个人魅力的德沃尼科维奇来作为他们的领袖，而他也欣然接受，并且没过多久便发动了一场成功的政变。随后新组建的全南斯拉夫民族联盟希望他可以在处理现有局势后主动引退，同时他的改革也一直备受争议，但他依然靠着强硬的手段维持住了自己的地位。尽管在“血与土”这一核心思想领导下的集权主义和无情的强制西方化让很多人对这一政权产生了担忧。但是如今，他的统治则以一句口号而闻名：\n\n“一个领袖！一个种族！一个南斯拉夫！”"
 POLITICS_Leontic_DESC:0 "作为一名前恐怖份子和实用主义者，他愿意为了南斯拉夫的利益而不择一切手段。在第一次大战期间，他参与了位于意大利的南斯拉夫委员会，并帮助筹备组建亚德里亚军团，而在战争结束之后他则经常游走于多个，甚至有时互相冲突的组织之间。他曾经是奥朱纳派的领导人，这个南斯拉夫民族主义团体因为其与卡尔拿罗摄政领爱恨交加的复杂关系而受到大众的关注。\n\n而正是依靠着该组织在大众的人气，他将自己组建成了一个革命武装力量，并在1931年政变中发挥了重要作用。然而讽刺的是，他并不主张极权主义，甚至还企图通过引入民主机制和建立一个南斯拉夫式的阜姆体系来实现体制自由化。他对于联邦制并没有太大意见，但是对他来说这无疑会削弱用鲜血为代价所换来的国家凝聚力。对于莱昂蒂奇来说，他只在乎一件事：\n\n“团结！或是死亡！”"
 POLITICS_Mitrinovic_DESC:0 "一个浮士德式的神秘人物，同时还是一名革命神秘主义者，他的灵魂之中同时寄居着蛮人和智者，梦想着能实现新亚特兰蒂斯。他最初崭露头角是在一个名叫“青年波西尼亚”的革命恐怖组织里。随后，他前往伦敦并在塞尔维亚大使馆任职，期间他如饥似渴的阅读《新时代》杂志，并以此开始涉足神秘主义和密教领域。应艺术组织“巅峰”的邀请，他回到了南斯拉夫，通过不辞辛苦的付出，他很快便稳固了自己的地位并成为了艺术家群体中的政治领袖。\n\n1931年政变之后，他在政府中的地位节节攀升。正是他在1933年提出应该向索菲亚方面派出使团，商议组建一个两国之间的同盟，这使得他成为了和平年代的外交英雄。然而对于米特里诺维奇来说，这种世俗的明星身份一文不值，因为他只在乎一件事：\n\n“实现我梦想中的国度！”"
 POLITICS_Ljotic_DESC:0 "假先知的屠戮者，旧秩序的虔诚信徒，廖蒂奇，出生于1891年，其父亲是著名政治家弗拉基米尔·廖蒂奇。迪米特里耶从小便十分虔诚，认同著名作家高尔斯泰的思想，并在第一次巴尔干战争时期加入了塞尔维亚军队。战争结束后，他前往法国，并接触了夏尔·莫拉斯的作品，使他从此彻底抛弃了托尔斯泰的和平主义思想。大战结束后，他成为了司法部部长，但是他很快发现自己和国王意见不合，因为对方拒绝他的宪政化提案。\n\n政变之后，廖蒂奇发现自己的处境非常尴尬，这使得他不得不加入了保皇派的地下组织并逐渐回归了政坛。在德沃尼科维奇的统治被推翻后，莱昂蒂奇决定赌一把先让廖蒂奇暂时掌握权力，并在随后找机会废黜他。然而廖蒂奇也确实没兴趣让自己掌握权力，他至今都在等待机会让国王复位。他并不是在以自己的名义统治国家，而是：\n\n“以国王和上帝的名义！”"
 POLITICS_Karadordevic_DESC:0 "对于有些人来说，他不过是切特尼克手中的一个傀儡，而对于另些人来说，他是终结了南斯拉夫历史上最疯狂篇章的仁慈领袖。因为世界大战的服役经历，他和亚历山大国王的关系变得愈发亲近，并且开始在各个方面上辅佐国王，除了他的亲克罗地亚倾向外，其他观点普遍受到了国王的青睐。\n\n保罗是1931年政变后仅有的几个没有被驱逐的前皇室成员之一。当然还有乔治·卡拉乔尔杰维奇，不过他把大部分时间花在了钓鱼上而不是政治上。保罗并不是王位的首选继承人，但是他的表兄亚历山大一世和政变领导人以及南斯拉夫社会的关系并不太好，导致他依然还在被流放，所以让保罗登上皇位就顺理成章了。迪米特里耶·廖蒂奇相信他一定能在这个皇家格言的领导下建立一个真正的南斯拉夫沙皇国：\n\n“一个民族，一个国王，一个国家！”"
 yugoslavia.6.t:0 "内部的敌人"
 yugoslavia.6.desc:0 "自奥朱纳派悄无声息的成功发起军事政变已经过了好几天了，而现在如何处理后续的一系列组织问题则成为了当务之急。国内还有很多地方并不知道德沃尼科维奇已经下台了，同时很多忠于他的人依然还藏在暗处。莱昂蒂奇在他的办公室里思索着政府未来的策略。他的最终目标是建立一个完整的民主制度，从在确保国家的稳定的同时，还能避免出现另一个成为领袖的野心家让国家再次陷入暴政之中。他会见了许多反对派的代表，包括社会主义者和民主主义者，不过他今天要见的人则十分的与众不同。威利泊尔·约尼奇，原宫廷议会的成员，如今则在军事学院任教，同时还是切特尼克组织，更准确的说，联合激进劳工党的成员。莱昂蒂奇和切特尼克组织有过合作关系，如今德沃尼科维奇被成功推翻了，他估计对方估计会向他索要一些报酬。士兵开门让约尼奇进来。莱昂蒂奇让他坐在自己桌子对面。在约尼奇就坐之前，他把自己的帽子和大衣挂到了衣架上。\n\n“早上好，约尼奇先生，你最近如何？”\n\n“我最近心情十分不错，我真的很感激奥朱纳能把我们国家从那个神经病手里救出来。而且多亏如此，我们终于不用继续因为害怕报复而躲躲藏藏了。虽然我对于您政策中熟悉的共产主义和自由主义气息有一些不满，但是此时此刻就先不提了。”\n\n“是的，我也很高兴我们能成功，不过我们还是尽快进入正题吧，我不想表现得太无礼，我最近脑袋里面有很多事儿，而且还得忙着重建秩序，因为很多国家已经逐渐意识到很久没有听到德沃尼科维奇的消息了。”\n\n“我正要讲到主题呢。我们共同的朋友，迪米特里耶·廖蒂奇，说你可能会再次需要我们的帮助。你也知道，有很多百姓实际上很怀念君主制，所以要是能让他们再一次见到熟悉的面孔，对于稳定你的政权也有好处。士兵们会更安心，百姓也会相信你不会成为另一个德沃尼科维奇。”\n\n“我懂你的意思了，这可……有点危险，我都不太想找人讨论甚至考虑你的这个提议。根据我们之前合作的经验，我了解你们的想法，也明白你们在处理问题上很靠谱，但是我不确信我可以信任你们。我会给你个答复的，但是这个会面必须到此为止了。”\n\n莱昂蒂奇说完，约尼奇便从椅子上起身，点了点头。他仅仅是简单地说了句“我能理解”便走向门口向莱昂蒂奇道别。莱昂蒂奇思索了一番他的提议，最终……"
 yugoslavia.6.a:0 "他同意了行动队关于进一步加强反分裂行动的要求"
 yugoslavia.6.b:0 "他决定冒这个险"
 yugoslavia.24.t:0 "不仅仅是一尊雕像"
 yugoslavia.24.desc:0 "今天，柳博·莱昂蒂奇在贝尔格莱德举办了一场盛大的阅兵来展示南斯拉夫的军事力量。除此之外，由著名雕塑家伊万.梅斯特洛维奇设计的巨型纪念碑也将在阅兵式上揭幕。南斯拉夫领导人和他的内阁一起欣赏着庞大的阅兵队伍缓慢的走过贝尔格莱德的街道。飞行队组成象征着南斯拉夫的八臂转轮图案飞过头顶。飞行队退场之后，一声震天的炮声响彻整个城市，提醒莱昂蒂奇是时候走向讲台开始他的演讲了。\n\n“亲爱的兄弟姐妹们！一个新的南斯拉夫在人民的汗水和鲜血浇灌之下诞生了。我们一起齐心协力建设出了一只能够保卫我们美丽国家的强大军队！然而，还有很多在国境之外的南斯拉夫人依然生活在水深火热之中，哭喊着祈求我们能去解救他们。那些可耻的意大利人，居然敢袭击我们的船只，屠戮我们的人民。这意味着我们必须要开展行动了！我在此向所有人宣布，如果罗马或里耶卡政府继续压迫我们的同胞，那他们必会面临严重的后果！”\n\n台下的民众和士兵们，先是发出愤怒的低吼，过了一会儿，则齐刷刷的伸出双臂，一边行罗马礼，一边齐声高呼：\n\n“光荣啊！领袖莱昂蒂奇！光荣啊！南斯拉夫！光荣啊！所有的斯拉夫人！”\n\n“然而！我们今天齐聚在这里是为了另一件事！我们在这里，是为了给今后能建成一个强大的，独立的南斯拉夫打下一个坚实的地基！”\n\n莱昂蒂奇继续说道，并且随着他大手一挥，纪念碑上的幕布也随之落下。这尊纯铜的大型雕像由著名大师梅斯特罗维奇负责，描绘了一个抱着孩子的男人，身后是一名一手步枪一手锤子的妇女，两人一起骄傲的看向前方。\n\n“这不仅仅是一尊铜像！它是我们民族精神的象征！自豪的同时无所畏惧。我们是一个整体。没有什么塞尔维亚人，克罗地亚人或是波斯尼亚人的区别。只有一个统一的南斯拉夫民族！我们摆脱部落式的身份认同，是为了可以一同创造更美好，更伟大的事物！一同欢喜吧！我向你们保证！一个更光辉的时代就要来临了！”"
 yugoslavia.24.a:0 "光荣啊！"
 yugoslavia.25.t:0 "晴天霹雳"
 yugoslavia.25.desc:0 "随着我们开始着手处理国内的分离主义份子，其中一只势力成为了一个棘手的眼中钉。这帮人在六年前全南斯拉夫民族联盟还没成为全国唯一执政党的时候就已经给我们找过不少麻烦了。\n\n这只名叫“乌斯塔沙”的土匪组织企图将所有克罗地亚人团结在一个旗帜之下并争取独立，至少他们自己是这么声称的。而对我们来说，克罗地亚的独立除了会严重削弱我们伟大的国家外没有任何意义。这会导致我们在达尔马提亚被撕开一个口子，而那些意大利人则可以趁机侵占整个斯拉夫海岸线。而他们企图团结所有人克罗地亚人的想法更是痴心妄想，因为克罗地亚人已经团结在一个旗帜之下了，那便是南斯拉夫的旗帜。很明显这伙儿人所能带来的只有混乱，无序，分裂和冲突。不过今天这场闹剧就该结束了。\n\n多亏了我们光荣的行动组织，我们成功的发现并渗透了乌斯塔沙在国内的最后一个核心据点。该据点位于卡尔洛瓦茨，靠近奥地利边境。当地的奥朱纳组织对此展开了行动，他们通过伪装成支持他们的当地民众，以提供物资补给的方式渗透进了据点。然而这些分离主义者还被完全蒙在鼓里，那些卡车实际上都被设了陷阱，只要一打开后仓就会直接爆炸。卡车上的司机和乘客在车停好后立刻下车并躲到了据点内的安全位置。他们刚就位没多久，便传来了爆炸声。而那些在据点外待命的队员也立刻掏出冲锋枪加入了战斗，消灭了所有能看到的乌斯塔沙份子。仅仅用了一个半小时，残余的分裂主义分子便被包围在了一个小建筑里面，企图做最后的抵抗。十四分钟后，里面的枪声停止了。士兵们小心的围了上去，保持着警惕。\n\n进入屋内，他们发现了安特·帕韦利奇以及他的同伙们，不过全都自杀了。"
 yugoslavia.25.a:0 "受死吧！胆敢破坏国家团结之人！"
 yugoslavia.26.t:0 "必要之恶"
 yugoslavia.26.desc:0 "今天本来应该是贝尔格莱德兵工厂司空见惯的又一天，工人们来上班，轮班，为我们的军队制造武器，回家，洗澡休息，然后如此往复。\n\n但是，就在今天，这个循环被一场罢工打破了。罢工的领导人，尼古拉.约基奇，和他的同伴一起向政府提出要求，并宣布在政府满足他们的要求之前绝不会复工。这局面可不太好，整个军工厂都停摆了，南斯拉夫军队现代化的步伐也不得不因此放缓。政府决定立刻采取行动，派出了一队人去解决工人的问题。\n\n由汀·乌耶维奇领导的谈判小组没过多久便和罢工的领导人物坐到了谈判桌上，然而他们实际上并不知道自己能答应些什么，或是能说些什么，甚至都不知道政府会不会认可这场谈判的结果。他们意识到自己其实没有经过多少考虑就被派过来了，几乎就好像上面的人早就知道谈判不可能有什么结果。而这也正是乌耶维奇所担忧的，这些罢工的工人将会被拿来杀鸡儆猴，在武装镇压中被无情的屠杀，并在随后被污蔑为试图分裂南斯拉夫的社会主义者。\n\n尽管如此，他还是决定好歹要试一试。他开门见山的告知工人他们不可能指望所有的要求都得到满足，工人们当然早就对此心知肚明，但是依然抱有胜利的期望。他向工人们索要了一份写有他们全部要求的文件副本，并在拿到副本之后立刻和团队里的成员开始一字一句的进行审阅，思索着怎么才能得到两边都能满意的折中方案。而其中涉及到推行民主制度的一点则引起了他额外的注意。奥朱纳派并不反对民主，虽然他们一直声称现在有比民主更重要的事情要处理。不过他实在是不知道该怎么在这方面开口，不过就在这时，约基奇开口说道：\n\n“你要明白一点，乌耶维奇先生。我们不反对现行的‘法团制度’。实际上恰恰相反，我们很喜欢这一制度，他成功的让我们团结在了一起。但是我觉得如果想要实现真正的团结，便要让所有人都有开口说话的权力。”他的话一下子启发了乌耶维奇，法团内部的适度民主正是他所需要的解决方案。尽管这其实并不在要求内，但是这无疑是个能让两边都满意的提案：政府可以顺应人民的意愿，使我们的制度有机化，成为一个真正意义上的举国体制，而人民则有权选择谁来领导他们进行劳动生产。\n\n他和小组内的成员一起讨论了这个想法，并且得到了所有人的肯定，随后他们向工人提出了这一想法，同时还包括一些其他的妥协，成功的在短时间内结束了谈判。政府本身对于谈判结果也表示了肯定，并决定以此为方向进行改革。"
 yugoslavia.26.a:0 "当之无愧的世界一流"
 yugoslavia.27.t:0 "黑暗之心"
 yugoslavia.27.desc:0 "清晨时刻，在薄雾弥漫的田野之中，农民们围拢在临时判官的桌子旁，这一场景无疑会让人想起古代的公开处刑。就在昨天深夜，这个小村庄里爆发了巅峰派民兵和克罗地亚叛乱份子之间的战斗，叛乱份子企图洗劫这个小村庄来补充物资，并对当地支持巅峰派的塞族村民展开报复性屠杀。然而他们的计划却不小心走漏了，从而使得巅峰派民兵可以在他们能造成任何损害之前便将他们一网打尽。叛乱势力全军覆没，他们只抓了一名俘虏好让巅峰派导师可以对他进行审讯。然而这个士兵居然在夜里咬掉了自己舌头来逃避审讯，这让民兵们不得不重新考虑该怎么处理他。他们决定拿他来杀鸡儆猴。\n\n“你现在所面对的这些人，正是你在几个小时前企图残忍杀害无辜百姓。”导师高亢洪亮的声音响彻田野“好好的注视着他们。”导师一把抓住他的头发，从而将他的头拽起来好让他可以看着人群。他目光鉴定，毫无悔意。随着左脸颊露出一丝假笑，他把一口粘粘的唾沫吐在了地上。\n\n“那就这样吧。反正这是我赏赐给你的最后一眼了，自己去品味吧。对于你的这种不诚实，我们有相应的惩罚措施，但是我看你已经自己主动惩罚过自己了，虽然我估计你这么做并不是为了惩罚自己的不诚实。当然除此之外你还有其他罪行，我相信众人都能看得出，你对于自己的行为没有任何悔恨。你这颗早已腐烂的心脏除了在你的胸腔里占个位置以外毫无作用。所以不如拿来让我们当做祭品，这样一来你至少还能替你的兄弟们偿还他们的罪孽。”\n\n克罗地亚人对于他的这一番话没有表现出任何的反映，他只是茫然的盯着远方。刽子手掏出磨得锃亮的匕首，一刀捅进了他的胸膛，鲜血立刻从刀口喷涌而出。导师走到了刽子手站的位置上，把手伸向了正在涌出鲜血的躯体。随着一声嚎叫划破了清晨静谧的空气，导师的手中握着一颗依然还在跳动的心脏，并将其展示给众人。他的脸如同极度痛苦般扭曲着，他的声音中带有着不可动摇的庄严，对着人群咆哮道："
 yugoslavia.27.a:0 "“我们要将欧洲带向他的巅峰！”"
 yugoslavia.28.t:0 "重回基督的教导"
 yugoslavia.28.desc:0 "冲角释放着纯粹的蛮力冲撞向教堂的大门。这场热火朝天的围攻马上就要结束了。领导围攻的人名叫克里斯托弗尔，他声称要不辱自己的名号，让这群异端好好见识一下什么才是真正的基督之言。他们居然胆敢扭曲和嘲笑基督的话语，还将其拖进政治和商业的泥潭之中。这并不是我们从小以来便受到的教导，更不是我们巴尔干的本土信仰，这是一种外来入侵，他们那所谓的“教义”就是一颗毒害巴尔干人心灵和思想的肿瘤。呸！伪君子，他们有一个算一个，全都是颠覆家，小偷，骗子，投毒犯，真理的破坏者。当然了，他们的满嘴胡言里面其实还是有一些好的内容，毕竟他们本质上是在传播基督的信仰，但是如今则只剩下扭曲和嘲笑了。我们已经忍受他们太久了，绝不打算再多忍那怕一秒。我们已经向他们发出最后通牒了，要求他们皈依正统的，属于巴尔干人民的波格米勒派信仰，这才是正统俄耳甫斯教的延续，是最纯粹的基督教教义，没有受过文明，政治和商业的玷污。然后他们大部分人都对此嗤之以鼻，对于他们长久以来对我们人民犯下的罪过毫无悔改之意。这些家伙以神龛为掩体把自己保护的严严实实的，让他手下忠实的走狗拎着枪对付我们，为了保护这些牧师所编织的谎言以及搜刮来的财富对我们痛下杀手。倒是没错，这不正是基督教的“精髓”所在吗。然而我们很快就能包围并处理掉他们了。现在就剩下这扇装饰着黄金的钢铁加固大门，而它也很快就会被攻城锤攻破。\n\n随着最后一记全力的冲撞，大门在一声雷霆般的巨响后被撞飞到了教堂的墙上。克里斯托弗尔和人群随后冲进了教堂。很快，曾经宁静的教堂里便充斥着肌肉发达，留着大胡子的野蛮人，以及他们可怖的嚎叫。人群中一个衣衫褴褛的男人把在地上瑟瑟发抖的牧师拎起来靠在了墙上。\n\n“我要把你撕成碎片，你这人渣，看看你对巴尔干都做了什么！所有的这些灾难都是你们那所谓的‘基督教’教条导致的！你难道就不感到羞耻吗！”他狂暴的掏出一把刀子直接抵在了牧师的脖子上。克里斯托弗尔立刻上前制止，将刀子推开。\n\n“这就够了，我们来这里的目的不是已经实现了吗？我相信这个人，尽管他确实有罪，但是他定会为此忏悔，因为我能看出他内心深处的善”他对牧师说道“你走吧，从此不要再作恶。”\n\n那个衣衫褴褛的男人放开了牧师，得知自己已经被赦免，他逐渐恢复了平静，面向人群，为他们快速的念了一声祷告，含着泪离开了教堂。\n\n克斯里托弗尔爬上讲台，开始了他的演讲\n\n“兄弟们，我们再一次获得了胜利，因为正如我所说，无论如何的被欺瞒的面纱所掩埋，真理终将永恒。这些人长久以来都在侵蚀和玷污巴尔干的灵魂，但是他们并不都是邪恶的，我们要学会原谅他们，因为他们之中有很多人认为自己的所作所为是为了我们好，并且他们也确实在曾经保护过我们的文化。然而，在如今这个思想的时代里，随着人民识字率的提升，意识形态的变革，就不可再同日而语了。他们越是企图勒紧对于我们思想的束缚，他们的堕落，恶意和迂腐便愈发明显。我们现在所在的地方是一座庙宇，我们会保留它，而不是把它变成一个市场。让我们再一次变成孩童吧，不被文明的包袱所玷污，不被政治的教条所玷污，不再去假装我们有教养，拒绝所谓的中庸之道，唯有如此我们才能重回基督的怀抱。我们已经坚持了很久，我们还将继续坚持下去。面对所谓的‘文明教化’，我们向他们展示何为蛮族。面对奢靡放纵，我们向他们展示何为赤诚之心。面对政治教义，我向他们展示何为政治神学化。面对水，我们献出自己的鲜血。”"
 yugoslavia.28.a:0 "我们便是波格米勒"
 yugoslavia.29.t:0 "前所未有的自由"
 yugoslavia.29.desc:0 "夜幕逐渐笼罩在庄园之上，然而黑暗降临的步伐却被一团明亮的火焰所阻挡。彼得.舒尔特，这座庄园的主人在舞厅的尊座上注视着篝火，同时双手被牢牢的捆在椅子的扶手上。\n\n“好吧，这和你平时点的篝火可有点不一样啊。”他开始努力的回想到底是发生什么了，导致他落入这番田地。一伙武装人员，有男有女，在深夜摸进了他的家中，而当时他正在举办自己的月度舞会。所有人都以为他们是一伙强盗，但是他们却自称是什么所谓的“解放军团”，并且开始脱掉每个男人的上衣，而女人则被直接脱的一丝不挂。随后军团的人解释说现在这样才对，所有人都已经被他们从自我的虚伪之中解放出来了。这些土匪们随后将所有的衣服都堆在一起，包括他们自己的衣服，然后一把火点着。接着，他们指示所有的女性围着燃烧的衣物跳舞，并说这是因为“米特拉的愤怒”才导致了他们如今“不幸的境遇”，所以她们必须要取悦米特拉神才行。女人们开始不情愿的围着火堆跳舞，但是对于这群土匪来说完全不够，他们搜集到了好几桶酒并强迫女人们喝下去。酒过三巡，一些女性终于屈从于舞蹈之中，开始一边大笑一边转着圈，这无疑让他们的丈夫倍感沮丧。这本来是一场极为正式的高雅舞会，只有那些有品味的人才有资格被邀请，而不是这群妓院里跑出来的放荡的“先锋主义”猿人。更何况这算哪门子的艺术？欧洲艺术已经都是经典的象征，而经典又是文化的浓缩。高雅的艺术只有文化人才能欣赏，而用鸡巴创造出的艺术是个人都能看懂……然而他的思绪很快便被一个大块头酒鬼打断了，他从一楼往他的脸上扔了一副脏手套并叫嚣着要和他进行“决斗”。土匪们立刻来了兴头，他甚至听到有些客人都在憋着笑。这可不是说着玩的，他发现土匪们立刻开始把女人们都赶出舞厅以确保有足够的空间开展决斗。所以所有人都会围观这场决斗。管他的呢，那就开始吧。彼得爬进了临时搭建的竞技场，并且做好了最坏的打算。他盯着醉汉那双神志不清的双眼，鼻子里则充满了从他身上所散发出的恶臭。舒尔特立刻主动发起了进攻，飞一般的扑向了那个男人。那个泰坦版的壮汉试图发动反击，不过他已经快醉的不省人事了。他企图伸手去够身旁的椅子，但是舒尔特在他能够到之前便一击把他撞倒了。他立刻感受到有一股力量在他的血管中奔涌，他甚至觉得他有能力把屋子里所有人都干翻并直接丢出自己的庄园。"
 yugoslavia.29.a:0 "“朝我来啊！你们这群他妈的蛆虫！我要把你们全手撕了！”"
 yugoslavia.30.t:0 "正是我们所需要的国王"
 yugoslavia.30.desc:0 "贝尔格莱德正在举办盛大的庆典。这片斯拉夫人的土地终于再次迎来了他们所期盼的国王。不过会是谁呢？奥朱纳派甚至都不愿意提及亚历山大·卡拉乔尔杰维奇。而乔治·卡拉乔尔杰维奇则对当国王毫无兴趣，他还是更喜欢钓鱼。所以最好的，也是仅剩的选择，就是保罗·卡拉乔尔杰维奇了，而且他本身也是个坚定地泛斯拉夫主义者，不像亚历山大那样和廖蒂奇在观念上有严重冲突。大约下午六点，黄昏正要落下，保罗和他的家人们来到了贝尔格莱德的圣米迦勒大教堂。奥尔加公主身着最圣洁的礼服，而保罗王子则穿着一身挺拔的制服。他们走向教堂，全体卫兵立刻向他们庄严行礼。随着他们进入教堂，庄严的弥撒也随之开始。摄政王迪米特里耶·廖蒂奇，大主教约瑟夫·乌耶契奇和牧首盖维瑞罗五世走向跪在圣坛前的皇室夫妇。随着他们一起进入教堂的，还有那顶在全南斯拉夫民族联盟统治之下尘封已久的皇冠，它现在终于可以再次闪耀着黄金和宝石的光芒。廖蒂奇将皇冠交给牧首，牧首手握皇冠面向皇室夫妇说道。\n\n“在你们面前的，是你们不容置疑的国王，以及上帝忠实的仆人，保罗，以及你们的女王奥尔加。所有今天到场来表达敬意和行使职责的诸位，你们愿意宣誓效忠吗？”\n\n“当然愿意！”迪米特里耶·廖蒂奇立刻第一个高声喊道，其他聚集在教堂里的人也立刻紧随其后向新王宣誓效忠。大主教继续说道。\n\n“你是否会守护所有位于波斯尼亚，塞尔维亚，克罗地亚和黑山的臣民，同时还包括所有的信徒以及斯拉夫兄弟吗？你会守护他们的法律和习俗吗？”\n\n“我向你郑重承诺我定会如此。”\n\n皇室夫妇回答道，随后牧首继续发问。\n\n“你能保证你会仁慈地运用自己的权力，来确保法律和正义，在你的决策中得以实现吗？”\n\n“我保证”\n\n皇室夫妇齐声回答，并随后和牧首继续一同说道\n\n“你会用你至上的权力来维护上帝的法律以及教义的正统性吗？你会用你至上的权力来保护南斯拉夫王国的基督教会吗？你愿意呵护所有斯拉夫族的牧师和神职人员，给与教会应许的经费支持，并从法律层面上维护他们应有的权力和特殊待遇吗？”\n\n“我向你保证以上所有的承诺必将得以实现。无论是我今天在此承诺的事，还是之前所承诺的事，都必将得以实现。愿上帝助我。”\n\n保罗和奥尔加说完，牧首便将皇冠依次赐予了保罗和奥尔加。\n\n随后，欢呼声响彻教堂，欢呼声中还夹杂着外面烟花绽放的响声。保罗和奥尔加相视一笑，起身向聚集在教堂前的人群走去。随着大门打开，所有人能都听到人群发自肺腑的齐声呼喊："
 yugoslavia.30.a:0 "“国王万岁！皇后万岁！所有的斯拉夫人万岁！”"
 yugoslavia.31.t:0 "圣主"
 yugoslavia.31.desc:0 "圣萨瓦大教堂本来应该一座十分壮美的建筑，他曾经是贝尔格莱德的地标建筑，并且是全南斯拉夫的骄傲。然而，尽管有正式的建筑许可，但是施工中稍微有些不如意，德沃尼科维奇政府就会以此来找茬从而趁机勒索教会一笔。比如有一次他们声称在施工队的箱子里发现了违禁品。还有一次他们则质控教会在建筑工地附近举行所谓的保皇份子集会。而且他们想推进装修进度还是想办法满足政府提出的各种不切实际的突发奇想。不过现在全南斯拉夫民族联盟政府终于倒台了，修建进度得以突飞猛进。尽管教堂的内部早就已经充斥着由最出色的艺术家所创作的华美壁画，但现在这栋建筑依然还缺少一些最后的点睛之笔。外交部长米兰·艾莫维奇造访了建筑工地，欣赏着这座数十米高的华丽建筑。而亚历山大·德罗科，作为教堂的设计者之一则负责接待部长并带领他在建筑工地参观，同时还得确保这位尊客的安全。他向部长展示了即将受到祝福并挂到墙上的图腾，还一同审阅了将用来装饰教堂穹顶的壁画平面设计图。艾莫维奇对设计图十分满意，不过也表示了对于如此雄心勃勃的设计到底能不能真正实现的担忧。在之前当他收到可否延长修建期限的申请时毫不犹豫的给这个项目开了绿灯，不过他自己也很清楚之所以让他参与到这个项目里是因为这个项目的情况十分复杂。\n\n“所以德罗科先生，为什么要邀请我过来呢？我以为教堂还得继续装修个几年才能完工。”\n\n他转向他的同伴问道。\n\n“如你所见，我一直以圣索菲亚大教堂，尽管他现在成了清真寺，为榜样，甚至还希望这座教堂可以和圣索菲亚大教堂同样的宏伟。然而我们实在是没有如此充足的资源来实现这一梦想。同时，我们的一些建筑工人发现一部分地基出现了损坏，他们怀疑是有人蓄意破坏。我们不知道是有人在近期干的，还是德沃尼科维奇这个恶魔在当时企图再次敲诈我们而留下的祸根。不管怎么说，修复地基都要花费额外的时间，我们担心地基已经被糖污染了。”\n\n“被糖？”\n\n“是法国无政府主义者的技法。他们经常用这种技法破坏监狱外墙，使混凝土出现裂痕。”\n\n艾莫维奇挠了挠下巴思索了一番，然后说道\n\n“廖蒂奇把太多的资金用在振兴农村方面了，反而因此忽视了市镇的需求。工厂的条件也只不过是维持在平均水准。不过别误会我，我很高兴能看到农村终于不用挨饿了，同时死亡率也在随着文盲率一起下降。但是我们绝不能因此而忽视了我们国家真正的瑰宝，那就是我们的都市！因此……”"
 yugoslavia.31.a:0 "“……我会为你们的建筑项目提供额外的资金，并且将你说的情况上报给警察。”"
 yugoslavia.32.t:0 "我们人生中唯一的光辉"
 yugoslavia.32.desc:0 "波斯尼亚自15世纪起就是巴尔干半岛上穆斯林裔的聚集地。多年以来都没有发生过什么变化。尽管经历了战争，并且遭到了奥地利人，塞尔维亚人，以及随后的全南斯拉夫民族联盟的轮番打压，这些人依然对安拉保持着坚定地信仰。不过如今，随着全南斯拉夫民族联盟的统治被推翻，廖蒂奇的势力掌握政权，情况开始发生变化了。阿訇穆尼尔·巴依里克和他的信徒们一起虔诚的祈祷同为兄弟的斯拉夫人能不再因为他们是穆斯林而迫害他们。不过他们本身倒从遭受过身体上的迫害，更多是针对他们的建筑，以及摧残他们的心灵。比如针对阿訇的集体逮捕，或是将美丽的清真寺强行改造成教堂。但是意想不到的事情却发生了。那时正是做礼拜的时候，所有的信徒，以及阿訇本人，都屈身向圣城的方向叩拜。突然他们听到屋外传来了男人的尖叫声。一些人立刻起身，另一些则草草的做完礼拜赶快离开了。他们劝阿訇巴依里克最好留在清真寺里面，因为外面的情况还不明了。尽管如此，好奇心还是获胜了，他一边捋着胡子一边走了过去，把身子探出窗外，想听一听村子里的村民都发生什么了。\n\n“快藏起来！藏起来！他们已经过来了！”\n\n亚历山大神父挥舞着双臂一边跑向清真寺一边大喊道，教袍在风中随之飞舞。阿訇穆尼尔立刻脸色煞白，赶快跑出清真寺去见亚历山大。他没想到联合战斗队都来了阿訇居然还敢从藏身处里跑出来，立刻皱紧了眉头朝着阿訇喊道\n\n“看在上帝的份上啊你在干嘛呢！”\n\n“亚历山大，我不可能躲一辈子。他们绝不敢杀了我，而且我必须为了我的信仰以及我所代表的社区挺身而出才行。”\n\n“所以你不如赶紧去我的教堂然后躲到毯子底下。躲上一会儿，回来，然后你还能继续做你那个礼拜！”\n\n“然后呢？早晚会有人出卖我的，到时候不仅我和我的教徒们，整个村子都会有麻烦的！不如让他们把我抓起来关上一年半载的，这样一来至少剩下的教徒不会……”\n\n阿訇的话被打断了，因为一辆卡车已经开进了村里，随后一名联合战斗队的军官从车里走了下来。两名神职人员立刻转身朝向他，努力掩饰自己的情绪。军官下车后带上了其他的士兵一起朝穆尼尔走了过来，并立刻把他的眼睛蒙上了。\n\n“奉摄政王迪米特里耶·廖蒂奇的命令，我来负责清理波斯尼亚境内的最后一座清真寺。我想你应该就是阿訇穆尼尔·巴依里克吧，很高兴认识你。”他伸出手，穆尼尔无言的和他握了握。军官继续说道。\n\n“所以巴依里克先生，你被逮捕了。我希望你不要抵抗，并且能明白现在这一复杂局面的严重性。”\n\n“当然，我早就准备好面对自己的命运了，所以我不会抵抗。耶稣早晚会让你们明白无端迫害穆斯林的下场会是什么。”\n\n“确实，不过也说不……”\n\n军官正微笑着不屑一顾的回应着阿訇的话，突然一颗石子朝他飞了过来。一颗，两颗，紧接着还有第三颗。他试图躲开了一枚飞向他脑袋的石子，结果胸口却结结实实挨了一颗，把他砸的喘不过气，摔倒在了地上。穆斯林和村民们开始朝企图关闭清真寺的士兵投掷石块。而已经进入清真寺的士兵们则被扔进了下水道里，很快这一小只队伍就被击溃，每个人只能自顾自的跑路，因为很清楚要是开枪了那只会死的更惨。昏迷的军官则完全没有人管，倒在了泥潭里。看到这一切，阿訇怒不可遏，转身对着人群大喊道："
 yugoslavia.32.a:0 "“现在可好！这样一来村子里谁也别想活了！”"
 yugoslavia.33.t:0 "新月，十字架和大祭司"
 yugoslavia.33.desc:0 "今天的萨格勒布阳光明媚，乌罗·维洛维奇来到了国立圣母升天大教堂。东正教，新教，天主教，在他正式成为牧师之前改变过很多次宗教信仰，他自己也没想到居然能走这么远。感谢天才般的领袖德沃尼科维奇，只要他想他还能当牧首，主教，哈里发，甚至还能成为新南斯拉夫信仰的大祭司。他很瞧不起那些目光短浅的老牧师和阿訇，但是德沃尼科维奇给与了他在神学研究上的极大自由，只要他保持对南斯拉夫的忠诚。他寻思要是自己当上了教皇，就要让教堂里多一点爱，尤其是来自女性的爱，她们有着如此美妙的身体，基督教的牧师和穆罕穆德的继承人们都应该享受一点世俗的快乐才对。他一边这么想着一边下了车。他并没有穿太奢侈的衣服，以免激怒那些其实和他想法差不多的穆斯林们。维洛维奇穿了一身模仿主教的白色长袍，留着直到胸口的黑色长胡，唯一称得上显眼的就是他脖子上同时佩戴者新月和十字架符号的挂坠。他缓慢的走进大教堂，教堂的彩色玻璃上则装饰着那些侍奉唯一真神的圣徒们。管风琴的声音响彻整个教堂，新皈依的信徒们注视着讲台和大祭司。讲台上放着一本厚重的经书。书里同时包括了古兰经和圣经的内容，同时还融合了南斯拉夫异教以及圣徒的历史。未来的大祭司维洛维奇走向讲台，翻开了经书，并开始诵读。\n\n“七天七夜，整整七天七夜的策划，为的是报复日耳曼人长达七百七十七年的奴役。我们要带来苦难，我们要诛杀暴君，我们要让他们流血。以我伯格之名，圣徒泽拉吉奇在试图解决掉叛徒马里扬·瓦里沙宁时如此说道。然而刺杀这只野兽的行动却失败了，泽拉尼奇毫不犹豫的选择了自杀，因为他生的自由，死的也要自由”\n\n每一个信徒，包括德沃尼科维奇，特斯拉，以及所有全南斯拉夫民族联盟的成员，都在听完这神圣恐怖份子之死的故事后沉默的低下了头。维洛维奇合上经书，开始了一段简短的布道。\n\n“在历史上，尽管有泽拉吉奇和其他类似圣人所做出的伟大牺牲，斯拉夫民族依然没能团结在一起，而这种分裂则被卑鄙的侵略者所利用。然而今天，我们成功的为团结所有的斯拉夫人迈出了一大步。信奉同一个上帝的兄弟们将团结在同一面旗帜之下。然而想要将所有的迷途羔羊都领回正路无疑会是个漫长的过程，但是凭借着我们的顽强，毅力和坚定不移的信念，我们必能实现这一目标。我们需要有强大的力量才能将那些迷途的羔羊从依然还在压迫我们的邪恶意大利人手里解放出来，但是作为大祭司，我现在将所有的力量都赐予领袖德沃尼科维奇，帮助他完成完成这一艰巨的任务，因为我相信他也必会帮助我们。因为天父对你们只有一个要求！团结！或死亡！”\n\n“团结！或死亡！”\n\n随着教堂内所有人的呼声结束，仪式继续进行。大祭司来到讲台前，和所有的信众一起低下了头。一名阿訇以及两个牧师走近乌罗，然后同时在他的额头上画了新月和十字架。国歌随即奏响，作为南斯拉夫国教的大祭司，他代表官方宣布："
 yugoslavia.33.a:0 "“以我的圣名！我宣布对伪罗马发起圣战！”"
