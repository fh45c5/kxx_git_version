 yugoslavia.2.t:0 "智者与野蛮人"
 yugoslavia.2.desc:0 "一个四十来岁英俊且富有魅力的男人正在向全南斯拉夫民族联盟的的成员发表演说。他天蓝色眼睛的目光犀利地斥责着那些煽动者，微微斑白的金发上面戴着一顶挂着八臂转轮徽章的独裁帽。他完美的第拿里式下巴不停地开合，批判着在场的所有人。\n\n“我对你们仅有的要求就是纪律性，热情，以及更严格的纪律性！我真无法相信你们居然有人想要停止我们的革命行动。我们必须要继续我们的事业，这不仅仅是为了我们自己，更是为了所有斯拉夫兄弟的福祉！想知道南斯拉夫的毁灭将会从什么时候开始吗？就在那些意大利人和奥地利人污染我们的灵魂并且击垮我们的时候。因此，我绝不会允许这样的事再次重演。我说这些话并不是想逼你们做什么，而是在警告你们，因为在你们之中，有一些神棍，他们企图通过散布复兴秘教，小农主义，甚至部落民族主义的反动思想来将我们的国家从地球上抹去！”\n\n随着领袖弗拉基米尔·德沃尼科维奇缓慢地走下讲台，大厅里充满了行罗马礼而高举的双臂，和“光荣啊！德沃尼科维奇！”的响亮口号。然而在这些赞扬和尊敬背后，并不是所有人都赞同他这一番大胆的演讲。米洛斯·希尔加斯基理了理他的领带，正当他也打算慢慢的从桌子旁起身的时候，一个穿着制服的人走近了他。他认出了那个人，是多布罗斯拉夫·耶夫德维奇，全南斯拉夫民族联盟准军事组织“行动队”的领头人。他从桌子旁起身后和那个军官握了握手。耶夫德维奇挥了挥手示意他请坐，因为他有些事想和他谈谈。\n\n“你好啊希尔加斯基，你对于我们那高尚，慷慨，无比非凡的领袖所做出的演讲有何感想呢？”\n\n耶夫德维奇笑了起来，他故意装出的腔调中充满了讥讽，随后又开始说道：\n\n“我跟你说我刚才差点昏了过去，不知道是因为笑的太过了，还是因为听到的东西太让我震惊了。”\n\n他又开始笑了起来，但是神情很明显变得更严肃了，他稍微的向桌子靠了靠，然后继续说道：\n\n“我才不管这个男人是不是真的那么有魅力可以把这个马戏团团结在一起，在我看来他就是个脱离现实的疯子。我希望巅峰派，比如奥朱纳他们能意识到这一点，因为这可能会给我们的派系带来很多不愉快的结果。所以我想……”\n\n希尔加斯基微微皱了下眉头打断了他的话。他和德沃尼科维奇一样都不信任奥朱纳派，所以他直白了当的说道：\n\n“关于你我两个组织的合作。对，没错。我能说米特里诺维奇确实也希望可以组建这么一个联盟，但是我向你保证这个联盟将只会是临时的，而且一旦德沃尼科维奇下台后出现权力真空，我们绝对会开始自相残杀。”\n\n耶夫德维奇点了点头，随后坐到了自己的椅子上，为了让这场对话看着不那么可疑。\n\n“那照我的理解，这就算是说定了？”\n\n“没错，但是我们另找时间商议细节，这地方太吵了，我是个爱安静的人。而且除此之外，这地方耳目众多，所以一定要加小心，别四处声张我们的秘密协议。”\n\n耶夫德维奇听到这话后稍微有些退缩，但是他能理解其中的意义。他看了看表，然后一言不发的从桌子离开走向出口。等他回头的时候发现希尔加斯基已经消失不见了。"
 yugoslavia.2.a:0 "“啊，瞧瞧这些智者还有他们的奇思妙想”"
 yugoslavia.3.t:0 "有了这样的朋友……"
 yugoslavia.3.desc:0 "虽然看起来我们通往成为一个中央集权的民族主义共和国的道路已经一马平川了，但是最近发生的事情实在是让人始料未及。莱昂蒂奇今天刚起床就惊讶的得知他被召集前往贝尔格莱德参加法团成员的临时会议。他完全没有预料到这一情况，于是他立刻宣布国家进入紧急状态直到情况稳定为止。他对于这个突如其来的会议有很不好的预感，但还是很快带着防身的保镖赶过去赴会了。然而到场之后真正让他更加困惑的并不是发现这确实不是一个陷阱，而是会议早就已经开始了。在场有不少熟悉的面孔，比如布拉特、热夫切维奇、乌杰维奇以及其他一些人。但是也有一些生面孔，比如伊莫维奇、约尼奇和穆奇奇基。然而其中坐在会场主座旁边的那个人尤为显眼，是迪米特里耶·廖蒂奇，他示意莱昂蒂奇过来坐到他旁边。莱昂蒂奇立刻冲了过去质问道。\n\n“这是在搞什么鬼？”\n\n“我们正在商量一些事。可能会伤到你的心，但是我们还是尽快把事情处理完吧，这样对大家都有好处。所以乖乖坐好，别害怕，你不会有任何事的。”\n\n“你这是什么意思？回答我！”\n\n莱昂蒂奇纵身而起，但是廖蒂奇仅仅摆了摆手表示这完全没有必要。这让莱昂蒂奇意识到了骰子其实早已经被掷出，他不得不坐回到椅子上。随后廖蒂奇站了起来发表了一个简短的演讲。\n\n“我们一起聚在这里是为了商讨一个很重要的变革。我们的朋友，柳博·莱昂蒂奇，他一直忠心耿耿的为斯拉夫兄弟们服务，保护那些被压迫者免遭那些超现代主义疯子们的迫害，他的付出一定会得到回报。但是我相信各位肯定不会满足于仅仅只是换了个领导人而已。我们必须要触动我们人民的内心深处，回到我们曾经那光荣的时代。我向你们所有人保证，我将要彻底的改造我们的国家。我之所以召集这个会议，便是为了和你们一起商讨下一次权力交替这个议题，因为我相信我们可以将这个国家从不信神的社会主义者，自由主义者和未来主义者手中拯救出来。所以在此，我想问诸位一个问题。你们愿意帮助我实现这个神圣的职责吗？”\n\n在一番短暂的交头接耳之后，一直在旁边专心观察的莱昂蒂奇不禁开始感到恐惧，因为人群中逐渐开始有越来越多的人喊道“我愿意帮忙！”这其中有他亲自带进政府里的切特尼克祖国军们，还有不少人是他的朋友。乌杰维奇立刻站起来开始热情地呼喊，不过他本身就总在政治冲突中当骑墙派。布拉特看到之后也站了起来。只有耶夫切维奇稍加思索了一会儿，不过最终也选择站了起来。意识到鲜有反对者，廖蒂奇又说了一段话，对于莱昂蒂奇来说这段话就是钉紧棺材板的最后一颗钉子。\n\n“既然没有人反对，那么我的朋友莱昂蒂奇稍后将会引退，而我将取代他，并不是成为新的领袖，而是成为神圣摄政，重建南斯拉夫王国，并让国王回归王座。”\n\n话音刚落，所有人都开始欢呼起来，甚至在整个会议期间一直坐在椅子上的莱昂蒂奇也不得不站了起来，保持着沉默，他自己心知肚明，这是如今这个情况下最好的选择了。"
 yugoslavia.3.a:0 "这个故事的寓意？那就是别让蛇进你的家门"
 yugoslavia.4.t:0 "决裂和死亡"
 yugoslavia.4.desc:0 "德沃尼科维奇最近一直被关于莱昂蒂奇和米特里诺维奇在合伙密谋推翻他的传言所困扰着。为了确保这不过是个谣言，他决定邀请二人进行一场会面。长桌的一边坐着德沃尼科维奇，而另一边的两把椅子上则是莱昂蒂奇和米特里诺维奇。三人一同在暮色笼罩的会议室中闭门而谈。\n\n“那么二位先生可不可以告诉我你们最近在忙些什么。”\n\n德沃尼科维奇用甜美的声音率先打破了沉默。莱昂蒂奇并没有畏惧，他双手交叉在桌子上，用平静的声音说道。\n\n“战斗队成功的消灭了塞尔维亚地区残余的反动势力，与此同时我们还在为剿灭克罗地亚和波斯尼亚地区叛匪老窝的行动做准备。”\n\n德沃尼科维奇耐心的听完了莱昂蒂奇的话，但是他一直在敲击桌面的手指明显预示着不好的兆头。待莱昂蒂奇话音刚落，领袖德沃尼科维奇突然起身重重的一拳砸到了桌子上，手指着这个奥朱纳份子的头说道：\n\n“一派胡言！那你说说啊，要么是你实在过于无能，以至于君主主义者居然能在给我的信里面下毒，要不就是你的手下故意如此企图伤害我。你现在可是如履薄冰了莱昂蒂奇先生，我要求你立刻做出解释！”\n\n“我可以向您保证那些信件肯定不是寄自奥朱纳派，而且领袖大人，出了这种事您应该立刻联系我们，这样我们才能……”\n\n莱昂蒂奇的声音依然保持冷静，但是话没说完便被打断了。德沃尼科维奇已经不想在听他的蠢话了，他把双手放到桌子上，转向一旁的米特里诺维奇，目光直直的盯着他的眼睛。\n\n“那你呢？米特里诺维奇先生，你最近在忙什么？”\n\n“我正在和柳博米尔·米契奇一起策划了不少文化活动。我们计划近期在国家博物馆举办一场展览。”\n\n“啊可不嘛，而且这场新颖的先锋派展览同时还包括展出一大箱来自保加利亚共产党提供给你的武器对不对？你当我是傻瓜吗？我的士兵们在博物馆的仓库里收缴了好几箱的武器。除此之外，更有意思的是，他们还说行动队的成员声称他们之前检查过这些箱子并且表示里面没有任何可疑的东西。你们二位在搞什么鬼？”\n\n莱昂蒂奇和米特里诺维奇坐在椅子上，无话可说，德沃尼科维奇自己走到窗前，轻轻地推开了百叶窗，说道：\n\n“贝尔格莱德的夜色真美啊。我为我们的祖国付出了这么多，而你们却想要背叛我，为我们的国家降下灾祸，都为了什么？就为了你们那可悲的利益冲突？”\n\n他重重的叹了口气，随后一队士兵推门而入，站到了桌子前面。德沃尼科维奇继续说道。\n\n“我也不希望发生这种事，但是你们让我别无选择。”随后士兵们……"
 yugoslavia.4.a:0 "居然是乌耶维奇的人"
 yugoslavia.4.b:0 "尊领袖之命，同时逮捕莱昂蒂奇和米特里诺维奇"
 yugoslavia.4.c:0 "尊米特里诺维奇为巅峰派的真正旗手"
 yugoslavia.4.d:0 "尊莱昂蒂奇为新领袖"
 yugoslavia.5.t:0 "重压之下的德沃尼科维奇"
 yugoslavia.5.desc:0 "最近，巅峰派和奥朱纳派一直在向领袖施加压力。他们提出如今这个联合政府仅仅是一个临时措施。更进一步的，他们要求德沃尼科维奇应该尽快引退，从而让全南斯拉夫民族联盟可以选举出一个真正可以带领南斯拉夫走向未来的人。甚至他们还声称最一开始选举他仅仅是为了南斯拉夫国家安全而做出的妥协，而如今他已经没用了。"
 yugoslavia.5.a:0 "这需要召开一个会议"
 yugoslavia.10.t:0 "南斯拉夫请求援助"
 yugoslavia.10.desc:0 "南斯拉夫要求得到保护并保证不受侵略者威胁的独立，如果他们受到攻击，我们将与他们的侵略者开战。他们辩称，这对我们来说是值得的，因为他们是更广泛的加速主义事业中的朋友，对在巴尔干半岛确保这一事业非常有益。"
 yugoslavia.10.a:0 "他们将得到我们的支持"
 yugoslavia.10.b:0 "我们拒绝"
 yugoslavia.11.t:0 "南斯拉夫想要加入我们的阵营"
 yugoslavia.11.desc:0 "南斯拉夫向我国派遣了一名外交使节，目的是在我们两国之间建立一种特殊关系，特别是加入我们的军事联盟，并相互保证独立。我们接受吗？"
 yugoslavia.11.a:0 "我们并肩作战!"
 yugoslavia.11.b:0 "我们不需要他们"
