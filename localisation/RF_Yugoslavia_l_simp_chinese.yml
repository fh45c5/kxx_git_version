 YUG_to_rape_europe:0 "劫掠欧罗巴"
 YUG_to_rape_europe_desc:0 "几个世纪以来，欧洲一直试图嘲笑、奴役和打垮我们，但我们巴尔干人民从未在我们与邪恶斗争中投降。是我们复仇的时候了，是欧洲感受到我们想消灭一切的时候了。迪米特里耶·米特里诺维奇和巅峰派们将带领我们走向东方人民的荣耀和野性。灵魂和肉体的先锋将展现真正的，被巴比伦提尔的统治者折磨过的尼采精神。未来将是巴尔干的天下!"
 YUG_eclipse_over_zagreb:0 "萨格勒布的日蚀"
 YUG_eclipse_over_zagreb_desc:0 "那些克罗地亚人都是可耻的叛徒以及西方人的傀儡，是时候处理一下他们了。我们将直接摧毁这些反动派的巢穴，让他们见识一下真正的塞尔维亚人是如何拧断这些萨格勒布毒蛇的脖子。不会再有哥特式教堂了，更不会再有什么所谓的克罗地亚“文化”。克罗地亚人总是在企图将诸如“自由主义”或“传统主义”这种毒瘤思想传入到我国，而他们的政客则一直在和意大利人合作。我们要终结他们这些肮脏的行动。是时候做好准备席卷整个欧洲了，而克罗地亚可以作为一个不错的起点。我们将以最狂热但是同时也是最纯洁的塞尔维亚人国度为范本，创建一个超民族的巴尔干文化。"
 YUG_avant_garde_spirit_mind:0 "心与灵的先锋"
 YUG_avant_garde_spirit_mind_desc:0 "我们的目标是将整个欧洲都变成一个美好的哲人乌托邦。而这个由德沃尼科维奇所创立的南斯拉夫国家结构则是迈向这个乌托邦的坚实一步。但是头脑的教育怎么能缺少了心灵的教育呢？我们将同时用科学和诗歌教育新一代的南斯拉夫人民，但我们也要锻炼他们的体魄从而让他们可以对抗西方那些退化的蛮人。就像古代一样，我们只会让最忠诚，最富有激情的人加入到统治精英的行列。我们统治阶级作为先锋队必须要同时拥有强大的身体和精神力量，才能带领整个巴尔干走向真正的启迪。"
 YUG_legacy_of_bogomils:0 "波格米勒派的遗产"
 YUG_legacy_of_bogomils_desc:0 "基督教现在已经成了罗马的掌中玩物，但是情况并不一直都是如此。在很久以前，基督教信仰要比现在更单纯也更狂野。波格米勒想要维持最正统的基督教，但是他被来自罗马和君士坦丁堡的叛徒背叛了。我们将回归诺斯底派和波格米勒派的信仰，让我们这片蛮族之地承载基督的精神。米特里诺维奇还提议将赫耳墨斯主义的要素加入到我们的原始崇拜里面，他声称学习赫耳墨斯·特里斯墨吉斯忒斯的理念才能让我们实现进一步的飞跃。我们的生命由主赐予，我们应为此心怀感激。"
 YUG_forward_to_sumatra:0 "前进，向着苏门答腊！"
 YUG_forward_to_sumatra_desc:0 "“我看到了月亮，是如此的明亮，为此我不经意的笑了。月亮确实无论在何处都如出一辙，因为毕竟他是个死物。”\n\n苏门答腊不仅仅是亚洲的一个地方，他还是一种心理状态。我们不仅要爱自己的生活，还要爱我们周边的一切活物。因为冷漠就是死亡。而死物不再会有变化。因此为了能够实现我们整个存在的大和谐这一终极目标，我们必须要时刻为变革做好准备。自然和人类，上帝和他的造物，都在一个大和谐之中。"
 YUG_free_eagles_of_balkans:0 "巴尔干的自由之鹰"
 YUG_free_eagles_of_balkans_desc:0 "我们是绝无可能在一大堆责任，规则和禁令的束缚中发挥出自己真正的创造力。一个纯粹的尼采主义者应该能彻底摆脱体系的束缚，而这也正是我们努力的目标。不过我们所说的可不是无政府主义这种极其肮脏的思想，他会同时摧残我们的身体和心灵。如果我们想用现代的精神复兴巴尔干，我们不仅要让自己的国家摆脱秩序的束缚，还要将其扩大到别的国家。这样一来巴尔干将成为一个真正自由的国度，所有人万众一心为了实现哲人乌托邦的梦想而共同奋斗。"
 YUG_hang_the_lords:0 "吊死贵族"
 YUG_hang_the_lords_desc:0 "至高意志的法则统治着一切。从自然的法则，到人类的法则。社会当然也受到这些法则的约束，而我们的义务便是去执行这些法则。惩戒恶人，保护无辜者，赞扬谦卑和高尚的品德。随着我们的统治逐渐稳定，我们还将推行工作，思想，灵魂和理想的平等。地主和资本家已经挡在我们向着乌托邦前进的路上太久了！我们将把他们干瘪的肉体挂起来，任其腐烂，好警告那些胆敢反对我们的蝼蚁。"
 YUG_barbarian_mythos_desc:0 "我们沸腾的内心里充满了无来由的热情，驱动着我们去改造现实，去实现我们的梦想。我们到底还要容忍那些守旧无能之人到什么时候？他们根本无法创造任何富有美感或者创造力的东西！哦我亲爱的，感受你内心的愤怒吧！我们必须通过惩戒他们才能创造一个新的现实，所以释放你的愤怒吧！拿起刀！捅死他们！让他们为自己曾经对弱者，对穷人，和对我们所做出的罪行而哭泣吧！一个真正的蛮族才不会在乎那些毫无意义的废话，他只会追随自己内心的狂热去摧毁一切他认为是错误和罪恶的事物！这就是我们社会该有的样子！"
 YUG_reconstruct_social_structure:0 "重塑社会"
 YUG_reconstruct_social_structure_desc:0 "米特里诺维奇和米契奇都是社会主义者，但是他们没有像一般人一样把自己局限在生老病死的物质世界里面，而是关注于更深远的层面。他们赞扬布尔什维克的激情，但同时也赞赏费边社对自由的向往。这些自相矛盾的思想反而助长了我们国家的发展。我们对资本家绝不留情，遵循列宁的指令严惩他们，但同时我们在国家计划上给予了极大的自由，同时还推崇多样性。波格丹诺夫对于资本主义的构思过于微妙了，而H.G.威尔斯，虽然他是出于好意，但是过于浪漫化自由主义了。只有通过改变一个人的灵魂，才能让他从内心深处成为一个真正的社会主义者。"
 YUG_barbarogenija_rises:0 "蛮族之地的崛起"
 YUG_barbarogenija_rises_desc:0 "我们这一崭新的国度有很多个名字，新阿提拉，新欧洲，或者是野蛮人之国。生活在这片国度上的人民，他们的灵魂和肉体早已经过重铸，现在他们可以尽情地发挥出自己的全部力量。这应该在很早以前就表达得十分清楚了，我们可绝不会仅仅满足于南斯拉夫。我们所渴望的事物，要比现在更新，更好，更大！而对于我们蛮族来说，任何地方都不够大，所以我们要征服并重塑我们所见到的一切。所以让我们赞美新人类吧！尽管南斯拉夫是个伟大的事物，但是既然作为野蛮人之国，我们就不能再以斯拉夫人的国度来自称了，从现在起，我们将成为§R蛮族之地!§!"
