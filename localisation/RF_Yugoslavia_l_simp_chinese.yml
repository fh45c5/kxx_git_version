 yugoslavia.111.t:0 "法国同意"
 yugoslavia.111.desc:0 "我们申请加入日心联盟的请求被通过了，我们现在有义务帮助联盟成员国抵抗反动主义派和共产主义派的进攻。"
 yugoslavia.111.a:0 "我们将携手迈入未来！"
 yugoslavia.112.t:0 "法国拒绝"
 yugoslavia.112.desc:0 "法国人愚蠢地拒绝了我们的要求。联盟的未来将因为我们的缺席而变得更加脆弱。"
 yugoslavia.112.a:0 "他们怎么能？！"
 yugoslavia.121.t:0 "波兰守护我们！"
 yugoslavia.121.desc:0 "我们收到了波兰的答复：他们同意保障我们的独立。现在，针对我们的侵略行为将被视为对于波兰的侵略。"
 yugoslavia.121.a:0 "太棒了！"
 yugoslavia.122.t:0 "波兰拒绝"
 yugoslavia.122.desc:0 "我们收到了波兰的答复：他们拒绝保障我们的独立。"
 yugoslavia.122.a:0 "好吧。"
 yugoslavia.203.t:0 "奥地利割让斯洛文尼亚"
 yugoslavia.203.desc:0 "奥地利已经接受了我们对斯洛文尼亚的索取，以换取我国在他们对抗红色德国的战争中保持中立。"
 yugoslavia.203.a:0 "他们做出了正确的选择"
 yugoslavia.131.t:0 "波兰欢迎我们加入中欧同盟"
 yugoslavia.131.desc:0 "波兰回复了我们：波兰同意我们加入中欧同盟的请求。毫无疑问，这是南斯拉夫外交上的巨大成功，这也促进了斯拉夫人的联合。"
 yugoslavia.131.a:0 "斯拉夫人联合起来！"
 yugoslavia.132.t:0 "波兰拒绝了我们加入中欧同盟的申请"
 yugoslavia.132.desc:0 "波兰回复了我们：波兰拒绝我们加入中欧同盟的请求。这意味着斯拉夫人会生活在分裂的国家内，因此，斯拉夫人的力量会被削弱。"
 yugoslavia.132.a:0 "这是他们的损失。"
 yugoslavia.211.t:0 "奥地利归还斯洛文尼亚！"
 yugoslavia.211.desc:0 "奥地利已经接受了归还斯洛文尼亚的提议。重新获得斯洛文尼亚不仅抬升了我国的国际地位，并且距离解放全斯拉夫人的梦想又近了一步。"
 yugoslavia.211.a:0 "我们不会让奥地利后悔的。"
 yugoslavia.212.t:0 "奥地利拒绝归还斯洛文尼亚"
 yugoslavia.212.desc:0 "奥地利拒绝了关于斯洛文尼亚问题的提案。这意味着我们的斯洛文尼亚弟兄还得生活在奥地利的独裁统治之下，苦苦等待我们的解放。"
 yugoslavia.212.a:0 "这帮榆木脑袋早该灭亡了。"
 yugoslavia.231.t:0 "匈牙利接受了我们的请求"
 yugoslavia.231.desc:0 "匈牙利已将伏伊伏丁那和西巴纳特的合法斯拉夫土地移交给我们，我们距离解放全斯拉夫人的梦想又近了一步。"
 yugoslavia.231.a:0 "针对第三国际外交上的胜利！"
 yugoslavia.232.t:0 "匈牙利拒绝了我们的请求！"
 yugoslavia.232.desc:0 "匈牙利拒绝将伏伊伏丁那和西巴纳特交还给我们，这种行为拖延了斯拉夫人的解放之路。"
 yugoslavia.232.a:0 "没关系，只不过会晚一点。"
