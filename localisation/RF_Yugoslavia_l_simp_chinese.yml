 YUG_yugoslav_mechanic:0 "一国两制"
 YUG_yugoslav_mechanic_desc:0 "目前的状态是多么的不尽人意。我们本该是一体的，却有两个脑袋，讨论着两种不同的东西。现在是南方斯拉夫人成为一个有机体，按同一节奏行进之时了；现在是集中我们全部活力，将我们的思想投入到一个、也是唯一一个想法之时了。无论是在领袖的权杖下，还是在巴尔干革命的名义下，这都不重要。重要的是南斯拉夫的在一个制度下统一于一个国家。无论采取什么手段，我们都将尽快实现这一目标。索菲亚和贝尔格莱德都用贪婪的目光看着对方。南斯拉夫尽管是联盟的主导力量，却在争取公众支持方面逊色于色雷斯。不管怎么说，如果一方设法控制了另一方及其基础设施，那便是其灭亡之日。大南斯拉夫将最终成为一个整体。\n\n§4 贝尔格莱德之影响 §!：[?YUG.YUG_yugoslav_influence|%Y0]§!\n§G 索菲亚之影响 §!：[?BUL.BUL_yugoslav_influence|%Y0]§!"
