 YUG_everyoneeverywhere:0 "包括所有人，所有地方"
 YUG_everyoneeverywhere_desc:0 "在东边，你会发现我们巴尔干联盟之中那位虚情假意的盟友正在变得愈发不稳定。事实证明，相比于我们这套秩序井然的体系，斯坦博利斯基那套混乱的民主制度完全不利于我们的斯拉夫野心。更糟糕的是，其所引发的一系列流血事件导致我们并没法得到明确的情报，从而推断到底那个政治势力将会上台。现在，我们需要保持耐心，并且派遣官员去进行视察，从而得知我们到底该和谁谈判，或者该去干预谁"
 YUG_unleashmetalhorror:0 "发动可怖铁流"
 YUG_unleashmetalhorror_desc:0 "保加利亚拥有合法自治权，但他们误以为自己可以反抗我们的意志。为了警示他们，我们应在内部边界上进行军事演习，也许还可以越过部分边境。他们的军队人有二心，入不敷出，甚至部分由民兵组成，而我们会证明保加利亚政权将被我国制度束缚……这一体制甚至能随时轻易地推广到索菲亚。让他们自食其果吧。"
 YUG_thracianhorsemen:0 "色雷斯骑士的狂野征程"
 YUG_thracianhorsemen_desc:0 "现在我们已不可阻挡。索非亚被征服，离经叛道的保加利亚不复存在。我们已经成为同一制度下的统一国家，我们可以在他们的土地上执行我们的政策。接下来我们将击垮他们的意志，摧毁转入地下的反对派。追捕这些分离主义者、傻瓜、分裂势力、反动派，以及所有认为色雷斯能够独立生存的家伙无疑会是一项伟业。我们是巴尔干地区泛斯拉夫斗争的唯一胜者，必须提醒我们的东部表亲，我们知道什么才是对他们有益的。"
 YUG_hell_italians:0 "让意大利人见鬼去吧！"
 YUG_hell_italians_desc:0 "这些害虫。邓南遮养的婊子！令人作呕的棕色罗马脓包！恺撒生的叛徒崽子们！教皇的走狗！低能儿！长得跟漫画里的大鼻子丑逼似的！让他们见鬼去吧！我们被他们背刺了。南斯拉夫人的统一差点被他们毁于一旦。他们最大的梦想就是征服我们的家园，粉碎我们的希望，这样他们就可以在他们堕落巢穴里肆意下崽！\n他们知道我们是他们最大的敌人，他们最大的恐惧和噩梦！我们不会辜负他们的期望！他们不该从我们手中夺走心爱的里耶卡！他们不该鼓动黑山人反抗我们！他们不该袭击我们的船只！很快他们就会为这一切付出代价！斯拉夫野蛮人将在与罗马的永恒斗争中再次巍然屹立。\n由于国王无力对抗对抗意大利势力，全南斯拉夫民族联盟借机夺权。他们承诺了南斯拉夫人想要的东西！那就是把意大利人扔进地狱深渊。不断增长的复仇主义使我国更加团结。我们团结而不可分割。塞尔维亚人和克罗地亚人的心因对意大利人和他们在“太阳”的盟友的仇恨而团结在一起。"
 YUG_velocities:0 "急速独裁"
 YUG_velocities_desc:0 "摆脱现代的构成。摆脱建立伟大乌托邦的美梦！让旧事物消亡吧！让美梦破灭吧！我们的征途要比傅立叶或马克思的天真想法更加伟大！我们想要改造的不仅仅是社会，而且还是要重铸我们的肉体。让我们被自己的造物所吞噬，进而吞噬掉“人”这个概念。在未来，我们将要抛弃自己羸弱的肉体，去拥抱钢铁的坚韧和力量！尼古拉·特斯拉向我们展示一个崭新的现实，其光辉远超出我们所能理解！\n我们将会拆解掉家庭，社会甚至是我们自己的国家认同。我们将超越对于“善恶”这种二元论的需求。伟大之人已经被这些传统观念折磨太久了。而我们要让这种折磨就此终结。无论是女人，宗教还是习俗都无法再次分裂我们。不再会了！在领袖德沃尼科维奇的领导下，新的家庭，新的宗教和新的习俗将会成为人们手中的工具，但不再是为了压迫，而是为了整个南斯拉夫的国家团结！\n有些人担心这会导致“正常”事物的毁灭。有些人则依然还在潜伏，伺机推翻我们，并摧毁这个伟大的实验。但是现在，这两位伟大的智者将会领导我们走向一个属于未来的全新社会！全速前进！前进！"
