 YUG_foreign_policy_desc:0 "长久以来，我们的祖国一直处于各方势力的争斗之中，他们将我们的人民就像耶稣的长袍一般割裂四分。然而，苦难的日子终于熬到了尽头。并且，在清理完这群黑乌鸦之后，我们必须要建立一个属于所有人的伟大家园。我们将要统治从卢布尔雅到索菲亚的整个巴尔干地区，并且让那些欧洲人对我们刮目相看。我们将要成为一个在精神，智慧和力量上都无比强大的势力！"
