 yugoslavia.1.t:0 "吸血鬼袭击"
 yugoslavia.1.d:0 "塞尔维亚东部的一些小城镇报告说它们遭到吸血鬼袭击。 虽然没有人受到重伤，但迷信的农民声称袭击者的皮肤苍白，有吸血鬼的牙齿和血腥的白衬衫。 他们现在声称吸血鬼需要被追捕，可恨的教会已经声称吸血鬼是我们的代理，宣称只有教会才能在夜间使他们免于袭击。 \n尽管逻辑告诉我们，他们很可能是利用愚蠢的农民散布恐怖的反动土匪，但我们可以成立吸血鬼狩猎队，以表明我们的政权甚至可以与超自然反动派作斗争！"
 yugoslavia.1.a:0 "这是无意义的，逮捕反动派就行了"
 yugoslavia.1.b:0 "集合狩猎队！"
 YUG_sviuzbor:0 "重返旧时代"
 YUG_sviuzbor_desc:0 "我们终于战胜了那些无神论者，让南斯拉夫重返上帝的怀抱之内！联合作战组织拉达现在要发起群众运动，将基督的教诲带给群众！"
 YUG_comradetesla:0 "延续德沃尼科维奇的思想"
 YUG_comradetesla_desc:0 "除了弗拉基米尔·德沃尼科维奇，还有谁拥有足够的远见？还有谁能看穿谎言与欺诈，为我们揭示世界的真相？还有谁能带领我们走向光明的未来？他是一位无可置疑的天才，远见与真理的化身。在他的领导下我们的未来将明亮如千倍的朝阳！"
 YUG_progressivepanslavism2:0 "爱国者控制了局面"
 YUG_progressivepanslavism2_desc:0 "终于，真正的爱国者掌握了权力，我们从此不再需要担心那些科学家和艺术家的无病呻吟了。随着我们推翻了德沃尼科维奇这个蠢货，我们的伟大领袖柳博·莱昂蒂奇将会带领南斯拉夫重归正常。我们将要进行长期的国家革命从而清除掉所有这些没用的蠢货。我们将会重建一个真正忠于人民而不是党派利益的民主体制。"
 YUG_heyslavs:0 "嘿，斯拉夫人！"
 YUG_heyslavs_desc:0 "1931年政变改变了南斯拉夫。不管结果是好是坏，反正也不是很重要。总之弗拉基米尔·德沃尼科维奇成功联合了左翼和右翼势力共同推翻了无能的亚历山大国王并且成功维持住了南斯拉夫这一理念。但是，一场三方势力的无声战争早已经在这个国家打响了多年。虽然奥朱纳派和巅峰派承认德沃尼科维奇作为他们的领袖，但是不是所有人都能接受他那些富有争议的决策。而随着德沃尼科维奇最近进一步强化了自己的权力，情况开始进一步升温，人们指责他这种行为是暴政。随之而来的则是几场大清洗。现在，德沃尼科维奇能否继续维持自己的统治则取决于反对派会作何反应。"
 YUG_purgetheinternationalavantgarde2:0 "世纪纪念碑"
 YUG_purgetheinternationalavantgarde2_desc:0 "我们要用壮美的奇观装点这个国家。在全市举办盛大的阅兵。让建筑拔地而起。为南斯拉夫的繁荣而感到自豪。使整个世界都在我们脚下颤抖，使整个天空都咆哮着我们的炮声。我们的年青一代应该明确什么是值得自豪的，什么是需要避免的。我们应该建立一个富有责任感和英雄主义的社会，可以随时去捍卫正确的事业，并且绝不故步自封。我们将要建造一个纪念碑，它会比青铜还要恒久，屹立数个世纪而不倒。"
 YUG_nacionalnaavantgarda2:0 "善意的恐怖主义"
 YUG_nacionalnaavantgarda2_desc:0 "正如我们所说，不仅是年轻人，那些年长的人也必须要明白什么是正确的。虽然生活上可以有一些自由化倾向，但是决不能因此变得软弱。通过与社会主义者和民主主义者合作，我们将会主动出击去打击那些针对我们国家的阴谋运动。所有的那些分裂主义者和意大利代理人们都该准备好尝尝一记严厉而公正的重拳。"
 YUG_vedicsystem2:0 "仁慈的心"
 YUG_vedicsystem2_desc:0 "奥朱纳是一个南斯拉夫组织，我们为所有那些支持我们事业的人服务。虽然我们事实上我们采用了军事化的结构，但是这个国家应该是为人民服务的。我们应该对所有那些寻求帮助的人怀有一颗温暖的心。我们保证法律上的平等和经济上的平等。一个正常的百姓绝不会在我们的统治下受苦，但是我们对那些企图伤害我们兄弟姐妹的淫邪之人绝不心慈手软。"
 YUG_freeeaglesofthefatherland2:0 "强硬手段"
 YUG_freeeaglesofthefatherland2_desc:0 "我们的政府里面充满了傲慢和顽固的军国主义思想。我们想为人民谋福利，但是我们现在正处于一个危机的时刻，不得不采取一些有争议的手段。我们保障自由，但同样，对国家和领袖的忠诚也是各位国民的义务。我们会恢复言论自由和新闻自由，但是任何对我们国家有害或者和我们所推崇价值观相左的书籍都必须接受审查。我们的心情也很沉重因为这无疑会让我们变得就如怪物一般，但形势所迫，我们绝不能表现出怜悯或软弱。"
 YUG_nationalmysticism2:0 "法团主义民主"
 YUG_nationalmysticism2_desc:0 "法国大革命保障了人民可以期盼一个更美好的未来。我们并不打算打破这一愿景。民主制度是一个美好并且有趣的实验，他使得人民自发地对国家事务产生兴趣，所以说民主制度对我们国家来说也是有可取之处的。然而，现代大众民主，或者是自由主义民主则是对这一美好制度的扭曲，其在乎的不是质量而是数量！百姓们觉得他们投的票根本没有意义，就拿那些该死的意大利人做例子吧。我们将会在法团主义以及阶级利益的框架内改进民主制度。"
 YUG_mythofbarbarians2:0 "向资本主义宣战"
 YUG_mythofbarbarians2_desc:0 "资本家和金融家威胁着我们人民的经济稳定。我们需要再一次修复我们的体系。我们将要提高工人工资，还将要缩短工作时间，并且计划放开国内市场，让本土企业家得以生存。我们不仅得矫正对无产者麻木不仁的国王所犯下的错误，还得帮那个极其幼稚对经济不管不问的德沃尼科维奇擦屁股。"
 YUG_slavicsyndicalism2:0 "秩序与和谐"
 YUG_slavicsyndicalism2_desc:0 "整个国家用一种声音歌唱——理性之音与愿意恢复破碎的愿景。自由和责任之间的平衡以一种非侵入性的方式创造了想为我们国家而战的人，同时又不怕表达自己的观点。人才和创新的现代民主是我们国家的骄傲。通过继续我们的活动，我们将能够保证我们境内外每一个南斯拉夫人的良好生活条件。"
 YUG_socialandnationalorder2:0 "民族神秘主义"
 YUG_socialandnationalorder2_desc:0 "神秘主义不会再是一个孱弱的孤独老人被自己胡子绊倒的领域，也不会只是精神领域的问题。宗教创造了思想和人民之间结合。我们神圣的南斯拉夫十字架和我们神圣的南斯拉夫民族将是我国每个人的事。这将是一个具有国家重要性的问题。与神的接触将不会留给那些消极避世的人。我们的未来取决于我们每个兄弟姐妹的精神健康。适当的礼节、适当的仪式、适当的知识：这是每个男人、女人和孩子都将参与的事。我们将成为一个由神圣的纽带团结起来的国家。"
 YUG_balkanhyperborea2:0 "团结或死亡！"
 YUG_balkanhyperborea2_desc:0 "我们的时机到了！我们将会终结针对我们国家的压迫并惩戒那些企图摧毁我们的蠢货。我们已经完成了安内的目标，现在是时候攘外了。我们将会备好枪炮，刺刀朝外。我们要让每一个女人，小孩和男人都忠于他们的誓言，随时准备为国家而牺牲。光荣永远属于南斯拉夫！"
 YUG_yugoslavtechnate:0 "南斯拉夫的新面孔"
 YUG_yugoslavtechnate_desc:0 "我们前面的工作需要准备。整个政府和社会都需要重组，以适应我们的需要。从今天起，我们将成为一个知识分子之国，一个由科学原则组织并服从于自身发展的科技社会，我们将成为进步的光辉灯塔。没有什么能阻止南斯拉夫！"
 YUG_modernizetheslavs:0 "现代化斯拉夫"
 YUG_modernizetheslavs_desc:0 "我们已深陷泥泞长达数代之久，巴尔干人中至今仍充斥着迷信、无谓的争吵与狭隘的贪婪。我们的未来绝不能继续如此，我们需要工厂、实验室和设备。我们将生活在由钢筋与玻璃筑起的闪耀天堂中！"
 YUG_integratethesocialists:0 "对抗煽动者"
 YUG_integratethesocialists_desc:0 "人民被马克思之流的胡扯愚弄了，这是多么的危险、错误与堕落！但人心是肉长的，我们间的思想总有共通之处。只要让他们看到我们伟大的前景，他们就会激动地流下欢喜的泪水"
 YUG_yugoslavsocialism:0 "南斯拉夫社会主义"
 YUG_yugoslavsocialism_desc:0 "我们的制度不同于世界上任何一个国家，因为我们是各国中独一无二的。只有我们才能说是全速前进，向着我们面前的光明未来。国家生活的方方面面都被微调到完美，就像一台机器在神圣的节奏中嗡嗡作响。"
 YUG_experimentalindustry:0 "实验工业"
 YUG_experimentalindustry_desc:0 "建设当代的基础设施并不能满足我们对成就未来的渴望。我们将是世界的指路明灯，而不是盲目的追随者。我们渴望新技术、新想法、创新解决方案！"
 YUG_scienceknowsnomorality:0 "科学无界"
 YUG_scienceknowsnomorality_desc:0 "有人说我们“不道德”，有人说我们“疯了”。为什么会这样？把光明带进黑暗有什么不道德的？只有暴露阳光下的眼前的虫子才讨厌光。进步需要牺牲，智慧生于痛苦。是的，有些人牺牲得比其他人多。但那些拒绝为自己的国家牺牲任何东西的人，将遭受最惨重的痛苦。"
 YUG_modernauthoritarianism:0 "一个崭新的国度"
 YUG_modernauthoritarianism_desc:0 "我们的使命具有历史上无与伦比的重要性。每个男人、女人和孩子都需要知道自己在其中的角色。我们的敌人的鼠目寸光有多危险！他们笨拙的手能带来什么样的毁灭呢！但是，与境内的敌人相比，境外的敌人算不了什么。反动派，共产党人，那些憎恨我们带来的光明的人，那些想生活在黑暗中的人。如果我们不能保护自己免受他们的伤害，国家会变成什么样？我们需要找到并消灭那些堕落的人，就像消灭疾病一样，否则整个国家有机体都会生病。"
 YUG_modernperun:0 "当代佩伦"
 YUG_modernperun_desc:0 "领袖德沃尼科维奇正如佩伦一般改造我们的国家。他一记重拳如天降雷霆，扫灭了所有的反对者。多亏了领袖的伟大才智，我们得以洞察雷电之力，象征着自然已为我们所用。当其他人还在探寻人与自然的关系，讨论着我们应该如何与动物和谐相处的时候，我们早就已经征服了自然，成为了大自然的主人。当森林都拜倒在我们国家的力量之下，还有谁敢来挑战我们呢？"
 YUG_technoslavia:0 "斯拉夫技术领"
 YUG_technoslavia_desc:0 "我们可不仅仅是一个泯然众人的国家。我们是永恒黑暗中的一盏明灯，是寂静中震耳欲聋的一声雷鸣。我们从曾经如动物般苟活的泥潭中崛起，如今正在超越一个又一个巅峰。我们命中注定要成就的不只是伟业，而是要成神。"
 YUG_rememberthefallenheroes:0 "铭记牺牲的英雄"
 YUG_rememberthefallenheroes_desc:0 "为一独一而神圣的使徒东正教而牺牲的殉道者将永远活在神的领域里！所有人都必须拥抱一个目标：为基督教信仰而死，在基督里获得永生！"
 YUG_deathtotheworld:0 "向世界带来死亡"
 YUG_deathtotheworld_desc:0 "资本主义、加速主义和社会主义都只是肤浅的唯物主义意识形态，它们都是注定要失败的，因为他们缺乏上帝的祝福！灭亡吧！创造了如此政治妖孽的物质世界！"
 YUG_resurrectionofslavdom:0 "斯拉夫王国的复活"
 YUG_resurrectionofslavdom_desc:0 "由堕落的共济会代表德沃尼科维奇领导的所谓“国民”政府给我们的斯拉夫社会留下了深深的伤疤。如今这个我们这个敬畏上帝的新政府所要做的当务之急，便是清除掉由之前的异端德沃尼科维奇政权所残留下来的影响。"
 YUG_holyregency:0 "神授之权"
 YUG_holyregency_desc:0 "渎神的法国大革命把世间的自然秩序搅了个天翻地覆。我们必须要回到曾经那个骑士们为了国家，上帝和国王而战的时代！我们的国王将只对上帝和历史负责，任何人都不得挑战他的权威。我们必须要相信他的威严和智慧定能带领我们的国家走向辉煌。"
 YUG_returntozadruga:0 "回归扎德鲁加"
 YUG_returntozadruga_desc:0 "小的农村社区世世代代是敬虔生活的支柱。对我们来说，回到祖先虔诚的方式才是合适的。"
 YUG_councilofsaints:0 "圣徒议会"
 YUG_councilofsaints_desc:0 "我们需要的是遵循神意的正确指引。谁能将这指引给予我们呢，是腐败的政客？或是贪婪的富人？当然不会是他们。而是一个由我们之中最为虔诚的人所组成的一个议会。那些仍在这有罪之地上行走的圣徒们将指引我们走向正确的方向，他们将把我们的灵魂指引回正道。"
 YUG_christiancapitalism:0 "基督教法团主义"
 YUG_christiancapitalism_desc:0 "未来的道路是什么？无神的社会主义？物质的资本主义？都不是。基督教国家在生活的方方面面，包括经济的方方面面，都需要跟随上帝。我们应该围绕上帝的话语建立我国的经济体系，而不是反其道而行之！"
 YUG_godandslavs:0 "上帝与斯拉夫人"
 YUG_godandslavs_desc:0 "我们的主已降临人间，就在我们之间，就在这斯拉夫人的国度。我们与主永不分离。作为斯拉夫人便要追随我主，而唯有斯拉夫人，才能真正追随我主。“基督教”和“斯拉夫”这两个词将会拥有相同的含义，因为二者缺一不可。"
 YUG_whatistobedone:0 "接下来干什么？"
 YUG_whatistobedone_desc:0 "我们迫切需要经济改革！目前的情况还有许多需要改进的地方。我们需要对我们面前的问题进行适当的评估，以便提出适当的解决办法…"
 YUG_socialistmodel:0 "不再是资本的奴隶"
 YUG_socialistmodel_desc:0 "我们不都是斯拉夫人吗？我们不是一个民族吗？我们不是为了共同的目标而合作吗？如果不是我们，谁应该得到我们的劳动成果？任何人都不能声称拥有任何东西，一切都属于这个国家，而这个国家将供养她的孩子。"
 YUG_returntothesoil:0 "回归大地"
 YUG_returntothesoil_desc:0 "真正的虔诚是在田野里辛勤劳作。大城市的噪音和工厂的气味分散了人们的注意力，应该尽量减少。土地改革将确保我们的羊群不会从上帝赋予他们的生活角色中误入歧途。"
 YUG_protectprivatecapital:0 "保护私人资本"
 YUG_protectprivatecapital_desc:0 "是什么驱使一个人去偷别人的东西？贪婪。正是贪婪驱使着普通的小偷，正如它驱使着共产主义者和异教徒一样。地主、贵族和神职人员的权利将得到支持和执行。"
 YUG_urbanreform:0 "城市改革"
 YUG_urbanreform_desc:0 "城市是而且只能是农村的辅助。他们的角色应该围绕着为村庄提供商品，而不是其他任何方式。"
 YUG_directittowardsnationalinterest:0 "把它引向国家利益！"
 YUG_directittowardsnationalinterest_desc:0 "随着阶级冲突的结束和对他们权利的保障，上层阶级在这灰暗的时刻可以集中精力帮助国家。"
 YUG_unityandbrotherhood:0 "团结与兄弟情谊"
 YUG_unityandbrotherhood_desc:0 "全国都用同一个声音说话，全国都有同一个梦想，全国都有同一种精神。我们展望未来，既为我们的成就感到自豪，也为我们面临的新挑战感到兴奋。"
 YUG_classunityandnationalbrotherhood:0 "阶级团结与民族兄弟情谊"
 YUG_classunityandnationalbrotherhood_desc:0 "所有人现在都能在同一片天空下和谐地生活，在对自己国家的信仰中团结一致。"
 YUG_draftthefiveyearplans:0 "起草五年计划"
 YUG_draftthefiveyearplans_desc:0 "说到我国的工业化水平，还有很多事情要做。我们如何抵御外部威胁？我们怎样才能行使权力？我们面前的道路将是漫长的，但今天已经迈出了第一步。"
 YUG_promoteora:0 "本地基建工作"
 YUG_promoteora_desc:0 "南斯拉夫需要作为一个统一体运行，这就需要一个运作良好的货物和信息运输系统。从斯科普里到萨格勒布，我们的国家将被连接起来。"
 YUG_urbanrevolution:0 "城市革命"
 YUG_urbanrevolution_desc:0 "国家实力来自工厂。步枪，坦克，飞机。它们不会在田野里生长，也不会从天上掉下来。他们需要成千上万的工人进行脑力劳动和体力劳动。他们都需要住房，食物…换言之，城市生活。大规模的城市化计划已经起草，我们所需要的只是开始建设…"
 YUG_cultoflabour:0 "劳动崇拜"
 YUG_cultoflabour_desc:0 "是什么让我们离目标更近？反动派的祈祷？共产主义者的胡言乱语？不！这是千百万人团结在一个想法中的工作，每个人的工作，不仅包括一个起草计划的人，还有那些用锤子和扳手苦干执行计划的人。是劳动使我们走得更远，是劳动给了我们生命！"
 YUG_approachpoland:0 "秃鹫与黑鹰"
 YUG_approachpoland_desc:0 "这并不是一个轻松的决定，但是我们必须先搁置与德国的争端从而专注于一个更严峻的威胁：由太阳和阜姆所组成的拉丁同盟。意大利人正占据着本来应该属于斯拉夫人的土地，而法国则长久以来都和德国不对付。更不用提北边的奥地利人了，他们至今依然因为觉得是我们间接导致了帝国的崩溃而怀恨在心。和德国那些社会主义者合作不仅有助于我们夺回属于斯拉夫人的核心领土，还可以帮助我们改善本国的军事和经济建设"
 YUG_revolutionarypanslavism:0 "革命泛斯拉夫主义"
 YUG_revolutionarypanslavism_desc:0 "旧世界留给我们斯拉夫人的都是一些残羹剩饭。奥地利人所散发出的虚伪和堕落如同瘴气一般呛得我们喘不过气，而奥斯曼人则数个世纪一直在蔑视我们。是时候改变这一切了。一个自由的新世纪将从压迫的时代中崛起。斯拉夫勇士们，通过对祖国的绝对狂热和无私奉献，将会依照他们的意愿改造这个世界。我们才不会对那些意大利，奥地利或者土耳其的所谓“绅士”们卑躬屈膝。当我们一击便摧毁他们不值一提的抵抗之后，他们就该畏惧我们，并拜倒在我们脚下了"
 YUG_liberatemontenegro:0 "解放门的内哥罗"
 YUG_warisslavicculture:0 "战争即斯拉夫文化"
 YUG_warisslavicculture_desc:0 "斯拉夫文化里一直充满了战争。我们的祖先完善了车轮设计，借助着优良的马匹在草原上驰骋劫掠，所到之处仅剩混乱与断壁残垣。是我们发明了白刃战而且我们的士兵永远都会率先毫无畏惧的向敌人发起冲锋。那些胆小如鼠的意大利人，他们剽窃了我们的文化并将其运用在自己肮脏的战争之中。我们要让这群未来主义杂种好好见识一下我们完美的战争艺术。"
 YUG_integratemilitantyouth:0 "整合青年民兵"
 YUG_integratemilitantyouth_desc:0 "我们国家的年轻人将会被锤炼成炉火纯青的职业军人。从孩童变为男人，从老百姓变为军人，从手握书本变为手握步枪，年轻一代的南斯拉夫人将这样走向成熟。即使是小孩也将学会如何保护自己，而每一个青少年都将学会如何发起进攻。我们的年轻人将会在纪律精神以及无畏的嗜血热情之中成长"
 YUG_modernwarfare:0 "现代战争"
 YUG_modernwarfare_desc:0 "自从上一次世界大战以来很多事物都改变了，仅仅是落后几个月可能就会导致我们的人民成为屠宰场里的羔羊。我们必须要保护我们的人名，通过最大化收益，最小化伤亡。因此我们的士兵必须能够确保自己在维持最小伤亡的情况下对敌人造成重大损伤，并且确保前线一直朝对我们有利的方向发展。为了实现这一点，我们将会扩充我们的军官团，并且加大针对军事学院的支出从而更好地训练未来的指挥官们。"
 YUG_eaglesinthesky:0 "天空中的鹰隼"
 YUG_eaglesinthesky_desc:0 "就如同那些骄傲着飞跃山峦，河流，草原和树林的鹰隼，我们的飞行员搜寻着猎物，无情的向他们发动攻击，将恐惧深深地刻在敌人士兵的心中。带来死亡与毁灭的机器无时无刻不在头上盘旋，那些鼠辈，即使是在狮子的指挥下，也永远无法入睡，永远无法感到安全。"
 YUG_karlovacosjekline:0 "卡尔洛瓦茨-奥斯捷克防线"
 YUG_karlovacosjekline_desc:0 "防御是最好的进攻。我们将着手在卡尔洛瓦茨与奥斯捷克两地间修筑一系列防御工事，阻挡意大利和奥地利侵略军自北面与西面可能的进攻。这道防线必须坚如磐石、无懈可击，让敌人在染指斯拉夫儿童、妇女与老人之前三思而行。"
 YUG_undergroundproduction:0 "地下生产"
 YUG_undergroundproduction_desc:0 "敌人会被我们的武器打得嗷嗷直叫，而对其来源则一无所知。我们将开设各类地下工厂与隐蔽作坊，如此一来即便国土沦丧，游击队员也能利用它们让那些没长脑子的敌人损失惨重。"
