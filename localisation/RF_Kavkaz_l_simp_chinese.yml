 kav.37.desc:0 "吸气，呼气。萨巴的心几乎完全陷入了忧郁的状态，仿佛刹那间，整个世界都把他包围起来了。要么是这样，要么就是地球上的每个人都突然疯了。他站在讲台上，手脚被绑在一把木椅上，这把木椅显然没有考虑到要承受这么重的负荷，因为随着时间的流逝，它似乎越来越快散架了。也许这是卡夫卡兹的一个很好的代表，但他脑子里有更重要的事情，而不是一个卑鄙无耻的企图。他的脸又肿又淤，眼泪几乎没有离开他的眼睛，衣服被撕成碎片，被鲜血浸透，形成了暴徒新发现的创造力的可怕展示。他愿意忍受一切。在警察开口说话之前。\n\n萨巴从那个穿制服的人那里了解到许多关于他生活的有趣的事实，其中一些是人群迫不及待地写在他们强迫他戴上的纸帽子上的。西化的帝国主义猪狗?当然，他差点忘了。小孟什维克和莫斯科勾结，破坏全人类的团结和进步?他肯定从来没有听过有人能不间断、不结巴地背诵这么长的句子。嘲弄政治主义的原则?直到一周前这个词还存在吗?政治官员强迫他把每件事重复几遍，每次他说错一段特别难以理解的马克思语时，人群就会展示他们的投掷技巧。这已经不重要了。他的脸已经是一片醒目的粉红色了，哭泣比投掷书在他脸上留下的印记更伤人。\n\n骚动很快就平息了，他被独自留在那里，受尽屈辱。人群都散去了，留下他一个人沉思。除了伊娃。她当然在这里。赫列布尼科夫确保所有与被判刑者亲近的人都在那里目睹他们的折磨。朋友，同事，家人。大家都站在那里。一些人惊恐地看着，另一些人则加入了人群的愤怒，显然是对政府的胡言乱语感到兴奋。除了她，谁也没有勇气直接走到他跟前。天哪，让她看到他这个样子，比棍棒、石头和笑声更伤人。他做了什么坏事，要受到这样的惩罚?他所希望的只是看到佐治亚获得自由，给她一个他们可以共同幸福生活的国家。在马雅可夫斯基的统治下，他将作为分裂分子被绞死，这是一个配得上自由战士的高贵命运。她打开一个烧瓶，把里面的东西灌进他的喉咙，血液被酒精冲走了。一种舒适感压倒了他。安静，幸福，爱，和平。"
