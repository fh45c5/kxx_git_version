 kav.38.t:0 "「智虎」"
 kav.38.desc:0 "巴库的《真理报》[?global.date.GetDateStringNoHourLong]\n\n政治镭射主义为全球所有人的启蒙铺平了道路。这一点很清楚。它写在每一本教科书上，印在每张明信片上，清晰地刻在巴库街头悬挂的每张海报上。卡夫卡兹的每一个公民都将这些话牢记在心，因为一旦主席的太阳照耀到地球的每一个角落，它们就标志着全人类将要前进的道路。然而，今天似乎为那些追随马克思和穆罕默德脚步的人开辟了一个新的领域。政治主义这门不朽的科学，能从动物群的行列中影响我们的同志吗?小鞑靼城市兰卡兰的政治委员会对这个令人深思的问题给出了答案，似乎是肯定的。在捕获了一只特别好的里海虎标本之后，一名党的代表提出了一项政治科学领域中最大胆的实验:他选择对这只动物背诵主席著作中的引文，但只是他甜言蜜语的一小部分样本。他的发现会让你震惊。\n\n我们光荣的领袖的话不仅使这只高贵的动物感动得几乎落泪，而且他还做了一件在他之前很少有哺乳动物做过的事——张开嘴说话。代表和老虎就困扰亚洲很久的许多问题争论了许多日夜。关于党的光辉方向，关于赫列布尼科夫主席的改革给农民带来的好处。最后(在党内和工人中有很多人见证了这一点!)，老虎对这位学者的机智让步了，流下了一滴眼泪，然后称赞政治主义为人类和动物王国所做的好事，或者如果我们的恒星统治继续下去，很快就会变成一个共和国。国内许多知名人士已经对这一重要发现表示了普遍的欢迎，老虎不仅在第比利斯动物研究所获得了一个预留名额，而且还获得了物种间问题特别顾问的席位，因此它可以向主席本人提供自己的智慧。"
 kav.38.a:0 "革命不分动物阶级。"
