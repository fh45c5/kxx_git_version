 KAV_vladimir_mayakovsky_desc:0 "弗拉基米尔·弗拉基米罗维奇·马雅可夫斯基打破传统加速主义的局限，成为了世界上首个未来主义国家的领袖，而仿佛命运使然，这个国家正是他的祖国格鲁吉亚。早在志学之年，马雅可夫斯基就是一名活跃的社会主义者，并很快加入了俄国社会民主工党的地下组织。入狱期间，他开始尝试诗歌创作，力图将自己塑造成一名社会主义艺术家。出狱后不久，他便在艺术学校结识了一些朋友，也就是在这时接触到了新生的俄罗斯未来主义。他的诗歌如同一阵惊雷，炸响了整座城市的艺术界，引起轩然大波。\n\n然而，就像千千万万的寻常人一般，马雅可夫斯基的生活被世界大战永远地改变了。他的政治立场使他无缘志愿参军，而他的反战思维又让他在收到动员令时选择成为一名绘图员。俄国内战爆发后，马雅可夫斯基立刻站到了共产主义革命者一边，并投身宣传工作当中。只可惜，轰轰烈烈的革命以失败告终，革命者纷纷流亡黄俄罗斯或者东欧，而马雅可夫斯基则选择前往分离主义盛行的格鲁吉亚和阿塞拜疆。由于社会民主工党的核心不复存在，加之一众接班人殒命库班的田野，南方的革命者们悉数聚集在马雅可夫斯基领导的派别之下。借助同当地共产党的合作，这位年轻的诗人推翻了该地区的各个政府，并在1920年将整个地区统一为高加索苏维埃联邦，他本人则亲自担任其首任总理。\n\n十余年过去，在这位革命舵手的带领下，高加索社团发生了翻天覆地的变化：现代化和工业化急速展开，未来主义的思想逐渐生根发芽。马雅可夫斯基伫立在高山上的堡垒内，在那里创造出一个堪比阜姆的革命艺术和无产阶级文化中心。但在长期的革命生涯里，他为达成事业不惜采取激进手段，并为自己的启蒙导师——弗拉基米尔·列宁等人所不齿。时至今日，弗拉基米尔·马雅可夫斯基究竟还剩下什么？诗人马雅可夫斯基究竟要为革命者马雅可夫斯基的所作所为付出多少代价？整个社团又将为解放俄罗斯付出多少代价？"
 KAV_Velimir_Khlebnikov_desc:0 "诗人、剧作家、未来学家，如今又成了总理。但从未令人感到无趣。与他的前任一样，维利米尔·赫勃尼科夫同样来自俄罗斯帝国南部，出生在阿斯特拉罕，并带点扎波罗热哥萨克血统。虽然他最终选择前去首都学习，但很快就退学专注于写作。此后不久，他结交了不少俄国未来主义的明日之星，很快他就成为了一个独具特色、尽管古怪的艺术声音——常在工作时忘我。关于技术未来的推测性论文与反叛传统的结构性语言诗歌创作并驾齐驱。\n\n当然，大战颠覆了各种计划。和诸多未来主义者一样，赫列勃尼科夫以乌托邦主义者自居并依附于共产主义者，并在逃往高加索之前一直担任宣传人员。虽然他的影响力有助于确保未来派共产主义派系对新生联邦的控制，但马雅可夫斯基成为总理后，可能已经开始逐渐疏远了前同志。赫列勃尼科夫和志同道合的艺术家在之后几年塑造了高加索的艺术文化，但他们的深奥梦想和要求有时会与治理的实际现实相悖——总理努力地管辖着联合政府，而高尔察克的俄罗斯帝国则等待着抓住任何软弱迹象。虽然维利米尔偶尔会因前往阜姆等国执行外交和文化任务而分神，但一旦他回来，往日的协作者们就又会针锋相对。\n\n最终，当马雅可夫斯基倒台时，未来主义者继承了他建立的国家。但先锋队竟被一个癫狂之人所领导！赫列勃尼科夫总理一手承诺通过利用技术和知识的民主化来完善世界。而另一只手也被他对预言、命理学和神话的执着而被驱使去伸向人类意义的原始、非理性的真理。新未来主义人类——未来派，准备在自转的地球上行走，但总理的愿景究竟会美梦成真还是化作黄粱一梦？"
 KAV_dmitry_mirsky_desc:0 "俄罗斯的红色亲王已赢得了他的第二次机会。德米特里·彼得罗维奇·斯维亚托波尔克-米尔斯基的名字在帝国遭到诅咒，甚至被他的许多前盟友所诅咒，但一个格鲁吉亚公主的儿子反而在高加索掌权，也许这也是一种诗意。他的父亲是一名军官和贵族，在大战前不久即将担任内长。尽管有这些出身，米尔斯基在年轻时就放弃了他的王室头衔，致力于文学研究。像许多未来的高加索社团名人一样，他也将成为一名诗人，尽管是以不可思议的、预示性的象征主义风格出道。\n\n然而，与他同时代的一些诗人不同，米尔斯基将在整个大战期间在军中服役，尽管他因涉嫌失败主义而被训斥并在各条战线之间调动。但至关重要的是，他在整个内战期间一直忠于帝国。复员后，米尔斯基成为一名教授和俄国文学方面的出版作家，而尽管他追随白军，他的个人政治却与正统君主派截然不同。作为欧亚主义运动的创始人，他将会作为新兴政党国家繁荣联盟的成员而受到瞩目。不幸的是，在1931年的所谓米尔斯基事件中，他与知名共产主义者的通信细节——以及他的真实政治信仰——被泄露，当运送他的火车被同情他的高加索社团派出的小组截获时，他才免于被判处长期的卡托加处罚。\n\n也许只有像米尔斯基这样的共产主义者才能在马雅可夫斯基垮台后抓住时机。由于他的信件、文学作品和他抵达时的戏剧性状况而闻名，这位被剥夺权利的王子很容易就进入了高加索社团的文学和政治舞台。他不再需要掩饰自己的信念，而是将波格丹诺夫派科学主义、阜姆的前卫政治和布尔什维克经济理论等引入其革命辞典中。这预示了一个完整的欧亚国家的到来，新总理准备在此开始从彼得格勒永远无法完成的工作。今天是在欧亚，明天将会在星空。"
 KAV_igor_severyanin_desc:0 "伊戈尔·西里耶维奇·洛塔廖夫——或称伊戈尔·谢维里亚宁，是竞争马雅可夫斯基席位的黑马们的其中之一。正如他采用的姓氏所表明的那样，他的出生地彼得格勒离他现在的避难所很远——尽管他在与日俄战争前夕还在遥远的哈尔滨呆过一段时间。回国后，刚刚成年的谢维里亚宁开始自行出版诗歌，但他最终进入公众视线，也使他与他未来的高加索同辈人处于一种不安的共存状态。诗人将他的诗歌流派称为“自我未来主义”，表现出对艺术完全现代化和崇拜引擎的类似呼吁，但与此同时，他又展现出一种奇怪的贵族形象，总是衣着光鲜，偶尔会公开宣称自己是个天才。\n\n虽然容易与他的自我未来主义者同伴发生内讧，但谢维里亚宁还是比较满意地继续其工作，直到俄国内战爆发。这标志着这位未来的上流社会艺人开始了一段无益的流亡生涯。尽管他将通过移居波罗的地区来躲避最激烈的战斗和高尔察克的压迫，但该地区严厉的军政府被证明与移居德国或波兰的前景一样令人不满。然而，当高加索苏维埃联邦被证明不仅仅是昙花一现时，该国的未来主义文化路线对塞维里亚宁来说太诱人了，他立即开始寻求移居。\n\n将谢维里亚宁带往总理的位置的是一条奇怪的道路，而高加索社团的机构中并非所有人都感到高兴。与他的对手的极权化愿景形成鲜明对比的是他相对温和的情感，吸引了那些被马雅可夫斯基的无产阶级激进主义疏远的社会阶层。当然，伊戈尔是一个未来之人，但未来的俄罗斯不需要抛弃其诸如陀思妥耶夫斯基等英雄们！他对软化文化政策的承诺，以及经济自由化的喧嚣，受到了同样程度的宽慰和不满。这位准贵族能否战胜高加索社团内外的暴民？或者他将被拉到他声称将要掌舵的未来的车轮下？"
 KAV_iosif_stalin_desc:0 "布尔什维克的老近卫已表明了自己的立场——马雅可夫斯基是他们可以合作的外来户，但其追随者肯定不是。而除了另一个格鲁吉亚人之外，他们的领导者能是谁呢？斯大林出生时名叫约瑟夫·维萨里奥尼斯·泽·朱加什维利，本是一个曾获得神学院奖学金的聪明学生，但自某时起，他对宗教的态度变了。他先通过一个秘密读书会学习了马克思主义理论及尼采的一些内容，随后便加入了当地一革命组织，并迅速转入地下以避免被捕。20世纪初，未来的斯大林作为社会主义煽动家声名鹊起，甚至从西伯利亚监狱逃出，又在日俄战争期间成为准军事部队的组织者。他因攻击“黑色百人团”及利用抢劫银行来确保行动资金而臭名昭著，无论好坏，他被誉为事业的极端激进分子。\n\n也许对他来说更麻烦的是党内政治领域。有一段时间，斯大林与弗拉基米尔·列宁有着密切的工作关系，这无疑有助于他在社民工党格鲁吉亚分部的晋升。尽管如此，在布尔什维克分裂中，他发现自己站在波格丹诺夫一边，甚至在沙皇被暗杀后的流亡期间成为了党报编辑。然而，在大战中，斯大林再次在西伯利亚的监狱中饱受煎熬，甚至由于童年时手臂受伤而未像其战友那样遭到动员。内战爆发使他得以逃脱并与党进行联系，甚至担任了反抗沙皇军队的战地指挥。然而，与许多同时代人一样，他也被迫长期撤退到高加索地区，在那里，他是现存最高级别的布尔什维克，也是起草高加索社团宪法的关键人物。\n\n看到在军队中保持共产主义影响的好处后，斯大林随其战友一道留在军中，尽管他对他们在内战中的失败进行了自我批评。现在，在谢维里亚宁上台后，军队已用枪声宣告了否决。斯大林总理现在可以发言了，未来主义的过激行为正被摒弃，取而代之的是脚踏实地的对波格丹诺夫同志颁布的党路线进行澄清。反对资本与反动派的战争需要一个有机的、能自我调节的党来完成，而斯大林将是它的培育者。"
