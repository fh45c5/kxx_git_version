 KAV_i_mayakovsky:0 "我，弗拉基米尔·弗拉基米罗维奇·马雅科夫斯基"
 KAV_i_mayakovsky_desc:0 "我们的革命之父岿然不动，正带领我们迎来新世界的黎明。再无其他人能取而代之，高加索人民只相信原汁原味的《革命指南》。只有马雅可夫斯基的意志和远见才能锻造我们的未来。\n\n全世界工人们，起来吧！我们的舵手将带领你们作世界的主人！当心反动派的刺刀！为即将到来的滚滚未来潮流颤抖不已吧！"
 KAV_away_with_bourgeois_morality:0 "打倒资产阶级道德！"
 KAV_away_with_bourgeois_morality_desc:0 "长久以来，我们被教师以及苦行僧那乖顺乏味的话语蒙蔽了双眼。不要再去听从那些传播和平和否认的传教士，因为他们不过是沙皇和工厂主的奴隶仆人罢了！\n\n俄罗斯人民沸腾着力量，他们的双手和灵魂之中蕴含着无边的潜力，然而，这些潜力却不断地被那些死亡的缔造者，牧师和反动的哲学家所熄灭。他们一边畅饮美酒一边大谈诸如“人性”，“谦逊”和“体面”这类空话，而其中“品味”一词无疑最让人厌恶。现在是时候打破这些枷锁了，让我们进行的遵循自己的欲望，打破一切阻碍进步的障碍！从今往后，艺术家们再也不必遵循为那些资产阶级观众的审美品味，情人们也不再需要顾及基督教所倡导的所谓贞操观念，科学家们则无需再顾虑“人类固有的尊严”这种陈旧的迷信，而革命者将再也不必担心暴君的统治！因为无产阶级美德和资产阶级的道德没有任何关系，美德是一种对于创作之爱发自内心的表达，而道德则是一种强加的限制，而未来，势必要打破一切限制！"
 KAV_a_revolution_of_the_spirit:0 "灵魂革命"
 KAV_a_revolution_of_the_spirit_desc:0 "单单有无产阶级专政是不够的！就算我们完全掌握了外界的力量，在我们灵魂和思想上的斗争却还在继续。而这场斗争本身就需要一场革命——资产阶级思考方式必须被完全抹除，旧时的神像将被扔进历史的垃圾堆！在这个战场上，我们将会如同敌人拼杀一般与残余的旧时代思想战斗。让我们砍出一条道路，走向狂野的未来主义文化吧！"
 KAV_grim_duties:0 "毛瑟枪同志的严肃职责"
 KAV_grim_duties_desc:0 "革命形势要求我们毫不留情，集中精力。我们不为任何东西所左右，我们唾弃睁大眼睛的空想家和圆滑的改革派的道德主义呻吟！那些把社会主义想象成所有人民和平和谐地走到一起，举办一场丑陋和愚蠢的盛大盛宴——腐朽的资产阶级民主制度的延伸的人是错误的。不，我们肯定斗争原则！看在上帝的份上，我们也是未来主义者！反动派、压迫者、希望切断我们香花生长的卑鄙野草，他们都该被根除——而我们的特别人民委员部最近却几乎没做任何工作。现在是时候给斯大林同志一个全权委托了——让他找到所有颠覆者、资产阶级残余分子、沙皇间谍，把他们每个人都带到毛瑟同志的严峻的审判面前。而当我们向北进军时，只会有更多工作要做。那里的土地正遭受着一种疾病的折磨，一个能干的医生知道什么时候需要截去那腐烂的肢体。"
 KAV_man_made_miracles:0 "人造奇迹"
 KAV_man_made_miracles_desc:0 "那些认为现代世界与奇迹绝缘的考古学家们大错特错。他们的萎靡不振和喜怒无常让他们无法看到真正广博的现代的玄秘之物，所以他们拼命地在想象的过去中寻找它。在发展现代物理学和工程学的过程中，我们就遇得到如童话故事里的魔法一般极具颠覆性的奇迹！汽车的轰鸣声，相对论中时间之谜，火车牵引头的惊人速度——这些都是现代人的神话，其深刻程度不亚于古人的编写的神话。我们不需要信仰任何神祇或是恢复任何传统来让奇观回到世界——我们将用双手打造奇观，用我们的劳动建立一个新世界——在那个世界，童话将成为现实。奇妙的机器将使人复活，火箭将刺破天空，城市将直入云霄，真正的灵魂将从电力和金属中产生！"
 KAV_no_price_too_great:0 "不惜代价"
 KAV_no_price_too_great_desc:0 "俄罗斯革命的势头就如同一只钢铁猛兽。其目的则是以非人的坚韧，宛若一场无情的风暴，摧毁并重塑一切存在的事物。而这场风暴，则来自于由人类的身躯和炽热的机械所形成的无尽汪洋。现在，这一古老的自然神秘力量彻底释放了自己，向挡在他面前的冰冷虚空发起挑战！\n\n在这样一股强大甚至与神圣的力量面前，旧生活中的一切琐事都变得无关紧要。当由钢铁铸成的宇宙之神索要祭品的时候，伊万·伊万诺维奇和他那渺小的妻子，渺小的工作和渺小的村庄还算得了什么呢？心怀悲怆的使命感，我们除了拥抱自己的命运以外别无他法，我们必须要用如同中世纪僧侣般的纪律性和蛮族萨满般的狂热，去满足历史对于毁灭的贪欲！\n\n当然，还会有时间去爱，去温柔，去欢笑。终有一天，原始的美将会吞噬整个世界。然而这些时间并不属于我们。我们是战争的孩子，在战争之中出生并成长！而我们那残忍而又不屈的母亲要求我们现在应该去憎恨，并且将你所憎恨的一切扔到火刑架上！我们憎恨高尔察克和他的走狗，我们憎恨那些挥霍着世界财富的资本家，我们憎恨那些安于旧生活的白痴，我们憎恨小市民的安然自得！\n\n我们微笑着面对着死亡，这旧神留下的最后敌人。为了新事物，我们将会抛弃一切，甚至超出一切！"
 KAV_no_law_too_sacred:0 "不存圣法"
 KAV_no_law_too_sacred_desc:0 "伦理若不是资产阶级和庸俗之辈管理家畜的一种手段，那其意义不就荡然无存了吗？让他们见鬼去吧！我们可是马基雅维利的门徒！我们从来没有动敌人一根毫毛！我们凌驾于道德至上，因为我们是共产主义的神。我们才能定义什么是好、什么是坏、什么是对、什么是错。我们才不需要牧师和伊玛目来告诉我们一些无聊至极、不证自明、永远无法实践的真理！事实上，就算是我们这些社会主义者也不应当甘受屈辱！社会主义可不对所有人都展露慈悲。社会主义不是苦难的慰藉。社会主义不是某个公正君主。社会主义是残酷的，社会主义是暴力的，社会主义是一场反对旧秩序的战争！\n\n若无必要，我们不会把俄罗斯焚烧殆尽……不过，要是我们的敌人过于强大，我们也不会退缩。我们会像一封精明的文书。我们会像一只被逼入绝境的狼。我们会像凶恶至极的野鹿一样，面对自己造成的屠杀放声大笑。我们将扭断任何挡路者的脖子——无论是手无寸铁的女人还是白发苍苍的老人。无论是谁、无论在哪，如果他是我们的敌人，是我们革命的敌人，那就让他做好殒命的准备！\n\n我们宁愿被人畏惧，也不愿被人嘲笑！我们是混蛋、我们是暴徒、我们是面目狰狞的凶手。前进，野蛮人！让资产阶级去赞美他们自己创造的怪物吧！"
 KAV_no_obstacle_too_strong:0 "无有难事"
 KAV_no_obstacle_too_strong_desc:0 "仇恨。仇恨是逆境时最能团结人们的情感！我们心中充满了对一切反对者的敌意，因而我们坚不可摧。世上没有什么是我们无法通过仇恨的纯粹力量征服的。团结起来，我们势不可挡。我们将把嗜血的刺刀刺入黑暗至极的心灵！随后我们会将其拔出，喝饱他们那生命的甘露。要做到这一点，我们就要死死盯着反对者们的双眼。没有怜悯，不会体面。\n\n当行刑日到来之时……我们要用他们的肠子吊死最后一个资本家！我们的恐怖会以洪水之姿冲刷大地。我们要化身赤色的浪潮，把所有的弱者席卷。我们的使命既令人畏惧又渎神邪恶。我们不能停下，我们不能被任何人阻挡。我们无人可挡！这是，此时此刻正在发生的事实。我们最纯洁的情感是盾牌与盔甲！子弹阻挡不住饥寒交迫，义愤填膺的人民！\n\n全世界无产者，在仇恨中团结起来吧！在高格的旗帜下团结起来，在玛格的旗帜下团结起来，进行最后的斗争。我们就像一颗贪婪的土星，在无人敢挡的挡路上横扫一切！"
 KAV_for_the_future:0 "为了未来"
 KAV_for_the_future_desc:0 "同志们，你们可见到？现实的面纱在我们面前融化了，在这枯燥的当下我们得以窥见光辉的未来！和那如天堂般美好的未来相比，我们现在所洒下的鲜血，所有的这些残忍和仇恨，又算得了什么呢？当透过那用骷髅所堆砌而成的金字塔顶部，清楚的瞧见未来的样貌之时，我们又怎会绝望呢？诚然，我们的行为在那些单纯的灵魂看来无疑是残暴的，然而在未来的真理之光照耀下，这些行为却是光荣的，正义的。\n\n在这个未来之中，旧世界的愚蠢和反动将会成为历史。一切的限制都都将会被解除，取而代之的则是已经如同神明一般的人类，那些明日的无产者们！那些由规训的建筑师所建立的古老城市将会被全能且气派的玻璃塔楼所取代，而属于小资产阶级的庸俗政权将让位于属于灵魂的独裁！\n\n人民将不会再向上帝和沙皇低下头颅，而是去开辟属于自己的道路！我们从奴隶，成为了创造者，艺术家，发明家，成为了崭新的，活生生的神明。和那些存在于幻想和大胡子牧师故事之中的神不同，而是成为由物质组成的全能存在！死亡将会成为投入历史的垃圾桶之中。宇宙甚至都将为之而缩小，因为我们将能够在几秒钟的时间里穿梭到另一个星系。没有什么能够阻止人类将整个宇宙都变为自己的领域。\n\n同志们，回答我，这个未来难道不值得我们为之奋斗吗？一切都将唾手可得，而我们只需鼓起勇气去追寻！"
 KAV_putting_eden:0 "让伊甸园蒙羞"
 KAV_putting_eden_desc:0 "我们面前依然还有着大量远超前人所面临的任何挑战的未尽之事要去处理。在我们所要完成的事业面前，罗马人的伟大征服都显得如此苍白无力！在人们见识到我们将会实现的革命之后，工业革命都将变得不值一提！我们在高加索实现的这一系列成就必须扩展到整个俄罗斯甚至更遥远的土地上！正如我们之前所说，我们的力量是没有边界的！没有任何法律在我们面前是神圣的！也没有任何事物能够比革命的热情更加的美妙！\n\n我们要炸毁所有关于沙皇，教皇，古代英雄以及其他这类白痴的纪念碑！前进，同志们！前进！我们将要尽情的享用这双头鹰的尸体。在旧俄罗斯帝国的废墟之上，我们将会建立一个属于所有人类的国度！我们选择闪电作为自己的标志，是因为我们将会如闪电一般摧毁胆敢挡在我们道路上的一切事物！就让我们的闪电标志如同工人的铁锤般击中那摇摇欲坠的大树，将它们系数烧毁！我们将获得属于自己的生存空间，并呼吸到那没有迂腐气息的新鲜空气。\n\n我们将要建立一个超越前人所有理想国愿景的崭新乌托邦！起开！你们这些天国的传教士们！滚蛋吧！伊甸园的子民！现在是属于我们的时间了！我们将会以自己的方式一脚踢开那属于新时代天堂的大门！所有的聚光灯！朝向我们！这舞台将终于属于我们！"
 KAV_new_socialist_man:0 "新社会主义人类"
 KAV_new_socialist_man_desc:0 "起来吧，新人们！崛起吧，呼喊吧！揭露隐藏在你心中的余烬。我们会倾听你的呼喊，因为你是超凡脱俗的人！\n\n但到哪去寻找这种人呢？在这个世界上，哪能找到诞生这种人的土地？无处可寻！因为只有另一种人才能创造这样的人。因此，我们人类将告别老一代人，为新人腾出空间！\n\n最年轻的一代将没有对旧时代的任何依恋，只知道未来的话语。再也没有人需要那些折磨杰出个体的文明之约束与禁忌。我我们将尽最大努力抚养他们，使他们能够超越我们。可以说，未来将是红色的，由新的社会主义优等种族领导！他们的唯一道德原则将是激情和创造力。他们将不会受到任何形式的戒律的约束。我们将用我们心中的热度对他们进行洗礼，将我们所有的革命思想灌输给他们。他们将是我们最伟大的创造。从最年轻的时候开始，他们将成为创造者、战士和无产者。他们将是我们对抗反动的堡垒。他们将成为人类的捍卫者。他们将无所畏惧！\n\n劳动与美德共和国将成为尼采所追求的第一个超人国度。这个优等种族将通过改变我们的遗传密码以及改造我们的思想而产生。我们的妇女将生下的孩子会是社会主义乌托邦的先知。"
 KAV_from_a_regime:0 "战争之国不再，劳工之国新生"
 KAV_from_a_regime_desc:0 "广袤的俄国领土展现在我们面前——这是一个伟大的平台，我们将于其上创造奇迹。然而，我们的人民还没为这样的任务做好准备——内战的伤痕尚未愈合，群众的精力还在走向毁灭。我们有责任说：“停下！”旧秩序正在崩溃；战斗之时乃是昨日，今天是创造之时。战场上的英雄主义必须让位于五年计划的英雄主义，与反动派的斗争必须让位于与大自然的斗争。必须进行彻底的改组——结束战时指挥链，为创新和创造腾出空间，减轻恐怖的影响，启用那些对我们工作有用的旧政权走狗。当我们远离黑暗的土壤，未来之花将开始绽放它的第一片花瓣。\n\n让我们抛开战争的阴郁面容——让我们在新的劳动中获得重生。让我们成为新的道路、锻造厂、房屋、艺术和价值的创造者！"
 KAV_religion_of_science:0 "科学之宗教"
 KAV_religion_of_science_desc:0 "总有人说我们的政权是哪些有信仰之人最大的敌人。每天，这些反动派都会大喊大叫到我们将虚无带到了人民的心中。唉，他们根本不清楚自己错的有多么离谱！\n\n我们将用自己的力量去创造一种崭新的信仰。这种信仰将不再是某种迷信，源自于隐士的求死意愿，或是神秘主义者的熏香气息。而是一种源自于客观规律的信仰，它基于蕴含在钢铁，灯光和太阳之中，并借由科学的启蒙之光展现出来。我们要让国内的每一个工人能够意识到自己不过是宇宙创造意志的一个附属品，一种源自于太阳的生命能量，并让他们明白如何才能够战胜死亡。我们还将让所有人都明白，这世界上没有比劳动和创造更加神圣的行为了，因为这意味着用自己的双手去重塑这个世界，并且在于无生命物质的斗争之中选择站在了生命这一边。这无疑是最为崇高的使命，去充满活力并且行动起来，以我们自己的意志，以我们自己身体的呼唤，而不是什么天神的指令，去重塑这个世界！\n\n这个基于科学和唯物主义原则的宗教，将成为所有共产主义者的教义。这将会成为他们的灵魂之歌，成为燃起激情，去将世界团结在一起的火花！"
 KAV_no_room:0 "庸无所依"
 KAV_no_room_desc:0 "闲言碎语，闲言碎语和闲言碎语还有闲言碎语！我在每个办公室里听到的只有闲言碎语。当我们成功把革命带到圣彼得堡之后，我们的行政部门却像疯了一样。每天这群毫无灵魂的人都得给我整出点卡夫卡式的幺蛾子！而在我们占领哈尔滨只有，又有多少寄生虫趁机依附在了我们的革命之中呢？这些庸人到底都是从哪儿来的？到底有多少母亲生孩子就是为了把他们养成现在这群眼睛里只有卢布的人渣？她们明明可以把自己花在生儿育女上的热情和精力投入到更有意义的事业之中！\n\n这些人是我们的敌人。他们脸上的微笑毫无意义！一个坏朋友甚至要比最恶毒的敌人还要危险，因为他们会隐藏起自己并且在背后捅刀子！我告诉你吧！他们必须得为自己的盲目而狠狠的受点教训！不过我不是要杀了他们，不，杀了他们没有任何好处。即使我们杀了一批也会有下一批冒出来取代他们！我们必须找到办法一劳永逸的除掉我们身上的这些寄生虫！\n\n兄弟们，拿起你们手中的大棒！让我们狂笑着在各个城市中冲向他们！让我们就像剥掉耶稣衣物的罗马士兵一样，把他们昂贵的衣物统统撕个粉碎！让我们一起向整个世界展现他们的无知，他们的小肚鸡肠以及他们的荒诞！我们将让那些更有激情的人一边大声的嘲笑他们一边把他们全部从办公室里踢出去！我们将在每个街头展开针对庸俗的伟大行动！艺术应该是自发的，而每一个人都应该成为艺术家。我们不仅要对他们挥舞大棒，还要在这个过程中创造出伟大的，有灵魂的艺术！"
 KAV_wonders_of_the_city:0 "城市奇迹，无处不在！"
 KAV_wonders_of_the_city_desc:0 "覆盖一切！覆盖一切！覆盖一切！我们要让一切都覆盖在金属，沥青和工厂烟囱的灰尘之下！这是我们针对现实所做出的直接要求！我们要让俄国成为属于无产者的家园！因此，从现实的角度出发，我们要让农村，城市，以及任何其他地方都实现全面的电气化！我们需要现代化的新事物，例如无线电，电视和致命的武器！我们是未来的声音！不再有嘈杂的鸟叫，不再有腐朽的树木，也不再有任何企图浪漫化自然界的堕落者感来阻止我们！\n\n去他的！如果利用大自然能让我们建造出用来纪念诗人和工人的宏伟宫殿的话，那就把这该死的大自然彻底毁掉也无妨！我们要让速度最快的汽车飞驰在每个城市的每条街道上！速度就是我们的神明！而激情则是唯一的律法！如果人民只能生活在破烂的棚屋之中，我们又怎能创造出天堂呢？所以我们要给与他们灵魂所渴望的一切！给与他们激情！现代性的激情，就意味着要把激情倾注到现实之中，并且将自然，这个邪恶的母亲，摧毁殆尽！\n\n而自然本来不也妄图摧毁我们吗？疾病不就是大自然用来调节人类数量的手段吗？\n\n让我们成为最伟大的异端，在太阳的面前放声大笑吧！总有一天，当我们自己也能够让一切都散发出耀眼光芒的时候，你应该对着太阳大喊：“滚吧！你已经在这里闲逛的够久了！”你应该去训斥太阳：“你这个懒鬼！只知道在云中偷懒，而我则不分冬夏的粉饰着海报！”你还应该对着太阳叫道：“嘿，你先等会儿！听着你这个金灿灿的家伙，与其在天空中徒劳，不如下来和我喝杯茶吧！”\n\n让我们给每一匹狼都带上嘴套！让我们狠狠地殴打盖亚女神，让她成为我们的妓女！任我们随心所欲的使用！"
 KAV_new_demiurge:0 "新造物主，新弥赛亚"
 KAV_new_demiurge_desc:0 "在伟大的马雅可夫斯基面前，我算得上什么？这位诗人之王环抱双臂，好似古代的凯撒盘坐于现实之上。他仍未征服的最后边疆只有宇宙和死亡本身……然而，在噤声的大自然面前，克里姆林宫被夷为平地，世间的教堂都被炸毁，毫无疑问，手执利刃的马雅可夫斯基连死亡也能杀死！他是柏拉图也未敢设想的造物主和现实主宰，笛卡尔畏怖的恶魔。他是世间所有无产者和伟大的思想家们期盼多时的救世主！\n\n当革命最终到达了死者之土地时，马雅可夫斯基便会用他澎湃纯粹的力量复活所有伟人智者。他的声音将如被一扫而空的教堂钟声一般永世流传。而所有的古老宗教……它们将萎靡至殆尽。这点无需过多争论，我们是对的，历史会证明我们是对的。马雅可夫斯基之伟岸更甚于耶稣！\n\n在现实世界的建筑师面前，我们又可称什么？我们是梦想者，要阅读马雅可夫斯基的伟大诗篇，向他祈求祷告！我们期盼他的优雅风度、他的天赋之才和他的无垠善意能传递予我们所有人！总有一天，我们会比过去的任何先知都更伟大。我们的革命远比罗伯斯庇尔、马克思或卢森堡呼唤的要更加激进，更加真切！闪电即是我们的十字架！革命教义问答即是我们的圣经！阿门！"
 KAV_enter_king_of_time:0 "时间之王，粉墨登场"
 KAV_enter_king_of_time_desc:0 "最终，激进的未来主义者赫列勃尼科夫占据了主席之位，以微弱多数赢得选举。保守知识分子和“小资未来派”从他们的报纸上抱怨着欺诈和偷窃，但高加索的人民对他们的牢骚不屑一顾。他们委托我们，未来派这一新人类引领高加索迎接崭新的黎明。伴着百鸟朝凤般的鸟鸣遍布大街小巷，政府正以适应主席目标的方式努力着改组。让我们的国家开始扇动翅膀，让原本空虚的头骨被组织填满，因为我们正准备着让亚洲，不，让世界准备加入我们对隐藏真理的探索之旅！为维利米尔一世，斯拉夫人、亚洲人、未来派、宇宙探索家、时间之王，干杯！"
 KAV_a_new_vision:0 "新愿景"
 KAV_a_new_vision_desc:0 "永远别瞎说我们的国家不尊重马雅可夫斯基的遗产。他对未来主义、革命和高加索发明家-冒险家国度的建立作出了持久的贡献，这一点自然不言而喻。\n\n但，马雅可夫斯基并非上帝，他也不自称为上帝。倘若我们要成为上帝，我们有何必要听从他的每一个字眼呢？因此，像古代的先知一样，我们应当对他的作品进行批判性审视。为了建设更好的高加索，首先，我们有必要终结革命禁欲主义的灾难性思想，这种思想坚持将我们的美学革命踩在无聊的“无”崇拜者的皮靴下。同样，我们将推翻“正教”马克思主义的安逸霸权。我们相信马克思的理念，但我们不会盲目坚信他的德国教条。在各领域我们都是创新者，并且明白年轻的精神永不会向外来教义屈服。是的，让我们批评和重塑一切！让我们回答以往革命者甚至未曾想到的问题。高加索乃千变万化之地，这就是革命的精神。通过拥抱一个追求完美的国家理念，高加索只会比以往更强、更快、更棒。"
 KAV_the_riddle_of_time:0 "时间之谜"
 KAV_the_riddle_of_time_desc:0 "长久以来，空间政府一直在压迫人类。他们沉溺于短期剥削的阴霾中，甚至从未想过他们可以掀开时间的面纱，揭示支配他们的隐藏法则。幸运的是，新的未来主义政府并非如此天真无望。\n\n通过研究历史，人们可以开始注意到统治文明历史的某些普遍规律。随着东西方间的冲突，帝国的兴衰，以及首都城市如尘埃般在波涛中陈积，历史的规律已显现出来。人类关于空间法则的著作已经堆积了几千年，在无聊的躁郁中一次又一次地重写和修订，以至于我们对这个领域再做任何工作都显然是竹篮打水。时间的规律依然保持着原始和神秘。尽管赫列勃尼科夫对统治历史的规律及背后的数字进行了精湛的计算，但我们不禁感到我们甚至还未触及表面。\n\n即便如此，已建立的基础工作对于确保我们国家的卓越地位可谓是无比珍贵。就像一辆火车如果没有班次列表，它将与同伴相撞一样，我们周围的空间政府也同样会在没有命运之表来指导的情况下，在悲惨和无意义的战争中相撞。看到如今世界的混乱，预先干预历史的重要性显而易见。因此，一个研究时间科学的实验室已经建立，成为新的高加索最高苏维埃。真正遵循自然法则的政府的优越处将很快将显现出来。在那之前，我们只能等待，因为命运之表已被书写好。"
 KAV_ecstasy_of_freedom:0 "自由的狂喜"
 KAV_ecstasy_of_freedom_desc:0 "赫列勃尼科夫曾说过，他永远不可能成为一名统治者。当然，这是指他在当前政府类型中可能担任的职位：空间政府。然而，自那以后，我们的主席设计了一种新型政府，这种政府无需压迫人民，而是让其蓬勃发展。这就是时间政府的本质，它是一束美丽的光、摧毁暴政、照亮自由之光。现在，时间政府已经建立，这一理念便可以最大程度地应用。因此，我们宣布：结束对持异议者的粗鲁行为。任何性格高尚的野蛮人都知道要像对待朋友一样尊重敌人，所以斯拉夫人自然倾向于最大限度的言论自由。我们将立刻开放无监督的报纸出版权。在和谐国家中，抗议将变得没有必要，而在创新国家中，思想偏差将成为一种福利，限制这些活动的法律变得多余，并将被毫无情面地直接从法典中删除。马上将迎来百花齐放；俄罗斯之花，中华之花，波斯之花，这都不重要。重要的是无数发明家和探险家的灵魂得到解脱。"
 KAV_factories_of_honey:0 "蜂蜜工厂"
 KAV_factories_of_honey_desc:0 "尽管我们已竭尽全力，但每个俄罗斯人的诚实劳动仍然被束缚在枷锁之中。这可能是官僚主义、封建制度的罪恶，抑或是资本主义阶级的恶习。所有这些剥削制度及其不同的名字都掩盖了一个事实，它们有着相同的本源：投资者/剥削者阶级。那么，我们该如何解决这个根本问题呢？对我们的最高苏维埃来说，答案很简单。\n\n我们的劳动政策将基于社会动物的自然状态，这是人类不知何遗忘了的。鸟儿站在树枝上与同伴并肩，互相保护着所有的鸟巢。蜜蜂汹涌而出建造了宏伟的蜂巢，为集体奉献一切，而没有任何贪图个人财富的承诺。这将是时间政府的原则。普遍的土地改革必须在所有地方实施，根据此原则：所有人所需的土地总量不得小于地球表面的总面积。工厂经理的薪水将与他管理的每个工人相同。艺术家将不再忍饥挨饿，发明家将不再依赖于将自己作品作为抵押。放弃信贷，消除积累！一个人的工作报酬只需是满足推动人类进步和满足英雄主义的财富。"
 KAV_the_science_of_prophecy:0 "科学预言"
 KAV_the_science_of_prophecy_desc:0 "在赫列布尼科夫最重要的新政府计划的最后阶段，命运表被确立为我们最高苏维埃跟踪地缘政治事件的主要方法。只要一本数学规则小册子，亚洲的官僚们就会被赋予感知未来的工具;每个分析师都将成为微型先知\n\n表格中包含了一个简单而简短的清单，列出了统治历史的铁律。数字 3 是时间的尽头。3x5 + 3x4 +3ⅹ3 +3ⅹ2 + 3ⅹ1 + 1 等于一个日历年，这并非巧合。观察到的事件越多，就越会注意到它们在 3Ⅹx 的特殊模式中的间距。特别是在东方反对西方，西方反对东方的原则下尤其如此。事件是建立在时间和空间的两个直角之上的。有了这些相当简单的规则，我们的国家就从一个沉闷的削铅笔的机器变成了一个预言的引擎。因此，当其他人被时间的马车碾过时，我们会嘲笑它们，因为我们知道我们终于是握住缰绳的人了！"
 KAV_formulation_of_political_rayism:0 "政治射线主义的形成"
 KAV_formulation_of_political_rayism_desc:0 "一些人对管理亚利桑那州立大学望不到头的繁杂法律表示不满。其中一些反对者认为，我们这些未来主义者代表着对革命的背离。还有一些更冲动的人声称，未来主义的意识形态是“不折不扣的胡说八道”，甚至把赫列布尼科夫主席称为“疯子”。虽然这些简洁的短语既荒谬又无聊，但我们不能袖手旁观，让这些想法继续不被纠正。因此，让所有的真相都被知道:亚利桑那州立大学遵循一个特定的和可测量的教义，一个从永恒的真理中制定出来的，在科学的熔炉中锻造出来的教义。这是政治主义的教义。状态作为一个矢量推动时间。一场反对无知和愚蠢的战争，一场为良心而战。我们来到这里，是要使东方的名人和政府的地毯消融在人性的光芒中。把整个宇宙看成一条射线，我们就在它的尖端。"
 KAV_europe_orbits_asia:0 "欧罗巴环绕亚细亚"
 KAV_europe_orbits_asia_desc:0 "欧亚大陆是相连的。与它的主人——岛屿紧密相连，海盗们从这里冒出来，掠夺一切。不要再这样了!亚洲人民站起来了!\n\n这是Kavkazian国家的新信条:亚洲大陆上的所有民族必须团结起来。这样，我们就可以创造一个面向海洋和天空的单一统一的海岸。鸟类的语言将把我们团结在一起，我们将在山脉中漫步，随心所欲地探索，仿佛它们是一个新的伊甸园。到那时，也只有到那时，亚洲人民才能与压迫我们的岛民平等，因为到那时，我们将成为一个超越所有其他岛屿的岛屿。事实上，拥有所有岛屿中最多的人口，ASSU自然会成为英国、日本和欧洲的大哥。一旦这种情况发生，少数人对多数人的文化和经济统治将最终结束。"
 KAV_the_government_of_earth:0 "地球政府"
 KAV_the_government_of_earth_desc:0 "我们的目标决定了人类要彻底重生，成为星际种族。为此，必须以同样的方式彻底而迅速地摧毁民族国家等古老的资产阶级概念。赫列布尼科夫主席最近提出了他的一个老想法，地球协会主席。赫列布尼科夫在第一次世界大战之前建立了这个协会，后来慢慢地解散了，主席认为有必要以比以前更大的辉煌来复兴这个协会。当然，这不会与我们的亚利桑那州立大学岛发生冲突，因为我们伟大的岛屿仅仅是一个辉煌的新种族的最具代表性的政府。\n\n解决办法很简单:赫列布尼科夫将继续担任Kavkaz的主席，这一点是肯定的。但他也将是地球的总统。在这样做的过程中，我们的政府将宣布自己与这个由全球317位伟人组成的新社会有联系，但又从属于这个新社会。发明家、探险家、诗人、文人，以及所有反对当前人类政府剥削模式的人，都将被邀请参与这个奇妙的新机构。这些人将协调和协助所有国家，使世界走上和谐的轨道。在他的慈善事业中，赫列布尼科夫甚至邀请了意大利的f·t·马里内蒂(F.T. Marinetti)加入董事会，为了一个团结的未来，他把过去的竞争对手放在一边。\n\n现在，让葡萄酒像洪水一样倾泻而下，打开全球各个角落的收音机，让一百万的眼睛和耳朵转向我们，因为我们谦卑地邀请高加索苏维埃联邦成为地球新政府的第一个成员!"
 KAV_the_futurian_civilization:0 "未来派文明"
 KAV_the_futurian_civilization_desc:0 "啊喽，啊喽，未来主义者！我们来了，为时间本身而战，从老一代的沉重负担中解脱出来！卡夫卡兹，这个时间的政府，不仅仅是一个国家。这是穆罕默德、马克思和查拉图斯特拉所提出的预言的实现。我们已经在做以前没有一个国家敢做的事情;我们正在创造一个新的人类种族。我们的欢笑将愉快地打破摆在他们面前的所有障碍，揭露所有隐藏的真相。他们会按照自己的感觉和想要的方式生活。他们将包围这个世界，建筑的概念，天空和星星本身。\n\n在这一切说了做了之后，地球上的小政府将会看到光明在他们面前闪耀，并被它的光芒惊呆，他们将会融化。从这里，人类将涌现出来，就像一只从蛋里长出来的鸟，仍然要求更多!每个海岸都会消失，展现出前所未有的新景象。毫无疑问，人类只是一个开始，因为我们是人类新种族的典范，我们拒绝成为任何低于先知，天才，或者更好，上帝的种族！"
 KAV_a_jump_beyond_the_mind:0 "超越智识之跃"
 KAV_a_jump_beyond_the_mind_desc:0 "手掌控王国。大脑掌控手。在被主席揭示之前，大多数人认为这条锁链到此为止。然而，现实并非如此，因为即使王子般的组织也必须向其君王——文字所臣服。当我们说话时，我们意识并接受这个真理，每个单词都承载着某些不朽的真理。当我们的话语从口中飞出，超越大脑赋予它们的限制时，我们不再说出有意义的话，这是真的。我们正在说着越脱于思维之话语；超想语。虽然社会尚未进入自由思考和言论的超想阶段，从而绕过思想的限制，但我们仍可以在日常生活中使用某种形式的超想语。\n\n再也没有一位受人尊敬的高加索公民会在街上穿着那些没品的西装！相反，他可能会尝试一件新时尚的衬衫，形似于中世纪盔甲。无人需要安于贫困悲惨的生活，他们渴求任何东西来填满他们空虚的灵魂。对未来主义者来说，生活是一次宏伟的冒险，一场自发的节日，我们的国家将竭尽所能鼓励这种奢华和青春的放纵生活方式。这样，我们可能人人皆先知，不仅宣讲着口中的超想，还有头脑和心灵的超想。"
 KAV_victory_over_the_sun:0 "逐日成功"
 KAV_victory_over_the_sun_desc:0 "行动的外表改变者全副武装地走过。我们的时间状态已经完全形成;它准备从蛹中孵化出来，像蚱蜢一样跃出。最高苏维埃的成员们勇敢地大步前进，他们披着胜利的外衣，口吐白沫，期待着更多的胜利;因为他们都明白，我们征服宇宙的困难阶段已经过去了。我们已经为完全理解时间和空间埋下了萌芽，在此之后，我们自然会毫不困难地践踏我们的敌人，他们对我们的新科学一无所知，和我们一样笑!\n\n自古以来，太阳就傲慢地懒洋洋地躺在我们的天空中，发出不温不火的光芒，表现出资产阶级的举止和剥削的停滞。就像太阳一样，压迫和传统的障碍对狭隘的人来说似乎是不可征服的。但现在，我们有机会一劳永逸地让太阳黯然失色，在它的表面插上人类的旗帜!我们是未来主义者，我们愤怒地拒绝狭隘的过去的低语，因此，我们不是神吗?"
 KAV_in_the_kingdom_of_new_time:0 "新时间王国"
 KAV_in_the_kingdom_of_new_time_desc:0 "一位穿越几个世纪的旅行者坐着飞机的轮子来到这里。他带着疯狂的预言来到俄罗斯，对科学和人类的未来提出了非凡的主张。他沉思的萌芽开始遍布整个大陆，使那些相信他的人心中充满了对世界和世界本质的好奇。经过深思熟虑，俄罗斯人民接受了他们的先知赞格兹，因为他给这片土地带来了青春、欢笑和歌声。\n\n在整个欧亚大陆，灯杆大胆地悬挂在整个景观中，它们承载着一个充满科学和未来梦想的新时代。随着东方和西方相互流入，这个国家也在逆流而上，最终到达阿斯特拉罕。我们将在这里插上我们的国旗，纪念历史决定亚洲应该团结为一体的那一天。于是，笑声从这座城市中迸发出来，用欢乐的野蛮照亮了整个大陆。人们涌上街头，摆脱了投资者和剥削者的束缚。从这里开始，艺术和科学开始在数量和强度上成倍增长，激发了欢笑和歌唱的新方式，并在世界上充分呼吸。随着城市、工厂和街道被重新定义，人类本身也被重新定义，诞生了一个被称为未来主义者的新物种。很快，未来人就会疯狂起来，他们会发现自己都长出了翅膀。这样，我们就很容易飞到太阳的上空，用新发现的光遮蔽它，发现一切都是美好的，有一个好的开始，但没有一个结束!"
 KAV_unlimited_power:0 "未 来 科 学 的 无 穷 力 量"
 KAV_unlimited_power_desc:0 "现在到了统治的最愉快的部分，也是317团的主席和他的好朋友们最不愉快的部分。形形色色、背景各异的发明家从俄罗斯各地，甚至远至南斯拉夫和美国，纷纷涌现出来，向地球政府提出他们的想法。骑士团中睿智的发明家和探索者们看到了自己家族中天才的火花，非常乐意为所有这些奇妙的新项目盖章。我们沉闷的会计师和官僚们(他们是不幸的投资者阶层的残余)喋喋不休的哭喊，很快就会被这样一个事实所平息:我们可以抛弃任何在物理和历史定律下根本不可能实现的项目。然而，留存下来的许多绝妙思想的核心将构成这个新国家的基础，在无知的迷雾中闪耀出灿烂的光芒。为摆脱资产阶级金钱和资产阶级冷漠的束缚，终于自由地在世界之都占据应有的位置的发明家干杯!"
 KAV_marx_squared:0 "马克思平方及穆罕默德乘法"
 KAV_marx_squared_desc:0 "赫列布尼科夫主席是世上最伟大的人。凿在石板上的预言，由古代祭司写下并由玛雅人记录下来，今天都将在他坚定的指导下实现。一切都会成真，一切都会被看到，一切都会被感觉到。这是全人类天才——我们的赫列布尼科夫主席的伟大成就！"
 KAV_poetic_architecture:0 "诗意建筑类型"
 KAV_poetic_architecture_desc:0 "几个世纪以来，资本家和一些教条主义的搪塞者，我们不得不，不幸地将它们称之为我们的同志，我们一直在为如何解决地主问题而争论不休。这是一个紧迫的问题，即使在我们这个科学和进步的土地上也是如此。地主阶级的寄生虫几乎与土地所有权本身密不可分，无论我们多么努力地试图将他们赶出我们的农场和城市。然而，一如既往，地球总统的天才想法已被证明是我们唯一的解决方案\n\n清理如溃烂的老鼠窝般的城市的是遵循更合理的规划的第一步。"
 KAV_advantages_of_aircraft:0 "农学航空"
 KAV_advantages_of_aircraft_desc:0 "未来之人已经起飞了，而且比任何军用和民用的运输方式更先进。从这一刻起，整个ASSU将在各个方面努力，先从卑微的农民的工作开始。耕耘者不再被锁链束缚在大地上，以缓慢而艰苦的方式繁琐地给庄稼施肥和杀虫剂，相反，它们将解放自己，并在此过程中，在短短几分钟内完成几天的工作。然而，航空在农业中的直接应用，在缺乏想象力的国家中通常被称为“农作物喷粉”，已经是众所周知的，我们的国家只是在那里结束我们的努力将是失职的。无论是用飞机底盘制成的拖拉机，还是由战斗机发动机驱动的机械化农具，还是地球上尚未实现的任何其他想法，都愿意把所有东西都去尝试一下，看看有什么能坚持下去，并我们的政府会毫无疑问地为这一切提供资金。仅仅在ASSU的各个方面追求极致就足以保证政府的兴趣，我们迫不及待地想看到繁荣如何从将人类从与土地的联系中解放出来的技术中产生。其他国家的所谓“知识分子”可能会说这个项目不切实际、毫无意义，甚至是彻头彻尾的可笑，但我们已经准备好在孤独中继续前进，就像宇宙射线在没有伴奏的情况下穿过太空一样，接近未来种族，我们如此热切渴望的伟大目标。纵观历史，天才在他们自己的时代经常被嘲笑，我们怀疑，我们留下的那些人还需要很长时间才能理解我们的创造力和纯粹潜力的无限性。当我们与航空器一起冲向未来时，未来种族，以及最终地球上的所有芸芸众生，将不可避免地在心理和物理意义上自行飞行。"
 KAV_hail_the_genius:0 "向天才致敬！向先知致敬！"
 KAV_hail_the_genius_desc:0 "赫列布尼科夫主席，他给我们带来了光明，给我们带来了面包，给我们带来了生命，给我们带来了知识，并维持了天下的一切。主席不是普通人，他是神，是神谕之人，是无所不知的。他给了我们太阳和月亮，他给了我们建造新世界的砖块，当世界结冰时，他温暖了我们。他永远是对的，谁为正义而战，谁就是对的！"
 KAV_reminder_from_the_accountant:0 "会计的提醒"
 KAV_reminder_from_the_accountant_desc:0 "因此，我们将永远重塑地球和天堂！然而，我们的主席听说，经济委员会，一个最可憎的机构，希望就我们联盟的财政状况提出报告。这不会带来任何好处......"
 KAV_the_red_princes_dream:0 "红色亲王之梦"
 KAV_the_red_princes_dream_desc:0 "德米特里·米尔斯基，布尔什维主义的浪子，已经证明了他对社会主义事业的忠诚，并赢得了诸位代表的信任。这位“红色亲王”宣布将带领革命走向新的方向：结合最大胆的现代思想和最深刻的俄罗斯传统。我们不应因关注俄罗斯的传统就担忧会变成反动派，因为我们梦想的伟大足以和一般未来主义者之梦相提并论！只有一个全新的、一体的欧亚文明型国家才能救赎全人类。我们的革命不仅是社会革命，还将是本体论的革命。我们将连接彼此的自我——我们将建成地上天国！"
 KAV_for_the_common_task:0 "为了共同事业"
 KAV_for_the_common_task_desc:0 "马克思启发了我们为之努力的伟大理想。俄罗斯丰富的思想也在我们理想体系的形成中有和共产主义典籍同样的地位。而在俄罗斯思想文化中，我们最爱的是费多罗夫。我们的事业不仅关乎社会革命，还关乎改造人类，以到达尽善尽美之境界！借助科学技术的力量，我们将走向完美和不朽，统御自然界，并最终走向星空，征服宇宙！"
 KAV_a_russian_symphony:0 "俄国交响乐"
 KAV_a_russian_symphony_desc:0 "孤立的音符不过是一声尖叫，微不足道，无法引起注意——它缺乏美感和真正的形式。但是，在作曲家脑耳并用的精心编排下，一个个孤立的音符一起构成了一首美丽的交响乐。这一原则也反映在了社会中——我们每个人都只是一个音符，在所有社会的伟大交响乐中发挥着自己的作用。这一基本真理是俄罗斯-欧亚文明的基石，通过实现集体愿望来实现个人愿望将会是我们新国家的基本方针。在俄罗斯的灯火引领下，整个世界都将得到启迪，加入到这场宏大的交响乐中，与全人类共同建设生活。"
 KAV_marx_from_the_right:0 "自右来的马克思"
 KAV_marx_from_the_right_desc:0 "共产党人提出了现代最有革命性的纲领，无情地批判了资本主义制度的荒谬和不公正。马克思的教义不应被视为无神论者对我们伟大工程的干扰——通过正确的视角，它们将加深我们对从今天的暴政和无政府状态过渡到未来统一的自由王国的战略洞察力。然而，我们对马克思的解读不能落入许多西方同志所致力于的虚无主义和破坏性倾向——以共产主义为借口，宣扬秩序和文化的死亡。不！就其最真实的本质而言，布尔什维克主义从根本上说就是对马克思主义传统的右翼修正。工人阶级的革命斗争并不倾向于无文化的田园生活，而是倾向于更伟大的秩序——一个有纪律、有秩序的国家，能够涵盖整个社会——以及随之而来的摆脱了毒害人类精神的贪婪的更高尚的文明。"
 KAV_union_of_the_mystical_and_the_practical:0 "神秘与实在之联盟"
 KAV_union_of_the_mystical_and_the_practical_desc:0 "我们的革命需要振兴基督教。我们要振兴的不是高尔察克独裁政权压迫奴役人民、毫无生气的基督教，而是关乎生命、进步、自由的基督教！工厂就是我们的教堂，机器的轰鸣就是我们唱的赞美诗，石油和电力就是我们的圣餐！我们所建起的每一栋楼房、铺下的每一条铁路都让我们离理想中的对人类伟大圣洁的改造更进一步。"
 KAV_heroes_of_world_creation:0 "创世英雄"
 KAV_heroes_of_world_creation_desc:0 "是什么将人和动物区分开来？是对于利益的渴望？还是剥削他人的能力？都不是。而是可以让自己从最基本的欲望中解放出来，从而只留下创造的冲动。只有在一个完全实现共产主义的社会之中，人类的创造潜能才能被真正的释放出来。在这样的一个世界之中，推动人类发展和进步的动力将不再是源自本能的生存恐惧和罪恶的贪婪。这将会成为一个众望所归的世界，一个属于创造性英雄的世界，属于我们的世界。"
 KAV_fedorov_from_the_left:0 "来自左的费多罗夫"
 KAV_fedorov_from_the_left_desc:0 "尼古拉·费多罗夫的远见超越了他的和我们的时代。虽然他现在早已去世，但其影响依然存在。他相信，也许有一天，甚至从现在起不久，永生就将在我们的掌握之中。进化论认为应推动人类走向更高的智慧和理解力，在生命与阶级之斗争的宏伟行列中，通过烈火和风暴向前爬行。各阶层的男男女女都曾经、现在并且将在这个故事中发挥作用。"
 KAV_a_state_of_harmonious_labour:0 "和谐劳动之国"
 KAV_a_state_of_harmonious_labour_desc:0 "一个可悲的事实是，如果混乱在我们的土地上肆虐，我们就永远不可能实现共产主义。工人反对农民，知识分子反对体力劳动者：这些对立只是资产阶级为减缓我们的速度而设计的人为构造。然而，值得庆幸的是，我们的高加索实验堡垒是一片空白，我们可以在上面画出一幅秩序与和谐的图画，一切——以及每个人——都在其正确的位置。唯一公正的战争是阶级战争，它的战士将勇往直前"
 KAV_a_new_kind_of_sobornost:0 "一种新的共聚性"
 KAV_a_new_kind_of_sobornost_desc:0 "共聚性是一个并非完全为俄罗斯所独有的想法。毕竟，尽管我们在全世界都有差异，但我们仍爱着上帝，正如上帝爱着我们。基督教会不仅是一个机构，它是全世界每个时代和地区的每个忠实信徒的总和，不仅在我们对上帝的信仰上，而且在共同意识上联合起来。因此，如果人在上帝面前是平等的，那么上帝希望我们不仅在信仰上而且在生活方式上也是平等的，这并非对意识形态的重大扭曲。资本主义对我们来说是陌生的，对上帝也是如此。真正的共聚性应该像基督离我们的心一样近。"
 KAV_the_sacrament_of_technology:0 "科技圣礼"
 KAV_the_sacrament_of_technology_desc:0 "我们的人民是如此的沉浸于旧日之中。但这是上帝，作为人类的创造者所希望看到的吗？俄罗斯人民的生活就好像是躺在腐烂的棺材之中，等待着野兽来啃食他们的骨头，等待着泥土来掩埋他们的残骸。还有什么比充分利用上帝所赐予我们的理性精神更加神圣和美好的呢？去见证世界变得更加的精巧和复杂，去见证人们受到启迪并走向光明的未来。没有什么比利用科技创造出人间天堂更能表达我们对上帝的敬意了。"
 KAV_a_social_empire:0 "社会帝国"
 KAV_a_social_empire_desc:0 "沙皇是俄罗斯的象征，是全俄罗斯神圣任命的独裁者。早在资本家在这里攫取金钱前，我们就有了沙皇，独裁统治将俄罗斯打造成了一个从维斯杜拉河岸延伸到太平洋沿岸的大帝国。几十年来，没有人愿意指出一个显而易见的事实——社会主义不一定与俄罗斯不相容，也不一定对俄罗斯陌生——我们需要少考虑照搬对西方有效的方法，而更多地考虑对我们有用、有效和将会起效的方法。"
 KAV_bolshevism_for_eurasia:0 "欧亚的布尔什维主义！"
 KAV_bolshevism_for_eurasia_desc:0 "对我们来说，布尔什维主义比德国人之流的庸俗共产主义更加伟大。波格丹诺夫和列宁的教诲与往昔莫斯科和拜占庭、成吉思汗和伊凡雷帝所留下的深刻传统别无二致。也就是说——布尔什维主义不是他物，正是俄罗斯-欧亚思想的具体实现。我们是真正俄罗斯的守护者，黑色百人团反动派只会摧残俄罗斯。我们坚持古老的合作精神，而他们却使之堕落。我们宣扬宏伟的理想，而他们却靠恐吓统治人民。让我们拥抱我们的遗产，并自豪地称自己为民族布尔什维克！"
 KAV_the_eurasian_idea:0 "欧亚理念"
 KAV_the_eurasian_idea_desc:0 "这是历史上一个少有的时刻，欧亚现在是一个不可分割的整体。在其他国家的统治下，它可能曾经统一过（或几乎统一过），但从未有过像现在这样的机会。数以亿计的人口，广阔的平原上可以种植出丰富的粮食和棉花田。储量无穷无尽的黄金、煤炭、铁、石油和矿产尚未被发现。在阳光下无限延伸的空间，城市和工业将在其上绽放。这就是人类史上最伟大帝国的基础。"
 KAV_the_divine_transfiguration:0 "神圣的转变"
 KAV_the_divine_transfiguration_desc:0 "在此之前，人类的活动主要依靠自己或他人的身体力量。但让我们来想象一个由电子之舞驱动的世界吧，它们嗡嗡作响的沿着铜和钢铁制成的通道呼啸而下，在玻璃管的金晶片和天空中的铝容器之间跳动。能量的波动将穿过一栋栋建筑，并在其周围流动，将音乐和上帝的华尔兹带入我们的家庭，以及我们的心灵。"
 KAV_a_plan_for_new_industry:0 "新工业计划"
 KAV_a_plan_for_new_industry_desc:0 "借助工业之火和进步的引擎，我们要让旧世界焕然一新。我们开采的煤炭将超过德国，泵出的石油也将远超得克萨斯。当活塞从气缸中跃出，当齿轮互相的咬合研磨，我们将看到铸造厂喷涌出由熔铸钢铁和金银汇成的溪流。要是用一个词来形容我们这崭新工业的形，声，味的话，那便是：帝国"
 KAV_experiments_in_rocketry:0 "火箭学实验"
 KAV_experiments_in_rocketry_desc:0 "火箭学这一新领域对于推进我们的理想提供了无穷动力。为了统御群星，我们要先能到达群星——而只有火箭引擎的推动力能送我们去向远方。在我们梦想的未来中，火箭将不再是打仗用的兵器，而是和平与团结的使者——它将会把生命的种子播撒至其他行星。我国必须保护这一关键领域"
 KAV_beyond_city_and_country:0 "超越城乡之分"
 KAV_beyond_city_and_country_desc:0 "城市和乡村的划分由来已久，甚至可以追溯到文明诞生之初。然而，这并不总是如此，也不会永远如此。为什么乡村不能为工业添砖加瓦？谁说所有的工厂都必须，而且只能建在城市里？乡村拥有建设工厂所需的一切条件，真要说的话，乡村唯一所缺少的便是工厂，一座象征着光明未来的耀眼火炬"
 KAV_socialist_hearth:0 "以俄国节奏跳动的社会主义之心"
 KAV_socialist_hearth_desc:0 "将会有的，就应要有。过去的矛盾，古与今的矛盾，国际与地方的矛盾，个人与社会的矛盾。它们曾相互冲撞，制造出难以言喻的恐怖，现在则将弯曲和相让，彼此穿过，交织在一起，创造出一张俄罗斯社会主义的锦绣。俄国人的灵魂将拥抱社会主义，感觉到它的脉搏在她的胸腔深处共鸣。"
 KAV_the_king_of_poets:0 "诗人之国的国王"
 KAV_the_king_of_poets_desc:0 "今天，在毫无征兆的情况下，一道闪电照亮了整个高加索地区，干旱的佩乔林山区开始了它成为了东方帕纳索斯漫长而又复杂的蜕变。启蒙派利用其炽热且无情的力量在高加索社团赢得了胜利。伊戈尔·谢维里亚宁被人民选中去领导他们走向一个更加光辉的未来，摆脱教条马克思主义多年来束缚他们的锁链。\n而这也正是他将要去做的。石油和无产阶级汗水的味道将变成甜美的香水，伏特加将在迦南的新婚礼上变为香槟，铁锈将被镀上金箔，直到整个世界都变的金灿且闪耀。今天，我们将勇敢无畏的冲向山丘上的城市，就像太阳的升起一般势不可挡！\n"
 KAV_away_with_bolshevik_bores:0 "远离布尔什维克蛀虫！"
 KAV_away_with_bolshevik_bores_desc:0 "高加索已经被马克思那臃肿的日耳曼之手扼住太久了，将太多本来应该成为时代绝唱的事物湮没在了古板又无用的理论之中。马克思主义者本身就是一伙可憎的群体。布尔什维克的天性就是只知道为了意识形态服务，而不是人民。他们的艺术家也只是服务于虚无缥缈的说教，而不是艺术本身。教条，意识形态，原则，公理，格言，纲领，谁在乎这些？我们将果决的斩断这残酷扼杀我们人民的马克思之手，从而让整个高加索从红色文人的枷锁中解放出来，走向一个新的时代"
 KAV_a_key_to_the_kingdom_of_dreams:0 "梦中国度的钥匙"
 KAV_a_key_to_the_kingdom_of_dreams_desc:0 "高加索急需获得重生，走向新的方向。高加索革命共产主义社团的解散和毁灭为高加索的文化和政治生活留下了巨大的空白，而伊戈尔·谢维里亚宁尚未能处理好这个烂摊子。庆祝活动，面包和马戏表演固然有趣而且能争取一些时间，但是最终还是要落实到一些更宏大，更具体的努力上，以确保未来主义的火花不会被淹没在旧日的泥潭之中。经济自由化，以及明确鼓励私营企业和各类自我表达将为庸碌的民众带来动力，让他们从自我麻痹之中清醒过来。但同时，每个羊群都需要一个牧羊人，为了维持这艘船的航向，谢维里亚宁的核心圈成员将被安插到未来主义国家运作的最关键岗位上。与此同时，俄国未来主义联盟也必须扩展新的成员，而伊戈尔的亲信将成为这个联盟的核心。这样一来，既可以为前方的崭新未来提供一个动态的新‘阶级’，同时又能确保他们在大诗人的控制之下。\n\n这个新的自我-未来主义知识分子阶级将负责清除梯弗里斯以及其他地区的旧苏维埃议会在文化，政治和社会方面留下的痕迹，以及其他妨碍祖国现代化建设的陈旧障碍。除此之外，军队也需要彻底的改组，清除掉例如斯大林和他的布尔什维克同党这类的危险分子。我们将以空军中队和阿迪蒂突击队为榜样，将恪尽职守的精神根植于军官团体之中，并对普通士兵进行再教育以及通过晋升和改善生活条件的方式对其进行奖励。我们必须要动员起每一个人，才能让自己踏入现代化的光辉之中。这仅仅只是个开始，是象征着祖国每一个地区未来发展的号角。现在是时候落实了…"
 KAV_a_russian_remedy:0 "补救俄罗斯"
 KAV_a_russian_remedy_desc:0 "虽然很多人会质疑，但是高加索从根源上便是俄国的，由俄国人创立，且主要由俄国人或是亲俄势力管理，并且至今依然被俄国人掌握。而自我-未来主义的核心无疑也是俄国式的，哪怕是菲利波-托马索-马里内蒂本人亲自在1914年来俄国进行宣传访问的时候也碰了一鼻子灰（尽管谢维里亚宁对他颇为钦佩）。因此，我们势必要设法阻拦那些企图将高加索从其生长的根基之中撕扯下来的人。那些企图破坏俄国进步的有机之美，妨碍我们向着未来的地平线进发的人，他们不仅仅是花园之中的杂草。他们是害虫。这些害虫将会为了某个魔怔德国记者信口开河的所谓“国际革命”而蛀空我们。人类灵魂的高尚本性决不能被布尔什维克辩证法的魔爪所束缚。它必须超越自我的界限，就像它必须摆脱所有那些陈旧的镀金囚笼一般。我们将向前追逐我们的北极星，并将红色的污点留在身后"
 KAV_the_bliss_of_extravagance:0 "奢靡的幸福"
 KAV_the_bliss_of_extravagance_desc:0 "让那土里土气的议会大厅和单调的红色标语都见鬼去吧！把那些冗长的沉默，那些充满了空洞的政策和陈词滥调的无聊演讲都统统丢出去喂狗吧！是时候排出淤积在我们体内的庸俗之气了！为什么要让国家事务以如此公开又沉闷的方式进行？当我们享用着奢华的鹅肝，羊肉，龙虾和其他能让我们灵感乍现的美食，才有可能做出更美妙的决策！当然，还得配上最上好的法国进口葡萄酒。而这一切，都可以在谢维里亚宁舒适的居所中实现。而且，为什么要仅限于此呢？这样的奢靡应该成为整个国家的骄傲，成为属于未来之子的盛大宴会。那些有身份，有地位，且有进步激情的人，将和伊戈尔·谢维里亚宁一起迈向光明的未来。这样的客人自然需要极高的礼遇，而我们最近在外交上取得的一系列成果使得这一愿景得以实现。尽管有一些愚蠢的经济学家指责说我们计划中的这一系列宴会将会导致“巨大的开支负担和复杂性”，声称这样的晚会和庆典将会需要巨量的经费，但是我们对他们哀嚎一律置若罔闻！为了未来主义知识分子的蓬勃发展，为了新一代精英的成长，再大的开支也不为过。而且，我们必须要超越单纯的物质性庆祝活动，我们的政治和文化生活也必须全面审美化！政治孕育艺术，艺术孕育政治。"
 KAV_above_the_masses:0 "众人之上"
 KAV_above_the_masses_desc:0 "‘精英主义’这个词在那些愚昧的马克思主义者，自由主义者或是其他那些思想僵化的人看来总是带有一些酸腐的味道。但事实上，精英主义正是未来主义的伟大致胜秘宝。未来主义者应该是一个胜利的伊卡洛斯，敢于将自己从令人厌倦的传统，停滞不前的文化和懦弱的道德感之中解脱出来。这样的人从根本上便具有英雄性，让自己从那些自满自足，昏庸无能的懒汉之中脱颖而出。然而很不幸，正是这些懒汉占了人类中的大多数。因此，我们的新社会便是要培养这样的灵魂，那些艺术家，诗人，工程师，知识分子，军人和其他有着崇高追求的人。他们理应成为精英，成为现代人的楷模。\n\n但在同时，我们自我-未来主义也坚信，精英和平民之间的差距绝不能是由血统，种姓或是阶级这类过时的糟粕所形成的。未来主义知识分子所提供的的榜样已经结识了前往帕纳塞斯的道路！牧羊人将带领着羊群！我们实现了理想的存在方式！没有斗争便没有美。一部杰作之中必然有侵略的印记。我们的诗歌将会是对于未知势力的猛烈进攻，并将他们踩在勇敢的少数人脚下。勇气，胆识和抗争将会是我们这个国家的座右铭！大学，学院和军校都将根据这一方针进行重组，为我们的创造出明天所需的精英们。"
 KAV_fly_away_from_graves:0 "飞离坟墓..."
 KAV_fly_away_from_graves_desc:0 "未来主义，以及作为其分支的自我-未来主义，是一种个人，艺术和文化诉求，但同时也是一种政治诉求，甚至在这一方面要更加关键。现代性的自我是一台轰鸣的发动机，为人类带来蓬勃的动力以打破名为传统的腐锈枷锁。然而，与马里内蒂和马雅可夫斯基所推崇的狂热文学以及文化崇拜相比，伊戈尔·谢维里亚宁的文化政策甚至可以算得上温和。他曾多次直言不讳的赞扬例如奥斯卡·王尔德甚至是陀思妥耶夫斯基这类作家。谢维里亚宁经常会想，如果让这些人在荒野中，而不是在世俗的，被禁锢的温室之中进行创作，他们又能写出怎样的作品。早在1909年，他就写到，为了得以在现代生存下去，诗歌和整个艺术范畴都将发生转变。在当时，关键词还是在于转变，而非彻底的毁灭。\n\n这一思想构成了新高加索解答其文学和艺术遗产问题的关键。禁锢着俄罗斯人灵魂的传统之墙和锈迹斑斑的道德围栏将被彻底推翻，化为尘土，但在同时也要让其所承载的内容大放异彩，而不是单纯地连根拔起！让人民随心所欲的去诠释旧事物，对其进行改造，并创造出更美好的新事物！让旧道德和旧事物都随风而去吧！人们无忧无虑的遍地撒种吧。诗人，作家和所有的创作者都能在我们自由的森林中尽情的徜徉。"
 KAV_facing_the_sun_of_the_world:0 "面朝世界的太阳"
 KAV_facing_the_sun_of_the_world_desc:0 "当我们挣脱了束缚着俄罗斯灵魂的铁链之后，我们必须要面向西方，去硬接那象征着全人类真正自由的普罗米修斯之光。这也正是我们曾经走过的道路，一个国家在陈旧的暴政，传统和愚昧的动乱之中变得支离破碎。放眼整个大陆，我们当下的命运已经呈现在面前。日心联盟的崛起以及他们与红色阵线的冲突正是我们实现推翻苏维埃这一目标的大好时机。我们自然要去寻求他们的支持和对我们国家的认可。要意识到我们的处境十分脆弱，就如一盏闪耀在高加索的孤灯。面对北方和南方的反动势力，我们必须要寻求盟友，而护国主和诗人（指邓南遮）无疑是最合适的人选。\n\n因此向先锋派国民阵线和至高委员会请求援助是十分必要的，因为我们目前面临巨大的需求。不管是政治和经济顾问，知识分子，外国援助还是武器以及奢侈品都是我们所急需的。我们是无法靠自己在这个远离西方炫目火光的弹丸之地创造出一个天堂的。有了这些援助，我们才能真正开始自己的事业，帮高加索洗净红色污点。"
 KAV_to_the_wondrous_future:0 "…朝向美妙的未来"
 KAV_to_the_wondrous_future_desc:0 "伟大的劳动正在热切地进行，我们的文化的彻底转变不仅是时代的需要，而且是必要的。愤怒而明确地转变着。现在的文化在它的束缚中嚎叫和尖叫，我们必须用怒火来打破它们。理智上贪婪和无能为力的人会软弱地回应我们对旧事物的猛烈攻击，它们一遍又一遍地哭泣，认为人只是他祖先总和的产物。我们根本不在意他们，这有什么关系呢？相反，让我们飞到蔚蓝的天空中，在我们怒火的驱使下，向宇宙发出傲慢的挑战！\n\n让人们随心所欲地参观博物馆和画廊。所以它们要向所有人开放，让人们拿走他们想要的东西，保护他们想要的东西，并随心所欲地破坏。砸碎马车，让种马和母马去它们喜欢的地方，因为我们不再需要它们了。我们将用汽车和自行车填满我们的街道，而不是现代的战车。让庆祝活动和喧闹的场合频繁发生，重写日历，这样欢乐的时光就不会被分流到一年中某个尘土飞扬的角落，不是因为几个世纪以来被遗忘的目的来传播，而是根据我们的喜好和青春活力全年传播！让我们的男人变得危险和不受束缚，我们的女人也一样，在各种意义上！我们的信息必须是普遍的和变革性的，让我们的祖国为她即将到来的神奇变化做好准备，成为机车、轮船、丁香花、飞船、香槟和充满细腻的烟雾的天堂，将我们奇妙的工厂与头顶的云层连接起来。让我们的未来成为拥有精致、雷鸣般的工业、沙龙，花花公子和奢侈品的未来！"
 KAV_a_treasury_in_the_mountains:0 "山中之宝"
 KAV_a_treasury_in_the_mountains_desc:0 "尽管有闪耀的红色旗帜，但事实是，布尔什维克主义是一种灰色、沉闷和枯燥的意识形态，其经济概念仍然受制于过时的马克思主义教条并被它们所蒙蔽。因此，如果我们一直被束缚在尘世精神的悲伤山丘上，我们怎么能期望飞到比以往任何时候都更高的高度呢？  如果我们想让世界沐浴在我们的光芒中，我们必须张开翅膀，飞离我们自我强加的自给自足。抛弃计划，派遣商人向东和向西，让社团的伟大在光明中照耀人类！\n\n"
 KAV_a_new_star_in_the_revolution:0 "革命中的新星"
 KAV_a_new_star_in_the_revolution_desc:0 "虽然在社团的政治领域中，我们需要面对未来温暖而闪耀的光芒，这是一个普遍接受的事实，但最外向的左派分子希望我们远离世界，培养一些自给自足的，布尔什维克主义的，疯狂的社会主义思想。他们相信前进的道路可以在黑暗中找到？他们是多么愚蠢！\n\n太阳灯塔发出的光芒甚至到达了我们遥远的土地，我们有责任加入我们遥远的兄弟们。派去大使和政要，准备好我们的笔来签署条约，因为我们的社会将成为光荣的同盟的伙伴！时机终于到了，白人之星将比以往任何时候都更加明亮！"
 KAV_poetry_be_our_god:0 "诗歌，你是我的神"
 KAV_poetry_be_our_god_desc:0 "毋庸置疑，诗歌是人类最崇高的追求之一。这是一门关于记忆、情感和灵魂本身的艺术。它是文学的闪亮皇冠，黄金经过精炼和凝结，形成闪闪发光的二十四克拉重的核心。这是人类的回声，它像舞蹈。又像来自阴影的邀请，在心灵的眼中旋转和飘动。炼金术的奇妙，在于它能够将扭曲的事物转化为美丽和崇高的事物。民谣、挽歌、十四行诗、颂歌、打油诗、俳句、杂音、读画诗、自由诗等等！所有如般的星星挂在广阔的如挂毯般的天空上，由人类的舌头将它们编织而成丝绸，由韵律将它们缝合。许多人声称拥有它们，但实际上没有人拥有。在不断变化和发展中，诗人有责任将它编织得越来越长，越来越远，远离过去的限制和腐朽尸体般的肮脏界限与标准。诗歌已经改变了一千多的艺术，他比最华丽、最浮躁的处女画作更能为巴黎最华丽的宫殿增光添彩!\n\n我们的新社会将把诗歌提升到它应有的地位，成为每个未来学家头顶的冠冕。从政治和文化到最基本的教育水平，融入和渗透到我们的生活结构中。那些表现出这种内在的诗歌天赋的人将被提升和称赞为21世纪人类的典范，受到赞扬和进一步的训练，以加入我们的社会精英行列。毕竟，任何百合都不应该在杂草中开花。灵感和风格应是无限的，鼓励完全和明确的诗歌自由。从最绚丽的日落到最粗俗的幽会，任何话题对我们来说都不是禁忌。笔和剑是紧紧地缠绕在一起的伙伴，通过诗句的美丽，我们将激发剑让它在干涸的巢穴中劈开古老，腐烂的心。每一句话都是对脸颊、舌头的打击、对旧时代的折磨和暴行。"
 KAV_apotheosis_of_igor_severyanin:0 "伊戈尔·塞韦里亚宁（Igor Severyanin）的神化"
 KAV_apotheosis_of_igor_severyanin_desc:0 "诗人来了：他近在咫尺，他近在咫尺;他将歌唱，他的声音将飙升，将过去所有时代的缪斯女神变成他的奥达利斯克和妃子！他是北方人伊戈尔·瓦西里耶维奇·洛塔廖夫！在高加索地区，一阵神圣的风从沸腾的庆祝活动中向东和向南吹来，从彼得格勒舞会中诞生，现在只出现在他记忆的崇高高度。被黑蓟和杂草所覆盖，被一个帝国的怪诞模仿所掩盖，很快就会被连根拔起，扔进未来主义自我的熔炉。天才伊戈尔·塞韦里亚宁（Igor Severyanin）陶醉于他的胜利。从第比利斯到阿布哈兹，他在每个城镇都接受了筛查，在他境内的每一个心中都得到了证实！每个人都是他的社会的公民！他冲进醉醺醺的后宫，准备乘着没有灵魂的风，跳上钢制的战列舰和。像复仇的水仙女一样四处游荡，准备冲进每个家庭和壁炉。\n\n我们将以我们的事业，我们的诗人之王的名义，迎来一个毫无意义的满足的世纪。尽管无数的布尔什维克和其他类似的愚昧分子试图推翻或破坏我们的兄弟会，但看看，他们失败了！多么壮观！我们站在将我们的俄罗斯变为现实的风口浪尖上，将旧时代转变为光明的新现代时代。从战车到火车，从骡子到摩托车，到轰鸣的汽车，我们将拥有一切！飞船和飞机将是我们的旗手，机枪的轰鸣将是我们的行进乐队，由塞维里亚宁作为我们的指挥！拿出香槟，端上筵席，因为很快我们就会像野兽一样回到北方!"
 KAV_world_soul:0 "世界中灵魂的表象"
 KAV_world_soul_desc:0 "我们的未来主义实验点燃了古老的俄罗斯!现代的帕纳索斯终于得到了充分的体现。在我们的钢铁花园的盛开下，刚强的根系开裂，穿过古老的僵化土壤。埋葬世界灵魂的古老的牢笼被打开了，这是诗意的火花，无处不在，使人充满活力，驱使他在心灵和思想上创新。它的熏香是汽油味，它的风琴是汽缸发动机的轰鸣声和流水线上轰鸣的撞击声，它的神职人员是诗人、艺术家、工程师、科学家，还有像战车一样的飞机在空中轰鸣，为它铺路。它们不仅仅是机器，它们是这种内在神性的化身，是人类在世界上表现出来的梦想，从抽象的领域变成了具体的领域。\n\n这个未来的新俄罗斯将成为过去只局限于西方的未来主义事业的一个闪亮的对手。随着我们的胜利，现状将不复存在。阜姆和法国的火石上的火花点燃了欧亚大陆!向现代化迈进是我们最崇高的目标。工业化、现代化、精细化是新时代的口号。通过我们的努力，人类的高贵及其集体的世界灵魂最终将不受过去的阻碍而闪耀在世界上。"
 KAV_my_part:0 "我在新世界中的角色"
 KAV_my_part_desc:0 "最后，经过多年的不断努力和疯狂发展，我们以日心联盟的最新成员的身份与同行一起加入世界舞台!我们不再是“准会员”，我们为达到这个最幸运的阶段进行了重大的斗争。没有人能像他一样，在继承了如此辽阔的土地之后，受到如此大的挑战，这片土地距离被过去时代的冥海淹没和膨胀，以及它们对生存的萎缩影响。面对这一巨大的挑战，我们取得了胜利，不仅活了下来，而且发展得很好。塞维里亚宁作品的果实终于成熟了:俄罗斯加入世界舞台，并不是像柏林筑巢的那种深红色怪物，也不是曾经威胁要扼杀我们的对帝国的黑色模仿，而是可能是20世纪迄今为止未来主义最伟大的成功故事!这个节日将以每年喧闹的放纵和疯狂的欢腾来纪念。毕竟，我们已经以宴会、游行、展览和舞会闻名于世了。让他们从波罗的海延伸到太平洋——让我们一起庆祝永恒的明天，光荣属于日心联盟!"
 KAV_may_capital:0 "五月的自由资本"
 KAV_may_capital_desc:0 "现在毫无疑问的是，自从我们在卡夫卡兹山区进行最初的努力以来，我国经济的自由化和对私营企业的鼓励是我们后来取得成功的关键因素。自我的个人自由是自我未来主义的基本原则，塞维里亚宁准备好为自己和其他有抱负的有远见的人提供最大的机会。这不仅仅是企业对蝇头小利的追求，而是发自内心的自我实现。如果一个人无权享有自己努力的成果，他还能真正自由吗?因此，应制定法律以适应我国经济的进一步自由化，给予投资机会和放松管制。自由放任将是我们市场的信条。毕竟，金钱是推动进步的一种极好的手段。"
 KAV_morality:0 "道德的谎言"
 KAV_morality_desc:0 "尽管我们在科学和艺术领域，在物质和理论两方面都取得了很大的进步，但我们也必须以这种不懈进步的态度，对待仍然留在我们思想和行为举止中的旧世界的残迹。未来主义知识分子是一种新型的社会贵族，他们应该远远超越那些令人腻味的、过时的、根本上被误导的所谓道德体系。因此，这片土地上的法律应该改变，法院也应该适应我们的新“道德”，或者更确切地说，像未开化的人可能理解的那样，“道德”的完全缺失。我们的非道德将矛盾地成为我们的新道德的根源，并从中产生一套新的情感和行为，那些适合未来主义贵族。这种对我们社会法律的根本而剧烈的改变预计会引起动荡甚至彻底的混乱，但这是很自然的。一只拴着链子的猎狗，一旦挣脱束缚，难道不是狂吠、嚎叫、流口水、嬉闹吗?人类也是如此，我们将见证一个大胆的新世界诞生的阵痛，一个永远存在于当下而不是过去的一小部分的新世界。"
 KAV_escape:0 "逃离理性"
 KAV_escape_desc:0 "反动派经常讥讽地或恶意地说，真正精神错乱的人可能会经历一些隐藏的自由或创造力，而心智的健全却不知道，这是对他们“虚弱”的“补偿”。尽管他们冷嘲热讽，但他们是多么正确啊。我们最近从旧道德和以此为基础构建的法律中解放出来的自然结果是，旧世界对理智的定义同样是短暂的和不健全的。应清空精神病院的居民，优先将他们重新融入公共生活。他们应该被允许像我们新俄罗斯的任何其他公民一样自由活动和创造。当涉及到那些被认为是“犯罪精神错乱”的人时，批评者可能会出于懦弱的担忧而谴责这种行为，但我们自己也有处理他们的自由，就像我们对待任何麻烦制造者一样。这种担忧是没有实际意义的。任何程度的精神错乱或精神“疾病”都不再受到惩罚，而是作为人类存在的更广泛观点的一部分而被接受。想想看，有多少梦想家、发明家、演说家、知识分子在那些堕落的制度和反动程序的电击和阿片类药物中迷失了方向，这些制度和程序旨在消除他们的自我意志和火花。相反，这些人将有机会与我们所有人分享他们的火花。疯狂不是一种疾病，而是一剂治疗文化、社会、科学和政治停滞的良药。“不带点疯狂就没有伟大的天才”这句话不是老生常谈的民间传说，而是我们应该接受的事实!"
 KAV_eat_cake:0 "何不食肉糜。"
 KAV_eat_cake_desc:0 "面对如此巨大的机会，为了未来主义的事业而提高自己，所有的懒汉都是不可容忍的。坚定的未来主义者不应该对那些不愿把自己的生命掌握在自己手中的人感到可恶的怜悯，而应该嘲笑他们是害虫，是对“人类”定义的诋毁。事情就是这样:那些成功的人最终和本质上对新世界更有价值，更重要的是，比那些在泥里挣扎的人更有价值。没有停滞不前的空间，当然也没有鱼子酱或霞多丽！让那些在财富、精神、品格和人性方面贫乏的人在他们的肮脏中腐烂吧。我们要庆祝，我们要创造未来。慈善机构将被关闭，因为这是支出的负担，是对自我改善的不公正，通过教育和适当的法令强制执行正确的态度。如果这些人想和我们生活在一起，他们可以做仆人、小士兵和仆人。也许甚至有几个人会从淤泥中爬出来，这种想法一定很可笑。"
 KAV_future:0 "我既是未来！"
 KAV_future_desc:0 "“我是伊戈尔·塞维里扬宁，一个天才!”还有比这更真实的话吗?当然不是，因为塞维里安是我们的普罗米修斯，我们的珀尔修斯。红色美杜莎的征服者和俄罗斯集体灵魂的解放者，从停滞的过去的幽灵。正是他的手，而不是其他人，让未来主义实验得以真正蓬勃发展，摆脱了布尔什维主义或任何其他社会主义意识形态的辛辣接触。正是通过他的手，我们把在祖国溃烂的反动派赶进了与他们腐朽的传统和道德观念相邻的坟墓。正是在他的帮助下，我们才得以生活在这样一片土地上，男人和女人可以自由地从事任何行动、手艺、发明或任何其他人们心中可能渴望的幻想!我们在钢铁和发动机的时代猛烈而生动地绽放，我们的土地发生了变化，现在是太阳联盟的一颗闪闪发光的宝石。伏尔加河上的飞艇，西伯利亚大铁路上大胆奔跑的豪华休闲火车，圣彼得堡大街上轰鸣的汽车，而不仅仅是马车。他净化了我们的缺点，用战争把我们重新塑造成他的形象。我们活在未来，并为了未来而活，这一切都是因为我们的诗人之王，而不是其他人。在他无数次大胆的公开演讲中，我们的塞维里亚宁向全国证实了这一点。在震耳欲聋的掌声中，他一次又一次地宣称“我即未来”。在海报上，在收音机里，在电影院，在每条街上的横幅上都可以看到。没有更真实的语言，没有更好的表达方式。每一个动作，无论是枪炮的轰鸣声，发动机的轰鸣声，香槟瓶塞的砰砰声，烟花的噼啪声，还是发明的火花，无一例外都是为了伊戈尔·塞维里亚宁。他是我们的未来，直到永远!"
 KAV_the_transmutation_of_koba:0 "柯巴的嬗变"
 KAV_the_transmutation_of_koba_desc:0 "在斯大林同志率领无产阶级军队与白军作战之前，在斯大林从谢维里亚宁等资产阶级手中拯救高加索社团之前，在他掌握革命的缰绳之前，还有一个强盗柯巴。柯巴会穿越高加索，恐吓反动派，从压迫者沙皇那里偷窃，并勒索那些试图镇压革命的人；柯巴是布尔什维克的恐怖工具，黑色百人团眼中的妖怪，无产阶级眼中的金鹅，殴打和抢劫试图控制他们的势力的铅管。\n\n但柯巴已经不复存在了，曾是柯巴的铅管已变成了一根强大的金杖，带领俄国无产阶级走向未来。布尔什维主义就像炼金术士一样，把柯巴这个灰铅强盗变成了斯大林这个黄金领袖；布尔什维主义将像炼金术士一样，将落后的、保守的俄罗斯转变为一个拥有黄金未来的金色国度。\n\n无产阶级炼金术士斯大林万岁！"
 KAV_russian_revolutionary_sweep:0 "俄国的革命胆略"
 KAV_russian_revolutionary_sweep_desc:0 "“俄国人的革命胆略是消除因循习惯、守旧思想、保守主义、思想停滞以及对老旧传统的盲从态度的药剂。俄国人的革命胆略是一种振奋人心的力量，它能唤起思想，推动前进，破坏旧事物，开辟前途。没有这种革命胆略，就一步也不能前进。”\n\n长期以来，俄国人民一直被传统的腐朽束缚所牵制。俄国人民天生就是革命者，推翻和解放自己的愿望是他们的核心本能。然而，他们的思想仍然被宗教的刺眼包装、保皇党的俗气枷锁和反动派的尖锐钢丝所禁锢。\n我们亲爱的马雅可夫斯基预见到了这一点，并试图通过艺术、文学和建立新的俄罗斯文化来抵挡海妖的召唤。可惜，马雅可夫斯基同志还没来得及把俄国人从他们的传统中解救出来就去世了，而斯大林同志必须继续他的工作。抛弃那落后的教堂和庙宇吧！老朽牧师的嘶哑低语将不再充斥在年轻无产阶级的耳内。斯大林同志应当把无产阶级从他们信仰的死水中救起，打破他们无知的枷锁，而为俄国人民制定一条新的路线，一条体现他们革命精神的路线！"
 KAV_american_efficiency:0 "美国的效率"
 KAV_american_efficiency_desc:0 "“相反地，美国人的求实精神却是消除‘革命的’马尼洛夫精神和虚幻的臆造主义的药剂。美国人的求实精神是一种不可遏止的力量，它不知道而且不承认有什么阻碍，它以自己的求实的坚忍精神排除所有一切障碍，它一定要把已经开始的事情进行到底，哪怕这是一件不大的事情；没有这种力量，就不可能有认真的建设工作。”\n\n在谢维里亚宁等资产阶级的把持下，高加索革命共产主义社团已经变成了修正主义者和自由主义者组成的争吵不休的团体，坐在那里梦想着一旦革命取得胜利，他们将以各种方式玷污革命。正如马尼洛夫所梦想的那样，群众变得衰败和绝望，他们没有理由在一个拒绝他们解放的社会中工作。\n\n幸运的是，斯大林同志向美国寻求解决方案。繁荣的美国机器背后的驱动力是他们坚定不移地前进。在美国，每个工人和管理者都不顾任何障碍有节奏地辛勤工作，不屈不挠，毫不退缩，高效并致力于他们的目标。\n\n斯大林同志要把这种思想介绍给俄国无产阶级，把杂乱无章的生产中心变成运转良好的机器。革命将以其他任何地方，甚至美国都看不到的时钟般的效率向前推进。"
 KAV_revolution_at_revolver_point:0 "革命于枪口所向"
 KAV_revolution_at_revolver_point_desc:0 "革命不会在白手套中实现，而是在硝烟和弹孔中实现。尽管我们试图将革命带到高加索社团，但我们的敌人仍潜伏于每个角落。斯大林同志察觉了躲在暗处的恶棍的危险，并决定将他们拖到光明中消灭。要对高加索革命共产主义社团进行彻底清查，查出和清除任何反革命思想痕迹。在村庄和城市，我们的政委将清除那些躲在小巷和家里，密谋我们垮台的人。无产阶级自己应将那些他们认为是革命叛徒的人送到我们代理人的办公室，在那，每个叛徒都将在枪口迎来他们的命运。"
 KAV_the_catechism_of_a_practician:0 "实践者教义问答"
 KAV_the_catechism_of_a_practician_desc:0 "根除俄国传统必须要双管齐下。我们不仅要打破束缚俄国的传统枷锁，还必须重振旗鼓，用革命精神取代传统。而大部分无产阶级却不知道成为革命者意味着什么。\n\n以革命者的方式启发无产阶级必须是高加索社团的首要任务。我们必须为人民树立榜样：内战的老兵、将领、士兵，还有很多人。我们的学校应该教育孩子们了解资产阶级的恶行以及如何与之斗争。在高加索社团的每个城镇都应展示歌颂领导、忠诚和牺牲的宣传。人们每天都将被提醒何谓真正的革命者，而他们应以身作则。"
 KAV_no_place_for_manilovs:0 "马尼洛夫们无处可逃"
 KAV_no_place_for_manilovs_desc:0 "谢维里亚宁分子们显然已经忘记了成为无产阶级革命的一部分意味着什么：我们何不提醒他们？斯大林同志从今以后要把谢维里亚宁的伪资产阶级堕落分子送到革命的真正源头：工厂和矿山。 高加索革命共产主义社团的马尼洛夫们将通过流出无产阶级在受压迫期间流出的相同液体——鲜血、汗水和泪水——以清除其懒惰。党将不再被谢维里亚宁的污泥所堵塞；它们将被精炼，转化为为无产阶级机器提供动力的石油。至于那些拒绝者？他们将遭到铅弹的痛击。"
 KAV_mystery_of_yeast_and_bomb:0 "酵母与炸弹之谜"
 KAV_mystery_of_yeast_and_bomb_desc:0 "德国的经院学家大错特错，他们翻阅过去的文本来寻找合理性，就像过去的德国唯心主义哲学家一样，只不过是现在被染成红色的普鲁士国家的妓女。无产阶级必须发展自己的哲学学说，这种学说要从科学的发现和最近思想中最进步的趋势中汲取营养。\n\n从我们对能量转化的观察中，从酵母的生长中，从炸弹的点燃中，我们得出结论，无产阶级革命代表的不过是一种无情地推进、不怕消灭老弱病残的更高级生命的运动！\n\n这个结论将指导我们向高能社会转变，教导我们在革命行动中毫不留情，在劳动中不屈不挠，因为我们知道自己代表着人类进化的新阶段。\n\n随着面团的成熟，我们将开始揉捏。我们将发现统治所有人类活动的机械和生物原理，从这些材料中，共产主义将锻造出一个新的更高级的种族！"
 KAV_lessons_from_comrades:0 "福特和斯科特同志的教导"
 KAV_lessons_from_comrades_desc:0 "为了给我们的经济带来美国式的效率，我们必须采纳福特和斯科特同志的想法。从福特那里，我们将采用流水线，并把它置于俄国的每个工厂里，并确保直到铆钉和螺栓的每件产品，都采用相同设计，并使用最少的必要材料。从斯科特那里，我们将采用他的规划技术，让科学家和工程师掌管经济，以确保实施的每项措施都能提高生产力。反动派会抱怨不人道的做法和不公平的工作条件，但我们不必理会他们，正如冷酷无情的科学一般。"
 KAV_russia_of_the_20th_century:0 "20世纪的俄罗斯"
 KAV_russia_of_the_20th_century_desc:0 "俄罗斯，在其全部荣耀中成为了一个落后的国家。数世纪以来，俄国的法律、习俗、技术，甚至他们的时尚，都落后于其他欧洲国家。我们的无产阶级只能使用简陋的农具，而西方世界则用拖拉机耕地。如果俄国要成为真正革命的灯塔，它就不能活在过去。必须通过任何必要的手段实现现代化。斯大林同志授权对高加索的每片农田进行机械化。在工厂里，要用流水线和铆钉枪代替锤子和扳手。在斯大林同志的领导下，技术创新将会成为重中之重。为了进行未来的革命，我们必须翻新和消除昔日的任何痕迹或模样。俄国理应是现代化的，无论它给人的感觉如何。"
 KAV_nothing_outside_of_the_party:0 "党外无物"
 KAV_nothing_outside_of_the_party_desc:0 "当革命不再受到迫在眉睫的威胁时，斯大林同志便可开始国家本身的布尔什维克化进程了。每一个非布尔什维克的政党、组织和俱乐部都应被吸纳进高加索革命共产主义联盟内，并用布尔什维主义之火淬炼。政府机构的每个角落和缝隙都应完全由党员来管理，以便国家和布尔什维主义的目标合二为一。高加索革命共产主义联盟本身将被俄国社会民主工党吸收，作为布尔什维主义和我们革命社团间永久联系的象征。在斯大林同志的领导下，革命、布尔什维主义、党和国家已经合二为一，一如既往地应该而且将如此！"
 KAV_the_means_to_an_end:0 "达到目的的手段"
 KAV_the_means_to_an_end_desc:0 "从移民、谢维里亚宁分子和修正主义者那里净化革命的工作还没有完成。许多人仍然潜伏在暗处，阳奉阴违，希望我们的革命失败。唯一不同的是，他们比他们的同伙更懂得如何隐藏自己。布尔什维主义不能让这种革命的敌人从内部破坏和摧毁我们。我们必须扩大在契卡中的我们的政委的行动规模和范围。他们应被赋予新的权力，并被允许立即清除可疑的反革命分子。高加索社团的人民应以任何可能的方式协助和支持我们的政委，并且必须愿意以革命的名义流血。净化无产阶级的唯一途径是通过血与泪！"
 KAV_the_indomitable_human_spirit:0 "不屈的人类精神"
 KAV_the_indomitable_human_spirit_desc:0 "由于反动派和资本主义的存在，人类没有认识到自己有足够的能力去做任何事情。人类能够移山排海、上天入地。如果不是资产阶级强制推行的奴性心态，人类不屈不挠的精神本可以把我们推向星空。斯大林同志看到了人类精神的潜力，并决定重振无产阶级。概述人类从科学到生产力的可能性的宣传品，将被贴在每座建筑物上。孩子们将被教导过去与资本主义的罪恶作斗争的伟大英雄、发明家和战士。日常的革命者都将变成近乎神话人物的传奇，他们肯定会站起来摆脱束缚。一群无产阶级新人类，将在斯大林同志的带领下，冲破反革命压迫的泥潭，走上前所未见的高峰，达到前所未有的高度，做从未做过的事情，并使梦想成真！"
 KAV_beyond_good_and_evil:0 "超越善恶"
 KAV_beyond_good_and_evil_desc:0 "在对资产阶级的战争打响的时候，我们越来越意识到一个重大挫折：我们一直在资产阶级播种的土地上进行善恶斗争！如果定义是由我们的死敌捏造的，那善恶之辩有何好处？会不会不仅起到约束我们，还把我们描绘成怪物的作用？\n\n不，我们不应顺从用来妖魔化那些体制挑战者的“善恶”概念这一反动派编造的谎言。唯一需要的道德是与革命有关的道德，因为它是无产阶级的伟大解放者。毕竟，在清除了像宗教这样的干扰之后，重新定义社会的价值观不正是人类的命运吗？作为推翻现实本身的竞赛，我们进化的目的不是这样吗？当然如此！我们即是革命！我们就是人类的下个阶段！我们，无产阶级，才是真正的超人，将群众从落后的资产阶级幻想中解放出来就是我们的目的！"
 KAV_socialist_solomon:0 "诸神黄昏之后果"
 KAV_socialist_solomon_desc:0 "俄罗斯走出了一场末世之战的漩涡；旧世界的诸神躺在地上死去，因为新人类的铁蹄踏过他们臃肿的尸体。但这并非我们斗争的终点！俄罗斯不能生活在其旧统治者留下的污秽中。沙皇和主教的毒药仍流淌于这个国家，渗入它最深的角落。战争的混乱给人民留下了鲜血和伤痕。一切都更接近于我们所召唤的吞噬旧世界的无尽虚空。\n\n但我们不能让自己落入那片虚空。我们不会成为单纯的无政府主义破坏者——凭借钢铁般的纪律和意志的实践，我们将建造比星辰城堡大千倍的宫殿，比任何死神的教堂更高更辉煌的庙宇；所以，让新时代开始吧！我们将像一列穿透原始针叶林的火车一样冲破黑暗，将光明带到世界的各个角落，并宣告血肉与石块的旧文明的死亡，以及钢铁与闪电的新文明的诞生！"
 KAV_purification:0 "群众是塑泥"
 KAV_purification_desc:0 "迅速结束暴行，让纪律成为今天的口号！我们作为破坏者的任务已经结束，现在是让世界脱离混沌的时候了，而这是历史上第一次自由地塑造人的生活。从这块精选的泥土中，用党的神圣话语，我们将塑造超人，新世界的勇敢主人。我们将给他一个新目标和新道德，去超越一切，征服一切。通过他的努力，他将把全人类重塑为另一种更伟大、更壮丽、更可怕的东西——就像一道闪电或是核火焰。在未来，社会主义新人类将势不可挡，全宇宙都会是他的领地；他没有了旧的丑陋和软弱，而会在火热的完美中永恒。"
 KAV_temple_labour:0 "狂暴而狂热地生产"
 KAV_temple_labour_desc:0 "我们已经征服了一整片由茅草屋和大草原组成的陆地，而将这片土地改造成配得上我们事业的土地需要人类史上前所未有的努力。我们看到交给我们的这项任务，不仅以庄严的决心而且以狂喜的心情去接受它。一天工作10、12、14、16小时，我们微笑着接受它。 因为我们对自己的定义只是我们对世界的延伸。我们越努力，我们就越成为自己。\n\n我们将紧紧抓住，享受在矿山、铸造厂、工厂、将地狱变为天堂的辛劳带来的歇斯底里的劳累。享受对强加给我们的这种腐烂和令人作呕的自然秩序的疯狂破坏。我们将拆解所有非生产性的东西。农民传统、家庭、与世隔绝的乡村生活，都要被无情消灭。在这片惰性的泥土上将出现一个惊人的，由铸造厂和无名城市街区组成的新天国，一个地上天国。"
 KAV_forging_hero:0 "塑造布尔什维克英雄"
 KAV_forging_hero_desc:0 "正如我们在席卷西方的动荡中所看到的，现代，一个愿意自爆以寻找新神话的时代，最需要英雄。而我们将提供一个英雄！一个以斯大林同志和预言中的超人为形象的英雄，因为社会主义不是来赞美人民的需求和懒惰的，而是来从他们身上塑造伟大的东西的！\n\n现在布尔什维克的信条将是这样的：人要永远超越自己，没什么比人类的解放事业更珍贵，没什么是人类意志不可能做到的。怀着这些话语，我们将振兴俄罗斯民族，根除其堕落的分支，并首次创造出一个无愧于人类称号的民族！我们的理想是一个创造性的英雄——为祖国荣光而努力的突击工人，从黑暗的混乱中带来光明的工程师和科学家，作为灵魂工程师的艺术家和为新世界的黎明而勇敢战斗的士兵。\n\n现在是向世界展示统一的社会主义俄罗斯能做什么的时候了。我们的英雄不会仅是疯狂独裁者崇拜的偶像——我们将向世界展示我们可以会一切方面超过资本主义国家。我们将拥有最优秀的运动员、最优秀的科学家、最优秀的作家、最优秀的电影，我们将把人送入外太空和海底；人类活动的任何领域都将被我们人民的伟大工程所触及。唯有通过最卓越的榜样，社会主义才能席卷全球！"
 KAV_constructive_organism:0 "培养社会主义建设者"
 KAV_constructive_organism_desc:0 "若无理想化的棚户，那是没有地基的堡垒！建设社会主义需要一个坚实的基础！工人教育！发展现代化的农业文化！为社会主义人类打造强大的基因！所有这些和更多东西都必须是目标。人类文明已经发展到能够改变人类自身的身心了！难道我们布尔什维克没有责任利用这些奇妙的工具来引导我们自己走向卡尔·马克思的梦想吗？\n\n斯大林同志是新社会主义人类——红色超人——的典范。学校的教育应该努力在我们的青年中产生类似的力量，以便让未来的几代人都能像铁人一样坚韧不拔！未来的新无产阶级神族将能够建造一座新的巴别塔，超越这个神赐的世上的一切。我们是将在陀思妥耶夫斯基在其书中描述的在旧世界的废墟上建造宫殿的人。\n\n社会主义的建设是一个缓慢的过程，必须谨慎对待。如果我们建立了一个脆弱而堕落的基础，那么我们的革命将在自己的重量下崩溃。我们必须让革命活在每个俄罗斯人的血管里！我们必须让革命永存！感谢社会工程，我们将把落后的俄罗斯变成一个注定去主宰其他无法接受社会主义恩惠的弱小民族的历史悠久的民族！"
 KAV_father_stalin:0 "走向改造自然"
 KAV_father_stalin_desc:0 "斯大林同志用拳头敲打着桌子，说道：\n\n“我们要照着布尔什维克的形象，按着我们的样式创造俄罗斯人，使他们管理海里的鱼，空中的鸟，地上的牲畜，和全地，并地上所爬的一切昆虫。”\n\n斯大林看着一切所造的都甚好。有晚上，有早晨，这是头一日——一个新时代的到来。"
 KAV_five_years:0 "新神黎明"
 KAV_five_years_desc:0 "布尔什维主义意味着宏伟、巨大和伟大！在我们的革命中，没有小题大做和封闭的思想的位置！我们的革命中没有小题大做和封闭的思想！斯大林作为我们革命的设计师是新文明的第一个神。他同时是浮士德和梅菲斯特的化身！他完成了波格丹诺夫和列宁所不能完成的任务。他使俄国变得强大，成为一个红色的、共产主义的帝国。\n\n那些称我们同志为单纯的野蛮人的家伙是盲目的！约瑟夫·斯大林是一个有技巧、有品位的人，是伟大的布尔什维克，这在我们的革命中得到了体现。他是尼布甲尼撒二世大帝的化身。我们的国家是他的光荣帝国的转世。大自然已经服从于我们的革命，以便能够创造出与世界七大奇迹之一相媲美的美景；塞米拉米斯的悬空花园。\n\n但是，我们只有像孟什维克或保皇党那样心胸狭小，才会认为我们所做的事情是有结局的！没有结局！ 只有一个永恒斗争，那就是布尔什维克主义的理想！直到我们领袖所展现的古老的伟大精神像天降甘露一样临到欧亚大陆和全世界所有人民身上，我们才会停下脚步！我们给你们带来了一篇新约，此约并非由沙漠中的几个精神病老头所写，而是由新时代的泰坦巨人们所写的！我们向一切渺小、衰老、丑陋、腐朽、没有激情的东西宣战！"
 KAV_we_live_in_a_society:0 "我们生长于社团之中"
 KAV_we_live_in_a_society_desc:0 "东土西陲的国度\n宴筵群集\n怀抱着生根的荣耀\n自是萧瑟盛会过后\n席卷变革之荒芜"
 KAV_on_the_matter_of_society:0 "铸造社会机体"
 KAV_on_the_matter_of_society_desc:0 "革命的焰火已唤醒高加索的大众——现在是时候着手实现革命理想了。我们将趁热打铁，用国家的力量塑造社会，直到我们的梦想真正实现。各个浮夸的社会工程项目的初期方案都开动了，也是时候加速我们的计划了。就如我们在西方的同志那样——再快点！"
 KAV_fast_social_state:0 "先锋共产主义"
 KAV_fast_social_state_desc:0 "我们是未来主义者，也同样是布尔什维主义者——我们全心全意致力于这两个现代最为革命性的社会实验。我们把二者统合了起来，因为两个理想都只能靠实现对方来实现。如果我们仍然在资本主义下苟活，创造力被资本家奴役，那我们何谈未来主义？如果旧时代文化的幽灵仍然束缚着无产者，那又何谈共产主义呢？让我们埋葬过去，建立一个新世界吧！"
 KAV_encourage_innovation:0 "新社会主义科学"
 KAV_encourage_innovation_desc:0 "解放后的社会也需要重新构建一套认识世界的方法。资产阶级判断“不道德”和“疯狂”的标准不应该影响未来的新人类。所有过去看来疯狂的想法都值得思衬一番！所有旧时的崇拜和禁忌都应被抹除！我们埋葬了过去，才能开始真正的建设。很多学者都梦想如波格丹诺夫和齐尔科夫斯基那样建立一个协调统一、有机且整体化的科学体系。让新科学作为我们走向更伟大理想的第一步吧。"
 KAV_invite_foreign_bourgeoisie:0 "引入新经济政策"
 KAV_invite_foreign_bourgeoisie_desc:0 "我们不应掉入唯心主义的陷阱——为了实现共产主义，我们必须要先发展生产力，而唯一的方法就是允许资产阶级在经济活动中活跃起来。我们目前的国际经济体系对资本家阻力实在太大——我们应该允许私营产业存在并在经济体系中引入市场的成分。也许这与我们的理想背道而驰，但这也是取得真正进步的唯一方法。资产阶级终究是自己的掘墓人。"
 KAV_proletarian_corporatism:0 "开始五年计划"
 KAV_proletarian_corporatism_desc:0 "革命不应屈从于走资路线的诱惑。我们将不走弯路，依靠国家计划走向共产主义。我国的专家已起草了一份宏大的工业化计划，准备将高加索打造成真正未来的摇篮！所有剩余的私人资产都将被国有化，我们将走向真正的社会主义。工人将会被编入劳动军，国家将会掌控经济生活的方方面面。"
 KAV_deregulation:0 "放宽管制"
 KAV_deregulation_desc:0 "为了让我们的企业拥有创新和蓬勃发展所需的自由，我们必须减少政府在经济方面的立法。这将是我国国家繁荣的源泉所在。"
 KAV_infrastructure_public_works:0 "基础设施公共工程"
 KAV_infrastructure_public_works_desc:0 "如果我们不能便捷快速地把人员和物资从一个地方运输到另一个地方，我们的经济就无法正常运转。在未来几个月，我们的公共工程建设的项目应该集中在公共基础设施上，来让我们的经济能够正常运转。"
 KAV_benevolent_interventionism:0 "技官计划"
 KAV_benevolent_interventionism_desc:0 "在资本主义国家，科技成果或许丰硕——但都是混乱无章的。我们则不会这样！我们对经济的掌控使得只有最明智最有经验的人来带领社会改造，也因此我们创造的所有成果都会和谐有序、完美地运行，为我们服务。曼哈顿最高的摩天楼跟我们的成果相比都会黯然失色。"
 KAV_staterun_services_expansion:0 "无产阶级之铁腕"
 KAV_staterun_services_expansion_desc:0 "更多掌控！更多工厂！更多铁路！更多钢铁！更多枪炮！更多石油！我们的社团迸发出了极高的经济热情。我们，工人的国度，只需要这些原始巨量的能量用于创造——我们的新经济会不断地自我复制，完美地运作起来。严格的监管和宏伟的梦想将让我们自然所有的宝藏付于一处！"
 KAV_privatized_and_open_to_the_world:0 "允许外国投资"
 KAV_privatized_and_open_to_the_world_desc:0 "高加索至今都还是一个封闭的小王国，国际市场丝毫没有侵蚀我们的国家。现在是时候把门打开了。流入的外资将会让我们有资金维持我们宏伟的计划。虽然开放外资背离了诗意，但为了生存我们必须做出妥协。"
 KAV_never_another_zubatovshchina:0 "祖巴托夫主义不能重现"
 KAV_never_another_zubatovshchina_desc:0 "如果工会受国家约束，且只忠于国家，那么它们就不是真正的工会。只有我们的工人知道他们的工会是完完全全只属于他们的，他们才可以完全安心。"
 KAV_integrate_the_conquered_manpower:0 "整合被征服者"
 KAV_integrate_the_conquered_manpower_desc:0 "我们无意排斥我们所征服的人民，因为我们知道整个世界不可能仅由俄罗斯人和外加高加索人统治。地方文化应当受到尊重，所有民族在军队中都应当是平等的。"
 KAV_a_utopia_of_warriorpoets:0 "战诗者的乌托邦"
 KAV_a_utopia_of_warriorpoets_desc:0 "至腹中不循空洞\n饥馑放弃怒吼\n人相终度：\n乌托邦。"
 KAV_boost_soldiers_morale:0 "鼓舞士气"
 KAV_boost_soldiers_morale_desc:0 "当我们说到我们的士兵必须“认清你的地位”，“地位”指的是积极的意义。一个普通的士兵应该把自己看作是一个高贵的骑士，是为超出自己之上的某物而战。士兵和人民都应当了解，我们的军队是阻止我们的乌托邦被他人毁灭的唯一屏障。"
 KAV_produce_kavkazian_equipment:0 "高加索装备本地化生产"
 KAV_produce_kavkazian_equipment_desc:0 "我们太多的装备是从俄罗斯帝国在外高加索的武器库里遗留下来的，或者是我们从法兰西先锋国那里进口的。我们需要开始生产自己的武器，这样我们的士兵就能体会到拿着高加索步枪并用它消灭高加索的敌人的满足感。"
 KAV_invite_austrian_advisors:0 "邀请奥地利顾问"
 KAV_invite_austrian_advisors_desc:0 "奥地利是一个山地国家的典型例子。我们应该邀请奥地利顾问来改进我们在各种战斗中的战术。"
 KAV_naval_doctrine_dispute:0 "海军学说争论"
 KAV_naval_doctrine_dispute_desc:0 "令我们惊讶的是，这个无伤大雅的海军学说选择却在我们的军事理论家中引起了全面的争论。现在这个选择已经留给了国家领导人，而我们所做的选择不仅将决定我们支持哪些理论家，而且还将决定我们的海军防御能力是否充足。"
 KAV_air_doctrine_coffeebreak:0 "空军学说会议"
 KAV_air_doctrine_coffeebreak_desc:0 "新时代是战斗机翱翔天空的时代，军事专家迅速抓住了空中技术的最新发展技术。我们决不能在这一领域落后。确定我们的军事学说是当务之急。"
 KAV_expand_sukhumibatumi_shipyards:0 "扩建波季的造船厂"
 KAV_expand_sukhumibatumi_shipyards_desc:0 "虽然我们不是海军强国，但我们需要一支海军来保卫我们在黑海沿岸的领土。为了生存，必须对波季的造船厂进行投资和扩建。"
 KAV_bring_future_to_three_romes:0 "让三个罗马沐浴未来主义荣光"
 KAV_bring_future_to_three_romes_desc:0 "罗马、君士坦丁堡和莫斯科，这三个城市是雄心勃勃的强大帝国崛起的起点。这些宏伟城市的某些特质激发了人们对文明的敬畏，并驱使他们走向伟大。我们应该把这些城市统一在我们的统治之下。"
 KAV_dominate_the_himalayas:0 "主宰喜马拉雅"
 KAV_dominate_the_himalayas_desc:0 "喜马拉雅山脉既是精神和力量的象征，也是进入中国的入口。这使得这些山区成为了不可或缺的战略要地，我们必须尽快征服它们。"
 KAV_eurasian_hegemony:0 "欧亚霸权"
 KAV_eurasian_hegemony_desc:0 "我们是整个欧亚大陆最重要的未来主义力量，因此，我们的任务和命运就是把这一切都占为己有。当我们的征服战争结束后，欧亚大陆将把整个世界抛在身后。"
 KAV_enlighten_the_persians:0 "教导波斯人"
 KAV_enlighten_the_persians_desc:0 "在暴君的统治下，伊朗永远处于传统主义和停滞不前的状态。这一次，波斯人应该在一个关心他们和他们的未来的政府下体验真正的自由和速度。"
 KAV_antonych_proposal:0 "安东尼奇提议"
 KAV_antonych_proposal_desc:0 "现在乌克兰已经受到了加速主义的影响，我们可以开始和乌克兰建立联盟了。作为斯拉夫人和未来主义者，我们的人民将携手前进。很快，我们美丽的社团将会覆盖整个欧亚大陆。"
 KAV_join_fiumefrench_alliance:0 "加入阜姆-法国联盟"
 KAV_join_fiumefrench_alliance_desc:0 "日心联盟是唯一一个能将我们的理念传播到全世界的有影响力和力量的加速主义集团。不仅如此，自我们的社团成立以来，法国就一直在支持我们，而世界上其他国家却还假装我们是不存在的。作为回报，我们至少应该正式加入他们的联盟。"
 KAV_from_chernigov_to_semipalatinsk:0 "从切尔尼戈夫到塞米巴拉金斯克"
 KAV_from_chernigov_to_semipalatinsk_desc:0 "北方的大门一旦打开的时候，我们就准备再次关上它。准备给他们来个最后一击，我们的领土将从俄罗斯西南部横贯至大草原。"
 KAV_unite_azeris_under_our_rule:0 "将阿塞拜疆人统一在我们的统治之下"
 KAV_unite_azeris_under_our_rule_desc:0 "阿塞拜疆的土地长期以来被阿拉伯帝国、波斯帝国和俄罗斯帝国所分割，他们目前的领土甚至还没有占领高加索的阿塞拜疆地区，取而代之的是令人厌恶的中里海。这个问题必须尽快解决。"
 KAV_embrace_transcaucasian_federalism:0 "建立外高加索联邦"
 KAV_embrace_transcaucasian_federalism_desc:0 "高加索是一个独特的区域，因为它包含了几乎无数的种族和民族特征。这些情况使得建立一个联邦体系来管理它几乎是非常有必要的，而这也正是我们想要实施的计划。"
 KAV_siege_the_word:0 "语言的包围"
 KAV_siege_the_word_desc:0 "语言是我们诗意国度最有力的武器，所以最当务之急的事情就是不能让语言间的障碍将我们的人民分裂开来。所以一种新的通用语言将被创造出来，我们称之为超想语，它将以词根和通用辅音为基础，来创造出一种基于人类理性的语言。"
 KAV_attack_whats_to_the_north:0 "进攻北方"
 KAV_attack_whats_to_the_north_desc:0 "进攻北方"
 KAV_subatomic_alchemy:0 "亚原子炼金术"
 KAV_subatomic_alchemy_desc:0 "在我们梦想征服群星的同时，我们也不应沉溺于星宿的宏观景象中。微观的世界有更加强大的力量。物理学上最新的发现表明原子内部储存着不可估量的能量——如果我们能够利用这些能量，我们就可以实现古代炼金术士的梦想，在新的黄金时代创造出真正的点金石。我们将掌控物质的最本质，与之，我们将能实现前所未有的辉煌！"
 KAV_experiments_rocketry:0 "火箭学实验"
 KAV_experiments_rocketry_desc:0 "火箭学这一新领域对于推进我们的理想提供了无穷动力。为了统御群星，我们要先能到达群星——而只有火箭引擎的推动力能送我们去向远方。在我们梦想的未来中，火箭将不再是打仗用的兵器，而是和平与团结的使者——它将会把生命的种子播撒至其他行星。我国必须保护这一关键领域。"
 KAV_promethean_marxism:0 "普罗米修斯式马克思主义"
 KAV_promethean_marxism_desc:0 "我们就在高加索的群山上，和古代神话中的普罗米修斯不可说不相似。也和他一样，我们的任务就是把人类从动物的野蛮状态中解放出来。通过实现共产主义，我们不仅能创造富足，还将创造全新的文明。没有神明，因为我们自己就是神明！我们所做的一切都是为了让全面解放无限创造潜力的新时代更近一天到来！"
 KAV_war_against_god:0 "对上帝的战争"
 KAV_war_against_god_desc:0 "我们向上帝和天堂宣战！我们再也不应该向这些虚无的神像卑躬屈膝了。我们是独立自主的人类！我们一齐斗争，便能创造属于我们的新世界。除了信仰我们自己的事业，我们不会信仰任何神灵。有了炮火和枪鸣，我们将对天堂里暴君的所有走狗发动战争，直到他被从最后一个地球人脑海中抹去！"
 KAV_revolution_of_spirit:0 "灵魂革命"
 KAV_revolution_of_spirit_desc:0 "单单有无产阶级专政是不够的！就算我们完全掌握了外界的力量，在我们灵魂和思想上的斗争却还在继续。而这场斗争本身就需要一场革命——资产阶级思考方式必须被完全抹除，旧时的神像将被扔进历史的垃圾堆！在这个战场上，我们将会如同敌人拼杀一般与残余的旧时代思想战斗。让我们砍出一条道路，走向狂野的未来主义文化吧！"
 KAV_new_soviet_man:0 "新苏维埃人类"
 KAV_new_soviet_man_desc:0 "建设社会主义需要新的人类，在革命的火焰中锻造出的人类——不受过去奴隶世界观影响的人类，能英雄般直面未来的人类。我们必须成为这种未来的巨人！所有高加索工人都必须了解新人类理想，了解美德、勇气和创造力无穷尽的完美人类——也就是将生活在我们建设中的乌托邦的公民。"
 KAV_eye_to_world:0 "放眼全球"
 KAV_eye_to_world_desc:0 "革命从不应该止步于我们这个小国——我们的梦想是解放全球。我们必须仔细观察，计划和准备发动强力一击！我们应当积极接触世界，不放过任何一个让我们更接近理想的机会。"
 KAV_heist_of_century:0 "“世纪劫案”"
 KAV_heist_of_century_desc:0 "依我们的处境来看，我们必须如狐狸一般战斗——抓住任何可以雷霆一击的机会。拿下莫斯科会像是一场劫案——我们会在他们最意想不到的时刻发动攻击，趁他们措手不及时夺取权力。"
 KAV_sow_snakes:0 "在他们的巢穴中播撒毒蛇"
 KAV_sow_snakes_desc:0 "我们可以利用的第一件武器，是布尔什维克在建立我们的党时常用的武器——颠覆和不对称战争。俄国各地肯定都有等待我们军队到来的革命派。他们将如毒蛇一般撕咬敌人的后方——瘫痪敌人，然后就轮到我们给敌人最后一击。"
 KAV_abasha_protocols:0 "阿巴沙协议"
 KAV_abasha_protocols_desc:0 "随着黄俄罗斯建立起友好的社会主义政府，我们可以履行阿巴沙协议了——统一我们两国，建立一个更广泛的俄罗斯革命阵线！我们两边的人民将会团结一心，向彼得格勒的暴君挥出最后一击！"
 KAV_path_of_zoroaster:0 "琐罗亚斯德之路"
 KAV_path_of_zoroaster_desc:0 "可怜的，亲爱的波斯。我们很难说出它是一个拥有丰富、美丽历史的国家，这个国家经历了如此程度的剥削。虽然我们对伊朗无产阶级的困境表示最真诚的同情，但他们只要有机会摆脱他们的苦难和无知。并且在政府不稳定且几乎无法运作的状态下远离高尔察克人的视线......他们当然不会介意我们利用他们的走私路线与我们的东方同志交换非常宝贵的资源。毕竟，这只是对全球社会主义革命的一小笔捐款。"
 KAV_matter_of_prison:0 "我们监狱的问题"
 KAV_matter_of_prison_desc:0 "跟普罗米修斯一样——我们的革命被高加索的群山阻隔。而我们最大的愿望就是点燃未来的火焰，以此照耀整个人类文明。我们要打碎锁链，展翅飞翔，冲向天堂！"
 KAV_fullfill_transcaucasia:0 "履行外高加索的诺言"
 KAV_fullfill_transcaucasia_desc:0 "1918年时我们对着全高加索的工人承诺要解放这里，让日月换新天，如果无法兑现承诺，我们愿被毁灭。只要南方孟什维克的魔窟还在让人堕落，高加索就不会得到真正的解放，也丧失了在地球上生存的权利。同志们，拿起武器！工农们，准备好战斗！"
 KAV_clock_strikes_thirteen:0 "时针指向十三点"
 KAV_clock_strikes_thirteen_desc:0 "天底下竟是如此混乱。专制主义者和黑色百人团反动派在争夺“他们被偷走的东西”，让千千万下层阶级的无辜人在战场中早早丧命。那些活在他们黑暗统治下的人一定痛苦万分，也因此这是革命的最好时机。我们应该快速出击，在新的疯子出现并吊死我们之前终结他们的疯狂。"
 KAV_march_north:0 "进军北方！"
 KAV_march_north_desc:0 "在反动分子自相残杀的同时，南部的哥萨克国家失去了保护。我们伟大的未来军团应当进军，把这些倒行逆施的白匪拍死在地上！"
 KAV_trek_east:0 "探索东方！"
 KAV_trek_east_desc:0 "在东方，广袤的平原和大片的森林里藏着自然的诸多宝藏。但是他们仍然被帝国主义资本家占有着、压迫着——但不会再持续多久了。亚细亚的大地，在痛饮折磨你孩子的敌人的血之时，将能自由呼吸！"
 KAV_annihilate_kolchakocracy:0 "摧毁俄罗斯的统治"
 KAV_annihilate_kolchakocracy_desc:0 "彼得格勒——恶魔本人的魔窟，很快就将被我们掌控。我们将会抹去俄罗斯统治的最后一丝痕迹，打碎一切这位臃肿不堪的贵族设下的规矩，把所有压迫人民的魔王吊死！快快前进，向着命运之战前进，向着完全毁灭之战前进！黎明即将诞生，我们应争当助产士！"
 KAV_eurasia_freed:0 "欧亚自由了"
 KAV_eurasia_freed_desc:0 "在流血的战斗结束后，普罗米修斯之火照亮了昔日黑暗王国的每个角落。再没有沙皇了，再没有总督了，再没有资本家了——只有平等的人。而这些人应当生活在照耀后世的荣光之中！我们应当投身于开拓欧亚光明未来的伟大浪潮之中！"
 KAV_review_our_economy:0 "反思我们的经济"
 KAV_review_our_economy_desc:0 "我们建立指令性经济的政策为社会带来了发展——然而，在高加索社团存在的近二十年中，大转变才刚刚开始。现在，人民的能量再次聚集，我们则站在一个十字路口。我们应该听从经济学家提出的削弱国家对经济控制并实施某些自由市场政策的建议，还是应该继续我们的老路子，开始一个新而宏伟的工业化中央计划？"
 KAV_review_our_diplomacy:0 "反思我们的外交政策"
 KAV_review_our_diplomacy_desc:0 "我们的内部事务已经处理的井然有序，现在是踏入更广阔的世界的时候了。虽然这意味着我们要在很大程度上要不分青红皂白地去征服一些地区，但这也意味着要在任何能找到朋友的地方去跟他们好好地交朋友。"
 KAV_the_armed_wing_of_kavkaz_society:0 "高加索社团武装力量"
 KAV_the_armed_wing_of_kavkaz_society_desc:0 "任何国家或意识形态如果没有武器来保卫它自己都是毫无意义的。我们的诗人战士，用美丽的思想影响着暴力的思想，我们还将粉碎一切敢于入侵诗意国度的屑人。"
 KAV_explore_the_laws_of_time:0 "探索时间之法则"
 KAV_explore_the_laws_of_time_desc:0 "为了让我们的国家探索时间的法则，我们必须充分理解时间是如何运作的。让我们学习时间之道，遵循他们的教诲走向遥远的未来。"
 KAV_proclaim_state_of_time:0 "宣告时间之国成立"
 KAV_proclaim_state_of_time_desc:0 "高加索不是一个地点，而是一个时间。我们将成为世界上第一个宣称我们的统治不是在一块土地上，而是在一个时间点上的社团。这个时间点永远处于未来之中，因此，高加索的人们要一直朝着它不断前进。"
 KAV_establish_the_earth_globe_administration:0 "建立环球管理署"
 KAV_establish_the_earth_globe_administration_desc:0 "总有一天，主席们会统治世界，为了让他们拥有足够的权力，我们必须建立一个称为“环球管理署”的世界政府。本届政府是监管地球的机构，并采取行动促进和保护全球的团结。"
 KAV_velimir_khlebnikov_proclaimed_a_chairman:0 "宣布赫列勃尼科夫担任主席"
 KAV_velimir_khlebnikov_proclaimed_a_chairman_desc:0 "在俄罗斯未来主义出现之前，赫列布尼科夫就已经在诗歌艺术方面进行了创新，因此，他应该充当我们诗意状态的建筑师才有意义。与他一起，赫列布尼科夫带来了他雄心勃勃的世界愿景，一个由地球主席统治的世界，地球不是空间中的一个地方，而是时间中的一个地方。一个瞬间的完美快照，永远延伸到整个世界。"
 KAV_mayakovsky_asserts_dominance:0 "马雅可夫斯基维持住了统治"
 KAV_mayakovsky_asserts_dominance_desc:0 "我们的革命之父岿然不动，带领我们走向新世界的黎明。没有其他候选人证明自己有资格，高加索人民只相信最初的《革命指南》。只有马雅可夫斯基的意志和远见才能锻造我们的命运。\n\n起来吧，全世界的工人们!我们的船长将带领你们成为这个世界的神!谨防一切反动势力!在即将到来的未来的压路机面前畏缩吧!"
 KAV_tolstoy_wins_the_contest:0 "苏维埃选举米尔斯基"
 KAV_tolstoy_wins_the_contest_desc:0 "德米特里·米尔斯基，布尔什维主义的浪子，已经证明了他对社会主义事业的忠诚，并赢得了诸位代表的信任。这位“红色亲王”宣布将带领革命走向新的方向：结合最大胆的现代思想和最深刻的俄罗斯传统。我们不应因关注俄罗斯的传统就担忧会变成反动派，因为我们梦想的伟大足以和一般未来主义者之梦相提并论！只有一个全新的、一体的欧亚文明型国家才能救赎全人类。我们的革命不仅是社会革命，还将是本体论的革命。我们将连接彼此的自我——我们将建成地上天国！"
 KAV_universal_poetic_education:0 "普及诗学教育"
 KAV_universal_poetic_education_desc:0 "我们的教育必须坚持现代化的标准!一门创新的课程，将诗歌和科学结合起来，将取代旧的沙皇式课程。"
 KAV_proletarians_into_thinkers:0 "无产者变成思想家"
 KAV_proletarians_into_thinkers_desc:0 "没有思想和心灵的革命，就没有身体和国家的革命。无产阶级的智力发展是避免资本主义在人类思想中重新扎根的必要条件。我们将不仅仅是另一个社会主义国家。我们将成为作家、艺术家、哲学家的乌托邦，也是普通小人物的乌托邦!我们要消灭一切阻碍工人启蒙的庸人和反动分子。"
 KAV_reforms_of_new_akhenaten:0 "新埃赫纳吞的改革"
 KAV_reforms_of_new_akhenaten_desc:0 "在阿肯那顿的统治下，古埃及人只信仰一个神:太阳。我们应该把我们的国家改造成阿肯那顿的王国，但有一个主要的区别:我们现在知道，赋予我们生命的那颗恒星只是宇宙中众多恒星中的一颗。我们的生命来自于星星，我们应该崇拜它们作为回报。"
 KAV_iron_slaves_on_chess_plate:0 "棋盘上的铁奴隶"
 KAV_iron_slaves_on_chess_plate_desc:0 "虽然我们的社会结构就像一首自由流动的诗，但我们的工业必须像一台完美的机器一样运转。我们的工人必须全心全意地最大限度地增加和加速生产，以便他的国家能够继续向未来快速前进。"
 KAV_the_star_language:0 "星空之语"
 KAV_the_star_language_desc:0 "超想语，是我们所熟知的星空之语，现在已经创造出来，并且已经在政府文件中使用了。现在是时候宣布超想语将成为我们的官方语言了，并开始在我们的学校教授它，且向公众分发翻译字典。"
 KAV_bind_time_with_space:0 "时间与空间的结合"
 KAV_bind_time_with_space_desc:0 "时机已经到来，我们的过渡已经完成。虽然我们的人和建筑仍然存在于空间中，但我们的社会只存在于现实的时间层面上。我们现在可以开始加速进入无限的未来，在我们经过的时候自己创造未来。"
 KAV_forward_to_utopia:0 "乌托邦，来了！"
 KAV_forward_to_utopia_desc:0 "尽管人们已饥肠辘辘\n但变革的种子会受到时间的滋养和浇灌\n当庄稼再一次有着好收成的时候\n人们却只会成为那无所事事的饱汉"
 KAV_destroy_armenian_empire:0 "摧毁亚美尼亚"
 KAV_destroy_armenian_empire_desc:0 "亚美尼亚的社会主义霸权已经为所欲为很久了。高加索人再也不用害怕亚美尼亚人的入侵或大屠杀了！他们在高加索的恐怖统治今天就要结束了！"
 KAV_alliance_with_the_technate:0 "与技术结盟"
 KAV_alliance_with_the_technate_desc:0 "在遥远的美国，技术官僚公司的首席执行官兼总裁霍华德·斯科特的目标是建造一系列横跨整个地球的技官集团。这些目标和我们的并不完全不同，所以我们应该联系斯科特先生，协商一个合作协议。"
 KAV_kolodzinskis_veselka_war_plans:0 "科洛津斯基的彩虹战争计划"
 KAV_kolodzinskis_veselka_war_plans_desc:0 "即使我们征服了俄罗斯，却仍然会有一些国家还带有愚蠢的独立观念。归根结底，他们还都是俄罗斯人，而俄罗斯也将要归属于我们了。所以我们的陆军部长将起草摧毁那些俄罗斯军阀国家并征服周边战略要地的计划。"
 KAV_art_of_fast_offensive:0 "快攻的艺术"
 KAV_art_of_fast_offensive_desc:0 "在现代战争时代，最好的防御是进攻。我们应该在敌人有机会聚集起成体系的防御之前，用直截了当的进攻战术打倒他们。"
 KAV_motorization_contracts_with_italy:0 "与意大利签订机动化技术合作合同"
 KAV_motorization_contracts_with_italy_desc:0 "恕我直言，最好的机动化技术是意大利的。这是毫无疑问的。与意大利发动机公司签订合同，让他们为我们的军队生产最好的机动设备，这对我们两国都有好处的。"
 KAV_our_elite_mountaineers:0 "我们的精英山地步兵"
 KAV_our_elite_mountaineers_desc:0 "高加索山脉占据了我们国家的大部分地区，这些地区通常不允许军队调动。然而，如果我们投资建立专门的山地部队，我们的军队就可以轻松地穿越群山，并充分利用他们的长处去占领那些制高点。"
 KAV_a_national_trade_union:0 "全国工会"
 KAV_a_national_trade_union_desc:0 "如果我们成立一个所有劳工都可以加入的全国工会，那么我们不仅可以直接帮助保护劳工，而且还可以控制这个工会达到我们自己的目的。自发罢工导致经济瘫痪的日子一去不复返了！"
 KAV_socialize_russia:0 "对俄罗斯进行社会主义改造"
 KAV_socialize_russia_desc:0 "我们已经把俄罗斯工人从资产阶级和地主阶级的暴政下解救了出来，现在是时候让他们和他们的工厂走向社会主义和未来了。幸运的是，在无产阶级超人面前，任何事都不是难事。"
 KAV_russian_symphony:0 "一曲俄国交响乐"
 KAV_russian_symphony_desc:0 "孤立的音符不过是一声尖叫，微不足道，无法引起注意——它缺乏美感和真正的形式。但是，在作曲家脑耳并用的精心编排下，一个个孤立的音符一起构成了一首美丽的交响乐。这一原则也反映在了社会中——我们每个人都只是一个音符，在所有社会的伟大交响乐中发挥着自己的作用。这一基本真理是俄罗斯-欧亚文明的基石，通过实现集体愿望来实现个人愿望将会是我们新国家的基本方针。在俄罗斯的灯火引领下，整个世界都将得到启迪，加入到这场宏大的交响乐中，与全人类共同建设生活。"
 KAV_all_under_one_idea:0 "团结在同一理想下"
 KAV_all_under_one_idea_desc:0 "人们只会被宏伟的想法打动。涨点工资和延长几天假期能让谁为之奋斗呢？这简直是无稽之谈！只有真正的乌托邦深入灵魂和心灵的核心并重塑他们。因此，我们的政权必须建立在意识形态统治之上——我们所做的一切都要服从于建设乌托邦的宏伟理念。所有最底层的官僚都必须知道，他不是一个奴隶，而是改变世界的力量的代理人！所有艺术家都必须学会热爱我们的事业，并从这种爱中为大众创造出最惊人的美！没有人会被遗弃——我们国家的每一个齿轮都必须承载我们理念的不朽精神。这是由我们自己打造生活的想法，新的生活将摆脱自然界的任性、资本主义生产的残酷和市场的盲目愚蠢。这是一个新的、年轻的文明的理念——它将把进步的精神和我们不朽的遗产融合起来。"
 KAV_full_breath_of_life:0 "生命之完满"
 KAV_full_breath_of_life_desc:0 "在这个年纪死得容易，活得难。然而，我们并不惧怕艰难的道路——我们革命的基本原则是赞美一切形式的生命。就像在爱情和游戏中一样，我们在劳动和奋斗中也会遇到甜蜜——那是生命中神秘的快乐，是我们唯一的真神，是我们神秘主义的唯一秘密。我们不允许古老的死亡崇拜压迫年轻的生命之马!旧世界的所有神圣规则都是用来被打破的!我们追随的地方，只有生命醉醺醺的拥抱，爱的疯狂力量!高加索的男男女女们，起来吧，丢掉你们的枷锁!不要让那些讨厌生活、干巴巴、满脸皱纹的老巫婆的疯狂规则在你们中间播下悲伤的种子!"
 KAV_manmade_miracles:0 "人造奇迹"
 KAV_manmade_miracles_desc:0 "那些认为现代世界与奇迹绝缘的考古学家们大错特错。他们的萎靡不振和喜怒无常让他们无法看到真正广博的现代的玄秘之物，所以他们拼命地在想象的过去中寻找它。在发展现代物理学和工程学的过程中，我们就遇得到如童话故事里的魔法一般极具颠覆性的奇迹！汽车的轰鸣声，相对论中时间之谜，火车牵引头的惊人速度——这些都是现代人的神话，其深刻程度不亚于古人的编写的神话。我们不需要信仰任何神祇或是恢复任何传统来让奇观回到世界——我们将用双手打造奇观，用我们的劳动建立一个新世界——在那个世界，童话将成为现实。奇妙的机器将使人复活，火箭将刺破天空，城市将直入云霄，真正的灵魂将从电力和金属中产生！"
 kav.1.t:0 "插曲频出的第一天"
 kav.1.desc:0 "奥塔尔·基潘尼在革命席卷高加索时年仅11岁。十五年后，他的村子选他作为代表前往梯弗里斯参加最高苏维埃大会。站在会议厅的门口前，基潘尼深吸了口气，然后才慢慢走进了会堂。\n\n迎面而来的就是一股热浪。参会代表们散发出的能量让这栋位于严冬的市中心大楼热得如阳光直射一般。而后，他注意到了会堂里回荡的声音。\n\n他听见千百个形形色色的男女代表在争论谁应该担任下届主席。强硬派宣布永远忠于马雅可夫斯基；飞速升迁的那批人支持米尔斯基和欧亚理念；而无政府派激进分子和其他疯子都高喊着赫列勃尼科夫和他提出的疯狂理念。\n\n看见这番混乱，基潘尼内心嘀咕了几句。\n\n所有代表就座后，投票流程开始了。\n\n“基潘尼同志，你投给了哪位候选人？”"
 kav.1.a:0 "赫列勃尼科夫和雷霆"
 kav.1.b:0 "马雅可夫斯基和乌托邦"
 kav.1.c:0 "米尔斯基和群星"
 kav.1.d:0 "谢维里亚宁和诗歌"
 kav.2.t:0 "二次革命"
 kav.2.desc:0 "马雅可夫斯基站在门口。在门前，是从全国各地涌来的成千上万的人，其中甚至还有不少人来自高加索外，显然，他们是本周早些时候收到他的消息，赶来听他对国家和未来卫兵们发表的讲话的。从平民到革命者、政府官员，每个人都期待着这份宣言将给革命带来的影响。是时候揭晓了……\n\n他吸了口气，走出门外，踏上主席台，两旁都由政府官员拱卫。象征革命的绯红色旗帜由交叉的几束闪电点缀着，在空中高高飘扬。成千上万的人正位于他下方，他一现身，人群便爆发出如潮水般的掌声和欢呼声。\n\n马雅可夫斯基停顿了一会儿，待欢呼声平息下来后才开口：“同志们！自我们用革命的磅礴伟力砸烂沙皇拴住高加索的枷锁以来，已经有二十年了。谁会否认，我们在这段时间里取得的如此成就？谁敢否认，巴库和第比利斯等城市高耸入云、直上云霄的光芒甚至能与大洋彼岸、芝加哥和纽约城内宏伟的摩天大楼相媲美？谁敢质疑，我们的伟大联邦已经成为革命的顶梁柱，准备把世界上一切腐朽的反动势力一扫而空！”他的盟友和听众们再次沸腾了。\n\n马雅可夫斯基靠近麦克风：“话虽如此，我们显然还有很多工作要做。从北到南，反动势力阴魂不散。对于那些试图腐化、玷污革命道路的人，以及表面上认为自己支持革命，其实他们的精神和品格则不然的人，他们仍需要得到解放！过去数千代人的传统仍然沉重地压在我们肩上。尽管资产阶级和财阀大亨的准则和道德已经在世界大战的屠杀中把自己的矛盾暴露无遗，但它们如今竟然仍藏匿于最革命的组织和运动其中！”马雅可夫斯基停顿片刻，嘲弄道：“无需多言！这种情况可不能再持续下去了。现在看来，革命仅仅完成了一半！我们现在需要的是二次革命，这场革命不会颠覆生产领域，不会颠覆政治格局，它要颠覆的是我们的精神世界！一场文化大革命将要点燃全国！”马雅可夫斯基直指夜空，吼道：“看啊！我们要像天上的大熊星座一般，借着第二次大洪水的浪潮席卷全世界，洗净封建暴君和资产阶级财阀的糜烂根基，巩固我们在星辰中的地位。”\n\n欢呼声排山倒海般在人群里蔓延，马雅可夫斯基甚至能听见远处传来一些革命开始时所写的歌曲。“而还有谁会比这个国家的青年人更适合发动这场全新的革命呢！未来的卫兵们，到城市和乡村去！让一股新的热情执掌我们的喉舌和灵魂。你们啊！全世界的青年们，让地球的这个小角落焕发新生，在这个新生的自由政权里点燃工人们的心灵吧！”"
 kav.2.a:0 "人群中的欢呼声再次响彻云霄……"
 kav.3.t:0 "灰烬之上……"
 kav.3.desc:0 "谢尔盖神父先是闻到了一股烟味。过去的二十年里，他一直待在一个格鲁吉亚小镇当牧师，凭借自身智慧挫败了一次次反宗教运动，并因此颇有些名气。尽管可能遭受东正教会的谴责，但在这个恶魔般的国度里，谢尔盖一心只想要保障小镇的神圣不容侵犯。\n\n谢尔盖来到屋外，打算寻找烟味的源头。这么晚了，不可能是哪户人家在做饭，于是他转而担心发生了森林火灾。他继续向外走去，看见地上燃着明亮的篝火，一帮年轻人正不停地把圣像投进火中。\n\n“住手！你们在干什么！这么宝贵的东西，你们不能这样！”\n\n谢尔盖连忙冲过去，不顾被烧伤的风险，拼命试图从火中抢救出圣像。但还没等他靠近火焰，就被其中一个年轻人给拦住了。\n\n“回去睡觉吧，老头儿。马雅可夫斯基已经判了上帝死刑，你又能做什么呢？”\n\n“孩子，二十年了，我一向对革命忠心耿耿！不然怎么可能待在这座教堂里面？！”\n\n“过去是过去，现在是现在。再不回去，就有你好受的。”\n\n“不！我辛辛苦苦走到今天，不能让你们这群暴徒夺走一切！”\n\n突然间，谢尔盖感觉气氛变了。年轻人们个个都皱起眉头，他们松开胳膊，让他摔在了地上。谢尔盖的大脑还没反应过来，他的身体就已经不自觉跑去抢救那些圣像。然而，他刚抓住一两个圣像，一只靴子就重重地踢在了他的背上，周围响起了刺耳的笑声。\n\n“你受的苦还不够多，老头儿。该让你的身体与火焰来个亲密接触了。”\n\n谢尔盖感到一阵灼痛，这是他此前从未感受过的剧痛。他数次想要逃离，但每当他将要脱离苦海，马上就会有一只靴子将他踹回。一段漫长的折磨过后，疼痛渐渐消退，谢尔盖的眼前现出了魔鬼和地狱的模样，而他的灵魂已然超越了一切。随着灵魂离开肉体，谢尔盖在人世间只留下了一堆灰烬。"
 kav.3.a:0 "他的肉被烤得滋滋冒香。"
 kav.4.t:0 "未来已至"
 kav.4.desc:0 "雅各布想，自从红军撤退至此以来，第比利斯是大变样了。他在战争开始前不久就移民到了这里，因此对从那时起发生的变化都了然于心。作为一个革命精神早已随着列宁的倒台而荡然无存的人，他看着优秀的共产党人堕落，以至于到了要和留着小胡子的画家和诗人争论不休的地步，他起初还对此感到绝望，后来就只剩下了幸灾乐祸。\n\n就在他住的那条街上，从前的那座图书馆已经被一座巨大的、形状怪异的建筑取而代之，这座建筑将成为一所培养共产主义“意识形态无产者”的学校。这建筑没有遵循任何传统守旧的建筑形式，在他看来，它就像一个被带到现实里来的儿童画。工人们已不再垂头丧气地从工厂里被拖回家，而是精神焕发、充满自信的迈步下班，他们坚守在自己的岗位上，建设着一个社会主义超人的天堂。雅各布还想嘲笑这种他认为是资产阶级实验的表现方式，但他却再也无法否认这个新政权的成功了。这是一种最为怪异的方式，至少在他看来是这样。\n\n走了几分钟后，雅各布来到了他的一个朋友家，这位朋友是一位冉冉升起的红军指挥官新秀。他眯着眼睛看着那栋公寓楼，几周前，它周围的墙壁还是灰暗无色的，但现在一幅意象尖锐的壁画缀了上去，壁画描绘了一名红军士兵一手拿着锤子砸碎了沙皇的头，另一手处决了一名资产阶级杜马议员。虽然理论上讲这是很好的社会主义宣传，但它的艺术风格和色彩运用一定是从某个住在曾经名为巴黎的城市的、自命不凡的傻瓜的屁眼里学到的。雅克布揉着头咕哝道。他才三十多岁，就有了祖父第一次为他大声朗读一首小诗时的那种感觉。\n\n突然，他的朋友走了出来。他邀请他进屋喝茶，但告诉雅各布说今夜晚些时候，一群年轻的“派对小子”们要来炸毁一间旧公寓来给一座新的手枪厂腾出地方，所以他们不能待太久。\n\n“他们为此举办了一场观摩会，但我想你不喜欢那种事情。除非你突然改变主意了。”"
 kav.4.a:0 "雅各布只得摇头叹息。"
 kav.5.t:0 "自由的滋味"
 kav.5.desc:0 "时值午夜。阿布哈兹小镇加格拉一片寂静和黑暗，在这寂静中，似乎历史已经遗忘了这个地方。宁静诉说着一个故事--忘记了革命带来的一切动荡，无声地嘲弄着未来主义言论的猛烈风暴--白墙和怡人的角落，对所有纯朴的灵魂来说都是如此亲切，它们将永远留在这里。\n\n但这只是一种假象。历史这台不安分的发动机正在全速运转。在乌恰耶夫家的房子里，娜塔莎-弗拉基米罗夫娜又在讲述她新生活所需要的一切。她所有的衣服？打包好了。干面包和水呢？在包里。用她买得起的最便宜的纸印制的革命诗集？她紧紧地揣在怀里，因为激动和害怕，她的心怦怦直跳。她仍然害怕那个老人；如果他醒来怎么办？如果他出来了，带着老暴君沙皇的鬼魂，用他那令人窒息的伏特加酒气说话，宣判年轻的娜塔莎托将过上旧秩序为女人准备的枯燥无味、有辱人格的生活，嫁给某个白痴村民做奴隶，那该怎么办？\n\n她竭尽全力抛开这些想法，转而思考等待着她的未来。她想到了城市的灯光，像萤火虫一样闪烁，像异种一样召唤着她。她想到了她遇到的未来卫士--那些自由自在的男孩和女孩，他们可以过上最美好的生活。带着这些关于奇妙的提弗里斯--一个如此接近却又如此遥远的天堂--的想象，她溜出了自己的监狱，匆匆赶往约定的会面地点。在奔跑的过程中，她的想象力更加丰富了：也许她能见到马雅可夫斯基本人！她为这位革命天才、这位把资产阶级和反动派赶出格鲁吉亚的人而倾倒；他是多么勇敢，就像古代神话中的英雄--而且是多么英俊！\n\n被那些梦境所困扰，她被迎面而来的汽车灯光所蒙蔽。革命本身骑在一辆钢铁巨兽上，它用雄壮的咆哮打破了加格拉的宁静。它停在她面前，从驾驶座的窗户里探出一个戴着铜制闪电星标志的黑色帽子的年轻人微笑着——这是她通往自由的通行证。"
 kav.5.a:0 "“跳进来，娜塔莎！我们要把你从这个洞里救出来！”"
 kav.6.t:0 "理性化"
 kav.6.desc:0 "马雅可夫斯基环顾屋内，这里面坐满了政府官员和苏维埃代表。大多数人明显因革命的完全胜利和俄罗斯的统一而感到欢欣鼓舞，马雅可夫斯基也不例外。当然，革命的胜利毋庸置疑，但完成砸碎俄罗斯的枷锁，建立一个新民族的艰巨任务也的确需要不辞辛劳。全国各地的庆祝活动浩浩荡荡，但他此时必须着手解决一些众所周知却又避而不谈的问题。\n\n“同志们，争取全人类自由的伟大革命的建设者们！我知道你们都认可我们在过去几个月的时间里所取得的成就。从阿穆尔河到涅瓦河，数以亿计的人民怀揣着对新文明、新文化和新生活方式的憧憬，信心充沛地展望着未来。”马雅可夫斯基稍作停顿，接着说道。\n\n“不过，我们的新共和国也并非全都光芒万丈！你们应该记得伟大的文化革命开始那时吧？现在，我不是要说这场革命是个谬误，恰恰相反！一场志在消除使人卑躬屈膝的旧思维和行为方式的革命，或许是我们能参与的最伟大的行动！不过，革命中也有不少过激行为，诸如对于无辜者的攻击，对于那些仅仅是被批为反动派或对革命不够热情的人处以的私刑，这些已不是什么秘密。这就是行动吗？难道杀害那些到头来和你我一样狂热地支持革命的人，亦或者发动一场内战，真的是我们努力的最终结果吗？当然不是！革命不光要破旧，还要立新！作为新乌托邦的建设者，我们必须在革命中留意新时代的到来。未来卫兵的目的达到了。资产阶级的束缚已经破灭。现在到了建设的时候，他们有新任务要干，那便是在这段重建休整、建设崭新未来的时代里，为全体人民构建一个全新的文明！让他们到农村和处女地去，建设社会的新中心，冲洗那些诅咒了成千上万人的死水泥沼吧！”"
 kav.6.a:0 "如此，让革命胜利完成吧！"
 kav.7.t:0 "开创新世界"
 kav.7.desc:0 "\"我们快到了。\"\n\n长期以来，欧亚大陆一直被蒙在鼓里。封建资本主义阶级拼命攀附其金碧辉煌的宝座，向其臣民灌输虚假的谎言，心甘情愿地扼杀任何偶然燃起的希望之火。然而，谁又能想到，阿斯特拉罕最终会成为孕育光明的摇篮呢？\n\n尼古拉一边向目的地走去，一边默默回想着自己究竟是如何到达那里的。他出生在莫斯科一个普通的上层家庭，对科学的兴趣最初会让他远离故土，因为帝国似乎注定是蒙昧主义的堡垒。然而，命运的巧合让他看到了曙光。尼古拉毕竟还不是一个意识形态主义者，因为这不是意识形态的问题：问题的核心是哲学和民族，而他与无产阶级英雄的理想化愿景相去甚远，却成功地在欧亚未来的先锋队中找到了一席之地。\n\n事实已经很清楚：注定俄罗斯乃至整个欧亚大陆走向蒙昧主义的，并不是没有资产阶级自由主义思想（第五纵队分子试图将其伪装成现代性）；不，这片土地长期以来缺少的是电，是生命的火花。然而，尼古拉可以改变这一切。他、西蒙、亚历山大以及成千上万像他一样的人，将为人民带来神圣的火焰，这火焰既温暖又能解放人民。\n\n“啊，我们正等着你呢！” 一个小个子男人一边吼叫着，一边快步走向这群人。“进来，进来！我们要给你们弄点喝的，然后再讨论一下我们需要做的事情的细节。”\n\n此时此刻，尼古拉内心的火焰比以往任何时候都更加旺盛。"
 kav.7.a:0 "20 世纪的骑士们"
 kav.8.t:0 "在地球上创造和平"
 kav.8.desc:0 "谢尔盖神父仍然无法相信几天前信使们告诉他的话，尽管他现在亲眼目睹了这一切。主席会来到他的小镇，只为了归还一些被掠夺的文物，这...... 他知道米尔斯基承诺过改变，但这不是状态上的改变，而是精神上的改变。随着米尔斯基的卡车越来越近，谢尔盖的不信变成了狂喜。\n\n“这是谢尔盖-伊万诺维奇神父吗？谢尔盖注意到他的声音中带着谦逊，虽然谢尔盖比大多数人都高大，但他注意到米尔茨基比大多数男人都矮。然而，他谦逊的外表和举止下，每一个音节都洋溢着一种欢快的精神。\n\n“的确如此，欢迎来到察连吉哈”\n\n“在正式道歉和移交开始之前，我真的必须说--”他哽咽了一会儿，“我发自内心地对我们这样对待你和你的教会感到抱歉。”\n\n谢尔盖已经看到了摄像机的镜头。他知道这将是一个奇观，也是迎接新主席的活动之一。但他没想到的是，国家元首会亲自向他致以诚挚的歉意。\n\n“没事的，德米特里-彼得洛维奇，上帝会眷顾这个世界的。如果没有妥协，这个小镇肯定会沦为异教徒的天下。让我们放眼耀眼的未来吧。”\n\n这句话似乎重新点燃了米尔斯基的热情，在接下来的十分钟里，当记者和工作人员准备好圣像和摄像机时，他们聊起了神学。\n\n“被莫斯科的弟兄们谴责一定很难受。这场战争造成的后果确实令人感到羞耻，\"米尔斯基用同情的语气对神父说。\n\n“虽然这确实给我带来了困难，但与高层的各种冲突和教条脱节确实有助于我融入这座城市。在某些方面，它甚至比革命前更加神圣。”\n\n米尔斯基听后喜笑颜开，正要回答，却被告知摄像机即将开始拍摄。在正式道歉之前，他对神父说了最后一句话：\n\n“这正是我对整个国家的愿景......”"
 kav.8.a:0 "“......你一定要保持联系”"
 kav.9.t:0 "伊戈尔-赛维里亚宁的一天"
 kav.9.desc:0 "伊戈尔-谢维里亚宁，卡夫卡兹的伊卡洛斯，和他的伙伴们一起坐在劳改营的宿舍里。他所面对的确实是一场悲剧，但他知道最好不要反抗。越狱的国王会立即成为全国的头号通缉犯，这意味着他将终生东躲西藏。不过，有时候，就像现在，他还是会考虑这种选择。他不是壮年，每天在这里工作比在外面工作三个星期更让他疲惫不堪。\n\n突然，铃声响了，在这个时候意味着该吃晚饭了。伊戈尔和其他囚犯一起来到餐厅。有些人甚至是跑着去的--一定是新来的，还没磨合好。他拿着被当局称为 “食物 ”的残羹剩饭，似乎是为了引起大家的笑声，然后在一个他不认识的人旁边坐下。一个年轻人。伊戈尔的囚犯先开口了。\n\n“你到底为什么来这里？”\n\n“很多事情。显然，最重要的事情是'打破欧亚民族的团结'”\n\n“你也是？该死的白人！马雅可夫斯基同志领导我们度过了这些艰难的岁月，而我们得到了什么？反革命不费一枪一弹就取得了胜利！我们被人从背后捅了一刀，我告诉你！”\n\n伊戈思思考了一会儿，不知道是否要回复。他坐在一个可能会遭遇同样命运的人旁边，如果是他来负责的话。经过足够长的停顿，但又不至于让整个局面尴尬，他回答了。\n\n“我也不喜欢米尔斯基。他崇拜过去，甚至有人看到他拿着Chi Rho。就是那个基督教的标志 从他第一次公开露面我就知道他是个麻烦。”\n\n他的布尔什维克新 “同事 ”表示同意。伊戈尔竭力隐瞒自己的身份，以免遭到另一个政治对手的愤怒，但这迟早会被揭穿的--他只需祈祷 “洛塔留夫 ”这个名字比 “谢维里亚宁 ”更不容易辨认。\n\n“同志，你叫什么名字？”讨论了几分钟后，这个布尔什维克问道。\n\n“伊戈尔-瓦西里耶维奇-洛塔留夫。你呢？”\n\n“尼基塔-伊万诺维奇-沃尔科夫。” 伊戈尔几乎松了一口气。他没有受到这个布尔什维克的愤怒。\n\n在整个谈话过程中，他注意到他们俩都没有动过那些微不足道的口粮。现在肯定是时候了--没有能量，两人都会倒在地上，没人会去扶起他们，直到他们死去。两人都想活着看到这一切的另一面。"
 kav.9.a:0 "异性相遇，这一次，他们找到了共同点。"
 kav.10.t:0 "空军学说的选择"
 kav.10.desc:0 "革命必须在必要的地方以武装的方式传播。我们在欧亚大陆上的斗争只有通过采用军事领域的最新创新才能取得胜利。建立一支能够在空中发动有效战争的空军绝对至关重要。军事参谋部现在需要决定在发展我国空军时应遵循的理论。我们的陆军发现自己在数量上对帝国处于劣势，一些人呼吁将空中支援作为主要重点，以便使我们的陆军在战斗力上与我们的敌人——沙皇俄国持平。另外，集中力量轰炸敌人的基础设施可能会更有效，因为敌人的军队会因补给线被摧毁而彻底瘫痪。与此同时，其他军官提醒大家，在我们的工业还处于萌芽阶段，目前还无法生产大量战斗机的情况下，不要制定大胆的计划。经过激烈的讨论，对工业能力和军事理论的细枝末节进行了深入分析后，最终做出了决定："
 kav.10.a:0 "战略破坏将压制我们的敌人。"
 kav.10.b:0 "我们必须支持我们的部队；这就是空军的作用。"
 kav.10.c:0 "保持我们的飞机正常工作是不可或缺的。"
 kav.11.t:0 "海军学说的选择"
 kav.11.desc:0 "自从大战结束以来，黑海就成了一个开放的狩猎场。我们决不能落后，必须推进我们自己统治海洋的想法，以保证我们的贸易货物能够自由通过博斯普鲁斯海峡。我们如何去做，完全取决于我们海军将领的想法，各种理论都在被自由地抛出。让他们惧怕我们的强大，让他们永远不敢靠近我们的海岸！其中一个想法更多的是由我们年轻的海军中更务实的一派提出的： 削弱他们的贸易舰队，击沉他们的运输船！狼群将出动进行疯狂狩猎，让每一个愿意进入我们水域的水手感到恐惧，因为他可能永远无法离开......最后，我们可以选择直接攻击他们的致命弱点，将他们的港口炸成灰烬。我们的新航空母舰将像雄鹰一样英勇地统治天空，俯冲向漂浮在空中的猎物。无论如何，我们都会让他们畏惧我们的海军力量！"
 kav.11.a:0 "我们将就 “基地打击 ”学说作出决定。"
 kav.11.b:0 "贸易拦截是我们的未来。"
 kav.11.c:0 "庞大的舰队将保护我们。"
 kav.12.t:0 "一场皇家同花顺"
 kav.12.desc:0 "“……这就是为什么那些亲法混蛋都被枪毙了。因为他们而让像弗拉基米尔这样的人因自杀指控而丧生？一个悲剧性的死亡，而且是如此不必要的死亡。一个社会主义的英雄，多么伟大的诗人！”\n\n“只是水平一般；总是过于自信。最后，他的王牌用完了，把自己逼到了紧张的边缘。”\n\n贝利亚在桌上放了一张牌来强调他的陈词滥调。 斯大林以诚实的皱眉作为回应，然后吸了一口烟斗。他把一张牌也扔到了桌子上表示遗憾。\n\n“那这整个……时间之王的情况呢？”\n\n他打了个响指，试图回忆迷失在一片云雾中的细节。然而，贝利亚把他救了出来，迅速拉上拉链让他闭上了嘴。\n\n“你是说赫列勃尼科夫？真是个蠢货。我一直认为他是个怪胎。在一个忠诚的‘朋友’建议他最好退出后，他放弃了政治，真走运。”\n\n斯大林由衷地笑了笑，他的烟斗掉在了地上。他迅速地把它捡起来，掸掉灰尘，并示意拿个打火机，他咕哝着在椅子上纠正自己。\n\n“那只资产阶级老鼠呢？”\n\n贝利亚耸了耸肩。\n\n“他已经陷于地下。我不知道那些人对他的身体做了什么，说实话，我也不关心这个。他抽到了他的黑桃10，并推动了他的运气。在高加索没一个人会为他哀悼。”\n\n斯大林对他眨眨眼，同时又吸了一口烟斗的烟。\n\n“嗯，看看你，拉夫连季·帕夫洛维奇。我不知道你知道纸牌的含义！你一定真的研究过这种游戏。我不想用政治来转移话题，但说到以前的战友：陛下，米尔斯基一世怎么样了？我敢肯定，像他这样的野心家已经找到了新工作…在沙皇时代是王子，在资本主义时代是教授，在社会主义时代是政治家！”\n\n斯大林在地上吐了口唾沫，手中的牌被硬生生地攥着。贝利亚笑了，他的大脑在呼呼作响，因为他想起了米尔斯基在政变后究竟获得了什么工作。\n\n“我不介意谈论政治的小话题。我们可爱的王子已经被加冕为梯弗里斯大学欧亚学系的女王。虽然这完全是胡说八道，但他不构成威胁。陛下被关在城堡里，却一心吞下了钥匙。”\n\n斯大林终于把最后一张牌扔进牌堆，胜利地举起了手。\n\n“哈！国王本人。战场上仅剩一人咯。”\n\n他鲁莽地大笑起来。贝利亚被逗乐了，和他的同志一起轻笑起来。毕竟，斯大林——在一些技巧的帮助下——已成为了无可争议的国王，而且不仅仅是在这个游戏中，即使像贝利亚这样的人也不得不承认，他对钢铁之人的聪明才智印象深刻。当两人站起来拿饮料，冲淡胜利的味道时，贝利亚搂着斯大林的肩膀，眼里闪着光。\n\n“你把他们耍得团团转呐，约瑟夫。”"
 kav.12.a:0 "“就像一座纸牌屋一样。”"
 kav.13.t:0 "始终建设共产主义"
 kav.13.desc:0 "安德烈走在巴库的一条街道上，从他工作的工厂回家。他在那里担任着相当高的职位，最近刚被提拔，但工作很有挑战性。他想，也许他不适合管理人。也许他需要通过不断尝试和犯错来学习。走近位于一个角落的公告栏时，有东西引起了他的注意。\n\n\"巴库的技术官僚集团阅读材料\"\n\n集体阅读... 他参加过几次，但都不怎么样。当然，他们帮他练习阅读，但仅此而已。等等，那是什么词？技术民主？安德烈从来没听说过 它可能意味着一百万种东西。出于好奇，他走近一点，开始读起来，尽管读得很潦草。\n\n“巴库苏维埃邀请所有管理人员在市内集体阅读新翻译的技术民主公司资料”。\n\n管理人员 - 就是他！一个进步的机会！他眼睛一亮，开始寻找要记住的日期。\n\n“第一次会议：[?global.date.GetDateStringNoHourLong]，18:00，1 号工厂”\n\n还有一个小时！他知道 1 号工厂在哪里，现在要做的就是到达那里。他走得很快，足以让路人知道他在赶路，但他没有跑，主要是为了节省体力。食物可以等，这是千载难逢的机会！\n\n当他到达时，还有十分钟的时间，他决定利用这段时间给自己找个好位置休息一下。终于，集体阅读的时间到了。如果说安德烈很激动，那也太轻描淡写了。他几乎抑制不住自己的笑容，这就是他有多兴奋。\n\n“好了，我们现在来读美国同志写的东西--都是由我们恰好在国外学习过的苏联当地成员翻译的，非常精美！”小组长发话了。\n\n起初，这本书看起来确实很有用，但读了十五页之后，安德烈的身体就好像决定要为他今天的疏忽而惩罚他一样。他什么也听不懂。句子变成了文字沙拉。管理人员需要了解工具工人 \"是什么意思？还是 “国家提供材料培训工人经理”？是他的眼睛出了问题？是他能力不足？很快，小组的其他成员也开始发言，要求组长看看他们的副本是否没问题，因为文本不再有意义了。好吧，他没疯，也许是写得太难懂了。但组长一看，说这些肯定是翻译错误。有人，在某个地方，搞砸了。这个人就是翻译，这个地方就是巴库。因此，会议不得不改期，而翻译人员则要抓紧时间好好工作。\n\n就这样，安德烈离开了，踏上了回家的路。他仍然饿着肚子，但现在也浪费了时间，尽管起始页给了他一些有用的信息。"
