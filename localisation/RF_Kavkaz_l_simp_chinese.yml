 KAV_DESC_MENU:0 "向南撤退的红军建立并巩固了他们的根据地：高加索。高加索易守难攻，他们成功击退了白军的进攻。被重重包围的布尔什维克党人需要一位强有力的远见者带领他们渡过艰难时期。未来主义诗人兼革命者弗拉基米尔·马雅可夫斯基便成为了他们的不二人选。他重组了高加索残存的红军力量，建立起了名叫“高加索社团”的共和国——也是诗人和先知的国度。未来主义和共产主义将欧洲撕裂，让欧洲陷于战火之中，而高加索社团跨越了两者的鸿沟，把现代最为革命性的两种意识形态结合了起来。"
