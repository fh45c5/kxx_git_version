 kav.39.desc:0 "维拉转过身，最后一次检查她那群科学家——这些人是ASSU政府精心挑选出来的，负责向村里的农民介绍崭新的科技，当然，同样重要的是，传播政治光辉主义的科学理念。他们穿着五花八门的服装，海军蓝色的棉衬衫包裹着头部，红白相间的靴子配着裙子，头盔和护腿上布满了黑白红黄箭头和十字，还有突出的纸板衬衫。她知道，这些男孩女孩确实是宣扬未来主义事业的最佳人选。\n\n从卡车上下来后，维拉拿起扩音器喊道：“注意！同志们！受ASSU岛的命令，我们来给你们带来二十世纪的果实。同样重要的是，传播未来主义革命的讯息！”几分钟后，一小群农民从农场走出来，看看到底发生了什么。当他们聚集在一起时，她的同事们开始分发在阿斯特拉罕新制成的收音机，解释它是什么，如何工作，以及如何使用。\n\n最终，一小群人走向维拉，询问他们穿的是什么。维拉满脸笑容地回答：“这可是最棒的！这些衣服向世界展示了我们对地球和反动势力的胜利。是真正彰显人类和未来主义政治光辉事业的荣耀！”\n\n她迎来的只是困惑的表情和挑起的眉毛。“我能理解你们可能有些困惑。但这就是我在这里的原因。成为光辉主义者意味着什么？这意味着带着惊奇和喜悦看向未来。看到亚洲数亿人的压迫，并渴望他们的自由。知道未来最伟大的城市和人类将从东方文化中涌现，如同一座绚丽的喷泉，拥有万日的美丽。”\n\n一个村民开口道：“但那究竟意味着什么？至少，除了与我们东方的朋友合作之外？”"
