 kav.14.t:0 "脏活儿部门"
 kav.14.desc:0 "黑暗的房间里只有一盏台灯的微光照明，台灯下便是伊戈尔·谢维里亚宁乱糟糟的头。他浑身是伤，双手青紫，英俊的脸庞永远消失在密集的伤口和骨折中。在他的对面，两个人坐在没有窗户的房间里抽烟。一个站在门口——另一个开始慢慢走向灯光。\n\n“我什么都不知道，我对向他妈的高尔察克出卖国家机密一无所知！”塞维利亚宁不知所措地嚎叫着，挣扎着从他疼痛的牙龈中挤出一些句子。他觉得自己在这个超越时间和超现实的地方度日如年。高级政委眯起了眼睛。\n\n“谢维里亚宁同志！你让我很不舒服。我没说过你和反动派勾结的事；众所周知，你是个爱钱的诗人，但我们最衷心地希望你不要变成间谍！”\n\n“不，绝不，该死的！去死吧！”\n\n高级政委的诗意语言只激怒了这位饱受打击的抒情诗人。他觉得斯大林派来了一个异常挑衅的刽子手，只是为了更加凌辱他。高级政委采用了一种悲伤的表情，假装悲伤地噘起了嘴唇。\n\n“我很遗憾听到你不愿意帮助捍卫革命…安布罗西！过来吧！我们的同志似乎又开始激动了。”\n\n他朝那个畜生的方向晃了晃烟。被称为安布罗西的人咧嘴一笑，迈着跳跃的步伐走到办公桌前，掏出了警棍和钳子。现在，高级政委回头看向谢维里亚宁，轻轻地咕哝着。\n\n“多幸运啊，同志！感谢我们从无产阶级领袖那里得到的奇迹般的医保，你可以决定你更喜欢什么！来吧，来吧，是去看牙医还是去看骨科医生？”\n\n泪水流进了谢维里亚宁的眼睛，新鲜的记忆涌上心头。他想说点什么，但在他的决心下，他最终什么也没说。高级政委耸了耸肩。\n\n“我想我们的同志希望享受他公民身份的全部好处。两个都要！”\n\n谢维里亚宁的下巴以惊恐的表情垂下，在一个迅速的动作中，钳子夹在他的牙齿上，撬开了他的下巴。\n\n“你承认阴谋偏离了俄国社民工党的总路线吗？”\n\n“是的！”\n\n“你是否承认向彼得堡反动派出卖情报？”\n\n“是是是是是！请结束这一切吧！”\n\n高级政委笑了笑，对着伊戈尔·谢维里亚宁张开的嘴吹了口烟，然后拍了拍那个被认定为安布罗西的人的肩膀。随着一声叹息，他松开了手，让诗人之王的脑袋撞向桌子。当血与泪混成一片时，塞维利亚宁用嘶哑的声音表达了他的蔑视。\n\n“上帝会惩罚你的。”一支烟在塞维利亚宁的额头上掐灭了。\n\n“上帝？同志，你一定是在开玩笑。这儿没有耶和华，没有真主或佛祖。没有波格丹诺夫，也没有马雅可夫斯基，更没有斯大林。在我们上方，人们已经认为你已经死了——甚至贝利亚。从法律上讲，你消失得无影无踪，这个房间外没有一个人知道你发生了什么。在上面，人们赞美上帝，你已经走了；而在下面…”"
 kav.14.a:0 "“…好吧，同志，我就是这里的上帝。”"
 kav.15.t:0 "不受生产限制的丑陋建筑"
 kav.15.desc:0 "伊斯梅尔是工厂里少数几个能够接受增加工作时间的工人之一。毕竟，他热爱自己的工作，很少关心家里的生活；锻造厂是他唯一需要的家。当然，加薪是好事，但这只是他在物质世界中施展自己意志的真正乐趣之外的额外收获。\n\n开工前，伊斯梅尔和工人们在一起闲聊，他的脸开始扭曲成皱纹。他们抱怨斯大林同志的要求，抱怨工作，抱怨家庭。他们专注于他们的苦难、他们的抱怨、除了这里，他们在其他地方会怎样；而不是他们内心的喜悦，这种喜悦将在战争和生产中--一体两面--猛烈地烙印在这个世界上。\n\n工厂开业了，伊斯梅尔开始了炼铁工作。他送进高炉的每一批铁矿石和每一大块煤都像一个新的孩子，高炉是他真正的妻子。他不再是一个有血有肉的人；他是铁的父亲，新地球的圣物。同样的过程重复了几个小时，每有一个新的孩子出生，伊斯梅尔就会加快速度，更加努力地工作。对肉体的每一次宽容都是一种罪过，每一根神经都需要与机器的强度相匹配。\n\n然后，在他煅烧的时候，世界凝固了。速度让他变得马虎，他的贪婪将自己扔进了高炉。他的肉体，他罪恶的肉体，让这个过程受到了玷污，现在它将受到惩罚。痛苦将他的思想撕成碎片，他的肌肉破裂、燃烧，直到曾经的伊斯梅尔只剩下了为他的生产提供燃料的生命能量。\n\n然后，他的眼睛猛地睁开了。伊斯梅尔环顾四周，他的眼睛被刺眼的光线所吸引。他回家了，真正的回家了。他看到侄子们在城市广场上玩耍，于是伸手去拥抱他们。但他的双臂无法动弹，双腿也无法伸直。伊斯梅尔试图向下看，但他的头却无法直立。伊斯梅尔意识到发生了什么，开始哭泣。他的内心充满了喜悦；他和家人、孩子们团聚了。伊斯梅尔试着流出一滴眼泪来表达这种喜悦，试着爆发出狂喜的崇拜，崇拜斯大林让他与他所爱的人团聚。"
 kav.15.a:0 "但雕像不会哭泣。"
 kav.16.t:0 "心之领袖"
 kav.16.desc:0 "伊利亚立于莫斯科的寒风之中，眼前唯有一场闹剧。在此聚集的同胞足有成千上万，搞不好共有百万之多？这倒挺难说的，但相较之下，这种想象本身就让他觉得自己微不足道起来。这里有俄罗斯人、格鲁吉亚人、亚美尼亚人、哈萨克人、犹太人，他还听到了有人在说德语。众人群聚于此，唯为聆听一人。斯大林站在特意为此修建的大讲台上，高加索的闪电十字与布尔什维克党的镰锤分别镌刻于红场两侧。从庆祝庆典的海报到牌匾与横幅上，到处都用粗体字写明着同一个标语：“你心灵的领袖”。\n\n但在他想明白这一标语有何含义之前，以领袖为名之人便走上讲台，开始发言了。他的话语有如铸造厂里烧得火热的烙铁，在伊利亚的意识之海中烙下了烙印。他谈到了工人，谈到了俄国的过去和未来，谈到了工厂，谈到了机器，也谈到了革命，又谈到了过去和未来。伊利亚以前对斯大林满腹狐疑，但如今呢？他的心中惟余慰藉，惟余对他眼前蓬勃发展着的世界的无限忠诚。领袖优雅地结束了这段演讲，等着热情的人群鼓完掌，接着又开了口。\n\n“工人们，你们要记住，我们已经把我们的灵魂献给了你们！我如今虽是俄罗斯的领袖，但接下来更要成为你们心灵的领袖！”\n\n人们突然都哭了起来，掌声亦经久不息。斯大林挥了挥手，等待一位党内官员来检查麦克风是否能正常收音。扩音器中传出了轻快的曲调，领袖握住了麦克风，然后……唱起了歌？不一会，人们也跟着唱了起来，伊利亚甚至觉得就连鸟儿也同他们一齐歌唱。虽未地动山摇，他还是认出了瓦迪姆·科津的《邮政马车》的调子。斯大林笑了笑，伴着这首歌的曲调翩翩起舞，街上也响起了阵阵掌声和欢呼声。声音越来越大，伊利亚一心只想跟上舞蹈的节奏。他已不可自拔，他周围的男女老少亦是如此。他的鼓膜被音乐声震破，血也从耳朵里淌了出来，但他太过投入，已无暇他顾。他停不下来了，也不可能停得下来。他那年迈的身体也许疼痛不堪，但在祖国的需求面前，这根本算不上事。没过多久，这一切就让老人不堪重负。他身躯一晃，精疲力竭地倒在了地上。顷刻之间，他的身子就被周围的成千上万只脚践踏成了一滩血肉。伊利亚心满意足地死了，他临终时所想的，唯有那位征服了他心灵的领袖。"
 kav.16.a:0 "言语仅能害人，并无存在必要。"
 kav.17.t:0 "建设性生物学"
 kav.17.desc:0 "“高级博士……您是说在未来有可能创造出一种病毒，能够修改我们的基因，改变我们染色体的结构？”助理鲍里斯羞涩地问道，他欣赏着导师摊开在桌子上的笔记。\n\n“毋庸置疑……一旦我们克服了几个世纪以来基督教的黑暗在我们头脑中留下的愚蠢，就没什么能阻挡我们的道路。最后的边疆并非宇宙，而是我们自己的身体……” \n\n“那您就没看到任何潜在的危险吗？对我来说，我们人类将能够引导我们孩子的生活，这有点令人担忧…资产阶级肯定会利用这一点，那只会加深我们和他们间的不平等……以南斯拉夫或瑞典为例。斯堪的纳维亚反动派和特斯拉的疯狂实验都没让我充满希望……”\n\n医生哼了一声，用略带嘲弄的眼神看着这个困惑的助手。“你是这样想的吗？多一点勇气，孩子！你听说过斯维亚托戈尔同志吗？”\n\n鲍里斯挑了挑眉毛。他导师的说法只会让他更加迷失自我。他感觉自己就像一个神秘主义的年轻信徒，发现了存在的最深奥的秘密。“您是说罗斯勇士斯维亚托戈尔？我听说过关于他的传说，但我不知道他们与我们的话题有什么关系——”\n\n“不，我指的不是那个斯维亚托戈尔！”\n\n他烦躁地盯着他优雅办公室的天花板，发出一声长叹。“请原谅我，博士。”\n\n“你对你想从事的领域缺乏了解，这让我很吃惊！请多读些关于宇宙主义的书吧！但好吧……斯维亚托戈尔同志是来自哈尔滨的生物宇宙论者。我和他对人类的看法一样。我梦想有一个由具有心灵感应的神性和不朽的生命组成的集体。并通过共产主义团结起来！”\n\n鲍里斯看着博士，眼里更多的是不相信。然而，他的瞳孔中闪烁着好奇心的火焰。“而这将是我们正在研究的技术所能做到的？博士想如何实现这个目标？”\n\n“安东尼奥·葛兰西说：‘集体意识，即一个鲜活的有机体，只有在通过个体的摩擦将多样性统一起来后才能形成；也不能说‘沉默’不是一种多样性。’我们应以类似的方式努力使我们的社会团结起来。但不只是围绕种族、性别、工作或其他社会结构，而是围绕我们的生物学本身！‘蜂巢思维’。社会应该像蚁穴一样组织起来，这样才能满足所有无产者的需求。只有当我们使全人类的脑电波同步时，这才能实现；这就是我们现在正在努力的方向。\"\n\n\"天才！然而……你不觉得，博士，这还是有风险的吗？我们不能把人类变成无意识和无情的机器人。人类总必须有些才能创造出伟大的艺术作品！\"\n\n\"当然。我们不仅需要一个等级制度，还需要一个领导者。因为一个没有头的集体只是具死尸。每个领袖都应该经过优生优育的挑选，才能领导新的神族。所以在他的领导下，自由将会增长，而纪律也会被维护。哈！如果我可以，我干脆克隆主席约瑟夫同志吧！\""
 kav.17.a:0 "神并非从借来的力量中诞生的，而是从我们自己的力量中诞生的。"
 kav.18.t:0 "无产阶级的上帝"
 kav.18.desc:0 "梯弗里斯的无产阶级大学迎来了一个新的院系——神学。这一决定引起了布尔什维克泛强硬派的抗议。难道革命所有的工作都白费了吗？我们是否正跌向反动？掌权的这位红色亲王值得信任吗？当米尔斯基主席宣布他将亲自出席开幕式时，气氛更加紧张了。\n\n米尔斯基带着他一贯的绅士风度进入大厅并开始演讲，面前是一群党的官僚、教授和学生。他的声音平静而理性——与马雅可夫斯基大相径庭。\n\n “同志们！欢迎你们参加无产阶级大学的神学系的开学典礼。在开始之前，我想先打消你们对建立神学系的担忧。我们许多同志都说，在进步的社会主义大学里教神学是社会主义版‘地狱笑话’，建立神学系就是滑向反动。但我向你们保证——这种事情绝无可能发生！” \n\n人群开始躁动了，米尔斯基该怎么解释呢？\n\n “我们教学的角度与沙皇的学院中教授的‘神学’完全不同。这里，没有任何正统观念，我们欢迎对各种信仰新的、革命性的解释。我们成立联邦时，大家都一致认为一场科学大革命在所难免——而我们必须确保这场革命扩展到所有科学。我们也还一直认为，在政治革命之后，必须有一场更深刻的精神革命。”\n\n人群中的交谈声渐渐停息，大家都沉默了下来。\n\n“也正是对精神革命的需要，让我有第二点可以驳斥很多同志‘滑向反动’的说法——有人说，神学是在做无用功，是完全脱离实际的学科，因此不值得在大学中教授。这种想法大错特错！神学是最实用的学科之一。神学是即将开始的第二次革命、精神革命的骨架。”\n\n“我来举个例子吧。进步神学认为，我们的信仰，东正教，不是单纯的一神论，而是一神论和泛神论的某种混合体——虽然上帝本身是超乎物质世界的一种存在，但在物质世界我们处处可以找到他的具象体，因为让上帝完满的任务是由我们人类来做的。也是因此，我们探索、发展技术和工业领域，在进步神学的角度看来都可以视为在探索改造肉体成神的方法！”\n\n听众中传来一些反对声，然而米尔斯基没有理会他们。庸才。\n\n“同志们，我希望你们从这个例子中看到，神学中的各种概念思想能给我们的文化全面革命带来多少的助益。”\n\n在沉默了几秒钟后，稀稀拉拉的掌声开始响起——但很快，掌声盈满了整个礼堂。有些人并不信服，有些人被打动了，而另一些人看到了新的希望。"
 kav.18.a:0 "现在，让我们来看看神学系将如何开展教学和研究……"
 kav.19.t:0 "“新经济人”的崛起"
 kav.19.desc:0 "我们的自由化政策催生了新商人阶层的产生。这些所谓的“新经济人”通常是受益于新经济政策的小企业家。他们代表了一种典型的小资产阶级的心态。当我们的经济学家庆祝经济增长时，一些顽固的革命者开始担心了。\n\n我们的梦想和精神会不会被这些粗俗市井的中产阶级打垮？我们会不会一夜回到解放前，回到我们努力根除的庸俗之中？"
 kav.19.a:0 "资本主义的回归？"
 kav.20.t:0 "工人天堂"
 kav.20.desc:0 "我们大规模的工业化项目带来了对新住房的需求。新的、充满活力的建筑师队伍利用这个机会为一间新建立的铸造厂的工人创造了一个完美的城镇。这个新的定居点在外高加索被称为“Akhali Samskhmelo”（新铸造厂），它是一座丰碑，展现着细致城镇规划相比资本主义无序混乱的巨大优越性。该定居点内住有五千多名工人，内含诸多集体厨房、儿童日托、一家高品质医院和一家电影院。定居点内还推出了一个面向儿童和成人的教育计划——旨在使刚开始城市化生活的农民变成社会主义的模范公民。\n\n该镇是我们许多探索的试验场，是劳动和集体生活模式的重大创新。"
 kav.20.a:0 "总有一天，我们所有人都能这样生活"
 kav.21.t:0 "太阳周期理论"
 kav.21.desc:0 "生物学家、天文学家亚历山大·奇热夫斯基最近于梯弗里斯无产阶级大学发表了他的新理论。通过研究太阳活动记录，他发现太阳黑子最活跃的时期恰好对应了人类历史的多事之秋。进一步的研究后，他还发现了称为“太阳生物学”的新领域——其研究存在于太阳能量和生命体之间、可引发严重后果的某种确切的关联。\n\n通过人工制造辐射源，他已多次实验，尝试控制太阳能量，而结果也出人意料地成功。太阳能量工程学是不是就要诞生了？"
 kav.21.a:0 "占星学的复兴？"
 kav.22.t:0 "不屈不挠的猩猩人"
 kav.22.desc:0 "伊利亚·伊万诺夫，一位生物学家，正在探索新社会主义科学的极限。他进行了一次前所未见的实验。他把人类男性的精子人工授精给了一群雌性非洲黑猩猩——他试图创造新的人类生物，以此拓展改变人身体的方法。\n\n不幸的是，实验没有任何成果。授精实验因黑猩猩身体的排异悉数失败。大多数生物学家对此并不感到惊奇，少部分则长舒一口气，还好实验没有弄出什么可怕的后果。"
 kav.22.a:0 "意料之中的失败"
 kav.23.t:0 "齐奥尔科夫斯基的遗产"
 kav.23.desc:0 "康斯坦丁·齐奥尔科夫斯基是我们社团最伟大的公民之一。这位伟大的工程师为躲避俄罗斯帝国对知识分子的迫害，来到了高加索，受到了我们的热烈欢迎。我们在火箭方面的新研究计划，使得最近去世的他成为关注焦点。\n\n去读齐奥尔科夫斯基的著作！读了他才能了解未来！高加索的教授们都这么说。各大学府掀起了重新发掘他著作的风暴。随着研究狂热继续攀升，政府甚至都将齐奥尔科夫斯基认定为官方理念的祖师爷。米尔斯基同志亲自在梯弗里斯为这位伟大科学家的纪念碑揭幕。这样，每位科学家都可以仰望这位伟人，他的发现将帮助我们走向星空。\n\n他的理论所关注的，是让人类的创造力最终扩散到群星之中，以及让宇宙作为一个生命体更加趋近完美。这些理论吸引了高加索的知识分子，也让公众对遥远的星球、火箭和星际帝国产生了无限遐想。\n\n齐奥尔科夫斯基实际上留下来的遗产超过了公众对他的崇拜。利用他提出的的各种公式，我们的科学家也做出了许多重大、切实的发现。多亏了这些理论，第一批以太空旅行为导向的火箭计划已经走出了实验室。"
 kav.23.a:0 "人类的英雄们万岁！"
 kav.24.t:0 "革命之火"
 kav.24.desc:0 "仇恨！仇恨！仇恨！仇恨！在一股革命的热潮中，一群群未来主义青年走上了街头。炸弹和燃烧瓶被扔向了古老的教堂和宫殿。年轻热血的口号在四处响起，年轻的同志们在破坏行动中团结一致。旧人类的阴影将不再耸立在新人类之上——新人类，这个闪闪发光的巨人将抛开所有传统，追求终极的创造。钢铁和闪电交织成的狂野歌曲淹没了温顺的教堂颂诗。全国上下，群众都充满了新人类的火力！社团的红旗高高飘扬，群众听着马雅可夫斯基充满激情的演讲。在这些演讲中，他们找到了新信仰的最崇高的颂词。\n\n我们做的还不够！来吧，未来的先锋队！大胆去做吧！在资产阶级狠狠踩上一万只脚！把教会设下的清规戒律撕成碎片！前方就是未来的天堂！同志们，朝着未来迈进吧！\n\n在砸碎旧世界后，我们将为自己树碑立传，为我们神圣的事迹建立教堂，我们将崇拜让我们建立起未来之地的仇恨与爱！我们将成为黄金时代的主人！"
 kav.24.a:0 "砸碎旧世界！"
 kav.25.t:0 "创造性破坏的范例"
 kav.25.desc:0 "几周来，克林姆林宫周围都暂停对公众开放——大的似乎要来了。\n\n情况也确实如此。红军士兵正在为这座前朝留下的纪念碑添砖加瓦——这里的“砖和瓦”是有着醒目红颜色的炸药“肌肉”和连接“肌肉”的电线“血管”。一个宏大的仪式即将开始，历史也将翻开新的一页。这一切就将发生在今天。马雅可夫斯基本人将启动炸药的握柄捏在手中。他身上已满是冷汗了——他已经走到了这一步，这将是他在历史上的最后证明。他必须凝聚自己的意志——消灭所有悔恨和不舍，让自己全身心投入这一伟大的仪式。终于，他挪动了自己的肌肉。他做到了——他按下了起爆器！一簇能量的火花立刻顺着引线流到了远处。接下来发生的，便是载入史册的了。\n\n这几秒钟如永恒一般漫长。先是一团火球，从克林姆林宫的中心腾空而起——火球像是一个愤怒的神灵的眼睛。一旁掀起的沙土和烟雾做成了神灵的面容——它迅速老去，然后消失了。空中的尘土形成了美妙的形状，似乎能在他们中间闻见历史之一瞬的味道。\n\n旧世界的心脏陨落了，摧毁旧世界的历史任务业已完成——现在该创造新世界了。克林姆林宫的残垣不能永远就这样玷污莫斯科的街道。这些碎片的确包含了某种神秘的力量——他们会在别处得到利用。一个新的宫殿将拔地而起——它将比先前在此存在过的建筑大上百倍。钢铁与混凝土造就的结构，将是未来世界共产党的根据地。沙皇宫殿的碎片将作为国际无产者的首脑部、全人类力量联结的奠基石。\n\n就此，俄罗斯文明进入了全新的、广博的生存维度，彻底摆脱了旧时代的符号。"
 kav.25.a:0 "在旧世界的废墟上——我们将建设起闪亮的新世界"
 kav.26.t:0 "红亲王"
 kav.26.desc:0 "梯弗里斯最好的餐厅接待了一众党的高级官僚。尽管马雅可夫斯基坚持革命禁欲主义，但许多人还是忍不住用美食和美酒来消磨时光。德米特里·米尔斯基就是其中之一。他饱受争议，但也有许多独特的想法。作为一名前白卫军军官，他仍然坚持一些民族主义思想，也因此党内的左派对他并不信任。其他人则认为他是一个有远见的人，他实现多种思想的历史性综合。他有许多追随者——他们被一个普世帝国的愿景所吸引，这个帝国将建立和指引生命，在时间和空间上无限地扩展。作为这些宏伟思想的源头，米尔斯基却常常被认为是低调的——他是一个以善良和爱美闻名的绅士，与作为其盟友的布尔什维克“暴徒”形成了鲜明对比。\n\n桌子周围的谈话渐渐停息，米尔斯基要敬酒了。他开始了他的祝酒词。“同志们！朋友们！随着大选的临近，我们的革命显然需要改变！局势稳定下来了，但必须有新的方向来指导我们的未来，因为在我们面前还有太多任务。我无意冒犯马雅可夫斯基同志，但今年我将打破无条件支持的政策——我自己将竞选主席职位！在此，我举杯祝愿：革命万岁！祖国万岁！欧亚万岁！”"
 kav.26.a:0 "欧亚万岁！"
 kav.27.t:0 "远视者"
 kav.27.desc:0 "韦利米尔·赫列勃尼科夫，高加索最知名的人物之一，却连自己的住房都管理不好。他在公寓中焦急的寻找一页丢失的文件。他肯定把它放在了哪里，他很确信，但他公寓里“有组织的混乱”让他四处找遍都没找到。“有组织”可能还是高情商的说法。\n\n在找了快半小时后，赫列勃尼科夫瞥见了今早的报纸：\n\n“德米特里·米尔斯基宣布竞选主席”\n\n看到这个头条新闻后，韦勒米尔仿佛被一阵电流击中，一种欣快的狂热淹没了他。他越来越兴奋地意识到这就是他要找的东西。他知道要做什么了。\n\n他急忙抓起电话，打给大卫·伯利乌克，近乎语无伦次地把想法倾泄了出去。\n\n“我有一部新作品，需要你帮忙出版。”"
 kav.27.a:0 "这部大作叫做高加索。"
 kav.28.t:0 "国家的舵手"
 kav.28.desc:0 "马雅可夫斯基走进他的办公室，嘴里如往常一样一直叼着根香烟。又是一大堆文件，他对这些东西恨之入骨，如果可以，他一定会下令烧掉所有的官僚机构。许多疑虑困扰着这个公众眼中的革命钢铁巨人。有时他想退休，看在上帝的份上，他已经年过四十了！这对一个光鲜的未来主义国家来说是不合适的。他头上的每根新白发都让他感到恐惧——他暗自希望能在战斗中英勇地死去，使他摆脱这种耻辱。\n\n但他也有责任，革命的重担还压在他的背上——他知道他必须背起它。有谁能接他的班呢？米尔斯基？他的革命精神恰到好处，但他太温顺了，仍然被他的贵族血统深刻影响。他可以成为一个好的官僚，但成不了带领人民进入重塑文明的严酷战斗的领袖！赫列勃尼科夫？他当然是个天才，但这个人连自己的仪容都不记得收拾！不，我们不需要一个精神分裂的疯子指点江山。马雅可夫斯基太清楚这一点了，他每天都要忍受痛苦，他要把自己的意志锻造成坚不可摧的钢铁。\n\n他不会像懦夫一样回头，他要么完成革命，要么就要当革命之路上的夸父！"
 kav.28.a:0 "乌托邦或死亡！"
 kav.29.t:0 "大审判者"
 kav.29.desc:0 "咆哮声和风箱声从荒郊野外的一座老教堂的破窗户里喷涌而出，就像野兽逃出牢笼一般。在这栋废弃已久的建筑内，一群年轻人占据了内战前本地妇女常坐的长凳。其中一个身着三件套的年轻人，在座位上大喊起来。\n\n“被告没有出庭！我认为应判他死刑！”\n\n笑声在教堂的石头大厅里响起，足以让它像一个活的有机体一样颤抖着。他聪明的同志们开始连连叫喊发笑。“把他送上断头台！”，“带个牧师来！”，“我想他害怕了！”。指控的数量和严重性不断增加，另一个人从座位上站了起来，人群野兽般的叫声瞬间停止了。他高大魁梧，房间里的每一双眼睛都紧紧盯着他，就像行星绕着太阳一般。诗人、革命家、高加索跳动的心脏，弗拉基米尔·马雅可夫斯基抽出了一个魔鬼般的笑脸，这正是他一生都在带着的笑脸，并开始说他作为临时革命法庭法官的总结发言。\n\n“朋友们！我们一些同志否认‘祂’的存在。这是多么愚蠢啊！”人群发出了赞成的声音，口哨声和鼓掌声此起彼伏。“然而我们比他们更清楚，不是吗？我们知道上帝无处不在。上帝就在彼得堡工人背上抽打的鞭子里。上帝在地主和寄生虫的毒舌中。上帝是工厂主、奴隶主，也是将军和牧师。他的罪行的证据无所不在！”\n\n一些特别欣喜若狂的人甚至在演讲期间对空鸣枪，因为人群的呼喊和尖叫声是如此的难以忍受，让人一度有教堂将会因此倒塌的感觉。当法庭平静下来后，马雅可夫斯基又开始了讲话。\n\n“我希望把这位罪犯、这位暴君判处死刑，这样世界人人都将成为诛杀暴君者。但很明显，上帝是能够起死回生的，对吧？”咆哮般的赞同和肯定声在人群中响起。“所以，以人类的名义，我宣判上帝被放逐！当世界上的自由人被从奴隶制的枷锁中解放出来时，当每一寸土地都像以往一样没有神灵时，当上帝没有机会从坟墓中复生时，那时，也只有那时，我们才会把目光转向他！上帝会被像反革命分子、人类的叛徒一样处决！”"
 kav.29.a:0 "为了新世界的诞生，上帝必须得死"
 kav.30.t:0 "政变"
 kav.30.desc:0 "他几乎听不到中士在耳边呼喊他的名字。“怎么会这样，我们伟大的革命……”士兵喃喃自语，他仰望着云层，视线因烟尘而变得模糊，他的眼睛后面闪着光。这本来应该很快的，马雅可夫斯基主席和斯大林元帅关于武装保卫无产阶级革命的号召已足够简单。真正的事业之子，红军已从邪恶的反动势力手中夺取政权。所有这些都是为了在革命法庭上以颠覆罪将那个法国走狗谢维里亚宁绳之以法。\n\n“他妈的站起来，列夫！站起来！起来，你这个混蛋！回到路障上——”中士的声音被玻璃破碎的劈啪声与燃料点燃的轰鸣声打断。当中士的背部燃起橘红色的火焰时，狂吼的命令变成了痛苦的尖叫。恐慌使他恢复了理智，列夫慌忙向后退去，进一步远离匆忙组装的街垒。又有几枚汽油弹从头顶飞过，仿佛与第一枚汽油弹组成了可怕的大合唱，把其他一些试图坚守阵线以对抗被那个蹩脚诗人引诱的反革命分子的可怜杂种消灭了。他摸索着找到自己的步枪，在他们中的首个人开始越过路障时，他拖着自己的身体站了起来。他打开枪栓，一枪打爆了一个试图向列夫和他的战友们爬来的瞪大眼睛的青年的脑袋。引擎的轰鸣声划破了战斗的喧嚣，列夫转身看到一辆装甲车呼啸着停了下来，从它的炮塔里猛烈的机枪扫射消灭了试图越过路障的敌人。当马雅可夫斯基从中走出时，他几乎不敢相信，他浑身都是灰尘、鲜血和汗水，身后还跟着六名未来卫队。“前进！！！”他喊道，这句话粉碎了刚刚导致部队在执行任务时犹豫不决的恐惧和迟疑气氛。他们转身回去继续冲锋陷阵。\n\n他们受到了前所未有的鼓舞，像飓风一样涌向前方，然后越过路障，在反革命分子中杀出血路，现在反革命分子在他们重整旗鼓的冲锋中开始退缩。在街道的尽头，高加索苏维埃大厅，他们触手可得的战利品，被反动势力包围和加固。他们再次冲锋，没有一人停止奔跑，甚至在炮声响起时也是如此……"
 kav.30.a:0 "“无人幸免，这是一场大屠杀。政变与马雅可夫斯基一道死在了街上。”"
 kav.30.b:0 "“他们的勇敢确保了我们的未来！马雅可夫斯基用他最后的力气挽救了革命！”"
 kav.31.t:0 "会计的提醒"
 kav.31.desc:0 "赫列布尼科夫在房间里转着圈，他的手紧张地抖动着。康定斯基派去的那个人似乎也快要精神崩溃了，他是经济部的一个小文员。起初，他是一个充满希望的年轻人，脸上的皱纹和眼袋给人的印象是，他已经老了几十岁，背对背刚刚经历了两次世界大战。他疯狂地敲打着一台老式打字机，把另一张纸放在装饰房间的那一大堆纸上。\n\n“好了，主席同志，我们结束了。如果我诚实的话…看起来不太好。”会计大声地咽了口气，一阵明显的紧张压倒了他，就像刚刚触电一样。相比之下，赫列布尼科夫显得更害怕。\n\n“你说不好看是什么意思?”还有很多事情要做!统一亚洲，统一全球……我们在许多目标上仍然落后了几个月。\n\n他还没说完，会计就打断了他的话，从桌子上抓起一张纸，用手迅速地翻阅着文件。\n\n“是的，我们的项目确实在我们的经济中留下了惊人的印记。让我们看看…改造和运送大量人口到阿斯特拉罕……可移动的玻璃大厦……太空塔，呃……”他调整了一下眼镜，把他读对的东西再看一遍。…为改善社会发育不良者的生活条件而努力。主席先生，目前我们欠下了3170亿卢布的债务。”\n\n主席现在看起来就像一个气球被风偷走了的孩子。“当，当然，这就够了，我保证立刻通知康定斯基同志。你现在可以走了。”\n\n会计抓起外套，默默地走了，留下赫列布尼科夫沉思。3170亿卢布。317、317、317……尤里卡!他怎么会这么瞎?问题和解决办法就在他眼前。为什么经济要受到像货币交换法则这样愚蠢和野蛮的东西的约束呢?为什么要有富人和穷人，商人和商人?不，内心的欲望总是在那之前出现，一如既往。服务和劳动力的价值将被决定，以换取心跳，一种真正来自人民的新的革命经济。不再有贫穷，不再有盗窃，只有生者和死者。天啊，威利米尔，你真是个天才!这确实是一个征兆;这个神奇数字的债务应该是显而易见的。赫列布尼科夫冲出房间，急忙把这个惊人的发现告诉康定斯基。跟着他的是一团烟雾，成千上万的财务报告在火焰中化为灰烬。"
 kav.31.a:0 "什么都不会有。"
 kav.32.t:0 "钢铁之人"
 kav.32.desc:0 "约瑟夫·斯大林看着库塔伊西的人民革命军总部阅兵场，疲惫地叹了口气。看到部队正在进行中午的阅兵演习，他感到一丝安慰。革命的日子已经好过多了；即使在他们从俄国残酷撤退之后，他也感到更有信心。当马雅可夫斯基、他和其他人在他的祖国格鲁吉亚重新开始革命斗争时，它充满生命力，方向明确，毫不妥协。现在，20年过去了，他能感觉到火焰正在消退，被内外的反动派慢慢啃噬。后者更让他担心，彼得格勒的白色巨人已经够糟了，但想到有人打算让高加索的革命“正常化”，这让他热血沸腾。叛徒！\n\n“该死的德国人和他们的‘正常化’。”他叹了口气，没有特别对任何人说，因为他正独自在自己的宿舍里。他指责他们，在他看来，那个混蛋列维让整个国际运动都染上了修正主义。现在，甚至马雅可夫斯基自己的党内也有人希望“温和化”。这种想法纯粹是病态的，让斯大林气得发抖。其影响显而易见——即将举行的选举足以证明：这是高加索社团历史上马雅可夫斯基将面临任何真正反对意见的首次选举。它带来了太多的风险，当弗拉基米尔得知后，他亲自劝说才平息了斯大林的怒火。诚然，另一个体面的共产党人可能会获胜，但若是那些温和派中的一个掌权了，或者，该死的想法，那个肥仔诗人伊戈尔·塞维利亚宁？高加索内部的温和派和其他堕落者似乎像苍蝇一样涌向他。甚至连军中一些单位都受其影响，特别是那些不喜欢元帅的人…\n\n为防止最坏的情况发生，必须采取措施，他设法让弗拉基米尔至少在此事上同意他的意见。若结果与可接受的革命热情相去甚远，军队便会为了维护革命而进行干预。只有最忠诚和政治上最虔诚的军官被告知了这种可能，除非得到元帅本人的授权，否则只字都不能提。高加索无法承受一场内战——任何政变企图都必须像机械一样迅速而有效的执行。斯大林转身离开窗户，坐回他的扶手椅上，从他最喜欢的烟灰缸旁的安置处拿回他的烟斗。他把烟斗放在嘴里上的老位置，决定通过继续阅读他最近为图书馆购买的书，即莎士比亚《奥赛罗》的新俄文译本，来试图平复自己的情绪。翻了一页又一页，他发现自己无法从这一切挫折中放松下来。他磨着牙，好像在嚼碎石子，他的脾气终于按耐不住了："
 kav.32.a:0 "“你不能戴着白手套干革命！”"
 kav.33.t:0 "未来之人"
 kav.33.desc:0 "“所以您看，谢维里亚宁同志，虽然我当然有兴趣支持正常化方案，但我自己和其他人确实对您的一些更…古怪的倾向有些，可以说是保留意见。”中央委员会的首席书记员开始说道。可悲的是，他仍然保持着黄鼠狼一样的声音和令人厌恶的语气，在过去几周会谈中，伊戈尔已经太熟悉这点了。“有了些保证，或x——”黄鼠狼试图继续说下去，在伊戈尔懒洋洋地举起一只手让他闭嘴时停顿了下。\n\n“我向你保证，”伊戈尔尖锐地回答，“我想要的是对我们社会最好的东西，同志。她的未来主义与自我未来主义需要的远远超过布党路线迄今为她提供的东西。”黄鼠狼听到他用贬义词时几乎缩在座位上。“你知，我也知。若非如此，你就不会坐在那，手拿梅洛酒，和我对视…同志。”他热情洋溢地说完，用从他个人书房的窗户射进来的一束阳光斜着自己的酒杯。他把目光从他的客人身上移开了一会儿，观察着光线是如何不经意地折射过来的。\n\n他喝了几口，他的客人在做出回应后脸色通红，在试图继续列举他对谢维里亚宁和其支持者的所谓担忧和不满时，他自己的话语也变得磕磕巴巴。事实上，考虑到像斯大林和其他共产主义强硬派对“诗王”的评价，他的谨慎并不完全愚蠢。若他所听到的有一半是真的，那么用这个贬意的形容词来描述他关起门来所说的话就太无力了。“亲法派水蛭”、“虚伪的贵族”，这是一些比较温和的词汇。他允许自己皱起眉头。所有这些人都是满怀妒意的忘恩负义者。他几乎是对着酒杯叹了口气，转过身来面对他那醉醺醺的客人。\n\n“即将到来的选举是我们的机会，以确保我们在阳光下与法国和阜姆一起作为未来灯塔的地位。只要我们能从马克思主义正统思想中解脱，日心联盟就在向我们招手。事实上，超越了马克思教条的未来主义是与之格格不入的，我并不羞于这样认为，同志。我们首先需要节制，放慢速度，这样我们就可能完全改变方向。我向你保证，有限经济自由化和放宽文化政策只是一个开始。我们有很多事情要做，我是说我们，彼得罗夫。让我们共同的朋友也知道，”他笑着说，在他示意他起身时，特意使用了黄鼠狼的名字。他根本不是在说“我 们”，但彼得罗夫显然认为他是这样。这是最重要的。一旦他终于独处，他就回到了自己的座位上，一边做着白日梦，一边翻阅他的笔记，喝下剩下的酒，想着他要发表的演讲。"
 kav.33.a:0 "“一个世纪无意义的满足，如此接近……”"
 kav.34.t:0 "这将是有趣和可怕的"
 kav.34.desc:0 "阿列克谢慢吞吞地走在苏呼姆的街道上，步履慵懒而舒适。今天又是一个大男人决定不需要他劳动的日子，他终于又获得了真正的自由。对于一个男人来说，还有什么比和朋友一起度过这样一个时刻更好的方式呢?\n\n所有的战友都已经在那里，等着他。德米特里，彼得，胖胖的奥列格，还有铁木尔，那个几乎不会说俄语的鞑靼人，他只在屠杀阿列克谢的母语时称任何人为“狗”。阿列克谢分发了从法国走私来的雪茄后，这群人坐在那里沉思，不知道该怎么办。简单的抢劫和酒后暴怒已经不再有效了。他们需要一些新的东西，一些有恰到好处的香料的东西来让他们重新走上正轨。这种沉思一直拖着，直到懒惰的利奥出现。阿列克谢最近才把他介绍给这伙人，但他周围有一种怀疑，这使其他人都感到不安。坊间传言，他会折磨碰巧走进他公寓的流浪猫。他脸上灿烂的笑容极具感染力。\n\n“你们这些笨蛋不会相信马雅可夫斯基给了我什么。”\n\n他包里的东西洒在地板上，吓得那帮人胆战心惊。好东西。一大堆。一个闪亮的骷髅徽章上刻着“未来卫士”，一把装饰过的刀……那是真的左轮手枪吗?他们不可能随身带着那个，除非有奥肯克的纸条。\n\n当利奥笑着吐出一个标志性的倒刺时，他眼中的惊讶肯定已经表露出来了。“怎么了，阿列克谢?”害怕了吗?啊，我还以为你会加入我们……”\n\n阿列克谢的脸因愤怒而沸腾。一记恰当的拳击把这个暴发户打倒在地，紧接着又把枪从他手中夺了下来。今天没人敢侮辱他。因为他今天长大了。\n\n他们抓的那个人没什么特别的，是个经常光顾旧皇家图书馆的老教师。很多人都说他是莫斯科的间谍，利奥根本不在乎，也没去猜测。毕竟，另一种选择要有趣得多。再说了，还有谁去过那个破地方?当然，没有一个人不是老反动分子。他只需要迈出一步，乐趣就开始了。奥列格直接把他扑倒在门里。彼得用手杖重新整理了图书馆的书架。德米特里用拳头打了那个人的脸。帖木儿把连自己都看不懂的记录弄得一团糟。任何求饶的请求都不过是给他们已经浮夸的狂热火上浇油。最后，留下的只有一具残缺不全的尸体。一具还在呼吸的尸体。阿列克谢用颤抖的手瞄准左轮手枪，这是一张摆脱苦难的入场券。第一颗子弹，第二颗，第三颗，第四颗，直到一发不剩。一个结论和遗憾。"
 kav.34.a:0 "我们走"
 kav.35.t:0 "地球联盟"
 kav.35.desc:0 "从各方面考虑，吉诺·塞维里尼很喜欢这种气氛。赫列布尼科夫可能有点太疯狂了，但说实话，谁不是呢?他真会招待客人!巴库挤满了世界上所有国家的精英，艺术家、政治家、科学家和诗人——都是未来主义者!他们没完没了地谈了好几个小时，什么都谈，什么都不谈，好像每个人都在展示自己的手艺。说真的，如果这就是赫列布尼科夫想要组建的地球统一政府，为什么还要等呢?女服务员又给他端来一杯酒，他们继续争论下去。他和一个叫弗尔南多·莱姆杰的人进行了一场小小的斗智斗智，那是一个小得足以让《太阳报》派去的代表人物。他对吉诺似乎有点受辱，但总的来说心情很好。他们的争论似乎永远不会结束，从立体主义建筑的技术到Le Soleil和Fiume的意识形态差异，甚至是像阿尔巴尼亚内部政治这样琐碎而愚蠢的事情。他当然喜欢争论一些他不知道或特别感兴趣的话题，而他的同胞似乎也同样乐在其中。直到主席本人到来，一切才突然安静下来。一段简短的旋律奏完后，赫列布尼科夫走上领奖台，用他那羞涩而又悦耳的、充满奇异特质的嗓音说道:\n\n“同志们!最重要的任务已经摆在你面前了!你们，发明家阶级的主要代表，是地球上最聪明的种子，因此，你们也将拥有它最强大的职责!《卡夫卡兹名录》欢迎你们成为联合地球第一个行政区的工作人员!”\n\n吉诺目瞪口呆地站在那里，莱姆杰站在他旁边，张着嘴。这个疯子真的把他们签为他政府的官员吗?一些人从座位上站起来大声抗议，或者自己紧张地笑着。然而，其他人大声欢呼，脸上洋溢着喜悦。吉诺需要找个地方看，他盯着j·b·s·霍尔丹，他笑得像个白痴。\n\n“朋友们，同志们，请冷静下来!我理解你的激动，可是这种决心现在浪费了，应该把它用在眼前的欢乐上!”Khlebnikov继续说。说完最后这句话，主席在一片混乱的掌声中离开了讲台。\n\n吉诺花了几秒钟才恢复镇静，然后耸耸肩走开了。他以前见过未来主义剧作家向现场观众射击空包弹;这样的表演并不新鲜。不管怎样，总统的不合理声明确实活跃了党内的气氛。吉诺和其他几位客人不禁注意到，有一场谈话确实相当活跃，那就是新加冕的地球总统正在与尼古拉·特斯拉进行一场激烈的辩论。\n\n“法国的亚陶同志和中国的阎锡山同志在哪里?”为什么陌生人要占他们的座位?”赫列布尼科夫气得满脸通红，几乎要喊叫起来。特斯拉试图回答，但被赫列布尼科夫打断了。他立刻软化了态度，允许他继续说下去，但最后还是决定再次切断特斯拉的联系。“不过!”赫列布尼科夫一边用拳头敲打桌子，一边对着别人说:“如果《卡夫卡兹》的那颗星不能闪耀到让《太阳报》注意到，那就别无他法，只能越过它!”“如果那个混蛋马里内蒂再不给我回信，我就和他决斗!”赫列布尼科夫在即兴演讲后补充道。\n\n听了这话，吉诺几乎要向主席举起拳头，但决定不大吵大闹，他又一次把目光投向地板，感到一阵混乱、头晕和恼怒。"
 kav.35.a:0 "“至少饮料很好喝”"
