 kav.52.t:0 "跌宕起伏"
 kav.52.desc:0 "\"成交！\"拍卖师大喊一声，对着他的国际观众挤眉弄眼。整个匆忙改造后的饭店里，坐满了欧洲最著名的商人。高加索新贵、法国时装设计师、意大利实业家，甚至偶尔还有警惕的美国或英国的石油大亨，他们都礼貌地为巴库液化气公司被法国人收购而鼓掌。\n\n简单地说，到目前为止这场拍卖会完全是一场混乱的表演。当法国人和财富家族走入会场时，所有人都鼓掌欢呼。然而，当波兰人坐在中间排时，有些停顿。当标准石油和皇家荷兰壳牌的人陆续进入时，现场陷入了彻底的混乱。后来，保安向天花板连发了一连串子弹，以及伊戈尔·谢维里亚宁的慷慨激昂的讲话，其中充斥着粗话，谴责出席者的傲慢（他威胁说将会为美国人在之后的舞会上预留位置），才平息了暴徒们的情绪。毕竟，俄罗斯未来主义联盟正在放任市场，他们可不能太骄傲以至于不肯还价。\n\n下午逐渐过去，当越来越少的重要企业被卖给国际资本家时，偶尔能听到外面响起的枪声。可能是一些年轻勇敢的人想为革命而死。当伊戈尔·谢维里亚宁开始收拾行李，准备离开这些沉闷的事务时，他被在前排座位上发生的骚动吸引。\n\n\"你这个帝国主义蠢猪，把你那脏手从我身上拿开！\"高加索石油大亨尖叫道，整个房间的目光都转向了他。他和一名德士古的高管在地上扭打，直到一个准军事人员将他们拉开。\"先生们，这里出了什么问题吗？\"准军事人员问道。那个高管冷笑着指着高加索石油大亨。\"这个笨蛋竟然试图在我身上藏下这个愚蠢的笔记本！\"听到这里，石油大亨开始手舞足蹈地狼狈地说道，\"他说-那里的笔记本上写着他要- 他说他要绑架主席，如果他的公司不得到足够的份额的话！\"\n\n准军事人员疑惑地看着德士古的高管。\"这是一个非常严重的指控，这一切都是真的吗？\"\n\n执行官打开他的支票簿，邀请准军事人员一起共进晚餐。准军事官同意了，于是他们俩都回到了自己的座位。\""
 kav.52.a:0 "先生们，你们不能这么残忍，这是资本主义!"
 kav.53.t:0 "杜鹃花盛开"
 kav.53.desc:0 "伊凡·伊格纳季耶夫听到身后的脚步声吓了一跳。他慢慢地转过身来，等着死在一些装饰过度的枪支下。当塞维里扬宁的仆人端着某种毫无意义的热带水果鸡尾酒从门里进来时，他如释重负。\n\n“伊格纳季夫爵士，我相信您知道您今天为什么到这里来。”一个得意的声音向他这边传来。它的主人坐在铺着各种珍奇动物皮毛的毛绒沙发上;旁边是一个镶满宝石的华丽宝座。这是有意为之的毫无品味的炫富，伊格纳季耶夫对此心领神会。他清了清嗓子，脑子里满是思绪。他为什么到这里来?塞维里安宁至少会把他从俄国流放出去他很可能当场被杀。伊格纳提夫深吸了一口气。这些沉思的想法对他没有任何好处，从这里开始，除了向前走，真的没有别的路可走。\n\n伊格纳提夫向前走了五步，停在原地。他先是害怕，然后又坚定地举起手，在塞维里安的脸上打了一巴掌。“我当然知道我为什么在这里，你这个笨蛋!”你凭一己之力扼杀了未来主义革命，我们都知道!我敢打赌你认为我是在马列维奇或你身边的其他白痴的命令下写的宣言，你错了。我是一个自我未来主义者，我是为我自己写的!你坐在你的宝座上，趾高气扬，以为自己是个天才做了那些意大利人在过去三十年里一直在做的事。这是可悲的!你根本不是未来主义者!你只是一个自我主义者!你在扼杀未来主义!你是——”伊格纳季耶夫的声音变小了，他站在那里，对主席怒火中烧，主席似乎感到特别厌烦。\n\n这时，塞维里亚宁坐了起来，抚摸着一只被炫耀地染成红色和紫色的猫，偶尔摸摸他那擦伤的脸颊。“你们都做完了吗?”好。我喜欢你孩子气的叛逆表现，不管它是值得的，但我也要让它成为你的一个很好的教训。不管你信仰什么，你都愿意为之殉道，我是个好国王，所以我会对我的弟子们仁慈一点。顺便说一下，我喜欢这个名字，它是什么……自我塞维里亚宁主义吗?我可能要把它作为你的遗产了。坦白地说，我认为你不值得被驱逐出境，所以我就给你和你的朋友们省去了取消团员资格的麻烦，把你打发走吧。”\n\n伊格纳季耶夫想大声说话，但塞维里亚宁挥手示意他走开。“请不要争辩，否则我会确保公民保护组织给你找个好地方住。哦，还有一件事。我要把首都搬到莫斯科。我听说住在那儿的往往是上等人。”\n\n伊万·伊格纳季耶夫被扔出黄铜双层门，来到了路边。他踱来踱去，盘算着怎样报复那头杂种猪塞维里安，直到他听到楼上有个微弱的声音，笑得合不拢嘴。"
 kav.53.a:0 "伊戈尔国王在尖叫。"
 kav.54.t:0 "醉于自由"
 kav.54.desc:0 "第比利斯的街道上再次出现了混乱，但这一次是欢乐和热烈庆祝的狂欢节。高加索的经济自由化和私有化的成果终于结出了果实。来自国外市场的各种各样的新产品涌入街头，其中许多对大多数困惑的人来说是全新的。这种新的商业繁荣让每个人都陷入了疯狂，商品从货架上飞下来的速度几乎和它们从涌入城市的卡车车队上卸下来的速度一样快。那些曾经被认为对普通人来说太“轻佻”和“资产阶级”的东西，现在只要有钱或有办法就能买到。广播里说，首都的闸门已经打开了。在主席的眼中，他们在静电的冲击下齐声咆哮，洪流将推动俄罗斯未来主义在其光辉的道路上越走越远，为那些有决心抓住它的人走向辉煌的明天……\n\n“快点，沃娃!”如果我们继续以蜗牛般的速度前进，等我们到那里的时候，他们就已经走了。”他的雇主卡特琳娜(Katerina)穿着新进口的缎面晚礼服，一边转过身来，一边咆哮道。“在公共场合戴这种帽子是极不合适的，”他在办公室里悄悄地说，“该死的笨蛋!这就是他发现自己在这里的原因，一个下午的行李搬运工，现在最新的销售开始了。“整个城市都疯了……”他低声嘟囔着，希望手里堆积如山的箱子和袋子能掩盖他的抱怨。他最不想要的就是再听一次关于他角色的说教。当他们转过街角，来到梅丹集市的入口处时，沃瓦发现自己很难保持直立，因为其他疯狂购物的行人推推搡搡地从他和他岌岌可危的货物身边挤过。“你想都别想让它掉下去，”当他们终于成功进入芭莎商场时，卡特琳娜从她的肩膀上嘶嘶地说。“是的，太太，\"他疲倦地嘟囔着，胳膊因紧张而痛得不行。\n\n最后，他被迫用自己的钱买了一辆手推车来运送所有的东西。西方葡萄酒、珠宝、鞋子、各种形状和大小的衣服，还有一些他从未听说过的花哨的家用电器。沃娃在里面自言自语地说，这整个场面简直令人发指。卡特琳娜也许能负担得起，但她完全可以在自己的时间做这件事，或者至少给他加班费，而不是拿他的生计当人质。他从堆积如山的购物品中探出头来，偷偷地看了她一眼。谢天谢地，他现在是在推东西，而不是拿东西。这时，她戴着一顶宽边帽，戴着一副美国制造的太阳镜，坦率地说，脖子上的珍珠太多了。考虑到这一切的成本，他几乎要放弃了。所有这些花费至少让她脸上露出了笑容。“来吧，沃娃，如果我想及时赶上预定的座位，我们就得走了!”她回过头轻声说。"
 kav.54.a:0 "“好的，太太，马上就来，太太!”"
 kav.55.t:0 "崇高王国的崇高快乐"
 kav.55.desc:0 "“上帝啊，至少让我穿上衣服吧!”于是，一个声音从铁门后面传来。“你为什么这样对我?!”还是那个声音在叫。\n\n“鲍里斯，你很清楚你为什么在这里，我们为什么要这样对待你，”市民保护局彼得格勒分局局长尼古拉·拉祖米欣平静得可怕地回答。“你就是不能放弃你愚蠢的野心。看看我，这就是忠诚带给你的!你知道吗，你本可以站在这里，在我旁边，而另一个傻瓜会被关在牢房里。\n\n“的确，尼古拉说得对。如果鲍里斯忠于塞维里安的事业，他就不会在那里了。但鲍里斯不是机会主义者，他加入布尔什维克不是为了中饱私囊，虽然这是个不错的回报，而是为了把俄国从高尔察克留下的废墟中解放出来。塞维里亚宁掌权后，他立即权衡了自己的选择。热尔托罗西亚对他来说太远了，没有别的地方能让他感到安全。然而，在所有可能的邪恶中，他认为高尔察克是最不邪恶的。如果他只是躲起来，保持低调，并在时机成熟时出击，他可能会成为俄罗斯的救世主。现在，这一切都反过来伤害了他。\n\n“你知道，鲍里斯，我很无聊。快离开那间牢房，我们要玩了。”他的义务。他知道接受这个疯狂贵族的计划会更容易些。然而，由于某种原因，他记不起他为什么在这里。毕竟，他没有向审讯者提供任何情报，而且，尼古拉也没有要求他提供情报。\n\n“为什么?你为什么要这样对我?我什么都没做!”\n\n“你没有，但你本来打算这么做的。这是对你的惩罚。我其实并不在乎从你那里得到什么——我只是厌倦了生活，这让我很开心，至少现在是这样。看哪，这就是忠心的赏赐!”它又出现了。他一直在重复“忠诚”这件事，好像每次提起他就能得到一座豪宅。如果真是这样，他现在应该在全俄罗斯都有豪宅了。\n\n最后，他们来到了Razumikhin的最新想法即将实现的地方。\n\n“听说过感官剥夺吗?没有?没关系，你很快就会成为这方面的专家。”\n\n在他们面前是一个精巧的装置，上面装饰着带子和眼罩。鲍里斯没有注意到说话的人，但他很快就会注意到的。他被绑在身上，蒙上眼睛，脑子里飞快地转着。那个怪物又在搞什么鬼?他就像是某种不道德的实验的实验对象，永远不会有答案。最后，演讲者们爆发了。他们在玩……声音?\n\nrazumikhin通过一扇单向窗户从隔壁房间观察。十分钟过去了，没有什么有趣的事情发生，但突然，鲍里斯开始挣扎，扯着嗓子尖叫起来。尼古拉不知道这一点，但这种结合使鲍里斯产生了难以置信的生动幻觉。无理的诅咒，恳求宽恕……那囚犯仿佛快死了，却没有流一滴血。尼古拉的一个想法又一次给他带来了乐趣，即使只是为了他自己。"
 kav.55.a:0 "这声音使他高兴。"
 kav.56.t:0 "代表作"
 kav.56.desc:0 "从某种意义上说，迁都简化了选址。莫斯科的十六个街区被燃烧弹烧毁了，化学物质被扔进火里，在夜晚变成了一道明亮的彩虹。这仅仅是个开始，临时的生活安排就像葡萄藤一样在工地上蔓延开来。有特殊任务的艺术家和工匠被分配到他们挑选的地方，而大部分人则清理、挖掘和准备画布。\n\n于，它准备好了。这一天有什么特别的意义吗?不，塞维里安想，但这不是重点。俄国的新人们为什么要等待某种武断的理由来尽情地生活呢?\n\n万有神庙向公众开放，飞机带着五彩纸屑和花瓣飞过。洋葱形圆顶的玻璃、镀金和钢铁塔勾勒出他的博物馆画廊艺术品，每一个侧翼和走廊都摆满了存在的乐趣。一个音乐厅，爵士乐、读书会和古典音乐交替上演;一个宴会厅，马里内蒂的烹饪书与世界各地的古老美食相遇;剧院——哦，还有视觉艺术!在列宾和马列维奇的作品旁边，轮流展出绘画、雕塑和表演。在巨大的大厅中央，人们深情地回忆着伏尔加河上拖着小船的人们，描绘着一位金光闪闪的君主，他的肩膀上挂着钢索，拖着一艘巨大的蒸汽船驶向珠宝般的未来。\n\n这一切都是他的帕纳萨斯山的象征，不是吗?平凡的工人们昼夜不停地轮班工作，以实现一个愿景，一个他们会谴责没有精英领导就不可能实现的愿景——因为他们从未想过梦想有可能实现。通过战争、流放和一连串的批评，他向俄罗斯——向世界——展示了这样的事情是可能的。\n\n他的沉思被聚集在一起的有识之士们的掌声打断了。诗人之王看到了他的作品，知道他写得很好。最后，他终于战胜了自己。他就是伊戈尔·塞维里亚宁——一个天才。"
 kav.56.a:0 "这才是他们记住他的原因。"
 kav.57.t:0 "邀请无产阶级文化派？"
 kav.57.d:0 "随着我党夺取政权的消息在世界上传开，在俄国革命失败后逃离俄罗斯或后来被迫流亡海外的布尔什维克成员开始表示要来到格鲁吉亚。这些流亡者之中有一些优秀的艺术家和知识分子，比如幸存的无产阶级文化派，他们曾在布尔什维克的统治下从事苏俄的文化和科学工作，并主导了了一系列文化实验，包括马雅科夫斯基、博格丹诺夫和卢那察尔斯基——如果我们邀请他们入党，他们所有人都可能对我们的事业有所助益——他们在文化艺术上的出色才能很符合我们党的执政风格。然而，我们政府中的许多人对允许这些”满脑子胡思乱想“的革命者回到这个国家忧心忡忡，认为他们的激进理念会破坏我们重要的格鲁吉亚传统，且旧日回忆中布尔什维克的血腥仍历历在目。我们应该邀请这些流亡者加入我们的党，加入格鲁吉亚么？"
 kav.57.a:0 "我们应当与这些优秀的艺术家合作！"
 kav.57.b:0 "我们不能信任这些布尔什维克！"
 kav.58.t:0 "无产阶级文化派政变！"
 kav.58.d:0 "置不祥之兆于不顾，爱国者艺术联盟已从内部瓦解。弗拉基米尔·马雅可夫斯基和韦利米尔·赫列勃尼科夫的领导下，在伊戈尔·谢维里亚宁和约瑟夫·斯大林领导下的别的支持下，他们建立了一个临时政权，名为高加索社团，朝着一个基于布尔什维克和未来主义思想的乌托邦前进。面对逐步壮大的高加索社团，原本松散的蓝角骑士团很快陷入内斗，在马雅科夫斯基的领导下，文化派的赤卫队轻松占领了政府大楼和各地重要节点，现在格鲁吉亚的命运掌握在他们手中了。"
 kav.58.a:0 "革命能给艺术提供什么？艺术又能给革命提供什么？"
