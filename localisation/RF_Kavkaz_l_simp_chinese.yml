 kav.36.desc:0 "尽管那天蒂菲斯市上空笼罩着一片黑云，给人一种庄严的感觉，但阿布哈兹咖啡馆的氛围依然热闹非凡。像往常一样，周六晚上，当地的马雅科夫斯基派恶作剧者把所有桌子都拼在一起，开始吵闹的诗歌朗诵和共产主义煽动。这一天，他们全都在场：马克西姆、康斯坦丁和其他人；都是当地中学的捣蛋鬼。康斯坦丁静静地坐在桌旁，思考着摆在他们面前的巨大任务。他们该如何取笑新政权呢？看起来新政权似乎已经足够自嘲了。\n\n”未来主义者， [?global.date.GetDateStringNoHourLong]！“ 马克西姆打破了沉默，站在桌子上，双臂伸展开，报纸伸到了一臂之远。他用洪亮的声音继续阅读，这次在通常严肃的氛围中不禁加入了一丝嘲讽。“自从有远见的诗人，现在是我们亲爱的主席，维利米尔·赫利勃尼科夫，有足够的时间将卡夫卡重组成一个时间政府，并重新激发我们的革命原则，最高苏维埃本周五召开会议，讨论了政治光线主义科学提出的新法律。以下是我们苏维埃的远见科学家本周制定的一些引人入胜的法律：成立一个委员会，致力于研究将黏土转化为肉类的可能性！”听到这里，整个咖啡馆都陷入了喧闹的笑声中。“大家安静，安静！让我继续说下去”，马克西姆在喧嚣中大声喊道。\n\n随着继续列举新法令，每一条法律似乎引起了在场人群比之前更有活力的反应，甚至连马克西姆的声音中都开始渗透着一丝笑声。到最后，整个人开始在桌子上俯身大笑，像孩子一样。康斯坦丁拉了拉马克西姆的胳膊，“等一下，我觉得你忘了点什么。看看文章底部吧。”马克西姆此时虚弱地坐下来，大声读出这段结尾。 “这些法律中许多是由像你这样的普通公民最初提出的！如果你有改善我们国家以及整个亚洲人民生活的愿景性想法，请联系亚细亚苏维埃社会主义联盟岛政府，致电以下号码。” 马克西姆再次感到精力充沛，大量的计划在他脑海中浮现。毫无犹豫，他跑到电话旁，朋友们跟着他，开始拼命拨号。“喂，您好。我刚收到了一个关于修改我们的民事法典的绝妙主意。是的，我认为，嗯，我相信，如果我们这样的年轻人偶尔被允许向那些可能对我们大声呵斥的老太婆扔点东西，那将是极好的。当然，前提是没有人受伤。”\n\n“这的确是一个非常有趣的主意。我看出您与我们主席的著作是一致的。您能否请明确告知您的姓名，以便我们将您列为苏维埃选举的潜在候选人？”电话那头的代表平静地询问。马克西姆脸色异常苍白，结结巴巴地说了几句：“马-马克西姆·格拉德科夫...那是我的名字。”他匆匆把电话放回座机，然后转身面向他聚集在一起的熟人们。"
