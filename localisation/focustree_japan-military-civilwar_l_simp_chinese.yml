l_simp_chinese:
 JAPMILICIVIL_we_shall_march_on_for_the_emperor:0 "为了天皇陛下进军"
 JAPMILICIVIL_we_shall_march_on_for_the_emperor_desc:0 "工团主义者兴起，用他们的背叛国家的意识形态来恐吓国家。 我们必须继续前进，捍卫日本、天皇和人民的荣誉！ 我们不会被打败！"
 JAPMILICIVIL_loyalty_to_the_kokutai:0 "忠于国体"
 JAPMILICIVIL_loyalty_to_the_kokutai_desc:0 "我们必须继续支持帝国制度，以免像那些工团主义败类那样偏离民族纯洁性。"
 JAPMILICIVIL_uniting_against_the_syndicalist_beast:0 "联合起来对抗工团主义野兽"
 JAPMILICIVIL_uniting_against_the_syndicalist_beast_desc:0 "打倒民族叛徒！"
 JAPMILICIVIL_secure_international_funding:0 "确保国际资金安全"
 JAPMILICIVIL_secure_international_funding_desc:0 "当我们进入冲突时，我们仍然必须同时应对黑色星期一的后果。 现在我们必须冒险利用外国资本来为拯救日本提供资金。"
 JAPMILICIVIL_welcome_back_the_former_colonial_officers:0 "欢迎前殖民军官归来"
 JAPMILICIVIL_welcome_back_the_former_colonial_officers_desc:0 "当起义发生时，我们不得不召回我们的殖民军队。 现在他们已经到来，将帮助我们进行战斗。 但他们也可能寻求提出自己的议程。"
 JAPMILICIVIL_favour_the_industrialists:0 "偏向工业家"
 JAPMILICIVIL_favour_the_industrialists_desc:0 "我们必须继续增加产量，以更好地为我们的战争提供燃料。 我们必须授予财阀更多的权力。 尽管这将是暂时的。"
 JAPMILICIVIL_favour_the_peasant_soldiers:0 "偏向农兵"
 JAPMILICIVIL_favour_the_peasant_soldiers_desc:0 "我们必须遏制工团主义在农村的影响，鼓励大刀阔斧的改革，打败工团主义。 不过这些改革也可能会加剧军事激进化。"
 JAPMILICIVIL_an_army_beloved_by_the_people:0 "受人爱戴的军队"
 JAPMILICIVIL_an_army_beloved_by_the_people_desc:0 "为了国家的发展，我们必须深入群众！"
 JAPMILICIVIL_industrial_war_machine:0 "工业战争机器"
 JAPMILICIVIL_industrial_war_machine_desc:0 "我们将向工团主义侵略者发动全面战争！"
 JAPMILICIVIL_yamatogokoro:0 "大和魂！"
 JAPMILICIVIL_yamatogokoro_desc:0 "大和魂！ 在大和魂与思想下！"