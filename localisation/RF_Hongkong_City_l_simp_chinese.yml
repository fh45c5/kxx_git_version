hkc.news.5.t:0 "来自香港的工团主义者统一中国"
hkc.news.5.desc:0 "东亚传来了令人惊掉下巴的消息：香港的工团主义者统一了中国。从一开始的反英革命者的一个派别做起，赶走了英国殖民者，艰难地完成了对香港社会的经济和社会重建，同时积极地军事化这座小城市，并且以自己的力量解放了广东，然后再剑指整个华夏，香港的革命者一路走来，不能说是顺风顺水，只能说是荆棘满途。从收拾英国人的烂摊子，到重建并加速香港的经济发展，香港的工团主义每时每刻都在关心工人，乃至是自己的群众的需求和需要，顾及了不同的声音，通过团结众人，把香港铸造成无坚不摧的利剑，上下一心，团结地走上了解放被压迫者的道路。一路走来，这支工团主义队伍成长了许多，慢慢壮大，同时也坚定地追寻了自己的道路和方向，成为了东亚革命的明灯，为工人解放事业写下了新的篇章。\n\n新生的中国政权承诺他们会像往常一样，继续坚持工团主义和民主的原则，让中国个人都能在新的体制下争取到更幸福的生活，同时将会把中国带向世界舞台。现在，新生的中国政权积极地与世界上的其他社会主义同僚联络，希望加强彼此之间的联系，更好地对抗反动派和帝国主义者的侵袭。新生的香港政权对柏林报以微笑，希望可以在世界革命中担当更重要的席位，同时将友善的、强而有力的、同时又温柔的大手伸向亚洲的各个同志，希望构建一个亚洲社会主义的联盟，并承诺向随时都会被反动派攻击的社会主义政权施以援手。新生的中国政权期望将自己的工团主义理想带到东亚，乃至是整个世界。就如过去不畏艰险也要与英国帝国主义者拼个你死我活一样，新生的政权随时都准备好，向革命的敌人施以重拳。"
hkc.news.5.a:0 "走过了艰难的道路，伸手摘得星芒"
hkc.news.6.t:0 "英国人在远东再进一步"
hkc.news.6.desc:0 "新的消息从香港传出，英国人似乎更进一步，跨越了深圳河，把影响力伸到了整个珠三角。现在，英国已经控制了广州、澳门以及香港这三个珠三角的重要城市、珠江的出海口，以及华南贸易的集中地。人们原先以为英国会继续保持对中国的中立态度，继续以保住香港的利益为方针。现在看来大家的估算是错了，很明显英国人的胃口十分庞大，居然把珠三角也一并吞并。显然，中国各个军阀对此的反应是非常愤怒的，英国与各个中国军阀的关系跌至冰点，中国各个军阀认为英国此举是严重侵犯了中国的主权和领土完整，并表示了强烈抗议。但无论如何，现在英国人控制了南方的明珠，完全、牢牢地掌握了中国南方贸易的咽喉，更进一步地增强了她干涉中国的能力，显示了纵使英帝国可能衰落，她的野心依然不会减少，依然会寻找阳光下的新领地，扩展自己的日不落帝国。"
