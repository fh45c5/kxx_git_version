 HKC_SETTING_SUN_DESC:0 "1842年开始，香港被迫离开了中国，投入了日不落帝国的怀抱。英国对这个在远东的基地十分重视，来自西方源源不断的船只和冒险家们在此登录东亚的土地，寻找财富，发展香港。英属印度崩溃、澳门被中国收回后，伦敦方面加紧了对香港的统治，然而潜伏在地下的中国左翼、日本特务正在伺机而动。1936年新年伊始，不列颠任命新的总督来到香港，他能否打造出一个振兴帝国的东方明珠，抑或是被东亚人所夺回？"

