 HKC.10002.t:0 "东头村的火灾"
 HKC.10002.desc:0 "我们刚刚收到了消息，在九龙城东头村，有不少难民居住的地方，发生了火灾，估算焚毁房屋过千，伤亡暂时未知。哎，这都是消防安全不到位，难民安置缓慢的苦果啊。"
 HKC.10002.a:0 "尽力救灾吧..."
 HKC.10002.b:0 "啊这..."
 HKC.10003.t:0 "灾情严重"
 HKC.10003.desc:0 "据最新的统计，此次火灾受灾人数超过7万人，500死超过1000人受伤，有部分人因为火势猛烈而且火势发展迅速未能及时逃生受伤，甚至因此丧命，无论如何，这些伤亡人数和灾民都将会成为我们的一大难题。"
 HKC.10003.a:0 "妈的，尽量救人吧"
 HKC.10003.b:0 "啊？下一步要干嘛？"
 HKC.10004.t:0 "灾情比预期低"
 HKC.10004.desc:0 "得益于我们之前有在投资防火灾工程，以及已经开始安排安置难民的房屋，这次虽然焚毁房屋逾千所，但是大部分焚毁的房屋都是空置的，居民大部分也顺利逃生了，所以伤亡合共不超过200人，算是我们逃过一劫吧！"
 HKC.10004.a:0 "好彩！"
 HKC.10005.t:0 "救治伤者"
 HKC.10005.desc:0 "我们之前升级了医疗系统，引入了比之前更先进的医疗科技、工具以及药品，以及增建了医院和加派了人手，这勉强救活了一些人。我们避免了一些烧伤或者吸入过量烟雾的伤者病情继续恶化，减轻了伤亡。"
 HKC.10005.a:0 "幸好盘活了一些人"
 HKC.10006.t:0 "淡化事件"
 HKC.10006.desc:0 "虽然死伤不多，人也救得到。不可掩盖的是，灾民依然是超过了3万人，仍有许多人急需物资维生，也需要给他们可以遮风挡雨的庇护点，这次虽然伤亡不算太大，对我们的影响还是有的。这个时候，我们只能发动媒体和宣传攻势，在报纸、海报上强调殖民政府救灾的功劳，对伤亡和受灾情况轻描淡写，群众记忆有限，希望这能令他们尽快忘却。"
 HKC.10006.a:0 "希望公众不要记住这次事件"
 HKC.10007.t:0 "余波"
 HKC.10007.desc:0 "在这次事件，一些保守强硬、主张对本地人重拳出击的政务官、殖民地官员提出了应该对本地人的苦难坐视不理，应以英裔人士利益优先，等他们真的有能力反了再下手也不迟，一场大火无关紧要。然而，我们在这次事件中执行的亲本地人的举措被证明是有效的，成功淡化事件的影响，保住了英帝国在香港的根基，改革派官僚认为，如果对本地人坐视不理，最终只会招致本地人的不满，继而反抗，动摇我们的殖民地统治基础。\n\n不过，由于港督本人自己也有意改革，最重要的是，再加上此次事件中，伦敦政府对我们改革派的表现非常认可，觉得我们保住了香港这个英帝国的东方之珠，再加上此前的决策是有益于改革派的，改革派的影响力已经达到了可观的地步。港督本人也想利用这次机会，将香港改造成一个模范殖民领。"
 HKC.10007.a:0 "香港将会成为一个模范的、自由民主的殖民领"
 HKC.10008.t:0 "中国军阀强烈谴责"
 HKC.10008.desc:0 "我们意图将香港变为一个自由民主高度自治的殖民地的计划被中国的各个军阀在不同途径之下私底下强烈抗议了。他们都表示，中国与香港自古以来是一家，任何大幅度改变香港政治制度的行为，尤其是给予香港人自治的权利，都是在将香港推向独立，破坏中华兄弟情。"
 HKC.10008.a:0 "我们已经预料到"
 HKC.10009.t:0 "救灾进度缓慢"
 HKC.10009.desc:0 "我们虽然加派了英军到受灾的地方维持秩序，但是物资不足的问题才是最大的问题。我们没有调集足够的物资赈济和提供给灾民，一时之间我们也没有找到足以容纳如此庞大数量的灾民的地方，现在的情况是糟糕透了，我们没有足够的能力全力协助灾民，政府内部的强硬派也要求我们不要在这件事上投入太多。"
 HKC.10009.a:0 "总觉得之后不会那么顺利啊..."
 HKC.10010.t:0 "民族统一支持者团体开始行动"
 HKC.10010.desc:0 "由于我们救灾不力，亲民族统一支持者团体，无论是左派的还是右派的，都已经开始自行组织救灾了。举报这些左翼和右翼工会以及开始向灾民派送日用品以及如大米的救济粮，并且把部分他们的社团设施让出来给灾民暂住，工会的会员组织捐薪为灾区筹款。而一些民族统一支持者商会也组织了商铺进行义卖，以及为灾区捐献部分商品以及捐款援助灾民，并且成立义工小组为灾民提供其他方面的协助。而三合会也没闲着，他们私下开设了食堂，为灾民供应膳食，笼络人心。"
 HKC.10010.a:0 "我肯定之后肯定会有大事发生"
 HKC.10011.t:0 "广东当局派出慰问团"
 HKC.10011.desc:0 "我们的救灾不力导致的巨大伤亡引致全中国哗然，这场事故已经通过报纸传遍东亚各地，南方军阀无不对我们进行强烈谴责的，而广东方面更是组建了"华南各人民团体慰问九龙东头村受灾同胞慰问团"。显然，我们的北方邻居意图加强对我们的渗透，试图以这次事件为契机，试探我们殖民政府的底线。政府当中不少人担心一旦我们让慰问团进入香港，会造成严重后果。但我们本来救灾不力就引起了不少本地人的反感，一些人担心如果阻挠慰问团访问，只会进一步刺激这些心存不满的刁民，最后引致局势进一步的恶化。这个选择尤为重要，将会影响未来的走向..."
 HKC.10011.a:0 "现在，只能退让了吗"
 HKC.10011.b:0 "不行，不能让他们威胁到我们在港的利益啊"
 HKC.10012.t:0 "公众开始行动"
 HKC.10012.desc:0 "虽然殖民地政府已经禁止了慰问团的入境要求，但是，仍有1万左右的民众在尖沙咀火车站等候。在等候数小时后，有部分与广东政府有关联的人士到场散播了慰问团被拒绝入境的消息，群众的情绪被点燃，虽然小部分人开始散去，然而有部分人开始沿着九广铁路开始北上罗湖边境，试图与被拒绝入境的慰问团接触，如果让他们成功接触了慰问团的人员，后续的影响难以评估，殖民地政府方面已经开始调派啹喀(廓尔喀)兵在内的英军以及警察去尝试尽量拦截和监视这一批人。"
 HKC.10012.a:0 "肯定是左友干的"
 HKC.10013.t:0 "快速渗透"
 HKC.10013.desc:0 "很快，在尖沙咀火车站驻守的警员发现，这列列车跟以往见过的的不一样，车厢数目也比以前见过的更多，从到港的列车下车的不是想象中的穿着平民服饰的慰问团团员，而是手持枪械，身穿军服但身上没有有任何徽章或身份标记表明来历的军人，他们迅速下车分批向不同方向移动，同时，部分人则持枪登上了前往港岛的渡轮。而水警也报告有不少轻型船只正快速靠近港岛。而在边境驻守的英军则发来了紧急电报，表示他们正在与不明身份的武装人士在边境交火，并处于下风。"
 HKC.10013.a:0 "快，加强对港督府的防守！"
 HKC.10014.t:0 "大埔惨案"
 HKC.10014.desc:0 "一份紧急电报：\n\n到了晚上，试图北上迎接慰问团的游行队伍抵达了大埔附近。我们已经事先在大埔的市集、城镇外围布防。由于已经入夜，照明缺乏，我们驻防该处的啹喀(廓尔喀)兵试图对游行队伍的路径进行干涉，他们警告游行队伍已经违反了殖民地法律，驻防的士兵试图阻止并劝返这些试图北上的群众，但由于双方语言不通，很快变成了互相指骂，并爆发了肢体冲突。由于情况变得异常紧张，啹喀(廓尔喀)兵感到生命受威胁，同时指出了游行队伍激烈反抗，于是选择开枪镇压。据估算，这次镇压造成游行过半参与者伤亡。士兵正在试图清扫现场，但是由于事发黑夜，能见度低，进展十分缓慢。\n\n这次我们是真的可能掩盖不住了！"
 HKC.10014.a:0 "响彻全港的枪击"
 HKC.10015.t:0 "大势已去"
 HKC.10015.desc:0 "广东军队行动非常迅速，他们与事先潜伏在香港的间谍与武装分子互相策应，武装分子很快便攻入了各区的警察局，大批警察向广东军队投降。广东军队闯入了英军军营与英军交火，而整个港岛都有广东军队的快速登陆行动，大军很快就冲上了港岛西山脚，包围了礼宾府，驻守的警察四散而逃。很快，伦敦方面就已经发布香港的防备被广东军击溃的消息，并表示正安排人员撤出，相当于半官方地承认广东对香港的控制。随着英国撤离船灰溜溜地驶离香港，在各个建筑物上，广东的旗帜被重新升起，香港已经重新成为广东的一部分。"
 HKC.10015.a:0 "特别占领行动，成功！"
 HKC.10016.t:0 "大三罢行动"
 HKC.10016.desc:0 "在大埔的血腥冲突引起香港华人一片哗然，名人、知识分子、报刊纷纷指责我们的暴力手段，多人被杀的消息在短时间内登上各大报纸，消息很快遍及全港。左翼组织很快便公开登报，宣布发起罢工、罢课、罢市的大行动表示不满，港英和本地人的矛盾已经白热化，并趋于公开。各大工会、商会、学生组织纷纷响应号召，而当中也有右派等其他亲中的组织参与其中。很快，香港市面完全停摆，交通瘫痪，各区都有亲中组织举办的集会，要求为血腥事件的受害人讨回公道。左翼组织警告我们，如果不做出退让道歉，行动就会升级。同时，我们留意到广东军队在边境有所行动。"
 HKC.10016.a:0 "我们拒绝妥协。"
 HKC.10017.t:0 "镇压行动"
 HKC.10017.desc:0 "矛盾终于爆发了，我们拒绝了左派的最后通牒，政府已经开始派遣警察、特别部成员以及部分英军对左派进行清剿，我们的人员会尝试突击他们的据点，并到他们的头目的住处进行搜查。但最新消息指出，左派已经组建了民兵、战斗队来对付我们，在搜捕他们的过程中，我们的人员需要与他们交火，并需要付出人命代价，这明显不理想。另一方面，我们调查到了有与中国左派相关的民兵已经渗透进了本港协助左翼武装，对左友的围剿极有可能演变成全面的内部冲突。\n\n有人提出了1小时22分计划，我们应该动员大部分人力，先发制人，先去清剿那些已查明的左翼分子社团设施和基地，并根据情报和现场调查找到那些被隐藏起来的左翼武器库和秘密基地，以闪电战的速度完成对主要的左翼基地的清剿，快速拘捕所有可疑的人士、或是与左翼有联系的人，查封他们的武器，迫使他们向我们投降。但也有人指出这过于冒险，敌方可能已经做出了充足的准备，应该以坚守基地为先，我们可以在基地和主要道路布防，守株待兔，等待他们主动攻击我们，消耗了他们的主力，我们再进行反攻清剿他们的基地也不迟。"
 HKC.10017.a:0 "1小时22分计划听起来就很酷"
 HKC.10017.b:0 "应该求稳"
 HKC.10019.t:0 "左派反英起义成功"
 HKC.10019.desc:0 "1小时22分计划大失败。我们对左翼分子的清剿演变成了在围绕左翼基地的缓慢巷战，左翼分子事先准备十分充足，已经布下了充足的防守，我们的人员需要面对躲藏在建筑物内的左派武装的各个角度的攻击，同时，左翼制造的诡雷、简易引爆装置和土制炸弹对我们的先头部队造成重大伤亡，且大大减缓了我们的推进速度。\n\n最坏的消息来了，守卫左派基地的其实只是他们的武装力量之中的一小部分，他们的大部队直冲着我们的基地和重要设施来。左派分子利用炸药破坏，引爆了各区的道路，试图占领和断绝我们各个部队的补给通道，左翼部队很快便转向了各区的警察局和军营。对于左派分子对后勤线以及基地的突袭，可以说是令毫无实现防备的英军大失预算，在军营内的守军数量稀少而且对突袭根本无进行任何防备，很快缴械投降，正在试图清剿左派基地的英军也未能及时回防。\n\n新界的石岗军营被左派武装夺取，其他区域的军营则被左翼突击部队包围并爆发了激烈的枪战，守卫港督府的士兵被突击队歼灭过半，港督府被包围，在建筑物内以及外围爆发了激烈的战斗，港督以及政府要员仓皇出逃。最后，香港的左派起义以英国在港的政府机构被颠覆而告终，左派正式地用武力夺取了政权。\n\n剩余的武装力量在得知港督出逃，同时与伦敦的通讯被截断之下，无奈地后向左翼民兵投降，并被扣押起来。这场大规模的冲突令香港的经济进一步受到打击，部分基建和建筑受损，精英阶层以及部分商人出逃，香港成为了一个混乱的烂摊子，而伦敦当局没有作出任何回应。而新的政权在与英国进行秘密协议之后，以英国在本地的资金储备、被俘虏的武装人员和英国侨民的安全撤离保障被用作换取英国人的非官方承认，英国人撤出香港，与新的政权达成停止冲突的协定，明面上不再对香港做出后续行动。"
 HKC.10019.a:0 "惊人的胜利"
 HKC.10021.t:0 "渡劫成功"
 HKC.10021.desc:0 "计划取得预期中的进展，我们成功镇压了左派的反对者，并且清除了帮助他们的叛乱分子和向他们投诚的人。虽然代价不菲，持续的混乱导致很多商人和精英人士离开了香港，但我们仍然守住了香港，这颗东亚的明珠。重建工作正在准备进行，所有破坏分子已经被逮捕，等候处理，我们也驱逐了来自北方的渗透者出境，以进一步稳定局面。\n\n然而，这次的事件之中，军方承受了巨大的伤亡，伦敦对我们决策失当造成香港险些落入叛乱者之手也颇有微词，已经有人开始质疑我们的强硬派政策是否恰当，剩余的本地合作者对这次事件对他们造成的损失感到不安。"
 HKC.10021.a:0 "港督亲自出马，游说各个持份者继续支持"
 HKC.10021.b:0 "…在港督能做任何事之前，军方发动政变"
 HKC.10022.t:0 "强硬派幸存"
 HKC.10022.desc:0 "经过港督亲自游说，各派都同意继续依存港督的最高意志继续前进，港督万岁！"
 HKC.10022.a:0 "太好了，没事了"
 HKC.10023.t:0 "军政府"
 HKC.10023.desc:0 "在港督出手之前，军方打着正义进军的旗号，占领了港督府，逮捕了港督，宣告军政府成立。"
 HKC.10023.a:0 "哇嗷！"
 HKC.41000.t:0 "赤色黎明"
 HKC.41000.desc:0 "新的中国政权成立，新政府的工作十分繁重，因为彻夜工作，何耀全今天没有入睡。当他整理好所有文件时，一道光射进了窗户之中。望向窗外，太阳正缓缓升起，脑海中突然闪现过他过往的经历，他开始emo了。太阳继续慢慢地升起，随着阳光的缓慢增加，慢慢地，他对往日的艰苦生活的体验、目睹着低下阶层惨遭压迫的经历的伤感也被一扫而空。缓缓地抬起头，望向出生的太阳，他告诉自己：\n\n"这一切，都值得"\n\n内战之后的重建工作正在有序地进行当中，新的政权在稳定民心、进行重建的同时，开始将全中国引向工团主义的道路。港式工团主义的理想正在慢慢地传播开去，中国各地的工团化改造正在如火如荼地进行着。香港，作为革命的起源地，她的运作模式和理念被深入研究，并且得到加以改良和改进，用以推广至中国的各个部分。现时可见的是，原先被资本主义和帝国主义无情剥削、困在枷锁之中，被压迫的群众的生活已经开始得到改善，中国众人的革命热情开始慢慢地提升。虽然过程可能会很艰难、道路必然是崎岖的，但我们心信，只要坚持我们的初心，中国的未来便是无比的光明。"
 HKC.41000.a:0 "东亚的红色新星正在崛起"
 HKC.41001.t:0 "停滞"
 HKC.41001.desc:0 "走上街道，偶尔便能在暗角处看见一些反英殖民的海报或者是标语，每天，港督办公室都会收到一定数量安全部门提交的警示和报告。据说，即时我们粉碎了反英阵线的骨干和一些附属组织，但其残部依然对我们的内部构成一定的影响。\n\n郝德杰原本并不打算维持旧有的政策，而是希望香港可以进行一定程度的改变，迎合新时代的英国殖民统治的需求，但是由于其他本地利益集团的反对以及身边的其他殖民地官员的反对，最重要的是，他本人也缺乏足够的决心、信心和动力去力排众议、改变香港。但是，现在已经没有机会让他后悔了，灾厄已经摧毁过香港一次，在这个后动乱时代的香港，危机和不满照样四处蔓延，普罗大众对港英的不满依旧没有消散。而伦敦方面对香港的局势也相当小心谨慎，并且拒绝就任何政治和社会方面的变革松口。\n\n另一方面，随着北方的军阀的互相兼并步入尾声，新生的统一的中国政权必然会对其旧有的领土进行声索以及收复，香港这个位处于南方的关键位置的殖民地肯定是首当其冲的。北方对我们的看法和态度很大程度上将会决定我们的生死，除非伦敦当局在远东找到了一个新的、更可靠的盟友来与之抗衡，这样才能保证我们的政权的生存。非常关键的是，我们也知道现时的政策和现在香港华人的处境在进行任何外交对话的时候都会让我们落人口实。\n\n停下脚步，抬头往上看，夜色已经开始吞噬天空，看着徐徐落下的太阳，他黯然神伤，独自感叹：\n\n不列颠在远东的太阳还是终将要落下吗？"
 HKC.41001.a:0 "这个命运......就目前的情况来看，恐怕很难抵抗"
 HKC.41002.t:0 "一个不坏的开始"
 HKC.41002.desc:0 "郝德杰的改革尝试正在有序地进行着，殖民地的改造已经揭开了新的一个篇章，香港正在朝着一个与以往不一样的方向上转变，改革重点被放在了社会、经济与政治方面。对华人的压迫和剥削被减少了，对他们施加的限制，乃至是歧视性政策正在缓慢地松绑。在改革派主导之下的港英政府希望可以通过提供给本地华人有限的人权和自由，以及让他们参与、接触一定程度的政治，参与政府工作，同时改善民生来赢得华人的支持和服从。郝德杰相信，殖民地政府与本地人合作，向本地人下放一定的权力和提供一个更加宽松的环境，将会更有利殖民统治，比起强力的镇压，他更相信在新的世界局势之下，尽可能地讨好本地人，培养本地合作者，让他们报之以李，才能让英国在香港的殖民统治得以走得更远。现时，港英政府对本地人的相对友好的姿态，以及对殖民地的自由化和民主化的承诺对特定的本地华人群体，尤其是知识分子和精英而言，是吸引的，部分人已经开始接纳我们的统治，承认我们的政府的合法性。\n\n另一边厢，那些强硬的反英分子，激进的左派，不是被我们用各种秘密手段让他们消失，就是被我们在社会性地对他们进行灭声和封锁，在安全部门的监视之下，这些激进反殖民分子根本就无机会生事。而那些相对温和的派别和他们的领袖，则已经被我们买通，成为我们操纵之下的反对派。我们当然深明如何把这些本地华人转变为我们的忠实的臣民的方法，我们会向他们灌输一种英国人心善、英国人为香港建设做出了重大贡献、没有英国人就没有现在如此成功成果的香港、想要继续发展下去就要继续跪舔我们殖民者的脚以及殖民主义其实不是完全坏的思想。并且，我们需要在暗中对各方面进行改造，向他们灌输一个新的、人造的、独特的香港人身份、抹杀掉他们对一统中华、中华身份的认同。今天为香港提供的，我们宣称的美好的民主自由和繁荣，只不过是更好地把他们困住在囚笼中的一个办法，把他们完全玩弄在我们鼓掌之中的做法罢了。\n\n虽然我们对香港进行改革的举措引起了不少北方军阀的警惕和怀疑，但我们肯定不会轻易地就此收手。我们当然明白，北方的战事结束之时，我们港英政府的存亡便会陷入危机。不过，我们不会放弃这个东亚的桥头堡，我们会尽一切能力去保住这座城市，这个王冠上的明珠，维持住大英帝国的颜面和利益。\n\n看向窗外，浓雾笼罩着维多利亚港，远处的尖沙咀一带被遮盖，海面的能见度下降，船只都在阴影中航行，若隐若现。如同现在的天气一样，香港的正在走向一个道路......"
 HKC.41002.a:0 "一个完全未知的道路"
 HKC.41003.t:0 "更大的野心？"
 HKC.41003.d:0 "随着我们的进攻，两广军阀的部队已经溃败，米字旗插在了广州城上，如今中国最富裕的地区之一已经落入我们手中。我们政府中的不少人在这次胜利之后尝到了甜头，计划进一步入侵中国，甚至是彻底吞并中国，彻底占据这块富饶的土地。反对派则声称，这种军事冒险行为无异于自杀，毕竟，从辛亥革命之后，从未有任何一个势力在近代成功掌握中国，港英政府应当放弃过多的无意义的狂想，转而积极筹备光复本土的大业。当然，一切都要等港督本人拍板决定。"
 HKC.41003.a:0 "还是算了吧"
 HKC.41003.b:0 "我们将完成1840未竟之事！"
 HKC.41004.t:0 "在中国的胜利"
 HKC.41004.d:0 "从沈阳到海口，从喀什到上海，中国所有城市如今都飘扬着米字旗。我们实现了前无古人后无来者的伟大成就，如今这片广袤的土地和他的人民的命运掌握在我们的手中。我们可以像印度一样，建立一个自治领，将中国大地划分为数个小区域，由忠诚的总督和当地合作者与精英共同治理。但有些人提出了一个疯狂的想法：仿照清朝故事，将国王陛下加冕为中国皇帝。诚然这会激怒大部分中国人，但这也将为帝国带来无上的荣耀。我们该如何是好？"
 HKC.41004.a:0 "建立自治领！"
 HKC.41004.b:0 "吾皇爱德华八世万岁万岁万万岁！"
 

