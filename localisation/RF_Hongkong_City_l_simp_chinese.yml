 #EVENTS
 HKC.1.t:0 "港督就任"
 HKC.1.desc:0 "图书馆档案：1935年12月12日《南华早报》\n\n上午九时，轮船缓缓驶入皇后码头，郝德傑爵士不疾不徐地从码头踏步下船，走向内陆。与过往履新的港督不一样，他并没有穿着华丽的殖民地官服，也没有佩戴佩剑。他头戴礼帽，身穿简单但庄重的新装，穿越码头位置，来到广场上，检阅了排成一列列的英军队伍。在进行完欢迎和阅兵仪式后便即时到礼宾府正式开展工作。\n\n外界猜测改变以过往的习惯是因为他想要向外界展示一个完全不同的殖民官的形象，有人猜测，他是想展示在他的领导之下，香港将不会维持现状，而是有所转变。不论怎么样，社会各界都希望他的上任能带来新气象。"
 HKC.1.a:0 "哈哈，为什么我闲着没事去翻档案"
 HKC.2.t:0 "边境的麻烦"
 HKC.2.desc:0 "政治部报告：\n\n中国内战持续、军阀林立，北方的生活环境一直处于低水准，每天逃往香港的边界难民均不在少数，这非常值得我们注意。难民问题不但会带来社会问题，对人员管控和等级造成负担，我们的同僚还需要花费不小的精力去辨认这些逃往香港的难民是否混入了间谍。情报显示，在难民中，混入了不少的国民党间谍、北洋特务，甚至有其他北方的政治组织的工作者，比如青年党人，更有一些人反映了难民人群中，有无政府主义者混入其中。\n\n假如我们无法限制潜在的危险人物进入香港，我们的统治将会受到很大的影响。"
 HKC.2.a:0 "令人担忧"
 HKC.3.t:0 "最高指令"
 HKC.3.desc:0 "伦敦委派我来，自然不是让我吃喝玩乐、坐吃山空的。我们现在需要解决香港的内部问题，警惕外部势力入侵。阿爷（伦敦）当局嘱咐我们要管理好殖民者与华人之间的关系，努力发挥香港作为自由港的地位，努力说好香港故事。我们要争取拼经济，搞好经济数据，满足伦敦对我们的要求，尽最大能力确保伦敦在香港的殖民利益。我们会把香港这颗明珠，擦得闪闪发光！"
 HKC.3.a:0 "遵循伦敦的最高意志"
 HKC.4.t:0 "两难"
 HKC.4.desc:0 "虽然归还了山东威海卫令我们跟北洋政府的关系有一定的改善，他们与我们之间隔着的许多军阀令他们暂时无意收回香港。政府内部依然有声音要求我们改善与广东及南京的政权的关系，毕竟他们才是我们的近邻，如果我们得罪了他们，可能导致他们采取行动，跨越深圳河。我们跟不同军阀的贸易关系也是事关我们的经济利益，如果能与他们加强贸易，增加对它们的出口，同时尽量让他们对我们的原材料和物资供应报价压到最低，那才是最理想的。现在，我们需要选择一个较符合我们利益的军阀进行某些合作，以强化我们在香港的地位以及利益。"
 HKC.4.a:0 "我想开后宫选两个可以吗"
 HKC.5.t:0 "政治部突击搜查日报报社"
 HKC.5.desc:0 "\"开门，我们是来查水表的！\"\n\n见屋内过了两分钟之后仍无反应、无声音传出，手持铁质盾牌的政治部人员现时以武力破开报社紧闭的大门，然后几名政治部人员迅速攻入报社，连开数枪。见嫌疑人正欲拿起挂在墙壁上的武士刀进行反击，警员机警地开枪击中了他的右手手臂，嫌犯立刻丧失了进一步反抗的能力。\n\n最后，嫌犯被五花大绑，报社内的所有报纸均被搜出，政治部执法者把大量物证搬走的同时，也发现了报社建筑藏有一个隐秘的电台室，存放着一些电子设备。"
 HKC.5.a:0 "需要深挖"
 HKC.6.t:0 "日本间谍案浮出水面！"
 HKC.6.desc:0 "《南华早报》报道\n\n政治部宣布他们破坏了日本的渗透尝试。\n\n据了解，早前政治部突击搜查了一家今年新开的报馆。特别部门先是对这个报馆做出了基本调查，发现他的资金来历不明，他们的报纸流通量不多，却又有多得令人怀疑的资金。最终，政治部发现报社总编，是来港不足5年的作家，伪装成来港只为了学习英文和旅游的作家。其真实名为铃木卓尔，军衔为中佐。\n\n特工在报社内发现了藏匿电报机、电台和其他电子仪器的暗道，以及一张描绘有香港防御设施（堡垒、军事基地的具体方位等）的地图。\n\n经过严刑逼供以及查获的文件，特别部也抓获了不少藏匿在港，负责刺探香港内部形势和防务的日本的特务组织"香港机关"的成员。\n\n部门表示，日本间谍通过伪装成外交人员、商业代表团、交流团、服务业人员、农民等人物。部分人假借业务之名趁机经营秘密电台。\n\n据了解，一位著名的发型师，在告罗士打酒店工作，曾为不少政要理发的山下先生，也被揭穿为日本间谍。\n\n另外，政府也驱逐了一些外国驻港机构的人员，涉嫌为日本人提供情报和工作。他们负责为日方提供香港的防务资料，向日方透露香港防御薄弱的军事据点。\n\n这次打破日本阴谋反映了政治部人员训练有数，同时政治部警告各位不要私通外敌，危害英属香港安全。"
 HKC.6.a:0 "什么嘛，MI5、MI6训练出来的人还是不弱的嘛"
 HKC.7.t:0 "强制遣返"
 HKC.7.desc:0 "有蔚蓝的天空为背景，灿烂的阳光打在海上，反射的无数道光芒令海水略显刺眼，维多利亚港对岸街道和英式建筑因为今天天气良好、能见度不俗而十分清晰，非常适合拍摄一张照片作为明信片。\n\n本来，刚下飞机的他，望着启德机场的美景，盼望着可以在香港可以有一个绝妙的旅程，他也准备好了跟公司的一位客户谈点大生意（欸这个好像是公司派你来的目的吧），他已经对之后的行程充满期待...\n\n然而，事与愿违，在办理身份认证和通关手续时，被关员直接拦了下来。\n\n\"对不起冈本先生，你的签证现在已经被宣告无效了！我们的关员怀疑你与日本军方有联系，最近我们发现很多日本企业或日本驻港机构派驻过来的员工跟间谍活动有关，由于你没有足够有说服力的文件或者证明你的清白，再加上你的家人在日本军部工作，我们有合理理由怀疑你可能对香港进行破坏活动，因此我们现在将不允许你入境，并要求你尽快从香港殖民地边境内离开。\"\n\n于是，他的香港旅程，在开始前就已经结束了。"
 HKC.7.a:0 "我们信不过他"
 HKC.8.t:0 "舂坎角工程"
 HKC.8.desc:0 "一辆辆装载在混凝土、钢筋等建材的卡车延绵浅水湾道与舂坎角道，舂坎角的部分地势较为平缓、向海的位置建造了一座座新的混凝土基座。附近也新建了一些宿舍与弹药库，附近的区域也被划为军事禁区。随着我们从伦敦订购的9.2吋Mark 9口径后装海防炮慢慢地从平板车和拖车吊上炮座并进行安装和加固，我们的舂坎角炮台已经接近完工。当然，港岛南区的其他防御区域和堡垒的工程也在逐步完成。"
 HKC.8.a:0 "这将加强我们对防卫香港岛的能力"
 HKC.9.t:0 "塞翁失马？"
 HKC.9.desc:0 "虽然我们宝贵的防卫资料被日本间谍扒了一堆出来。但是，换个角度来看，我们得以借着这次机会，才察觉到我们的防卫的漏洞，不是吗？\n\n尤其是醉酒湾防线，有没有一种可能，这一披露出来，我们就知道哪里的防卫最薄弱，外敌最有可能从哪个薄弱部分进攻我们，反而让我们提前注意这些地方，甚至可以加强防卫，重新巩固这些弱点部分，甚至给他们来个瓮中捉鳖，提前在这些地方部下陷阱，实行特别心善行动的战术，继而对他们给予迎头痛击？\n\n这样，是不是代表，这次事件，我们的得益大于损失，甚至远超过损失？"
 HKC.9.a:0 "太妙了！英又赢！赢麻了！"
 HKC.10.t:0 "警察故事"
 HKC.10.desc:0 "香港的人口不断增长，社会也越来越复杂，对秩序管理方面肯定是需求不小。\n\n香港警队现时的警员编号一般是英文+数字组成，其中的英文字母反映了警员的背景身份，A，B，C，D，E分别代表着欧洲籍，印度籍，本地华人，山东（威海卫）以及俄罗斯籍。不同种族的警察的待遇不一样，最高薪金和升迁可达到的最高籍位也不一样。欧洲和印度籍待遇相对较好，他们可以佩戴枪械出勤，相反本地华人只可以携带木棍，他们的薪金和升迁待遇也较好。不同族裔的警察的制服不一样，华人警察通常身穿深绿色制服（冬季制服为深蓝色），头戴圆锥状竹帽，大头绿衣的戏称便由此而来。\n\n由于政府对本地华人的长期不信任，本地华人警察占比一直不多。而印度籍人员则是作为本地人和欧洲籍高层之间的缓冲，以第三者的身份，缓和殖民者和本地人之间的矛盾。"
 HKC.10.a:0 "有趣，请给我说更多"
 HKC.11.t:0 "印度警察"
 HKC.11.desc:0 "一开始，印度警察是由英国招募的印度军军人中招募过来的。由于我们对治安的需求不断上升，我们一直从印度次大陆招募了不少的印度警察，他们当初也是成分不一，分别信奉回教，印度教，锡克教等。招募方面，由于待遇优厚，相关申请从来不少，我们也能选出一些可以胜任这个职位的人员。他们相较于本地人，更容易操控，纪律也是足够严明。他们可以负责一些由英国人、欧籍人士干起来不那么光彩的任务，比如镇压华人，尤其是当华人有不满的时候，他们由于是第三者，任务执行的会决断一些，由他们负责脏活累活，也可以转移一部分本地人的视线，毕竟他们转为与这些印度警察直接冲突，骂名会先到这些印度人的头上，镇压得再残酷，人们也是第一个会想到这些印度警察，第一时间骂的也是他们，相当于一个缓存，让我们欧洲佬看起来更加心善。"
 HKC.11.a:0 "这就是他们被叫做摩罗差（阿叉）的原因啊 "
 HKC.12.t:0 "俄罗斯人"
 HKC.12.desc:0 "自俄罗斯内战爆发以来，其内部局势一直不稳定，即使原先的红军被击败了，俄罗斯依然深陷分裂与势力割据的困境之中。不少俄罗斯人在战时为了逃避战火，或是因俄罗斯内部不稳，经济不佳而逃到东亚的不同地方。其中香港便是他们的落脚点。警队之中，有在港以及在以前上海招募的俄罗斯人组成的反海盗部队，也被编为E组。正如其名，反海盗部队用于为商船护航、反海盗等任务。虽然香港的海盗活动较过往已经大有改善，但针对民用船只的劫掠活动仍然时有发生，仍需要我们多加提防。\n\n另一方面，一些俄罗斯人也已经深扎香港，在尖沙咀诺士佛台附近有一些一定规模的俄罗斯人聚居区，这些逃难到香港的难民从事各行各业，我们对他们的了解并不甚深刻，但又有资料指出，他们已经被高尔察克方面渗透。"
 HKC.12.a:0 "不是自己人，但比华人好"
 HKC.13.t:0 "威海卫警察"
 HKC.13.desc:0 "由于英国人曾在山东威海卫进行过殖民统治过，他们对曾经招募过的一只山东本地的民兵（华勇营）印象颇佳。因此虽然已经失去对威海卫的控制，英国人仍在招募这些山东人。另一方面，英国人对这些编号以D为开头的威海卫警察的选拔要求颇为严格。据闻英国人更好挑选吃过苦的人，手粗，手有一定伤痕的人被录用的几率会更大。由于提供的福利不错，工资比在中国高得多，而且英国人承诺提供宿舍，膳食，来回山东探亲的船票等交通费用补贴，吸引了不少人参与选拔。这些威海卫警察也被视为香港警队的精锐，起码在英国人看来那是优于本地人的。"
 HKC.13.a:0 "为了金钱罢了，就像是雇佣兵一样"
 HKC.14.t:0 "山东差的特殊待遇"
 HKC.14.desc:0 "在威海卫警察驻守的警署，通常会聘请山东人做厨师，提供鲁菜作为膳食。据闻，这些人因为以前从事高强度的劳力工作（例如苦力），食量不少，有些人吃了两份的牛肉炒面之后即表示只是开了个头，表示吃得不多，只是打了个底而已，还能继续进食。他们尤其喜好吃饺子与包子，只要厨房有提供这两样的餐食，他们就会把这些食物全部吃完才离开。\n\n虽然支出那是肯定不少，但是这也凸显了英国人对他们的信任。由于有先前华勇营的经验，英国人认为这些经过他们严格选拔的手下对洋人的态度相比香港本地华人是更友善更忠诚，就连保卫港督府的重任这些威海卫警察也有负责，部分骨干部门也有不少的山东警察出任。除了因为升迁安排比本地华人好，这些山东警察也因为自身刻苦好学，愿意学习英语进修，很多都升任到了警长（当时华人所能到达的最高职阶）。英国人对这些山东警察颇有好感，印象不错，形容他们是高大又单纯，性子慢而又不会去冒犯别人，注重传统而尊老爱幼，道德水准与苏格兰农业地区的人有几分相似。最重要的是，英国人出钱，他们就愿意去办事，英国人也觉得他们是枚不错的棋子，也愿意给他们高福利换取更多的忠诚。"
 HKC.14.a:0 "好好滴服务，忠诚滴有赏呐！"
 HKC.15.t:0 "准备猎杀"
 HKC.15.desc:0 "在得知到香港的左派最新动向和他们试图再次起事的阴谋之后，我们的特别部已经计划好了先发制人的行动，准备在这些左派分子出手之前先手制止他们。我们已经获得和"制造"了充足的证据，让我们的强力部门有一个合理抓捕他们的理由。我们已经对陈文汉，这个左翼工会领袖进行了实现的调查，并在社区中安插了间谍。现在，陈文汉的踪迹已经无所遁形，下一步的行动已经计划好并可以随时开始了。"
 HKC.15.a:0 "左仔有难了"
 HKC.16.t:0 "大破赤色危机"
 HKC.16.desc:0 "就如往常一样，陈文汉与几个工友来到一家粥铺吃早餐。但与以往不一样的是，今天的粥铺弥漫着一股诡异的氛围，粥铺今天坐着的客人都不是他所认识的，全部不是熟客，而是一些生面孔。不安地张望着周遭的环境，勉强勺起了一羹的皮蛋瘦肉粥之后，他发现，这些坐在粥铺的顾客的桌上的粥基本上都没怎么动过。陈文汉意识到事情没有那么简单，眼见情况不妙，慌忙站起身跑到后厨处。眼见陈文汉意欲逃去，那些所谓的顾客很快便冲了出去，一部分人把那几位工友制服了，另一部分则前去追截陈文汉。\n\n陈文汉慌忙地穿过后厨，撞倒了几个菜箱子和小型米缸，跑到后厨尽头的大门，用力扭开门把，准备从这个链接后巷的门逃走。但当他打开门时，身前出现了一个巨大的黑影，手臂正张开，试图阻止陈文汉继续往前一步，稍微集中目光，他发现这个人并不是其他人，而是以往跟他谈天说地的邻居，而后巷的两边通道都已经被增援的警察堵死。\n\n\"阿强，我本因为你是支持我们的事业的，没想到.......\"\n\n那个人随即打断了他的发言："我早就已经成为了特别部的人了，你看我都入了英国国籍了，\"\n\n被包围的他死命挣扎，当行动组的几个警察在走廊里把他扭住时，他一边大声喊叫：\"我是来吃早饭的！你们要干什么？\"一边拳打脚踢，拼命反抗。但很快就被警察制服了，扭着双臂押到大街上。一名英裔警官一边大声朗读陈文汉的罪证。还没等他念完，陈文汉突然大吼一声，挣脱开警卫人员扭缚，像头发怒的狮子伸开双手，由五六米远的地方向阿强猛扑过去，企图卡住阿强的脖子。因为双方距离太近，旁边的特别部特工和警察也不能开枪。就在他离阿强只有一两米远时，我们的警察猛冲上去把他扑倒，死死地摁住，给他戴上手铐。随后，几个人连揪带架把他抬出门，塞进警车拉走了。"
 HKC.16.a:0 "我们解决了一个麻烦人物！"
 HKC.17.t:0 "突入！三合会仓库"
 HKC.17.desc:0 "下午1点半，一辆又一辆的警车在青山公路上飞驰而过，朝向新界西北高速行驶。很快，这些车辆便由公路的元朗出口驶向连接乡间小路的出口，抵达了元朗北的一处乡村建筑群。车上的人没敢怠慢一刻，车队尚未停定时，这些警察便从车上一跃而下，直奔建筑区而去。很快，警员抵达了一处仓库的大门，用力敲了几下。并高声大喊，要求里面的人应门。在没有受到任何可见的回应之后，警察的爆破小组便上前，在铁门上安装小型炸药，对这扇铁门进行爆破。\n\n砰的一声，铁门连同附近连带的围墙墙壁在爆炸遗留下的烟雾中倒下，警方的突击小组携带盾牌冲向前，踹开了建筑物的大门，突进了这所仓库。\n\n\"咪郁！我地系香港警察！依家要求你举起双手，停止手上嘅活动！接受警方调查！\"\n\n见大势已去，仓库内的黑帮分子纷纷走出，缴械投降。有一两名顽固分子试图持枪反抗，但被到场的警员当场击毙。警方在处理这些黑社会分子的同时也对这些黑帮操控的建筑物进行搜查。在仓库中，警方不但发现了大量的武器和弹药，也找到了几十箱未完税的走私进口酒品。在另一间距离村路较为遥远的仓库内，发现大量无牌生产的鸦片。另外在仓库内也发现了几箱的金条以及一定量的英镑。"
 HKC.17.a:0 "刑期够他们踎的了"
 HKC.18.t:0 "后续清算"
 HKC.18.desc:0 "在警方锲而不舍的调查以及严刑逼供之下，警方已经摸清了这个三合会的组织架构、人员网络以及基地地点。很快地，警方便在全港各地展开大型的搜捕行动。多名黑社会骨干成员以及组织头目落网，过程中也检获了大量的英镑资金和数十箱的金条，已被政府充公。随着清算行动慢慢进入收尾，这个三合会已经被政府的铁拳狠狠地打碎，这个组织资金链断裂、人员网络也已经完全崩解，实际上已经不复存在。据悉，黑社会的头目最近被发现陈尸在长洲的海滩......"
 HKC.18.a:0 "哎你怎么似了！"
 HKC.19.t:0 "英王视察香港"
 HKC.19.desc:0 "为了彰显英国在港的控制权，以及向世界展现香港的政治危机已经彻底解除，英国在东亚的桥头堡依然坚不可摧，伦敦当局特意安排了英王对香港进行数日的访问。港英政府特意在全港提前进行装饰布置，在一些建筑物上挂起英王的画像，并且发行和贩卖纪念品，营造欢乐祥和的气氛。英王循海路抵港当天，场面十分盛大，皇后码头以及附近的道路插满了英国王室、英国以及英属香港的旗帜。由于这是香港第一次以超高规格接待来宾，加上百姓们出于好奇而到附近凑热闹聚集，一睹英王风采，令港岛区出现了万人空巷的罕见景象。据悉，伦敦当局给英王安排了满满当当的日程，其中不乏接待社会各界和华人代表的活动，以及走入社区接触民众的活动。\n\n据悉，英王这次要给一些近期立了功，尤其是镇压本地人反抗中表现出色的军人、警察部队和政府机构颁授皇家名衔和勋章。"
 HKC.19.a:0 "关键是要体现伦敦当局对香港的\"关怀\""
 HKC.20.t:0 "走访基层"
 HKC.20.desc:0 "英王到访了一所有英国机构资助背景的学校，观看了学生上课的情况以及观看学生的表演，并且走进了本地人常去的街市，与摊贩和买菜的市民进行交流，并且到访了木屋区，亲自与一户住在狭小临时的木制房屋的家庭进行了90分钟的交谈，并对他们窘迫的现况表示关注，并表示港英当局将会着手解决本地人基本的生活需求遇到的困难。在社区走访期间，英王主动接近人群，并和市民握手交谈，并对围观的群众挥手示好。\n\n说到视察，英国人的安排可谓是十分大胆，竟然敢让自家的君主造访刚发生本地人暴动没多久的地方。而且，英王与群众之间只有一绳之隔，接近零距离接触，而在场的军人和警察也没有阻止市民接近英王一睹风采。英王在港展现的是没有架子和亲近民众的形象。评论家认为，这是博取本地人信任以及让本地人相信是英王开恩主动到这座东亚小城与本地人打好关系的重要宣传手段。"
 HKC.20.a:0 "不论怎么样，起码表面功夫完全做足了"
 HKC.21.t:0 "御令"
 HKC.21.desc:0 "英王访港无疑是一场成功的政治秀。在离开香港之前，英王提出了两点必须与两点希望：\n\n四点希望是：第一：着力提高港英政府治理水平，切实排解民生忧难，增强香港经济发展动能；第二：构建英-港认同，从速建成一个华人和英裔能和谐共存的社会。\n\n两点必须是：第一点：必须坚持英国的全面统治权、坚持英国治下香港的行政立法制度；第二点：必须坚持落实忠英者治港，拒绝反英人士进入政府结构，限制他们的活动。\n\n英王强调香港今天的繁荣稳定都是英国治下带来的，在港英政府指挥之下，各界团结一致，才能令香港成为东方的一颗明珠。在登船离港之前，英王也祝福了香港明天会更好，也盛赞了香港所见到的美景，对香港人努力生活和奋斗的精神表示敬佩，赞许了本地人友好容易相处，并表示日后有机会的话定会再次回访。"
 HKC.21.a:0 "此行无疑是展示了英国对维持香港殖民地的决心"
 HKC.22.t:0 "现在是——幻想时间！"
 HKC.22.desc:0 "史密斯是一位伦敦的炼钢厂工人。他工资很低，老是被剥削，但他对此毫不在意，反而十分关心英联邦乃至世界的新闻。每当谈及英帝国的庞大版图和殖民往事，他总是会不由自主地挺起胸膛，放大嗓门高声讨论，表现出了对英帝国体系的深度认同和身为日不落帝国的一分子的骄傲。\n\n他一直对香港的事务非常关注，尤其是早前的反英运动，在听闻英王亲自视察香港，而英国又在港推行各种政策进一步对香港进行同化和巩固统治，他自己得出了一个结论——很快香港将会被完全整合作英国的一部分，成为一个地地道道的英式城市，香港人会完全接受白人的领导，成为大英的忠实皇民，成为英联邦之下的模范殖民地。于是，他便不时极力地向其他工人卖力宣传自己的论点。\n\n突然，工头走过来，扇了他一巴掌。\n\n\"你小子别偷懒吹牛逼，快给我回去做工！\""
 HKC.22.a:0 "你这个屁民从英帝国一毛钱都没捞到还这么关心香港干嘛，你又不是本地人"
 HKC.23.t:0 "妹仔问题"
 HKC.23.desc:0 "妹仔（蓄婢）——一直是本地华人的一个巨大陋习，连伦敦方面也因为这一点对我们有一定的意见。\n\n妹仔的诞生背景源于低下阶层生活困难，没有节育知识，生下一大群子女，遇上经济困难时只好卖儿卖女，甚至恳求富有人家收养，不取分文。妹仔多数从4-13岁的稚龄买入，10-12岁投入工作，服务至20岁则由主人主持为他们择偶嫁人。在这种情况下，买主振振有词的说蓄婢是救济了她们，因为收养婢女，要供食宿，否则穷人可能将女儿杀死或饿死。可是婢女除了失去自由被逼干粗重工作外，还有部份受侮辱、虐待，更有甚者成为男主人的泄欲工具。\n\n另外，主人拥有绝对的权力，可以任意买卖或典押，也有权决定妹仔的婚嫁（签署"坐地契"的则不适用）。换言之，主人对于妹仔具有终身约束的权力，也就是说妹仔的自由权利受到绝对的约制，不少人批评这是现代的奴隶制。\n\n自从1923年以来实施《取締蓄婢新例》以来，香港原則上已取消了妹仔制度。不过，在暗处，仍有蓄婢活动在秘密进行着。反對蓄婢會，一直希望我们可以尽快实施更严格的法例，完全杜绝妹仔问题。\n\n不过，碍于一些华商的强烈反对，我们对进一步收紧收紧限制和加强执法一直有所保留。这种宽松的态度往往被美化为尊重本地习俗和惯例。"
 HKC.23.a:0 "随着时间过去，这种东西会消亡的"
 HKC.24.t:0 "申诉无门"
 HKC.24.desc:0 "陈二原先在港岛区，有一处自己的房子，是一位从事小生意小贸易的商人。因为他做生意遇到挫折，资金周转出现了问题，被迫向大耳窿借款。虽然他最后把本金和原本谈好的利息都还给了大耳窿，但大耳窿却狮子开大口，私自篡改了利息，提高了20倍，并以此欠利息不还为由侵占了他在港岛的住宅和资产。当然，这个大耳窿与本区的华人社团和警察早就串通一气，他试图到本区的警察局报案，换来的却是黑警的一顿毒打。\n\n他尝试到更高级别的华民政务司处进行投诉，并备齐了一定的资料和文件，作为证据。然而由于他本人不谙英语，没有资金聘请翻译，提供的资料也是全部是中文记录的。办事处的职员以中文并非官方语言多次拒绝了他的请求。\n\n这次，也不例外。"
 HKC.24.a:0 "望着远处山顶的白人聚居区，他陷入了沉思"
 HKC.25.t:0 "一次机会"
 HKC.25.desc:0 "陈二原先在港岛区，有一处自己的房子，是一位从事小生意小贸易的商人。因为他做生意遇到挫折，资金周转出现了问题，被迫向大耳窿借款。虽然他最后把本金和原本谈好的利息都还给了大耳窿，但大耳窿却狮子开大口，私自篡改了利息，提高了20倍，并以此欠利息不还为由侵占了他在港岛的住宅和资产。当然，这个大耳窿与本区的华人社团和警察早就串通一气，他试图到本区的警察局报案，换来的却是黑警的一顿毒打。\n\n他尝试到更高级别的华民政务司处进行投诉，并备齐了一定的资料和文件，作为证据。然而由于他本人不谙英语，没有资金聘请翻译，提供的资料也是全部是中文记录的。办事处的职员以中文并非官方语言多次拒绝了他的请求。\n\n在得知粤语已经成为合法语言之后，他决定再次尝试，来到了办公室。这次，一批新来的华人工作人员受理了他的请求，与他进行了2小时的会面，记录了这单案件。不过，工作人员依然告诉他，最好提高一些英文的文件和资料作为补充资料，因为内部仍有规定，应尽可能提供英文资料，全中文的个案可能有被拒绝进行后续处理和跟进的机会。"
 HKC.25.a:0 "至少，希望之门还能摸到"
 HKC.26.t:0 "担忧"
 HKC.26.desc:0 "阿明住在北角已有18年，这里的主要居民大多是华人，他所认识的左邻右里很多都是华人。然而，最近他发现，慢慢地，附近的洋楼、洋人社区慢慢地增多了，就连他到海边散步是也时不时见到一些白皮肤，操着流利英语的外地人。另一方面，他发觉最近越来越多的华人从这个社区迁出，街边也有一些海景房高价出售的广告。\n\n看到这里，他的心中多了一份担忧。对于这些新的来客，语言不通带来的隔阂感是前所未有的，令他非常不习惯的，他并不希望自己的家园因为外地人涌入而令他熟悉的环境有太大的转变。"
 HKC.26.a:0 "这里要变成白人社区了吗"
 HKC.27.t:0 "原九广铁路英段提速、扩能改造及延伸工程"
 HKC.27.desc:0 "一份新的九广铁路英段改善计划的提案文件以及被提交给港督审核。内容包括了在九广铁路部分路段如九龙段、大埔段、上水段、部分吐露港段增建第二条轨道，令这些路段可以双线来回行车，增加客运和货运承载量。同时对部分线路过于陡峭或者曲线半径过小的路段进行提速改造，以便增加班次。同时，增购大马力的火车头用于长途和特快服务，引入新的技术，增加直通内地段的快速列车。另外，我们也可以考虑增设一些九龙区内的站点并开设短途班次，以及在大埔和上水之间开行方便居民出行的区间车。我们也可以考虑把铁路延伸，新建支线到启德机场，增设来回机场的服务，另外也可以增设支线链接黄埔船坞，让船厂的大型机器和原料可以通过铁路补给。"
 HKC.27.a:0 "原（九广铁路英段提速、扩能改造及延）伸（工程），启动！"
 HKC.28.t:0 "大埔淑女号"
 HKC.28.desc:0 "改造工程仍在进行，而新购买的Hall-Scott柴油动力车卡已经投入服务，并且创下了最快由广州到九龙的列车的车次的记录，此次列车仅仅花费了2小时10分钟便完成了由广州到九龙的旅程。就着乘坐体验而言，此列车与蒸汽火车头牵引的列车差别不算大，技术人员认为就目前情况来看，此车可以长期投入运营，并可以冠以高速列车的名头卖票，增加创收。"
 HKC.28.a:0 "旅途时间的缩短方便了人员往来"
 HKC.29.t:0 "加人工"
 HKC.29.desc:0 "可能是因为发现了工人如果保持这种低工资活不下去了就要造反，导致了港英那边对企业和雇主施压，几年都没有提过涨工资的阿头今天突然说要给大家涨工资，还笑着跟大家说以后表现好的或者服务时间长的员工会有年终奖，更说现在要缩短工时，大家可以少做90分钟，工资保持还是按照过去做的时数计算。\n\n走在回家的路上，阿荣苦笑了一下，暗想：我这种月薪19元(HKD)，每天做足十一个半小时的咕喱（码头运输工人），做了好些年也没听过有人提高员工福利保障、标准工时和工资什么的。哎，不是因为头子或者殖民政府心善，而是因为那帮激进左派，他们来过。\n\n走到一半，他在一件肉铺旁停了下来，向店内凝视了半响..."
 HKC.29.a:0 "至少，以后吃饭能加一道菜"
 HKC.30.t:0 "团结终结之时"
 HKC.30.desc:0 "大强是原电车工会的干部。过往电车工会曾是香港总工会和工会行动的重要参与成员，他本人也曾经参与到省港大罢工和电车工会的多次行动之中。曾经，电车工会的活跃成员非常多，每次的会议或者聚会都能把活动场地挤到满员的，不少热心和热情工人都为工会和工人解放事业出了不少力，对工会的运作和规划提出了不少的建议和意见。\n\n然而，时代已经变了，英国人显然已经出手。大强看着各个工会的人员名单，发现不少人都已经主动退会，当中不乏工会的干部，大强心知当中有不少人可能跟英国人达成了某种协议，被收买了。而最近大强发现有一些港英政府资助或支持，由那些出走的人担任要职的新公会被成立了，这些工会大多放弃了阶级斗争或者鲜明的为工人服务的旗帜，而是标榜劳资合作达至共赢。据说那些工会定期给加入的工人送各种的礼物，蛇斋饼粽，有甚者更是为新成员派发金钱作为诱饵，令他十分诧异。\n\n看着参与会议的的工人一天不如一天，过往踊跃参与工会活动的工会的成员逐渐消失，工会一呼百应的场面已经只存在于脑海之中了。目睹工会的衰落，他也知道，自己的绝路之日也快要到了。\n\n作为反英工会干部的一员，不跟英国人合作现在只有死路一条，英国人已经对那些不合作、有参与反英活动的历史的人士开出了通缉令，并作出相对丰厚的悬赏。大强没有办法，现时只能考虑隐居于新界的村落，情况变得更坏的话，他觉得自己可能需要逃亡北方。"
 HKC.30.a:0 "阶级斗争之旗已然落地"
 HKC.31.t:0 "白人新机遇？"
 HKC.31.desc:0 "史密斯是一位生意失败的伦敦人，早前的经营不善，资金周转困难令他几乎把家底都要输光了。不过，在得知伦敦摇人去香港殖民，当殖民官的时候，他便意识到这是一个不错的选择。员工宿舍、各种福利比如医疗保健服务，政府报销来回英国和香港的船票费用，还有一堆长假期和补贴，香港公务员这个职位简直就是不可多得的金饭碗啊！凭着他在英国伦敦帝国学院毕业的硕士学历和不错的面试表现。他的审批很快就通过了。\n\n第一次踏足香港，他就感觉到香甜、充斥着幸福的空气向他扑来。"
 HKC.31.a:0 "香港，我来啦！"
 HKC.32.t:0 "本地抵抗"
 HKC.32.desc:0 "近日，一首本地华人抵抗组织的歌曲开始在民间流传，歌词内容大致如下：\n\n人潮在美丽的香港海岸，\n无从控诉英国的压迫，\n我地将在锁链之中找到，\n队冧暴政取得新明天，嘿！\n\n特别部怀疑这首歌十分可能是出自残余的地下左翼抵抗势力，证明他们的势力依然存在，甚至可能已经死灰复燃。无论如何，坊间有一部分人开始传唱这一首歌，证明了我们的民意基础不足，没有建立统治威信，我们要加紧同化他们，继续清除与我们对抗和排挤不愿跟我们合作的人。我们也应该加大特别部的权力，让他们接管军方和英国情报机构在港支部的部分职能，全职负责香港的间谍活动的预防、防卫和去除政敌的任务。"
 HKC.32.a:0 "让本地人接受我们还有很长的路要走"
 HKC.33.t:0 "交易"
 HKC.33.desc:0 "经过一轮的会议以及谈判，港督已经决定，赋予新界乡议局更高的权力，让他们成为港英的一个政府出资营运，但同时并非由政府管辖的法定半官方机构。我们将会让他们协助管理新界的各项事务，作为地区性咨询和议会管理机构。为了更好地拉拢他们，我们也会给乡议局一些特惠，并进行立法，将一些有益、对他们有利的既有风俗或习惯予以承认并写入法律，立法保证原居民的部分权益，并在部分事务上偏袒他们。不过，很多乡村习惯和既有规矩都是歧视性的，有些是明摆着歧视女性的，这种手段令伦敦部分人对我们颇有微词，另外有些人质疑，赋予乡议局的权力过大，令他们变相成为了"新界王"，形成地方割据组织，结成一些既得利益团体，对日后统治香港乃至社会团结有不小的影响。但是眼下对我们统治表示服从的人并不多。拉拢这些新界的地方豪绅是我们为数不多的可用选项之一。无论如何，乡议局内的人士对此交易感到满意，并愿意在政府保证长期执行这项秘密交易的前提下与我们长期合作，作为港英政府的忠实合作者为大英帝国出一份力。"
 HKC.33.a:0 "握握手，做个好朋友"
 HKC.34.t:0 "甜甜圈真好吃"
 HKC.34.desc:0 "来到了香港，史密斯最想尝试的就是东方美食，于是，他便来到一间粥铺点餐，点了1碗瘦肉粥和3条炸两（这是引入广东先进食品技术，最近新推出的餐点）。由于他本人不谙中文，只有非常有限的中文知识，没有看懂餐牌上写着炸两新推出的买三送一优惠，误以为这是本地人对他表达善意多给了他一条炸两。\n\n很快，他把今天的遭遇当成牛逼吹，并写在寄到英国朋友的信写下了两句话：\n\n啊，这炸两真好吃。你看港友多心善见我是新来的特意给我多送一条。"
 HKC.34.a:0 "我记得某人说过这句话"
 HKC.35.t:0 "新面孔"
 HKC.35.desc:0 "作为少数合符市政局投票之歌，能投一票的，有一定的资产，商界中地位不太低的华商大荣，对最近这一次的市政局投票非常感兴趣。这次选举中，有5名议席是民选产生的。（总共21席位，16席位依然是非普选的、委任的议席——8个非官守委任议席，8个官守议席）这次华人的参选人不少，对比英裔参选人只有两个。由于这次的选举之中，通过选举产生的议席相比上次多，这次产出来的华裔议员会比上次多。因此，由于认为这次的选举有一定的代表性，他这次的投票欲望大大增加，在投票之前已经事先完全了解参选人的政纲以及背景，这是他第一次进行如此踊跃的社会政治参与。对他来说，这次的选举意味着港英政府愿意与华人分享部分权力。\n\n\"我认为，香港正在缓慢地走向民主化的道路！\""
 HKC.35.a:0 "希望百年以后的香港会更民主"
 HKC.36.t:0 "慵懒一日"
 HKC.36.desc:0 "\"嘿皮特，你认为我们的北方邻居会攻打我们吗？\"\n\n\"不会。\"\n\n\"那日本人呢？\"\n\n\"都打内战了，打完内战一时半会也不会来的！\"\n\n\"好像还真是。那看来到香港这里当驻军也不是什么苦差事吧，总感觉日复一日的站岗好像缺了一点激情？\"\n\n\"过点安逸日子不好吗？\"\n\n\站完一天岗，皮特和哈维两人就回到营房呼呼大睡了"
 HKC.36.a:0 "\"和平的日子真好，真希望这能持续下去...\""
 HKC.37.t:0 "关键的防线"
 HKC.37.desc:0 "虽然现在北方的邻居又或是日本人现在没有意愿和能力对我们发起军事行动，但是醉酒湾防线的改良和加强工程仍然需要按计划进行。有鉴于现时堡垒缺乏有效的重火力与反坦克火力支援，我们需要向伦敦方面要求提供一批二手反坦克炮和火炮，安装到我们预定好的火力点。另外，我们会加强防线的混凝土厚度用以抵挡现时有机会出现的大口径攻城炮，我们也会在防线外围布置一定量的雷区和壕沟作为主防线以外的第一道防线。为了更好地应对可能发生的海上入侵，我们也会在防线的近海处安装岸防炮。我们也应该在部分关键要点布置防空火力抵御有机会出现的空袭。"
 HKC.37.a:0 "防范于未然"
 HKC.38.t:0 "卖地创收大大增加"
 HKC.38.desc:0 "随着人口的激增，大量资本涌入地产业，香港便出现了房地产热潮。地价越推越高，连带着政府的收入也越来越高，每次卖地都能有约10万甚至更高的收入。港英政府非常乐见这种现象的发生，捞的钱多了能把钱花更多在不同的地方上，当然赚的钱多了对伦敦也能有个交代。"
 HKC.38.a:0 "先苦一苦没房子的老百姓，骂名我来担"
 HKC.39.t:0 "新发展区计划"
 HKC.39.desc:0 "今日消息：由于房屋问题日趋严重，港英政府已经决定在官塘一带，借鉴英式的卫星城市的概念，兴建新发展区，以分散挤迫香港市区内的人口，应付香港现在面对的人口增长、难民涌入等导致的房屋供应不足的问题。新的发展区会兼具工业与住宅区，鼓励并方便市民尽量原区就业，减去不必要的来回市区的时间，减轻兴建新市镇对九龙路面交通的负荷。新的发展区必须尽快开建，并引入新的建筑技术，兴建更大、能容纳更多人的居所。"
 HKC.39.a:0 "希望新区的城市规划别搞烂了"
 HKC.40.t:0 "道路改善工程"
 HKC.40.desc:0 "连接九龙与新界的青山公路与大埔公路部分路段被指过于迂回曲折、路段路面宽度过窄，路况不佳导致行车时速不高。有见及此，港英政府决定对这些问题路段进行改善，拉直部分路段，改善路况，清除部分路段路面旁边生长过于茂盛挡住小部分行车线的的树木躯干，并对一些桥梁限重过低的桥梁进行改造乃至是重建。对于大埔公路的改善则包括尽量减少与九广铁路英段相交的平交道减少对铁路与道路的流量的影响。最重要的是，这两条道路分别是通往新界西、新界东（新界东北）的主要道路，改善这些道路除了可以让我们更好地控制新界，也可以让我们的军事车辆与设备能更好地通过这些道路送到新界边界，这对我们防卫香港将会大有帮助，增加我们从市区和新界之间调度兵员和装备的效率。"
 HKC.40.a:0 "对新界的控制将会进一步加强"
 HKC.41.t:0 "专家的意见"
 HKC.41.desc:0 "专家给出了两点建议，第一点：增加巴士路线，因应现在港岛和九龙的人口增长，增加这两个区域各自的巴士路线、增加巴士班次，提升公共交通运载量，方便市民来往市区各地，并且加强接驳市区与新界西的巴士服务，方便新界西居民出入市区；第二点是兴建连接港岛和九龙的桥或者隧道，这将会大大增加来往港岛和九龙之间的出行效率，方便人员在港岛与九龙之间流动，减少时间成本。不过，港英政府对第二点有所保留，横跨维多利亚港的基建的建造成本将会十分昂贵，再者现时横跨维多利亚港的渡轮船运已经足够发达、足够方便，现时无需考虑兴建连接港岛与新界的道路。"
 HKC.41.a:0 "第一点还算靠谱，第二点我做不到！"
 HKC.42.t:0 "珠之暗面"
 HKC.42.desc:0 "阿宝是5年前来到香港的，中国内战陷入混乱多年，再加上粮食连年歉收，在经历过几年的干旱之后，作为一个贫农，他再也撑不下去了，只能逃到香港。原本他以为在香港起码能够找到一份工作糊口。然而，他年纪不小，由于他没上过学，又是文盲、不识字，语言不通，在难民之中竞争力是最低的，只能在本地找点高体力劳动的散工做，因为上述的原因所限，再加上因为供求完全失衡的房屋市场，阿宝自从来了香港之后，没有一天住在所谓的\"家\"里面，他的薪金太低了，无法负担租房的开销，他只能在城市里阴暗不见天日的街角窄巷之中苟活，冬天的时候则是躲在唐楼的楼梯底下边苟活边避寒。\n\n每天睡在木板和纸皮上的他近乎一无所有，他常常被巡逻的警察驱赶，甚至有时候他露宿携带的稀少的个人物品和纸板会被执法人员所没收。同时，社会对露宿者也有一定的偏见，他常常被人取笑，被当区居民所嫌弃，常常有人要求他搬到别处，有甚者甚至以武力威胁。总之，他就像过街老鼠一样不受欢迎，被人所嫌弃。这些破事已经发生在他的身上太多次了，他已经对此麻木了。他知道由于环境恶劣，生活拮据的他近年来健康也是每况愈下，他自己也没有空余的钱见医生治病。\n\n环顾四周，看了眼望着远处的殖民者建筑起来的华美的房屋以及学校，晚上灯火通明的街道，街上路过的豪车以及身着着华美服装与首饰的路人，一股不平衡的、愤怒的、绝望的、悲伤的、被抛弃和冰冷的感觉涌上心头.\n\n\"不是流浪癖，谁不想住大豪斯？\"\n\n他心中暗下决定，他已经无法忍受这样的生活了。\n\n他决定了，要做点什么。"
 HKC.42.a:0 "苦痛催生更多黑暗"
 HKC.43.t:0 "淡水资源管理"
 HKC.43.desc:0 "由于人口增长和难民涌入，再加上工业和城市化发展所需，我们的淡水资源虽不至于枯竭短缺，但是储备量和原初设计冗余的可使用量是越来越少。放任问题不管，只会让问题恶化成淡水资源短缺的危机，令我们未来可能会面对缺水的问题。对我们来说，失去淡水资源的稳定供给不但会对经济民生造成重大影响，更有机会让我们的政权面临危机。很多专家已经指出，当务之急是要尽快兴建更多的水库，让我们可以储存更多的淡水资源，让我们未来的供水更有保障。另一方面，我们自己也应该要利用新的科技和技术，海水化淡是一个值得花费钱、花费资源研究的项目，虽然花费的成本可能会十分昂贵，但我们最好确保在淡水资源这个攸关存亡的问题上保持自主性，尽量做到自给自足，不要让任何人或者势力利用淡水资源问题来大做文章。除此之外，拥有一些大型海水淡化处理设施也应该可以让我们在必要与外地协商购入水资源的时候有一定的议价能力，至少有一个海水淡化处理设施可以让我们没有那么容易因为淡水资源稀缺而受制于人。"
 HKC.43.a:0 "先修水库，其他就按部就班吧。"
 HKC.44.t:0 "初步的成功"
 HKC.44.desc:0 "我们跟伦敦当局洽谈过技术共享和合作，并且跟海军部那边的人事先打好了关系，我们在海水淡化的设备和技术方面有了一定的提升。专家和工程师以及开始研究一些节省燃料、节省耗电量与较高海水转换淡水效率的设备和技术，并且准备开始试制一些原型机进行研究，初步取得了一定的成果和突破，我们对此充满了信心。同时，我们也准备开始与两广方面洽谈合作，商讨日后有需要的时候购买两广淡水资源的可行性。总之，淡水资源难题攻坚十分顺利，赢！"
 HKC.44.a:0 "我们离解决淡水资源问题迈进了一步"
 HKC.45.t:0 "创造卫生香港"
 HKC.45.desc:0 "香港很城市化，但也很不卫生。由于大部分人家中没有冲水马桶，收集粪便需要专门的工作者进行。然而，部分人仍然有半夜直接把粪便倒进街边的渠道中，这些粪便混合水令渠道乃至街道都有一种难忍的臭味，而且也有一定的卫生隐患。港督已经决定开展教育活动引导公众去使用收集粪便的服务，或者转用冲水马桶，同时立法限制在城市地区随处倾倒粪便，令香港可以名副其实，而不是成为\"臭港\"。"
 HKC.45.a:0 "大粪不落地，香港定更美。"
 HKC.46.t:0 "圣诞树"
 HKC.46.desc:0 "历史上，因为英国王室跟德意志地区和德意志人的交流互动而把圣诞树引入到英国，并且从英国王室传扬到民间。\n\n而作为殖民地的香港，自然也会被这种英国人带来的节日气氛和习俗所影响。以圣诞树作为装饰庆祝圣诞，自二十年代开始便在香港开始流行起来，和伦敦、协约国有关的机构、以及殖民地政府部门都必然会在所属部门的公众区域放置一个有装饰有礼物，位置十分显眼的圣诞树，而慢慢地，一些跨国全球性的公司、洋行也有样学样，跟着开始用圣诞树来庆祝圣诞，而一些有一定的消费能力的本地人，尤其是大家族，觉得这种洋玩意十分新潮，也跟着买来用于圣诞装饰。\n\n就目前的情况来说，圣诞树这个东西可不是一个人随随便便说买就买的，圣诞树的树种是采用了传统习俗中所允许的树种，不过这些树木往往都要提前从外地订购，成本不低，再加上圣诞树上面所用到的，悬挂在圣诞树上的装饰不是从协约国其他国家进口、就是从美国进口，总体算下来想要搞一棵圣诞树来做装饰的费用不低，也需要事先准备，因此至今也有本地人质疑是否有必要跟着英国人搞圣诞树来观赏，他们对这种放了一个假期就拿去扔掉的东西的存在感到费解。\n\n貌似今年的香港大会堂对开的广场放了一棵很大装饰很豪华的圣诞树展示予公众，随着圣诞树更频繁地出现在公众的目光，圣诞节已经慢慢地开始在港人的心中留下一个刻印，就算不参与庆祝，本地华人也开始慢慢地接受圣诞节在香港的存在。\n\n那些接受这种习惯的人，往往会以这一句回应："管它是不是消费主义，你说好不好看就完事了！""
 HKC.46.a:0 "圣诞灯饰璀灿都市中，耀眼灯饰仿似千串梦"
 HKC.47.t:0 "夜总会的神秘来客"
 HKC.47.desc:0 "在中华地区，夜总会这东西可不常见，只在部分大城市才有，而且一般都是面向一些消费能力较高的人，普通人、低下阶层一般可没这个闲余时间和闲钱去玩这种东西。在香港也不例外，这种东西只有欧洲籍人士、殖民地要员、本地的名门望族和富豪才会去玩，而且一般情况下都是做的熟客生意。\n位于下环的这个夜总会也不例外，娱乐设施甚为丰富，夜总会旁有一个附属的泳棚，夜总会内除了有舞池，也有康乐球、桌球室、酒吧，还有中式和西式餐厅，而且固定每个周末晚上提供自助餐，吸引了不少富人光顾。\n这一天的情况比较特别，有几位以前未曾见过，衣着光鲜的中年男性在下午四点半就来到了夜总会，到了凌晨十二点正快要打烊的时候才离开，离开的时候可以看得出是喝了不少，脸部通红，而且抱着几个夜总会里面长得比较好看的女职员和舞者走了，一边哈哈大笑，说是要带她们见识点"好东西"。在步出夜总会之前，其中一个人把一个装满英镑的公文包放了在经理的办公室的门前，头也不回地哼着歌离开了。\n小鸿一边擦着杯子，一边思考，觉得有点好奇，便转头问了身后的小文\n"那几位到底是何方神圣呢？"\n"你不知道吗？那是没多久之前打输了仗下野的军阀的高级干部啊，打输了之后没多久就跑到香港避风头了。"\n"难怪了，这种人当然可以过上这种风流快活，挥金如土的生活啊！""
 HKC.47.a:0 "等等，所以，他们从中国捞到的钱就花在这种地方上吗"
 HKC.48.t:0 "马场一遇"
 HKC.48.desc:0 "自从快活谷马场对公众开放以来，小鸿便偶尔在空余时间来到马场观看赛马消磨时间（当然他也自知自己没钱没好运也不敢去赌），感受现场气氛，同时临场观看赌徒赌输钱的时候的神情和反应，他尤其喜欢看那些赌输了几年甚至一生积蓄的人脸色铁青的人。他是乐子人，只觉得那些把一大笔钱赌输了的人是真的很好笑，就像是花大钱去凉茶铺喝廿四味一样——自讨苦吃。\n不过今天，他在投注柜台发现一个似曾相识的身影，只见那个男人一抬手，掏出两捆的英镑，拍在柜台上。从谈话中的内容可以得知，那个那人打算把这些钱一次过拿去投注在一场比赛的一个四连环彩池中。手续搞完了，便一把把收据塞进口袋，之后便跟在投注区入口等候的女伴一起快步走进了观众席。\n小鸿在离二人相当近的地方找了个位置坐。并一边观赛一边观察二人的举动。只见二人除了一直都在卿卿我我之外，没有留意到他们，尤其是那位男人，对比赛的赛程和结果表现出任何在意的动作和表情。\n直到赛事结束散场，二人离开时经过马场的出口旁边的记分板和赛果公布，那位男人上去只是瞄了一眼，笑了一下，便从口袋中的投注票据撕烂，扔进垃圾桶。\n突然，那个男人单独地走了过来，拍了拍小鸿肩膀的\n"我记得你，你是那个夜总会的职员吧！虽然我不知道你是不是被人指使来监视我的，但是看你小子的跟踪技术和穷酸样子看起来也不是什么坏人。如果你只是单纯好奇的话，我只能说，我是比较不那么显摆的了，来到香港之后比我放荡的大人物可多着"\n很明显，他的伪装技术很拙劣，早就已经被那个男人看破用意。"
 HKC.48.a:0 "唉，军阀。"
 HKC.49.t:0 "一个友善的邀请"
 HKC.49.desc:0 "作为当区的华人团体的头面人物，宏发对社区组织、各族、各个团体之间的联系非常重视。有见及此，热心社区工作的他决定邀请各个族裔的团体进行会面，商讨合作的可能性，期望就建立沟通机制与合作渠道当面磋商。于是，他便派人给那些各个团体的大佬送去邀请，邀请信是以英文写的，已经标明了会面的场地和时间。\n根据初步了解，大部分社区组织都已经回信，表示有意参加。"
 HKC.49.a:0 "期待捏"
 HKC.50.t:0 "人口大杂烩"
 HKC.50.desc:0 "会面当日，该区的英裔、葡人、南亚裔、穆斯林、马来人、波斯裔、尼泊尔人、锡克人、俄罗斯人以及部分内地的沿海省份的同乡会都有派人出席，场面十分甚至九分的热闹。\n在短暂地用简单的英文进行互相问候之后，会面便来到了详细磋商的环节。然而，由于大部分代表都不是以英文作为母语、英语水平十分有限，只能说着一口蹩脚英文口语，只有非常简单的词汇和不多的词汇量，句式也不怎么会用，当讨论到一些复杂或者需要一定的语言组织的话题便无法继续下去。\n显然，这次是宏发失算了，他没有预料到大家的英文水平其实也没有想象中的那么好，无法对一些社区议题进行深入交流，最后会议在没有什么成果的情况下便散会了。这次，可真的是一个大乌龙。"
 HKC.50.a:0 ""哎呀，我忘了备注叫他们带翻译了""
 HKC.51.t:0 "晶哥上门抓人"
 HKC.51.desc:0 "令阿志担心了许久的问题终于演变成了事实。虽说他以及一众左翼领袖早已对此有充足的心理和思想准备，指导大晚上三更半夜拍门的十有八九都会是港英政治部人员，他对香港的工人运动发展与反殖民主义斗争仍然是放不下心，最重要的是，他的内心深处也惧怕其他工友同志因为自己的离去而失去方向，或者因为港英的步步进逼而噤声、放弃斗争。\n"麦河志在吗？快开门！我们是特别部的！"\n但他已经没有更多时间去继续担忧和思考下去了。他放下心头大石，把脸盘中、泡在凉水里的毛巾往脸上擦一擦，便站起身来，神情自若地走到了大门的方向..."
 HKC.51.a:0 "终究，避无可避"
 HKC.52.t:0 "港督不喜欢你"
 HKC.52.desc:0 "打开大门，推开门外的铁闸，便已经有五个携带了手枪政治部人员等候，其中一位只是简单的展露了所属单位标识，便走了进屋。\n"麦河志先生，我想你已经很清楚，我们此行来的目的，会是什么，请你乖乖地配合..."\n阿志突然开口，打断了这句话，"理论上，你们仍需要一个有效的理由来赶走我，至少，也应该要有一场审讯吧，香港岂是这种毫无法治的专制独裁之地？"\n那位政治部人员先是冷笑了一声，然后哈哈大笑，"港督是英王在港的代表，他就是香港实际上的话事人，他说的话就是王法，分量已经足以让你毙命了，只是港督心善，没对你下狠手而已。港督伟大，无需多言。"\n"要问理由的话，也不是完全没有，港督给你留了一句，港督他——不喜欢你！"他接着补充道"这样吧，你要坐火车，还是坐船？"\n他的前辈早已说过，坐火车就是押解到两广军阀控制处，送到广州，而坐船则是直接押解到原北洋政府控制区，送到山东。\n"坐火车"他淡然道\n阿志本人也很清楚，只要港督下了命令批示，政治部便可以不经审讯，无需理由，便能把一个活人开除港籍，以一句"港督不喜欢你"便可以把人带走，即时递解出境。\n翌日，一个阴雨连绵的早晨，在三个强力部门的人员的监视和控制之下，一位小伙登上了前往广州的火车......"
 HKC.52.a:0 ""美丽的香港，有缘再见了""
 HKC.53.t:0 "北方军阀开始下场"
 HKC.53.desc:0 "中国各地的军阀战争与兼并已持续一段时日，一些军阀以极快的速度壮大其控制范围和实力，无论在军事还是经济上都已经不同往日。当他们的生存压力减少，羽翼渐丰之时，自然有空间可以腾出手来开始插手香港的事务。有鉴于香港这块地的战略重要性和实用价值，不少军阀都对香港有一定的想法，当中有部分军阀也开始高举民族统一、收回被割让的土地、民族主义或反殖民主义的旗号开始对香港加以影响，并誓言要收回香港。对此，殖民地政府也有所警惕，虽然我们不知道在香港的统治能够维持到何时，但是本着能拖下去就尽量拖下去的精神，我们也应该思考防止和抵抗北方势力渗透的方法。\n而最近伦敦方面已经发来了通知，指出他们已经观察到部分北方军阀已经与一些逃难到北方的香港的政治组织或者政界人士或活动家（很大可能应该是被我们递解出境的政治对手和敌对势力）进行了合作，并且组建了名义上的流亡的香港自治政府以及筹备控制香港之后可以迅速地开始运转的管治架构和法律，有甚者则邀请这些流亡的人士进入他们的军队内部，组成香港志愿者的军事单位和编制。很明显，这些举措均引起了我们与伦敦方面的担心与忧虑，毕竟这对我们在香港的统治可没有一点好处。"
 HKC.53.a:0 "我们需要密切观察"
 HKC.54.t:0 " 德国赤佬开始插手"
 HKC.54.desc:0 "在赤色德国最近的一次全国大会的会议上，德国人一致通过了向亚洲进一步输出革命和反殖民主义的决议。德国承诺对香港的反英运动以及左翼分子提供支持，当中对我们最为具威胁的便是德国承诺为香港的抵抗殖民组织以及左翼运动提供军事训练、政治路线及宣传指导与武器和资金援助。据悉，德国已经筹划了香港人民解放委员会，与香港的地下抵抗组织以及流亡在外的反英帝国殖民统治的香港政治人物联络，协助他们推翻和颠覆我们的统治，并且筹划一旦战胜协约国之后，可以迅速让委员会的成员与本地的左翼组织合作组建一个革命政府。这无疑增加我们的政权的生存压力，我们现在分神提放德国人的渗透和地下活动了。"
 HKC.54.a:0 "可恶的酸泡菜佬！"
 HKC.55.t:0 "艺术家的异动"
 HKC.55.desc:0 "港英政府原本对文坛、艺术界没有太大的关注或设立太多限制，亦无对艺术界要员进行紧密的监视，不过，这项政策可能要做一些改变了。我们最近发现到一些岭南画派的和協社畫會的画家频繁进出与法兰西先锋国有关的机构，或者与法兰西先锋国的人员的联系变得更为频繁，我们也发现了当中的一些人开始作出亲法宣传，直接或间接地鼓动民众支持加速主义、未来主义的观点。更糟糕的是，伦敦方面取得了法兰西先锋国对香港的渗透政策的以及对日后占领香港的详尽计划的报告。显然，法国人已经开始插手香港的事务，我们现在不可能视而不见了。"
 HKC.55.a:0 "敌人怎么越来越多了"
 HKC.55.b:0 "敌人怎么越来越多了"
 HKC.56.t:0 "俄国渗透"
 HKC.56.desc:0 "或是为了逃避战火、不想卷入混乱的俄罗斯军阀割据的危险局面；或是对原先所在地的俄罗斯地方政权心存恐惧、不满或芥蒂；又或是受到迫害，小部分俄罗斯人逃难到了香港，并在九龙的尖沙咀一带建立了聚居区。这些移居香港的俄籍人口从事各行各业，从高到低，有一些更是在我们的政府中工作，比如作为水警。但这并不代表我们对这些俄罗斯人完全予以信任，他们的价值在于他们并非本地华人，相对而言稍微更可信，而他们自身的经验能够为我们香港所用，仅此而已。现时，俄罗斯并不与英国势力范围保持友好，我们并不知道两国是否会发生战争。而且，有指俄罗斯有暗中售卖和联系居住在香港的俄籍人口，这对我们的政权的安全也是一个大大的问号。"
 HKC.56.a:0 "我们应该保持警惕"
 HKC.57.t:0 "民间的反日行动"
 HKC.57.desc:0 "出于民族主义情绪，香港的码头工人开始发起行动表示对日本侵略的不满，这些码头工人开始拒绝为日本船商或船只装卸、搬运货物，拒绝为日本乘客搬运行李，并且阻挠这些船只靠岸，以作抗议。民间也有人发起了抵制、罢买日货的行动，反日的报刊、海报宣传在街上见到的频率越来越高。一些人开始对在港的日本侨民施以肢体暴力，日本人营运的商店、乃至是日本人的居住地点被打砸抢烧，最近更有报告指出有日本人被愤怒的群众当街打至重伤。\n日本方面已经对我们表示强烈谴责，并向我们施压，要求我们制止民间的反日行为，否则将会视我们为敌对势力。"
 HKC.57.a:0 "我强烈怀疑这是左友策划的，与我们无关"
 HKC.58.t:0 "趁火\"打劫\""
 HKC.58.desc:0 "很显然，有人乘人之危，把这次火灾转变成了他们个人中饱私囊的一大机会。这次的火灾制造了大量的伤员，然而医护行业却有人以此为赚钱机会，部分救护员向那些需要被运送到医院的伤员索要"茶钱"，那些支付了金钱的人不论伤势，可以优先送进医院，那些没钱而伤得严重的人只能原地等待，部分人失救死亡。在医院中的情况也好不到哪里去，想要问医院工友、护士得到便盘、开水要向他们"打赏"，那些交了钱的人可以获得更好的服务，哪些躺在病床动弹不得，而又没有人为他们交钱的人，就算在病房嘶声力竭地高声呼喊也未必有人理会。这些事件和经历已经登上了各大报纸的头版，现在全香港都知道了这个问题，不少人开始指责我们监管不力，这无疑令我们的政府的处境更加艰难。"
 HKC.58.a:0 "得想个办法把这件事尽量压下去"
 HKC.59.t:0 "火车上的小吃"
 HKC.59.desc:0 "当你乘坐九广铁路，在新界的旅途中，或许会常常见到贩卖凉果的小贩。\n凉果是一种腌制小食，味道酸中带甜。凉果种类可分为姜、榄、瓜和水果四类，常见的有话梅、清心果、柠檬姜等。香港凉果业发展蓬勃，凉果店和凉果小贩随处可见，是现时大众的消闲小食。\n凉果的制作方式分为两种：干制凉果是先以盐腌制晒干后，泡水以去除多余盐份再晾晒。当凉果晾晒得较干爽后，便添加甘草粉等中药材和糖渍并晒干；湿制凉果是先用盐腌制晒干，再用糖、醋进行二次腌制，不需再晒干。 由于凉果在制作时添加了中药材，具化痰止咳、生津解渴等功效。"
 HKC.59.a:0 "口立湿"
 HKC.60.t:0 "茶粿"
 HKC.60.desc:0 " 踏出大埔墟站，走到附近的村落，偶尔能见到村民正在制作茶粿，有时候也能见到附近的摊贩出售这类食物。\n茶粿是传统乡村的糕粿类小食。每逢节日，村民都会制作茶粿享用。茶粿有咸、甜二食，咸食茶粿的饲料为萝卜和眉豆等，甜食茶粿常见的馅料则有豆沙、 花生、芝麻等。 制作者先将粘米粉和糯米粉混合，加入艾草或鸡屎藤等中草药汁，与热水拌匀成粉圆，然后再分成小份压平并压成碗状，包入馅料，收口成球状后置于竹叶上蒸熟即可。混有中药的茶粿外皮呈绿色，具有清热解毒的功效，深受村民喜爱。"
 HKC.60.a:0 "有趣"
 HKC.61.t:0 "香港局势：1936"
 HKC.61.desc:0 "清廷在战争的失利，让英国人在东南亚与东亚的交界获得了一块殖民地。虽然一开始部分英国的政客和高官觉得香港这块地就是穷乡僻壤、荒芜又没有实际价值可言，但在经过一段时间的发展和治理之后，香港已经证明了自己的价值。繁盛的转口贸易、蓬勃发展的造船业以及轻工业发展，配合英国对香港的军事建设和规划，令香港在远东，乃至在英国殖民体系里面，已经占有了一定的分量，这都足以证明了一开始获取香港的决定并非错误。而随着伦敦政府对印度的控制崩溃，王冠上的明珠现在更多地已经指代香港殖民地。\n\n不过，经济上的繁荣并不代表香港的社会和谐稳定。恰恰相反的是，远东的不稳定局势：自从北方陷入长期的内战分裂、时刻处于剑拔弩张之势，大量的难民南逃至香港，这个远东相对繁荣和稳定的城市，造成了人口爆炸，对香港社会造成巨大的压力。另一方面，六日战争，海员和省港大罢工都已经印证了香港本地人与殖民政府的矛盾：华人与殖民政府一直存在着不和，殖民政府对民间疾苦视而不见，没有长远的打算，只是一味地从香港最大程度地榨取利益。殖民政府的漠视加上依附在殖民政府体系的资本家、既得利益团体对底层阶级的剥削，令香港的左翼劳工运动和团体如日中天，反殖民主义组织的地下活动和势力不断滋长。民间的不满就如一个火药桶，一点火星子便足以引爆。而殖民政府也需要时刻提防日本，其舰队足以威胁英国在远东的利益，对香港也有一定的想法。九十五年过去，不稳定的社会加上难以预判的远东和国际局势，香港的走向如何仍是未知数。"
 HKC.61.a:0 "香港要怎么办，只有天知道。"
 HKC.42000.t:0 "易帜"
 HKC.42000.desc:0 "随着珠三角重要城市归于我手，珠三角成为英国的属地，我们的政府将会管辖更多的领土，我们的地位也有所提升，因应我们现在已经成为了珠三角的事实上的主人，我们应该选择一面更加能代表现状的新的旗帜，交由伦敦审批通过使用。这个旗帜会按照一般英国殖民地旗帜的样式设计，只是右下角放的东西有不同。"
 HKC.42000.a:0 "仿照加拿大自治领的样式，由不同徽章组成的"
 HKC.42000.b:0 "简洁的三个星的设计"
 HKC.42000.c:0 "一个龙纹"
 HKC.42000.d:0 "借鉴香港义勇防卫军的臂章设计"

 #left events
 HKC.998.t:0 "地位"
 HKC.998.desc:0 "我们可以选择自己创造一个新的阵营，或者加入现有的红色阵营"
 HKC.998.a:0 "我们自己来领导"
 HKC.998.b:0 "协助欧洲的解放事业"
 HKC.998.c:0 "与日本的同志合作"
 HKC.999.t:0 "红港的命运"
 HKC.999.desc:0 "我们的代表与广东的代表已经达成了协议，我们同意正式回归广东，我们会回归的方式是"
 HKC.999.a:0 "高度自治的特别行政区"
 HKC.999.b:0 "作为自治市直接并入"
 HKC.1000.t:0 "新的同志？"
 HKC.1000.desc:0 "与我们意识形态相似的香港要求以某种形式的自治加入我们，我们要不要接受？"
 HKC.1000.a:0 "我们接受"
 HKC.1000.b:0 "我们不接受这种前设"
 HKC.1001.t:0 "溜冰"
 HKC.1001.desc:0 "现在，市面上多了一款狮子山牌汽水，作为新政权接手原太古糖厂后的一款新的国营明星产品。据说其配方由德国引进并加以改良，其水果味的味道受到不少人欢迎。同时，在接收了英国人的制冰和储冰设施之后，市区陆续开了一些叫做冰室的冷饮铺，其售卖冰镇饮料，也包括了新的狮子山牌汽水，据说冰镇后的汽水比原版好喝10倍甚至9倍。这些新店铺售卖的新品备受那些高强度体力劳动的人的欢迎，不少人成为了这些冰室的常客。对这些人来说，做完一天的工作之后，来点冰镇汽水，那是非常畅爽的。"
 HKC.1001.a:0 " 路人甲：狮子山牌汽水，爽过吸鸦片！\n路人乙：我超，冰！"
 HKC.1002.t:0 "哼，想跑？"
 HKC.1002.desc:0 "在港岛南岸的一个偏僻的码头之上，周寿臣，前政权的知名华人合作者，心中正在暗自祈求接应的船只能够尽快到达。他曾是港英政权的重要华人合作者，备受英国人信赖。在得知新政权将会有所行动之后，他决定逃过监视，躲过门外的卫兵，乘船逃走。\n\n计划非常周详，初步也执行的十分顺利，他安排了一些乐队来到府上，表演音乐，表演结束之后，把自己放进乐器箱子之中，由货车运走，逃往了港岛南岸的一个偏僻码头。\n\n正当他暗自窃喜的时候，身后一把声音传出。\"叛徒，到此为止了！\""
 HKC.1002.a:0 "下一个是谁？"
 HKC.1003.t:0 "洗心革面"
 HKC.1003.desc:0 "普拉塔普，是一位廓尔喀（啹喀）人，他曾经参与对华人的镇压行动，看着一位又一位的华人在枪口倒下，他于心不忍，但碍于上级命令以及为了薪金，他不得不继续替英国人继续做着龌龊的工作，直到左翼起义时，他被左派所俘虏，被关押在狱中。他在狱中积极接受改造，在狱中积极学习社会主义理论，而且坦诚供出自己以及英国人的暴行作为纪录。出于过往的行为的后悔以及良心驱使之下，以及在对他做出探访的家人口中得知现时香港的情况以及自己一家开始得以融入社会、家人没有被左派清算的感激之情之下，他提出了加入新组建的人民红军，将自己在英军受训的经验教授出去，为革命而努力。"
 HKC.1003.a:0 "这正是我们想要的效果"
 HKC.1004.t:0 "大哥能文能武，长相十分英俊"
 HKC.1004.desc:0 "就如往常一样，何耀全行走在港岛海旁的街道上。伴随着电车缓缓驶过，发出叮叮的声音，经过一个又一个的商铺，他很快便来到了西饼铺门口，准备购买两件蛋挞食用。\n\n突然，一个人大吼一声，像一头发怒的狮子一样撞开了何耀全的两个保镖，扑向何耀全，对他拳打脚踢，甚至拿出了藏在袖里面的匕首刺向何耀全，可是他的攻击都被武功高强的何耀全躲了过去，何耀全很快便反应过来，略施小计，很快便控制住了那个人的四肢，把他制服在地。\n\n被捕获并且五花大绑的刺客仍奋力挣扎，不停地扭动着身体，嘴里高喊着：\"何耀全你给我等着，我一定会回来的！\"\n\n何耀全久经沙场，不慌不忙地冷眼看着那个人的疯狂举动，直到他被警察押送走。\n\n这次无疑是证明了何耀全的防身术确实有点东西，令自己可以毫发无损。"
 HKC.1004.a:0 "大哥真的是强而有力口牙"
 HKC.1005.t:0 "再命名运动"
 HKC.1005.desc:0 "本港有不少的街道和地区都是具有殖民色彩的，比如英皇道、皇后大道。为了贯彻反殖民主义，我们将会重新命名这些地区或者道路重新命名，将大部分道路的再命名权交给地区的区议会以及工会去做建议然后再协商出新的地名，比如工会路、人民大道。香港大学将会改名香港第一人民大学，那些具有英国殖民色彩的名字应该要被抹杀掉！"
 HKC.1005.a:0 "去殖民化如火如荼"
 HKC.1006.t:0 "副业"
 HKC.1006.desc:0 "黄埔船坞除了制造各种船只之外，还有其他用处，那就是协助我们制造一些军事设备。\n\n最近，船坞试验性地将我们缴获的英国人的丹尼士货车进行改装，制造了一批的装甲车让部队使用，改装的装甲车可以配备机枪或是小口径炮，对抗敌方步兵应该会有一定的作用。"
 HKC.1006.a:0 "可以试验性地装备"
 HKC.1007.t:0 "边界流血冲突"
 HKC.1007.desc:0 "凌晨12点，一支来自北方的小队踏过了停用多时的罗湖桥，跨过深港边界，杀死了我们守卫罗湖桥的出口的士兵，并在附近设立了桥头堡，并增派了士兵。另外，北方边境多个哨所均向我们报告，表示遭到广东方面开火袭击。"
 HKC.1007.a:0 "这是对我们的不宣而战"
 HKC.1008.t:0 "不怕踏千山亦无悔意"
 HKC.1008.desc:0 "与电车工会的工友讨论完事务过后，何耀全选择踏上前往元朗的巴士，拜会昔日的邻居。巴士驶过了青山公路，沿途景色优美，金色的沙滩旁边，阳光打在蔚蓝的海水上，反射出熠熠光辉。沉醉在美景上，不知不觉地，巴士便抵达了元朗。\n\n走下巴士的梯级，慢慢落到地面，巴士缓缓从新铺的柏油路驶离，踏在新的混凝土路上缓步行走，放眼望去，远处都是新型的多层房屋。昔日，这里仅仅只有简陋的土路，看上去毫不稳固、材质参差的简陋平房，路边还有不少的动物粪便。如今，环境已经完全变了，一切既熟悉又陌生。\n\n他走过一片又一片的耕地，敲响了昔日邻居的们，叙旧的时间很快乐，大家的言谈都非常融洽。得悉，现任领导到访，居民均蜂拥而至，给新的领导送上自己的心意：一些小小的土特产和作物，并对何耀全对乡村发展的关注和环境改善措施表示感谢，不少农民都感叹现时的生活确实是比港英殖民时代过得好。"
 HKC.1008.a:0 "一切都值得"
 HKC.1009.t:0 "于国际的东亚赤港"
 HKC.1009.desc:0 "在过往，香江曾为盎英帝权统治霸权下，以作其于东亚的前哨，对于他人而言，香江只不过是一只所歧视挥之挥去的狗和奴仆。然而随着如今赤潮之下大变革后，她俨然不同于过往：相较于中华大地的兄弟姐妹同胞，如今的她，更多承担的是以世界革命的追随者，实验链接寰宇和东亚本土的大洋。在这里，我们享有着整个东亚间独特的平等公正与自由，而非过去以往仅仅是被奴役的一方外人统治另一方人。各个劳动人民与各民族团结着，每个人都有着发言的机会，而不只是作为狗哨下的指挥统治的官僚体系。"
 HKC.1009.a:0 "革命如此后，其政权也以其廉政平等自豪荣光"
 HKC.1010.t:0 "香港的同志？"
 HKC.1010.desc:0 "随着红色香港的政权逐渐稳定，他们开始寻求与我们进一步强化关系，考虑到我们已经与他们有一定的技术和贸易往来，我们是不是应该深化和他们的关系？"
 HKC.1010.a:0 "是同志就应该互相帮忙"
 HKC.1010.b:0 "也许我们要跟他们保持距离"
 HKC.1011.t:0 "一心一德"
 HKC.1011.desc:0 "尽管在大罢工引发的革命后，德国方面很快便迅速得之我们胜利的消息，但出于多方考虑，先前德国只是非正式的表示祝福。在如今我们政权稳定，在近期多方交流谈判后，我们似乎从德国方面热情的态度得到了充足的信息：面对多方考虑和目的，如今我们的存在足以让柏林投以热情的报酬和援助及承诺，如今的这位老大哥正源源不断地输送给养着我们这颗新星，这也让我们各方欢喜不已。尽管部分人对德国的这般行动抱有些许疑虑，但相较于这些实在的行动和欢喜，或许也不算什么麻烦事了。"
 HKC.1011.a:0 "我们昂然屹立于此。"
 HKC.1012.t:0 "貌合神离"
 HKC.1012.desc:0 "尽管在大罢工引发的革命后，德国方面很快便迅速得之我们胜利的消息，但出于多方考虑，先前德国只是非正式的表示祝福。在如今我们政权稳定，在近期多方交流谈判后，我们似乎从德国方面暧昧的态度得到了一丝信息：尽管我们得到了一定分量的援助支援和对方的许诺，但似乎出于多方条件目的，如今的德国似乎并不愿以极度热情的正式支援我们的存在。不过，在从如此这些情况下，我们依旧能从这位老大哥获得足够的机会，来对我们的政权进行新的输血革新，或许我们也能从中苦中作乐了。"
 HKC.1012.a:0 "我们昂然屹立于此"
 HKC.1013.t:0 "凤凰重生"
 HKC.1013.desc:0 "往昔香港为世界第二商埠，操远东之命脉，执世界经济之枢纽，苟香港百业停顿，则彼帝国主义者之经济商业，自然断绝矣。是故此次罢工实为打倒帝国主义之主要力量也。那些外来的，占有资本的大企业家和外来的恶霸财阀们曾一度咒骂嘲讽，认为我们没了他们的施舍，便再也不及如此地步，只有凋谢的结局。然而，我们的行动已经证明了如此说法只是谣言。对比于盎英人竭泽而渔地榨干我们的利益所堆积的繁华，如今的我们在劳工共同努力的团结下，不但不比过去穷，更以昌盛富余。我们各人民的团结证明了我们不仅是会以烈火毁灭破坏他们的阴暗吸血，更会扶持包扎伤口建设大家的香江，而且更能做到劳者得食的富足。如今，无论是大集体还是每个人，都有着美好的未来。"
 HKC.1013.a:0 "既肩斯责，用吾等之利器，攻内外，何患愁其不倒焉"
 HKC.1014.t:0 "新家"
 HKC.1014.desc:0 "将行李的的最后一叠衣服放进衣柜，李安翘惬意地放下身子躺在先前铺好的床上。在见到那位委派的交流人给出契机后，他思绪些许便选择离开他父亲居住数十年工作的渔村，来到了这块更接近城市的楼巷。对于政府的搬迁规划走的这个“老家”，他并没有抱有多少怀念，那片村子的存在对于他而言只不过是来自父亲北片大陆的遗留，他也实在不想继续认识那些老人的关系。或许，他有着些许孩童的回忆，于这片地方长大，但相较于循规蹈矩，他更期望能在这个新政权中以自己的知识得到一份新的机遇，找一份适合他这个建筑设计师的工作。\n\n此刻已经入晚。闻着还有些气味的油漆，李安翘来到了外面，听着远处建筑新房的乒乒乓乓和市井做饭的气味。对于新政府的存在，先前作为一个“小资产阶级”他抱有着暧昧的态度（不然也不会选择不离开而是继续生活于此），不过近些来他们在这些土地上的建设，也让他这个留洋过的留学生也不得不赞叹——即便是他所居住的这片略豪华的房栋，也耗不了多少时月便得到消息唤他过来入住。望着一片片建设着的工地，他心中莫名荡漾起一丝幸福的时光——或许生活便是如此，在忙碌中寻找着安然的新生。"
 HKC.1014.a:0 "民康物阜"
 HKC.1015.t:0 "扬帆起航"
 HKC.1015.desc:0 "听闻到那些革命的罢工民兵在改组为正式的武装军后，还是让他些许理解的，然而待杨得胜看到革命政府正式公告和招募海军时，他不免有些震惊。\n\n如此地方能有舰船？于是他便来参加，过了审核便成为了新海军的一员，想亲眼见证这一奇景（也是为他热情的生活带来新篇章，好有着后头吃饭的机会）。这么一看，训练的教官和组长有的是来自大陆的退役海员水师，有的是香港先前给英国人当过兵军的，还有甚至是为革命而来的洋人。\n\n至于船只，质量虽然略层次不齐，也足以了。少部分是先前英军所遗留的舰队船只所改造而来，而更多是新政府通过改装先前民间航船公司的船只造改装的。百十来只船或许过于其他国家远不能比，但对于杨得胜而言，单是这几样足以看的他佩服：有这般建设海军水师的能力，可远胜过那些军阀了。而他相信，很快香港便能慢慢建设起来，超过东亚的大多数。"
 HKC.1015.a:0 "总有第一步。"
 HKC.1016.t:0 "英雄归来"
 HKC.1016.desc:0 "伴随着机械的隆隆声，蒸汽动力火车头的呲呲声，牵引着10节火车车厢的列车缓慢地从罗湖站一号月台开出，直奔九龙（尖沙咀）总站。火车缓慢地驶过了新界各处的平交道、以及吐露港海岸，路上阴雨绵绵，一位男人呆望着窗外的景色，心情复杂。他已经离开了这个地方许久，过往的同志已经变得生疏、没有亲自联系，他也曾在报纸上知道了香港的革命，他对未能参与这个伟大的反英斗争感到忐忑，仍为自己错过了支援同志的最佳时刻，错过了香港革命最重要的部分。但这也由不了他，他当时在内陆的左翼运动中工作，更是因此在军阀混战期间受了伤，无法自如自在地四处走动。公务加上伤患在身，他个人确实是难以亲自支援香港的抗争的，他打消了这些念头和负面思绪，拿起从摊贩那里购买的砵仔糕和糖果就吃了起来。\n\n很快，列车便在雨中完成了大半的旅程，驶入了烟墩山隧道，隧道内漆黑一片，窗外伸手不见五指（这里是艺术描述啊，荧幕前的观众朋友们，这危险行为别学），列车缓慢地在隧道中行驶，过了一会，便到了隧道的尾端，光线开始射入隧道和车厢，列车已经开到九龙了。与新界的天气不同，这里阳光灿烂，耀眼非常，想到之后便能见到阔别已久的同志，他不由得兴奋了起来。没有过多久，列车再次行驶到了岸边，开始减速，转眼间便抵达了总站。\n\n他走下车厢踏板，来到了月台，缓步走过了站房和出口。眼前的景色让他难以置信，车站前挤满了人，众人齐声为他欢呼。他扫视了人群，昔日的同志都还在，并为与其他民众一同为他欢呼。更有不少人举着欢迎他的牌子，也有一撮人涌上前为他送上鲜花。\n\n心情就像方才的铁路旅程一样，由忧变喜，显然，群众都没有忘记这个省港大罢工的英雄。"
 HKC.1016.a:0 "欢迎你回家，苏兆征同志"
 HKC.1017.t:0 "反英漫画"
 HKC.1017.desc:0 "为了让社会更进一步地接受反殖民思想，政府出料不少力气去鼓动文化节进行反英反帝国主义宣传。新发行的漫画《阿A小记》已经被大量发行，内容老少皆宜，就是图一乐的、娱乐用的，另外里面的内容也注入了反殖民反帝国主义思想内容。我们的计划进展不错，偶尔能见到街上的小朋友阅读这下反殖民主义宣传，可以好好地为他们培养反帝国主义思维了。"
 HKC.1017.a:0 "一切按照计划进行"
 HKC.1018.t:0 "工会扩大"
 HKC.1018.desc:0 "大强是原电车工会的干部。过往电车工会曾是香港总工会和工会行动的重要参与成员，他本人也曾经参与到省港大罢工和电车工会的多次行动之中。曾经，电车工会的活跃成员不少，算是香港的工会里面活跃成员比较多的，每次的会议或者聚会都能把活动场地挤到满员的，不少热心和热情工人都为工会和工人解放事业出了不少力，对工会的运作和规划提出了不少的建议和意见。\n\n他留意到了，在工团政府的积极宣传之下，每天都能见到报纸刊登加入工会的宣传，市区街上的工会宣传海报也是随处可见。显然地，通过各个渠道，工团政府正在大力宣扬加入公会的必要性以及好处，并强调了加入公会不单是政治参与的方式，更是香港各人通往自由的道路。可能是因为宣传起效了，又或者因为工会在新的政治体制里面真的是十分重要的一环，又或是因为羊群效应，导致一些原本被活跃分子嘲笑、政治冷感的工人可能是因为感到了压力也开始加入各样的工会组织。\n\n作为工会干部，他也发现最近的工会事务也确实是越来越多，每天都有新的工友去报名登记加入工会。现在搞会议或者活动的时候虽然预留了比以往更大的场地，前来参与的人甚至是有增无减，跟过往一样几乎把整个场地挤满。大强在跟其他规模比较小的工会交流的时候也了解到那些工会的人员人数也是有十分稳定的增长，热衷于工会政治的人似乎是稳步增长，当然在同时也有新的、专注方向不同的工会在诞生，这令大强感到十分高兴。\n\n\"看来我们的努力没有白费\""
 HKC.1018.a:0 "\"如果你自己不争取自由，谁又会为你争取？\""
 HKC.1019.t:0 "马文辉派"
 HKC.1019.desc:0 "最近有人开始向我们反映，我们的地区委员会与工会开始混入了一小撮马文辉派人士，这些人常常因持着非常强烈的地方主义思维被指责，他们非常强调选举，尤其是全民普选和民主原则，但同时他们立场上又亲左派，被很多人称为"本土派"。值得庆幸的是，他们对我们的政权没有非常明确的、实际的敌对行动，而他们自己又确实有份参与过反殖民的运动，并且也有对本地的基层市民和劳工议题有一定的关注和为这些弱势群体表达诉求的历史，对本地的工人运动也出过一份力。在现在这个强敌环伺，我们自身又稳定度不足的情况之下，不应该急于跟他们撕破脸。"
 HKC.1019.a:0 "活动可以继续，但我们要密切监视这些高风险人士"
 HKC.1020.t:0 "清洗马文辉派"
 HKC.1020.desc:0 "昨晚，马文辉派正在进行讨论会的铜锣湾会场在开场15分钟之后便被切断所有电力供应，会场内部一片漆黑，正在台前准备开始进行演讲的马文辉被迫宣布散会。然而，用不了一会，一群打手电筒的警察便冲入了会场，并宣读命令，宣布这场集会是非法、未经许可的，并称马文辉派组织因为试图破坏民族和国家团结以及作为外国势力代理人，与英国人私通等反革命罪行已被取缔，然后马文辉本人很快就被五花大绑，塞进了警车。\n\n论家对马文辉派被清洗并不感意外，马文辉派别争议确实大，并鼓吹创造一个\"香港人\"身份。虽然因为其自身性质关系，发展速度有限、一只局限在香港，但他们的强烈本土意识和理念一直令政府有所忌惮，由于不希望香港这个革命发源地蒙受威胁，以及不希望其理念会传到刚统一的中国各地，对国家造成更大的创伤，威胁国家团结，取缔这种组织避无可避。与此同时，很多人都认同，政府一开始容忍这种组织出现是权宜之计，不希望香港内部出现过多的分歧或是左派内斗，专注应对周边的威胁。当他们失去了所有统战价值，他们必然需要消失。"
 HKC.1020.a:0 "地方\"本土化\"派别不够爱国，是我们全中国团结的阻碍"
 HKC.1021.t:0 "救助"
 HKC.1021.desc:0 "长年露宿街道的阿宝突然感到头一阵剧痛，随后两眼一黑，顿感无力，摔了在地上。他终于抵不住病患，在街上倒下了。\n\n随后，途人发现了他，他很快便被送到了医院。\n\n在病床上惊醒的他，环顾四周，惊觉自己身处在医院之中，但他生怕自己付不起住院和后续治疗的费用，便从床上跳下来，鞋子都没穿，便准备夺门而逃。\n\n在他准备踏出病房之前，一个护士拦住了他，并对他做出了解释。\n\n\"新的政府已经改变了医疗政策，像你这类的弱势社群，政府会提供医疗费用的资助乃至是豁免。费用那边你是绝对不用担心的，请你安心接受治疗。而且，我看你是没有固定居所吧，现在政府的公共房屋申请计划你是符合资格参与的，你康复了之后，会有人协助你申请，房屋问题会尽量为你解决，请你不要放弃生命，好好活下去。\"\n\n他不禁流泪，因为这是他第一次被社会所关注。"
 HKC.1021.a:0 "我们需要展现我们比殖民政府好的地方"
 HKC.1022.t:0 "白衣人突击队"
 HKC.1022.desc:0 "\"白衣人\"是现时香港大众无人不知的名号。他们是我们早期在新界西北招募的，由贫下中农与受到地主剥削的农民组成。与其他新界乡民一样，他们虽然行为举止对城市人来说非常野蛮，也有点暴躁，但他们的战斗力不容小覷，在反英革命期间，他们响应了我们左派的号召，由我们的人员协助组织以及指挥，组成一支简单的民兵部队。他们以简单的武器便赶走了亲英派和既得利益组成的地方卫队，并且击退了试图重夺该处的英军。关于\"白衣人\"的称号的由来以及他们的形象，很大程度上是因为他们身穿着白色的或者浅灰色上衣，身穿短裤，手持长木棍和木棒，带着草帽，给人一种强烈的"乡下佬"的印象。他们处理敌人的方式也十分"乡下佬"，非常粗犷，据说被他们捉住的渗透者、亲英分子和英国军官都被他们用木棍拷打到骨折了。"
 HKC.1022.a:0 "我们的自由斗士"
 HKC.1023.t:0 "学成归来"
 HKC.1023.desc:0 "先前，我们已经招募了一些对服务新海军有兴趣的年轻人到海外的海军军校留学并进行军事交流。这些人在欧洲的一些军校学习，并且有过一段时间的舰上服役经验，对欧洲现时的海军学说和海军指挥系统有了一定的初步了解。同时，他们也对现时被认为是世界大战必将频频上演的海空对抗的相关知识进行了一定的研究，考虑到新成立的军队没有什么空中力量，他们学到的舰艇防空知识和理论将会显得格外重要。现在，部分人已经学成归来，成为了我们新的海军的指挥官和高层管理人员，这将大大地提升我们新设立的海军的实力。"
 HKC.1023.a:0 "这是我们海军发展的基石"
 HKC.1024.t:0 "筹备换届"
 HKC.1024.desc:0 "在对战后的中国的重建进行的如火如荼，并且同时积极制定对外政策的同时，新生的中国政权已经在着手筹备一次换届选举。人民会议的各派已经协调出了各自所属的候选人作为新的中国政权的领导人，各逐新一届领导人的地位。与此同时，地区委员会和各个工会的代表也将会迎来一些改选，一些评论家预期一些新的政治势力可能也得以进入新的权力结构。无论如何，现时最重要的是要确保各项选举工作可以顺利进行，为了别出什么奇奇怪怪的幺蛾子，我们可能需要对一些非常可疑的组织团体进行一些监视和调查。这次的选举意义重大，不单是新生政权的新的一页，更是中国民主的一个重大里程碑，让普罗大众参与进我们的权力分配当中，让人民群众有更大的话语权。"
 HKC.1024.a:0 "刊宪宣布选举季开始"
 HKC.1025.t:0 "新的最高统治者"
 HKC.1025.desc:0 "经过几轮投票决议，新的领导人会是......"
 HKC.1025.a:0 "何耀全，他将继续掌舵"
 HKC.1025.b:0 "苏兆征，中国的工团主义会走向新巅峰"
 HKC.1025.c:0 "陈丕士，我们将借鉴欧洲的社会主义"
 HKC.1026.t:0 "重型军事设备生产线"
 HKC.1026.desc:0 " 在对外来引入的技术进行分析、消化和逆向工程，以及本地团队的倾力研究之下，我们得到了不少新的重型地面军事装备的技术。然而，光有技术可不行，我们还需要拥有相应的新型生产器具和设备的新厂区，以让我们生产原型进行测试，以及在合适的情况下进行批量生产。至于在劳工方面，我们可以招聘部分原先在何文田九广铁路机车维修厂的工人，他们与那些大型机械朝夕相处，同时也有一定的自产零件的经验，只要对他们进行足够的培训，他们将会是新的军事设备厂区最好最熟练的技术工人。我们在东九龙选定的地址建立的厂区已经几近竣工，现在我们可以先进行热身，开始测试新厂区的设备、完善一下生产流程。\n另外，这个厂区也会设有民用装备的研发和生产部门，非战时我们可以用以生产一些民用的重型机械，维持工厂的运转。"
 HKC.1026.a:0 "这将有助我们提升军事实力"
 HKC.1027.t:0 "缝合怪坦克"
 HKC.1027.desc:0 "在其他的社会主义同志帮助之下，通过引进柏林和高加索方面的设计和技术，我们得到了一些新的装甲设计以及制造工艺。我们的人员也试制了一些样品出来，以供测试。我们的装甲设计人员最近递交了一项新的样车设计。这辆车采用了高加索U-0型战车的设计的炮塔，并安装在了德式ZW型战车的车体上，全车安装了附加装甲以及裙甲，并安装了我们自主研制的16厘米的短管榴弹炮，可以发射HE，HEAT以及APHE弹药。工程部门将此车定位为步兵支援型战车/自行榴弹炮，并且具备一定的反装甲能力，理论上应该可以与亚洲各个势力的战车对抗。不过，工程人员指出，此车装填所需的时间十分冗长，车内可以放置弹药的数量不多，在面对地方的高射速的反装甲力量以及战车，尤其是在一对多的情况下，难以占据优势。此车的装甲防护足够，工程人员也提出了后续的装甲增强方案——将原本ZW车体的正面垂直装甲改为倾斜装甲，改动车体设计，改善车辆的重心不平衡的问题，也可以顺势减低车高。工程人员也提出了一种安装5.7厘米高加索设计的反坦克炮的改型，可以专职进行反战车任务。此车机动性一般，设计人员认为此车型不宜进行机动奔袭。后续测试应该会提出更多的问题以及相对应的解决方案。\n\n在邀请俄国和德国的顾问人员对此车进行评估的时候，当他们亲身第一眼见到此车从仓库驶出来的那刻，原先和我们的设计人员交谈的他们突然陷入了沉默，到半分钟后才发话..."
 HKC.1027.a:0 "把汉斯和伊万整无语了"
