 HKC_Immigration:0 "源源不断的移民"
 HKC_Immigration_desc:0 "中国自护国战争以来，内乱几乎没有停下过，这也使得了不少谋求平稳的人涌入那些相对安全和发达的租界当中。第一次世界大战结束后，南方政治局势割裂严重，香港是仅存的租界中发达且中立的，更加刺激大量的中国移民赶到这里。富人们带来了他们在内地的珍贵财富，而穷人们带来了巨量的劳动力和……一些治安问题。\n\n作为联合王国乃至协约国在亚太地区最重要的殖民地，香港比以往吸引更多欧洲的科学家、商业家、冒险家来到此处开发或者中转，将香港的街道变得更加喧闹。"
 HKC_Eastern_City:0 "王冠香江"
 HKC_Eastern_City_desc:0 "印度崩溃以后，我们的殖民地们开始蠢蠢欲动，日不落帝国不能再退让了，现在我们要以前所未有的力度开发香港来巩固我们对这里的统治。香港是我们在远东唯一的大型基地，这里拥有相对完善的设施配套去为我们的远东舰队服务。位处东亚-东南亚交界的交通要道之上，香港是我们用以投射我们的军事力量的重要节点之一，我们在香港部署的军力足以威慑区域的不同势力，保障我们在远东的各种利益，是我们嵌在亚洲大陆的一枚钉子。我们的轰炸机能随时在香港起飞，可以随意轰炸南方各个军阀，是我们一个有力的谈判筹码；我们的海军可以从维多利亚城出发，封锁珠江出海口。只要我们尚有能力，我们不会白白地将这枚王冠上的明珠拱手让人。"
 HKC_boatboat:0 "繁荣船埠"
 HKC_boatboat_desc:0 "作为远东的造船业龙头，香港有数间大型的造船厂，更与日本齐名。我们的船厂接受来自世界各地不同的大型船只的订单，更曾经为美、英制造军事用的舰船。香港的船坞没有闲余时间，工人们往往在目送一艘船下水后便要立刻为制造下一艘船做准备，事先搬运好所有的设备和原料..."
 HKC_Lesson_from_Macau:0 "澳门的教训"
 HKC_Lesson_from_Macau_desc:0 "一战结束之后，全世界都看到了协约国曾经的颓败，即使是一度被我们视为绵羊的中国人也要来插上一脚。香港、澳门和沙面接连发生了多起罢工、游行、封锁、越境，陈其美指使澳门大封锁后，租界不堪重负，最终葡萄牙人主动撤出了他们盘踞三百年的岛屿，沙面租界的面积被压缩。如果港英政府要持久地维护住他们的地位，那么从澳葡政府中学到教训是必不可少的课程。"
