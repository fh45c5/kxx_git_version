hkc.news.1.t:0 "香港陷入混乱"
hkc.news.1.desc:0 "英国人最近在香港的运营出了点问题。事件的开端是一场死伤惨重的大型火灾，由于英国人救灾不力，置香港的华人居民以及由北方逃亡到香港的难民于不顾，及后引发了一连串的事件，进一步动摇了港英政府的统治基础。而左翼反对派在这个时候揭竿而起，再度打起了反英的旗帜，号召香港人进行大罢工，对抗英国政府。\n\n据悉，双方都无意妥协，香港殖民政府当局已经动员了警察和军人对左派进行搜捕和清算，而左翼组织起了自己的民兵和临时武装去跟英国人打巷战，作出抵抗。消息指出，可能有中国大陆的左翼分子到了香港支持和指导香港本地的左翼进行反抗，并提供了物资支持。唯一一点可以肯定的是，武装冲突已经爆发，流血不可避免，这件事无论如何都会对英国人在东亚的霸权造成巨大的打击。"
hkc.news.1.a:0 "局势已经失控"
hkc.news.1.b:0 "英国人自找的"
hkc.news.2.t:0 "英国统治幸存"
hkc.news.2.desc:0 "新的消息从香港传出，英国人在香港的霸权得以保存，在耗费了大量的人力以及装备的情况下，英国人勉强地清剿了香港的左翼分子。胜利的代价是十分巨大的，罢工造成的社会停摆至今仍然未被修复，大量的上层阶级、商人、知识分子逃离了香港，工厂停工，工人去向不明，香港的基建也受到了破坏，需要一定时间修复。\n\n伦敦方面也有部分人对此持悲观态度，认为这次事件对香港的打击太大，令香港的利用价值大大地降低，重建的花费不菲，有机会会令香港变成需要英国人输血的地方，而不是经济繁茂之地，削弱了英国能榨取到的利益。无论如何，重建工作和安抚华人都将会成为香港的一个巨大的问题。"
hkc.news.2.a:0 "好彩"
hkc.news.2.b:0 "英国在东方的桥头堡得以苟活"
hkc.news.3.t:0 "左翼革命者成功推翻英国统治"
hkc.news.3.desc:0 "令人震惊的消息从香港传出：香港的左翼分子大获全胜，英国势力仓皇撤离香港！在香港左翼民兵的猛烈进攻之下，英国在港的警察机关、军营全部被左派武装快速占领。左翼武装已经事实上掌控了香港，而英国派来的港督则仓皇乘船出逃。据悉，英国与香港的左翼民兵达成了协议，半正式地退出香港，承诺与左翼结束武装对抗的状态换取左翼在这次起义中抓捕的英方人质和高级人员，撤离英国侨民的安全保障，以及英国在港的部分资金。这次事件被认为是英国的一大耻辱，外界原本对香港的左翼武装势力不太看好，但左翼武装仍然对英国人作出了致命的一击。\n\n现在，左翼政权已在香港诞生，他们承诺会为香港人带来比英国殖民时代更好的生活。不过，此前的一连串事件以及跟与英国人的对抗令香港在经济、社会、甚至是物理上都大受打击，社会停摆、基建和建筑受损，香港急需重建，这也将会成为香港的左翼政权的一个非常重大的挑战。英国人留下的严重社会问题和经济问题也是急需新生的政权去尽快解决。而另一方面，新政权对香港的掌控并不完全，香港的政局依然不稳，革命者当中也有不同理想和目的的人。而在暗处，其他组织正在伺机而动，等待进行下一步行动。无论如何，香港的新生政权将要迎接巨大的挑战。"
hkc.news.3.a:0 "震惊全世界的胜利"
hkc.news.4.t:0 "广东成功渗透香港"
hkc.news.4.desc:0 "很多人认为中国各个军阀在统一之前都不会去干涉对外租界的事务，但最后这证明了是一个错误的想法。英国人原以为他们在香港的位置十分稳固，疏于防备，他们对可能的广东渗透完全没有防备。在凌晨3点半，广东在边境所谓的演习中的军队突然迅速地越过港深界线，直冲香港境内。由于这些人员身上都没有任何的身份标识，英国人未能第一时间辨认到这些大规模越境的武装人员的来头，程序上陷入了混乱，未能及时向上级报告即时的事态，导致短时间内大量军事人员进入香港，并且集中地对香港的关键措施做出攻击，打了英国人一个措手不及。很快地，对事情的发生毫无认知、毫无戒备的英军就成建制地向渗透的广东军队投降，港督仓皇地出逃。广东的旗帜很快地便在各区的政府建筑升起，英国国旗和殖民地旗帜被无情地扯了下来，广东事实上已经掌控了香港全境，英国人不得不即时开始于广东商讨一个体面的退场。"
