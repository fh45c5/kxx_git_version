 HKC_our_pearl_in_pearl_river_desc:0 "我们忙活了这么久，总算是给香港的可持续性的繁荣稳定开了个头。现在，英国在珠江的利益，将得确保！"
 HKC_hurry_up_in_creation_of_new_glory_desc:0 "作为转口港，我们一个发挥积极性，利用自身地位的特殊性、独特性、便利性。以坚定不渝的、开放的、合作的、包容的、客观的、多面的、和平的方式与更多不同地区、城市经商通航，为我们香港转口贸易添砖加瓦，发挥香港的制度优越性。我们将会继续改善、完善经济政策，在不同地区增设贸易办事处，加强彼此的某一联系。\n\n我们相信，只要政策制定合宜，香港，定能创造新的荣耀！"
 HKC_kowning_rest_is_the_best_capitalism_desc:0 "我们对外的政策就此已经完善，维持现时的贸易关系便足以让我们生存。"
 HKC_improve_gin_drinkers_line_desc:0 "位处新界和新九龙交界的醉酒湾防线是我们防卫从北方来袭之敌的重要堡垒群。我们应当加强醉酒湾防线堡垒，这样即使新界陷落，我们在九龙的部署不会被打乱，也给予我们时间加强核心市区的防卫，也可以为重要人员从市区撤离争取时间。"
 HKC_futher_fortify_stanley_battery_desc:0 "在香港岛南区、东南方向的赤柱炮台，是我们的重要防卫设施，是防御潜在的海上入侵的第一道防线。我们可以增修碉堡，增加部署的岸炮数量，进一步加强我们守卫港岛的能力。"
 HKC_watchful_eye_on_japenese_migrants_desc:0 "日本人太坏了，他们居然利用日本商人和日本移民渗透香港。他们的移民作为眼线为东京当局服务，刺探香港政策以及防务。他们的商人则试图利用经济影响转化为政治影响，对我们的政府施压，虽然他们不在多数。但他们的出身日本，正是我们的对手。正所谓："海的另一边，是敌人！"，我们要加强所有日本出身的，或者有与日本当局联系的人的审查，以确保他们不会摧毁我们宝贵的东方明珠！"
 HKC_regarding_japen_desc:0 "即使日本经历过内战，但他们的扩张野心并没有因此消除，香港作为重要的战略据点，在战时肯定是兵家必争之地，我们要提放太平洋战争来临的时候可能的日本入侵。"
 HKC_or_just_ignore_desc:0 "既然两大内战实力自己都自顾不暇，看来香港的地位暂时不会有太大变化，我们暂时可以不用把可能的从北方边界而来的入侵做过多的准备。\n\n太棒了！"
 HKC_increase_trade_with_beiyang_desc:0 "国民党什么的都是坏人来的，他们对我们做出渗透，又对我们的北方边界造成威胁。反观现在北洋政府跟我们并没有太多的恩怨（暂时吧），我们可以加强跟他们的合作，不过这可能引起国民党不满，对边界状况可能不利..."
 HKC_diplomactic_trip_to_nanjing_desc:0 "我们应该寻求与南京政府合作。在经济或者军事方面可能可以达成一些所谓的台底交易，或许至少可以换取他们口头上承诺暂时保持香港的地位。"
 HKC_Our_Northern_neighbors_desc:0 "在提放可能的入侵的同时，我们也要跟北方进一步加强贸易合作，以尽可能发挥香港作为贸易中转港口的地位，增加经济收益。"
 HKC_Border_safety_desc:0 "我们要提防国民党军队越过深圳河对我们发起攻击，亦要提放日本可能的海上入侵。"
 HKC_minor_increase_in_support_for_tung_wah_group_desc:0 "没事的，鼠疫不会再临的，我们应该保持乐观嘛。现有的医疗肯定还有盈余，我们只需小幅度拨款东华三院让他们办事就OK啦。"
 HKC_move_resourese_in_improving_healthcare_desc:0 "区域洁净局的失败暴露了我们在公共卫生的关心不足。为了避免如同曾经30年鼠疫的惨剧重演，公共卫生方面的专家建议我们可以增加医疗结构，投资更多资源防治传染。\n\n另一方面可以建立更多地区诊所和医院，提高我们的医疗体系的可接受病人容量。最后一手则是预留紧急医疗用地在传染病爆发之时以隔离或诊治病人。\n\n我们也可以考虑对中医的地位作小限度的承认。毕竟暂时来说，中医依然是被华人信赖的基层医疗服务，理应可以协助我们对医疗系统做出改善。"
 HKC_lessons_from_30_years_of_plague_desc:0 "香港在过往数十年一直受到鼠疫困扰。市政局的前身洁净局一直被指在公共卫生上的作为十分有限。虽然近几年传染病爆发不如以往，但传染病大流行导致的负面影响依然值得关注。一些人建议我们可以完善医疗系统，一些人则认为资助东华三院协助防止传染病已经足够。"
 HKC_abolisg_silver_standard_desc:0 "在脱离了过去的银本位制度之后，我们的汇率一直波动，储备金和对应的金属储备不足，少于发行量，导致我们港币信誉下降，我们应该重新提高储备金和贵金属储备，以及寻求为港元建立联系汇率。"
 HKC_growth_of_banking_sector_desc:0 "随着北方和日本陷入内战，我们可以吸纳从这些地方流失的资本、资金，进一步发展本地银行业。"
 HKC_promotion_of_reexport_trade_desc:0 "作为东西方的贸易的桥梁，我们的转口贸易发展从未停止。当然，考虑到北方陷入内战，日本的生产又被内战严重打击，我们可以向这些地方转口一些紧缺的消费品。当然，军火、致命性的武器也在出口的清单上。只要可以赚到米，无论是什么东西我们都可以转口！"
 HKC_stepping_up_development_of_shipbuilding_desc:0 "由于日本陷入内战，他们的造船业陷入停滞。这个时候我们应该积极发展造船业，扩展各个船坞，增聘工人，吸纳日本流失的订单，进一步强化我们东亚造船巨头的地位。我们也应当吸纳最新的船只制造技术，引进新的船只设计和新型构建，令我们的产品更具有竞争力。"
 HKC_developing_light_industry_desc:0 "自从北方陷入长期内战以来，我们便接收了不少人力、资金乃至于设备。加上我们依然可以从北方进口便宜的原材料，我们可以开始适度发展重工业，包括资助建厂，或者对工厂实行更大的税务优惠。这样可以为这些难民提供一份工作，也有助我们进行工业化，发展具有本土特色的轻工业。"
 HKC_the_economy_our_lifeblood_desc:0 "香港的经济发展全因转口贸易而起，转口贸易带动了小部分本土的轻工业，对船舶的修缮需求令造船和船只维修成为了与之密不可分的一个产业。当然，在离岛区和新界区仍有少量的农业、渔业，但是，这在转口贸易面前，微不足道，而且本土的农业受到土地限制，不大可能做的太大，不应是我们的发展方向。"
 HKC_hire_traffic_management_experts_desc:0 "除了上述的改善政策，我们也可以邀请专家对旧市区进行恰当的交通再设计，并对集体运输系统做出更细微的改善，以及计划更长远的交通建设规划和配套。"
 HKC_improve_british_section_of_KCR_desc:0 "由于九广铁路英段因是物资供港，兼具货运（货物乃至于牲畜运输都会用到），并承担来往郊区与市区的旅客运载的任务，我们需要尽快对其升级，令其适应上升的铁路服务需求。据目前情况来看，九广铁路英段因其原先设计的局限性，运力十分有限。我们可以考虑在限制成本下对部分施工难度较低的路段进行复线化（多铺设一条轨道），购买新型大马力火车头牵引更多车卡，尽可能加密班次，尽可能提升线路的运载量。长远来看，这样能增加中港物资来往，以及方便来往郊区与市区的旅客，增加市区-郊区之间的流动性。"
 HKC_incrase_ferry_routes_desc:0 "随着人口的增长，往返九龙与香港岛的交通需求开始增长。为方便人员在维港之间穿梭，我们可以增加港内渡轮航线的路线，例如开办由港岛北角到九龙尖沙咀、九龙城的航线，另可增原有航线的班次，并鼓励船公司更换新型船只提升航速，节约航程时间。"
 HKC_names_from_britain_and_the_windors_desc:0 "敲定以英伦地及英国王室以及历任港督为名命名道路，工务司署建议给出的命名方案为：英皇海旁里、伦敦大道、渣甸街、兰开夏道...\n\n另外一些新道路也以优秀且忠诚的本地合作者命名，如寿臣路、何启台...\n\n如此一来，我们可以通过命名地点或道路开始培育并保留香港作为殖民地的特殊文化的其中一环，开始在我们治下的华人心中扎根。"
 HKC_localized_place_names_desc:0 "我们将会按照本地惯例和原居民命名方式命名新的街道，也可以从像《新安县志》那样的古书古籍、旧地图中寻找灵感。工务司署建议的地名有：黃泥埇道、仰船洲船坞..."
 HKC_more_roads_desc:0 "我们现在的道路网十分有限，多建道路，联通各个市镇、乡郊，在不同层面上对我们有好处，有利香港发展。\n\n对于新建的道路，部分人认为可以按照本地人喜好的方式命名，减少英-华之间的隔阂，至少能让华人对我们的政权增加些许认同。但部分殖民官强烈要求应该以皇室以及英伦地命名街道，以表忠诚。他们认为，英化的名字可以确立英国才是香港的合法最高统治者的地位，以向本地人显示香港作为英国殖民地的现实。"
 HKC_sell_land_to_make_profit_desc:0 "卖地能赚这么多钱，我们才不会放弃这个捞钱机会。这样看，我们维持现有的房屋供应对我们的利益才有最大的保障。毕竟多建房子，房子不值钱了，买地的人也会减少啊！"
 HKC_minimum_concern_for_refugee_squatter_areas_desc:0 "哈，你以为我们想要收留那么多人的吗？只要不死人，我们就可以视若无睹。我们是来殖民的，不是来做善事的。至于那些寮屋区，就让他们搁在这里吧，他们不喜欢这里随时可以返回内地的。"
 HKC_new_tow_plants_and_land_reserves_desc:0 "在安排一个详细的安置计划同时，必不可少的是各种生活，衣食住行上各种配套。这便需要我们进行合适的新市区、新市镇规划，同时在市镇规划上留下更大的空间和弹性，预留足够的用地作不时之需，预留足够的房屋用地应付在香港定居的难民。"
 HKC_invite_chinese_businessman_funds_for_temp_housing_desc:0 "怎么说呢，难民安置是一个烫手山芋。但是要政府自己出手建屋，政府自己有没有足够的资金都成问题，明面上不可能全部由政府出钱的，要安置这么多人开销太高了...\n\n不过，我们可以出面邀请一些有本地影响力的华商，毕竟他们理应有足够的财政能力去应付，由政府提供少量财政补助和提供土地、用地方面的协助，这样一个行得通吧？\n\n如果我们现在对逃难来的华人进行安置，可以减少一些未来可预见的社会问题...\n\n毕竟寮屋区安全隐患不是一般的小，让他们挤在狭小的住宅里长远而言对社会发展也不理想..."
 HKC_population_explosion_due_to_chinese_civilwar_desc:0 "北方的内战导致大量人口涌入香港，但是香港可用的土地有限，现时提供的住房无法应付如此多的人口，怎么办？"
 HKC_enhance_the_rule_of_law_desc:0 "我们将会修改、完善香港的法律，让法律和时代同步，并将法治水平提高到更高的阶层（法治有4大层次）。有了一个法治社会，商人来港投资便更安心，这将长远有利我们经济发展。"
 HKC_triad_issues_desc:0 "三合会也是我们的清洗对象。他们暗中从事不法活动、生意，经营黑市，并且走私各类税值不菲的货品（比如各类烟草和酒精、酒类饮品），私下经营不少黑市等，对我们的税务收入有不小影响，更坏的是，他们当中不少人与北方各个势力，尤其是国民党，有所关联，他们是殖民地很大的一个不稳定因素，必须要尽快予以移除，以免他们坐大，反过来威胁到我们的权力，乃至我们的殖民地安全。"
 HKC_removeing_evil_lefties_desc:0 "社会主义者是我们第一个要抓的。具影响力的工会以及其成员，对对殖民政府不满的工人予以重拳，他们肯定是收了国民党左派或者是其他北方左翼组织的钱，是他们的眼线，布置在香港的间谍。我们要与商人形成利益链条，让他们这些投机主义者支持我们的殖民政府，让他们出钱出力协助剿灭左翼匪帮。\n\n总之，就是一句话，左友最可恶了。\n\n现在，皇家香港警察政治部将按需要，根据《英国殖民地地区安全法》对左翼分子以威胁殖民地安全为名清算他们。"
 HKC_qualty_migrants_directly_from_UK_desc:0 "为了加快对香港进行殖民的步伐，我们决定在港推行《英联邦高质量人才入港计划》。我们将会吸纳英联邦内一些高质量人才来港。\n\n（达到以下任一条件：条件1是年薪达到或超过290英镑，条件2是高学历人才，即是英联邦前50强的大学，而且至少有2年的工作经验）\n\n殖民政府主要考虑到的是要快、要准、要灵活。在快速审批人才来港时，准确辨认哪些是我们需要的人才，计划也会因现况而微调。\n\n为了吸引他们，我们会为人才提供住宿、生活开支甚至是生育补贴，以及在港的工作安排与分配的支援。\n\n即使本地人有意见也没用，我们现在需要的是确保大量人才可以来港，成为社会较高阶层的一员，增加英国人在港的比例，是英国人在香港的话事权增大，巩固我们的统治并确立合法性。"
 HKC_more_officers_from_london_desc:0 "我们终究还是信不过本地华人，本地华人部分很有可能与北方的国民党相关，是他们的眼线或卧底。相反，伦敦的爷会更可靠，他们再怎么样理论上都服从于伦敦中央以及殖民政府，我们应该尽量招揽英伦地来的殖民官，确保我们的政权的稳定。况且，聘请更多英伦地来的殖民官，也表明了我们对伦敦当局的忠心捏。"
 HKC_strenghthen_ties_with_local_chinese_associations_desc:0 "我们将会加强与各个华人代理人团体的联系，并在这些组织（保良公局、团防局委员会）中积极寻找肯配合我们统治的精英和富商。并与一些具影响力的本地原居民组织（如乡议局）继续通力合作，确保双方的友好关系。\n\n香港的投机主义者不在少数，如果我们的殖民系统与他们的利益深度绑定，他们就会听令于我们。\n\n只要我们管控好与代理人之间的关系，给予他们好处让他们自己去运用自身的影响力去说服本地人接受我们的统治，我们与华人之间的紧张程度就不会这么高的对吧？"
 HKC_maintaining_non_interference_in_chinese_culture_and_customs_desc:0 "除非是像妹仔这些引起伦敦政府高度重视的恶习，否则我们都不会在意本地华人的风俗文化，也不会管他们自己社区内的事务，他们的宗教我们也是一概不理。\n\n我们相信，华民政务司和各个华人团体应可处理华人内部的大部分事务的。\n\n你看，我们英友多心善。"
 HKC_discriminative_policies_hold_desc:0 "歧视性政策不会停止，我们将继续将华人排除在核心管治圈子之外，政府部门内如行政局、立法局继续只留一些没有决策能力，只负责咨询的华人席位。我们最多只会象征性的多委任几个没有决策力且用人上对我们忠诚的的非官守华人席位。大部分的香港娱乐设施，也是只会有白人可以享用。另外，英文将永远是香港的唯一官方语言，我们不会退让。"
 HKC_continue_two_faced_plicy_desc:0 "所谓双面政策，就是同时对本地华人事务做出最大程度的不干涉（温柔的大手）。另一方面同时对本地人施行歧视性的政策，尽量减少他们参与香港管治的核心事务，将他们排挤出白人的各种圈子（又粗又大的棍子）。\n\n大部分人认为这个政策行之有效，我们只需要给予这个政策上小修小补就可以继续用了。"
 HKC_negotiations_with_trade_union_desc:0 "总所周知，大罢工跟工会有关系，我们可以跟他们达成一些交易。哦，不，我的意思是协议=）。买通他们部分成员，渗透工会，消弥他们的影响力，离间他们与工人的关系，控制他们，令他们成为我们的传声筒。"
 HKC_improve_the_tratment_of_workers_a_bit_desc:0 "有了之前大罢工的前车之鉴，我们不可以对华人工人的处境袖手旁观，至少再怎么样也要做点表面功夫。不如我们就整一个没有法律效力的，只是具有建议性质的守则。对员工的工作环境、休息时间、工作时间做出建议，好彰显我们的心善。"
 HKC_allow_locals_in_basic_level_gov_institution_desc:0 "随人口增长，公共服务需求也相应的有所增加。怎么说呢，从英联邦其他的地方捞人过来，成本太高了，既要给他们发高工资吸引他们过来，又要给他们各种补贴，住宿方面还要给他们搞员工宿舍，这太麻烦了！\n\n相反，找华人来当基层公务员，不用发太多米做工资，也可以不给他们找宿舍，成本效益高得多。再说了，多请华人基层公务员，还可以说是我们心善允许他们参加政府的行政，彰显了我们对华人的尊重，何乐而不为呢。"
 HKC_more_local_chinese_representatives_in_urban_council_desc:0 "作为在城区的市镇机构，无论是非官守（民选）和官守（政府委任）议席上市政局一直被殖民政府委任的白人所主导。如果我们要释放善意，我们要在这些议席的基础上多加几个华人议席，并允许他们在市政局内发挥有限的影响力。"
 HKC_accepet_cantonese_as_second_official_language_desc:0 "虽然英语才是殖民地政府的官方语言，不过，由于香港社会中，缺乏英语教育，日常生活中华人主要以粤语沟通，英语只在一些官方、正式的场合中才有广泛使用。考虑到大部分本地人的需求，作为安抚政策，我们会将粤语纳为第二语言，在公开的，对公众的政府文件中加入中文翻译，但是，政府内部文件、法庭上的语言使用，仍会只允许使用英文，而在政府与市民之间的正式往来中，仍不会鼓励使用中文。中文的地位将会提升，但暂时我们不打算完全视两者具有平等地位。"
 HKC_empower_heung_yee_kuk_autonomy_desc:0 "新界乡议局作为我们安抚新界乡民组织，防止另一个新界六日战争的祸乱重现的地区管理组织，其一直在新界拥有比市区相似的区域性组织更高的话事权，甚至对部分新界的民事案件可以作出处理。\m不过，如果我们要进一步笼络民心，便需要进一步对他们予以承认，比如将乡议局写入法律，成为法定组织，并且进一步给予他们区域自治权，并推出一些有利新界乡民的政策（比如新界原居民土地继承法），给予他们少量政府基层架构的咨询或顾问位置，向他们示好。这样，便可以进一步拉拢新界人，让他们成为殖民政府下既得利益的稳固一环，令他们完全倒向我们，为我们的殖民利益服务。"
 HKC_lets_be_kind_at_least_a_little_bit_desc:0 "我们将会给予本地华人少量的自主权，小幅度提高他们的政治参与度。同时，将这种东西包装成伦敦方面赐予的恩赐，让一部分人以为我们要向殖民地民主化向前推进，引诱这些人成为我们的忠实舔狗，巩固我们在香港的殖民统治。"
 HKC_do_our_policies_need_to_be_adjust_desc:0 "我们的政府一直不想对本地人的事务有太大干涉，政府内部相当一部分人也无兴趣改变现实的本地政策。不过，从长远考虑，确实是要进行改革，绥靖本地人和具影响力的本地组织，才能令香港长治久安..."
 HKC_internal_burdens_desc:0 "天灾、人祸，这些或多或少对香港造成了一定程度的影响。日积月累之下，香港的社会问题已达到不容忽视的地步。针对问题，哪怕是做出微小的改善，都能拖延本地人滋生不满的速度，至少可以令我们能更长事件吸取殖民地利益。"
 HKC_Looking_outwards_desc:0 "我们身边处处皆敌，需要加强香港的军事防御，以巩固我们在香港的地位。"
 HKC_New_brooms_two_torches_desc:0 "不妨先把问题分为两个部分处理，内部和外部。我们应该对外做出充分计划的同时，积极、快速地解决社会问题。"
 HKC_Problem_within_the_colony_desc:0 "经历过工人运动，以及受到北方国民党政府的渗透，再加上中国内战，为香港社会叠上一大堆难题，亟需解决。\n\n住屋、基建、福利、乃至医疗、社会制度，这些政策都需要我们重新检视。\n\n我们应该怎么办？\n\n我们应该维持对本地人强硬的政策，还是放松管制，采取更温和的措施？"
 HKC_Sir_Caldecott_assumes_office_desc:0 "郝德傑爵士曾在马来亚服役二十余年，为大英帝国的忠实殖民地臣子外，在马来亚的表现卓越非常，擅长排解纠纷，调和各族、各持分者的矛盾，受到了十分甚至九分的好评。伦敦当局期望他的改革派立场可以在安抚本地人同时为英国在港榨取最大的利益。"


 HKC_hongkong_red_army:"香港红军"
 HKC_hongkong_red_army_desc:"香港红军，源自于与英国人的武装斗争，是我们可以屹立于这座小城的重要支柱，是保卫革命的重要力量。有了他们，我们的人民才能每天睡个安稳觉，工厂的齿轮才能正常地运作。我们应该增加对这支军队的投入，令我们可以在这个强敌环伺的世界中生存下去。\n我们将会引入更多德国的技术，以及寻求他们协助在港建立一些军用工厂和军用物资生产线，我们也应该安排一些工人到德国接受培训，让他们学习生产军用物资和武器。我们也应该成立一些武器设计局，吸纳外国的武器技术，研究装备新的武器。另一方面，我们应该加强征兵，要求所有年龄合适的男性公民必须服役，增加兵员，甚至考虑招聘一些外国的志愿者进来。\n同时我们在军事方面，也会与北方的左翼政府联络，商讨军事交流和合作，互相派人员考察，互相学习对方的战斗经验和作战理论。\n总之，有鉴于我们现时的处境，军事开支大一点也不是什么坏事。"
 HKC_Militia_reorganization:"革命民兵改编正规军"
 HKC_Militia_reorganization_desc:"往日的民兵专业化程度不高，在与英国人对抗时单对单战斗力落了下风，能赢靠的是战斗热情，现在我们要对现存的所有部队接受完全的改革，让他们接受正式的军事训练。我们将会邀请德国的顾问和训练员到港，对我们从基层士兵和各层级的指挥人员提高进修课程，让他们学习更多战斗理论和技巧。同时，我们会引入德国的军事教科书和操典，让我们的水准超过英国、美国，赶上德国。\n我们也应该加强与北方的左翼政权的军事联络，让他们也派顾问和军事人员协助指导和建设香港红军。同时我们应该寻求与他们进行联合演习，令我们的士兵不用常常带在香港训练，让他们适应和习惯一下香港以外的地方的地形，研究不同地形的作战战术和人员协同，为未来解放中国做准备。这样也可以展现我们左翼的团结性，震慑反动派。"
 HKC_hongkong_red_navy:"香港红海军"
 HKC_hongkong_red_navy_desc:"香港的水上人很多，渔民和海员等人士不在少数，我们可以招募他们之中有兴趣加入军队的人成为水兵，为我们的事业服务。\n另一方面，随着各个船坞重新开放启用，我们可以寻求设计一些军用舰艇，以及让这些船坞建造军用舰船，尽可能利用这里的造船业。\n我们也应该与北方的左翼政权交流合作，邀请他们派海军顾问来指导我们建立香港的红海军。"
 HKC_small_fight_huge:"小艇搏大舰"
 HKC_small_fight_huge_desc:"我们必须要承认，我们这里没有制造大型船只的经验，也没有建造海上巨无霸如战列舰和航母等的狠角色的能力。我们能做的就是利用小艇搏大舰的战术，利用驱逐舰和鱼雷艇相互配合，对敌方舰队造成打击，我们将会针对鱼雷战做出特别训练，务求让我们的雷击能力到达顶尖水准，以此搏倒对方的大型舰艇。"
 HKC_legacy_of_RAF:"英国空军的遗产"
 HKC_legacy_of_RAF_desc:"英国空军在香港留下了一些设备和军用飞机，我们要尽可能利用这些宝贵的资源，缔造红色空军"
 HKC_future_of_red_hongkong:"红港的未来"
 HKC_future_of_red_hongkong_desc:"随着香港脱离殖民统治，重获自由，我们要继续发展自己之余，也要重回祖国的怀抱之中，重新成为中国的一部分。"
 HKC_canton_in_the_fire:"粤地深陷火海"
 HKC_canton_in_the_fire_desc:"广东已经被反动派和右翼分子夺取，这太坏了，我们已经没有可以依靠的势力了。\n另一方面，源源不绝的左翼流亡者逃离了两广，穿越深圳河来到香港，到香港寻求庇护，而北方政权则对此非常不满，要求我们停止接受并窝藏这些左派分子。"
 HKC_protect_for_defence:"筹备防御"
 HKC_protect_for_defence_desc:"形势开始转差，广东开始威胁我们的政府，否定我们的合法性，并指责我们的存在破坏了粤港兄弟情，警告会对我们进行特别军事行动。\n现在，我们不得不筹备防备方案，并且制定反攻计划，准备为最坏的情况作打算。另一方面，利用这些左翼流亡者提供的情报。我们会制定突击广州的行动，务求尽快切断两广的铁路补给线，迫使他们投降。"
 HKC_I_won_t_be_captive:"我要摘星不做俘虏"
 HKC_I_won_t_be_captive_desc:"有没有一种可能，现在的我们，已经是赛里斯吃鸡的一位选手之一？没有人依靠，那么就由我们自己来解放中国。"
 HKC_although_the_dream_still_far:"星遠望似高卻未算高"
 HKC_although_the_dream_still_far_desc:"随着我们控制了中国的各大城市，我们可以宣布，中国已得到解放！"
 HKC_but_i_can_do_it:"我定能摘到"
 HKC_but_i_can_do_it_desc:"我们已经解放了中国，现在是时候把目光放得更长远，解放亚洲，甚至世界！"
 HKC_chat_for_selfcontrol:"商谈自治"
 HKC_chat_for_selfcontrol_desc:"我们的北方邻居和我们的理想相近，我们可以尝试接触他们，商谈自治。"
 HKC_together_with_commrades:"与我们的同志一道"
 HKC_together_with_commrades_desc:"我们的善意已经传达到了广东，我们的代表已经就香港的未来开始与广东政府进行谈判，准备加入他们。\n广东已经初步同意我们获得一个特别地位加入他们，详情依然有待讨论。"
 HKC_son_of_railway_workers_union:"电车工会之子"
 HKC_son_of_railway_workers_union_desc:"现在，左翼运动家、工人运动发起者、省港大罢工的元老：何耀全，带领港人打碎英国人的殖民统治之后，继续稳坐宝座。\n通过运用过往的领导电车工人发起行动的经验，以及发动省港大罢工的经验，以及反英革命的经验，他将会把香港引向一条新的道路：红色的、工团主义的道路。"
 HKC_remind_of_revolt:"起义的记忆"
 HKC_remind_of_revolt_desc:"整场起义是艰难的，幸亏有内地的左派同志支援我们的革命，不然我们的努力就会被英国人扼杀了。\n想当初，香港的工运是籍籍无名的，香港人自从省港大罢工以来，工人运动的热情大大提高，我们的行列中也多了不少人，我们的同志不断努力，才拼搏出的今天。\n香港人不会拒绝革命、也从不抗拒革命，香港人永远不会屈服在压迫之下，香港人有发声的勇气。\n我们明白，自己身上是有一个中国人的身份，我们与内地的联系也非常紧密，香港人从来没有背叛过，但如果我们缺乏来自北方人的支持和帮助，我们的运动永远不会成功。\n\n\n我们无法忘记，与英国人武装抗争的日子...\n一切都非常艰难，我们的弟兄一排一排地倒下，枪林弹雨...\n街上满布着残骸，以及土制炸弹炸开的尸体块..."
 HKC_how_to_face_right_wings:"对待右翼工会"
 HKC_how_to_face_right_wings_desc:"虽然右翼工会一直跟右翼国民党保持联系，也被质疑只是右翼国民党的一枚棋子，与我们左派的关系也相对紧张，但是，他们在本质上还是一些工会组织，而且规模不小，我们可以承认这些组织，允许他们成为我们新的政府的架构的一个成员，换取他们的合作和对新政权的承认，同时我们将会安插人员渗透这些右翼工会，收买他们的领导层，切断他们与右翼国民党的联系。最终，把这些组织转为我们体制内的反对派，而不是我们的敌人。"
 HKC_Emphasis_on_class_struggle:"强调阶级斗争"
 HKC_Emphasis_on_class_struggle_desc:"同志们，资本家罪行累累，是香港工人阶级过往痛苦的罪魁祸首，他们对民众的压迫和剥削从来没有停止，唯利是图，为了利益而不择手段，也不要指望他们有什么人性，他们突然变好了，很多时候都不是因为他们善心大发，而是有其他因素驱使。过往的经验已经告诉了我们，没有人干预、没有法律的限制，他们连一块肉都不会吐出来。省港大罢工已经告诉了我们，如果不是因为我们工人坚持长期总罢工，给他们重大损失，以至于打击了港府的收入和投资者信心，迫使了伦敦当局最终退让，我们也不会有第一次的胜利。事实上，这些资本家不是没有能力提高工人待遇，而是他们要完全压榨工人的剩余价值，就在我们发动省港大罢工之前，他们没有理会我们的最后通牒，反而给外籍佣工加薪15%，这些人明摆着就是欺软怕硬，见华工没有法律保障，就往死里压迫。既然我们革命成功了，我们就要把资本家吃掉，好好清算他们，取回我们应得的东西。"
 HKC_accept_farmers:"接纳农民"
 HKC_accept_farmers_desc:"何耀全也曾经有过一段特别的日子。当他被电车公司开除后，他被列入了香港雇主的黑名单，他无法寻找到其他工作，因此过上了一段在新界租用田地种子维生的日子。香港农民的生活并不幸福，同样充满了艰辛，他也意识到了这点。因此，与布尔什维克不一样的是，他强调了农民也是工人阶级的一部分，农民、林业从事者、种植业人员，他们都是工人阶级的一部分。何耀全非常支持他们组织自己的行业工会，大力鼓励他们加入政府，为人民议会增加一把农民的声音。"
 HKC_Caring_vulnerable_people:"照顾弱势群体与少数族裔"
 HKC_Caring_vulnerable_people_desc:"我们会创造一个新的社会：更和谐和包容的社会。香港有非常多的小数族裔和弱势群体，他们的福利和待遇在英国统治时期一直也没有得到改善，只是英国人在香港的一枚棋子之一。我们将会以人道主义的方案去处理他们，为他们提供一定的救济和援助。对于少数族裔，向他们教授粤语，通过一系列的支援，协助他们融入本地华人的圈子，令他们理解和支持我们的工作，令他们同我们一道建设香港革命。"
 HKC_play_tai_chi:"推广武术，强身健体"
 HKC_play_tai_chi_desc:"何耀全曾经跟随福军拳术总教练林世荣（猪肉荣）学习拳术，身体强壮，武艺高强，也曾经担任过李福林部的拳术教师兼任文书。在过往领导工人运动时，他的活跃领导令他一直都在资方的暗杀名单之上。虽然资方收买过不少的工贼意图对何耀全下毒手，但碍于何耀全警觉性强，而且精通武术，不敢轻举妄动。\n何耀全深知精通武术是自己能走到今天的重要帮助，同时他也深信，习武可以令人身体强壮，保持健康。因此，他制定了计划，宣传和鼓励市民习武，并且在社区开设武术班让市民参加。他也希望市民能够学习到武术乐观、锄强扶弱、敢直面困难与不公的精神，培养市民的正气，令他们敢于堂堂正正做人。"
 HKC_Liquidation_of_the_old:"清算旧政府合作者"
 HKC_Liquidation_of_the_old_desc:"旧政权的华人合作者是资本家中最可恶的，为了自身的利益，他们并不会体恤底层华人的苦难，反而是积极舔英国主子的屁股，博取进入上流的白人社会。他们得到英国人的允许，成为夹在华人和英国人之间的中间商，从中获取利益、借着英国人的许可压榨本地劳工。资本家只是为了利益而生的，卖国求荣、求出卖人民的事，它们统统都做得出。\n非常坏比的是，这些人在省港大罢工的时候承诺向工人发放原本应得的工资的一半作为补偿，可以他们最后食言了，我们的工人一毛钱都没分得到。\n\n现在我们夺权了，一个也别想跑。"
 HKC_anti_imperialism_voice:"反帝国主义的呼声"
 HKC_anti_imperialism_voice_desc:"虽然现时我们面对许多困难，尤其是英帝国及其成员的禁运和制裁，对我们的经济造成打击，但我们知道，这只是争取自由后的短期痛楚，摆脱殖民主义的桎梏才是更重要的，我们会为这份自由坚持下去。击退英帝国主义者的确是对东亚工人解放的重大一步，震惊了整个世界，但是这个世界线仍有不少地区、不少民族被帝国主义者敲骨吸髓，帝国主义仍然无处不在，我们要保持初心，坚持高举反帝国主义的大旗，寻求全世界人民的解放。我们将会加强对抗帝国主义的宣传以及意识形态宣传，并将利用我们现有的电影行业，作为输出和传播反帝国主义意识形态的工具，利用电影把我们的理想和诉求传播到东亚乃至全世界。"
 HKC_connect_with_berlin:"与柏林的联系"
 HKC_connect_with_berlin_desc:"柏林当局是少数愿意与我们保持友好关系的国家，我们的意识形态也十分接近，再加上德国心善给我们卖了不少机器和机器零部件，让我们即使跟英联邦断绝联系，工厂可以勉强地恢复运作。有鉴于我们双方在之前已经有过一定的合作，我们应该进一步与德国发展更紧密的联系，获取更多的利益同时可以更好地合作保卫世界革命。尤其是在经济方面，我觉得我们可以达成更多的合作，引入更多德国技术作为英国人退出香港之后的替补。"
 HKC_union_regional_commiittee_system:"工会-地区委员会体制"
 HKC_union_regional_commiittee_system_desc:"我们将会采用工会-地方委员会的双轨制度，工会将会被纳入政治架构，这些工会会是我们的体制的关键部分以及重要单元。我们的政府将会承认那些愿意参与我们的政治制度的工会的合法性，并允许他们自由联合和组织大型的工会联盟，各个工会、行会将会选出自己所属的组织的代表和领导，然后这些代表会进入更高一级的工会总委员会。同时，我们将会设立人人参与普选的区议会，也会从中选出上级执行委员会。而这些工会总委员会和执行委员会的成员将会被纳入作为最高机构运作的人民议会当中，并指导其他不同功能委员会的运作（比如军事委员会）。而工会代表的占比相对地方委员会的为多。"
 HKC_focus_on_union_selfcontrol:"强调工会自治原则"
 HKC_focus_on_union_selfcontrol_desc:"工会自治非常重要，我们的国家将是由下而上进行工团化的。我们的人民议会和工会总委员会会在名义上监督工会运作，但也就是仅仅名义上。我们的目标只是尽量以合法性和政治参与名额，换取尽量多的工会加入我们的政府组织，与我们一道合作。这些辛迪加将会是完全自治的，工人自己掌控工会，由工人的面对面会议进行管理。每个工人都会有投票权和罢免权，自行任命他们的领导或代表者，然后代表他们进入政府组织参与协调工作和政府管理，我们的政府不会派人空降管理或者干预这些工会运作。"
 HKC_increase_workers_positive:"提高工人政治参与积极性"
 HKC_increase_workers_positive_desc:"若果工人自身都不热衷为自己争取权利和自由，那么谁会来为他们争取呢？\n显然，必须要提高工人对政治参与的积极性，才能够保证革命之火可以传承下去。过往在电车工会中的经验已经表明了，很多人对政治参与都不积极，我们要想办法提振工人的革命热情，让他们认可我们的运动，鼓动他们参与其中，提高我们的工会的代表性，纳入更多不同的声音，协助制定更有利群众的政策和规划，协助我们走的更远。"
 HKC_east_red_pearl:"赤色的东方明珠"
 HKC_east_red_pearl_desc:"工团主义建设正在有序地进行，香港正在转变为一个完全由工人阶级主导的城市，往日的帝国主义痕迹被洗刷，新的香港已经近在眼前！为我们的赤色东方明珠高呼万岁！"
 HKC_Social_reconstruction:"社会与经济重建"
 HKC_Social_reconstruction_desc:"紧随着革命而来的就是经济问题了，人民的生活因为我们与英国人先前进行武装对抗而受到重大影响，处理不好的话只会让我们这个新生的红色政权走向覆灭。另一方面，英国人先前留下的烂摊子：巨大无比的社会问题，也是有待我们制定方案解决。总之，这不是一条好走的路。"
 HKC_resolve_social_problem:"解决社会问题"
 HKC_resolve_social_problem_desc:"我们能够起义成功是因为英国在香港的运营过屑：英国人享有特权，华人地位相对有限，贫富悬殊严重；大量难民进入香港加剧合规房屋公寓不足的情况，同时政府通过卖地盈利赚钱，把控土地供应，房屋都被地主财阀高价买走，然后再兴建房屋以高价格出售或出租，大量人口因为无法负担昂贵的房屋租金和价格，居住在不适切、简陋的居所；最重要的是，就算香港发展再好，经济再高，成果都被白人先取走大部分，福利和公共设施对华人来说简直不存在。我们要着手解决一系列社会问题，不然我们就跟英国人一样烂了。\n我们也会废除那些英国人留些来的歧视性的、压迫本地人的政策和法律，不会再有伦敦爷了。"
 HKC_Confiscation_of_property:"收缴地主财阀、既得利益者的土地及财产"
 HKC_Confiscation_of_property_desc:"前政权的既得利益者和大资本家要颤抖了，我们将会收缴他们的所有资产，把他们的公司收归国有，并置于我们的新制度的管理之下，重新分配给我们的人民。"
 HKC_public_house_plan:"公共住房计划"
 HKC_public_house_plan_desc:"既然我们把地收回来了，现在就应该开始造福我们的群众了，我们会动用收回来的资金尽快兴建新的公营房屋，并尽可能采用快速建造的方法，尽可能压缩工时，尽早完成建筑，让更多人住上环境适当的居所，并优先将这些房屋以低廉的价格分配给居住环境住的最糟糕的那批人。"
 HKC_Social_assistance:"社会救济项目"
 HKC_Social_assistance_desc:"不应该有人因为饥寒交迫而死去，我们将会订立贫穷线，为一些生活低于一定标准的、收入低于一定数目的人士提供补助，残障、患病的人士也有资格获取这类型的补助。当然我们会有个案审查和专员跟进这些个案，确保援助金用在适当的地方上。我们也会对这些群体提供就业培训和求职帮助，鼓励他们自力更新。"
 HKC_Benefits_Plans:"福利计划"
 HKC_Benefits_Plans_desc:"总有一些东西是要撇除市场影响，由我们的人民议会来制定计划和指导的，那边是我们的福利系统：老人福利、残疾病患与有需要人士的支援计划、教育系统、医疗系统、交通以及一些关键的公共设施比如图书馆，总不能放任市场价格影响这些东西。人民议会将会主导这一方面的发展和建设，务求每个人都能享受到应得的福利，不至于像前英国殖民时期那样欠缺基本的福利。"
 HKC_eco_reconstruction:"重建经济"
 HKC_eco_reconstruction_desc:"虽然革命已经胜利，但是革命的代价一点都不小：我们与英军对抗的时候，全港基建都多多少少受到了一定程度上的破坏，铁路、道路损毁，修复需时；先前的罢工已经对社会秩序造成了重大的影响，先前的大型企业的工厂全部停工，部分大型企业的设备被撤走的英国人破坏，部分技术工人去向不明；说到工人去向不明，船坞的工作陷入了停顿，有部分的船只还未完成建造，就算之后有工人准备接手这些工序也要花费一点精力去明白先前的进度到哪里了，另一方面，还有一些正在维修中或者维修完成的船只，等待着跟进和处理。最坏的是，英联邦已经对我们实施了禁运，我们的设备补充受到影响，我们可能要寻求德国的帮助去重建了。当务之急是尽快执行重建工作，让齿轮重新运转烟囱再次冒起烟，挽救正在走下坡的经济"
 HKC_restart_dockyard:"重开船坞"
 HKC_restart_dockyard_desc:"英国人唯一给香港留下的发展得最好的工业就是造船业，是我们的经济支柱之一，我们不能白白丢掉作为远东首屈一指的造船巨头的地位。现在，当务之急是要尽可能召回那些自革命以来失踪的工人，尽量安排他们回来上班，同时培训和募集新一批的造船学徒，接替那些真的找不回来的人。\n我们也要尽快寻找新的订单，重建顾客的信心，推动我们的造船业继续发展"
 HKC_restart_sugar_factory:"重开糖厂"
 HKC_restart_sugar_factory_desc:"太古糖业是远东著名的糖厂，规模也是数一数二的，也是我们的主要产业之一。我们寻求尽快修复损坏的设备，向德国进口一些零部件，尽快开始重新生产太古糖。糖也是自古以来一项非常重要的战略物资，是一种非常重要的食品原料，对我们香港的生存至关重要。"
 HKC_Proletarian_soda:"无产阶级汽水"
 HKC_Proletarian_soda_desc:"我们接手糖厂之后，也要构思一种新的产品来消化我们的制糖量，并把它打造成一个吸引人的产品，成为我们的出口商品的一员。\n据说，德国因为各种原因已经研发了一种新的汽水，名叫芬达。\n我们可以跟德国人谈判取得新的汽水的配方，然后我们自己改进一下再大规模生产，作为我们的明星产品出售。"
 HKC_develop_light_industry:"发展轻工业"
 HKC_develop_light_industry_desc:"在前政权时期，本地的轻工业就已经发展的不错，北方的战事令人力、技术和设备都得以进入香港，华资的轻工业发展颇快，涉足了不少的领域。现在，资本家跑了，但是工厂还在，人也还在，我们依然有这个底子去继续发展我们的轻工业，无需要从头开始，再加上轻工业不一定需要很高的技术，资本投入比较低，又可以吸纳大量的劳动力，切合香港现时的情况，我们可以继续发展一些适合本地人需求的轻工业，鼓励建立新的厂房和生产线，发展更多不同类型的轻工业，也可以不只局限于纺织等的手工业，可以发展一下机械化程度高一些的工业，比如造纸、生产电池和小型的家用机器。"
 HKC_return_to_right_way:"重回正轨"
 HKC_return_to_right_way_desc:"我们已经扭转了黑暗的过往，对英国的遗毒进行抢救，现在我们应该开始展望未来，向前迈进。"

