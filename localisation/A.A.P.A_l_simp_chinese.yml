### LOC
AST_aborigonal_citizenship_achived:0 "原住民公民身份"
AST_aborigonal_citizenship_achived_desc:0 "随着我们对共和国和国家的新权力，ACTU有土著成员，工会必须代表其成员。长久以来，他们被剥夺了与生俱来的权利，现在是解决这个问题的时候了。"

AST_across_the_tasman:0 "横跨塔斯曼海"
AST_across_the_tasman_desc:0 "1913年，新西兰发生了由劳工联合联盟领导的工团主义叛乱，当时被政府镇压。这些工团主义的旧联系应该在新西兰重新建立起来，这样这些“红色联邦”就会被纳入我们的国际组织。"

AST_ACTU:0 "澳大拉西亚工会理事会掌握主动权"
AST_ACTU_desc:0 "随着社会主义工人党垮台，ACTU的温和派占据了权力的位置，现在寻求在旧的基础上建立一个新的共和国，但现在由工会力量的强大支柱团结起来的劳动力。"

AST_actu_big_union:0 "ACTU，联邦不复存在"
AST_actu_big_union_desc:0 "现在是时候把工会团结在一面旗帜下了。ACTU将成为一个梦想中的大工会，所有理事会成员现在将在一个集中的力量下，为全国每一个工人发声。"

AST_all_for_me_grog:0 "一切为了我的烈性酒"
AST_all_for_me_grog_desc:0 "酒是团结我们部队的命脉，是酒让我们的小团体团结在兄弟般的爱里。随着我们对政府的控制越来越多，本地酿酒厂应该被纳入我们的羽翼之下，并得到推广，这样澳大利亚的酒就会在全球范围内受到欢迎，同时我们也能从中赚到钱。"

AST_american_socialism_imported:0 "引进的美国社会主义"
AST_american_socialism_imported_desc:0 "澳大利亚的社会主义一直受到美国思想而不是英国思想的启发，这就是为什么我们的党在拼写中总是没有“u”的原因。现在，随着工团主义的兴起，从美国的社会主义政党中产生，我们之间新的合作可以在我们的运动中出现"

AST_Angaisnt_rascism:0 "我们来了!"
AST_Angaisnt_rascism_desc:0 "随着第三个国际社会的兴起，社会主义已经蔓延到每一个内容，最后的冲突将很快笼罩世界。为了使人民做好准备，必须进行全面的宣传运动，以便在所有国家中得到人民的大力支持。"

AST_anti-conscription:0 "反对征兵制"
AST_anti-conscription_desc:0 "自从1916年叛徒比利·休斯试图强迫澳大利亚人民服兵役以来，世界产盟就一直站在反对它的最前线。随着比利·休斯在澳大利亚被赶下台，工人力量终于足够强大，征兵制度将一劳永逸地停止。没有人应该为自己不相信的事业献出生命!"

AST_australasian_iww:0 "澳大利亚IWW掌权"
AST_australasian_iww_desc:0 "随着世界产盟澳大利亚支部的胜利，澳大利亚现在将由一个真正的工团主义运动领导。"

AST_Australia_red_blood:0 "澳大利亚像我们的血一样红"
AST_Australia_red_blood_desc:0 "共产党将是澳大利亚的指导力量，是推动国家前进的社会主义运动的真正先锋，任何阻碍我们的猪都将被切成糠。"

AST_auxillery_union_militarisation:0 "辅助工会军事化"
AST_auxillery_union_militarisation_desc:0 "这样我们就可以保卫国家不受反动魔鬼的伤害，我们将利用我们的联盟基地迅速组建一支军队来保卫我们的土地。如果我们的革命要取得成功，我们就必须做好敌人报复的准备"

AST_awu_in_line:0 "澳大利亚工人工会也加入进来"
AST_awu_in_line_desc:0 "由于他们在仲裁上的立场，AWU一直与我们分裂，但那个时代已经结束了。经过几个星期的谈判，我们为了成员的利益搁置了分歧"

AST_batler:0 "澳大利亚战士的力量"
AST_batler_desc:0 "普通士兵是我们的支持基础，而不是军官阶层，正因为如此，我们必须确保他们的需求得到满足。医疗和牙科保健、高额养老金以及对他们家庭的支持将会扩大，以确保他们非常乐意平息偶尔发生的骚乱。"

AST_beneath_the_southern_cross:0 "在南十字星下"
AST_beneath_the_southern_cross_desc:0 "11月29日，在面包房山举行了一场约有一万人参加的群众大会。在这里，人们宣誓要为巴拉瑞特金矿矿工的权利而战斗和牺牲。在这里，澳大利亚工会和工人力量的传统开始了，现在，随着ACTU的最终胜利，誓言终于实现了，工会力量现在是国家的支柱。"

AST_bennet:0 "贝内特终于就位了"
AST_bennet_desc:0 "尽管贝内特在一战期间服役了一年，但他长期以来一直被忽视，因为他对上级的脾气“暴躁”，据他们说他“嫉妒”。"

AST_further_gender_equality:0 "进一步的性别平等"
AST_further_gender_equality_desc:0 "长期以来，女性在职场受到压制，但这种情况现在结束了。允许妇女参与群众和工作场所保护的巨大变化。除了这些改进之外，ACTU还能够补充说，随着这些妇女现在进入工作场所，工会将被允许与这些新工人会面，以扩大这一新的劳动力队伍的成员。"

AST_crush_cpa:0 "粉碎那些CPA狗"
AST_crush_cpa_desc:0 "长期以来，CPA一直是我们的眼中钉，他们是反对我们的主要派别，把我们看作是小资本家。没有更多!他们的罪过现在终于要得到报应了"

AST_css_turned_cheka:0 "CSS变成了契卡"
AST_css_turned_cheka_desc:0 "联邦安全局之前的成立是为了让澳大利亚为加拿大入侵英国做准备，并镇压颠覆活动。随着我们的政府战胜了这些反动势力，这些专家失业了，当我们面临来自内部的反对时，一个工作机会为他们敞开了。从CSS的尸体上，将形成一个类似俄国契卡的新组织，将把革命的敌人埋在地下6英尺。"

AST_english_support:0 "寻求不列颠支持"
AST_english_support_desc:0 "自从英国工团主义者的革命成功，而我们的墨尔本起义失败以来，ACTU一直与他们保持联系。现在是时候利用这些关系从我们的新盟友那里获得援助了，即使我们必须夸大我们对工团主义的承诺。"

AST_every_capitalist_a_picket_line:0 "把资本家拖过纠察线"
AST_every_capitalist_a_picket_line_desc:0 "罢工的力量太弱，无法应对日益壮大的有产阶级组织，他们一直在利用中央党暴徒和准军事部队来削弱工人的决心。虽然我们的革命处理了很多这样的渣滓，但许多业主仍然无视工人的要求，通过一些新的立法，这些人将与旨在有利于工人的制度保持一致。"

AST_golden_miles:0 "去往我们的黄金里程"
AST_golden_miles_desc:0 "杰克·迈尔斯是我们伟大的领袖和我们最伟大的保护者，我们的国家致力于实现他对伟大的南方马克思主义土地的愿景。甚至反对的想法也是荒谬的，没有人敢反对他。"

AST_hunting:0 "对偷猎视而不见"
AST_hunting_desc:0 "还有什么比和伙伴们一起去打猎更有趣的呢，有一个像我们这样美丽的国家，有像我们这样有趣的动物捕杀我们为什么要担心濒危名单呢?给我们的伙伴们开绿灯吧，如果你是班纳特的朋友，你可以打任何你喜欢的东西，考拉，袋獾，袋熊，短尾矮袋鼠，还有笨蛋，谁在乎!"

AST_Industral_parliments:0 "工业议会"
AST_Industral_parliments_desc:0 "社会主义工人党正在推进其去莱昂主义政策，建立了地方议会，以便地方政党能够民主地决定党的政策。"

AST_industrial_congress:0 "工业协会"
AST_industrial_congress_desc:0 "澳大利亚的工业将聚集在一起召开一次大会，以便更好地了解经济状况。重要的是要了解哪些行业需要投资，哪些立法必须通过，这样国家才能继续增长。"

AST_industrial_democracy:0 "工业民主"
AST_industrial_democracy_desc:0 "工业民主在澳大利亚各地的工作场所都得到了实施，无论是通过强制手段还是非强制手段。"

AST_iron_fist_agaisnt_capitalism:0 "对资本主义的铁拳"
AST_iron_fist_agaisnt_capitalism_desc:0 "CPA将战胜资产阶级的渣滓。太长时间以来，你们的土地上都是肥胖的寄生虫，在它的肚子上饱餐一顿，但不会再这样了!现在我们将成为他的报应。"

AST_iww_incorperated:0 "IWW合并"
AST_iww_incorperated_desc:0 "世界产盟在澳大利亚成立之初，是从社会主义工人党分离出来的，现在是时候把他们纳入我们的组织结构了"

AST_iww_in_place:0 "世界产盟把它放在了自己的位置。"
AST_iww_in_place_desc:0 "世界产盟是激进分子和失败者的联盟。他们是澳大利亚工会界的害群之马，在为工人赋权的整体努力中完全没有价值，相反，他们认为只有他们是正确的，只有他们是唯一真正的工会。好吧，他们的时候到了，他们将被孤立，并在媒体上被拖入泥潭，以确保我们将摆脱这些工会运动的寄生虫。\n\n I.W.W吗?没用的!"

AST_i_slp:0 "社会主义工党执政"
AST_i_slp_desc:0 "经过多年的社会主义动荡，真正的工党终于掌权了。尽管我们的成员中有许多派别，但在应对对我们新共和国的反动袭击时，我们现在是团结一致的。"

AST_kill_afm:0 "消灭澳大利亚第一运动"
AST_kill_afm_desc:0 "从共产党分裂出来后，我们的共同创始人之一阿德拉-潘克赫斯特（Adela Pankhurst）现在与珀西-斯特芬森（Percy Stefensen）一起领导着 AFM。这些猪一直在虔诚地反对我们，而长期以来，由于我们的历史，我们对他们视而不见，但再也不会了！到今天为止，AFM 的所有成员都将受到处理。"

AST_labor_intergartion:0 "主宰工党"
AST_labor_intergartion_desc:0 "工党是在一次剪羊毛工人的罢工被政府镇压后由工会组建的，因为有组织的劳工没有任何反对的声音。现在，劳工党已经完全掌握了政权，是时候让帷幕回来领导新共和国了，让我们的劳工改革大步前进。他们将领导国家的主要治理工作，然而，随着我们的党员充实到党的队伍中并担任重要职务，大规模的政策将继续掌握在工人手中。"

AST_land_grants_to_supporters:0 "为我们的支持者提供土地"
AST_land_grants_to_supporters_desc:0 "为了让军团的资金源源不断，我们需要让关键人物满意，而最好的办法就是给我们的朋友提供土地。政客、媒体大亨、警察局长等等都愿意为几英亩的土地睁一只眼闭一只眼。"

AST_land_socialisation:0 "大规模土地社会化"
AST_land_socialisation_desc:0 "我们需要迅速从大地主手中夺取土地。这些 "走狗 "已经坐享其成太久了，随着协约国对新西兰的叛乱虎视眈眈，我们需要迅速镇压他们的反对势力。"

AST_leninism_down_under:0 "列宁在地下"
AST_leninism_down_under_desc:0 "他们说列宁走遍了世界，他终于来到了澳大利亚，而我们就是他的传令兵。长期以来，国际社会一直受到工会主义者的感染，他们已经忘记了列宁的丰功伟绩，现在随着他来到这里，我们将提醒他们"

AST_lockout_the_ruling_class:0 "将统治阶级拒之门外"
AST_lockout_the_ruling_class_desc:0 "人民党的一项重要政策是将所有者阶级拒之门外。这种封锁来自于用来打压工人阶级的封锁思想，它将剥夺资本家在我们制度中的权力，让他们任由工人阶级摆布。"

AST_maintain_fedralisation:0 "保持联邦化"
AST_maintain_fedralisation_desc:0 "长期以来，建立一个大工会的想法一直是 ACTU 的梦想，今后也将如此。工会成员不相信集中化会带来任何好处，不相信集中化会过多地动摇现状，使个别行业失去任何力量。联邦统一制度将继续存在，但将通过小规模的改革加以精简和加强，使该制度保持强大的力量。"

AST_maintain_local_autonomy:0 "保持地方自治"
AST_maintain_local_autonomy_desc:0 "我们议会中的小型工会需要一定程度的自主权，这样他们才能正确地代表他们的人民，而这是中央集权所不允许的。联邦制度赋予了这些工会在其行业中正确组织的权力，通过在我们的制度中允许自主权，我们的灵活性将得到加强。"

AST_mass_ACTU_unionisation:0 "ACTU 大规模工会化"
AST_mass_ACTU_unionisation_desc:0 "我们需要在全国范围内扩大会员数量，工会的职责是代表其会员，如果我们想要代表工人阶级，那么我们至少需要掌握大部分的工人阶级。"

AST_mass_education:0 "大众教育"
AST_mass_education_desc:0 "我们需要开始将我们的信息传播到澳大利亚的每一寸土地上，为此，宣传传单、书籍和电台广播将不分昼夜地进行，希望如果人民了解了我们的事业，知道了我们的论点，就能够迅速地动摇，足以支持我们反对新西兰政变。"

AST_mass_nationalise:0 "大规模国有化"
AST_mass_nationalise_desc:0 "共产党已经在全国范围内开始集体化，这在每个工作场所都能看到。国家组织者和当地工人开始控制他们的工作场所，资产阶级的力量也随之进一步削弱。"

AST_mass_socialist_education:0 "社会主义群众教育"
AST_mass_socialist_education_desc:0 "普通澳大利亚人几乎不了解社会主义，更不用说我们的社会主义了。英国流亡者多年来的红色恐慌宣传意味着许多希望从我们这里获益的人都被吓坏了。为了纠正这种情况，必须开展大规模的教育活动，以学校为主要渠道，将我们的信息传播到国家的每一个角落。"

AST_merge_the_unions:0 "将工会合二为一"
AST_merge_the_unions_desc:0 "虽然 ACTU 和 AWU 一直反对我们的工人力量品牌，但随着我们最终夺取政权，他们将被纳入我们的阵营。他们的琐碎争吵将最终结束，他们的成员将最终团结在我们这个伟大的统一工会保护伞下。"

AST_militarised_unions:0 "工会军事化"
AST_militarised_unions_desc:0 "工会的力量应该在每一个工作场所得到加强，对工会更激进的行动应该视而不见。当我们扩大自己的力量时，工人阶级的力量将通过他们的行动体现出来"

AST_nation_guided_by_army:0 "军队指导下的国家"
AST_nation_guided_by_army_desc:0 "随着国家被置于军队的控制之下，国家的腐朽状态将得到保证。朗姆军团的力量在内部是不可动摇的，它有一个幸福的支持基础，我们的敌人的脸都要贴到地板上了。"

AST_revenge_against_the_traitor:0 "向叛国者复仇"
AST_revenge_against_the_traitor_desc:0 "比利-休斯在第一次世界大战期间领导工党取得了胜利，但在工党反对英国马屁精对征兵制的痴迷时，他又与工党分裂了。此人在成为全国有组织劳工的最大敌人和 IWW 的最大敌人之后，在第一次世界大战期间几乎将其赶尽杀绝。现在，他的失败和劣迹将被大规模地传授给澳大利亚人民，甚至连他的遗产也将被摧毁。"

AST_rum_corp_enrichment:0 "丰富朗姆酒公司"
AST_rum_corp_enrichment_desc:0 "如今，钱似乎慢慢落到了正确的人手里，无论是通过水回购、运动场出售还是会计失误，朗姆酒公司的成员似乎都在到处找钱，而反对新式政府的人似乎都消失了，我想这一定是自然规律。"

AST_rural_development:0 "农村地区发展"
AST_rural_development_desc:0 "长期以来，农村地区一直处于贫困状态，在政府的支持下，为了人民的利益，人民将得到适当的支持。"

AST_rural_incorperation:0 "将共产主义带入乡村"
AST_rural_incorperation_desc:0 "长期以来，社会主义一直被视为一种城市现象，但现在，我们将付出巨大努力来获得强大的支持基础。为此，将支持那些努力奋斗的小业主，利用大量补贴来增加城镇财富，并通过快速无偿国有化来打破大业主的反对。"

AST_scabs_crushed:0 "砸碎疮痂"
AST_scabs_crushed_desc:0 "当工作场所发生罢工时，工贼似乎总是从暗处爬出来。但现在不同了，如果有渣滓试图越过纠察线，并遭到正直市民的殴打，虽然警方不会采取任何法律行动，但却会神秘地对整个事件视而不见。"

AST_scab_extintion:0 "消灭疥疮"
AST_scab_extintion_desc:0 "在政府的支持下，当罢工发生时，任何越过纠察线的人都会被警察拖回去。"

AST_second_rum_rebellion:0 "第二次朗姆酒叛乱"
AST_second_rum_rebellion_desc:0 "由于中央党完全未能平息军队中的 "朗姆军团 "势力，于是发生了政变，由本内特领导的军政府掌权。"

AST_rapid_socialisation:0 "快速社会化"
AST_rapid_socialisation_desc:0 "我们的执政时间很短，我们的力量很薄弱，我们必须迅速行动起来，确保尽快实现社会主义。随着战争在塔斯曼海峡两岸爆发，党内琐碎的争吵达到白热化，我们不能示弱。"

AST_red_trade_unions:0 "澳大利亚工会主义"
AST_red_trade_unions_desc:0 "澳大利亚将优先考虑澳大利亚劳动力，澳大利亚生产的材料和公司将在全国范围内得到推广，以确保我们的工人在胜利中得到支持。"

AST_resumtion_of_monopoly:0 "恢复垄断"
AST_resumtion_of_monopoly_desc:0 "1888 年 3 月，该党试图在新南威尔士州建立一个工党，其政策是 "土地国有化和恢复所有垄断"，最终随着我们的权力实现，这些政策也将实现。"

AST_seize_anti_socialist:0 "没收反社会主义生产"
AST_seize_anti_socialist_desc:0 "我们敌人的力量来自于他们对财产和生产资料的所有权。为了确保这些反革命分子不会推翻我们，我们必须尽快夺取他们的权力基础。"

AST_slp_vicotria:0 "澳大拉西亚的德莱昂主义巍然屹立"
AST_slp_vicotria_desc:0 "尽管我们的敌人做出了种种努力，但德莱昂的愿景还是得到了很好的实现，我们的国家也在不断前进。"

AST_SLP_victory:0 "社会主义工党留下来"
AST_SLP_victory_desc:0 "尽管澳大利亚其他社会主义者做出了努力，社会主义工人党仍将继续掌权，并将实施他们的计划。"

AST_socialist_trade_unionism:0 "社会主义工会主义"
AST_socialist_trade_unionism_desc:0 "许多工会仍然对工党的中央集权计划持怀疑态度，鉴于IWW和ACTU的联盟如此不稳定，我们需要谨慎行事。"

AST_sovreignty_vanguard:0 "我们主权的先锋"
AST_sovreignty_vanguard_desc:0 "确保我们人民继续独立的政党是共产党，没有他们，我们仍然会在英国人的长统靴下，或者被日本人、德国人或美国人的皮带拴住。"

AST_strengthen_production:0 "加强生产"
AST_strengthen_production_desc:0 "为了供给我们的军队和准备我们的国家，我们必须大规模扩大生产，补贴和提高税收，以确保我们能够度过这次袭击。"

AST_teacher_union_supported:0 "支持教师工会"
AST_teacher_union_supported_desc:0 "教师工会必须得到进一步的支持，太长时间以来，它一直很软弱，到处都是没有骨气的傀儡。ACTU将进行干预，并成立适当的代表工会，以更好地代表其工人，以确保他们能够确保儿童的教育质量。"

AST_throw_out_blamey:0 "为布莱梅辩护"
AST_throw_out_blamey_desc:0 "布莱梅让我失望太久了!我的对手总是比我强!好了，现在结束了，到今天结束的时候，那只猪就会熟悉人行道了。"

AST_unionisation_effort:0 "大众宣传"
AST_unionisation_effort_desc:0 "多年的镇压几乎摧毁了我们的组织是时候进一步扩大我们的队伍了。通过新的招聘努力，我们将成为澳大利亚工人最有力的声音。"

AST_unions_in_every_workplace:0 "工会在每一个工作场所"
AST_unions_in_every_workplace_desc:0 "在每一个没有人拥有产品的工作场所，都是适合工会扩张的工作场所，通过进一步的宣传，我们最终能够将我们的信息传播得更远更广。"

AST_unions_support_teachers:0 "赋予学校教师工会权力"
AST_unions_support_teachers_desc:0 "教师工会总是被校长和那些把教师放在最后的人所侵扰。我们不再努力建立一个适当的教师工会制度，现在有了一个制度，教师可以得到他们应得的报酬。"

AST_usf_incorperation:0 "合并SLP"
AST_usf_incorperation_desc:0 "Slp一直是一个老鼠窝，他们给我们贴上了资本家间谍的幌子，这一点很明显，但这个组织里有很多有用的人才，如果可能的话，最好把他们吸收进来，或者至少把其他人中和掉。"

AST_white_australia_dead:0 "白澳死亡"
AST_white_australia_dead_desc:0 "白澳多年来一直受到共产主义工党的压迫，现在是我们最终彻底消灭它的时候了。"

AST_womens_rights_push:0 "进一步推进妇女权利"
AST_womens_rights_push_desc:0 "随着我们的成功，党的女权主义信息只会越来越响亮，必须进一步补充这些政策，以确保找到性别平等。"

AST_workers_media:0 "媒体工作者"
AST_workers_media_desc:0 "媒体大亨们再也不能对有新闻价值的事情发号施令了，现在澳大利亚各地的大型媒体公司都被查封了，只要不攻击我们国家的存在，小企业就被允许出版"

AST_workers_rights_permanently_enshrined:0 "保障人权"
AST_workers_rights_permanently_enshrined_desc:0 "与CPA的无神论不同，ACTU的成员来自各种宗教背景。在此基础上不允许有任何歧视。"

AST_workers_united:0 "工人联合会"
AST_workers_united_desc:0 "联合起来的工会现在正朝着一个目标前进，在太阳底下没有比这更强大的力量了。 如果将其与一个人的微弱力量相比，毫无疑问，工会使我们强大。"

AST_worker_democracy:0 "工人民主"
AST_worker_democracy_desc:0 "工人党是推动社会主义事业向前发展的力量，但只有通过人民的投入才能实现这一目标。将设立选举，让工人提出自己的想法并为党做出贡献，以确保党的领导而不是落后。"

AST_wringed_with_menace:0 "威胁环绕"
AST_wringed_with_menace_desc:0 "我们受到来自四面八方的外国威胁。德国人，日本人，还有工团分子 为了确保人民的注意力都集中在他们身上 我们将进行大规模的宣传活动 与此同时，我们要让他们付出代价"

AST_bind_together_the_unions:0 "团结工会的政党"
AST_bind_together_the_unions_desc:0 "随着党的扩大，全国各地许多工会都成立了大型政党。现在是时候将这些联系正式化，以确保所有工人在党的领导下团结一致。"

AST_black_hand:0 "严惩反社会行为"
AST_black_hand_desc:0 "在忠诚的法官和法律的支持下，我们对那些犯有基本罪行的罪犯制定了越来越严厉的惩罚措施。然而，如果有人惹怒了政府，他们就会看到我们能给予他们的更严厉的惩罚。"

AST_bosses_picket_line:0 "遵守规则的纠察队"
AST_bosses_picket_line_desc:0 "ACTU 已经开始对那些试图反抗新劳资关系的不符合规定的工作场所进行大规模罢工。他们必须接受新秩序，否则将被淘汰出局。"

AST_bumped_into_parliment:0 "撞上议会"
AST_bumped_into_parliment_desc:0 "IWW 终于成功实现了由一个大工会代表工人的目标，现在它领导着澳大利亚。IWW 已经取得了胜利，工人们再也不会任由事业心强的人摆布了。"

AST_capitalism_wrangled:0 "银行纠纷"
AST_capitalism_wrangled_desc:0 "随着我们对国家的强大掌控，奇夫利结束萧条循环的想法最终将通过银行国有化得以实现，以确保银行的高风险投资不会像大战后那样破坏经济。"

AST_commited_aborigonal_rights:0 "致力于原住民权利"
AST_commited_aborigonal_rights_desc:0 "共产党是第一个承诺维护原住民权利的政党，因此，当我们掌权时，得到了全美土著人民协会的支持。为了兑现我们的承诺并改善我们国家的人文状况，我们将实施全美土著人民协会建议的许多改革措施。"

AST_CPA_victory:0 "澳大利亚共产党的胜利"
AST_CPA_victory_desc:0 "共产党已将人民党赶下台，并最终取得了政权。从约克角到霍巴特，布尔什维克失败的地方现在有了共产党，红旗高高飘扬。"

AST_expand_social_services:0 "扩大社会服务"
AST_expand_social_services_desc:0 "必须进一步扩大对澳大利亚人民的救济，以更好地确保这个国家的人民在困难时期有一个安全网。我们看到德国最近发生的黑色星期一撞车事件，人们的安全感变得更加重要。"

AST_factionalism_increases:0 "派别纷争加剧"
AST_factionalism_increases_desc:0 "CPA 和 SLP 又开始互相掐架了，Miles 批评了我们在短暂执政期间做出的许多决定。更糟糕的是，澳大利亚工会联合会（ACTU）正在全面反叛，它的许多成员都反对我们政府正在走的激进道路。IWW 在支持我们政府的总体方向的同时，也看到了接管 SLP 的机会，而与此同时，AAPA 却在抱怨党的领导完全忽视了原住民。希望这一切都会过去，否则目前的团结将会瓦解。"

AST_factional_collapse:0 "派系崩溃"
AST_factional_collapse_desc:0 "人民党各派终于开始互相掐架，现在谁将领导澳大利亚，谁也说不准。"

AST_federalise_unions:0 "工会联邦化"
AST_federalise_unions_desc:0 "有很多独立的工会尚未支持我们的组织或选择一方，是时候让他们加入我们的理事会了。"

AST_naval_power:0 "海军"
AST_naval_power_desc:0 "朗姆酒军团主要集中在陆军，但我们在海军中确实存在漏洞。我们应该进一步扩大对海军和海军本身的控制，这样才能真正控制国家。"

AST_never_defeated:0 "永不言败"
AST_never_defeated_desc:0 "工人团结起来，他们的力量是任何公司、企业集团或政府都无法撼动的。随着澳大利亚力量的集中，工人力量的前进是无法阻挡的。"

AST_new_republic:0 "建立新的工人共和国"
AST_new_republic_desc:0 "旧国家几乎无法运转，比利-休斯担任总理多年，加拿大占领者的权力得到了最大程度的加强。在新的国家里，人们将不再看到继承下来的失败，工人们将从旧共和国的弊端中解脱出来。"

AST_non_syndiclist_big_union:0 "非社会主义联盟"
AST_non_syndiclist_big_union_desc:0 "工团主义的新盛行造成了一种误解，即一个大工会只是一种工团主义制度，实际上，一个大工会很容易与资本主义相容。这种新的大工会制度只是将工人的力量集中到一个权力机构中，从而将工人阶级的力量用于满足他们的需求。"

AST_nzl_strike:0 "新西兰第二次大罢工"
AST_nzl_strike_desc:0 "我们必须支持忠于社会主义的新西兰人民努力拖住反革命分子。"

AST_one_big_union:0 "一个大联盟"
AST_one_big_union_desc:0 "一个大工会将成为澳大利亚工人权力的基石。所有行业都应联合在一个工会之下，这样一来，所有行业都将在澳大利亚工人的控制之下。"

AST_our_american_allies:0 "我们的美国盟友"
AST_our_american_allies_desc:0 "CSA 从头到脚都是 IWW 的成员，而且他们当中有足够多的人愿意支持我们的事业。我们各国之间的跨太平洋联系是关键，有了他们的支持，一个真正的国际联盟就有可能实现。"

AST_party_ranks_expansion:0 "党派级别扩展"
AST_party_ranks_expansion_desc:0 "如果党要代表澳大利亚，就必须代表澳大利亚的方方面面，而要做到这一点，就必须包罗万象。因此，只要我们努力扩大党员人数，我们的党就能正确地代表澳大利亚人民。"

AST_puppet_parliment:0 "傀儡议会"
AST_puppet_parliment_desc:0 "政变成功后，军政府需要进行一些贝内特自己认为低于他的管理。由军人、合作者和商业利益组成的傀儡议会将就位，在日常工作中领导国家，而本内特则在适合他的时候领导国家。"

austral.2004.t:0 "社会主义工党的历史"
austral.2004.d:0 "澳大利亚社会主义联盟是一个多倾向组织，成立于 1887 年 5 月 4 日，是新南威尔士州内最大的组织。在 19 世纪 90 年代末至 1905 年期间，该联盟从其广泛的激进政治转向激进的德里昂主义工会思想。该党由澳大利亚社会主义联盟于 1901 年成立，旨在参加 1901 年的澳大利亚联邦大选，但没有候选人获胜。到 1908 年，社会主义工党将世界产业工人组织引入澳大利亚，并在 1908 年成立了第一个支部。1920 年 1 月，该党与 1919 年脱离工党的工业社会主义工党合并，保留了社会主义工党的名称。随着墨尔本起义的爆发，该党受到了政府的限制和打击，迫使它与澳大利亚共产党、它所孕育的 IWW 以及澳大利亚工人工会的部分成员等许多其他社会主义组织一起被解散。这样一来，原有的许多组织之间的愤怒情绪逐渐减弱，为了节约资源，所有四个组织在 E.E. 贾德的领导下组成了整个社会党，党内有多个派别，以维护各自不同的意识形态信仰。在即将到来的选举中，与另一个工党的许多联系都得到了加强"
austral.2004.a:0 "人民的声音将被倾听！"

austral.2005.t:0 "澳大利亚共产党历史"
austral.2005.d:0 "该党成立于 1920 年，是一个由受到俄国革命失败启发的社会主义者创建的团体，其成员包括乔克-加登（Jock Garden）、汤姆-沃尔什（Tom Walsh）、威廉-佩斯利-埃尔斯曼（William Paisley Earsman）和阿德拉-潘克赫斯特（Adela Pankhurst）。在成立该党的同时，其他成员还成立了新西兰共产党，但因意见分歧而导致分裂。由于在共产主义的实际方向上存在分歧，许多成员离开了该组织，党的领导职位留给了杰克-卡瓦纳（Jack Kavanagh）。然而，随着政府镇压力度的加大，强硬派杰克-迈尔斯（Jack Miles）开始掌权，他的领导任期提前结束。在一次有争议的选择中，杰克决定加入塞人民党，而两个组织之间多年的积怨得以平息，从而使每个组织都能生存下去。"
austral.2005.a:0 "列宁走遍世界"

austral.2006.t:0 "澳大利亚世界产业工人组织历史"
austral.2006.d:0 "IWW 于 1907 年从社会主义工党（Socialist Labor party）中分离出来，其灵感来源于该党闻名遐迩的重要的美国社会主义。早期的澳大利亚 IWW 采用了美国的一些策略，包括言论自由斗争。然而，澳大利亚 IWW 在可能的情况下倾向于与现有工会合作，而不是组建自己的工会。与美国不同的是，该组织采取了极为公开和直率的立场，反对卷入第一次世界大战。正是这场斗争几乎终结了该组织，因为它导致比利-休斯（Billy Huges）政府的大规模镇压，如果不是辛迪加主义者在英国和法国取得胜利，该组织可能已经垮台。随着 SLP 和 IWW 的崛起，以及与 ACTU 和 CPA 的联合，IWW 现在已准备就绪"
austral.2006.a:0 "I.W.W？行不通的！"

austral.2007.t:0 "澳大利亚工会理事会的历史"
austral.2007.d:0 "澳大利亚工会联合会成立于 1927 年，当时名为澳大利亚工会理事会，是工会最早尝试应用 "一个大工会 "原则的组织之一，该原则早先由更激进的辛迪加工会（如 CNT）或革命性产业工会（如 IWW）所探索。虽然这一目标从未实现，但澳大利亚工会联合会已成为许多其他工会的理事会组织，但它确实代表了澳大利亚的大多数工会。自 1927 年成立以来，ACTU 主要被视为蓝领行业工会的代表，只是设法获得了行业工会的支持。作为有组织劳工的重要组成部分，它的成员主要分为两派。ACTU 的一半成员是渗透进工党的英国式辛迪加主义者，而另一半较为温和的成员则隶属于不那么开放的社会主义工党，支持与工会结盟的资本主义民主。"
austral.2007.a:0 "因为联盟让我们强大。"

austral.2008.t:0 "派系崩溃"
austral.2008.d:0 "经过数周的混乱之后，人民党的四个不同派别终于分崩离析。CPA 已经起义，现在正试图利用其成员通过官僚机构和大规模抗议活动来控制局面。ACTU 的成员开始反对 SLP 的激进路线，呼吁建立一个更加温和的国家，而 IWW 则试图从内部控制 SLP 派别。在这种混乱局面下，A.A.P.A 提出了自己作为妥协候选人的主张。经过一天的混乱之后，国家发现自己......"
austral.2008.a:0 "人民党清除政府中的其他派别."
austral.2008.b:0 "ACTU 成员控制了局面"
austral.2008.c:0 "IWW 控制了 SLP"
austral.2008.f:0 "CPA掌控局面"
austral.2008.e:0 "A.A.P.A 接手方向盘。"

austral.2009.t:0 "人民党保住了政权。"
austral.2009.d:0 "经过数周的党派间争吵，人民党所面临的威胁终于得到了解决，领导层所面临的挑战也被平息。现在，人民党已经独立，可以根据自己的需要制定政策。"
austral.2009.a:0 "和平终于来临"

austral.2010.t:0 "ACTU 控制了局面"
austral.2010.d:0 "ACTU 成员的工业行动已经成功地迫使 SLP 政府下台，ACTU 上台。随着工会的胜利，老工党已经开始组建，这样功能性政府就无法重返澳大利亚。"
austral.2010.a:0 "和平终于来临"

austral.2011.t:0 "I.W.W 赢得了斗争。"
austral.2011.d:0 "随着 IWW 对 SLP 的成功渗透，其他派别被联合力量清除。现在，工会将通过一个团结一致的中央集权工会，在澳大利亚推行工团主义。"
austral.2011.a:0 "和平终于来临"

austral.2012.t:0 "CPA 掌握控制权"
austral.2012.d:0 "共产党已将其他派别清除出权力席位，全国的力量都以杰克-马里为党的后盾，似乎曾经被认为已经死亡的意识形态又回来了。"
austral.2012.a:0 "列宁抵达南半球"

austral.2013.t:0 "刺客袭击迈尔斯"
austral.2013.d:0 "在一次与当地党支部的例行会议上，迈尔斯遭到了一名起哄者的搭讪。当迈尔斯继续讲话时，那个人一直试图引起他的注意。最终，迈尔斯屈服了，承认了那个人，但在他继续说话之前，那个人掏出了一把枪。"
austral.2013.a:0 "子弹打偏了，刺客被拖走了。"
austral.2013.b:0 "迈尔斯中枪，帕特森掌权。"

austral.2014.t:0 "贝内特和他的朗姆酒军团"
austral.2014.d:0 "随着工团政府的政变，任命布拉米领导政变引发了一个不同寻常的问题。亨利-戈登-贝内特中将一定要让人们听到他的愤怒，布莱米比他先晋升，并在他领导的第八师找到了听众。由于将军喜欢喝酒，这群愤怒的士兵被称为朗姆酒军团，但有传言说这些士兵对我们的新政府构成了威胁"
austral.2014.a:0 "一个相当有趣的名字，不是吗？"

austral.2015.t:0 "朗姆酒军团煽动"
austral.2015.d:0 "贝内特已经开始谴责新领导层腐败，而新卫队政变的混乱意味着士兵们还没有得到适当的报酬，因此不止几个士兵愿意倾听。以澳大利亚第八师为中心，军队内部的骚动日益加剧"
austral.2015.a:0 "谁在乎几个愤怒的士兵"
austral.2015.b:0 "逮捕贝内特及其支持者"

austral.2016.t:0 "朗姆酒军团政变"
austral.2016.d:0 "清晨，全国各地的士兵都离开了自己的岗位 开始占领重要的地方 同时，新卫队政府中的重要政治家也被逮捕 同时，一个新的军政府在堪培拉宣布成立\n协约国对这一行动保持沉默，并在幕后与新领导人达成协议，以确保政权更迭不会终止澳大利亚的任何承诺。"
austral.2016.a:0 "再给我倒一杯..."

