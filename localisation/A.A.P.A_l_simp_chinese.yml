### focuses
AST_AAPA:0 "同一个上帝，同一个目标，同一个命运"
AST_AAPA_desc:0 "多年来反对我们人民压迫的斗争现在让我们看到了希望。原住民利用工会的混乱最终夺取了我们的公民权和我们的国家。在工会和左翼激进分子的有力合作下，我们的联合力量将最终见证澳大利亚实现自第一批入侵者占领植物湾以来从未有过的社会正义。"

AST_militarise_aborigonal_defence:0 "原住民防卫军事化"
AST_militarise_aborigonal_defence_desc:0 "多年来，原住民自卫团体一直活跃在保留地上，自边境战争以来，我们一直在抵御欧洲人的入侵。在普雷斯顿-加维斯非洲军团的激励下，这一悠久的历史将继续延续下去，民兵组织将被用来支持和保卫我们自己和土著土地免受反动派的威胁。 "

AST_united_on_side:0 "与工会联合起来"
AST_united_on_side_desc:0 "我们组织的统治得到了 A.W.U、A.C.T.U 和 I.W.W.工会最强有力的支持，以及澳大利亚共产党甚至澳大利亚第一运动的支持。 我们必须加深与这些运动的联系，首先要确保他们不会试图为自己夺权，同时也要确保我们能够实现自己的目标。"

AST_save_our_culture:0 "拯救原住民文化"
AST_save_our_culture_desc:0 "多年来，欧洲人破坏了人们对入侵前澳大利亚的最后记忆，同时偷走并将我们的文物藏匿于个人收藏中。今天，这种不公正必须结束，我们必须重新努力，在这片土地上铭记我们的历史，传播历史知识。我们将传播我们长辈的故事，将被偷窃的文物归还给人民，让每一个澳大利亚人都成为我们伟大文化的守护者。

AST_extinction:0 "让我们免于灭绝"
AST_extinction_desc:0 "多年来，灭绝一直被视为我们民族的最终命运，但我们不会让这一命运降临到我们头上。我们将制定一项婴儿潮计划，以支持家庭的稳定和发展。我们不会不战而败！"

AST_expand_ranks:0 "扩大协会规模"
AST_expand_ranks_desc:0 "每个原住民保护区都投入了大量资金，以迅速教育和招募人员，扩充原住民保护区协会的力量，而组织的规模和多年来对招募人员的忽视是主要问题。"

AST_white_supremecy:0 "齐心协力反对白人至上主义"
AST_white_supremecy_desc:0 "虽然我们的组织将继续不允许欧洲人加入其行列，并将继续对权力杠杆进行强有力的控制，但欧洲人在澳大利亚的治理中将继续发挥至关重要的作用。合作的姿态将引领我们走向澳大利亚的未来，我们两国人民都将在这条道路上开拓前进，摆脱过去将我们分开的白人至上主义。"

AST_Garveite:0 "加维主义的启示"
AST_Garveite_desc:0 "我们的组织自构思伊始就与加维的联非倡议联系在一起。我们的座右铭摘自加维的论文，这表明我们的组织是多么紧密相连，并将永远如此。我们永远不会忘记让我们站起来的黑人国际主义者。

AST_investigation:0 "原住民事务委员会"
AST_investigation_desc:0 "多年的欧洲统治使原住民遭受了数不清的罪恶，这些罪恶从未得到过报复，甚至从未得到过承认。我们的人民多年来一直被当作动物对待，现在终于到了在澳大利亚伸张社会正义的时候了。"

AST_social_security:0 "社会保障扩展"
AST_social_security_desc:0 "原住民与欧洲人之间的差距巨大，即使是我们当中最富有的人，相对来说也仍然很穷。我们将与工会携手，为所有澳大利亚人建立一个强大的社会保障网，希望能够结束世世代代的贫困。我们希望通过一个强大的福利国家，在这片伟大的土地上实现光荣的平等。"

AST_return_children:0 "归还我们的孩子"
AST_return_children_desc:0 "数以千计的儿童被教会和政府机构强行从家中带走，他们的父母也受到欺骗，目的是让原住民灭绝。在某些地区，每三个孩子中就有一个被从父母身边带走。多年来，禁止原住民自由迁徙、控制财富、投票、饮酒、工作、拥有枪支甚至养狗的法律一直被滥用，成为偷盗儿童的理由，如今这种情况已经结束。虽然从执政伊始，这些法律就被推翻，但今天，我们将做出巨大努力，确保彻底纠正这一错误。"

AST_dreamtime:0 "梦幻时光的纪念"
AST_dreamtime_desc:0 "为了确保我们民族的记忆在现代得以延续，我们开始了一项新的工作，将不同土著民族的口头梦幻时光故事编成目录，供其他人参考。现在，在这片土地上，每个民族的长老们都在记录和分享他们的各种故事和解释，以免它们被历史遗忘。"

AST_AAPA_unionisation:0 "扩大工会权力"
AST_AAPA_unionisation_desc:0 "澳大利亚工会一直是我们伸展到工作场所的力量支柱。为了确保这一工具继续发挥作用，大规模的工会工作以及对工人权力和工人权利的认可将确保工会继续支持我们的政府并为国家工作。"

AST_aborigonal_land:0 "归还原住民土地"
AST_aborigonal_land_desc:0 "自从在边境战争开始时，牧羊的农民冲过澳大利亚的土地以来，原住民的土地已经萎缩，现在被迫进入沙漠深处，并不断受到矿业公司和大型农场的影响。这一切都结束了!土著保护区将在全国范围内扩大，曾经由欧洲人经营的矿山和农场现在将被国有化，并使曾经被侵占土地的人民富裕起来。这片土地不会再被偷走，它将被收回!"

AST_Ecological:0 "新生态行动"
AST_Ecological_desc:0 "在欧洲人到达澳大利亚海岸之前，澳大利亚的土地是一个由土著监护人管理的大庄园，通过种植本地植物和火灾燃烧，澳大利亚多年来一直保持着美丽的状态。现在，这将以一种新的大规模努力来回报，以培养一个强大的澳大利亚环境，这将是世界羡慕的。"

AST_Terra_Nullius:0 "无主地之死"
AST_Terra_Nullius_desc:0 "多年来，认为澳大利亚是一块无人居住、没有主权要求的土地的想法一直是欧洲占领的症结所在。现在，我们获得了原住民的公民身份，我们的孩子回来了，我们的土地回来了，对我们犯下的罪行得到了纠正，我们取得了更多的胜利，现在我们可以迈向一个新的光荣未来"
