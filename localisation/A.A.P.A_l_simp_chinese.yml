### AAPA
AST_aapa_authoritarian_democrat:0 "澳大拉西亚原住民共和国"
AST_aapa_authoritarian_democrat_ADJ:0 "澳大利亚"
AST_aapa_authoritarian_democrat_DEF:0 "澳大利亚"

AST_aapa_2_authoritarian_democrat:0 "澳大拉西亚原住民共和国"
AST_aapa_2_authoritarian_democrat_ADJ:0 "澳大利亚"
AST_aapa_2_authoritarian_democrat_DEF:0 "澳大利亚"
 
### Events
austral.2000.t:0 "英语圈之梦"
austral.2000.d:0 "长期以来，澳大利亚的命运一直与英美密不可分。而如今英国陷入革命，美国卷入内战，也许轮到我们挑起团结全盎格鲁世界的重任了。当然，对于大部分澳大利亚人来说，这一行为无异于自杀；澳大利亚的陆军实力完全无法与英美匹敌，这只会白白让无数澳大利亚人去打一场比加里波利战役损失更大的仗。但也有人认为，澳大利亚如今是稳定的象征，如果我们能为他们带去稳定，当地人民必定喜迎王师。当然，决定权还是在领导人手上。"
austral.2000.a:0 "这简直是疯了！"
austral.2000.b:0 "澳大利亚将会一统盎格鲁世界！"

austral.2002.t:0 "A.A.P.A 协会的历史"
austral.2002.d:0 "澳大利亚原住民的斗争由来已久，压迫和斗争一直持续到今天。澳大利亚土著进步协会（A.A.P.N.A.）由弗雷德-梅纳德（Fred Maynard）于 1924 年成立，开设了 11 个分会，并在一年内获得了 500 名会员。该组织是在马库斯-加维（Marcus Garvey）的黑人国际主义思想的启发下成立的，A.A.P.A 的组织职能和抗议风格都来自于 UNIA。该组织的既定目标是恢复失去的土地权、归还被偷走的孩子、结束董事会的控制、成立皇家委员会调查原住民事务，以及最重要的一点，即原住民获得完全的公民权。1929 年，由于警察的镇压和大萧条的斗争，该组织几乎崩溃，但由于激进思想在全国范围内大规模兴起，该组织得以幸存。随着左翼激进分子的加入和组织外部的支持，该组织最终与澳大利亚原住民联盟（Australian Aborigines' League）和原住民进步协会（Aborigines Progressive Association）合并，成为澳大利亚最强大的原住民权利组织。"
austral.2002.a:0 "同一个上帝，同一个目标，同一个命运"

austral.2003.t:0 "国旗"
austral.2003.d:0 "哪一面旗帜？"
austral.2003.a:0 "原版不错"
austral.2003.b:0 "活动图片中的那张"

### Ideas
