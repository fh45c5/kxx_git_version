l_simp_chinese:
 SQITWO_talks_with_korean_exiles:0 "与朝鲜流亡者对话"
 SQITWO_talks_with_korean_exiles_desc:0 "既然他们也受着日本人的压迫，那我们联合起来打败我们共同的敌人是理所当然的。"
 SQITWO_pulling_the_bolt:0 "拉动枪栓"
 SQITWO_pulling_the_bolt_desc:0 "八路军拔枪射死日本鬼子，拯救中国！"
 SQITWO_nationalist_rhetoric:0 "民族主义言论"
 SQITWO_nationalist_rhetoric_desc:0 "国家靠你！"
 SQITWO_local_pogroms:0 "集体迫害"
 SQITWO_local_pogroms_desc:0 "当地居民已经自发聚集，谴责日本企业！"
 SQITWO_the_fire_of_revolution_shines_through_shandong:0 "革命之火照耀山东"
 SQITWO_the_fire_of_revolution_shines_through_shandong_desc:0 "旧秩序已崩，新革命将拯救中华消灭日本！"
 SQITWO_hunt_down_suspected_spies:0 "追捕可疑的间谍"
 SQITWO_hunt_down_suspected_spies_desc:0 "到处都是帝国主义的间谍，他们来这里是要伤害我们的。是时候打击他们了。"
 SQITWO_support_the_korean_revolution:0 "支持朝鲜革命"
 SQITWO_support_the_korean_revolution_desc:0 "我们将资助他们的革命事业。"
 SQITWO_denouncing_the_japanese_menance:0 "反对日本侵略"
 SQITWO_denouncing_the_japanese_menance_desc:0 "日本是近年来对我们剥削最严重的国家，它背叛了亚洲兄弟，投靠了西方魔鬼。"
 SQITWO_the_red_journalist:0 "红色记者"
 SQITWO_the_red_journalist_desc:0 "张春桥是一位革命作家，因其更为民族主义的立场和更为农本主义的经济学而与左翼作家联盟分道扬镳。在1934年离开联盟后，他成为八路军宣传部的负责人。"
 SQITWO_ultranationalist_victory:0 "极端民族主义的胜利"
 SQITWO_ultranationalist_victory_desc:0 "自从他的军队形成以来，习仲勋已经发展到极端民族主义和高度仇恨日本的立场。由于他的严厉和种族灭绝倾向，他慢慢地被其他派系领导人称为害群之马。习仲勋谋求的是中华民族的复兴，日本及其人民的彻底毁灭和征服。"
 SQITWO_inspiration_from_deng_xiaoping_economics:0 "邓小平经济理论的启示"
 SQITWO_inspiration_from_deng_xiaoping_economics_desc:0 "邓小平提出的社会主义市场经济，现在已被广泛出版，部分启发了中国国家社会主义模式的构建，被视为在实现中国优越性之前的暂时方案。"
 SQITWO_denouncing_the_fake_ones:0 "声讨冒牌货"
 SQITWO_denouncing_the_fake_ones_desc:0 "那些工团主义者的人永远不会参加我们真正的革命，他们和日本帝国主义者一样坏。"
 SQITWO_further_limiting_of_anti_japaneseism:0 "进一步限制反日主义"
 SQITWO_further_limiting_of_anti_japaneseism_desc:0 "尽管我们有民族主义和反日主义，但我们必须将其从种族层面降至政治和历史层面。"
 SQITWO_new_red_papers:0 "新红皮书"
 SQITWO_new_red_papers_desc:0 "希望群众了解我们的革命及其成功。"
 SQITWO_changing_the_traditionalist_culture:0 "改变传统文化"
 SQITWO_changing_the_traditionalist_culture_desc:0 "旧文化和我们日本工人兄弟所遭受的文化同样有害。烧掉旧文化！新无产阶级万岁！"
 SQITWO_anti_japanese_revanchism:0 "抗日复仇主义"
 SQITWO_anti_japanese_revanchism_desc:0 "收复台湾！光复大连！我们要从日本帝国主义手中收复中国！"
 SQITWO_connecting_with_local_communist_cells:0 "与当地的共产主义支队联系"
 SQITWO_connecting_with_local_communist_cells_desc:0 "革命需要团结。山东的共产主义团体虽小，但也有数百个，我们想要实现目标需要他们的合作。"
 SQITWO_jiejidibuduijiejidiyingxiong:0 "§R阶级的部队！阶级的英雄！!§!"
 SQITWO_jiejidibuduijiejidiyingxiong_desc:0 "我们是将工人阶级从资本主义压迫下拯救出来的军队！"
 SQITWO_arrest_japanese_diplomats:0 "逮捕日本外交官"
 SQITWO_arrest_japanese_diplomats_desc:0 "我们计划的第一阶段，把他们扣为人质，等待日本人的回应。"
 SQITWO_organic_economic_growth:0 "经济有机增长"
 SQITWO_organic_economic_growth_desc:0 "我们的经济将以自己的速度增长。"
 SQITWO_zhongguomeng:0 "中国梦"
 SQITWO_zhongguomeng_desc:0 "中国梦终将实现！"
 SQITWO_denounce_internationalist_theory:0 "谴责国际主义理论"
 SQITWO_denounce_internationalist_theory_desc:0 "我们的革命将只聚焦于中国"
 SQITWO_translatingmarxstruewords:0 "翻译马克思真言"
 SQITWO_translatingmarxstruewords_desc:0 "我们的革命正是马克思期望的！我们的革命是从他的革命转化而来的！"
 SQITWO_guidance_from_the_league:0 "来自联盟的指导"
 SQITWO_guidance_from_the_league_desc:0 "尽管有过一些过去的问题，但我们将宽恕和忘记，并接受他们的革命理论的帮助！"
 SQITWO_writing_against_the_beast:0 "反抗野兽的文学创作"
 SQITWO_writing_against_the_beast_desc:0 "日本禽兽，当笔诛。"
 SQITWO_uniting_the_left_against_japan:0 "联合左派抗日"
 SQITWO_uniting_the_left_against_japan_desc:0 "团结就是力量！"
 SQITWO_contact_with_japanese_socialists:0 "与日本社会主义者的接触"
 SQITWO_contact_with_japanese_socialists_desc:0 "他们将帮助我们推翻日本独裁统治！"
 SQITWO_humiliate_hirohito:0 "羞辱裕仁"
 SQITWO_humiliate_hirohito_desc:0 "裕仁是个小丑！他们所谓的民族是令人发笑的怪物！"
 SQITWO_the_red_sun_on_the_frontier:0 "边疆的红日"
 SQITWO_the_red_sun_on_the_frontier_desc:0 "当我们的旗帜在中国和之后的东京升起时，太阳将升起！"
 SQITWO_crush_the_anarchists:0 "粉碎无政府主义者"
 SQITWO_crush_the_anarchists_desc:0 "自由派去死吧！"
 SQITWO_hunt_down_ishii:0 "追捕石井"
 SQITWO_hunt_down_ishii_desc:0 "石井长期以来对我们中国人做了太多难以启齿的事情。现在我们要追捕他，报仇雪恨！"
 SQITWO_deal_with_factionalism:0 "处理派系"
 SQITWO_deal_with_factionalism_desc:0 "打倒假抗日分子！"
 SQITWO_our_national_duty:0 "我们的国家责任"
 SQITWO_our_national_duty_desc:0 "拯救中国免遭帝国主义侵略，尤其是日本，是我们民族的责任。"
 SQITWO_calling_the_first_rectification:0 "呼吁第一次整风"
 SQITWO_calling_the_first_rectification_desc:0 "谁是我们的敌人？谁是我们的朋友？我们将看到到底是谁在和我们作对。"
 SQITWO_introduce_antiimperialist_struggle_sessions:0 "举办反帝斗争会"
 SQITWO_introduce_antiimperialist_struggle_sessions_desc:0 "你这坏东西！帝国主义者！承认你的罪行！承认你的罪行！"
 SQITWO_avenge_aunty_wang:0 "为王阿姨报仇"
 SQITWO_avenge_aunty_wang_desc:0 "王阿姨要和平，帝国主义和资本家破坏了和平。我们必须为她报仇，让世界恢复和平。"
 SQITWO_the_model_workers:0 "劳动模范"
 SQITWO_the_model_workers_desc:0 "我们革命工作的榜样将在工人中得以看到！"
 SQITWO_legacy_of_the_big_swords_society:0 "大刀会的遗产"
 SQITWO_legacy_of_the_big_swords_society_desc:0 "他们的革命大刀激励我们的民族拿起大刀保家抗日！"
 SQITWO_start_the_liberation:0 "开始解放战争"
 SQITWO_start_the_liberation_desc:0 "解放全中国！不惜一切代价！"
 SQITWO_melting_the_azure_dragon:0 "熔化青龙"
 SQITWO_melting_the_azure_dragon_desc:0 "青龙必须为我们最终打败日本而熔化成鲜血和汗水！"
 SQITWO_enmingseducationrevolution:0 "恩铭的教育革命"
 SQITWO_enmingseducationrevolution_desc:0 "教育要为大众！群需要众了解并遵循我们的真正目标！"
 SQITWO_a_promise_to_the_peasants:0 "对农民的承诺"
 SQITWO_a_promise_to_the_peasants_desc:0 "一个关于更美好未来的承诺！土地将属于他们！"
 SQITWO_jiefangquanzhongguo:0 "§V解放全中国！§!"
 SQITWO_jiefangquanzhongguo_desc:0 "打倒日本！打倒满清！解放全中国！"
 SQITWO_balujunjiuladashuan:0 "§R八路军就拉大栓§!"
 SQITWO_balujunjiuladashuan_desc:0 "我们将拉动枪栓并朝这些鬼子的脑袋上开火！"
 SQITWO_shasifanyi:0 "杀死翻译官"
 SQITWO_shasifanyi_desc:0 "杀死这些汉奸！杀死他们的翻译！"
 SQITWO_tying_up_lose_ends:0 "收拾残局"
 SQITWO_tying_up_lose_ends_desc:0 "救华逐日，一举两得！"
 SQITWO_saving_the_colonies:0 "解放租界"
 SQITWO_saving_the_colonies_desc:0 "我们要消灭我们土地上的帝国主义者！"
 SQITWO_womenzouzaidalushang:0 "§V我们走在大路上§!"
 SQITWO_womenzouzaidalushang_desc:0 "我们正走在革命胜利的伟大道路上！"
 SQITWO_under_the_revolutionary_republic:0 "在革命共和国之下"
 SQITWO_under_the_revolutionary_republic_desc:0 "我们在中国的革命已经结束了，现在我们要集中力量对付日本！"
 SQITWO_thepeoplesantijapaneserevolution:0 "人民抗日革命"
 SQITWO_thepeoplesantijapaneserevolution_desc:0 "拯救日本是我们革命道路上的下一步！"
 SQITWO_our_future_in_asia:0 "我们在亚洲的未来"
 SQITWO_our_future_in_asia_desc:0 "接下来发生什么？"
 shandong.474.desc:0 "这本来是一个除掉一些麻烦的邪教分子的简单方法，但对张宗昌和他最亲密的同伙来说却适得其反。当导火索被点燃时，张宗昌的部队与几名一贯道成员之间爆发了交火。由于枪声的致命危险，双方都没有注意到火焰越来越大。随着山东一些最有影响力人物的尸体被烧成灰烬，山东和平的希望也消失了。由于目前的混乱情况是有目共睹的，一些以前不重要的团体已经招募了许多新成员，同时似乎希望自己接管该省。"